'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ అష్టాదశోఽధ్యాయః — మోక్షసంన్యాసయోగః
'3': 'అర్జునుడు పలికెను:'
'4': >-
  మహాబాహో! సంన్యాసముని తత్త్వాన్ని నేను తెలుసుకొనుటకు ఇచ్ఛిస్తున్నాను. హృషీకేశా!
  త్యాగముని తత్త్వాన్ని కూడా (తెలియజేయుము), కేశినిషూదనా!
'5': 'శ్రీభగవానుడు పలికెను:'
'6': >-
  కామ్యకర్మముల (ఇష్టసాధనార్థముగా చేయబడే కర్మముల) న్యాసమును ‘సంన్యాసము’ అని
  పండితులు చెప్పుదురు. సమస్త కర్మఫలముల త్యాగమును ‘త్యాగము’ అని వివేకులు
  ప్రకటించుదురు.
'7': >-
  కొంతమంది మునులు—కర్మ (సర్వకర్మ) దోషముగలదని భావించి త్యజింపవలెనని చెప్పుదురు.
  మరికొంతమంది—యజ్ఞము, దానము, తపస్సు అనే కర్మములు త్యజింపరాదని కూడా చెప్పుదురు.
'8': >-
  భరతశ్రేష్ఠా! ఆ త్యాగవిషయములో నా నిశ్చయమును వినుము. పూరుషవ్యాఘ్రా! త్యాగము మూడు
  విధములుగా చెప్పబడినది.
'9': >-
  యజ్ఞము, దానము, తపస్సు అనే కర్మములను త్యజింపరాదు; అవి తప్పక ఆచరించవలసినవే.
  యజ్ఞము, దానము, తపస్సు ఇవే మునులకు పావనములు (శుద్ధికరములు).
'10': >-
  పార్థా! ఈ కర్మములనుకూడా సంగమును (ఆసక్తిని) మరియు ఫలములను త్యజించి—‘చేయవలసిన
  కర్తవ్యకర్మలు’ అని చేయవలెను; ఇదే నా ఉత్తమమైన నిశ్చితమైన అభిప్రాయము.
'11': >-
  నియతమైన కర్మను (నిత్య/కర్తవ్యకర్మను) పూర్తిగా వదలివేయుట సముచితం కాదు. మోహముచేత
  దానిని పరిత్యజించుట తామస త్యాగముగా కీర్తించబడినది.
'12': >-
  ‘ఇది దుఃఖకరమైన కర్మ’ అని భావించి, శరీరక్లేశభయముచేత ఎవడు కర్మను త్యజించునో—అతడు
  రాజస త్యాగమును చేసినవాడై, త్యాగఫలమును ఏమాత్రం పొందడు.
'13': >-
  అర్జునా! ‘చేయవలసిన కర్తవ్యము’ అని భావించి, నియతమైన కర్మను ఆసక్తిని విడిచి,
  ఫలమును కూడా త్యజించి చేయుట—అదే సాత్త్విక త్యాగమని అభిప్రాయము.
'14': >-
  సాత్త్వికగుణసంపన్నుడై, మేధావియై, సందేహరహితుడైన త్యాగి—అకుశలమైన కర్మను
  ద్వేషించడు; కుశలమైన కర్మలో కూడా అతిగా ఆసక్తి చేర్చుకొనడు.
'15': >-
  దేహధారులు సమస్త కర్మములను పూర్తిగా త్యజించుట సాధ్యము కాదు. కానీ ఎవడు
  కర్మఫలమును త్యజించువాడో అతడే ‘త్యాగి’ అని పిలువబడును.
'16': >-
  ఇష్టము, అనిష్టము, మిశ్రమము—ఇలా మూడు విధముల కర్మఫలము త్యాగము చేయని వారికి
  మరణానంతరం కలుగును; కాని సంన్యాసులకు (ఫలత్యాగులకు) ఎప్పటికీ అది కలుగదు.
'17': >-
  మహాబాహో! సమస్త కర్మముల సిద్ధికి కారణములైన ఈ ఐదింటిని నాతో వినుము; సాంఖ్యములోని
  కృతాంతసిద్ధాంతములో (వేదాంతసారములో) ఇవి ప్రకటింపబడినవి.
'18': >-
  ఆధిష్ఠానము (శరీరము), కర్త (అహంకారసహిత జీవుడు), వివిధ విధములైన కరణములు
  (ఇంద్రియములు మొదలైనవి), అనేక రకముల వేర్వేరు ప్రయత్నములు (చేష్టలు), మరియు
  ఐదవదిగా దైవము—ఇవి.
'19': >-
  మనిషి శరీరముచేత, వాక్చేత, మనసుచేత ప్రారంభించు ఏ కర్మయైన—అది న్యాయమైనదైనా,
  విపరీతమైనదైనా—దానికి ఈ ఐదే హేతువులు.
'20': >-
  అట్లుండగా—అకృతబుద్ధి (అవివేకము) వలన కేవలము తననే కర్తగా చూచువాడు—ఆ దుర్మతి
  నిజముగా చూడడు (సత్యమును గ్రహించడు).
'21': >-
  ఎవనికి ‘నేనే చేస్తున్నాను’ అనే అహంకారభావము లేనిదో, ఎవని బుద్ధి కర్మఫలములచే
  లిప్తము కాకుండనిదో—అతడు ఈ సమస్త లోకములను సంహరించినప్పటికీ, నిజముగా
  హంతకుడుకాడు; అతనికి బంధము కలుగదు.
'22': >-
  జ్ఞానము, జ్ఞేయము, పరిజ్ఞాత (జ్ఞాత)—ఇవి మూడు రకాల కర్మప్రేరణలు. కరణము, కర్మము,
  కర్త—ఇవి మూడు రకాల కర్మసంగ్రహము (కర్మకు ఉపాధానములు).
'23': >-
  గుణభేదముచేత జ్ఞానము, కర్మము, కర్త—ఇవి మూడు విధములుగా గుణసంఖ్యానశాస్త్రములో
  చెప్పబడినవి; వాటినీ యథార్థముగా వినుము.
'24': >-
  ఎదేనికిచేత అన్ని భూతములలోనూ ఒకే అవినాశీ భావమును దర్శించునో, విభక్తములలోనూ
  అవిభక్తమైన ఏకత్వమును చూచునో—ఆ జ్ఞానమును సాత్త్వికమని తెలుసుకొనుము.
'25': >-
  అన్ని భూతములలో వేర్వేరు భావములను, అనేక విధములుగా భేదముగా (పృథక్త్వముగా)
  తెలిసికొను జ్ఞానమేది యో—ఆ జ్ఞానమును రాజసమని తెలుసుకొనుము.
'26': >-
  ఏ జ్ఞానము అయితే—సమస్తాన్ని గ్రహించక, ఒక్క కార్యములోనే కృత్స్నవద్వా (సర్వమని
  భావించి) అతుక్కుపోయి, కారణరహితముగా (యుక్తిరహితముగా), తత్త్వార్థరహితముగా,
  తక్కువగాను ఉండునో—అది తామసమని చెప్పబడినది.
'27': >-
  నియతముగా, సంగరహితముగా, రాగద్వేషములచే ప్రేరేపింపబడక, ఫలమును ఆశించని వానిచేత
  చేయబడిన కర్మ—అది సాత్త్వికమని పలుకబడును.
'28': >-
  కామమును పొందుటకై లేదా అహంకారముతో, బహు ప్రయత్నంతో (అతి శ్రమతో) చేయబడిన కర్మ—అది
  రాజసమని చెప్పబడును.
'29': >-
  ఫలానుబంధమును (తరువాతి పరిణామాన్ని), నష్టాన్ని, హింసను, తన శక్తిసామర్థ్యాన్ని
  కూడా పరిగణించక, మోహముచేత ప్రారంభించబడిన కర్మ—అది తామసమని చెప్పబడును.
'30': >-
  ఆసక్తిరహితుడై, ‘నేనే కర్త’ అని చెప్పుకోనివాడై, ధైర్యోత్సాహములతో కూడినవాడై,
  సిద్ధి–అసిద్ధులలో వికారరహితుడై ఉన్న కర్త—సాత్త్వికుడని చెప్పబడును.
'31': >-
  రాగముగలవాడై, కర్మఫలమును కోరువాడై, లోభియై, హింసాస్వభావుడై, అశుచియై,
  హర్ష–శోకములతో కూడిన కర్త—రాజసుడని కీర్తింపబడును.
'32': >-
  అయుక్తుడై (అనియంత్రితుడై), ప్రాకృతుడై, మూర్ఖ గర్వముతో కఠినుడై, కపటుడై,
  కృతఘ్నుడై/అకృతజ్ఞుడై, ఆలస్యుడై, విషాదశీలుడై, దీర్ఘసూత్రీ (అలసగా ఆలస్యంగా
  చేసేవాడై) ఉన్న కర్త—తామసుడని చెప్పబడును.
'33': >-
  ధనంజయా! బుద్ధి మరియు ధృతి యొక్క భేదమును గుణములనుబట్టి మూడువిధములుగా—పూర్తిగా,
  వేర్వేరుగా నేను చెప్పుచున్నదాన్ని వినుము.
'34': >-
  పార్థా! ఏ బుద్ధి అయితే—ప్రవృత్తిని మరియు నివృత్తిని, కార్యమును మరియు
  అకార్యమును, భయమును మరియు అభయమును, బంధమును మరియు మోక్షమును యథార్థముగా
  తెలుసుకొనునో—ఆ బుద్ధి సాత్త్వికమైనది.
'35': >-
  పార్థా! ఏ బుద్ధి అయితే—ధర్మమును అధర్మమును, చేయవలసినదానిని చేయరానిదానిని కూడా
  యథార్థముగా తెలియక (అయథావత్తుగా) గ్రహించునో—ఆ బుద్ధి రాజసమైనది.
'36': >-
  పార్థా! తమోగుణముచేత ఆవరింపబడిన ఏ బుద్ధి అయితే—అధర్మమును ధర్మమని భావించును,
  సమస్త విషయాలను విపరీతంగా (తలక్రిందులుగా) గ్రహించునో—ఆ బుద్ధి తామసమైనది.
'37': >-
  పార్థా! ఏ ధృతి అయితే—యోగముచేత అవ్యభిచారిణిగా (చలనము లేక నిలకడగా) మనస్సు,
  ప్రాణము, ఇంద్రియముల క్రియలను ధారించును (నియంత్రించును)—ఆ ధృతి సాత్త్వికమైనది.
'38': >-
  అర్జునా! ఏ ధృతి అయితే—ధర్మం, కామం, అర్థం అనే లక్ష్యాలను ఫలాపేక్షతో, ఆసక్తితో
  పట్టుకొని నిలుపుకొనునో—ఆ ధృతి రాజసమైనది.
'39': >-
  పార్థా! ఏ ధృతి అయితే—దుర్మేధావి (మూఢుడు) నిద్రను, భయాన్ని, శోకాన్ని,
  విషాదాన్ని, మదాన్ని కూడా వదలకుండ ఉంచునో—ఆ ధృతి తామసమైనది.
'40': >-
  భరతర్షభా! ఇప్పుడు సుఖం మూడు విధములుగా ఉన్నదని నా నుండీ వినుము; ఏ సుఖములో
  అభ్యాసముచేత మనిషి రమించును, మరియు దుఃఖానికి అంతం పొందునో (దుఃఖాంతానికి దారి
  తీసునో) — అది.
'41': >-
  ఆ సుఖము మొదట విషమువలె అనిపించి, చివరకు అమృతమువలె ఉండును; ఆ సుఖము ఆత్మబుద్ధి
  ప్రసాదమునుండి పుట్టిన సాత్త్విక సుఖమని చెప్పబడెను.
'42': >-
  విషయములు–ఇంద్రియముల సంయోగమునుండి పుట్టి, మొదట అమృతమువలె అనిపించి, చివరికి
  విషమువలె మారునది—ఆ సుఖము రాజసమని స్మరించబడును.
'43': >-
  మొదట మరియు అనుబంధములో (ఫలితంలో) కూడా ఆత్మను మోహింపజేసే సుఖము—నిద్ర, ఆలస్యం,
  ప్రమాదముల నుండి పుట్టినది—అది తామసమని చెప్పబడును.
'44': >-
  ఈ మూడుగుణముల నుండి పూర్తిగా విముక్తమైన సత్త్వము (ఏ జీవస్థితి) — భూమిలోనుగాని,
  దేవలోకంలోనుగాని, దేవతలలోనుగాని—ఎక్కడా లేదు.
'45': >-
  పరంతపా! బ్రాహ్మణులు, క్షత్రియులు, వైశ్యులు, శూద్రులు—వారి కర్మములు
  స్వభావమునుండి పుట్టిన గుణములచేత విభజింపబడ్డవి.
'46': >-
  శమము, దమము, తపస్సు, శౌచము, క్షాంతి, ఆర్జవము (సరళత్వము), జ్ఞానము, విజ్ఞానము,
  ఆస్తిక్యము—ఇవి స్వభావజముగా బ్రాహ్మణుని కర్మ.
'47': >-
  శౌర్యము, తేజస్సు, ధృతి, దాక్ష్యము, యుద్ధంలో కూడా పలాయనము లేకుండుట, దానము,
  ఈశ్వరభావము (అధికారభావము/పరిపాలక స్వభావము)—ఇవి స్వభావజముగా క్షాత్రకర్మ.
'48': >-
  కృషి, గోరక్షణ, వాణిజ్యము—ఇవి వైశ్యుని స్వభావజ కర్మ. పరిచర్యాత్మకము (సేవా
  స్వరూపము) అయిన కర్మ—శూద్రునికీ స్వభావజమే.
'49': >-
  తన తన కర్మములో నిమగ్నుడై ఉన్న మనిషి సిద్ధిని పొందును. స్వకర్మనిరతుడై ఉన్నవాడు
  సిద్ధిని ఎలా పొందునో అది వినుము.
'50': >-
  ఏ పరమాత్మ నుండి సమస్త భూతములకు ప్రవృత్తి (ఉద్భవము/చైతన్యప్రేరణ) కలుగునో,
  ఎవనిచేత ఈ సమస్తం వ్యాపించి ఉన్నదో—ఆయనను తన స్వకర్మచేత ఆరాధించి మనిషి సిద్ధిని
  పొందును.
'51': >-
  స్వధర్మము గుణహీనమైనదైనా పరధర్మమును బాగా ఆచరించుటకన్నా శ్రేష్ఠము. స్వభావముచేత
  నియమింపబడిన తన కర్మను చేయుచూ మనిషి పాపాన్ని పొందడు.
'52': >-
  కౌంతేయా! సహజమైన (స్వభావసిద్ధమైన) కర్మ దోషములు ఉన్నప్పటికీ త్యజించకూడదు.
  ఎందుకంటే సమస్త ఆరంభములు దోషముచేత కప్పబడి ఉంటాయి—ధూమముచేత అగ్ని కప్పబడినట్లుగా.
'53': >-
  సర్వత్రా అసక్తబుద్ధితో, జితాత్ముడై (ఆత్మనియంత్రణ కలవాడై), స్పృహరహితుడై
  (కాంక్షలేని వాడై) ఉన్నవాడు—సంన్యాసముచేత పరమమైన నైష్కర్మ్యసిద్ధిని (అకర్మస్థితి
  సిద్ధిని) పొందును.
'54': >-
  సిద్ధిని పొందినవాడు ఎలా బ్రహ్మమును పొందునో—అదిని నా నుండి తెలుసుకొనుము,
  కౌంతేయా! జ్ఞాననిష్ఠ యొక్క పరమమైన స్థితిని నేను సంక్షిప్తముగా చెప్పుచున్నాను.
'55': >-
  శుద్ధబుద్ధితో యుక్తుడై, ధృతిచేత తనను నియమించుకొని, శబ్దాది విషయములను త్యజించి,
  రాగద్వేషములను విడిచిపెట్టి—
'56': >-
  ఏకాంతసేవనుడై, తక్కువగా భుజించువాడై, వాక్కు–శరీరము–మనస్సును నియమించుకొని,
  ఎల్లప్పుడూ ధ్యానయోగంలో నిమగ్నుడై, వైరాగ్యమును ఆశ్రయించి—
'57': >-
  అహంకారము, బలాభిమానము, దర్పము, కామము, క్రోధము, పరిగ్రహము—ఇవన్నీ విడిచిపెట్టి;
  నిర్మముడై, శాంతుడై—బ్రహ్మభావానికి అర్హుడగును.
'58': >-
  బ్రహ్మభూతుడైనవాడు ప్రసన్నాత్ముడై ఉంటాడు; అతడు శోకించడు, కాంక్షించడు. సమస్త
  భూతములయందు సమదృష్టి గలవాడై, నా పరమభక్తిని పొందును.
'59': >-
  భక్తిచేతనే నన్ను—నేను ఎంతవాడనో, ఎలా ఉన్నవాడనో తత్త్వముగా తెలుసుకొనును. అటు
  తరువాత నన్ను తత్త్వముగా తెలుసుకొని, వెంటనే నన్నందు ప్రవేశించును (నన్ను
  చేరును).
'60': >-
  ఎల్లప్పుడూ సమస్త కర్మములను చేయుచున్నప్పటికీ, నా ఆశ్రయముతో ఉన్నవాడు—నా
  ప్రసాదముచేత శాశ్వతమైన, అవ్యయమైన పరమపదమును పొందును.
'61': >-
  మనస్సుచేత (చిత్తముచేత) సమస్త కర్మములను నాయందే సమర్పించి, నన్నే పరమగమ్యముగా
  చేసుకొని, బుద్ధియోగమును ఆశ్రయించి—ఎల్లప్పుడూ మచ్చిత్తుడై ఉండుము.
'62': >-
  మచ్చిత్తుడై ఉంటే నా ప్రసాదముచేత సమస్త దుర్గములను (కష్టములను/అవరోధములను)
  దాటిపోవుదువు. కానీ నీవు అహంకారమును ఆశ్రయించి వినకపోతే నశించుదువు.
'63': >-
  అహంకారమును ఆశ్రయించి ‘నేను యుద్ధము చేయను’ అని నీవు అనుకుంటే—నీ నిర్ణయం
  అసత్యము. నీ ప్రకృతి (స్వభావము) నిన్ను తప్పక ఆ కర్మలో నియమించును.
'64': >-
  కౌంతేయా! నీ స్వభావజ కర్మచేత నీవు బంధింపబడినవాడవు. మోహముచేత నీవు
  చేయదలుచుకోనిదానినీ—అవశుడవై తప్పక చేయవలసి వస్తుంది.
'65': >-
  అర్జునా! ఈశ్వరుడు సమస్త భూతముల హృదయదేశములో నివసించుచున్నాడు; మాయచేత
  యంత్రారూఢులైనట్లు ఉన్న సమస్త ప్రాణులను త్రిప్పుచున్నాడు (నడిపించుచున్నాడు).
'66': >-
  భారతా! ఆ పరమేశ్వరునికే సంపూర్ణ భావముతో శరణు పొందుము. ఆయన ప్రసాదముచేత నీవు
  పరమశాంతిని మరియు శాశ్వతస్థానమును పొందుదువు.
'67': >-
  ఇట్లు నేను నీకు—గుహ్యములలో అతి గుహ్యమైన జ్ఞానమును ఉపదేశించితిని. దీనిని
  పూర్తిగా విచారించి, నీకు ఇష్టమైనట్లు చేయుము.
'68': >-
  ఇక మరల—సర్వగుహ్యములలో అత్యంత గుహ్యమైన నా పరమవాక్యమును వినుము. నీవు నాకు అత్యంత
  ప్రియుడవు అని నిశ్చయము; అందువల్ల నీ హితార్థముగా చెప్పుచున్నాను.
'69': >-
  మనస్సును నాయందే నిలుపుము; నా భక్తుడవు అవుము; నాకే యజ్ఞము చేయుము; నాకే
  నమస్కరించుము. నీవు నన్నే చేరుదువు—ఇది సత్యము; నీవు నాకు ప్రియుడవు గనుక నేను
  నీకు ప్రతిజ్ఞ చేస్తున్నాను.
'70': >-
  సర్వ ధర్మములను పరిత్యజించి నన్నొక్కడినే శరణముగా పొందుము. నేను నిన్ను సమస్త
  పాపముల నుండీ విమోచింతును; శోకించకుము.
'71': >-
  ఈ ఉపదేశము తపస్సులేని వానికి ఎప్పుడూ చెప్పరాదు; భక్తిలేని వానికీ కాదు; శ్రద్ధతో
  సేవచేయని వానికీ చెప్పరాదు; నన్ను ద్వేషించువానికి కూడా కాదు.
'72': >-
  ఎవడు ఈ పరమ గుహ్యమైన ఉపదేశమును నా భక్తులలో ప్రకటించునో—నాయందు పరమభక్తిని
  స్థాపించి, నన్నే చేరును; ఇందు సందేహము లేదు.
'73': >-
  మానవులలో అతనికన్నా నాకు అత్యంత ప్రియముగా కార్యముచేయువాడు మరొకడు ఉండడు; భూమిపై
  అతనికన్నా నాకు అధిక ప్రియుడైనవాడు ఇక ఉండడు.
'74': >-
  ఎవడు మన ఇద్దరి ఈ ధర్మ్యమైన సంభాషణను అధ్యయనము చేయునో—అతడు జ్ఞానయజ్ఞముచేత నన్ను
  ఆరాధించినవాడగునని నా అభిప్రాయము.
'75': >-
  శ్రద్ధగలవాడై, దూషణాభావము లేని వాడై ఏ మనిషి దీనిని వినునో—అతడూ ముక్తుడై,
  పుణ్యకర్మచేసినవారు పొందే శుభలోకములను చేరును.
'76': >-
  పార్థా! ఏకాగ్రమైన చిత్తముతో నీవు ఇది వినితివా? ధనంజయా! నీ అజ్ఞానసమ్మోహము
  నశించిందా?
'77': 'అర్జునుడు పలికెను:'
'78': >-
  అచ్యుతా! నీ ప్రసాదముచేత నా మోహము నశించినది; నాకు స్మృతి తిరిగి లభించినది. నేను
  సందేహరహితుడనై స్థిరంగా ఉన్నాను. నీ వచనమును నేను అనుసరించి చేయుదును.
'79': 'సంజయుడు పలికెను:'
'80': >-
  ఇట్లు నేను వాసుదేవుడు మరియు మహాత్ముడైన పార్థుడు మధ్య జరిగిన—అద్భుతమైన,
  రోమాంచనం కలిగించే ఈ సంభాషణను వినితిని.
'81': >-
  వ్యాసమహర్షి కృపచేత నేను ఈ పరమగుహ్యమును వినితిని—యోగేశ్వరుడైన శ్రీకృష్ణుడు
  స్వయంగా ప్రత్యక్షంగా ఉపదేశించుచున్న యోగమును.
'82': >-
  రాజా! కేశవుడు–అర్జునుడు మధ్య జరిగిన ఈ పుణ్యమైన అద్భుత సంభాషణను మళ్లీ మళ్లీ
  స్మరించుచూ నేను ప్రతిసారి హర్షపడుచున్నాను.
'83': >-
  రాజా! హరి యొక్క అత్యద్భుతమైన ఆ విశ్వరూపమును కూడా మళ్లీ మళ్లీ స్మరించుచూ నాకు
  మహా ఆశ్చర్యము కలుగుచున్నది; నేను పునఃపునః ఆనందించుచున్నాను.
'84': >-
  యెక్కడ యోగేశ్వరుడైన కృష్ణుడు ఉన్నాడో, యెక్కడ ధనుర్ధరుడైన పార్థుడు
  ఉన్నాడో—అక్కడే శ్రీ (సంపద), విజయము, భూతి (అభ్యుదయము), ధ్రువమైన నీతి—అని నా
  నిశ్చయము.
'85': >-
  ఓం తత్ సత్ — ఇలా శ్రీమద్భగవద్గీతా ఉపనిషత్తులలో, బ్రహ్మవిద్యాయాంలో,
  యోగశాస్త్రములో, శ్రీకృష్ణార్జున సంభాషణలో, ‘మోక్షసంన్యాసయోగము’ అను పేరుగల
  అష్టాదశోఽధ్యాయము సమాప్తము ॥18॥
'86': >-
  ఓం

  శాంతస్వరూపుడై, భుజగశయనుడై, పద్మనాభుడై, దేవాధిదేవుడగు ప్రభువును;

  విశ్వాధారమై, ఆకాశసదృశుడై, మేఘవర్ణుడై, శుభాంగుడైనవానిని;

  లక్ష్మీపతియై, కమలనయనుడై, యోగులచే ధ్యానములో గమ్యుడగు వానిని;

  భవభయమును తొలగించువాడై, సమస్త లోకాలకూ ఏకనాథుడైన విష్ణువును నేను
  వందించుచున్నాను.
