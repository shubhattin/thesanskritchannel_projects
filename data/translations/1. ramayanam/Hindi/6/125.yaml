'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘पुष्पक का उड़ना
  (उत्पतनम्)’ नामक एक सौ पच्चीसवाँ सर्ग (६-१२५) आरम्भ होता है।
'1': >-
  पुष्पों से अलंकृत पुष्पक-विमान को (राम के लिए) उपस्थित कराकर, समीप खड़े विभीषण
  ने श्रीराम से कहा— “(हे राघव!) पुष्पक उपस्थित है।”
'2': >-
  तब राक्षसेश्वर विभीषण, दोनों हाथ जोड़कर (बद्धाञ्जलि), अत्यन्त विनीत भाव से,
  शीघ्रता से (उत्सुक होकर) राघव से बोला— “मैं क्या करूँ?”
'3': >-
  लक्ष्मण के सुनते हुए महातेजस्वी राघव ने स्नेहपूर्वक (स्नेह को आगे रखकर) विचार
  करके विभीषण से यह वचन कहा—
'4': >-
  “हे विभीषण! इन समस्त वनवासी (वानर-वीरों) ने जो प्रयत्न करके कार्य सिद्ध किया
  है, अतः इन सबका नाना प्रकार के रत्नों और धन आदि से सत्कार/पूजन किया जाए।”
'5': >-
  “हे राक्षसेश्वर! तुमने अपने सहायकों सहित, हर्षित होकर, प्राण-भय को त्यागकर, और
  युद्धों में कभी न हटने वाले (अविचल) इन योद्धाओं के साथ मिलकर लंका को जीत लिया
  है।”
'6': >-
  “ये सभी वनवासी अपना कार्य पूर्ण कर चुके हैं; धन और रत्नों के दान द्वारा इनकी
  सेवा का फल सिद्ध (सफल) करो।”
'7': >-
  “तुम कृतज्ञ होकर जैसे इनका मान-सम्मान और अभिनन्दन करोगे, वैसे ये वानर-यूथपति
  संतुष्ट और तृप्त होकर (हर्षित होकर) रहेंगे।”
'8': >-
  “जो त्यागी है, संग्रही (सबको साथ रखने वाला) है, करुणावान है, और जितेन्द्रिय
  है— सब लोग उसी के पास जाते हैं; इसलिए मैं तुम्हें यह बात समझा रहा हूँ।”
'9': >-
  “हे नरेश्वर! जो राजा सब प्रकार के रति-गुणों (प्रिय गुणों/आकर्षक सद्गुणों) से
  हीन हो और युद्ध में अपनी सेना का विनाश करने वाला हो— ऐसी दशा में भयभीत सेना उस
  नृपति को त्याग देती है।”
'10': >-
  राम के ऐसा कहने पर विभीषण ने रत्नों और धन आदि के उचित विभाग/वितरण द्वारा उन सब
  वानरों का सम्यक् पूजन-सम्मान किया।
'11': >-
  फिर उन हरि-यूथपतियों को रत्न और धन से पूजित होते देखकर, श्रीराम उस उत्तम
  (अनुपम) विमान पर आरूढ़ हुए।
'12': >-
  वैदेही सीता— जो लज्जा से संकोच करती हुई भी मनस्विनी (दृढ़चित्त) थीं— उन्हें
  अपनी गोद/अंक में लेकर, धनुषधारी, पराक्रमी अपने भ्राता लक्ष्मण के साथ (राम
  विमान पर चढ़े)।
'13': >-
  विमान में स्थित काकुत्स्थ राम ने समस्त वानरों का पूजन करते हुए, तथा महान्
  पराक्रमी सुग्रीव और विभीषण सहित (उनसे सम्बोधित होकर) कहा—
'14': >-
  “हे वानर-श्रेष्ठो! तुम लोगों ने मित्र का कार्य (मित्र-धर्म) सम्पन्न कर दिया।
  अब मैं तुम सबको आज्ञा देता हूँ— तुम लोग अपनी इच्छा के अनुसार लौट जाओ।”
'15': >-
  “हे सुग्रीव! मित्र, स्नेही और हितैषी द्वारा जो कार्य किया जाना चाहिए था, वह
  समस्त तुमने— धर्म से भय रखने वाले (धर्मभीरु) होकर— पूरा कर दिया है।”
'16': >-
  “अपने सैन्य से घिरे हुए शीघ्र ही किष्किन्धा को जाओ। और हे विभीषण! लंका में,
  मेरे द्वारा दिए हुए अपने राज्य में निवास करो। इन्द्र सहित देवगण भी तुम्हें
  अपमानित/दमन करने में समर्थ नहीं होंगे।”
'17': >-
  “मैं अपने पिता की राजधानी अयोध्या की ओर जाऊँगा। (प्रस्थान से पूर्व) मैं तुम
  सबकी अनुमति चाहता हूँ; इसलिए तुम सबको बुलाकर (आमंत्रित करके) कह रहा हूँ।”
'18': >-
  राम के ऐसा कहने पर, वानर-श्रेष्ठ और अन्य वानर, तथा राक्षस विभीषण— ये सभी हाथ
  जोड़कर (प्राञ्जलि होकर) बोले—
'19': >-
  “हम भी अयोध्या जाना चाहते हैं; आप हम सबको (अपने साथ) ले चलें। हम
  प्रसन्नतापूर्वक वन-उपवनों में विचरण करते हुए (साथ चलेंगे)।”
'20': >-
  “हे नृपश्रेष्ठ! हम आपको अभिषेक के जल से सिक्त (अभिषेक-आर्द्र) देखकर, तथा
  कौसल्या माता को प्रणाम करके, शीघ्र ही अपने-अपने घरों को लौट आएँगे।”
'21': >-
  वानरों और विभीषण सहित उन सबके ऐसा कहने पर धर्मात्मा श्रीराम ने सुग्रीव और
  विभीषण सहित वानरों से यह वचन कहा—
'22': >-
  “मैंने अपने मित्र-स्वजनों सहित जो अत्यन्त प्रिय से भी अधिक प्रिय वस्तु/सुख
  प्राप्त किया है— वह यह है कि आप सबके साथ रहकर, मैं पुरी (अयोध्या) में जाकर परम
  प्रीति/आनन्द प्राप्त करूँगा।”
'23': >-
  “हे सुग्रीव! वानरों सहित शीघ्र ही इस विमान पर चढ़ो। और हे राक्षसेन्द्र विभीषण!
  तुम भी अपने मन्त्रियों सहित विमान पर आरूढ़ हो।”
'24': >-
  तब दिव्य पुष्पक विमान पर, सुग्रीव वानरों सहित और मन्त्रियों सहित विभीषण भी,
  हर्षपूर्वक आरूढ़ हुए।
'25': >-
  सबके चढ़ जाने पर, राघव की अनुमति प्राप्त करके, कुबेर का वह परम आसनरूप (कौबेर)
  विमान आकाश में उछलकर उड़ चला।
'26': >-
  पक्षियों के समान गतिवाला, हंसों से युक्त, प्रकाशित (भास्वान) उस विमान में,
  प्रसन्न और तृप्त श्रीराम कुबेर के समान शोभित हुए।
'27': >-
  वे सभी महाबली वानर, ऋक्ष और राक्षस, उस दिव्य विमान में जहाँ जैसा सुखद और
  अवरोध-रहित स्थान मिला, वहीं आराम से बैठ गए।
'28': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘पुष्पक का
  उड़ना’ नामक एक सौ पच्चीसवाँ सर्ग (६-१२५) पूर्ण हुआ।
