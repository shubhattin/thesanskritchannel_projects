'34': >-
  అక్కడ ఆకాశం నుండి అత్యంతంగా పెరిగిన అగ్ని, రూక్షమైన ప్రభతో, కింశుక పుష్పాల వలె
  ఎర్రటి శిఖాజాలంతో కనబడెను. ఆ అగ్నివల్ల ఏర్పడిన పొగచూరికలతో గంభీరమైన రేఖలు
  ఏర్పడగా, నీల కమలాల వలె నీలవర్ణముగల మేఘాలు ప్రకాశించిరి ॥५-५-54-34॥
'35': >-
  “వజ్రధారి మహేంద్రుడా? త్రిదశాధిపతియైన దేవేంద్రుడా? ప్రత్యక్షముగా యముడా?
  వరుణుడా? అనిలుడా? రౌద్రమూర్తి అగ్నియా? అర్కుడా? ధనదుడా? సోముడా? —ఇవేవీ కాదు; ఈ
  వానరుడు స్వయంగా కాలస్వరూపుడే!” అని (రాక్షసులు) భావించిరి ॥५-५-54-35॥
'36': >-
  “లేదా సర్వపితామహుడైన బ్రహ్మదేవుడు—లోకధాత, చతురాననుడు—రాక్షససంహారకోపాన్ని
  ధరించి వానరరూపంగా ఇక్కడికి వచ్చాడా?” అని అనుకొనిరి ॥५-५-54-36॥
'37': >-
  “లేదా రక్షసుల వినాశనార్థం విష్ణువైభవంతో కూడిన పరమ తేజస్సు, కపిరూపమును ధరించి
  వచ్చిందా? అచింత్యమైనది, అవ్యక్తమైనది, అనంతమైనది, ఏకమైనది—అది స్వమాయతో ఇప్పుడు
  ప్రత్యక్షమైందా?” అని కూడా అనుకొనిరి ॥५-५-54-37॥
'38': >-
  ఇలా అనేకమైన విశిష్ట రాక్షసగణములు అక్కడ సముదాయమై, ప్రాణిసమూహాలతో, గృహాలతో,
  వృక్షాలతో కూడి దగ్ధమైన ఆ నగరాన్ని అకస్మాత్తుగా చూసి, ఇట్లే పలికిరి ॥५-५-54-38॥
'39': >-
  అనంతరం లంక అకస్మాత్తుగా పూర్తిగా దగ్ధమై, రాక్షసులతో సహా, అశ్వరథాలతో, నాగాలతో
  (ఏనుగులతో) సహా; పక్షిసమూహాలతో, మృగాలతో, వృక్షాలతో కూడి—దీనముగా విలపించుచూ,
  కలకల శబ్దంతో రోదించెను ॥५-५-54-39॥
'40': >-
  “అయ్యో తండ్రీ! అయ్యో కుమారుడా! ప్రియమా! మిత్రమా! అయ్యో ప్రాణేశ్వరా! మన సర్వ
  పుణ్యమూ నశించిపోయింది!” అని రాక్షసులు ఎన్నో విధాలుగా విలపించగా, అక్కడ అత్యంత
  ఘోరమైన, భయంకరమైన శబ్దం వ్యాపించెను ॥५-५-54-40॥
'41': >-
  అగ్నిజ్వాలలతో పూర్తిగా ఆవృతమైన లంక, వీరులను కోల్పోయి, యోధులు వెనుదిరిగినదై,
  హనుమ యొక్క క్రోధబలానికి లోబడినదై—శాపగ్రస్తమైనదిలా అయిపోయెను ॥५-५-54-41॥
'42': >-
  భ్రమతో, భయంతో, విషాదంతో ఉన్న రాక్షసులతో నిండినదై, మండుతున్న జ్వాలల
  అగ్నిచిహ్నాలతో అంకితమైనదై ఉన్న లంకను, మహామనస్సుగల హనుమ, స్వయంభూ (బ్రహ్మ) యొక్క
  కోపంతో తాకబడిన భూమివలె (శాపితమై) ఉన్నదని చూచెను ॥५-५-54-42॥
'43': >-
  రత్నాలలాంటి వృక్షాలతో కిక్కిరిసిన ఆ వనాన్ని ఛిన్నభిన్నం చేసి, యుద్ధంలో
  మహాబలులైన రాక్షసులను సంహరించి, గృహరత్నమాలలతో అలంకృతమైన ఆ నగరాన్ని దగ్ధం చేసి,
  పवनాత్మజుడైన కపి హనుమ అక్కడ నిలిచెను ॥५-५-54-43॥
'44': >-
  అతడు అనేక రాక్షసులను సంహరించి, అనేక వృక్షాలతో ఉన్న వనాన్ని ధ్వంసం చేసి,
  రాక్షసుల భవనాల్లో అగ్ని విడిచిపెట్టి—మహాత్ముడు మనసుతోనే రాముని వైపు సాగెను
  (రాముని స్మరించుచూ అతని వద్దకు వెళ్లాలనుకొనెను) ॥५-५-54-44॥
'45': >-
  అనంతరం ఆ వానర వీరులలో ప్రధానుడైన, మహాబలుడు, మారుతసమ వేగముగల, మహామతి,
  వాయుసుతుడు, శ్రేష్ఠుడు అయిన హనుమను దేవగణములు అందరూ స్తుతించిరి ॥۵-৫-54-45॥
'46': >-
  దేవులు అందరూ, మునిపుంగవులు, గంధర్వులు, విద్యాధరులు, పన్నగులు (నాగులు),
  అక్కడున్న మహత్తర భూతసమూహాలన్నీ—అపూర్వమైన పరమప్రీతిని పొందిరి ॥५-۵-54-46॥
'47': >-
  మహాతేజస్సుగల ఆ మహాకపి వనాన్ని ధ్వంసం చేసి, సమరములో రాక్షసులను సంహరించి,
  భయంకరమైన లంకాపురాన్ని దహింపజేసి, మరింత ప్రకాశించెను ॥५-५-54-47॥
'48': >-
  విచిత్రమైన మహాభవన శృంగాల అగ్రతలంపై నిలుచున్న వానరరాజసింహుడు, జ్వలిత లాంగూలం
  వల్ల ఏర్పడిన కాంతిమాల (అర్చిమాల)తో, కాంతిమాలగల ఆదిత్యుడివలె విరాజిల్లెను
  ॥५-৫-54-48॥
'49': >-
  సమస్త లంకను నలిపివేసిన తరువాత, మహాకపి హరిపుంగవుడు తన లాంగూలాగ్నిని అప్పుడే
  సముద్రంలో ఆర్పివేసెను ॥५-৫-54-49॥
'50': >-
  అనంతరం దేవులు, గంధర్వులతో సహా, సిద్ధులు మరియు పరమర్షులు—ఆ దగ్ధమైన లంకను చూచి
  పరమ ఆశ్చర్యానికి లోనయ్యిరి ॥५-৫-54-50॥
'51': >-
  ఆ వానరశ్రేష్ఠుడైన మహాకపి హనూమంతుని చూచి, “ఇతడు కాలాగ్నియే” అని భావించి,
  అక్కడున్న సమస్త భూతప్రాణులు భీతితో వణికిరి ॥५-৫-54-51॥
'52': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘లంకాదాహః’ నామ
  చతుఃపంచాశః సర్గః ॥५-५४॥
