'0': >-
  इसके अनन्तर श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावणि-बल का संहार’ नामक
  छियासीवाँ सर्ग।
'1': >-
  उस अवस्था में रावण के अनुज (विभीषण) ने लक्ष्मण से, जो शत्रुओं के लिए अहितकर
  तथा कार्यसिद्धि करने वाला वचन था, इस प्रकार कहा।
'2': >-
  जो यह राक्षस-सेना मेघ के समान श्याम दिखाई दे रही है, इसी पर शीघ्र आक्रमण किया
  जाए—कपिगण शिलाओं को ही हथियार बनाकर इसे तत्काल आघात करें।
'3': >-
  हे लक्ष्मण! इस विशाल सेना-समूह को भेद देने पर यहाँ राक्षसेन्द्र का पुत्र
  (रावणि/इन्द्रजित) भी—यद्यपि छिपा हुआ है—भेदित होने पर दृष्टिगोचर हो जाएगा।
'4': >-
  तुम इन्द्र के वज्र के समान प्रखर बाणों की वर्षा करके शत्रुओं को ढाँप दो और
  शीघ्र धावा बोलो—जब तक यह कार्य पूर्ण न हो जाए।
'5': >-
  हे वीर! उस दुष्टात्मा, मायाओं में परम प्रवीण, अत्यन्त अधार्मिक, क्रूर कर्म
  करने वाले और समस्त लोकों में भय उत्पन्न करने वाले रावणि का वध कर दो।
'6': >-
  विभीषण का वचन सुनकर शुभ-लक्षणों से युक्त लक्ष्मण ने राक्षसेन्द्र-पुत्र
  (इन्द्रजित) की ओर बाणों की घनघोर वर्षा कर दी।
'7': >-
  ऋक्ष (भालू) और शाखामृग (वानर), जो श्रेष्ठ वृक्षों को ही युद्ध के लिए अस्त्र के
  रूप में धारण करते थे, सब मिलकर उस स्थिर खड़ी सेना (राक्षस-नीक) पर टूट पड़े।
'8': >-
  और राक्षस भी तीखे बाणों, तलवारों, शक्तियों तथा तोमरों से युद्ध में वानर-सेना
  का वध करने की इच्छा से उन पर पलटकर टूट पड़े।
'9': >-
  इस प्रकार कपियों और राक्षसों का अत्यन्त घोर और उग्र संग्राम छिड़ गया, जो महान
  शब्द के साथ चारों ओर से लंका को गुँजाने लगा।
'10': >-
  विविध आकार-प्रकार के शस्त्रों, तीक्ष्ण बाणों, वृक्षों, तथा उठाए हुए भयानक
  पर्वत-शिखरों से आकाश भर गया और ढक-सा गया।
'11': >-
  विकृत मुख और विशाल भुजाओं वाले राक्षस वानर-श्रेष्ठों पर शस्त्र चला-चला कर
  उनमें धँसाते हुए अत्यन्त बड़ा भय उत्पन्न करने लगे।
'12': >-
  और उसी प्रकार वानर भी सम्पूर्ण वृक्षों तथा पर्वत-शिखरों से प्रहार करके युद्ध
  में समस्त राक्षसों को मारने और कुचलने लगे।
'13': >-
  महाकाय, महाबली ऋक्ष और वानर-प्रधानों के कारण, जो राक्षस युद्ध कर रहे थे, उनके
  भीतर बड़ा भय उत्पन्न हो गया।
'14': >-
  अपने दल को शत्रुओं द्वारा पीड़ित और विषण्ण (हतबल) हुआ सुनकर, जो कार्य अभी
  सम्पन्न नहीं हुआ था उसी को पूरा करने हेतु, दुर्धर्ष (अजेय) इन्द्रजित उठ खड़ा
  हुआ।
'15': >-
  वृक्षों की अँधेरी ओट से निकलकर, क्रोध से भर उठा वह रावणि सुसज्जित, पहले से
  जुते हुए और भलीभाँति संयत रथ पर आरूढ़ हुआ।
'16': >-
  भयंकर धनुष और बाणों से युक्त, कृष्णांजन के ढेर के समान श्यामवर्ण, रक्तिम मुख
  और नेत्रों वाला वह भयावह इन्द्रजित, मानो यमराज के समान मृत्यु ही प्रतीत होने
  लगा।
'17': >-
  उसे रथ पर स्थित देखते ही, लक्ष्मण से युद्ध करने को उद्यत, भयंकर वेग वाले
  राक्षसों की वह सेना वहीं से मुड़कर उसके चारों ओर एकत्र होने लगी।
'18': >-
  उसी समय, अरिन्दम (शत्रु-दमन) हनुमान ने धराधर (पर्वत) के समान विशाल एक महावृक्ष
  को उखाड़कर—जो दुर्गम था—उसे हथियार रूप में उठा लिया।
'19': >-
  वह वानर अनेक वृक्षों से प्रहार करके राक्षसों की उस सेना को, मानो कालाग्नि की
  तरह जला-जलाकर, युद्ध में मूर्च्छित (निःसंज्ञ) करने लगा।
'20': >-
  पवनपुत्र को वेगपूर्वक सब कुछ विध्वंस करते देख, राक्षसों के सहस्रों योद्धाओं ने
  हनुमान पर चारों ओर से धावा बोलकर उन्हें घेर लिया।
'21': >-
  तीक्ष्ण शूल धारण करने वाले शूलों से, तलवार हाथ में लिए हुए तलवारों से, शक्ति
  धारण करने वाले शक्तियों से, और पट्टिश-हथियार वाले पट्टिशों से वार करने लगे।
'22': >-
  परिघों, गदाओं तथा सुन्दर दीखने वाले कुन्तों से, और सैकड़ों की संख्या में
  शतघ्नियों से, तथा लोहे के मुद्गरों से भी उन राक्षसों ने प्रहार किए।
'23': >-
  भयानक परशुओं (कुल्हाड़ियों) से, भिन्दिपालों से, वज्र के समान कठोर मुष्टियों
  से, और बिजली के समान प्रचण्ड तलों (थप्पड़ों/हथेलियों के प्रहारों) से भी राक्षस
  वार करने लगे।
'24': >-
  वे सब ओर से पर्वत के समान प्रतीत होने वाले हनुमान के निकट पहुँचकर उन पर टूट
  पड़े; और उनसे अत्यन्त क्रुद्ध होकर हनुमान ने भी उनका महान संहार कर डाला।
'25': >-
  तब इन्द्रजित ने कपिश्रेष्ठ पवनपुत्र को देखा—जो पर्वत के समान अचल जान पड़ते थे
  और बिना डरे शत्रुओं का संहार कर रहे थे।
'26': >-
  उसने अपने सारथि से यह कहा—‘जहाँ यह वानर है, वहीं चलो। यदि इसे उपेक्षित छोड़
  दिया गया तो यह निश्चय ही हमारे राक्षसों का विनाश कर देगा।’
'27': >-
  उसके ऐसा कहने पर सारथि रथ लेकर वहीं गया जहाँ मारुति थे, और उस परम दुर्धर्ष
  इन्द्रजित को रथ पर स्थित ही लिए हुए आगे बढ़ा।
'28': >-
  निकट पहुँचकर, वह दुर्धर्ष राक्षस हनुमान के सिर पर बाणों, खड्गों, पट्टिशों और
  परशुधानों की वर्षा करने लगा।
'29': >-
  मारुति ने उन भयानक शस्त्रों के प्रहार सह लिए; फिर महान रोष से आविष्ट होकर उसने
  ये वचन कहे।
'30': >-
  यदि तू शूरवीर है, हे रावण के पुत्र, हे दुर्मति! तो युद्ध कर—वायुपुत्र के सामने
  आकर तू जीवित लौट नहीं सकेगा।
'31': >-
  यदि युद्ध में मेरे साथ द्वन्द्व चाहता है तो भुजाओं से ही मुझसे युद्ध कर। हे
  दुर्बुद्धे! मेरा वेग सह कर दिखा; तब तू राक्षसों में श्रेष्ठ कहलाएगा।
'32': >-
  हनुमान का वध करने के लिए धनुष उठाए हुए रावण-पुत्र को विभीषण ने लक्ष्मण को
  दिखाते हुए कहा।
'33': >-
  ‘जो इन्द्र (वासव) को भी जीतने वाला है, रावण का अपना पुत्र है, वही यह रथ पर
  चढ़कर हनुमान को मारने आया है।’
'34': >-
  ‘हे सौमित्रे! शत्रु का निवारण करने वाले, अनुपम आकार के, प्राणान्तक, अत्यन्त
  भयानक बाणों से रावणि का वध कर दो।’
'35': >-
  इस प्रकार उस समय महात्मा लक्ष्मण से, शत्रुओं को भयभीत करने वाले विभीषण ने कहा;
  तब लक्ष्मण ने पर्वत के समान विशाल, रथ पर स्थित, भयंकर बल वाले और अत्यन्त
  दुर्जेय उस इन्द्रजित को देखा।
'36': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में ‘रावणि-बल का
  संहार’ नामक छियासीवाँ सर्ग समाप्त हुआ।
