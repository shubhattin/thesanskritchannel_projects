'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘त्रिशंकु के याजन
  (यज्ञ-कराने) हेतु प्रार्थना’ नामक सत्तावनवाँ सर्ग।
'1': >-
  तत्पश्चात् अपने अपमान (निग्रह) का स्मरण करके उनका हृदय अत्यन्त संतप्त हो उठा।
  महात्मा द्वारा वैर (प्रतिज्ञा-रूप विरोध) धारण किए हुए वे बार-बार दीर्घ
  निःश्वास लेते हुए (आहत-चित्त) हो गए।
'2': >-
  हे राघव! वे महातपस्वी विश्वामित्र अपनी पत्नी के साथ दक्षिण दिशा को गए और वहाँ
  उन्होंने अत्यन्त भयंकर तथा परम कठोर तप किया।
'3': >-
  फल और मूल का आहार करने वाले, इन्द्रिय-निग्रही (दान्त) होकर उन्होंने परम तप का
  आचरण किया। फिर उनके सत्यव्रत तथा धर्मपरायण पुत्र उत्पन्न हुए।
'4': >-
  हविष्पन्द, मधुष्पन्द तथा दृढ़नेत्र—ये (उनके पुत्र) महारथी हुए। और जब एक सहस्र
  वर्ष पूर्ण हो गए, तब लोकपितामह ब्रह्मा प्रकट हुए।
'5': >-
  उन्होंने तप-धन (तपस्या के महान् निधि) विश्वामित्र से मधुर वचन कहा—‘हे
  कुशिकनन्दन! तुमने तपस्या के द्वारा राजर्षियों के लोकों को जीत लिया है।’
'6': >-
  ‘इस तप के प्रभाव से हम तुम्हें “राजर्षि” ही मानते हैं।’ ऐसा कहकर वे महातेजस्वी
  ब्रह्मा देवताओं सहित वहाँ से चले गए।
'7': >-
  वे लोकों के परमेश्वर ब्रह्मा त्रिविष्टप तथा ब्रह्मलोक को प्रस्थान कर गए। यह
  सुनकर विश्वामित्र कुछ लज्जित होकर मुख नीचे किए (अवाङ्मुख) रह गए।
'8': >-
  महान् दुःख से आक्रान्त होकर, भीतर क्रोध लिए हुए उन्होंने यह कहा—‘मैंने अत्यन्त
  महान् तप तपाया, फिर भी लोग मुझे “राजर्षि” ही जानते हैं!’
'9': >-
  ‘देवता और समस्त ऋषिगण—सब (के सब) ही ऐसा ही समझते हैं; मुझे तो लगता है कि
  तपस्या का कोई फल नहीं।’ मन में ऐसा निश्चय करके वे महातपस्वी पुनः (और भी) तप
  में प्रवृत्त हुए।
'10': >-
  हे काकुत्स्थ! धर्मात्मा और परमात्मवान् विश्वामित्र ने तपस्या का आचरण किया। इसी
  काल में सत्यवादी तथा जितेन्द्रिय—
'11': >-
  त्रिशंकु नाम से विख्यात, इक्ष्वाकु-कुल के वर्धक (प्रतिष्ठा बढ़ाने वाले) एक
  राजा थे। हे राघव! उनके मन में यह बुद्धि उत्पन्न हुई कि ‘मैं यज्ञ करूँ।’
'12': >-
  ‘मैं अपने इसी शरीर के साथ देवताओं की परम गति (देवलोक) को प्राप्त करूँ।’ ऐसा
  विचार करके उन्होंने वसिष्ठ को बुलाया और जो उनके चित्त में था, वह उन्हें कह
  सुनाया।
'13': >-
  महात्मा वसिष्ठ ने उन्हें यह कहकर कि ‘यह असंभव है’, मना कर दिया। वसिष्ठ द्वारा
  प्रत्याख्यात होकर वे दक्षिण दिशा को चले गए।
'14': >-
  फिर उस कर्म (यज्ञ) की सिद्धि के लिए वह नरेश उनके पुत्रों के पास गया—वे वसिष्ठ
  के पुत्र, जो दीर्घकाल से तप कर रहे थे, जहाँ तपस्या में स्थित थे।
'15': >-
  महातेजस्वी त्रिशंकु ने वहाँ वसिष्ठ-पुत्रों के उस परम तेजस्वी शत-समूह को
  देखा—वे सभी मनस्वी तप में लीन थे।
'16': >-
  वे गुरु के उन सभी पुत्रों के पास गए और क्रम से सबको अभिवादन करके, लज्जा के
  कारण कुछ मुख नीचे किए रहे।
'17': >-
  तदनन्तर उन्होंने हाथ जोड़कर उन सब महात्माओं से कहा—‘मैं आपकी शरण आया हूँ; आप
  शरण देने योग्य हैं, इसलिए मैं शरणागत हुआ हूँ।’
'18': >-
  ‘आप सबका कल्याण हो! महात्मा वसिष्ठ ने मुझे प्रत्याख्यात कर दिया है। मैं एक
  महायज्ञ करना चाहता हूँ; आप लोग उसकी अनुमति देने योग्य हैं।’
'19': >-
  ‘मैं आप सब गुरु-पुत्रों को नमस्कार करके प्रसन्न करना चाहता हूँ। तप में स्थित
  ब्राह्मणों! मैं सिर झुकाकर (शिरसा प्रणत होकर) आपसे याचना करता हूँ।’
'20': >-
  ‘आप सब एकाग्रचित्त होकर मेरी सिद्धि के लिए मेरा यज्ञ कराएँ, जिससे मैं अपने इसी
  शरीर सहित देवलोक को प्राप्त कर सकूँ।’
'21': >-
  ‘हे तपोधन! वसिष्ठ ने मुझे मना कर दिया है; अब गुरु-पुत्रों के अतिरिक्त मैं कोई
  दूसरी गति (उपाय/शरण) नहीं देखता।’
'22': >-
  ‘इक्ष्वाकुओं के समस्त वंश के पुरोहित (वसिष्ठ) ही परम गति हैं; और उनके बाद, आप
  सब ही मेरे लिए (पूज्य) दैवत के समान हैं।’
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘त्रिशंकु के याजन हेतु प्रार्थना’ नामक सत्तावनवाँ सर्ग समाप्त हुआ।
