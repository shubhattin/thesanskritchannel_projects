'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘राज्य से निर्वासन
  का वृत्तान्त’ नामक दसवाँ सर्ग (४-१०) आरम्भ होता है।
'1': >-
  तब क्रोध से आविष्ट, अत्यन्त उग्र और उत्तेजित होकर मेरे पास आये हुए उस भ्राता
  (वालि) को मैंने उसके हित की कामना से प्रसन्न करने का प्रयास किया।
'2': >-
  ‘सौभाग्य है कि तुम कुशलपूर्वक लौट आये हो और तुम्हारे द्वारा शत्रु भी मारा गया।
  हे अनाथनन्दन! मेरे जैसे अनाथ का तो एकमात्र नाथ तुम ही हो।’
'3': >-
  ‘यह बहुत-सी दण्डिकाओं (शलाकाओं) वाला छत्र, जो उदित पूर्णचन्द्र के समान दीप्त
  है, तथा साथ में चँवर (व्यजन) — ये सब मैंने धारण कर रखे हैं; तुम इन्हें स्वीकार
  करो।’
'4': >-
  ‘हे नृप! मैं पीड़ित-सा उस बिल के द्वार पर एक वर्ष तक खड़ा रहा; और द्वार पर तथा
  बिल के भीतर से भी उठता हुआ रक्त (शोणित) देखकर—’
'5': >-
  ‘शोक से व्याकुल हृदय वाला और इन्द्रियों से अत्यन्त उद्विग्न होकर, तब मैंने
  पर्वत-शिखर के एक शैल-शृंग से उस बिल के द्वार को बंद कर दिया।’
'6': >-
  ‘उस स्थान से हटकर मैं फिर किष्किन्धा में प्रविष्ट हुआ। यहाँ उदासी में मुझे
  देखकर नगरवासियों तथा मन्त्रियों ने भी—’
'7': >-
  ‘मुझे अनिच्छा से (कामना के बिना) अभिषिक्त कर दिया; इसके लिए तुम मुझे क्षमा
  करने योग्य हो। वास्तव में राजा तो तुम ही हो, जो सम्मान के अधिकारी हो; और मैं
  सदा पहले की भाँति ही (तुम्हारे अधीन) रहूँगा।’
'8': >-
  ‘राजा के अभाव में, तुम्हारे विरह से विवश होकर, यह नियुक्ति (राज्य-कार्य में
  मेरा लगना) किया गया। मन्त्री, नगरवासी और पूरी नगरी भी बिना काँटे के—अर्थात्
  उपद्रव-रहित—स्थित है।’
'9': >-
  ‘यह राज्य तो तुम्हारी धरोहर (न्यास) के रूप में रखा हुआ था; मैं इसे तुम्हें
  लौटाता हूँ। हे सौम्य, हे मेरे शत्रुनिषूदन! मुझ पर क्रोध मत करो।’
'10': >-
  ‘हे राजन्! मैं सिर झुकाकर तुमसे प्रार्थना करता हूँ; मेरे हाथ जोड़कर यह अञ्जलि
  बँधी हुई है। मन्त्रियों और नगरवासियों के बलात् आग्रह से इस राजभाव (राजपद) में
  आकर—’
'11': >-
  ‘सूने प्रदेशों को जीतने की इच्छा (दिग्विजय) से मैं इस राज्य-भाव में नियुक्त हो
  गया। इस प्रकार स्नेहपूर्वक बोलते हुए मुझसे वह वानर (वालि) कठोर तिरस्कार करने
  लगा।’
'12': >-
  ‘“धिक् तुम पर!” ऐसा कहकर उसने मुझे कहा, और इस प्रकार बहुत-बहुत तथा अनेक प्रकार
  से बातें कहीं। फिर राज्य के आधारभूत जनों (प्रकृतियों) और मान्य मन्त्रियों को
  भी बुलाकर—’
'13': >-
  ‘उन सुहृदों के बीच उसने मुझसे अत्यन्त निन्दित वचन कहा— “तुम सबको विदित है,
  मैंने रात में उस महान् असुर मायावी को—’
'14': >-
  ‘क्रुद्ध होकर युद्ध की इच्छा से मुझे ललकारते हुए देखा था। उसकी वह वाणी सुनकर
  मैं राजभवन से बाहर निकला—’
'15': >-
  ‘और यह मेरा भ्राता, अत्यन्त कठोर (स्वभाव वाला) भी शीघ्र ही मेरे पीछे चला। वह
  महाबली (मायावी) तो रात में मुझे द्वितीय (सहायक सहित) देखकर—’
'16': >-
  ‘हम दोनों को आया हुआ देखकर भय से आतंकित हो भागा और वेग से दौड़कर एक महान् बिल
  में प्रवेश कर गया।’
'17': >-
  ‘उसको उस अत्यन्त भयानक और बहुत बड़े बिल में प्रविष्ट जानकर, तब मेरा
  क्रूर-दर्शन भ्राता (वालि) मुझसे यह बोला—’
'18': >-
  ‘“इसे मारे बिना मेरे लिए यहाँ से नगर लौटने की शक्ति नहीं है। तुम बिल-द्वार पर
  प्रतीक्षा करो, जब तक मैं इसे मार न दूँ।”’
'19': >-
  ‘“यह यहीं है” ऐसा मानकर वह दुर्जेय स्थान (बिल) में प्रवेश कर गया। वहाँ उसे
  खोजते-खोजते मेरा एक वर्ष बीत गया।’
'20': >-
  ‘अथक प्रयत्न से मैंने उस भयावह शत्रु को देखा; और उसे मैंने उसी क्षण उसके समस्त
  बन्धुओं सहित मार डाला।’
'21': >-
  ‘उसके मुख से बहने वाले रक्त-प्रवाह से वह बिल भर गया; और पृथ्वी पर (गिरते हुए)
  उसके गर्जन करने से वह दुर्गम बिल (और भी) विकट प्रतीत होने लगा।’
'22': >-
  ‘उस वीर शत्रु को मारकर, मैं सुखपूर्वक बाहर निकलना चाहता था; परन्तु मैं नहीं
  देख पाता कि बिल का मुख तो बंद कर दिया गया है।’
'23': >-
  ‘मैं “सुग्रीव! सुग्रीव!” ऐसा बार-बार पुकारता रहा; परन्तु जब कोई प्रत्युत्तर
  नहीं मिला, तब मैं अत्यन्त दुःखी हो गया।’
'24': >-
  ‘मैंने अनेक बार पैरों की ठोकरों से उसे गिराया-ढहाया; फिर उस मार्ग से बाहर
  निकलकर मैं नगर में आ पहुँचा।’
'25': >-
  ‘वहाँ (आकर) मैं जानता हूँ कि यह (वालि) अपने लिए राज्य ढूँढ़ता हुआ, नृशंस
  सुग्रीव—भ्रातृ-स्नेह को भूलकर—मुझे रोक रहा है।’
'26': >-
  ‘ऐसा कहकर, उस वानर (वालि) ने तब निडर होकर मुझे वहाँ से एक ही वस्त्र में
  निर्वासित कर दिया।’
'27': >-
  ‘हे राघव! उसके द्वारा मैं अपमानित हुआ और मेरी पत्नी भी हर ली गई; और उसके भय से
  मैं वन और समुद्र सहित सारी पृथ्वी को लाँघता-फिरता रहा।’
'28': >-
  ‘पत्नी-हरण के दुःख से पीड़ित होकर मैं ऋष्यमूक नामक श्रेष्ठ पर्वत में प्रवेश कर
  गया, जो दुर्धर्ष है—(और) वालि के लिए अन्य कारण से (भी) अतिक्रमण-अयोग्य है।’
'29': >-
  ‘हे राघव! यह महान् वैर-वृत्तान्त मैंने तुम्हें सब कुछ कह सुनाया। देखो, बिना
  अपराध के भी मुझे यह विपत्ति प्राप्त हुई है।’
'30': >-
  ‘हे सर्वलोक-भय-अपह (सभी के भय को दूर करने वाले) वीर! वालि के भय से तुम उसके
  निग्रह द्वारा मुझ पर अनुग्रह करना योग्य हो।’
'31': >-
  ‘इस प्रकार कहे जाने पर, तेजस्वी, धर्मज्ञ और धर्मसम्मत आचरण वाले श्रीराम, मानो
  मुस्कराते हुए, सुग्रीव से यह वचन कहने लगे—’
'32': >-
  ‘मेरे ये सूर्य-प्रकाश के समान दीप्त, तीक्ष्ण और अचूक बाण हैं; वे उस दुर्वृत्त
  वालि पर क्रोध से प्रेरित होकर अवश्य गिरेंगे।’
'33': >-
  ‘जब तक मैं तुम्हारी पत्नी का अपहरण करने वाले उस पापात्मा, आचरण को दूषित करने
  वाले वालि को देख न लूँ, तब तक वह जीवित नहीं रहेगा।’
'34': >-
  ‘अपने अनुमान से मैं देख रहा हूँ कि तुम शोक-सागर में डूबे हुए हो। मैं अवश्य
  तुम्हें पार उतारूँगा; तुम निश्चय ही बहुत बड़ा फल (महान् प्राप्ति) पाओगे।’
'35': >-
  ‘उस हर्ष और पुरुषार्थ को बढ़ाने वाले वचन को सुनकर, सुग्रीव अत्यन्त प्रसन्न हुआ
  और उसने बहुत ही महत्त्वपूर्ण वचन कहा।’
'36': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य श्रीमद् रामायण के किष्किन्धाकाण्ड
  में ‘राज्य से निर्वासन का वृत्तान्त’ नामक दसवाँ सर्ग (४-१०) सम्पन्न हुआ।
