'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೆ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ತೃತೀಯೋ ಅಧ್ಯಾಯಃ — ಕರ್ಮಯೋಗ
'3': 'ಅರ್ಜುನನು ಉವಾಚ (ಹೇಳಿದನು):'
'4': >-
  ಜನಾರ್ದನನೇ, ನೀನು ಬುದ್ಧಿಯನ್ನು (ಜ್ಞಾನಮಾರ್ಗವನ್ನು) ಕರ್ಮಕ್ಕಿಂತ ಶ್ರೇಷ್ಠವೆಂದು
  ತಿಳಿದಿರುವದಾದರೆ, ಕೇಶವನೇ, ಆಗ ನನ್ನನ್ನು ಈ ಭಯಂಕರವಾದ ಕರ್ಮದಲ್ಲಿ ಏಕೆ ನಿಯೋಜಿಸುತ್ತೀ?
'5': >-
  ಮಿಶ್ರಿತವಾದ (ವಿರೋಧಾಭಾಸದಂತಿರುವ) ಮಾತುಗಳಿಂದ ನೀನು ನನ್ನ ಬುದ್ಧಿಯನ್ನು
  ಮೋಹಗೊಳಿಸುತ್ತಿರುವಂತೆ ಕಾಣುತ್ತದೆ. ಆದ್ದರಿಂದ, ಯಾವ ಮಾರ್ಗದಿಂದ ನಾನು ನಿಶ್ಚಯವಾಗಿ
  ಪರಮಶ್ರೇಯಸ್ಸನ್ನು ಪಡೆಯುವೆನೋ, ಅದೊಂದನ್ನೇ ದೃಢವಾಗಿ ತೀರ್ಮಾನಿಸಿ ನನಗೆ ಹೇಳು.
'6': 'ಶ್ರೀಭಗವಾನ್ ಉವಾಚ (ಪರಮೇಶ್ವರನು ಹೇಳಿದರು):'
'7': >-
  ಅನಘನೇ (ನಿಷ್ಪಾಪನೇ), ಈ ಲೋಕದಲ್ಲಿ ಹಿಂದೆಯೇ ನಾನು ಎರಡು ವಿಧದ ನಿಷ್ಠೆಗಳನ್ನು ಹೇಳಿದ್ದೇನೆ:
  ಸಾಂಖ್ಯರವರಿಗೆ ಜ್ಞಾನಯೋಗದ ಮೂಲಕ ಮತ್ತು ಯೋಗಿಗಳಿಗೆ ಕರ್ಮಯೋಗದ ಮೂಲಕ.
'8': >-
  ಕರ್ಮಗಳನ್ನು ಆರಂಭಿಸದೇ ಇರುವುದರಿಂದ (ಅಕರ್ಮದಲ್ಲಿ ಸ್ಥಿರನಾಗಿ) ಪುರುಷನು ನೈಷ್ಕರ್ಮ್ಯವನ್ನು
  (ಕರ್ಮಬಂಧನರಹಿತ ಸ್ಥಿತಿಯನ್ನು) ಪಡೆಯಲಾರನು; ಹಾಗೆಯೇ ಕೇವಲ ಸನ್ಯಾಸದಿಂದಲೇ ಸಿದ್ಧಿಯನ್ನು
  ಸಂಪೂರ್ಣವಾಗಿ ಪಡೆಯಲಾರನು.
'9': >-
  ಯಾವನೂ ಕ್ಷಣಮಾತ್ರವೂ ಎಂದಿಗೂ ಕರ್ಮ ಮಾಡದೆ ನಿಲ್ಲಲಾಗುವುದಿಲ್ಲ; ಏಕೆಂದರೆ ಎಲ್ಲರೂ
  ಪ್ರಕೃತಿಯಿಂದ ಉತ್ಪನ್ನವಾದ ಗುಣಗಳಿಂದ ಬಲವಶವಾಗಿ ಕರ್ಮಕ್ಕೆ ಪ್ರೇರಿತರಾಗುತ್ತಾರೆ.
'10': >-
  ಕರ್ಮೇಂದ್ರಿಯಗಳನ್ನು ಹೊರಗೆ ತಡೆದು, ಮನಸ್ಸಿನಲ್ಲಿ ಮಾತ್ರ ಇಂದ್ರಿಯವಿಷಯಗಳನ್ನು ಸ್ಮರಿಸುತ್ತ
  ಕುಳಿತಿರುವವನು—ಅಜ್ಞಾನದಿಂದ ಮೋಹಿತನಾದ ಆತ್ಮವಿರುವವನು—ಮಿಥ್ಯಾಚಾರಿ (ಕಪಟಾಚಾರಿ) ಎಂದು
  ಕರೆಯಲ್ಪಡುತ್ತಾನೆ.
'11': >-
  ಆದರೆ ಅರ್ಜುನನೇ, ಯಾವನು ಮನಸ್ಸಿನಿಂದ ಇಂದ್ರಿಯಗಳನ್ನು ನಿಯಂತ್ರಿಸಿ, ಅಸಕ್ತನಾಗಿ
  ಕರ್ಮೇಂದ್ರಿಯಗಳ ಮೂಲಕ ಕರ್ಮಯೋಗವನ್ನು ಆಚರಿಸುತ್ತಾನೋ, ಅವನೇ ವಿಶೇಷವಾಗಿ ಶ್ರೇಷ್ಠನು.
'12': >-
  ನೀನು ನಿಯತವಾದ ಕರ್ತವ್ಯಕರ್ಮವನ್ನು ಮಾಡು; ಏಕೆಂದರೆ ಕರ್ಮವು ಅಕರ್ಮಕ್ಕಿಂತ ಶ್ರೇಷ್ಠ.
  ಕರ್ಮವಿಲ್ಲದೆ ನಿನಗೆ ದೇಹಧಾರಣೆಯೂ (ಜೀವನಯಾತ್ರೆಯೂ) ಸಹ ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲ.
'13': >-
  ಯಜ್ಞಾರ್ಥವಾದ ಕರ್ಮವನ್ನು ಹೊರತುಪಡಿಸಿದರೆ, ಈ ಲೋಕವು ಕರ್ಮಬಂಧನಕ್ಕೆ ಕಾರಣವಾಗುತ್ತದೆ.
  ಆದ್ದರಿಂದ, ಕೌಂತೇಯನೇ, ಆಸಕ್ತಿಯನ್ನು ಬಿಡಿ, ಯಜ್ಞಾರ್ಥವಾಗಿ ಕರ್ತವ್ಯಕರ್ಮವನ್ನು ಸಮ್ಯಕವಾಗಿ
  ಆಚರಿಸು.
'14': >-
  ಪ್ರಜಾಪತಿ (ಸೃಷ್ಟಿಕರ್ತನು) ಪ್ರಜೆಗಳನ್ನು ಯಜ್ಞದೊಂದಿಗೆ ಸೃಷ್ಟಿಸಿ, ಮೊದಲಲ್ಲೇ ಹೀಗೆ
  ಹೇಳಿದರು: ‘ಇದರಿಂದ (ಯಜ್ಞದಿಂದ) ನೀವು ವೃದ್ಧಿಯಾಗಿರಿ; ಇದು ನಿಮಗೆ ಇಷ್ಟಕಾಮಗಳನ್ನು ಕೊಡುವ
  ಕಾಮಧೇನು ಆಗಲಿ’.
'15': >-
  ಈ ಯಜ್ಞದ ಮೂಲಕ ದೇವತೆಗಳನ್ನು ತೃಪ್ತಿಪಡಿಸಿ; ಆ ದೇವತೆಗಳು ನಿಮ್ಮನ್ನು ತೃಪ್ತಿಪಡಿಸಲಿ. ಹೀಗೆ
  ಪರಸ್ಪರ ತೃಪ್ತಿಪಡಿಸುತ್ತ, ನೀವು ಪರಮಶ್ರೇಯಸ್ಸನ್ನು ಪಡೆಯುವಿರಿ.
'16': >-
  ಯಜ್ಞದಿಂದ ತೃಪ್ತರಾದ ದೇವತೆಗಳು ನಿಮಗೆ ಇಷ್ಟವಾದ ಭೋಗಗಳನ್ನು ನಿಶ್ಚಯವಾಗಿ ನೀಡುವರು. ಆದರೆ
  ಅವರು ಕೊಟ್ಟದ್ದನ್ನು ಅವರಿಗೆ ಅರ್ಪಿಸದೆ, ತಾನೊಬ್ಬನೇ ಭೋಗಿಸುವವನು ಕಳ್ಳನೇ.
'17': >-
  ಯಜ್ಞದ ನಂತರ ಉಳಿದ ಪ್ರಸಾದವನ್ನು ಭೋಜನ ಮಾಡುವ ಸತ್ಪುರುಷರು ಎಲ್ಲಾ ಪಾಪಗಳಿಂದ
  (ಕಿಲ್ಬಿಷಗಳಿಂದ) ಮುಕ್ತರಾಗುತ್ತಾರೆ. ಆದರೆ ತಮ್ಮ ಸ್ವಾರ್ಥಕ್ಕಾಗಿಯೇ ಅಡುಗೆಮಾಡಿ ತಿನ್ನುವ
  ಪಾಪಿಗಳು ಪಾಪವನ್ನೇ ಭುಂಜಿಸುತ್ತಾರೆ.
'18': >-
  ಅನ್ನದಿಂದ ಭೂತಗಳು (ಜೀವಿಗಳು) ಉದ್ಭವಿಸುತ್ತವೆ; ಮಳೆಯಿಂದ ಅನ್ನವು ಉತ್ಪನ್ನವಾಗುತ್ತದೆ;
  ಯಜ್ಞದಿಂದ ಮಳೆಯು ಉಂಟಾಗುತ್ತದೆ; ಯಜ್ಞವು ಕರ್ಮದಿಂದ ಉದ್ಭವಿಸುತ್ತದೆ.
'19': >-
  ಕರ್ಮವು ವೇದದಿಂದ (ಬ್ರಹ್ಮದಿಂದ) ಉತ್ಪತ್ತಿಯಾಗಿದೆಯೆಂದು ತಿಳಿ; ಆ ವೇದವು ಅಕ್ಷರಬ್ರಹ್ಮದಿಂದ
  ಉದ್ಭವಿಸುತ್ತದೆ. ಆದ್ದರಿಂದ, ಸರ್ವವ್ಯಾಪಕವಾದ ಬ್ರಹ್ಮವು ನಿತ್ಯವೂ ಯಜ್ಞದಲ್ಲಿ
  ಪ್ರತಿಷ್ಠಿತವಾಗಿದೆ.
'20': >-
  ಹೀಗಾಗಿ ಸ್ಥಾಪಿತವಾದ ಈ ಚಕ್ರವನ್ನು (ಯಜ್ಞ-ಕರ್ಮ-ಪ್ರಕೃತಿ-ಪೋಷಣೆಯ ಕ್ರಮವನ್ನು) ಯಾರು ಇಲ್ಲಿ
  ಅನುಸರಿಸುವುದಿಲ್ಲವೋ, ಅಂಥವನು ಪಾಪಾಯುಷ್ಯನು, ಇಂದ್ರಿಯಭೋಗದಲ್ಲೇ ಮಗುಚಿದವನು; ಪಾರ್ಥನೇ,
  ಅವನು ವ್ಯರ್ಥವಾಗಿ ಬದುಕುತ್ತಾನೆ.
'21': >-
  ಆದರೆ ಯಾವ ಮಾನವನು ಆತ್ಮದಲ್ಲೇ ರಮಿಸುವವನಾಗಿದ್ದಾನೆ, ಆತ್ಮದಲ್ಲೇ ತೃಪ್ತನಾಗಿದ್ದಾನೆ,
  ಆತ್ಮದಲ್ಲೇ ಸಂತುಷ್ಟನಾಗಿದ್ದಾನೋ, ಅವನಿಗೆ (ಕರ್ಮದ ಮೂಲಕ ಸಾಧಿಸಬೇಕಾದ) ಯಾವುದೂ
  ಕರ್ತವ್ಯವಿಲ್ಲ.
'22': >-
  ಅವನಿಗೆ ಇಲ್ಲಿಯ ಲೋಕದಲ್ಲಿ ಮಾಡಿದ ಕರ್ಮದಿಂದಲೂ ಯಾವ ಪ್ರಯೋಜನವಿಲ್ಲ; ಮಾಡದಿರುವುದರಿಂದಲೂ
  ಯಾವುದೂ ನಷ್ಟವಿಲ್ಲ. ಹಾಗೆಯೇ ಎಲ್ಲಾ ಭೂತಗಳಲ್ಲಿ ಅವನಿಗೆ ಯಾರ ಮೇಲೂ ಆಧಾರವಾಗಬೇಕಾದ
  ಅಗತ್ಯವಿರುವ ಸ್ವಾರ್ಥಪ್ರಯೋಜನವೂ ಇಲ್ಲ.
'23': >-
  ಆದ್ದರಿಂದ ನೀನು ಆಸಕ್ತಿಯಿಲ್ಲದೆ ಸದಾ ಮಾಡಬೇಕಾದ ಕರ್ತವ್ಯಕರ್ಮವನ್ನು ಆಚರಿಸು. ಏಕೆಂದರೆ
  ಆಸಕ್ತಿರಹಿತನಾಗಿ ಕರ್ಮವನ್ನು ಮಾಡುವ ಪುರುಷನು ಪರಮಸ್ಥಿತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ.
'24': >-
  ಜನಕಾದಿ ಮಹಾಪುರುಷರು ಕರ್ಮದಿಂದಲೇ ಪರಿಪೂರ್ಣತೆಯನ್ನು (ಸಿದ್ಧಿಯನ್ನು) ಪಡೆದಿದ್ದಾರೆ.
  ಲೋಕಸಂಗ್ರಹವನ್ನೂ (ಲೋಕದ ಹಿತಸಂರಕ್ಷಣೆಯನ್ನು) ಗಮನಿಸಿ ನೀನು ಕರ್ಮಮಾಡುವುದು ಯುಕ್ತ.
'25': >-
  ಶ್ರೇಷ್ಠನು ಯಾವುದನ್ನು ಆಚರಿಸುತ್ತಾನೋ, ಇತರ ಜನರೂ ಅದನ್ನೇ ಆಚರಿಸುತ್ತಾರೆ. ಅವನು ಯಾವುದನ್ನು
  ಪ್ರಮಾಣವಾಗಿ ಸ್ಥಾಪಿಸುತ್ತಾನೋ, ಲೋಕವು ಅದನ್ನೇ ಅನುಸರಿಸುತ್ತದೆ.
'26': >-
  ಪಾರ್ಥನೇ, ಮೂರು ಲೋಕಗಳಲ್ಲಿಯೂ ನನಗೆ ಮಾಡಬೇಕಾದ ಕರ್ತವ್ಯವೆಂಬುದೇನೂ ಇಲ್ಲ. ನನಗೆ
  ಪಡೆಯಬೇಕಾದುದೂ ಏನೂ ಬಾಕಿಯಿಲ್ಲ. ಆದರೂ ನಾನು ಕರ್ಮದಲ್ಲೇ ನಿರತರಾಗಿಯೇ ಇರುತ್ತೇನೆ.
'27': >-
  ಯದಿ ನಾನು ಎಂದಿಗೂ ಅಲಸ್ಯವಿಲ್ಲದೆ ಕರ್ಮದಲ್ಲಿ ನಿರತನಾಗದೆ ಇದ್ದರೆ, ಪಾರ್ಥನೇ, ಎಲ್ಲ
  ರೀತಿಯಿಂದಲೂ ಮಾನವರು ನನ್ನ ಮಾರ್ಗವನ್ನೇ ಅನುಸರಿಸುವರು.
'28': >-
  ನಾನು ಕರ್ಮಮಾಡದೆ ಇದ್ದರೆ ಈ ಲೋಕಗಳು ನಾಶವಾಗುವುವು; ನಾನು ವರ್ಣಸಂಕಾರದ ಕರ್ತನಾಗಿ ಆಗುವೆನು,
  ಮತ್ತು ಈ ಪ್ರಜೆಯನ್ನು ವಿನಾಶಗೊಳಿಸುವೆನು.
'29': >-
  ಭಾರತನೇ, ಅಜ್ಞಾನಿಗಳು ಕರ್ಮದಲ್ಲಿ ಆಸಕ್ತರಾಗಿ ಹೇಗೆ ಕರ್ಮಮಾಡುತ್ತಾರೋ, ಹಾಗೆಯೇ ಜ್ಞಾನಿಯೂ
  ಆಸಕ್ತಿಯಿಲ್ಲದೆ—ಲೋಕಸಂಗ್ರಹವನ್ನು ಮಾಡಲು ಇಚ್ಛಿಸುವವನಾಗಿ—ಕರ್ಮಮಾಡಬೇಕು.
'30': >-
  ಕರ್ಮಕ್ಕೆ ಆಸಕ್ತರಾದ ಅಜ್ಞಾನಿಗಳಲ್ಲಿ ಬುದ್ಧಿಭೇದವನ್ನು (ಗೊಂದಲವನ್ನು) ಉಂಟುಮಾಡಬಾರದು.
  ಯುಕ್ತನಾದ (ಸ್ಥಿತಪ್ರಜ್ಞನಾದ) ವಿದ್ಯಾವಂತನು ತಾನೇ ಎಲ್ಲಾ ಕರ್ಮಗಳನ್ನು ಸಮ್ಯಕವಾಗಿ
  ಆಚರಿಸುತ್ತ, ಅವರನ್ನು ಕರ್ಮದಲ್ಲಿ ಹರ್ಷದಿಂದ ತೊಡಗುವಂತೆ ಮಾಡಬೇಕು.
'31': >-
  ಎಲ್ಲಾ ಕರ್ಮಗಳೂ ಪ್ರಕೃತಿಯ ಗುಣಗಳಿಂದಲೇ ಎಲ್ಲ ರೀತಿಯಲ್ಲೂ ನಡೆಯುತ್ತಿವೆ. ಆದರೆ ಅಹಂಕಾರದಿಂದ
  ಮೋಹಿತನಾದವನು ‘ನಾನೇ ಕರ್ತನು’ ಎಂದು ಭಾವಿಸುತ್ತಾನೆ.
'32': >-
  ಮಹಾಬಾಹುವೇ, ಆದರೆ ತತ್ತ್ವವನ್ನು ತಿಳಿದವನು ಗುಣ ಮತ್ತು ಕರ್ಮಗಳ ವಿಭಜನೆಯ ಸತ್ಯವನ್ನು
  ತಿಳಿದು, ‘ಗುಣಗಳು ಗುಣಗಳಲ್ಲೇ ವರ್ತಿಸುತ್ತವೆ’ ಎಂದು ಮನನ ಮಾಡಿ, ಆಸಕ್ತನಾಗುವುದಿಲ್ಲ.
'33': >-
  ಪ್ರಕೃತಿಯ ಗುಣಗಳಿಂದ ಸಂಪೂರ್ಣವಾಗಿ ಮೋಹಿತರಾದವರು ಗುಣಗಳಲ್ಲಿಯೂ ಕರ್ಮಗಳಲ್ಲಿಯೂ
  ಆಸಕ್ತರಾಗುತ್ತಾರೆ. ಅಂಥ ಅಲ್ಪಜ್ಞಾನಿ ಮಂದರನ್ನು, ಸಂಪೂರ್ಣವಾಗಿ ತಿಳಿದ ಜ್ಞಾನಿಯು
  ಚಲಿಸಲಿಕ್ಕೆ (ವ್ಯತಿಥಗೊಳಿಸಲು) ಯತ್ನಿಸಬಾರದು.
'34': >-
  ಆಧ್ಯಾತ್ಮಿಕ ಚೇತನತೆಯಿಂದ (ಅಧ್ಯಾತ್ಮಚಿತ್ತದಿಂದ) ಎಲ್ಲಾ ಕರ್ಮಗಳನ್ನು ನನ್ನಲ್ಲಿ ಸಮರ್ಪಿಸಿ,
  ನಿರಾಶನಾಗಿ, ನಿರ್ಮಮನು (ಮಮಕಾರರಹಿತನು) ಆಗಿ, ಜ್ವರರಹಿತನಾಗಿ (ಮನೋವ್ಯಥೆಯಿಲ್ಲದೆ)
  ಯುದ್ಧಮಾಡು.
'35': >-
  ಯಾವ ಮಾನವರು ನನ್ನ ಈ ಅಭಿಪ್ರಾಯವನ್ನು ಸದಾ ಅನುಸರಿಸುತ್ತಾರೋ—ಶ್ರದ್ಧಾವಂತರಾಗಿ, ದೋಷಾರೋಪ
  ಮಾಡದೆ—ಅವರು ಕರ್ಮಬಂಧನದಿಂದಲೂ ಮುಕ್ತರಾಗುತ್ತಾರೆ.
'36': >-
  ಆದರೆ ಯಾರು ಇದನ್ನು ದೋಷಾರೋಪ ಮಾಡಿ ನನ್ನ ಅಭಿಪ್ರಾಯವನ್ನು ಅನುಸರಿಸುವುದಿಲ್ಲವೋ, ಅವರನ್ನು
  ಎಲ್ಲಾ ಜ್ಞಾನದಲ್ಲಿಯೂ ಮೋಹಿತರಾಗಿ, ನಾಶಗೊಂಡವರಾಗಿ, ವಿವೇಕವಿಲ್ಲದವರಾಗಿ ತಿಳಿ.
'37': >-
  ಜ್ಞಾನವಂತನಾದವನೂ ಸಹ ತನ್ನ ಸ್ವಭಾವಪ್ರಕೃತಿಗೆ ಅನುಗುಣವಾಗಿಯೇ ವರ್ತಿಸುತ್ತಾನೆ. ಎಲ್ಲ ಭೂತಗಳೂ
  ತಮ್ಮ ಪ್ರಕೃತಿಯನ್ನೇ ಅನುಸರಿಸುತ್ತವೆ; ಹಾಗಿದ್ದರೆ ನಿಯಂತ್ರಣ (ಬಲಾತ್ಕಾರ) ಏನು ಮಾಡಬಲ್ಲದು?
'38': >-
  ಪ್ರತಿ ಇಂದ್ರಿಯಕ್ಕೂ ಅದರ ವಿಷಯದಲ್ಲಿ ರಾಗ ಮತ್ತು ದ್ವೇಷ ಸ್ಥಿತವಾಗಿವೆ. ಅವೆರಡರ ವಶಕ್ಕೆ
  ಹೋಗಬಾರದು; ಏಕೆಂದರೆ ಅವೆರಡೂ ಅವನಿಗೆ ಶತ್ರುಗಳಾಗಿವೆ, ಮಾರ್ಗದಲ್ಲಿ ಅಡ್ಡಿಯಾಗುವವು.
'39': >-
  ಸ್ವಧರ್ಮವು ಗುಣದೋಷಗಳಿಂದ ಕೂಡಿದರೂ ಶ್ರೇಷ್ಠ; ಪರಧರ್ಮವನ್ನು ಚೆನ್ನಾಗಿ ಆಚರಿಸಿದರೂ
  ಸ್ವಧರ್ಮಕ್ಕಿಂತ ಶ್ರೇಷ್ಠವಲ್ಲ. ಸ್ವಧರ್ಮದಲ್ಲೇ ಮರಣವೂ ಶ್ರೇಯಸ್ಕರ; ಪರಧರ್ಮವು ಭಯಂಕರ.
'40': 'ಅರ್ಜುನನು ಉವಾಚ (ಹೇಳಿದನು):'
'41': >-
  ವಾರ್ಷ್ಣೇಯನೇ (ಕೃಷ್ಣನೇ), ಮಾನವನು ಇಚ್ಛಿಸದಿದ್ದರೂ ಸಹ, ಯಾವದರಿಂದ ಪ್ರೇರಿತನಾಗಿ ಈ
  ಪಾಪವನ್ನು ಆಚರಿಸುತ್ತಾನೆ? ಬಲಾತ್ಕಾರದಿಂದ ನಿಯೋಜಿಸಲ್ಪಟ್ಟವನಂತೆ ಏಕೆ ನಡೆಯುತ್ತಾನೆ?
'42': 'ಶ್ರೀಭಗವಾನ್ ಉವಾಚ (ಪರಮೇಶ್ವರನು ಹೇಳಿದರು):'
'43': >-
  ಇದು ಕಾಮವೇ; ಇದೇ ಕ್ರೋಧವೂ; ಇದು ರಜೋಗುಣದಿಂದ ಉದ್ಭವಿಸಿದದ್ದು. ಇದು ಮಹಾಶನ (ಎಂದಿಗೂ
  ತೃಪ್ತಿಯಾಗದ) ಮತ್ತು ಮಹಾಪಾಪಿ. ಇದನ್ನೇ ಇಲ್ಲಿ ಶತ್ರುವೆಂದು ತಿಳಿ.
'44': >-
  ಹೇಗೆ ಧೂಮದಿಂದ ಬೆಂಕಿಯು ಮುಚ್ಚಲ್ಪಡುತ್ತದೋ, ಹೇಗೆ ಕನ್ನಾಡು ಕಸದಿಂದ ಮುಚ್ಚಲ್ಪಡುತ್ತದೋ,
  ಮತ್ತು ಹೇಗೆ ಗರ್ಭವು ಜರಾಯುವಿನಿಂದ ಆವೃತವಾಗಿರುತ್ತದೋ, ಹಾಗೆಯೇ ಇದರಿಂದ (ಕಾಮದಿಂದ) ಜ್ಞಾನವು
  ಆವೃತವಾಗಿದೆ.
'45': >-
  ಕೌಂತೇಯನೇ, ಜ್ಞಾನಿಯ ಜ್ಞಾನವು ಸಹ ಇದರ ಮೂಲಕ—ನಿತ್ಯಶತ್ರುವಾದ ಕಾಮರೂಪದಿಂದ—ಮೂಡಲ್ಪಟ್ಟಿದೆ;
  ಅದು ದುಷ್ಪೂರಣವಾದ ಅಗ್ನಿಯಂತೆ (ಅತೃಪ್ತಿಯಾಗದ ಬೆಂಕಿಯಂತೆ) ಇದೆ.
'46': >-
  ಇಂದ್ರಿಯಗಳು, ಮನಸ್ಸು, ಮತ್ತು ಬುದ್ಧಿಯೇ ಇದರ ಆಸನ (ಅಧಿಷ್ಠಾನ) ಎಂದು ಹೇಳಲ್ಪಡುತ್ತದೆ.
  ಇವುಗಳ ಮೂಲಕ ಇದು ಜ್ಞಾನವನ್ನು ಆವೃತಮಾಡಿ ದೇಹಧಾರಿಯನ್ನು ಮೋಹಗೊಳಿಸುತ್ತದೆ.
'47': >-
  ಆದ್ದರಿಂದ, ಭರತಶ್ರೇಷ್ಠನೇ, ಮೊದಲು ಇಂದ್ರಿಯಗಳನ್ನು ನಿಯಂತ್ರಿಸಿ, ಜ್ಞಾನ ಮತ್ತು
  ವಿಜ್ಞಾನವನ್ನು ನಾಶಮಾಡುವ ಈ ಪಾಪಿಷ್ಠನನ್ನು (ಕಾಮವನ್ನು) ನಿಶ್ಚಯವಾಗಿ ಸಂಹರಿಸು.
'48': >-
  ಇಂದ್ರಿಯಗಳು ಶ್ರೇಷ್ಠವೆಂದು ಹೇಳುತ್ತಾರೆ; ಇಂದ್ರಿಯಗಳಿಗಿಂತ ಮನಸ್ಸು ಶ್ರೇಷ್ಠ; ಮನಸ್ಸಿಗಿಂತ
  ಬುದ್ಧಿ ಶ್ರೇಷ್ಠ; ಮತ್ತು ಬುದ್ಧಿಗಿಂತಲೂ ಪರವಾಗಿರುವವನು ಅವನು (ಆತ್ಮ/ಪರಮಾತ್ಮ ತತ್ತ್ವ)
  ಆಗಿದ್ದಾನೆ.
'49': >-
  ಹೀಗಾಗಿ ಬುದ್ಧಿಗಿಂತ ಪರವಾದ ಆತ್ಮತತ್ತ್ವವನ್ನು ತಿಳಿದು, ಆತ್ಮದಿಂದಲೇ ಆತ್ಮವನ್ನು
  ಸ್ಥಿರಗೊಳಿಸಿ (ಸಂಯಮಿಸಿ), ಮಹಾಬಾಹುವೇ, ತಲುಪಲು ಕಷ್ಟವಾದ ಕಾಮರೂಪದ ಶತ್ರುವನ್ನು ಸಂಹರಿಸು.
'50': >-
  ॥ ಓಂ ತತ್ಸತ್ ॥

  ಇತ್ಯಾಗಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ಎಂಬ ಉಪನಿಷತ್ತಿನಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿ,
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ, ‘ಕರ್ಮಯೋಗ’ ಎಂಬ ತೃತೀಯ ಅಧ್ಯಾಯವು
  ಸಂಪೂರ್ಣವಾಯಿತು. ॥೩॥
