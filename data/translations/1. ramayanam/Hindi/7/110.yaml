'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘सहानुग श्रीराम का
  स्वर्गारोहण’ नामक एक सौ दसवाँ (११०वाँ) सर्ग आरम्भ होता है।
'1': >-
  अर्ध-योजन से कुछ अधिक दूरी चलकर रघुनन्दन श्रीराम ने पश्चिमाभिमुख बहती,
  पुण्य-जलवाली सरयू नदी के दर्शन किए।
'2': >-
  भँवरों से व्याकुल उस नदी के प्रवाह के साथ-साथ, राजा राम प्रजाजन सहित निरन्तर
  आगे बढ़ते हुए, रघुनन्दन उस देश-प्रदेश में जा पहुँचे।
'3': >-
  उसी समय में लोकों के पितामह ब्रह्मा, समस्त देवताओं और महानात्मा ऋषियों से घिरे
  हुए वहाँ आ उपस्थित हुए।
'4': >-
  जहाँ काकुत्स्थ श्रीराम स्वर्ग-प्राप्ति के लिए उपस्थित थे, वहाँ ब्रह्मा आए;
  उनके साथ करोड़ों-करोड़ दिव्य विमानों का समूह भी छाया हुआ था।
'5': >-
  स्वर्ग से आए पुण्यकर्मा देवगण अपने-अपने प्रकाश और तेज से स्वयम् प्रकाशमान थे;
  उनके दिव्य तेज से आकाश उत्तम ज्योति से आवृत हो उठा, मानो वह स्वयं
  ज्योति-स्वरूप बन गया हो।
'6': >-
  पुण्य, सुगन्धित तथा सुख देने वाली पवनें बहने लगीं और देवताओं द्वारा छोड़ी गई
  पुष्प-वृष्टि महान् प्रवाह के समान बरस पड़ी।
'7': >-
  उस समय आकाश सैकड़ों वाद्यों के नाद से गूँज उठा, गन्धर्वों और अप्सराओं से
  परिपूर्ण हो गया; तब श्रीराम ने सरयू के जल में अपने चरण रखकर प्रवेश करना आरम्भ
  किया।
'8': >-
  तत्पश्चात् पितामह ब्रह्मा ने आकाश से वाणी उच्चारित की— ‘हे विष्णो! तुम्हारा
  कल्याण हो। हे राघव! सौभाग्य से तुम यहाँ आ पहुँचे हो।’
'9': >-
  ‘हे महाबाहो! देवतुल्य अपने भ्राताओं सहित अपनी उसी निज देह में प्रवेश करो,
  जिसको तुम चाहो। हे महातेजस्वी! अपनी उस वैष्णवी, सनातन देह में प्रवेश करो, जो
  यह दिव्य आकाश-स्वरूप है।’
'10': >-
  ‘हे देव! तुम ही लोकों की गति हो; कोई तुम्हें ठीक-ठीक नहीं जान पाता— सिवाय
  तुम्हारी उस विशाल-नेत्रा माया के, जो तुम्हारी आद्य (पूर्व) शक्ति और प्राचीन
  परिग्रह है। तुम अचिन्त्य, महान् भूत-स्वरूप, अविनाशी और सर्वसंग्रहकर्ता हो।’
'11': >-
  हे महातेजस्वी! जिस देह में तुम प्रवेश करना चाहते हो, उसी में तुम स्वयं प्रवेश
  करो।
'12': >-
  (तुम्हारी) विशाल-नेत्रा माया तुम्हारी आद्य शक्ति है— इस प्रकार पितामह के वचन
  सुनकर, महामति श्रीराम ने निश्चय करके, अनुजों सहित, सशरीर, वैष्णव तेज में
  प्रवेश किया।
'13': >-
  तब देवताओं ने विष्णुमय परम देव का पूजन किया; साध्यगण, मरुद्गण तथा इन्द्र सहित
  (और) अग्नि को अग्रणी मानने वाले देवसमूह भी (उनकी स्तुति-पूजा में) लगे।
'14': >-
  और जो दिव्य ऋषिगण थे, तथा जो गन्धर्व और अप्सराएँ थीं; गरुड़ (सुपर्ण), नाग,
  यक्ष, दैत्य, दानव और राक्षस— ये सब भी (वहाँ उपस्थित थे)।
'15': >-
  सब कुछ पुष्ट, अत्यन्त प्रमुदित और मनोवांछित फल से परिपूर्ण हो गया। त्रिदिव में
  उन देवताओं ने ‘साधु! साधु!’ कहकर (जय-जयकार की); और वह लोक कल्मष-रहित हो गया।
'16': >-
  तदनन्तर महातेजस्वी विष्णु ने पितामह ब्रह्मा से कहा— ‘हे सुव्रत! इन जन-समूहों
  के लिए (उचित) लोक प्रदान करना तुम्हारा कर्तव्य है।’
'17': >-
  ‘ये समस्त यशस्वी जन स्नेहवश मेरे पीछे-पीछे आए हैं। ये भक्त हैं, इसलिए ये
  उपास्य और रक्षणीय हैं; और ये अपने आपको मेरे लिए ही त्याग चुके हैं।’
'18': >-
  विष्णु के ये वचन सुनकर लोकगुरु, समर्थ प्रभु ब्रह्मा ने कहा— ‘ये जो यहाँ
  एकत्रित हुए हैं, ये “सान्तानिक” नामक लोकों को प्राप्त होंगे।’
'19': >-
  ‘और जो कोई भी तिर्यक्-योनि में गया हुआ प्राणी तुम्हारा इसी प्रकार भक्तिपूर्वक
  निरन्तर चिन्तन करता हुआ प्राण त्यागेगा, वह भी उसी सन्तान (सान्तानिक लोक) में
  निवास करेगा।’
'20': >-
  और वे सान्तानिक लोक ब्रह्मलोक के अनन्तर (समीप) हैं तथा ब्रह्म के समस्त गुणों
  से युक्त हैं।
'21': >-
  वानर और ऋक्ष भी अपनी-अपनी (स्वकीय) योनि में ही गए— वे सभी जो देवताओं से
  उत्पन्न (सुरसम्भव) थे और जिनसे ये सब (पृथ्वी पर) अवतरित हुए थे।
'22': >-
  उनमें सुग्रीव ने, समस्त देवताओं के देखते-देखते, सूर्यमण्डल में प्रवेश किया और
  अपने (दिव्य) पितृस्वरूप को प्राप्त हुआ।
'23': >-
  देवेश द्वारा ऐसा कहे जाने पर, गोरक्षक (गोप)-सदृश सेवकगण वहाँ आ पहुँचे; वे सब
  हर्ष से परिपूर्ण और आँसुओं से व्याकुल होकर सरयू में प्रविष्ट हुए।
'24': >-
  जो-जो प्राणी अत्यन्त हर्षित था, वह जल में अवगाहन करके (डुबकी लगाकर), मानुष देह
  का परित्याग कर विमान पर आरोहण करने लगा।
'25': >-
  तिर्यक्-योनि में स्थित प्राणियों के भी सैकड़ों, सरयू-जल को प्राप्त करके, दिव्य
  प्रकाशमान शरीर धारण कर त्रिदिव को चले गए। तब देवता भी दिव्य वपु से वैसे ही
  दीप्त हो उठे, मानो प्रकाश के पुंज हों।
'26': >-
  फिर सरयू के जल में जाकर, स्थावर और जङ्गम— अर्थात् अचल और चर— सभी ने उस
  जल-स्पर्श (तोय-विक्लेद) को पाकर देवलोक को प्राप्त किया।
'27': >-
  उस समय वहाँ ऋक्ष, वानर और राक्षस भी उपस्थित थे; वे भी जल में अपने-अपने शरीरों
  को त्यागकर स्वर्ग में प्रविष्ट हो गए।
'28': >-
  तत्पश्चात् लोकगुरु ब्रह्मा ने उन सब आए हुए जनों को दिवि (स्वर्ग में) उचित
  स्थान पर स्थापित करके, सदा हर्षित रहने वाले देवताओं (त्रिदशों) के साथ उस महान्
  दिव्य लोक को चले गए।
'29': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘सहानुग श्रीराम का स्वर्गारोहण’ नामक एक सौ दसवाँ (११०वाँ) सर्ग समाप्त होता है।
