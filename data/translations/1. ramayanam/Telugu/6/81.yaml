'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘మాయాసీతావధః’ నామ ఏకాశీతితమః సర్గః
  ॥6-81॥
'1': >-
  ఆ మహాత్మ రాఘవుని మనస్సులోని భావాన్ని గ్రహించిన ఇంద్రజితుడు, ఆ యుద్ధస్థలము
  నుండి వెనుదిరిగి, ఆ పురంలోకి ప్రవేశించాడు ॥6-81-1॥
'2': >-
  ఆ బలవంతులైన రాక్షసుల వధను జ్ఞప్తి చేసుకొని, క్రోధంతో ఎర్రబడిన కన్నులు గల ఆ
  శూరుడు రావణిపుత్రుడు (ఇంద్రజితుడు) బయటికి బయలుదేరాడు ॥6-81-2॥
'3': >-
  పశ్చిమ ద్వారమార్గంగా, రాక్షసుల వలయంతో చుట్టుముట్టబడి, మహావీర్యవంతుడైన
  పౌలస్త్యుడు, దేవతలకు కంటకమైన ఇంద్రజితుడు బయలుదేరాడు ॥6-81-3॥
'4': >-
  అనంతరం ఇంద్రజితుడు యుద్ధానికి సిద్ధమై నిలిచిన ఆ వీరులు రామలక్ష్మణులను చూచి,
  అప్పుడు మాయను ప్రదర్శించాడు ॥6-81-4॥
'5': >-
  ఇంద్రజితుడు మాయామయమైన సీతను రథంపై నిలిపి, గొప్ప సైన్యంతో ఆమెను
  చుట్టుముట్టించి, ఆమె వధను చేయాలని నిశ్చయించుకున్నాడు ॥6-81-5॥
'6': >-
  అందరి బుద్ధులను మోహింపజేయుటకై ఆ దుర్బుద్ధి రాక్షసుడు, సీతను చంపాలని
  సంకల్పించి, వానరుల వైపునకు సాగిపోయాడు ॥6-81-6॥
'7': >-
  అతడు ఎదురుగా బయలుదేరుట చూచి, ఆ వనవాసి వానరులందరూ కోపోద్రిక్తులై, చేతుల్లో
  శిలలను పట్టుకొని యుద్ధేచ్ఛతో ఎగిరిపడ్డారు ॥6-81-7॥
'8': >-
  వారందరికీ ముందుగా వానరశ్రేష్ఠుడు, కపికుంజరుడైన హనుమంతుడు, చేరలేనంత దుర్గమై
  ఉన్న ఒక మహా పర్వతశిఖరాన్ని పెకలించి పట్టుకొని సాగాడు ॥6-81-8॥
'9': >-
  ఇంద్రజితుని రథంపై హనుమంతుడు సంతోషం హరించబడిన సీతను చూచాడు—ఒకే జడ గలదై, దీనమై,
  ఉపవాసముల వల్ల కృశమైన ముఖముతో ఉన్నదై ॥6-81-9॥
'10': >-
  ఒకే వస్త్రముతో తీవ్రంగా క్షీణించి, కేశాలు సరిచేయకుండా ఉండి, రాఘవునికి
  ప్రియురాలైన ఆ వరస్త్రీ, ధూళి-మలినములతో అలిప్తమైన సర్వాంగాలతో కనిపించింది
  ॥6-81-10॥
'11': >-
  మిథిలానందినిని (మైథిలిని) క్షణకాలం తేరి చూచి, హనుమంతుడు మనసులో
  నిశ్చయించుకున్నాడు; ఎందుకంటే జనకాత్మజ అయిన ఆమెను అతడు చాలా కాలం తరువాతనే మళ్లీ
  చూచాడు ॥6-81-11॥
'12': >-
  రథంపై ఉన్న, దీనస్థితిలో రాక్షసేంద్రుని కుమారుని ఆధీనమై ఉన్న, శోకార్తురాలైన,
  ఆనందరహితమైన ఆ తపస్వినీ సీతను చూచి, (హనుమంతుడు) ఆమెతో (మాటాడుటకు) ఉవాచనగా
  ఉపక్రమించాడు ॥6-81-12॥
'13': >-
  ‘ఇతడు ఏమి చేయబోతున్నాడు?’ అని ఆ మహాకపి ఆలోచిస్తూ, వానరశ్రేష్ఠులైన తనవారితో
  కూడి రావణిపుత్రునిపై దాడికి పరిగెత్తాడు ॥6-81-13॥
'14': >-
  ఆ వానరబలాన్ని చూసి రావణిపుత్రుడు కోపావేశంతో మూర్ఛిల్లి, ఖడ్గాన్ని నిశ్చేతనంగా
  బయటికి తీసి, సీతను తలపట్టుకొని లాగాడు ॥6-81-14॥
'15': >-
  వారంతా చూస్తుండగానే, రథంలో మాయచేత ఉంచబడిన, ‘రామా! రామా!’ అని ఆర్తంగా కేకలు
  వేస్తున్న ఆ స్త్రీని రాక్షసుడు కొట్టాడు ॥6-81-15॥
'16': >-
  తలజుట్టు పట్టుకొని లాగబడుతున్న ఆమెను చూచి, మారుతాత్మజుడైన హనుమంతుడు దైన్యానికి
  లోనై, కళ్లనుండి దుఃఖజలాన్ని జారవిడిచాడు ॥6-81-16॥
'17': >-
  రాముని ప్రియమైన మహిషి, సర్వాంగసుందరమైన ఆ సీతను చూచి, హనుమంతుడు కోపంతో
  రాక్షసాధిపతి కుమారునితో కఠినమైన మాటలు పలికాడు ॥6-81-17॥
'18': >-
  “దురాత్ముడా! నీ ఆత్మనాశానికై సీత కేశాలను పట్టుకుంటున్నావు! బ్రహ్మర్షుల కులంలో
  జన్మించి కూడా రాక్షసీ యోనిని ఆశ్రయించావు!” ॥6-81-18॥
'19': >-
  “పాపాచారుడవైన నీకు ఇలాంటి బుద్ధి ఎలా కలిగింది! నరహంతకుడా, అనార్యుడా,
  దుష్టవృత్తుడా, క్షుద్రుడా, పాపపరాక్రముడా! అనార్యులకు తగిన ఈ కర్మ
  చేస్తూన్నావు—నీకు ఏ మాత్రం ఘృణ లేదు, నిష్కరుణుడా!” ॥6-81-19॥
'20': >-
  “ఇల్లు విడిచి, రాజ్యాన్ని విడిచి, రాముని చేతులనుండి దూరమైన మైథిలి నీకు ఏమి
  అపరాధం చేసింది? నిర్దయుడా, ఆమెను ఎందుకు చంపదలిచావు?” ॥6-81-20॥
'21': >-
  “సీతను చంపితే నీవు ఎక్కువకాలం—ఏ విధంగానూ—జీవించలేవు. ఆ వధార్హమైన కర్మ
  చేసినందున నీవు నా చేతిలో పడినవాడివే!” ॥6-81-21॥
'22': >-
  “స్త్రీహంతకులకు కలిగే, లోకాలచే నిందింపబడే ఘోర లోకాలు ఉన్నాయి; ఇక్కడ జీవితం
  విడిచిన తరువాత, మరణానంతరం నీవు నిశ్చయంగా అవే లోకాలు పొందుతావు!” ॥6-81-22॥
'23': >-
  ఇలా పలుకుతూ, ఆయుధధారి వానరులతో చుట్టుముట్టబడి, హనుమంతుడు అత్యంత క్రోధంతో
  రాక్షసేంద్రుని కుమారునిపైకి దూసుకెళ్లాడు ॥6-81-23॥
'24': >-
  మహావీర్యవంతమైన ఆ వనవాసి వానరసేన ముందుకు పడి వచ్చుటను చూసి, భయంకర కోపం గల
  రాక్షసుల సేనతో ఇంద్రజితుడు వారి దాడిని అడ్డుకున్నాడు ॥6-81-24॥
'25': >-
  అతడు బాణసహస్రంతో వానరసేనను కలవరపెట్టి, వానరశ్రేష్ఠుడైన హనుమంతునితో ఇంద్రజితుడు
  ఇలా పలికాడు ॥6-81-25॥
'26': >-
  “సుగ్రీవుడూ, రాముడూ—ఏ కారణంతో ఇక్కడికి వచ్చారో, ఆ వైదేహిని ఈ రోజే, నీ కళ్ల
  ఎదుటనే నేను వధిస్తాను!” ॥6-81-26॥
'27': >-
  “ఆమెను చంపిన తరువాత రాముని, లక్ష్మణుని, నిన్ను (ఓ వానరా) కూడా, సుగ్రీవుని కూడా
  వధిస్తాను; అలాగే ఆ అనార్యుడైన విభీషణుని కూడా చంపుతాను!” ॥6-81-27॥
'28': >-
  “‘స్త్రీలను చంపరాదు’ అని నీవు చెప్పినా, ఓ ప్లవంగమా—శత్రువులకు బాధ కలిగించేది,
  చేయవలసినదే అది; అందుకే నేనది చేస్తాను!” ॥6-81-28॥
'29': >-
  ఇలా చెప్పి, ఏడుస్తున్న ఆ మాయామయి సీతను, పదునైన ధార గల ఖడ్గంతో ఇంద్రజితుడు
  స్వయంగా వధించాడు ॥6-81-29॥
'30': >-
  యజ్ఞోపవీతము వెళ్లే మార్గంలో ఖడ్గానికి కోయబడి, ఆ తపస్విని విశాల నితంబములు గల,
  ప్రియదర్శనమైన సీత భూమిపై పడిపోయింది ॥6-81-30॥
'31': >-
  ఆ స్త్రీని చంపిన తరువాత ఇంద్రజితుడు హనుమంతునితో ఇలా అన్నాడు: “రామునికి
  ప్రియురాలైన ఈమెను—నా చేత ఆయుధంతో చంపబడినదిగా—చూడుము. ఈ వైదేహి వధింపబడింది; మీ
  శ్రమ అంతా వ్యర్థం!” ॥6-81-31॥
'32': >-
  అలా మహత్తర ఖడ్గంతో ఆ సీతను స్వయంగా వధించి, ఆనందంతో ఇంద్రజితుడు రథమెక్కి,
  మహానాదం చేశాడు ॥6-81-32॥
'33': >-
  అదూరంలో నిలిచిన వానరులు, నోరు విప్పి గర్జిస్తున్న, దుర్గస్థానాన్ని ఆశ్రయించిన
  అతని ఆ ధ్వనిని విన్నారు ॥6-81-33॥
'34': >-
  ఇలా సీతను చంపి దుర్మతి ఇంద్రజితుడు (రావణిపుత్రుడు) హర్షచిత్తుడై ఉన్నాడు. అతని
  ఆనందరూపాన్ని చూసి, వానరులు విషణ్ణరూపులై అతని వైపు పరుగెత్తి చేరారు ॥6-81-34॥
'35': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘మాయాసీతావధః’ నామ
  ఏకాశీతితమః సర్గః ॥6-81॥
