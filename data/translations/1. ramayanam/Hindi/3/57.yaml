'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘राम का प्रत्यागमन’
  नामक सत्तावनवाँ सर्ग (३-५७) आरम्भ होता है।
'1': >-
  कामरूपधारी राक्षस मारीच जो मृग का रूप धारण करके विचर रहा था, उसे मारकर श्रीराम
  शीघ्र ही उसी मार्ग से लौट पड़े।
'2': >-
  वे मैथिली (सीता) को देखने की उत्कंठा से अत्यन्त वेग से जा रहे थे; तभी उनके
  पीछे से क्रूर शब्द करने वाला गोमायु (सियार) जोर से बोल उठा।
'3': >-
  उस भयंकर, रोमाञ्च उत्पन्न करने वाले शब्द को पहचानकर श्रीराम गोमायु के उस स्वर
  से शंका में पड़ गए और मन-ही-मन विचार करने लगे।
'4': >-
  राम ने सोचा— ‘अहो! जैसा यह गोमायु अशुभ रीति से बोल रहा है, उससे मैं अनिष्ट की
  ही आशंका करता हूँ। वैदेही का कुशल तो हो— राक्षसों द्वारा उसे भक्षण किए बिना ही
  सब मंगल हो।’
'5': >-
  ‘मारीच ने मेरे स्वर को पहचानकर, मृग-रूप में वैसी ही नकल करके जो विकट चीत्कार
  किया है, यदि उसे लक्ष्मण सुन लें तो—’
'6': >-
  ‘तो यह सौमित्र (लक्ष्मण) उस स्वर को सुनकर मैथिली को वहीं छोड़ देगा और उसी के
  भेजे हुए शीघ्र ही मेरे पास यहाँ आ जाएगा।’
'7': >-
  ‘निश्चय ही राक्षसों ने मिलकर सीता-वध का अभिप्राय कर रखा है; और मुझको आश्रम से
  हटाने के लिए ही यह स्वर्णमय मृग बनकर (मारीच) मुझे दूर ले गया।’
'8': >-
  ‘दूर ले जाकर वह मारीच नाम राक्षस मेरे बाण से घायल होकर गिर पड़ा और मरते समय
  उसने “हा लक्ष्मण! मैं मारा गया!”— ऐसा वचन छलपूर्वक उच्चारित किया।’
'9': >-
  ‘क्या मैं इस वन में, (अब) दोनों से वियुक्त होकर, कुशलपूर्वक रह सकूँगा? क्योंकि
  जनस्थान के कारण राक्षसों से मेरा वैर स्थिर हो गया है।’
'10': >-
  गोमायु का वह भयंकर निःस्वन सुनकर तथा ‘आज अनेक घोर अपशकुन भी दिखाई दे रहे हैं’—
  ऐसा सोचते हुए श्रीराम (अत्यन्त व्याकुल हो उठे)।
'11': >-
  आत्मसंयमी श्रीराम अत्यन्त शीघ्रता से लौट पड़े और जिस राक्षस ने मृग-रूप धारण कर
  उन्हें (आश्रम से) दूर हटाया था, उस उपाय का भी स्मरण करते हुए अपने आश्रम की ओर
  चल दिए।
'12': >-
  शंकित राघव जनस्थान की ओर पहुँचे। (उस समय) उनका मन दीन हो रहा था; तब मृग और
  पक्षी भी दीन-से होकर उनके पास आ जुटे।
'13': >-
  वे (मृग-पक्षी) महात्मा राम के बाएँ घूमकर अत्यन्त भयानक स्वर निकालने लगे। उन
  महा-घोर अपशकुनों को देखकर राघव शीघ्र ही वेग से अपने आश्रम की ओर लौट पड़े।
'14': >-
  तब उन्होंने लक्ष्मण को आते हुए देखा, जिसका तेज (आभा) नष्ट-सा हो गया था।
  तत्पश्चात् लक्ष्मण राम के समीप आ पहुँचा।
'15': >-
  दुःखी भाई लक्ष्मण को आया देखकर स्वयं भी विषण्ण और दुःखित होकर, भाई राम ने उसे
  (कड़े शब्दों में) धिक्कारा।
'16': >-
  निर्जन, राक्षस-सेवित वन में सीता को छोड़कर आए लक्ष्मण का बाँया हाथ पकड़कर
  रघुनन्दन राम ने (उसे रोकते/टोकते हुए) कहा—
'17': >-
  उन्होंने आगे मीठा फल देने वाले उपदेश की तरह प्रतीत होने पर भी, कठोर तथा आर्त
  भाव से यह परुष वचन कहा— ‘अहो लक्ष्मण! तुमने जो उसे (सीता को) छोड़ दिया, वह
  अत्यन्त निन्दनीय कर्म किया।’
'18': >-
  ‘सौम्य! तुम यहाँ सीता को छोड़कर आए; क्या वह कुशल से है? वीर! मुझे तो किसी भी
  प्रकार से जनकनन्दिनी के विषय में (कुशल होने का) संदेह नहीं रह गया है।’
'19': >-
  ‘वन में विचरने वाले राक्षसों द्वारा वह या तो विनष्ट कर दी गई है, या भक्षण कर
  ली गई है; क्योंकि मेरे सामने बहुधा अशुभ लक्षण ही प्रकट हो रहे हैं।’
'20': >-
  ‘हे पुरुष-व्याघ्र लक्ष्मण! क्या हम जनक की पुत्री सीता का (फिर)
  सान्निध्य/सम्पूर्ण कुशल— यदि वह जीवित हो— प्राप्त कर सकेंगे?’
'21': >-
  ‘जिस प्रकार मृगों के झुंड और गोमायु भैरव स्वर से चिल्ला रहे हैं, और शकुन
  (अपशकुन पक्षी) भी चारों दिशाओं में प्रदीप्त-सी (उद्भ्रान्त/उद्विग्न) होकर बोल
  रहे हैं— हे महाबल! क्या उस राजकुमारी (सीता) का कुशल हो सकता है?’
'22': >-
  ‘यह मृग-सा दीखने वाला राक्षस मुझे लुभाकर दूर तक पीछे लगवा ले गया था। बड़े
  परिश्रम से किसी प्रकार मैंने उसे मारा; और वह राक्षस मरते-मरते (अंतिम दशा में)
  ऐसा-का-ऐसा (छलपूर्ण) आचरण कर गया।’
'23': >-
  ‘लक्ष्मण! मेरा मन यहाँ अत्यन्त दीन है, प्रसन्न नहीं होता; और मेरी बाईं आँख भी
  विकार कर रही है। निस्संदेह अब सीता नहीं है— वह हर ली गई है, या मारी गई है,
  अथवा मार्ग में कहीं पड़ी हुई है।’
'24': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘राम का
  प्रत्यागमन’ नामक सत्तावनवाँ सर्ग (३-५७) समाप्त होता है।
