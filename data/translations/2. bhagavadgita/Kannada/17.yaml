'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾ ॥
'2': ಅಥ ಸಪ್ತದಶೋಽಧ್ಯಾಯಃ । ಶ್ರದ್ಧಾತ್ರಯವಿಭಾಗಯೋಗಃ
'3': ಅರ್ಜುನನು ಉವಾಚ ।
'4': >-
  ಶಾಸ್ತ್ರವಿಧಿಯನ್ನು ತ್ಯಜಿಸಿ ಶ್ರದ್ಧೆಯಿಂದ ಯಜ್ಞಾದಿಗಳನ್ನು ಆಚರಿಸುವವರದು—ಹೇ ಕೃಷ್ಣ—ಯಾವ
  ವಿಧದ ನಿಷ್ಠೆ? ಅದು ಸತ್ತ್ವಸ್ವರೂಪವೋ, ರಜಸ್ವರೂಪವೋ, ತಮಸ್ವರೂಪವೋ?
'5': ಶ್ರೀಭಗವಾನ್ ಉವಾಚ ।
'6': >-
  ದೇಹಧಾರಿಗಳಾದ ಜೀವಿಗಳ ಶ್ರದ್ಧೆ ಸ್ವಭಾವದಿಂದಲೇ ಉಂಟಾಗುವದು; ಅದು ಮೂರರೀತಿ—ಸಾತ್ತ್ವಿಕ,
  ರಾಜಸ, ತಾಮಸ. ಅದನ್ನು ನೀನು ಕೇಳು.
'7': >-
  ಭಾರತನೇ, ಪ್ರತಿಯೊಬ್ಬರ ಶ್ರದ್ಧೆಯೂ ಅವರವರ ಸತ್ತ್ವಕ್ಕೆ (ಸ್ವಭಾವಕ್ಕೆ) ಅನುಗುಣವಾಗಿಯೇ
  ಇರುತ್ತದೆ. ಈ ಪುರುಷನು ಶ್ರದ್ಧಾಮಯನೇ; ಯಾರಿಗೆ ಯಾವ ಶ್ರದ್ಧೆವೋ ಅವನೇ ಅದೇ ಸ್ವಭಾವದವನು.
'8': >-
  ಸಾತ್ತ್ವಿಕರು ದೇವತೆಗಳನ್ನು ಪೂಜಿಸುತ್ತಾರೆ; ರಾಜಸ ಸ್ವಭಾವದವರು ಯಕ್ಷರು ಮತ್ತು ರಾಕ್ಷಸರನ್ನು
  ಯಜಿಸುತ್ತಾರೆ; ಇತರ ತಾಮಸ ಜನರು ಪ್ರೇತಗಳನ್ನೂ ಭೂತಗಣಗಳನ್ನೂ ಪೂಜಿಸುತ್ತಾರೆ.
'9': >-
  ಶಾಸ್ತ್ರವಿಧಿಯಿಲ್ಲದ, ಭಯಂಕರವಾದ ತಪಸ್ಸನ್ನು ಮಾಡುವ ಯಾವ ಜನರಿದ್ದಾರೋ—ಅವರು ದಂಭ ಮತ್ತು
  ಅಹಂಕಾರದಿಂದ ಯುಕ್ತರಾಗಿದ್ದು, ಕಾಮ, ರಾಗ ಹಾಗೂ ದೇಹಬಲಕ್ಕೆ ಅಂಟಿಕೊಂಡಿರುತ್ತಾರೆ.
'10': >-
  ಅವಿವೇಕಿಗಳಾಗಿ (ಅಚೇತನರಾಗಿಯೇ) ದೇಹದಲ್ಲಿರುವ ಭೂತಸಮೂಹವನ್ನು (ಇಂದ್ರಿಯ-ದೇಹ ಸಂಯೋಜನೆಯನ್ನು)
  ಕಷ್ಟಪಡಿಸುತ್ತಾ, ದೇಹದೊಳಗೆ ಇರುವ ನನ್ನನ್ನೂ ಪೀಡಿಸುತ್ತಾರೆ; ಅಂಥವರನ್ನು
  ಆಸುರನಿಶ್ಚಯವುಳ್ಳವರು ಎಂದು ತಿಳಿ.
'11': >-
  ಆಹಾರವೂ ಸಹ ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಪ್ರಿಯವಾಗಿರುವುದು ಮೂರರೀತಿಯದು. ಹಾಗೆಯೇ ಯಜ್ಞ, ತಪಸ್ಸು ಮತ್ತು
  ದಾನ—ಇವಗಳೂ ಮೂರರೀತಿ. ಅವುಗಳ ಭೇದವನ್ನು ಈಗ ಕೇಳು.
'12': >-
  ಆಯಸ್ಸು, ಸತ್ತ್ವ, ಬಲ, ಆರೋಗ್ಯ, ಸುಖ ಮತ್ತು ಪ್ರೀತಿಯನ್ನು ಹೆಚ್ಚಿಸುವ; ರುಚಿಕರ, ಸ್ನಿಗ್ಧ,
  ಸ್ಥಿರ (ಪೋಷಕ), ಹೃದಯಕ್ಕೆ ಹಿತವಾಗಿರುವ ಆಹಾರಗಳು ಸಾತ್ತ್ವಿಕರಿಗೆ ಪ್ರಿಯ.
'13': >-
  ಕಹಿ, ಹುಳಿ, ಉಪ್ಪು ಹೆಚ್ಚಾದ, ಅತಿಯಾಗಿ ಬಿಸಿ, ತೀಕ್ಷ್ಣ, ಒಣ ಹಾಗೂ ದಾಹ ಉಂಟುಮಾಡುವ ಆಹಾರಗಳು
  ರಾಜಸರಿಗೆ ಇಷ್ಟ; ಅವು ದುಃಖ, ಶೋಕ ಮತ್ತು ರೋಗವನ್ನುಂಟುಮಾಡುವವು.
'14': >-
  ಬಹಳ ಹೊತ್ತು ಮೊದಲೇ ಬೇಯಿಸಿ ಇಟ್ಟ, ರಸವಿಲ್ಲದ, ದುರ್ವಾಸನೆಯ, ಬಾಸಿಯಾಗಿರುವ, ಎಂಜಲು ಅಥವಾ
  ಅಶುದ್ಧವಾದ ಭೋಜನವು ತಾಮಸರಿಗೆ ಪ್ರಿಯ.
'15': >-
  ಫಲವನ್ನು ಬಯಸದವರು, ‘ಇದು ಕರ್ತವ್ಯವೇ’ ಎಂಬ ಮನಸ್ಸಿನಿಂದ, ವಿಧಿ ಹೇಳಿದಂತೆ ಯಜಿಸುವ ಯಜ್ಞವು
  ಸಾತ್ತ್ವಿಕ ಯಜ್ಞವಾಗಿದೆ.
'16': >-
  ಆದರೆ ಫಲವನ್ನು ಉದ್ದೇಶಿಸಿ, ದಂಭ ಪ್ರದರ್ಶನಾರ್ಥವಾಗಿಯೂ, ಭರತಶ್ರೇಷ್ಠನೇ, ಯಜಿಸುವ ಯಜ್ಞವನ್ನು
  ರಾಜಸ ಯಜ್ಞವೆಂದು ತಿಳಿ.
'17': >-
  ವಿಧಿಯಿಲ್ಲದೆ, ಅನ್ನಸತ್ಕಾರವಿಲ್ಲದೆ, ಮಂತ್ರವಿಲ್ಲದೆ, ದಕ್ಷಿಣೆಯಿಲ್ಲದೆ, ಶ್ರದ್ಧೆಯಿಲ್ಲದೆ
  ನಡೆಯುವ ಯಜ್ಞವನ್ನು ತಾಮಸ ಯಜ್ಞವೆಂದು ಕರೆಯುತ್ತಾರೆ.
'18': >-
  ದೇವತೆಗಳು, ದ್ವಿಜರು (ಬ್ರಾಹ್ಮಣಾದಿ), ಗುರುಗಳು ಮತ್ತು ಜ್ಞಾನಿಗಳ ಪೂಜನೆ; ಶೌಚ, ಆರ್ಜವ
  (ಸರಳತೆ/ಋಜುತ್ವ), ಬ್ರಹ್ಮಚರ್ಯ ಮತ್ತು ಅಹಿಂಸೆ—ಇವೆಲ್ಲ ಶಾರೀರ ತಪಸ್ಸೆಂದು ಹೇಳಲ್ಪಡುತ್ತವೆ.
'19': >-
  ಉದ್ವೇಗ ಉಂಟುಮಾಡದ ಮಾತು, ಸತ್ಯವಾದ ಹಾಗೂ ಪ್ರಿಯ-ಹಿತವಾಗಿರುವ ವಚನ; ಸ್ವಾಧ್ಯಾಯ (ವೇದಾದಿ
  ಅಧ್ಯಯನ) ಮತ್ತು ಅದರ ಅಭ್ಯಾಸ—ಇವು ವಾಚಿಕ ತಪಸ್ಸೆಂದು ಹೇಳಲ್ಪಡುತ್ತವೆ.
'20': >-
  ಮನಸ್ಸಿನ ಪ್ರಸನ್ನತೆ, ಸೌಮ್ಯತೆ, ಮೌನ, ಆತ್ಮನಿಗ್ರಹ ಮತ್ತು ಭಾವಶುದ್ಧಿ—ಇವೇ ಮಾನಸ ತಪಸ್ಸೆಂದು
  ಕರೆಯಲ್ಪಡುತ್ತವೆ.
'21': >-
  ಉನ್ನತವಾದ ಶ್ರದ್ಧೆಯಿಂದ, ಫಲಾಭಿಲಾಷೆಯಿಲ್ಲದೆ, ಏಕಾಗ್ರಮನಸ್ಸಿನಿಂದ ಯುಕ್ತರಾಗಿ ಮಾನವರು
  ಆಚರಿಸುವ ಈ ಮೂರುರೀತಿ ತಪಸ್ಸನ್ನು ಸಾತ್ತ್ವಿಕ ತಪಸ್ಸೆಂದು ಹೇಳುತ್ತಾರೆ.
'22': >-
  ಸತ್ಕಾರ, ಮಾನ ಮತ್ತು ಪೂಜೆಯನ್ನು ಪಡೆಯುವ ಉದ್ದೇಶದಿಂದ, ಹಾಗೂ ದಂಭದಿಂದಲೇ ಮಾಡುವ
  ತಪಸ್ಸು—ಇಲ್ಲಿ ರಾಜಸವೆಂದು ಹೇಳಲಾಗಿದೆ; ಅದು ಚಂಚಲ ಮತ್ತು ಅಸ್ಥಿರ (ಅಧ್ರುವ) ಫಲವನ್ನು
  ನೀಡುತ್ತದೆ.
'23': >-
  ಮೂಢಾಗ್ರಹದಿಂದ, ಸ್ವದೇಹವನ್ನು ಪೀಡಿಸಿ ಮಾಡುವ ತಪಸ್ಸು, ಅಥವಾ ಪರನಾಶಕ್ಕಾಗಿ (ಪರರಿಗೆ ಕೇಡು
  ಮಾಡುವ ಉದ್ದೇಶದಿಂದ) ಮಾಡುವ ತಪಸ್ಸು—ಅದು ತಾಮಸವೆಂದು ಹೇಳಲ್ಪಡುತ್ತದೆ.
'24': >-
  ‘ಕೊಡಲೇಬೇಕು’ ಎಂಬ ಧರ್ಮಬುದ್ಧಿಯಿಂದ, ಪ್ರತಿಫಲ ನಿರೀಕ್ಷೆಯಿಲ್ಲದವರಿಗೆ, ಯೋಗ್ಯ ದೇಶ-ಕಾಲ
  ಮತ್ತು ಪಾತ್ರವನ್ನು ನೋಡಿ ನೀಡುವ ದಾನವನ್ನು ಸಾತ್ತ್ವಿಕ ದಾನವೆಂದು ಸ್ಮರಿಸಲಾಗಿದೆ.
'25': >-
  ಆದರೆ ಪ್ರತಿಉಪಕಾರವನ್ನು ನಿರೀಕ್ಷಿಸಿ, ಅಥವಾ ಫಲವನ್ನು ಉದ್ದೇಶಿಸಿ, ದುಃಖ-ಕಷ್ಟದಿಂದ
  (ಮನಸ್ಸಿನ ಅಸಹಕಾರದಿಂದ) ನೀಡುವ ದಾನವನ್ನು ರಾಜಸ ದಾನವೆಂದು ಸ್ಮರಿಸಲಾಗಿದೆ.
'26': >-
  ಅಯೋಗ್ಯ ದೇಶ-ಕಾಲದಲ್ಲಿ, ಅಯೋಗ್ಯ ಪಾತ್ರರಿಗೆ ನೀಡಲ್ಪಡುವ, ಸತ್ಕಾರವಿಲ್ಲದೆ, ಅವಮಾನ ಭಾವದಿಂದ
  ನೀಡುವ ದಾನವನ್ನು ತಾಮಸವೆಂದು ಹೇಳುತ್ತಾರೆ.
'27': >-
  ‘ಓಂ ತತ್ ಸತ್’ ಎಂಬುದು ಬ್ರಹ್ಮನ (ಪರಬ್ರಹ್ಮನ) ತ್ರಿವಿಧ ನಿರ್ದೇಶವೆಂದು ಸ್ಮರಿಸಲಾಗಿದೆ.
  ಅದರಿಂದಲೇ ಪೂರ್ವದಲ್ಲಿ ಬ್ರಾಹ್ಮಣರು, ವೇದಗಳು ಮತ್ತು ಯಜ್ಞಗಳು ವಿಧಿಸಲ್ಪಟ್ಟವು
  (ಪ್ರವರ್ತಿಸಲ್ಪಟ್ಟವು).
'28': >-
  ಆದ್ದರಿಂದ ‘ಓಂ’ ಎಂದು ಉಚ್ಚರಿಸಿ ಯಜ್ಞ, ದಾನ ಮತ್ತು ತಪಸ್ಸಿನ
  ಕ್ರಿಯೆಗಳು—ವಿಧಿಯನುಸಾರ—ಬ್ರಹ್ಮವಿದ್ವಾಂಸರು ಸದಾ ಪ್ರಾರಂಭಿಸುತ್ತಾರೆ.
'29': >-
  ‘ತತ್’ ಎಂದು (ಅರ್ಪಣಭಾವದಿಂದ) ಹೇಳಿ, ಫಲವನ್ನು ಉದ್ದೇಶಿಸದೆ, ಮೋಕ್ಷವನ್ನು ಬಯಸುವವರು ವಿವಿಧ
  ಯಜ್ಞ-ತಪಸ್ಸು ಕ್ರಿಯೆಗಳನ್ನೂ ದಾನಕ್ರಿಯೆಗಳನ್ನೂ ನೆರವೇರಿಸುತ್ತಾರೆ.
'30': >-
  ಸತ್ ಎಂಬ ಶಬ್ದವು ಸದ್ಭಾವದಲ್ಲಿಯೂ ಸಾದ್ಭಾವದಲ್ಲಿಯೂ (ಸತ್ತ್ವಸ್ವರೂಪತೆ ಮತ್ತು
  ಸತ್ಪ್ರವೃತ್ತಿ) ಬಳಸಲ್ಪಡುತ್ತದೆ. ಹಾಗೆಯೇ, ಹೇ ಪಾರ್ಥ, ಶ್ರೇಷ್ಠ (ಪ್ರಶಸ್ತ) ಕರ್ಮದಲ್ಲಿಯೂ
  ‘ಸತ್’ ಶಬ್ದವನ್ನು ಬಳಸುತ್ತಾರೆ.
'31': >-
  ಯಜ್ಞದಲ್ಲಿ, ತಪಸ್ಸಿನಲ್ಲಿ ಮತ್ತು ದಾನದಲ್ಲಿ ಇರುವ ಸ್ಥಿತಿಸ್ಥಾಪಕತೆ ‘ಸತ್’ ಎಂದು
  ಹೇಳಲ್ಪಡುತ್ತದೆ; ಹಾಗೆಯೇ ಅದರ (ಬ್ರಹ್ಮಾರ್ಪಣಾರ್ಥದ) ಉದ್ದೇಶದಿಂದ ಮಾಡಲ್ಪಡುವ ಕರ್ಮವೂ ‘ಸತ್’
  ಎಂದೇ ಹೆಸರಿಸಲ್ಪಡುತ್ತದೆ.
'32': >-
  ಶ್ರದ್ಧೆಯಿಲ್ಲದೆ ಹವನ ಮಾಡಿದುದು, ದಾನ ಮಾಡಿದುದು, ತಪಸ್ಸು ಆಚರಿಸಿದುದು, ಹಾಗೂ ಏನೇ ಕರ್ಮ
  ಮಾಡಿದರೂ—ಹೇ ಪಾರ್ಥ—ಅದು ‘ಅಸತ್’ ಎಂದು ಕರೆಯಲ್ಪಡುತ್ತದೆ; ಅದು ಇಲ್ಲಿಯೂ ಫಲಕೊಡದು,
  ಪರಲೋಕದಲ್ಲಿಯೂ (ಪ್ರೇತ್ಯ) ಫಲಕೊಡದು.
'33': >-
  ‘ಓಂ ತತ್ ಸತ್’ ಇತಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾಸು ಉಪನಿಷತ್ಸು, ಬ್ರಹ್ಮವಿದ್ಯಾಯಾಂ, ಯೋಗಶಾಸ್ತ್ರೇ,
  ಶ್ರೀಕೃಷ್ಣಾರ್ಜುನಸಂವಾದೇ, ಶ್ರದ್ಧಾತ್ರಯವಿಭಾಗಯೋಗೋ ನಾಮ ಸಪ್ತದಶೋಽಧ್ಯಾಯಃ ॥17॥
