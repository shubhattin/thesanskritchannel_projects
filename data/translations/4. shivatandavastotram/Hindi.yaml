'0': अब रावण द्वारा रचित ‘शिवताण्डव स्तोत्र’ का प्रारम्भ होता है।
'1': >-
  जो शिव भयंकर ताण्डव नृत्य करने वाले हैं, वे हम पर सदा शिवत्व-मंगल का विस्तार
  करें। जिनकी जटाओं में गंगा की धारा प्रवाहित होकर जिस-जिस स्थल पर गिरती है उसे
  पावन कर देती है; जिनके गले में ऊँची उठी हुई नाग-माला लटकती रहती है; और जिनका
  डमरू बार-बार गूँजते हुए “डमड्-डमड्-डमड्” की गर्जना-सी ध्वनि करता है—वे शिव
  हमें कल्याण प्रदान करें।
'2': >-
  प्रत्येक क्षण मेरी प्रीति उन्हीं में लगी रहे—जिनके सिर पर जटाओं के कटोरे-से
  गह्वर में विचरण करती हुई दिव्य नदी (गंगा) की तरंगें चंचल होकर घूमती-डोलती हैं
  और उनकी लहरों की लता-सी छटा अत्यन्त उज्ज्वल रूप से फैलकर शोभा पाती है; जिनके
  ललाट-पट पर अग्नि “धगद्-धगद्” की झंकार-सी चमक के साथ प्रज्वलित होती है; और जो
  अपने शिर पर बाल चन्द्रमा को मुकुट-रूप में धारण किए हैं।
'3': >-
  उस दिगम्बर—आकाश-वसन परम तत्त्व शिव में मेरा मन क्रीड़ा-आनन्द पाए—जिनका चित्त
  दिशाओं के निरन्तर फैलते हुए उल्लास से प्रमुदित रहता है; जो पर्वतराज की कन्या
