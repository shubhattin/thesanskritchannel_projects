'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘देवान्तक आदि का वध’
  नामक सत्तरवाँ सर्ग आरम्भ हुआ।
'1': >-
  नरान्तक के मारे जाने को देखकर राक्षसों में श्रेष्ठ वीर कराह उठे। देवान्तक,
  त्रिमूर्धा, पौलस्त्यपुत्र महोदर—ये सभी क्रोध से भर उठे।
'2': >-
  मेघ के समान विशाल ऐरावत जैसे गजेन्द्र पर आरूढ़ होकर वेगशाली महोदर, अत्यन्त
  पराक्रमी वालिपुत्र अंगद पर झपट पड़ा।
'3': >-
  भाई के वध-शोक से संतप्त बलवान देवान्तक ने भयानक परिघ (लोहे का गदा/दण्ड) उठाकर
  अंगद पर धावा बोला।
'4': >-
  परम वेगवान घोड़ों से युक्त, सूर्य के समान तेजस्वी रथ पर आरूढ़ होकर वीर
  त्रिशिरा भी वालिपुत्र अंगद के सम्मुख आ पहुँचा।
'5': >-
  इन तीनों देव-दर्प-भंजक राक्षस-राजों द्वारा एक साथ आक्रान्त किए जाने पर अंगद ने
  विशाल डालों वाला एक महावृक्ष उखाड़ लिया।
'6': >-
  वीर अंगद ने वह महान् शाखाओं वाला वृक्ष देवान्तक की ओर ऐसे फेंका मानो इन्द्र ने
  प्रज्वलित वज्र (आकाशीय बिजली) फेंकी हो।
'7': >-
  त्रिशिरा ने सर्प-विष के समान तीक्ष्ण बाणों से उस वृक्ष को काट डाला। वृक्ष कटता
  देख अंगद वहीं से उछलकर ऊपर जा पहुँचा।
'8': >-
  तब कपियों में श्रेष्ठ गजराज-तुल्य अंगद ने वृक्षों और शिलाओं की वर्षा कर दी।
  क्रुद्ध त्रिशिरा ने तीखे बाणों से उन सबको काट डाला।
'9': >-
  महोदर ने परिघ के अग्रभाग से उन वृक्षों को चूर-चूर कर दिया; और त्रिशिरा भी
  बाणों की झड़ी लगाकर वीर अंगद पर टूट पड़ा।
'10': >-
  गज को आगे बढ़ाकर महोदर ने क्रोध में आकर वालिपुत्र के वक्ष पर वज्र-समान तोमर
  (भाले) से प्रहार किया।
'11': >-
  उधर देवान्तक भी क्रुद्ध होकर परिघ लेकर अंगद के पास पहुँचा और उस पर शीघ्र
  प्रहार कर वेग से पीछे हट गया।
'12': >-
  तीनों श्रेष्ठ राक्षसों द्वारा एक साथ आक्रमण किए जाने पर भी महातेजस्वी, प्रतापी
  वालिपुत्र किंचित् भी विचलित नहीं हुआ।
'13': >-
  अत्यन्त दुर्जय अंगद ने तीव्र वेग धारण कर हाथ की हथेली से झपटकर महोदर के महान्
  गज पर प्रहार किया।
'14': >-
  युद्धभूमि में उस प्रहार से गजराज के नेत्र बाहर निकल पड़े और वह कुञ्जर नष्ट हो
  गया (प्राणहीन होकर गिर पड़ा)।
'15': >-
  तब महाबली वालिपुत्र ने उस गज का दाँत (विषाण) उखाड़ लिया और देवान्तक पर धावा
  बोलकर संग्राम में उसे उसी से मारने लगा।
'16': >-
  तेजस्वी देवान्तक विह्वल हो गया—मानो वायु से उखड़ा हुआ वृक्ष हो। उसके शरीर से
  लाख-रस के समान रंग का बहुत रक्त बहने लगा।
'17': >-
  फिर बलवान, महातेजस्वी देवान्तक ने कठिनाई से सँभलकर वेग से परिघ घुमाया और अंगद
  पर प्रहार किया।
'18': >-
  परिघ से आहत होकर भी वानरराज के पुत्र अंगद उस समय घुटनों के बल भूमि पर गिरा,
  फिर तुरंत उछलकर खड़ा हो गया।
'19': >-
  उछलते हुए अंगद को त्रिशिरा ने तीन भयानक, सीधे (अवक्र) बाणों से हरिपति के पुत्र
  के ललाट पर मार गिराया।
'20': >-
  तीनों राक्षस-वीरों द्वारा अंगद को चारों ओर से घेर लिया गया—यह समझकर हनुमान और
  नील भी वहाँ चल पड़े।
'21': >-
  तब नील ने त्रिशिरा पर पर्वत-शिखर फेंका; किंतु बुद्धिमान् रावण-पुत्र ने तीक्ष्ण
  बाणों से उसे छिन्न-भिन्न कर दिया।
'22': >-
  सैकड़ों बाणों से बेधा हुआ और शिला-तल से फटा हुआ वह पर्वत-शिखर चिंगारियों और
  ज्वालाओं सहित गिर पड़ा।
'23': >-
  उस (शिखर-भंग को) देखकर बलवान देवान्तक हर्ष से उछल पड़ा और परिघ लेकर युद्ध में
  मारुतात्मज हनुमान पर धावा बोला।
'24': >-
  आक्रमण करते हुए देवान्तक पर उछलकर कपिश्रेष्ठ हनुमान ने वज्र के समान कठोर घूँसे
  से उसके सिर पर प्रहार किया।
'25': >-
  तब बलवान वायुपुत्र ने वीरतापूर्वक उसके मस्तक पर प्रहार किया और उस महान् कपि ने
  अपने गर्जन-नाद से राक्षसों को कंपा दिया।
'26': >-
  हनुमान के घूँसे से सिर कुचलकर फट गया, दाँत-आँखें ढीली पड़ गईं, जीभ लटक गई—ऐसा
  देवान्तक, जो राक्षसराज का पुत्र था, जीवन-शून्य होकर सहसा भूमि पर गिर पड़ा।
'27': >-
  उस महाबली, संग्राम में देव-शत्रु राक्षस-योद्धा के मारे जाने पर क्रुद्ध
  त्रिशिरा ने भयानक तीक्ष्ण अस्त्र से नील के वक्ष पर बाणों की वर्षा कर दी।
'28': >-
  उधर महोदर भी क्रुद्ध होकर पर्वत-सम विशाल गज पर फिर से शीघ्र चढ़ गया—मानो
  किरणों से युक्त सूर्य मन्दर पर्वत पर आरूढ़ हो।
'29': >-
  फिर उसने नील पर बाणों की वर्षा कर दी—जैसे पर्वत पर बादल जल बरसाता हो, जिसके
  साथ बिजली, चक्राकार मेघ-गर्जन और इन्द्रधनुष हो।
'30': >-
  बाण-समूहों से निरन्तर आच्छादित होकर कपि-सेना का नायक नील खंड-खंड अंगों वाला हो
  गया; तब उस महाबली के प्रहार से उसका शरीर शिथिल पड़ गया और वह स्तब्ध-सा हो गया।
'31': >-
  तत्पश्चात् नील ने चेतना लौटने पर वृक्ष सहित शिला-खंड उखाड़ लिया; फिर अत्यन्त
  उग्र वेग से उछलकर उसी से महोदर के मस्तक पर प्रहार किया।
'32': >-
  उस पर्वत-प्रहार से महोदर का शरीर टूट-फूट गया। वह महान् गज (अर्थात् नील के भीम
  प्रहार) से मोहित-सा होकर भूमि पर प्राणत्याग कर गिर पड़ा—मानो वज्र से मारा हुआ
  पर्वत हो।
'33': >-
  पितृव्य (चाचा) को मरा देखकर त्रिशिरा ने धनुष उठा लिया और क्रुद्ध होकर हनुमान
  को तीक्ष्ण बाणों से बींध डाला।
'34': >-
  तब कुपित वायुसूनु हनुमान ने पर्वत का एक शिखर फेंका; पर बलवान त्रिशिरा ने उसे
  तीखे बाणों से बहुत प्रकार से काट डाला।
'35': >-
  उस शिखर को निष्फल (व्यर्थ) हुआ देखकर कपि ने फिर उस युद्ध में रावण-पुत्र के
  विरुद्ध वृक्षों की वर्षा कर दी।
'36': >-
  आकाश में आते हुए उस वृक्ष-वर्ष को प्रतापवान त्रिशिरा ने तीक्ष्ण बाणों से काट
  डाला और जोर से गर्जना भी की।
'37': >-
  तब क्रुद्ध हनुमान उछलकर त्रिशिरा के घोड़े को नखों से फाड़ने लगा—जैसे सिंह
  नागेन्द्र को विदीर्ण कर दे।
'38': >-
  फिर रावण-पुत्र त्रिशिरा ने कालरात्रि के समान विनाशक शक्ति (भाला) प्राप्त कर
  अनिलपुत्र हनुमान पर फेंकी।
'39': >-
  आकाश से गिरी उल्का के समान, निर्बाध वेग से फेंकी गई उस शक्ति को हरिशार्दूल
  हनुमान ने पकड़कर तोड़ डाला और सिंहनाद किया।
'40': >-
  हनुमान द्वारा तोड़ी गई उस भयानक शक्ति को देखकर वानर-गण अत्यन्त प्रसन्न होकर
  वैसे ही गर्ज उठे जैसे मेघ गर्जते हैं।
'41': >-
  तब राक्षसों में श्रेष्ठ त्रिशिरा ने खड्ग उठाकर हनुमान के वक्ष में तलवार घोंप
  दी।
'42': >-
  खड्ग-प्रहार से आहत मारुतात्मज हनुमान ने पराक्रम दिखाते हुए हथेली से
  त्रिमूर्धान (त्रिशिरा) के वक्ष पर प्रहार किया।
'43': >-
  उस प्रहार से वह महातेजस्वी त्रिशिरा शस्त्र-धारी हाथ ढीला पड़ जाने के कारण भूमि
  पर गिर पड़ा और चेतना त्याग बैठा।
'44': >-
  गिरते हुए त्रिशिरा का खड्ग महाकपि ने झपटकर छीन लिया और पर्वत के समान विशाल
  होकर गर्जना की, जिससे सारे राक्षस भयभीत हो उठे।
'45': >-
  उस गर्जन को सहन न कर पाने वाला निशाचर (त्रिशिरा) उछल पड़ा और उछलकर हनुमान को
  घूँसे से मारने लगा।
'46': >-
  उस मुष्टि-प्रहार से महाकपि और भी क्रुद्ध हो गया। कुपित होकर उसने
  राक्षस-श्रेष्ठ को उसके मुकुट से पकड़ लिया।
'47': >-
  तब अनिलसुत हनुमान ने क्रोध में तीक्ष्ण तलवार से, मुकुटधारी और कुण्डलयुक्त उसके
  सिरों को काट डाला—जैसे इन्द्र, त्वष्टा के पुत्र (वृत्र) के सिर काट दे।
'48': >-
  वे लम्बी आँखों वाले, पर्वत-से भयंकर, और वैश्वानर (अग्नि) के समान दीप्त नेत्रों
  वाले इन्द्र-शत्रु के सिर पृथ्वी पर ऐसे गिर पड़े, जैसे सूर्य-पथ से छूटे हुए
  तेजस्वी पिण्ड।
'49': >-
  त्रिशिरा नामक देवरिपु का हनुमान ने इन्द्र-तुल्य पराक्रम से वध कर दिया—यह देख
  वानर गर्ज उठे, पृथ्वी डोल उठी और राक्षस चारों ओर भाग निकले।
'50': >-
  त्रिशिरा तथा महोदर को मरा देखकर, और देवान्तक तथा नरान्तक—इन दोनों दुर्धर्षों
  को भी मारा हुआ देखकर,
'51': >-
  अत्यन्त क्रोधी राक्षस-श्रेष्ठ महापार्श्व (रावण का अनुचर/वीर) अत्यधिक रोष से भर
  उठा और उस समय सर्वलोहमयी, तेजस्विनी गदा उठा ली।
'52': >-
  वह गदा सुवर्ण-पट्टों से जड़ी थी, मांस-रुधिर से लथपथ होकर झाग-सी फेनिल लग रही
  थी, विशाल थी, सुशोभित थी और शत्रुओं के रक्त से तृप्त (रंजित) प्रतीत होती थी।
'53': >-
  उसकी अग्र-भाग तेज से प्रज्वलित थी, वह रक्त-मालाओं से विभूषित थी और ऐरावत,
  महापद्म तथा सार्वभौम—इन (हाथियों के नामों) के समान भय उत्पन्न करने वाली थी।
'54': >-
  गदा हाथ में लेकर क्रुद्ध, उन्मत्त राक्षस-वीर (महापार्श्व) वानरों पर ऐसे टूट
  पड़ा जैसे युगान्त की अग्नि धधकती हुई सबको भस्म करने दौड़े।
'55': >-
  तब बलवान वानर-श्रेष्ठ ऋषभ उछलकर रावण के अनुज (अर्थात् राक्षसों के अग्रणी पक्ष)
  के उस उन्मत्त दल के निकट पहुँचा और उसके सामने डटकर खड़ा हो गया।
'56': >-
  सामने पर्वत-तुल्य वानर को खड़ा देखकर क्रुद्ध महापार्श्व ने वज्र के समान कठोर
  गदा से उसके वक्ष पर प्रहार किया।
'57': >-
  उस गदा से आहत वानर-श्रेष्ठ ऋषभ का वक्ष फट गया; वह काँप उठा और उसके शरीर से
  बहुत रक्त बहने लगा।
'58': >-
  बहुत देर बाद चेतना लौटने पर वानरेश्वर ऋषभ क्रोध से होंठ फड़काते हुए महापार्श्व
  की ओर देखने लगा।
'59': >-
  तब वानर-वीरों में अग्रण्य ऋषभ वेग से पास जाकर, शैल-सदृश देह वाला होकर, मुट्ठी
  बाँधकर सहसा उस राक्षस की बाँहों के बीच (कंधे/भुजा-मध्य) पर घूँसा जड़ दिया।
'60': >-
  वह राक्षस रक्त से सना हुआ, जड़ से कटे वृक्ष की भाँति पृथ्वी पर सहसा गिर पड़ा।
  तब ऋषभ ने उसकी भयानक, यमदण्ड-तुल्य गदा उठा ली और जोर से गर्जना की।
'61': >-
