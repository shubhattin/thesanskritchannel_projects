'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘రామ-భరత సంభాషణ’ అనే నామముతో నూట
  నలుగవ సర్గము ॥2-104॥
'1': >-
  తన అన్న గురువులను ఎంతో ప్రేమించి గౌరవించే వాడని రాముడు గ్రహించి, లక్ష్మణుడుతో
  కూడి అన్న భరతుణ్ని ప్రశ్నించుటకు ప్రారంభించాడు ॥2-104-1॥
'2': >-
  నీవు చీరలు ధరించి, జటలు ధరించి, మృగచర్మముతో ఇక్కడికి వచ్చినందుకు కారణమైన—నీ
  నోట పలికిన ఈ మాటల సారమేమిటో నేను వినాలని కోరుతున్నాను; చెప్పుము ॥2-104-2॥
'3': >-
  కృష్ణాజినమును ధరించి జటలు కలవాడవై, రాజ్యాన్ని విడిచిపెట్టి ఈ దేశానికి నీవు
  ఎందుకు వచ్చితివి? ఆ సమస్త కారణమును నాకు చెప్పుట నీకుచితము ॥2-104-3॥
'4': >-
  అట్లు మహాత్ముడైన కాకుత్స్థుడు రాముడు చెప్పగా, కైకేయి కుమారుడైన భరతుడు బలంగా
  దుఃఖాన్ని అణచుకొని, మరల చేతులు జోడించి వినయంతో ఈ మాటలను పలికాడు ॥2-104-4॥
'5': >-
  ఆర్యా! (రామా!) నా తండ్రి మహాబాహువు, అత్యంత దుష్కరమైన కార్యాన్ని చేసి (నీ
  వనవాసాన్ని ఆజ్ఞాపించి), పుత్రశోకంతో పీడితుడై స్వర్గానికి గతించాడు ॥2-104-5॥
'6': >-
  పరంతపా! కైకేయి అనే స్త్రీ ప్రేరణకు లోబడి నా తల్లి, తన యశస్సును తానే హరించేంత
  పెద్ద పాపాన్ని చేసింది ॥2-104-6॥
'7': >-
  ఆమె రాజ్యఫలాన్ని పొందక, విధవగా శోకంతో కృశించి, మహా భయంకరమైన నరకంలో
  పడిపోతుంది—అదే నా జననీ గతి ॥2-104-7॥
'8': >-
  నేను నీకు దాసుడనై ఉన్నవాడిని; నా పట్ల అనుగ్రహం చేయవలెను. ఇంద్రుడు మఘవాన్లా,
  నీవే ఈరోజే రాజ్యాభిషేకం పొందుము ॥2-104-8॥
'9': >-
  ఇక్కడకు నీ సమీపానికి వచ్చిన ఈ సమస్త ప్రజలూ, అలాగే విధవరైన (అంతఃపుర)
  మాతృమండలమూ—వారందరి పట్ల కూడా నీవు కరుణాప్రసాదం చేయవలెను ॥2-104-9॥
'10': >-
  మానదా! ధర్మానుసారంగా, క్రమపద్ధతిగా నీకు యోగ్యమైన రాజ్యాన్ని పొందుము; నీ
  సుహృదులు కోరిన కోరికలను నెరవేర్చుము ॥2-104-10॥
'11': >-
  శరదృతువులోని నిర్మల చంద్రుడితో ప్రకాశించే రాత్రి వలె, నీవు పతి (పాలకుడు)గా
  ఉండి ఈ సమగ్రమైన భూమి విధవరహితముగా (అనాథత్వం లేకుండా) ఉండుగాక ॥2-104-11॥
'12': >-
  ఈ మంత్రులు కూడ నాతో కలిసి శిరస్సు వంచి వేడుకుంటున్నారు; అన్నగా, శిష్యుడిగా,
  దాసుడిగా నీ శరణు కోరుతున్న నేను—నాపట్ల అనుగ్రహం చేయవలెను ॥2-104-12॥
'13': >-
  పురుషవ్యాఘ్రా! ఇది శాశ్వతమైన పితృపారంపర్య రాజ్యము; సమస్త ప్రజామండలం దీనిని
  గౌరవిస్తోంది. దీనిని నీవు అతిక్రమించుటకు (వదిలివేయుటకు) తగదు ॥2-104-13॥
'14': >-
  ఇలా చెప్పి మహాబాహువైన కైకేయి సుతుడు భరతుడు కన్నీళ్లతో నిండిపోయి, మళ్ళీ
  విధివిధానంగా రాముని పాదాలను శిరస్సుతో పట్టుకున్నాడు ॥2-104-14॥
'15': >-
  మదమత్తమైన ఏనుగు వలె పదేపదే నిట్టూరుస్తున్న తన సోదరుడు భరతుణ్ని రాముడు ఆలింగనం
  చేసుకొని ఇలా పలికాడు ॥2-104-15॥
'16': >-
  నీవు కులవంతుడవు, సత్త్వసంపన్నుడవు, తేజస్సు గలవాడవు, వ్రతాచరణలో స్థిరుడవు;
  రాజ్యహేతువుగా నీ వంటి వాడు పాపకర్మను ఎలా ఆచరిస్తాడు? ॥2-104-16॥
'17': >-
  అరిసూదనా! నీలో సూక్ష్మమైన తప్పు కూడా నాకు కనిపించదు. అలాగే బాల్యమునుండి నిన్ను
  కనిన జననీని కూడా నీవు నిందించుటకు తగదు ॥2-104-17॥
'18': >-
  మహాప్రాజ్ఞా! అనఘా! గురువులకు ఎల్లప్పుడూ ఇష్టప్రకారం (స్వేచ్ఛగా ఆజ్ఞాపించే)
  అధికారం—వారు ఏర్పరచిన భార్యలు, పుత్రులు మొదలైనవారిపట్ల వినియోగింపబడుతుంది
  (అంటే గురువుల వాక్యమే ధర్మము) ॥2-104-18॥
'19': >-
  సౌమ్యా! లోకంలో సాధువులు మమ్మల్ని ఎలా పరిగణిస్తారో—భార్యలు, పుత్రులు, శిష్యులు
  అన్నట్టుగా—అదంతా నీవు తెలుసుకొని సమ్మతించవలెను ॥2-104-19॥
'20': >-
  సౌమ్యా! వనంలో నేను చీరలు ధరించి, కృష్ణాజినమును అంబరంగా ధరించి నివసించినా, లేక
  రాజ్యంలో ఉన్నా—మహారాజైన తండ్రి నాకు ఎక్కడ నివసించమని ఆజ్ఞాపిస్తే అక్కడ ఉండగల
  సమర్థుడు ॥2-104-20॥
'21': >-
  ధర్మజ్ఞుడైన తండ్రి జీవించి ఉన్నంతకాలం లోకసత్కారంతో కూడిన ఆయన గౌరవం ఎంతవరకు
  ఉన్నదో, అంతవరకే ధర్మధారులలో శ్రేష్ఠురాలైన జననిపట్ల కూడా గౌరవం ఉండవలెను
  ॥2-104-21॥
'22': >-
  రాఘవా! ‘ధర్మశీలులైన ఈ ఇద్దరి (తల్లి-తండ్రి) మాట ప్రకారం నీవు వనానికి వెళ్లుము’
  అని తల్లిదండ్రులు నాకు ఆజ్ఞాపించారు; అట్లుండగా నేను మరొక విధంగా ఎలా
  ప్రవర్తించగలను? ॥2-104-22॥
'23': >-
  అయోధ్యలో లోకసత్కారంతో కూడిన రాజ్యాన్ని నీవే పొందవలెను; నేను వల్కలవస్త్రధారిగా
  దండకారణ్యంలోనే నివసించవలెను ॥2-104-23॥
'24': >-
  ఇలా మహాతేజస్సు గల మహారాజు దశరథుడు, లోకసమక్షంలో విభజనను (నీకు రాజ్యం, నాకు
  వనవాసం) నిర్ణయించి ఆజ్ఞాపించి, తరువాత దివ్యలోకానికి (స్వర్గానికి) వెళ్లిపోయాడు
  ॥2-104-24॥
'25': >-
  ధర్మాత్ముడైన ఆ రాజు—నీకు లోకానికి గురువుతో సమానుడు—తండ్రి నీకు ఇచ్చిన
  భాగాన్ని, నీవు నీ యోగ్యమైన విధంగా అనుభవించవలెను ॥2-104-25॥
'26': >-
  సౌమ్యా! పితృమహాత్ముడు నాకు ఇచ్చిన భాగాన్ని నేను దండకారణ్యాన్ని ఆశ్రయించి,
  పదునాలుగు సంవత్సరాలు అనుభవిస్తాను (అంటే అంతకాలం వనవాసం చేస్తాను) ॥2-104-26॥
'27': >-
  నరలోకంలో సత్కృతుడైన, మహాత్ముడైన, దేవాధిపతితో సమానుడైన నా తండ్రి నాకు ఏది
  చెప్పాడో—అదే పరమాత్మకు అనుకూలమైన హితమని నేను భావిస్తున్నాను; సమస్త లోకాల
  అధిపత్యభావమును (సర్వేశ్వరత్వాన్ని) కూడా నేను కోరను ॥2-104-27॥
'28': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమునందు, వాల్మీకియే ఆదికావ్యమునందు, అయోధ్యాకాండంలో
  ‘రామ-భరత సంభాషణ’ అనే నామముతో నూట నలుగవ సర్గము ॥2-104॥
