'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అయోధ్యాకాండంలో ‘కౌసల్యాసమాశ్వాసనం’ నామ షష్టితమః
  సర్గః ॥2-60॥
'1': >-
  అనంతరం భూతాల చేత పట్టుబడినవారిలా వణికిపోతూ, మళ్లీ మళ్లీ కంపిస్తూ, ధరణిలోనే
  ప్రాణశక్తి క్షీణించినవారిలా కౌసల్యాదేవి సూతుడితో ఇలా పలికింది ॥2-60-1॥
'2': >-
  కాకుత్స్థుడు (రాముడు) ఎక్కడ ఉన్నాడో, సీత ఎక్కడ ఉందో, లక్ష్మణుడు ఎక్కడ
  ఉన్నాడో—నన్ను అక్కడికే తీసుకెళ్లు. వారిలేక ఈ చోట నేను క్షణమాత్రం కూడా
  జీవించడానికి ధైర్యం చేయలేను ॥2-60-2॥
'3': >-
  రథాన్ని వెంటనే తిరిగించు; నన్ను కూడా దండకారణ్యానికి తీసుకుపో. లేకపోతే నేను
  వారిని అనుసరించలేకపోతే, యమలోకాన్ని (మరణాన్ని) చేరిపోతాను ॥2-60-3॥
'4': >-
  అశ్రువేగంతో గొంతు ఆగిపోతూ, మాటలు తడబడుతున్న ఆ స్థితిలో ఆమెను ఓదార్చుతూ సూతుడు
  చేతులు జోడించి దేవితో ఇలా అన్నాడు ॥2-60-4॥
'5': >-
  శోకాన్ని, మోహాన్ని, కలవరాన్ని, దుఃఖజన్యమైన ఆవేదనను విడిచిపెట్టు; మనస్సులోని
  దాహాన్ని (సంతాపాన్ని) తొలగించు. రాఘవుడు వనంలో నివసిస్తాడు (ధర్మాన్ని
  నెరవేర్చుకుంటూ ఉంటాడు) ॥2-60-5॥
'6': >-
  ధర్మజ్ఞుడైన, ఇంద్రియాలను జయించిన లక్ష్మణుడు కూడా వనంలో రాముని పాదసేవ చేస్తూ
  ఆయనను ఆరాధిస్తూ, పరలోకసిద్ధిని సంపాదిస్తున్నాడు ॥2-60-6॥
'7': >-
  నిర్జన వనంలోనే నివాసం పొందినప్పటికీ, ఇంటిలో ఉన్నట్టే సీత నిశ్చింతను
  పొందుతోంది. భయం లేకుండా, రాముని మీదే మనస్సును పూర్తిగా నిలిపి విశ్వాసంతో
  ఉంటుంది ॥2-60-7॥
'8': >-
  ఆమెలో స్వల్పమైనదైనా—అత్యంత సూక్ష్మమైనదైనా—దీనత్వం నాకు కనిపించలేదు. వైదేహి
  ప్రవాస జీవనానికి అలవాటుపడ్డదానిలా నాకు అనిపిస్తోంది ॥2-60-8॥
'9': >-
  మునుపు నగర ఉద్యానవనానికి వెళ్లి ఎలా ఆనందించేదో, అలాగే నిర్జన వనాల్లో కూడా సీత
  ఆనందిస్తుంది ॥2-60-9॥
'10': >-
  బాలచంద్రుని వంటి ముఖమున్న సీత చిన్నపిల్లలా ఆనందిస్తుంది. రాముని సన్నిధిలో
  ఉన్నందున, నిర్జన వనంలో ఉన్నప్పటికీ ఆమె దీనమనస్సు కాదు; స్థిరచిత్తంతో ఉంటుంది
  ॥2-60-10॥
'11': >-
  ఆమె హృదయం అంతా అతనికే (రామునికే) వెళ్లిపోయింది; ఆమె జీవితం కూడా అతనిపై
  ఆధారపడింది. రాముడు లేని అయోధ్య ఆమెకు వనమే; అలాగే రాముడు లేక వనం కూడా ఆమెకు
  అయోధ్య కాదే (శూన్యమే) ॥2-60-11॥
'12': >-
  వైదేహి గ్రామాలు, అడవిపల్లెలు, నగరాల గురించి అడుగుతూ ఉంటుంది; నదుల గమనాన్ని
  గమనిస్తూ, రకరకాల వృక్షాలను కూడా చూసి విచారిస్తుంది (ఆసక్తిగా పరిశీలిస్తుంది)
  ॥2-60-12॥
'13': >-
  ఆమె రాముడిని గానీ, లక్ష్మణుడిని గానీ అడిగి తెలుసుకుంటూ—తాను తెలిసినదాన్నే మరలా
  నిర్ధారించుకుంటున్నట్టుగా ఉంటుంది. అయోధ్య నుండి కేవలం ఒక క్రోశమంత దూరంలోనే
  విహారానికి వచ్చినట్టుగా ఆ వనవాసాన్ని భావిస్తూ ఉంటుంది ॥2-60-13॥
'14': >-
  ఆమె ఒక్కసారిగా (అప్రతീക്ഷితంగా) పలికిన ఒక మాట నాకు ఇప్పటికీ గుర్తుంది. కైకేయి
  పక్షపాతంతో పలికిన ఆ మాట (అసత్యమైన ఆ వాక్యం) ఇప్పుడు నాకు సమంజసంగా అనిపించదు
  ॥2-60-14॥
'15': >-
  ఆ నిర్లక్ష్యంతో వచ్చిపడిన ఆ మాటను (దుఃఖకర వాక్యాన్ని) చెదరగొట్టి, సూతుడు
  దేవికి హృదయాన్ని ఆనందింపజేసే మధురమైన మాటలు పలికాడు ॥2-60-15॥
'16': >-
  మార్గపు అలసటతో, గాలివేగంతో, కలవరంతో, ఎండవేడితో—ఇవేవీ వైదేహి యొక్క
  చంద్రకాంతిలాంటి ప్రకాశాన్ని (కాంతిని) తగ్గించలేవు; అది క్షీణించదు ॥2-60-16॥
'17': >-
  పూర్తిచంద్రుని వంటి ప్రకాశంతో, శతపత్ర (పద్మ) పుష్పంలా సుందరంగా వికసించిన ఆమె
  ముఖకాంతి—దానశీలురాలైన వైదేహి ముఖం—ఏ మాత్రం కదలదు; కంపించదు ॥2-60-17॥
'18': >-
  అలక్తరసంతో ఎర్రబడినట్టుగా కనిపించని, అలక్తరసం పూయకపోయినా—ఆమె పాదాలు ఇప్పటికీ
  పద్మకోశంలా (పద్మముక్కులా) ప్రకాశిస్తూ ఉన్నాయి ॥2-60-18॥
'19': >-
  నూపురాల మ్రోగుడు ఆటపాటల హాస్యంలా వినిపించేలా, ఆమె నడక లాస్యంగా ఉంటుంది.
  ఇప్పటికీ వైదేహి—ఆ అలంకారాసక్తిని విడిచి, ఆభరణాలను పక్కన పెట్టినా—అదేవిధంగా
  ఉంటుంది ॥2-60-19॥
'20': >-
  వనంలో గజాన్ని గానీ, సింహాన్ని గానీ, వ్యాఘ్రాన్ని గానీ చూసినా ఆమెకు భయం కలగదు.
  రాముని భుజాలను ఆశ్రయించినందున ఆమె ఎలాంటి సంభ్రమాన్ని (భీతిని) మనసులోకి
  తెచ్చుకోదు ॥2-60-20॥
'21': >-
  కాబట్టి మీరు శోకించవలసినవారు కారు; మీ ఆత్మ (మీరు స్వయంగా) శోకించదగ్గది కాదు;
  ప్రజలాధిపతి (రాజు దశరథుడు) కూడా శోకింపదగినవాడు కాదు. ఇది లోకంలో శాశ్వతంగా
  నిలిచే కీర్తిగాథగా ప్రతిష్ఠితమవుతుంది ॥2-60-21॥
'22': >-
  శోకాన్ని త్రోసివేసి, హర్షభరిత మనస్సుతో, మహర్షులు నడిచిన మార్గంలో సుస్థిరంగా
  నిలిచి, వనంలో ఆనందిస్తూ, అడవి ఫలమూలాలను భుజిస్తూ—వారు తమ తండ్రికి ఇచ్చిన
  శుభప్రతిజ్ఞను పూర్తిగా పరిపాలిస్తున్నారు ॥2-60-22॥
'23': >-
  అయినా, చక్కగా ఉపదేశించగల సూతుడు ఎంతగా నిగ్రహించడానికి ప్రయత్నించినా,
  కుమారశోకంతో కృశించిపోయిన దేవి ఆ విలాపాన్ని ఆపలేదు. ‘ప్రియుడా!’ ‘కుమారుడా!’
  ‘రాఘవా!’ అని అంటూ నిరంతరం కేకలు వేస్తూనే ఉంది ॥2-60-23॥
'24': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘కౌసల్యాసమాశ్వాసనం’ నామ షష్టితమః సర్గః ॥2-60॥
