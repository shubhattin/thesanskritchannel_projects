'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘విభీషణాభిషేకము’ అను నూట పదిహేనవ
  సర్గము ॥6-115॥
'1': >-
  రావణుని వధను చూచి దేవులు, గంధర్వులు, దానవులు తమ తమ విమానములపై తమ తమ
  లోకములకెళ్ళిరి. వెడుచు వెడుచు వారు శుభమయిన కథలను పరస్పరం చెప్పుకొనుచుండిరి
  ॥6-115-1॥
'2': >-
  రావణుని ఘోరమైన సంహారమును, రాఘవుని పరాక్రమమును, వానరుల అతి శ్రేష్ఠమైన
  యుద్ధమును, సుగ్రీవుని యోచన (మంత్రణ)యును వారు వర్ణించుచుండిరి ॥6-115-2॥
'3': >-
  మారుతిపుత్రుడు హనుమంతుని పట్ల ఉన్న అనురాగమును, అతని వీర్యమును, లక్ష్మణుని
  దీప్తిమంతమైన శౌర్యమును, సీతమ్మ తల్లి పతివ్రతాధర్మమును, హనుమంతుని పరాక్రమమును
  వారు కథలుగా చెప్పుకొనుచుండిరి ॥6-115-3॥
'4': >-
  ఆ మహాభాగ్యులు (దేవగణములు) ఇట్లు వివరిస్తూ ఆనందసంభ్రమముతో వచ్చిన దారినే తిరిగి
  వెళ్లిరి. రాఘవుడు మాత్రం ఇంద్రుడు ప్రసాదించిన, నెమలివంటి ప్రకాశముగల దివ్య
  రథమును (అక్కడే) నిలిపెను ॥6-115-4॥
'5': >-
  మహాబాహువు రాఘవుడు మాటలిని (వెళ్లవలెనని) అనుజ్ఞాపించి, అతనిని మర్యాదపూర్వకముగా
  సత్కరించెను. రాఘవునిచే అనుమతి పొందిన శక్రసారథి మాటలి ॥6-115-5॥
'6': >-
  ఆ దివ్య రథమును ఎక్కి ఆకాశమునకు ఎగిరిపోయెను. రథసహితముగా ఆ మాటలి దివ్యలోకమునకు
  చేరగానే, రథికులలో శ్రేష్ఠుడైన (రాముడు) ॥6-115-6॥
'7': >-
  అత్యంత సంతోషముతో సుగ్రీవుని ఆలింగనము చేసెను. సుగ్రీవుని ఆలింగనము చేసిన పిదప
  లక్ష్మణుడు (రామునికి) నమస్కరించెను ॥6-115-7॥
'8': >-
  వానరగణములచే పూజింపబడుచు రాముడు సేనావాసమునకు వచ్చెను. ఆ పిదప సమీపములో
  నిలిచియున్న కాకుత్స్థుడు ఇలా పలికెను ॥6-115-8॥
'9': >-
  “సత్త్వసంపన్నుడవు, దీప్తతేజస్సుగలవు అయిన సౌమిత్రి లక్ష్మణా! ఈ సౌమ్యుడైన
  విభీషణుని లంకలో అభిషేకము చేయుము.” ॥6-115-9॥
'10': >-
  “ఇతడు నాపట్ల అత్యంత అనురక్తుడును, భక్తుడును; అంతేకాక పూర్వము ఉపకారము
  చేసినవాడును. రావణుని తమ్ముడైన ఇతనిని” ॥6-115-10॥
'11': >-
  “లంకలో అభిషిక్తుడైన విభీషణునిగా నేను చూచుటయే నా పరమాభిలాష.” అని మహాత్ముడైన
  రాఘవుడు చెప్పగా, సౌమిత్రి ॥6-115-11॥
'12': >-
  “తథాస్తు” అని చెప్పి అత్యంత హర్షముతో స్వర్ణకలశమును తీసికొనెను. మనోజవుడు
  (లక్ష్మణుడు) ఆ కలశమును వానరేంద్రుల చేతిలో ఉంచి ॥6-115-12॥
'13': >-
  అప్పుడు మహాసత్త్వులైన వారిని సముద్రజలమును తీసుకొని రమ్మని ఆజ్ఞాపించెను. వెంటనే
  ఆ మనోజవులైన వానరులు అతి శీఘ్రముగా వెళ్లి ॥6-115-13॥
'14': >-
  సముద్రమునుండి జలమును తీసుకొని తిరిగి వచ్చిరి—ఆ వానరోత్తములు. తదుపరి ఒక కలశమును
  తీసుకొని దానిని పరమాసనము (ఉన్నతాసనము) వద్ద స్థాపించి ॥6-115-14॥
'15': >-
  ఆ కలశజలముతో సౌమిత్రి, రాముని ఆజ్ఞ ప్రకారము, లంకలో రాక్షసుల మధ్య విభీషణుని
  రాజుగా అభిషేకము చేసెను ॥6-115-15॥
'16': >-
  మంత్రశాస్త్రదృష్టమైన విధి ప్రకారము, సుహృద్గణముతో చుట్టుముట్టబడిన విభీషణునికి
  అప్పుడు రాక్షసులందరూ, అలాగే వానరులందరూ కూడ అభిషేకక్రియ జరిపిరి ॥6-115-16॥
'17': >-
  అతులమైన హర్షమును పొందిన వారు రాముని మాత్రమే స్తుతించిరి. విభీషణుని అమాత్యులు,
  అతనికి భక్తులైన రాక్షసులు కూడ పరమానందము పొందిరి ॥6-115-17॥
'18': >-
  లంకలో అభిషిక్తుడైన రాక్షసేంద్రుడు విభీషణుని చూచి, లక్ష్మణునితో కూడిన రాఘవుడు
  పరమమైన ప్రీతిని పొందెను ॥6-115-18॥
'19': >-
  రామునిచే దత్తమైన ఆ మహా రాజ్యమును పొందిన విభీషణుడు, ప్రజలను (ప్రకృతులను)
  సాంత్వన పరచి, ఆ పిదప రాముని సమీపమునకు వచ్చెను ॥6-115-19॥
'20': >-
  అప్పుడు హర్షితులైన లంకాపౌరులైన రాక్షసులు అతనికి దధి (పెరుగు), అక్షతలు,
  మోదకములు, లాజలు (వేగించిన బియ్యము), అలాగే సుమనస్సులు (పుష్పములు) తీసికొని
  వచ్చిరి ॥6-115-20॥
'21': >-
  అవి స్వీకరించిన దుర్ధర్షుడూ వీర్యవంతుడైన విభీషణుడు, అవన్నీ రాఘవునికి
  సమర్పించెను; అలాగే లక్ష్మణునికీ సమస్త మంగళములను నివేదించెను (కాంక్షించెను)
  ॥6-115-21॥
'22': >-
  కార్యసిద్ధి పొందినవాడుగా, సమృద్ధార్థుడుగా ఉన్న విభీషణుని చూచి, రాముడు
  అవన్నిటినీ అతని ఆకాంక్షను గౌరవిస్తూ స్వీకరించెను ॥6-115-22॥
'23': >-
  అనంతరం శైలమువలె స్థిరుడై, అంజలిబద్ధుడై, వినయముతో నిలిచియున్న వీరుడైన
  హనూమంతునితో రాముడు ఈ మాటలు పలికెను ॥6-115-23॥
'24': >-
  “సౌమ్యా! ఈ మహారాజైన విభీషణుని అనుజ్ఞాపించి, లంకానగరములో ప్రవేశించి, మైథిలికి
  కుశలమని తెలియజెప్పుము.” ॥6-115-24॥
'25': >-
  “వైదేహికి నా కుశలమును, లక్ష్మణసహితుడైన సుగ్రీవుని కుశలమును కూడా తెలియజేయుము.
  వాక్యములలో శ్రేష్ఠుడా! రావణుడు యుద్ధములో హతుడయ్యెనని కూడ చెప్పుము.” ॥6-115-25॥
'26': >-
  “హరీశ్వరా! వైదేహికి ఇది ప్రియవార్త. నీవు ఇక్కడ అది చెప్పుము; అనంతరం ఆమె
  సందేశమును స్వీకరించి తిరిగి రావలసినవాడవు.” ॥6-115-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, యుద్ధకాండము నందలి
  ‘విభీషణాభిషేకము’ అను నూట పదిహేనవ సర్గము ॥6-115॥
