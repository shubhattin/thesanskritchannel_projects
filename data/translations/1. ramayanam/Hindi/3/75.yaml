'0': >-
  इसके पश्चात श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘पम्पा-दर्शन’ नामक
  पचहत्तरवाँ सर्ग (३-७५) आरम्भ होता है।
'1': >-
  उस शबरी के अपने तेज से दिव्यलोक को चली जाने पर, राघव (श्रीराम) ने अपने भ्राता
  लक्ष्मण के साथ (अनेक बातों का) विचार किया।
'2': >-
  महात्माओं के उस प्रभाव (प्रभाव-प्रताप) का मन में विचार करके धर्मात्मा राघव ने,
  सबका हित करने वाले, एकाग्रचित्त लक्ष्मण से कहा—
'3': >-
  सौम्य! मैंने कृतात्म पुरुषों का एक ऐसा आश्रम देखा है, जो अत्यन्त आश्चर्यमय है;
  जहाँ के मृग और व्याघ्र तक भी निश्चिन्त (विश्वस्त) हैं, और जहाँ नाना प्रकार के
  पक्षी निवास करते हैं।
'4': >-
  लक्ष्मण! वहाँ सातों समुद्रों के तीर्थों में विधिपूर्वक स्नान (उपस्पर्शन) किया
  गया है और पितरों को भी तर्पण दिया गया है।
'5': >-
  हमारा जो अशुभ (अमंगल) भाग्य था, वह नष्ट हो गया है और अब कल्याण सामने उपस्थित
  हो गया है—इसी कारण, हे लक्ष्मण, इस समय मेरा मन बहुत प्रसन्न हो उठा है।
'6': >-
  हे नरव्याघ्र! मेरे हृदय में शुभ का उदय होने वाला है। इसलिए आओ, हम उस
  प्रिय-दर्शन पम्पा (सरोवर) की ओर चलें।
'7': >-
  जहाँ ऋष्यमूक नामक पर्वत अधिक दूर नहीं, स्पष्ट दिखाई देता है; उसी पर धर्मात्मा,
  अंशुमान्-पुत्र सुग्रीव निवास करता है।
'8': >-
  वह सदा वालि के भय से काँपता रहता है और चार वानरों के साथ (वहाँ रहता है)। मैं
  शीघ्रता से उस वानरश्रेष्ठ सुग्रीव को देखना चाहता हूँ।
'9': >-
  क्योंकि सीता की खोज का मेरा कार्य उसी (सुग्रीव) पर निर्भर है—इस प्रकार कहते
  हुए उस वीर (राम) से सौमित्रि (लक्ष्मण) ने यह कहा—
'10': >-
  आइए, वहाँ शीघ्र चलें; मेरा मन भी उतावला हो रहा है। तत्पश्चात वह नरेश (राम) उस
  आश्रम से निकलकर आगे बढ़े।
'11': >-
  फिर प्रभु (राम) लक्ष्मण के साथ पम्पा (सरोवर) पर पहुँचे, और चारों ओर फैले
  पुष्पों से भरपूर, विशाल वृक्षों वाले वन को देखते चले गए।
'12': >-
  कोयष्टि, अर्जुनक, शतपत्र और कीरक—इन तथा ऐसे ही अनेक अन्य (पक्षियों) के कलरव से
  वह महान वन गूँज रहा था।
'13': >-
  राम विविध वृक्षों और विविध सरोवरों को देखते हुए—(सीता-वियोग के) काम से संतप्त
  होकर—उस परम सरोवर की ओर बढ़े।
'14': >-
  वहाँ पहुँचकर राम ने दूर से ही जल-धारा (पानीयवाहिनी) को देखा और ‘मतङ्गसरस्’
  नामक उस ह्रद (सरोवर) में उतर गए।
'15': >-
  दोनों राघव (राम-लक्ष्मण) अव्यग्र (अचंचल) और समाहित (एकाग्र) होकर वहाँ गए;
  परन्तु दशरथ-नन्दन राम शोक से आविष्ट थे।
'16': >-
  वे एक रम्य नलिनी (कमलों वाली झील) में प्रविष्ट हुए, जो पंकजों से आच्छादित थी,
  और तिलक, अशोक, पुंनाग, बकुल तथा उद्दालक के वृक्षों से शोभित थी।
'17': >-
  वह झील रम्य उपवनों से घिरी हुई थी; कमलों के दबाव से जिसका जल लहराता-सा प्रतीत
  होता था; जिसका जल स्फटिक के समान निर्मल था; और जिसके तट पर कोमल, चिकनी बालू
  बिछी हुई थी।
'18': >-
  वह (झील) मछलियों और कच्छपों से भरी हुई थी; तट पर स्थित वृक्षों से शोभित थी;
  सखियों के समूह के समान लताओं से संयुक्त और चारों ओर से लताओं द्वारा लिपटी हुई
  थी।
'19': >-
  वह शुभ, शीतल जल का भण्डार (जलनिधि) थी; जिसमें किन्नर, नाग, गन्धर्व, यक्ष और
  राक्षस भी (विहार करते हुए) सेवित रहते थे; और जो नाना प्रकार के वृक्षों व लताओं
  से परिपूर्ण थी।
'20': >-
  वह पद्म और सौगन्धिक पुष्पों से ताम्रवर्ण-सी, कुमुदों के मण्डलों से श्वेत-सी,
  कुवलयों के प्रस्फुटन से नील-सी—अनेक रंगों वाली किसी बहुरंगी वस्त्र (कुथा) के
  समान प्रतीत होती थी।
'21': >-
  वह अरविन्द और उत्पल से युक्त थी, पद्म और सौगन्धिक पुष्पों से सम्पन्न थी;
  पुष्पित आम्र-वनों से घिरी थी; और मोरों के शब्दों से गूँज रही थी।
'22': उस पम्पा को देखकर तेजस्वी दशरथ-नन्दन राम, सौमित्रि के साथ, विलाप करने लगे।
'23': >-
  तिलक, बीजपूर (नींबू/बेल जैसा), वट तथा श्वेतवृक्षों से; और खिले हुए करवीर तथा
  अत्यन्त पुष्पित पुंनाग-वृक्षों से (वह पम्पा-तट) सुशोभित था।
'24': >-
  मालती और कुन्द की झाड़ियों से, भण्डीर और निचुल से, तथा अशोक, सप्तपर्ण, कटक और
  अतिमुक्तक से भी (वह प्रदेश) शोभित था।
'25': >-
  और अन्य-अन्य अनेक प्रकार के वृक्षों से वह (पम्पा) मानो किसी प्रमदा (सुन्दरी)
  के समान सजी हुई थी। इसके तट पर पूर्वोक्त धातुओं (खनिज-रंगों) से मण्डित एक
  पर्वत है।
'26': >-
  वह ऋष्यमूक नाम से प्रसिद्ध है, जिसके पादप चित्र-विचित्र पुष्पों से लदे रहते
  हैं। उस महात्मा ऋक्षरज के पुत्र—हरि (वानर) —
'27': >-
  महान पराक्रमी और ‘सुग्रीव’ नाम से विख्यात—वहीं निवास करता है। हे नरश्रेष्ठ!
  तुम वानरेन्द्र सुग्रीव के पास जाओ।
'28': >-
  सत्य-पराक्रमी राम ने लक्ष्मण से फिर यह वचन कहा—हे लक्ष्मण! मेरे बिना सीता के
  बिना (अर्थात सीता-वियोग में) जीवित रहना मेरे लिए कैसे सम्भव होगा?
'29': >-
  ऐसा कहकर, मदन (काम) से पीड़ित और एकमात्र उसी (सीता) में चित्त लगाए हुए, वे
  लक्ष्मण से यह बात कहते हुए, उत्तम शोक को प्रकट करते हुए, कमलिनी से युक्त मनोहर
  पम्पा में प्रविष्ट हो गए।
'30': >-
  क्रमशः आगे बढ़ते हुए और वन का निरीक्षण करते हुए, उन्होंने शुभ दर्शनीय काननों
  से युक्त पम्पा को देखा—जो नाना प्रकार के असंख्य पक्षियों से परिपूर्ण थी—और राम
  लक्ष्मण के साथ उसमें प्रवेश कर गए।
'31': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘पम्पा-दर्शन’ नामक पचहत्तरवाँ सर्ग (३-७५) सम्पन्न हुआ।
