'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో “రావణవికత్థనం” నామ అష్టచత్వారింశః
  సర్గః ॥3-48॥
'1': >-
  ఇలా సీత ఇలా పలుకుతుండగా, కోపంతో ఉప్పొంగిపోయిన రావణుడు లలాటంపై భ్రూకుటిని
  కట్టుకొని, కఠినమైన మాటలతో ఆమెకు ప్రతివచనం చెప్పాడు. ॥3-48-1॥
'2': >-
  హే శుభ్రవర్ణినీ! నేను వైశ్రవణుని (కుబేరుని) తమ్ముడను, అతనికి శత్రువునను. నా
  పేరు రావణుడు; దశగ్రీవుడు, మహా ప్రతాపవంతుడు—నీకు మంగళం కలుగుగాక. ॥3-48-2॥
'3': >-
  దేవతలు, గంధర్వులు, పిశాచులు, పక్షులు, సర్పాలు—ఇవన్నీ నన్ను చూచి ఎల్లప్పుడూ
  భయంతో పారిపోతుంటాయి; మరణభయంతో ప్రజలు ఎలా కంపిపోతారో అలాగే. ॥3-48-3॥
'4': >-
  కారణాంతరంలో (మరొక సందర్భంలో) నా సవతి తమ్ముడు అయిన వైశ్రవణునితో క్రోధంతో రణంలో
  ద్వంద్వయుద్ధం చేసి, పరాక్రమంతో అతన్ని జయించాను. ॥3-48-4॥
'5': >-
  నా భయంతో బాధపడిన అతడు, తన సంపదలతో కూడిన రాజ్యాధిష్ఠానాన్ని వదిలి, శ్రేష్ఠమైన
  కైలాసపర్వతంపై నరవాహనుడై (మనుష్యమో మానవాకారమో వాహనమై) నివసిస్తున్నాడు. ॥3-48-5॥
'6': >-
  భద్రే! అతని పుష్పకమనే శుభమైన, ఇష్టప్రకారం ఎక్కడికైనా పోగల విమానం నా
  వీర్యబలంతోనే సంపాదించాను; దానివల్లనే నేను ఆకాశంలో సంచరిస్తాను. ॥3-48-6॥
'7': >-
  హే మైథిలీ! నా కోపం పుట్టిన ముఖాన్ని చూసినంత మాత్రానే, ఇంద్రుని ముందుండి నడిచే
  దేవతలందరూ కూడా భయంతో వణికిపోతూ పారిపోతారు. ॥3-48-7॥
'8': >-
  నేను ఎక్కడ నిలబడుతానో అక్కడ వాయుదేవుడే సందేహంతో (భయంతో) వీచుతాడు; ఆకాశంలో
  సూర్యుడు కూడా, చంద్రుడూ కూడా భయంతో తమ తేజస్సును కోల్పోయినవారిలా
  (శీతలులైనట్లుగా) కనిపిస్తారు. ॥3-48-8॥
'9': >-
  నేను ఎక్కడ ఉంటానో, అక్కడ చెట్ల ఆకులే కదలకుండా నిశ్చలమైపోతాయి; నదుల నీరు కూడా
  స్థిరంగా నిలిచినట్లు ఉంటుంది—నేను అక్కడ నిలిచినా, నడిచినా అదే స్థితి. ॥3-48-9॥
'10': >-
  సముద్రానికి ఆపారంలో ‘లంక’ అనే శుభనగరం ఉంది; అది భయంకర రాక్షసులతో నిండిపోయి,
  ఇంద్రుని అమరావతిలా వైభవిస్తోంది. ॥3-48-10॥
'11': >-
  పాండురవర్ణమైన ప్రాకారంతో చుట్టుముట్టబడి ప్రకాశిస్తూ, బంగారు
  గవాక్షములు/ప్రాకారపు అంచులు కలిగి, రమ్యమైన ఆ పురికి వైదూర్యమణులతో చేసిన
  తోరణాలు ఉన్నాయి. ॥3-48-11॥
'12': >-
  హస్తులు, అశ్వాలు, రథాలతో కిటకిటలాడుతూ, తూర్యనాదాలతో మార్మోగుతూ, సర్వకామఫలాలను
  ఇచ్చే వృక్షాలతో నిండిన ఉద్యానవనాలతో అలంకరింపబడింది. ॥3-48-12॥
'13': >-
  హే సీతా! రాజకుమారీ! నాతో కలిసి అక్కడే నివసించు; హే ధీరమనస్కురాలా! అప్పుడు
  మానవస్త్రీలను (మానవలోకాన్ని) నువ్వు ఇక తలచుకొను కూడా. ॥3-48-13॥
'14': >-
  హే శ్రేష్ఠవర్ణినీ! మానవభోగాలను, దివ్యభోగాలను అనుభవిస్తూ ఉండగా, తక్కువ ఆయుష్షు
  గల ఆ మానుషుడు రాముని నువ్వు మళ్లీ తలచుకొను. ॥3-48-14॥
'15': >-
  దశరథ మహారాజు ప్రియమైన కుమారుని (భరతుని) రాజ్యంలో నిలిపి, బలహీనుడైన తన
  జ్యేష్ఠకుమారుడైన రాముణ్ని తరువాత వనవాసానికి పంపాడు. ॥3-48-15॥
'16': >-
  అలా రాజ్యభ్రష్టుడై, మనసు కృంగిపోయిన రామునితో—హే విశాలాక్షీ! ఆ తపస్వి, ఆ
  తాపసుడితో నీవు ఏమి చేయగలవు? ॥3-48-16॥
'17': >-
  నిన్ను కోరుతూ స్వయంగా వచ్చిన రాక్షసాధిపతిని (నన్ను) స్వీకరించు; మన్మథబాణాలతో
  గాయపడిన నన్ను నీవు తిరస్కరించుటకు తగదు. ॥3-48-17॥
'18': >-
  హే భీరు! నన్ను తిరస్కరించినట్లయితే తరువాత తప్పక పశ్చాత్తాపాన్ని
  పొందుతావు—ఊర్వశి పురూరవసుని పాదంతో తన్నినట్లే (అవమానించినట్లే). ॥3-48-18॥
'19': >-
  యుద్ధంలో రాముడు నా వేలి (అంగుళి)తో కూడా సరిపోలడు—అతడు కేవలం మానుషుడు. హే
  శుభ్రవర్ణినీ! నీ భాగ్యవశాత్తు నాకు నీవు లభించింది; కాబట్టి నన్నే ఆశ్రయించు.
  ॥3-48-19॥
'20': >-
  ఇలా చెప్పబడినప్పుడు వైదేహి కోపంతో మండిపడి, కన్నులు ఎర్రబడగా, ఏకాంతస్థలంలో ఉన్న
  రాక్షసాధిపతిని కఠినమైన వాక్యాలతో ఇలా పలికింది. ॥3-48-20॥
'21': >-
  సర్వదేవతలచే నమస్కరింపబడే వైశ్రవణ దేవుని తమ్ముడనని చెప్పుకుంటూ, నీవు ఇంత
  అశుభకార్యాన్ని చేయాలని ఎలా కోరుతున్నావు? ॥3-48-21॥
'22': >-
  రావణా! నీ వంటి కర్కశుడైన రాజు, దుర్బుద్ధి గలవాడు, ఇంద్రియజయము లేనివాడు ఉన్న
  రాక్షసులంతా తప్పకుండా వినశించిపోతారు. ॥3-48-22॥
'23': >-
  ఇంద్రుని భార్య శచీని అపహరించినా ఇంద్రుడు జీవించగలడు; కానీ రాముని భార్య అయిన
  నన్ను తీసుకువెళ్లి నీవు క్షేమంగా ఉండగలవాడవు కాదు. ॥3-48-23॥
'24': >-
  వజ్రధరుడైన ఇంద్రుని అతి సుందరరూపిణి శచీని బలాత్కరించిన తరువాత కూడా అతడు
  దీర్ఘకాలం జీవించవచ్చు; కానీ హే రాక్షసా! నన్నువంటి సతీమణిని అవమానించి
  బలాత్కరించిన నీవు—అమృతం త్రాగినవాడైనప్పటికీ—మోక్షం గానీ విముక్తి గానీ నీకు
  ఉండదు. ॥3-48-24॥
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే “రావణవికత్థనం” నామ
  అష్టచత్వారింశః సర్గః ॥3-48॥
