'25': >-
  “మహాబాహువైన లక్ష్మణుడు కూడా (అన్న స్వరం విని)
  విషాదస్థితికి/కర్తవ్యసంకటస్థితికి లోనవుతాడు” అని ఆలోచిస్తూ, ధర్మాత్ముడైన
