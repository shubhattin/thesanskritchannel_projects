'23': >-
  ఇదే సుగ్రీవుని రమ్యమైన పురి; ఇక్కడనే నేను వాలిని సంహరించితిని. అప్పుడు వాలిచే
  పాలింపబడిన కిష్కింధా పురిని చూచి సీత… ॥6-126-23॥
'24': >-
  …ప్రణయముతో కూడిన వినయభావంతో, రామునితో (మధురంగా) ఇలా పలికెను: “నృపా! తార మొదలైన
