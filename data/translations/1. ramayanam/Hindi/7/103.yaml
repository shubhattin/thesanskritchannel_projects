'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘काल का आगमन’ नामक एक सौ
  तीनवाँ सर्ग (७-१०३)।
'1': >-
  तब कुछ समय व्यतीत होने पर, जब राम धर्मपरायण होकर स्थित थे, तब ‘काल’ तपस्वी
  (तापस) का रूप धारण करके राजद्वार पर आया।
'2': >-
  उसने धैर्यवान् तथा यशस्वी लक्ष्मण से ये वचन कहा— ‘कार्य के अत्यन्त महत्त्व के
  कारण मैं आया हूँ; तुम मेरा निवेदन श्रीराम से कर दो।’
'3': >-
  उसने कहा— ‘हे महाबल! मैं अत्यन्त बलशाली, अपरिमित तेजस्वी महर्षि का दूत हूँ।
  मैं श्रीराम के दर्शन की इच्छा से किसी कार्यवश यहाँ आया हूँ।’
'4': >-
  उसका यह वचन सुनकर सौमित्रि (लक्ष्मण) शीघ्रता से युक्त होकर श्रीराम के पास गए
  और उस आगत तपस्वी का निवेदन कर दिया।
'5': >-
  लक्ष्मण ने कहा— ‘हे महाद्युति राम! धर्म के द्वारा आप दोनों लोकों में जय
  (कल्याण) प्राप्त करें। तप के कारण सूर्य के समान प्रभा वाले एक दूत आपको देखने
  आया है।’
'6': >-
  लक्ष्मण के कहे हुए उन वचनों को सुनकर श्रीराम ने कहा— ‘तात! उस महातेजस्वी मुनि
  को, जो उसका संदेश (वाक्य) धारण किए हुए है, भीतर प्रवेश कराया जाए।’
'7': >-
  सौमित्रि ने ‘ऐसा ही हो’ कहकर उस मुनि को भीतर प्रवेश कराया— जो अपने तेज से
  प्रज्वलित था और अपनी किरणों से मानो सबको दग्ध कर रहा था।
'8': >-
  वह ऋषि रघुश्रेष्ठ के पास जाकर, अपने ही तेज से देदीप्यमान होकर, मधुर वाणी से
  राघव से बोला— ‘आप वर्धस्व (समृद्ध हों/कल्याण को प्राप्त हों)।’
'9': >-
  महातेजस्वी राम ने उन्हें अर्घ्य सहित पूजापूर्वक सत्कार किया और फिर अव्यग्र
  (निश्चिन्त) होकर उनका कुशल-क्षेम पूछने लगे।
'10': >-
  श्रीराम के द्वारा कुशल-क्षेम पूछे जाने पर, वचनों में श्रेष्ठ और महायशस्वी वह
  मुनि दिव्य स्वर्णमय आसन पर जा बैठा।
'11': >-
  तत्पश्चात् राम ने उससे कहा— ‘हे महामुने! आपका स्वागत है। आप जिन वचनों/संदेश को
  पहुँचाने के लिए दूत रूप में आए हैं, वे मुझे बताइए।’
'12': >-
  राजसिंह (श्रीराम) के द्वारा प्रेरित होकर मुनि ने वचन कहा— ‘यदि तुम हित
  (कल्याण) की अपेक्षा रखते हो, तो यह (बात/संवाद) द्वन्द्व रूप से—अर्थात् केवल दो
  व्यक्तियों के बीच—कहा जाना चाहिए।’
'13': >-
  उसने आगे कहा— ‘यदि तुम मुनिश्रेष्ठ के वचन का आदर करना चाहते हो, तो जो कोई इसे
  सुने या देखे, वह तुम्हारे लिए वध्य (दण्डनीय/मृत्युदण्ड योग्य) होगा।’
'14': >-
  राम ने ‘तथास्तु’ कहकर प्रतिज्ञा की और लक्ष्मण से कहा— ‘हे महाबाहो! द्वार पर ही
  खड़े रहो और प्रतिहार (द्वारपाल) को हटा दो।’
'15': >-
  राम ने कहा— ‘हे सौमित्रे! ऋषि और मेरे बीच होने वाला यह द्वन्द्व-सम्बन्धी संवाद
  जो कोई देखे या सुने, वह निश्चय ही मेरे द्वारा वध्य होगा।’
'16': >-
  तत्पश्चात् काकुत्स्थ (राम) ने लक्ष्मण को द्वार पर रोककर (द्वार-रक्षा का
  दायित्व देकर) मुनि से कहा— ‘हे मुने! कहिए, आप जो कहना चाहते हैं, वह कहिए।’
'17': >-
  ‘जो वचन तुम्हारे मन में निश्चयपूर्वक है, अथवा जिस प्रयोजन से तुम यहाँ आए और
  समाहित हो— उसे निःशंक होकर कहो; वह (कुतूहल) मेरे हृदय में भी स्थित है।’
'18': >-
  इस प्रकार आर्ष (ऋषिप्रोक्त) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘काल का आगमन’ नामक एक सौ तीनवाँ सर्ग (७-१०३) समाप्त हुआ।
