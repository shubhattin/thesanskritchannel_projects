'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सेनानिवेश’ नामक
  उनतालीसवाँ (४-३९) सर्ग।
'1': >-
  इस प्रकार कह रहे सुग्रीव को धर्मधारियों में श्रेष्ठ श्रीराम ने दोनों भुजाओं से
  आलिंगन करके, हाथ जोड़कर (कृताञ्जलि होकर) प्रत्युत्तर दिया।
'2': >-
  यदि इन्द्र वर्षा-ऋतु में वर्षा करें, तो इसमें कोई आश्चर्य नहीं होगा। वह सहस्र
  किरणों वाला सूर्य आकाश को निर्मल करके तिमिर-रहित कर दे—यह भी स्वाभाविक ही है।
'3': >-
  चन्द्रमा अपनी प्रभा से रात्रि को सौम्य और निर्मल कर देता है। हे परन्तप!
  तुम्हारे जैसा मित्र भी अपने मित्रों के हृदय में प्रीति उत्पन्न करे—यह भी
  स्वाभाविक है।
'4': >-
  अतः हे सौम्य! तुम्हारे विषय में यह शोभनीय बात भी कोई आश्चर्य नहीं कि तुम ऐसा
  करते हो। हे सुग्रीव! मैं तुम्हें भलीभाँति जानता हूँ—तुम सदा प्रिय वचन बोलने
  वाले हो।
'5': >-
  हे सखे! तुम्हारा सहारा पाकर मैं युद्ध में समस्त शत्रुओं पर विजय प्राप्त
  करूँगा। तुम ही मेरे सुहृद्-मित्र हो; इसलिए तुम मुझे सहायता करने योग्य हो।
'6': >-
  उस राक्षसाधम ने अपने ही विनाश के लिए मैथिली सीता का हरण किया है; जैसे अनुह्लाद
  ने पौलोमी को छलपूर्वक (हरकर) शची को ठग लिया था।
'7': >-
  अल्प ही काल में मैं तीक्ष्ण बाणों से रावण का वध कर दूँगा—जैसे शतक्रतु (इन्द्र)
  ने पौलोमी के अभिमानी पिता (पुलोमा) का वध किया था।
'8': >-
  इसी बीच आकाश में धूल का घोर प्रवाह उठ खड़ा हुआ; सहस्रकिरण सूर्य की उष्ण और
  तीव्र प्रभा मानो आच्छादित हो गई।
'9': >-
  उस धूल-रज से दूषित होकर दिशाएँ भी व्याकुल हो उठीं; और समस्त पृथ्वी—पर्वतों,
  वनों तथा उपवनों सहित—काँपने लगी।
'10': >-
  तदनन्तर पर्वत-राज के समान विशाल, तीक्ष्ण दाँतों वाले, महाबली असंख्य प्लवंगमों
  ने सारी भूमि को ढक लिया।
'11': >-
  फिर एक निमेष मात्र के अन्तर में ही वे हरियूथपति (वानर-नायक) अपने-अपने शत-शत
  कोटि वानरों के परिवारों सहित वहाँ उपस्थित हो गए।
'12': >-
  नदियों के निकट रहने वाले, पर्वतीय, समुद्रप्रदेश के, तथा मेघ-गर्जना के समान नाद
  करने वाले महाबली वानर, और अन्य अनेक वनवासी हरिगण भी आ पहुँचे।
'13': >-
  कुछ वानर उदित होते हुए सूर्य के समान वर्ण वाले थे, कुछ चन्द्रमा के समान गौर;
  कुछ कमल के केसर के समान वर्ण वाले थे, और कुछ श्वेत, मानो स्वर्ण-निर्मित आलयों
  में रहने वाले हों—ऐसे विविध वानर भी आए।
'14': >-
  तब दस सहस्र कोटि वानरों से घिरा हुआ, ‘शतबलि’ नामक एक तेजस्वी और वीर वानर दिखाई
  पड़ा।
'15': >-
  तदनन्तर तारा के पराक्रमी पिता—काँचन-शैल के समान दीप्तिमान—अनेकों बहु-सहस्र
  कोटि वानरों सहित दिखाई पड़े।
'16': >-
  फिर एक अन्य, एक सहस्र कोटि वानरों से युक्त, रुमा के पिता—सुग्रीव के पूज्य
  श्वशुर, समर्थ और प्रभु—वहाँ आ पहुँचे।
'17': >-
  जो कमल-केसर के समान शोभायमान थे, जिनका मुख उदित होते हुए सूर्य के समान दीप्त
  था, जो बुद्धिमान थे—ऐसे वानरश्रेष्ठ, समस्त वानरों में उत्तम (श्रेष्ठतम) भी
  वहाँ प्रकट हुए।
'18': >-
  अनेकों बहु-सहस्र वानरों के सहित, हनुमान के तेजस्वी पिता ‘केसरी’ भी वहाँ दिखाई
  पड़े।
'19': >-
  भयंकर पराक्रम वाले गोलांगूलों के महाराज ‘गवाक्ष’ एक सहस्र कोटि वानरों से घिरे
  हुए दिखाई दिए।
'20': >-
  भयानक वेग वाले ऋक्षों में ‘धूम्र’ नामक, शत्रुओं का संहार करने वाला (वीर) दो
  सहस्र कोटि वानरों से घिरा हुआ वहाँ आ पहुँचा।
'21': >-
  महापर्वत के समान भयंकर ‘पनस’ नामक यूथप महावीर्यवान था; वह तीन कोटि वानरों से
  घिरा हुआ वहाँ आया।
'22': >-
  नीलाञ्जन-समूह के समान वर्ण वाला, ‘नील’ नामक यह महाकाय यूथप दस कोटि वानरों से
  घिरा हुआ दिखाई पड़ा।
'23': >-
  तदनन्तर काँचन-शैल के समान कान्तियुक्त ‘गवय’ नामक यूथप महावीर्यवान था; वह पाँच
  कोटि वानरों से घिरा हुआ आया।
'24': >-
  तब बलवान् ‘दरीमुख’ नामक यूथप भी एक सहस्र कोटि वानरों से घिरा हुआ, सुग्रीव के
  निकट आकर उपस्थित हो गया।
'25': >-
  अश्विनी-कुमारों के पुत्र, महाबली मैन्द और द्विविद—ये दोनों—कोटि-कोटि सहस्र
  वानरों से घिरे हुए दिखाई दिए।
'26': >-
  बलवान्, वीर, महातेजस्वी ‘गज’ तीन कोटि वानरों से घिरा हुआ सुग्रीव के समीप आ
  पहुँचा।
'27': >-
  ऋक्षराज, महातेजस्वी ‘जाम्बवान्’ नाम से प्रसिद्ध, दस कोटि वानरों से व्याप्त
  होकर (उनका नेतृत्व करता हुआ) सुग्रीव के अधीन उपस्थित था।
'28': >-
  ‘रुमण’ नामक तेजस्वी और बलवान्, पराक्रमी वानरों से घिरा हुआ, शीघ्रता से आ
  पहुँचा; वह सौ कोटि वानरों से आवृत था।
'29': >-
  इसके बाद एक सहस्र कोटि और सौ (अधिक) वानरों के सहित, पीछे-पीछे हरिगणों से अनुगत
  ‘गन्धमादन’ वहाँ आ पहुँचा।
'30': >-
  फिर एक सहस्र पद्म (अत्यधिक संख्या) वानरों से तथा एक सौ शङ्कु (अतिरिक्त) वानरों
  से घिरा, युवराज अङ्गद—जो पराक्रम में अपने पिता के तुल्य था—वहाँ पहुँचा।
'31': >-
  तदनन्तर तारा के समान तेजस्वी ‘तार’ पाँच कोटि भयंकर पराक्रमी वानरों के साथ दूर
  से ही दिखाई पड़ने लगा।
'32': >-
  ‘इन्द्रजानु’ नामक कवि-स्वभाव (विद्वान) और वीर यूथप भी दिखाई पड़ा; वह ग्यारह
  कोटि वानरों का स्वामी था और उन्हीं से घिरा हुआ था।
'33': >-
  फिर उदित सूर्य के समान कान्तिमान ‘रम्भ’ वहाँ आ पहुँचा; वह एक अयुत (दस हजार)
  तथा एक सहस्र और एक शत (अतिरिक्त) वानरों से घिरा हुआ था।
'34': >-
  तदनन्तर ‘दुर्मुख’ नामक बलवान् वानर-यूथपति, वीर, दो कोटि वानरों से घिरा हुआ
  दिखाई दिया।
'35': >-
  कैलास-शिखर के समान आकार वाले, भयंकर पराक्रमी वानरों से घिरा हुआ हनुमान् एक
  सहस्र कोटि वानरों के साथ दिखाई पड़ा।
'36': >-
  महावीर्यवान् नल भी द्रुम-प्रदेशों में रहने वाले वानरों से घिरा हुआ, सौ कोटि
  तथा एक सहस्र और एक शत (अतिरिक्त) के साथ वहाँ आ पहुँचा।
'37': >-
  तदनन्तर श्रीमान् ‘दधिमुख’ दस कोटि वानरों से घिरा हुआ आया और उस महात्मा सुग्रीव
  को प्रणाम-नाद/जयघोष करते हुए (उसे) अभिवादन किया।
'38': >-
  शरभ, कुमुद, वह्नि, वानर ‘रंह’—ये तथा और भी अनेक, इच्छानुसार रूप धारण करने वाले
  वानर (वहाँ उपस्थित थे)।
'39': >-
  पृथ्वी के समस्त भाग को, तथा पर्वतों और वनों को घेरकर, वे यूथपति भी आ पहुँचे
  जिनकी संख्या का कोई लेखा नहीं था।
'40': >-
  समस्त वानर पृथ्वी पर आकर जम गए; कोई उछलते-कूदते थे, कोई छलाँगें लगाते थे और
  कोई गर्जना करते थे। वे सब सुग्रीव की ओर इस प्रकार बढ़े, जैसे सूर्य की ओर
  मेघ-समूह उमड़ते चले आते हैं।
'41': >-
  भुजाओं में अत्यन्त सामर्थ्य वाले वे प्रमुख वानर अनेक प्रकार के महान् शब्द करते
  हुए, सिर झुकाकर वानरेन्द्र सुग्रीव को अपनी-अपनी उपस्थिती का निवेदन करने लगे।
'42': >-
  अन्य वानरश्रेष्ठ भी यथोचित रूप से एकत्र होकर, सुग्रीव से भेंट करके, उस समय हाथ
  जोड़कर (प्राञ्जलि होकर) वहीं खड़े रहे।
'43': >-
  तब धर्मज्ञ सुग्रीव ने शीघ्र ही उन समस्त वानर-ऋषभों का परिचय श्रीराम को कराया;
  और फिर हाथ जोड़कर खड़ा हुआ यह वचन बोला।
'44': >-
  हे वानरेन्द्रों! (सुग्रीव) ने विधिपूर्वक सेनाओं को पर्वतों के झरनों के निकट
  तथा समस्त वनों में यथासुख ठहराकर, बल-सम्बन्धी ज्ञान रखने वाला (स्वयं) अब आगे
  की व्यवस्था/कार्रवाई के लिए बल (सेना) को संभालना/कार्य में लगाना चाहता है।
'45': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद् वाल्मीकि-रामायण—आदिकाव्य—के किष्किन्धाकाण्ड
  में ‘सेनानिवेश’ नामक उनतालीसवाँ (४-३९) सर्ग समाप्त हुआ।
