'27': >-
  “సాధు, సాధు” అని కాకుత్స్థుడైన రాముని దేవతలు కూడా అభిపూజించగా, పరమప్రీతుడైన
  సహస్రాక్షుడూ పురందరుడూ (ఇంద్రుడు) పలికెను ॥ ౧-౨౬-౨౭ ॥
'28': >-
  అన్ని దేవతలును హర్షించి, తదుపరి విశ్వామిత్రునితో ఇలా అన్నారు: “మునివర్యా,
