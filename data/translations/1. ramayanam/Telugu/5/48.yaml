'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమునందు సుందరకాండలో ‘ఇంద్రజిదభియోగః’ నామ
  అష్టచత్వారింశః సర్గః ॥5-48॥
'1': >-
  తదనంతరం హనుమంతుని చేత అక్షకుమారుడు హతుడైనట్లు తెలిసిన రాక్షసాధిపతి మహాత్ముడైన
  రావణుడు మనస్సును స్థిరపరచుకొని, దేవసమానుడైన ఇంద్రజిత్తును కోపంతో ఆజ్ఞాపించెను.
'2': >-
  ‘నీవు అస్త్రవిద్యలో నిపుణుడవు; ఆయుధధారులందరిలో శ్రేష్ఠుడవు; దేవాసురులకు కూడా
  శోకాన్ని కలిగించగలవు. ఇంద్రునితో కూడిన దేవతలపై చేసిన కార్యాలు నీకు ప్రసిద్ధం.
  పితామహుని ఆరాధనవల్ల సంపాదించిన అస్త్రబలము నీకు ఉన్నది.
'3': >-
  నీ అస్త్రబలాన్ని ఎదుర్కొన్నప్పుడు, దేవతలు మరుద్గణాలతో సహా—even దేవేశ్వరుని
  ఆశ్రయించినవారై ఉన్నా—యుద్ధరంగంలో నిలిచే శక్తి పొందలేకపోయిరి.
'4': >-
  మూడు లోకాలలో యుద్ధంలో అలసట పొందకుండా ఉండగలవాడు ఎవడును లేడు. నీవు
  భుజబలవీర్యముతో రక్షింపబడినవాడవు, తపస్సు చేత పరిరక్షింపబడినవాడవు; దేశకాలానుసారం
  కార్యాన్ని నడిపించగలవాడవు—అత్యుత్తమమైన బుద్ధి నీదే.
'5': >-
  యుద్ధాలలో నీకు చేయలేని కార్యమన్నది లేదు; ముందుగా మంత్రించి యుక్తితో చేయలేనిదీ
  లేదు. మూడు లోకములలో నీ అస్త్రబలమును మరియు నీ స్వబలమును తెలిసినవాడు లేని
  వాడెవరూ లేరు.
'6': >-
  నీ తపోబలమూ, పరాక్రమమూ, సమరమందలి అస్త్రబలమూ నా స్థాయికి తగినవే. యుద్ధంలో
  శత్రువులను అణచివేయగోరినప్పుడు నిన్ను ఆశ్రయిస్తే నా మనస్సు ఏమాత్రం
  క్షీణించదు—ఇది నిశ్చయం.
'7': >-
  కింకరులంతా హతులయ్యారు; జంబుమాలి అనే రాక్షసుడును హతుడయ్యాడు; అమాత్యుల కుమారులైన
  వీరులును, సేన ముందు నడిచే ఐదుగురు ప్రముఖ నాయకులును నశించిరి.
'8': >-
  అశ్వనాగరథములతో సమృద్ధిగా ఉన్న గొప్ప సేనాబలములు కూడా నశించిరి. నీ సహోదరుడైన
  ప్రియ కుమారుడు అక్షుడు కూడా హతుడయ్యాడు. అయినా, శత్రునాశకుడా, ఆ అన్నిటిలో నాకు
  ఆశ్రయం లేదు; నాకు నిజమైన బలం నీవే.
'9': >-
  ఈ మహాబలము హతమై పడిపోయినట్లు, ఆ వానరుని ప్రభావమును మరియు పరాక్రమమును చూచి,
  అలాగే నీ స్వసారాన్ని కూడా పరిశీలించి, నీ బలానికి తగిన వేగంతో కార్యాన్ని
  ఆరంభించుము.
'10': >-
  శత్రువు శాంతుడై ఉన్నప్పుడు, నీవు సమీపించగానే బలహ్రాసం కలిగి, దూరమై పోతే
  శాంతించునట్లే జరుగును. కనుక నీ బలమును, శత్రుబలమును సమ్యకుగా
  పరిశీలించి—అస్త్రధారులలో శ్రేష్ఠుడవైన నీవు యుద్ధాన్ని ప్రారంభించుము.
'11': >-
  వీరసైన్య సమూహములు గుంపులుగా కూడా—విశాలమైన సారముగల వజ్రాన్ని చేతపట్టి
  వచ్చినా—అలాంటివి నిన్ను కదిలించలేవు. వాయుదేవుని గమనానికి ప్రమాణమేది లేదు;
  అగ్నిసమానుడైన నిన్ను సాధారణ కర్మాలతో హతముచేయుట సాధ్యం కాదు.
'12': >-
  ఈ విషయమును బాగా పరిశీలించి, స్వకర్తవ్యానికి తగిన విధంగా మనస్సును సమాధానంగా
  ఉంచినవాడై, నీ ధనుస్సు యొక్క దివ్యవీర్యాన్ని స్మరిస్తూ—అక్షతముగా (నిష్కళంకంగా)
  కార్యాన్ని ప్రారంభించుము.
'13': >-
  ‘మతిశ్రేష్ఠుడా, నిన్ను నేను పంపుతున్నది విచక్షణలేనిదేమీ కాదు. ఇది
  రాజధర్మములలోనూ, క్షత్రియుల బుద్ధిగా కూడా అంగీకరింపబడిన నియమమే’ అని అతడు
  చెప్పెను.
'14': >-
  ‘శత్రుదమనా! యుద్ధంలో అనేక శస్త్రముల వినియోగమందు వైశారద్యం తప్పక
  తెలిసికొనవలసినది; సమరంలో కోరుకోదగిన విజయం పొందుటే లక్ష్యం’ అని కూడా (రావణుడు)
  పలికెను.
'15': >-
  పితృవాక్యాన్ని వినగానే, దక్షసుత (అదితి) ప్రభావసమాన మహిమగలవాడైన ఇంద్రజిత్తు, తన
  ప్రభువైన తండ్రికి త్వరగా ప్రదక్షిణ చేసి, యుద్ధానికి సిద్ధబుద్ధితో బయలుదేరెను.
'16': >-
  తదనంతరం తనకు ప్రియమైన స్వగణములచే పూజింపబడిన ఇంద్రజిత్తు, యుద్ధోన్మత్తమైన
  ఉత్సాహంతో సంగ్రామమునకు ప్రవేశించెను.
'17': >-
  పద్మముల వంటి విశాల నేత్రములుగల శ్రీమంతుడైన, రాక్షసాధిపతి కుమారుడైన
  మహాతేజస్స్వి ఇంద్రజిత్తు—పౌర్ణమి సముద్రంలా ఉద్ధృతమై—బయలుదేరెను.
'18': >-
  పక్షిరాజసమానమైన అపరిమిత వేగముగల, తీక్ష్ణదంతములుగల నాలుగు వ్యాఘ్రములు
  (అశ్వములు) జోడించబడిన, అసహ్యమైన వేగముగల రథాన్ని ఇంద్రునితో సమానుడైన
  ఇంద్రజిత్తు అధిరోహించెను.
'19': >-
  ఆ రథీ—ధనుర్ధరులలో శ్రేష్ఠుడు, శస్త్రజ్ఞుడు, అస్త్రవిద్యావేత్తలలో
  వరుడు—హనుమంతుడు ఉన్నచోటికి తన రథంతో తక్షణమే దూసుకుపోయెను.
'20': >-
  అతని రథ ఘోషనూ, ధనుస్సు జ్యా స్వరాన్నీ వినిన ఆ హరివీరుడు (హనుమంతుడు) మరింత
  హర్షంతో నిండిపోయెను.
'21': >-
  ఇంద్రజిత్తు ధనుస్సును చేతపట్టి, పదునైన అగ్రములుగల బాణములను తీసుకొని, హనుమంతుని
  లక్ష్యంగా చేసుకొని—యుద్ధపాండిత్యముగలవాడై—ముందుకు సాగెను.
'22': >-
  అలా యుద్ధానికి బయలుదేరుతున్న బాణపాణియైన ఇంద్రజిత్తుని చూసి, సంగ్రామంలో ఉత్సాహం
  పుట్టిన ఆ సమయంలో, సమస్త దిశలూ మలినముగా మారెను; అనేక విధములైన మృగములు
  క్రూరధ్వనులతో అరవసాగెను.
'23': >-
  అక్కడకు నాగయక్షులు, మహర్షులు, చక్రచర సిద్ధులు సమాగమించిరి. ఆకాశాన్ని
  పక్షిసమూహములు కప్పివేసి, అత్యంత ఆనందంతో గట్టిగా కూసిరి.
'24': >-
  వేగంగా వస్తున్న ఇంద్రధ్వజముతో కూడిన రథాన్ని చూచి, ఆ వానరుడు (హనుమంతుడు) గొప్ప
  నాదం చేసెను; అతని వేగమూ మరింత పెరిగెను.
'25': >-
  దివ్యరథాన్ని ఆశ్రయించి, విచిత్రమైన ధనుస్సును ధరించిన ఇంద్రజిత్తు—మెరుపుల
  గర్జనలాంటి ధ్వని వచ్చేలా—ధనుస్సును బిగించి ఝంఝానాదం చేసెను.
'26': >-
  అతీతీక్ష్ణవేగములుగల, మహాబలములుగల, యుద్ధమందు ఏమాత్రం భయములేని ఆ
  ఇద్దరూ—వైరబద్ధులైన దేవాసురేంద్రులలాగా—(ముఖాముఖిగా) కలిశిరి: ఒకవైపు కపి,
  మరొకవైపు రాక్షసాధిపతి కుమారుడు.
'27': >-
  సంగ్రామంలో ప్రసిద్ధుడైన, ధనుస్సు ధరించిన ఆ మహారథి వీరుని బాణప్రవాహాన్ని
  (హనుమంతుడు) అడ్డుకొనెను; అపరిమేయుడైన (రావణుని) తండ్రివలె మహిమగల ఆ ఇంద్రజిత్తు
  యుద్ధమార్గంలో చురుకుగా సంచరించెను.
'28': >-
  అప్పుడు పరవీరహంత అయిన ఆ వీరుడు, బాగా తీశిన తీక్ష్ణశల్యములుగల, సుపత్రములైన,
  బంగారు వర్ణపు విచిత్ర పుంఖములుగల, వజ్రసమాన వేగంతో నిరంతరంగా వచ్చుచున్న
  బాణములను విడిచెను.
'29': >-
  తదనంతరం రథ ధ్వనిని, మృదంగ-భేరి-పటహ శబ్దములను, అలాగే లాగబడి బిగించబడుతున్న
  ధనుస్సు ఘోషను వినగానే హనుమంతుడు మరల పైకి దూకెను.
'30': >-
  బాణముల మధ్యలోనే మహాకపి వెంటనే తన దేహాన్ని తిప్పి తప్పించుకొనుచుండెను;
  లక్ష్యసాధనాన్ని వదలక, శత్రువుకు అందనివాడై నిలిచి, బాణముల పడగను నిరర్థకముగా
  చేయుచుండెను.
'31': >-
  మళ్ళీ అతని బాణముల ముందుకు (నేరుగా) వచ్చెను. అనిలాత్మజుడైన హనుమంతుడు రెండు
  చేతులు చాపి పైకి ఎగిరెను.
'32': >-
  వేగసంపన్నులైన, యుద్ధకర్మలో వైశారదులైన ఆ ఇద్దరూ, సమస్త ప్రాణుల మనస్సును
  ఆకర్షించే అత్యుత్తమ యుద్ధాన్ని నిర్వహించిరి.
'33': >-
  రాక్షసుడు హనుమంతుని బలహీనత ఏదీ చూడలేకపోయెను; మారుతి కూడా ఆ మహాత్ముడైన
  ఇంద్రజిత్తుని బలహీనతను గ్రహించలేకపోయెను. దేవసమాన పరాక్రములైన ఆ ఇద్దరూ
  ఎదురెదురుగా కలసి, పరస్పరం అజేయులై నిలిచిరి.
'34': >-
  లక్ష్యసాధనమందు ఆటంకం కలుగుచుండగా, అమోఘములైన బాణములు వరుసగా దూసుకొస్తుండగా,
  సమాధి యోగంతో సమాహితచిత్తుడైన ఆ మహాత్ముడు (ఇంద్రజిత్తు) గొప్ప చింతలో పడెను.
'35': >-
  అప్పుడు రాక్షసరాజ కుమారుడైన ఇంద్రజిత్తు, ఆ వానరవీరముఖ్యునిపై ఒక నిర్ణయానికి
  వచ్చెను: ‘ఈ కపి అవధ్యుడు; ఇతనిని ఎలా పట్టుకొని అదుపులోనికి తెచ్చాలి?’ అని
  బంధించుటకై ఆలోచించెను.
'36': >-
  తదనంతరం అస్త్రవిద్యావేత్తలలో వరుడైన ఆ వీరుడు, పితామహుని (బ్రహ్మదేవుని)
  అస్త్రమైన మహాతేజస్సు కల బ్రహ్మాస్త్రాన్ని, ఆ శ్రేష్ఠ వానరునిపై సంధించెను.
'37': >-
  ‘ఇతడు అవధ్యుడు’ అని తెలిసికొని, అస్త్రతత్త్వాన్ని తెలిసిన ఇంద్రజిత్తు, ఆ
  మహాబాహువైన అనిలాత్మజుడైన మారుతిని ఆ అస్త్రబలంతో బంధించెను.
'38': >-
  ఆ రాక్షసుడు వేసిన అస్త్రబంధనంతో బద్ధుడైన ఆ వానరుడు, కదలలేని స్థితికి చేరి,
  భూమిపై పడిపోయెను.
'39': >-
  తదనంతరం ఆ అస్త్రబంధము ఏదో గ్రహించి, ప్రభువు (బ్రహ్మ) ప్రభావము వల్ల స్వల్పంగా
  తన వేగం తగ్గినవాడై, హరివీరుడైన హనుమంతుడు—బ్రహ్మానుగ్రహమును మరియు తన
  స్వశక్తినీ—మనస్సులో విచారించెను.
'40': >-
  తదనంతరం స్వయంభువుని మంత్రములతో అభిమంత్రితమైన బ్రహ్మాస్త్రమును తలచుకొని,
  పితామహుడు ఇచ్చిన వరదానాన్ని హనుమంతుడు స్మరించుకొనెను.
'41': >-
  ‘లోకగురువైన బ్రహ్మ ప్రభావము వల్ల ఏర్పడిన ఈ బంధాన్ని విప్పగల శక్తి నాకు లేదు.
  కాబట్టి ఆత్మయోని (బ్రహ్మ) నియమించిన ఈ అస్త్రబంధాన్ని నేను అనుసరించవలసిందే’ అని
  అతడు నిర్ణయించుకొనెను.
'42': >-
  కపి ఆ అస్త్ర వీర్యాన్ని, పితామహానుగ్రహాన్ని, తన స్వశక్తిని పరిశీలించి—విమోచన
  శక్తి తనకు ఉన్నదని ఆలోచించినప్పటికీ—పితామహాజ్ఞను అనుసరించుచూ ఉండెను.
'43': >-
  ‘అస్త్రంతో బంధించబడినప్పటికీ నాకు భయం కలగదు; పితామహుడిచేత, మహేంద్రునిచేత,
  అలాగే అనిలుడిచేత నేను రక్షింపబడినవాడను’ అని (హనుమంతుడు భావించెను).
'44': >-
  ‘రాక్షసుల చేత పట్టబడటంలో కూడా నాకు గొప్ప ప్రయోజనం ఉంది—నా గుణాన్ని
  ప్రత్యక్షంగా చూపగలను. రాక్షసేంద్రుడితో (రావణుడితో) సంభాషణ జరగుతుంది. అందువల్ల
  ఇతరులు నన్ను పట్టుకొననివ్వండి’ అని అతడు తలచెను.
'45': >-
  అర్థాన్ని నిశ్చయించుకున్న పరవీరహంత అయిన హనుమంతుడు, పరిస్థితిని తూచీ నిర్ణయించే
  వాడై, కదలికలను నిలిపి, బలవంతంగా దగ్గరకు వచ్చినవారు అతనిని పట్టుకొని
  అవమానించుచుండగా—వారి మీద గర్జన చేసెను.
'46': >-
  అప్పుడు రాక్షసులు, శత్రుదమనుడైన హనుమంతుడు నిశ్చేష్టుడై ఉన్నట్లు చూసి, గట్టిగా
  ముడివేసిన శణవల్కలతోను, చెట్ల తొక్కల వస్త్రాలతోను అతనిని బంధించిరి.
'47': >-
  ‘రాక్షసేంద్రుడు కుతూహలంతో నన్ను చూడాలని నిశ్చయించుకొంటే’ అనే ధ్యేయంతో, ఆ వీరుల
  చేత బలవంతంగా వేసిన బంధనాన్నీ, వారి గర్హణనూ (దూషణనూ) హనుమంతుడు సహించడానికే
  ఇష్టపడెను.
'48': >-
  ఆ వల్కబంధంతో బద్ధుడైనప్పటికీ, అస్త్రబంధం నుండి విముక్తుడైన వీర్యవంతుడైన
  హనుమంతుడు—అస్త్రబంధము వేరే; ఇతర బంధములను అది అనుసరించదు (అవి దాని నియమంలోకి
  రావు) అని (కారణాన్ని) గ్రహింపజేసెను.
'49': >-
  అప్పుడు వీరుడైన ఇంద్రజిత్తు, చెట్ల తొక్కలతో బంధింపబడిన ఆ శ్రేష్ఠ కపిని
  పరిశీలించి, ‘అస్త్రంతో విడిపోవడము జరిగినా, ఇతర బంధములతో బంధింపబడ్డవాడైనపుడు
  అస్త్రప్రభావం ఎలా కొనసాగుతుంది?’ అని చింతించెను.
'50': >-
  ‘అయ్యో! రాక్షసులు గొప్ప పని చేసి కూడా దానిని వృథా చేసుకున్నారు; మంత్రగతిని
  (అస్త్రశాస్త్ర రహస్యాన్ని) వారు ఆలోచించలేదు. అస్త్రం నిరోధింపబడినప్పుడు మరొక
  అస్త్రప్రవృత్తి జరుగదు’ అని అందరూ సందేహంలో పడిరి.
'51': >-
  అస్త్రం చేత హనుమంతుడు విముక్తుడైనప్పటికీ, తాను విముక్తుడనని బోధపడలేదు (అలా
  చూపించలేదు). రాక్షసులు లాగుచుండగా, వారి బంధములతో నలిపింపబడుచూ ఉండెను.
'52': >-
  తదనంతరం క్రూర రాక్షసులు కాలముష్టుల వంటి దెబ్బలతో కొట్టుచుండగా, ఆ వానరుణ్ణి
  లాగుతూ రాక్షసేంద్రుని సమీపానికి తీసికొనివచ్చిరి.
'53': >-
  ఇంద్రజిత్తు, అస్త్రంతో విడిపోవడమున్నా చెట్ల తొక్కల తాళ్ళతో బంధింపబడిన
  హనుమంతుని సమ్యకుగా పరిశీలించి, ఆ మహాబలుడైన హరివీరుని తన గణములతో కలిసి రాజైన
  రావణునికి అక్కడ చూపించెను.
'54': >-
  మత్తమాతంగంలా ఉన్న, బంధింపబడిన కపివరుడైన ఉత్తమ హనుమంతుని రాక్షసులు
  రాక్షసేంద్రుడైన రావణునికి నివేదించిరి.
'55': >-
  ‘ఇతడు ఎవడు? ఎవరివాడు? ఎక్కడి వాడు? ఏ పని కోసం వచ్చాడు? ఎవరిని ఆశ్రయించాడు?’
  అని రాక్షస వీరుల మధ్య అతనిని చూసి అనేక చర్చలు పుట్టుకొచ్చాయి.
'56': >-
  ‘కొట్టండి, కాల్చండి, లేదా తినివేయండి’ అని కొందరు. అక్కడ రాక్షసులు అందరూ
  క్రోధంతో పరస్పరం ఇలా పలుకుకొనిరి.
'57': >-
  మార్గాన్ని దాటివచ్చిన మహాత్ముడైన హనుమంతుడు, అక్కడ రాక్షసాధిపతి పాదముల మూలమున,
  రాజసేవకులైన వృద్ధులను, అలాగే మహారత్నాలతో అలంకరింపబడిన రాజగృహాన్ని చూచెను.
'58': >-
  మహాతేజస్స్వి రావణుడు, వికృతాకార రాక్షసుల చేత ఇటు అటు లాగింపబడుతున్న
  కపిశ్రేష్ఠుడైన హనుమంతుని చూచెను.
'59': >-
  కపిశ్రేష్ఠుడైన హనుమంతుడు కూడా రాక్షసాధిపతిని చూచెను—తేజస్సుతో, బలంతో
  సమన్వితుడై, సూర్యుడివలె దహించుచున్నవాడిని.
'60': >-
  కోపంతో ఎర్రబడిన చూపులుగల దశాననుడు, ఆ కపిని చూచి, ఆపై కులమర్యాదా-శీలములలో
  వృద్ధులైనవారు (పెద్దలు) కూర్చున్నచోట, అతనిని గురించి ముఖ్యమంత్రులను
  ఆజ్ఞాపించెను.
'61': >-
  అనంతరం క్రమంగా వారిచే ఆ కపి—కార్యార్థమును, ఆ కార్యానికి మూలకారణమును మొదట
  నుంచే—పరీక్షింపబడగా, ‘నేను హరీశ్వరుడైన (శ్రీరామచంద్రుని) దూతను; ఆయన సమీపం
  నుండి వచ్చియున్నాను’ అని నివేదించెను.
'62': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘ఇంద్రజిదభియోగః’ నామ
  అష్టచత్వారింశః సర్గః ॥5-48॥
