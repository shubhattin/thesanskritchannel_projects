'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘पप्लवादि-सृष्टि’ नामक
  चौवनवाँ सर्ग आरम्भ होता है॥१-५४॥
'1': >-
  जब मुनि वसिष्ठ ने कामधेनु को देने से इनकार कर दिया, तब महात्मा राजा
  विश्वामित्र ने (बलपूर्वक) उस शबला (कामधेनु) को खींचवा लिया॥१-५४-१॥
'2': >-
  हे राम! महात्मा राजा द्वारा जब शबला को ले जाया जा रहा था, तब वह दुःखी होकर,
  शोक से व्याकुल होकर, रोती हुई मन-ही-मन विचार करने लगी॥१-५４-२॥
'3': >-
  ‘क्या मुझे उस परम महात्मा वसिष्ठ ने त्याग दिया है? मैं तो दीन होकर राज-सेवकों
  द्वारा, अत्यन्त दुःख से पीड़ित, घसीटी जा रही हूँ।’॥१-५४-३॥
'4': >-
  ‘मैंने उस भावितात्मा महर्षि का क्या अपराध किया है, कि वह धर्मात्मा मुझे
  निर्दोष देखकर भी, भक्त होकर भी, त्याग देता है?’॥१-५４-४॥
'5': >-
  ऐसा सोचकर वह बार-बार निःश्वास भरती हुई, तत्क्षण वेग से परम तेजस्वी वसिष्ठ के
  पास चली गई॥१-५४-५॥
'6': >-
  हे शत्रुसूदन! तब उसने उन राज-भृत्यों को सैकड़ों की संख्या में झटककर, वायु के
  वेग से महात्मा (वसिष्ठ) के चरण-मूल में जा पहुँची॥१-५४-६॥
'7': >-
  वह शबला, रोती और विलाप करती हुई, मेघ के समान गंभीर ध्वनि से रुदन करती हुई,
  वसिष्ठ के सामने खड़ी होकर यह बोली॥१-५४-७॥
'8': >-
  ‘भगवन्! हे ब्रह्मा के पुत्र! आपने मुझे क्यों त्याग दिया? इसी कारण तो राज-सेवक
  मुझे आपके निकट से ले जा रहे हैं।’॥१-५४-८॥
'9': >-
  इस प्रकार कहे जाने पर ब्रह्मर्षि (वसिष्ठ) ने, शोक से संतप्त हृदय वाली, अपनी
  बहन के समान दुःखी शबला से, यह वचन कहा॥१-५४-९॥
'10': >-
  ‘हे शबले! मैं तुम्हें नहीं त्यागता, और न ही तुमसे मेरा कोई अपराध हुआ है। यह
  महाबली राजा तुम्हें मेरे पास से बलपूर्वक ले जा रहा है।’॥१-५४-१०॥
'11': >-
  ‘विशेषकर तुम्हारे विषय में, मेरे समान बल राजा में नहीं है। राजा बलवान है,
  क्षत्रिय है और पृथ्वी का स्वामी भी है।’॥१-५४-११॥
'12': >-
  ‘उसकी यह अक्षौहिणी सेना पूर्ण है—हाथी, घोड़े और रथों से भरी हुई; हाथियों के
  ध्वजों से सर्वत्र आच्छादित है; इसी कारण वह अधिक बलवान प्रतीत होता
  है।’॥१-५४-१२॥
'13': >-
  वसिष्ठ के ऐसा कहने पर, वचन की मर्यादा जानने वाली वह शबला विनीत भाव से, अतुल
  प्रभा वाले ब्रह्मर्षि को प्रत्युत्तर देने लगी॥१-५४-१३॥
'14': >-
  ‘क्षत्रिय का बल तो (साधारण) बल कहा गया है; ब्राह्मण उससे भी बलवान माने गए हैं।
  हे ब्रह्मन्! ब्रह्मबल दिव्य है, और क्षात्रबल से भी अधिक बलवान है।’॥१-५४-१४॥
'15': >-
  ‘आपका बल अपरिमेय है; आपसे अधिक बलवान कोई नहीं। महावीर्यवान विश्वामित्र भी आपके
  तेज के सामने टिक नहीं सकता; आपका तेज दुस्तर है।’॥१-५৪-१५॥
'16': >-
  ‘हे महातेजस्वी! आप मुझे—जो ब्रह्मबल से सम्पन्न हूँ—आदेश दीजिए। मैं उस दुरात्मा
  का दर्प, बल और प्रयत्न—सब नष्ट कर दूँगी।’॥१-५४-१६॥
'17': >-
  हे राम! शबला के ऐसा कहने पर महायशस्वी वसिष्ठ ने उससे कहा—‘सृजन करो (अपनी शक्ति
  प्रकट करो), ऐसा बल उत्पन्न करो जो शत्रु-बल को कुचल दे।’॥१-५४-१७॥
'18': >-
  उनके वचन को सुनकर सुरभि (शबला) ने तब (अपनी शक्ति से) सृष्टि की। हे नृप! उसके
  हुंकार-रूप शब्द से सैकड़ों पह्लव उत्पन्न हो गए॥१-५४-१८॥
'19': >-
  वे विश्वामित्र के देखते-देखते उसकी समस्त सेना का विनाश करने लगे। तब वह राजा
  अत्यन्त क्रुद्ध हो गया और क्रोध से उसकी आँखें फैल गईं॥१-५４-१९॥
'20': >-
  विश्वामित्र ने शस्त्रों के विविध प्रहारों से उन पह्लवों का संहार करना आरम्भ
  किया। जब उसने सैकड़ों पह्लवों को अपने द्वारा पीड़ित (और रण में डटे)
  देखा॥१-५４-२०॥
'21': >-
  तब (शबला ने) पुनः और भी भयंकर शकों को, यवनों के मिश्रण सहित, उत्पन्न किया।
  शक-यवनों के उस मिश्रित समुदाय से पृथ्वी आच्छादित हो गई॥१-५४-२१॥
'22': >-
  वे प्रभावशाली, महावीर्यवान, सुवर्ण-केसर (किंजल्क) के समान दीप्तिमान, तीक्ष्ण
  खड्ग और पट्टिश धारण करने वाले तथा स्वर्ण-वर्ण के वस्त्रों से आवृत थे॥१-५४-२२॥
'23': >-
  उनसे विश्वामित्र की सारी सेना प्रज्वलित अग्नियों के समान जलकर नष्ट हो गई। तब
  महातेजस्वी विश्वामित्र ने (अपने) अस्त्र छोड़े; उनसे यवन, काम्बोज और बर्बर आदि
  व्याकुल कर दिए गए॥१-५४-२३॥
'24': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के बालकाण्ड में
  ‘पप्लवादि-सृष्टि’ नामक चौवनवाँ सर्ग समाप्त हुआ॥१-५४॥
