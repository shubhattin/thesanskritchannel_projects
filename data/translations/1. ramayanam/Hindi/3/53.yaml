'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘रावणभर्त्सनम्’ नामक
  तिरपनवाँ सर्ग (3-53) आरम्भ होता है।
'1': >-
  आकाश में उछलकर उड़ते हुए उस (रावण) को देखकर जनकनन्दिनी मैथिली अत्यन्त दुःखी और
  परम उद्विग्न हो गई; वह महान् भय से ग्रस्त हो उठी।
'2': >-
  क्रोध और रुदन से जिनके नेत्र लाल हो रहे थे, ऐसी सीता, उस भयंकर नेत्रों वाले
  राक्षसाधिपति को करुण स्वर में रोती हुई—जब वह उसे हर ले जा रहा था—यह वचन बोली।
'3': >-
  हे रावण! क्या इस नीच कर्म से तुम्हें लज्जा नहीं आती—यह जानकर कि मैं (अपने पति
  से) विरहिणी हूँ, तुम मुझे चुराकर भाग रहे हो?
'4': >-
  दुष्टात्मन्! तुमने ही अवश्य, कायर होकर मेरा हरण करने की इच्छा से, मृग-रूप की
  माया रचकर मेरे पति को (मुझसे) दूर हटवाया है।
'5': >-
  जो मुझे बचाने के लिए उठ खड़ा हुआ था, वह भी गिरा दिया गया—मेरे श्वशुर (दशरथ) का
  मित्र, वह प्राचीन गृध्रराज (जटायु) भी।
'6': >-
  हे राक्षसाधम! तुम्हारा पराक्रम तो बड़ा ही (अद्भुत) दिखता है—क्योंकि अपना नाम
  तो बहुत सुना रखा है, पर युद्ध में तो मैं तुम्हारे द्वारा जीती नहीं गई (तुमने
  युद्ध करके नहीं, छल से हर लिया)।
'7': >-
  इतना निन्दित कर्म करके तुम कैसे नहीं लजाते? दूसरे की स्त्री का, वह भी उसके
  अभाव में, नीचता से अपहरण करना!
'8': >-
  जो अपने आप को शूरवीर मानता है, उसके इस कुत्सित, अत्यन्त निर्दय और अधर्मयुक्त
  कर्म की चर्चा संसार में लोग करेंगे।
'9': >-
  धिक्कार है तुम्हारे उस शौर्य और बल को, जिसका तुमने तब बखान किया था; और ऐसा
  आचरण—जो लोक में कुल का अपयश कराने वाला है—उस पर भी धिक्कार है!
'10': >-
  यह क्या करने योग्य काम है कि तुम बस वेग से ही भागते जा रहे हो? तुम एक मुहूर्त
  भर भी ठहर जाओ—फिर जीवित लौट नहीं सकोगे।
'11': >-
  उन दोनों राजकुमारों (राम-लक्ष्मण) की दृष्टि-पथ में आ जाने पर, तुम सेना सहित भी
  एक मुहूर्त मात्र जीवित रहने में समर्थ नहीं हो।
'12': >-
  तुम किसी भी प्रकार उनके बाणों का स्पर्श सहन करने में समर्थ नहीं हो—जैसे वन में
  प्रज्वलित अग्नि के स्पर्श को कोई पक्षी सह नहीं सकता।
'13': >-
  अपने हित का विचार करके उचित कार्य करो; हे रावण! मुझे छोड़ दो। मेरे अपमान से
  क्रुद्ध होकर मेरा पति अपने भ्राता के साथ (तुम्हारा अंत) कर देगा।
'14': >-
  यदि तुम मुझे नहीं छोड़ोगे, तो वह तुम्हारे विनाश का विधान करेगा; क्योंकि जिस
  निश्चय से तुम बलपूर्वक मेरा हरण करना चाहते हो, उसी के कारण तुम्हारा नाश
  निश्चित है।
'15': >-
  हे नीच! तुम्हारा यह उद्योग व्यर्थ होगा; क्योंकि अपने उस देवोपम पति को (जीवित)
  न देखते हुए भी मैं (तुम्हारे अधीन) टिककर नहीं रह सकती।
'16': >-
  शत्रु के वश में पड़ी हुई मैं अधिक समय तक प्राण धारण करने का साहस नहीं कर सकती;
  निश्चय ही तुम न तो अपने कल्याण पर, न अपने लिए हितकर मार्ग पर विचार करते हो।
'17': >-
  जैसे मृत्यु-काल में मनुष्य उलटे-सीधे आचरण करने लगता है, वैसे ही जो मरने वाले
  होते हैं, उन्हें जो हितकर होता है वही नहीं रुचता।
'18': >-
  मैं तो यहाँ तुम्हें अपने कण्ठ में कालपाश से बँधा हुआ देख रही हूँ; और इस भयावह
  स्थिति में भी, हे निशाचर! तुम भय नहीं खाते।
'19': >-
  स्पष्ट है कि तुम यहाँ स्वर्णमय वृक्ष ही देख रहे हो, और उस घोर वैतरणी नदी को
  भी—जो रक्त की धारा बहाती है—(तुम्हें उसका भय नहीं दिखता)।
'20': >-
  हे रावण! तुम खड्गों के पत्तों वाला भयंकर वन भी देखोगे, और तप्त कंचन के पुष्पों
  वाला, श्रेष्ठ वैदूर्यमणि के समान उज्ज्वल पत्तों/छत्रों वाला (भयंकर स्थल) भी।
'21': >-
  तुम तीक्ष्ण शाल्मली (सेमल) वृक्ष भी देखोगे, जो लोहे के काँटों से जड़ा होगा;
  क्योंकि महात्मा (राम) के साथ ऐसा मिथ्या/दुष्ट आचरण करके तुम (दण्ड से) बच नहीं
  सकोगे।
'22': >-
  निर्दय! विष पी लेने पर भी जैसे कोई अधिक काल तक उसे धारण नहीं कर सकता, वैसे ही
  तुम भी अधिक समय तक (जीवित) नहीं रह सकोगे; हे रावण! तुम दुर्निवार कालपाश से
  बँधे हुए हो।
'23': >-
  मेरे महात्मा पति के रहते हुए—युद्ध में उनके भ्राता (लक्ष्मण) के बिना—तुम कहाँ
  जाकर क्षण भर में भी सुख-शान्ति पाओगे?
'24': >-
  जिसने चौदह हजार राक्षसों का वध किया, वह पराक्रमी, समस्त अस्त्रों में निपुण,
  बलवान् राघव (राम)—वह कैसे (तुम्हें दण्डित न करेगा/तुम उससे कैसे बचोगे)?
'25': >-
  क्या वह, अपनी प्रिय पत्नी का अपहरण करने वाले तुम्हें, तीक्ष्ण बाणों से मारेगा
  नहीं?—और इसी प्रकार की तथा अन्य कठोर बातें भी वैदेही, रावण की गोद/अंक में पड़ी
  हुई, भय और शोक से आविष्ट होकर करुण स्वर में विलाप करती रही।
'26': >-
  तब पापी रावण ने—जो चेष्टा करती हुई, विलापपूर्वक करुण वचन बहुत कहने वाली,
  अत्यन्त पीड़ित और अंगों में कम्पन आ गया था—उस नृपनन्दिनी युवती को बलपूर्वक उठा
  (हर) लिया।
'27': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के अरण्यकाण्ड में
  ‘रावणभर्त्सनम्’ नामक तिरपनवाँ सर्ग (3-53) सम्पन्न हुआ।
