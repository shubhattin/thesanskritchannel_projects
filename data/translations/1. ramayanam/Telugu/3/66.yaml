'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అరణ్యకాండలో ‘ఔచిత్యప్రబోధనము’ నామ షట్షష్టితమః
  సర్గము ॥3-66॥
'1': >-
  అలా శోకంతో తీవ్రంగా తప్తుడై, అనాథుడివలె విలపిస్తూ, మహా మోహముచేత ఆవరించబడి, అతి
  దైన్యంతో కృశించిపోయి, చిత్తం లేనివాడివలె ఉన్న రాముని చూసి— ॥3-66-1॥
'2': >-
  తదనంతరం సౌమిత్రుడైన లక్ష్మణుడు, క్షణమంత విరామము తర్వాత, రాముని సమీపించి, ఆయన
  పాదములను గట్టిగా పట్టుకొని నొక్కుతూ (ఆశ్వాసనార్థంగా) రాముని మేల్కొలుపగా మాటలతో
  సంబోధించసాగెను ॥3-66-2॥
'3': >-
  మహా తపస్సుతోను, మహత్తర కర్మలతోను, రాజైన దశరథునికి నీవు లభించినవాడివి; దేవతలకు
  అమృతము లభించినట్లే (అతనికి) నీవు అమృతసమానుడవు ॥3-66-3॥
'4': >-
  నీ గుణాలతో బద్ధుడైన ఆ మహీపతి, నీ వియోగం వల్ల (దుఃఖాన్ని భరించలేక) దేవత్వాన్ని
  పొందెను; ఇది భరతుని వలన మనకు విన్న విషయమే (అని తెలిసింది) ॥3-66-4॥
'5': >-
  ఓ కాకుత్స్థా! నీకు ఈ దుఃఖం వచ్చి నీవే సహించలేకపోతే, సహజుడై అల్పసత్వుడైన మరెవడు
  (సాధారణుడు) దాన్ని సహించగలడు? ॥3-66-5॥
'6': >-
  ఓ నరశ్రేష్ఠా! ధైర్యముగా ఉండు. ప్రాణులలో ఎవరికీ అపదలు రాకపోవు? అవి అగ్నివలె
  (అకస్మాత్తుగా) తాకి, ఓ రాజనూ, క్షణములోనే తొలగిపోతాయి కూడా ॥3-66-6॥
'7': >-
  నీవు దుఃఖంతో క్రోధాగ్నివలె తేజస్సుతో లోకాలను దహించివేస్తే, ఓ నరవ్యాఘ్రా,
  బాధపడుతున్న ప్రజలు శాంతిని ఎక్కడ పొందగలరు? (ఎక్కడికి వెళ్తారు?) ॥3-66-7॥
'8': >-
  ఇది లోకస్వభావమే. నహుషుని పుత్రుడైన యయాతి, శక్రునితో సమలోకత్వాన్ని (స్వర్గసమాన
  లోకాన్ని) పొందెను; (అయినప్పటికీ) ఆ అనుభవానికి (విధివశంగా) అతడూ స్పృశింపబడ్డాడు
  (మార్పునకు/పతనానికి లోనయ్యాడు) ॥3-66-8॥
'9': >-
  మన తండ్రికి పురోహితుడైన మహర్షి వసిష్ఠుడు ఒకే దినములో వందమంది కుమారులను
  జన్మింపజేసెను; అలాగే వారు మళ్లీ నశింపబడినట్లు (వధింపబడినట్లు) కూడా జరిగింది
  ॥3-66-9॥
'10': >-
  ఈ భూమి—జగత్కు తల్లి, సమస్త లోకాలచే నమస్కరింపబడేది—ఆమెకే చలనం (కదలిక/కంపనం)
  కనబడుతోంది, ఓ కోసలేశ్వరా ॥3-66-10॥
'11': >-
  జగత్కు నేత్రాలైన, సమస్తం యందు ఆధారభూతమైన మహాబలవంతులైన ఆదిత్యచంద్రులు కూడా
  గ్రహణానికి లోనవుతారు ॥3-66-11॥
'12': >-
  ఓ పురుషర్షభా! అతి మహత్తరమైన భూతాలు గాని, దేవతలు గాని—ఏ దేహధారులైన సమస్త జీవులు
  విధి (దైవం) ప్రభావం నుండి తప్పించుకోలేరు ॥3-66-12॥
'13': >-
  ఓ నరశార్దూలా! శక్రాదిగా దేవతలలో సైతం నయము-అనయము (ఉపాయం-అపాయం; సుఖం-దుఃఖం)
  అనుభవించబడుతున్నట్లు వింటున్నాము. కావున నీవు శోకించ తగదు ॥3-66-13॥
'14': >-
  ఓ రాఘవా! వైదేహి మరణించినా గాని, కనబడక పోయినా గాని, ఓ వీరా, సాధారణుడైన
  వేరొకడిలా నీవు శోకించవలసినది కాదు ॥3-66-14॥
'15': >-
  నీ వంటి వారు—సర్వదర్శులై (దూరదృష్టి గలవారై), మహా కష్టాలలోనూ హృదయం కుంగని
  దృష్టి కలవారై—ఎప్పటికీ నిరంతరం శోకించరు, ఓ రామా ॥3-66-15॥
'16': >-
  అంతటా, ఓ నరశ్రేష్ఠా, బుద్ధితో తత్త్వముగా ఆలోచించు. బుద్ధియుతులైన మహాప్రాజ్ఞులు
  శుభమును అశుభమును యథావిధిగా తెలిసికొనగలరు ॥3-66-16॥
'17': >-
  గుణదోషాలు దృష్టికి రాని, స్థిరంగా నిలవని (అధ్రువమైన) కర్మలకు—వాటి క్రియను
  (ప్రయత్నాన్ని) చేయకుండానే—ఇష్టమైన ఫలం కలగదు (అది లోపల తానే ఉత్పన్నమవదు)
  ॥3-66-17॥
'18': >-
  ఓ వీరా! ఇలాంటి మాటలను నీవే పూర్వము నాకు పలుమార్లు చెప్పినవాడివి. నిన్ను
  ఉపదేశించగలవాడు—సాక్షాత్తు బృహస్పతి అయినా—ఎవడుంటాడు? (నీకు అంత జ్ఞానం ఉంది)
  ॥3-66-18॥
'19': >-
  ఓ మహాప్రాజ్ఞా! నీ బుద్ధి దేవతలకూ అందనంత దూరమైనది (అనుసరించటానికి కఠినమైనది).
  శోకముచేత నిద్రించినట్లైన నీ జ్ఞానాన్ని నేను ఇప్పుడు మేల్కొలుపుతున్నాను
  ॥3-66-19॥
'20': >-
  నీకు దివ్యమైనదీ, మానుషమైనదీ అయిన పరాక్రమాన్ని, అలాగే ఇక్ష్వాకువంశ వృషభుడివైన
  నీ శ్రేష్ఠత్వాన్ని దృష్టిలో ఉంచుకొని—శత్రువుల వధ విషయంలో శ్రమించి యత్నించు
  ॥3-66-20॥
'21': >-
  ఓ పురుషర్షభా! సమస్తం నశింపజేయడమవలన నీకు ఏమి ప్రయోజనం? ఆ పాపిష్ఠ శత్రువెవడో
  ఖచ్చితంగా తెలిసికొని, అతడిని అణచి తీయుటకు (సంహరించుటకు) నీవు యత్నించవలెను
  ॥3-66-21॥
'22': >-
  ఇట్లుగా ఋషిప్రోక్తమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో
  ‘ఔచిత్యప్రబోధనము’ నామ షట్షష్టితమః సర్గము సమాప్తము ॥3-66॥
