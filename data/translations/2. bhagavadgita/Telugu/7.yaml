'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ సప్తమోఽధ్యాయః — జ్ఞానవిజ్ఞానయోగము.
'3': 'శ్రీభగవానుడు పలికెను:'
'4': >-
  ఓ పార్థా! నాయందు మనస్సును ఆసక్తి గలదిగా ఉంచి, నన్నే ఆశ్రయముగా చేసుకొని
  యోగాన్ని ఆచరిస్తూ (యుఞ్జుతూ) నీవు నాకు ఏ విధంగా సందేహరహితంగా, సంపూర్ణంగా
  తెలిసికొందువో — అది వినుము.
'5': >-
  నీకు నేను ఈ జ్ఞానమును విజ్ఞానముతో కూడి, ఏమీ మిగల్చకుండా సమగ్రంగా వివరిస్తాను.
  దానిని తెలిసికొనిన తరువాత, ఈ లోకంలో మరల ఇంకేదైనా తెలిసికొనవలసినది ఏదీ మిగలదు.
'6': >-
  మనుష్యులలో వేల మందిలో ఎవడో ఒకడు సిద్ధిని పొందుటకు యత్నిస్తాడు. యత్నించి
  సిద్ధులైనవారిలో కూడ ఎవడో ఒకడు మాత్రమే నన్ను తత్త్వరూపంగా (యథార్థంగా)
  తెలుసుకొంటాడు.
'7': >-
  భూమి, నీరు, అగ్ని, వాయువు, ఆకాశము, మనస్సు, బుద్ధి, అహంకారము — ఇవి నా ప్రకృతి
  యొక్క ఎనిమిది విధాలుగా భిన్నమైన (అష్టధా విభక్తమైన) స్వరూపములు.
'8': >-
  ఓ మహాబాహో! ఇది (ఈ అపరా ప్రకృతి) కంటే భిన్నమైన, మరొకటి నా పరా ప్రకృతి అని
  తెలుసుకొనుము. అది జీవరూపమైనది; దాని ద్వారానే ఈ జగత్తు ధారింపబడుచున్నది
  (నిలిచియున్నది).
'9': >-
  సర్వ భూతములూ ఇవే (ఈ రెండు ప్రకృతులే) యోనులుగా (కారణములుగా) కలవని నీవు
  గ్రహించుము. సమస్త జగత్తుకు నేను ఉద్భవకారుణుడను (ప్రభవము), అలాగే ప్రళయకారుణుడను
  (లయము) కూడ నేనే.
'10': >-
  ఓ ధనంజయా! నన్ను మించి పరమముగా ఉన్నది మరేదియు లేదు. ముత్యాల హారం దారముపై
  గుచ్చబడినట్లు, ఈ సమస్తమూ నాయందే పేళ్ళబడి (ఆధారపడి) నిలిచియున్నది.
'11': >-
  ఓ కౌంతేయా! నీళ్లలో రసమును నేను; చంద్రసూర్యులలో కాంతిని నేను; సమస్త వేదములలో
  ప్రణవమును (ఓంకారమును) నేను; ఆకాశములో శబ్దమును నేను; మనుష్యులలో పౌరుషమును
  (వీర్య-శౌర్యాన్ని) నేను.
'12': >-
  భూమిలో పుణ్యమైన సువాసనను నేను; అగ్నిలో తేజస్సును నేను; సర్వ భూతములలో
  జీవనశక్తిని నేను; తపస్సువారిలో తపస్సును నేను.
'13': >-
  ఓ పార్థా! సమస్త భూతములకూ శాశ్వతమైన బీజము నేనే అని తెలుసుకొనుము. బుద్ధిమంతులలో
  బుద్ధిని నేను; తేజస్సుగలవారిలో తేజస్సును నేను.
'14': >-
  ఓ భరతర్షభా! బలవంతులలో కామము మరియు రాగములేనిది అయిన బలమును నేను. అలాగే భూతములలో
  ధర్మమునకు విరోధము కాని (ధర్మావిరుద్ధమైన) కామమును నేను.
'15': >-
  ఏ సాత్త్విక భావములు, రాజస భావములు, తామస భావములు ఉన్నవో — అవన్నీ నన్నుంచే
  ఉద్భవించినవని తెలుసుకొనుము. అయితే నేను వాటిలో లేను; అవి నాయందే ఉన్నాయి.
'16': >-
  ఈ త్రిగుణములతో ఏర్పడిన భావములచేత ఈ సమస్త జగత్తు మోహితమై ఉంది. అందువలన ఈ
  గుణములకు అతీతుడనైన, పరముడనైన, అవ్యయుడనైన నన్ను ఇది తెలుసుకోలేకపోతుంది.
'17': >-
  గుణమయమైన నా ఈ దైవీ మాయ దాటుటకు అత్యంత కఠినమైనది. నన్నే శరణు పొంది
  ప్రపత్తిచెందువారు మాత్రమే ఈ మాయను దాటి వెళ్తారు.
'18': >-
  దుష్కర్మములు చేసేవారు, మూర్ఖులు, మనుష్యులలో అధములు — మాయచేత అపహరింపబడిన
  జ్ఞానముగలవారు, ఆసుర స్వభావమును ఆశ్రయించినవారు — నన్ను శరణు పొందరు.
'19': >-
  ఓ అర్జునా! పుణ్యకర్మలు చేసిన సుకృతులు అయిన జనులు నన్ను నాలుగు విధాలుగా
  భజిస్తారు — ఆర్తుడు, జిజ్ఞాసువు, అర్థార్థి, మరియు జ్ఞాని; ఓ భరతర్షభా!
'20': >-
  వారిలో జ్ఞాని నిత్యయుక్తుడై, ఏకభక్తితో విశిష్టుడుగా ఉంటాడు. ఎందుకంటే నేను
  జ్ఞానిని అత్యంతంగా ప్రేమిస్తాను; అతడూ నాకు ప్రియుడే.
'21': >-
  వీరందరూ (ఈ నాలుగురూ) నిజంగా ఉదారులే. అయితే జ్ఞాని మాత్రం నా ఆత్మస్వరూపుడే అని
  నా అభిప్రాయం. ఎందుకంటే యుక్తాత్ముడైన అతడు, శ్రేష్ఠమైన (అనుత్తమమైన) గమ్యమైన
  నన్నే ఆశ్రయించి స్థితుడై ఉంటాడు.
'22': >-
  అనేక జన్మల అంతట చివరికి జ్ఞానవంతుడు నన్ను శరణు పొందుతాడు. ‘వాసుదేవుడే సమస్తమూ’
  అని తెలిసికొనిన అటువంటి మహాత్ముడు అతి దుర్లభుడు.
'23': >-
  వివిధ కామములచేత జ్ఞానం హరింపబడినవారు ఇతర దేవతలను శరణు పొందుతారు. వారు తమ
  స్వప్రకృతిచేత నియంత్రింపబడి, ఆ ఆ దేవతలకనుగుణమైన నియమాలను ఆశ్రయించి (ఆచరించి)
  పూజిస్తారు.
'24': >-
  ఏ భక్తుడు ఏ దేవతా రూపాన్ని శ్రద్ధతో ఆరాధించదలచుతాడో, ఆ భక్తునికి ఆ దేవతాపై అదే
  అచలమైన శ్రద్ధను నేనే స్థిరపరుస్తాను.
'25': >-
  ఆ శ్రద్ధతో యుక్తుడై అతడు ఆ దేవతారాధనలో నిమగ్నమవుతాడు. అప్పుడు అతడు కోరిన
  ఫలములను పొందుతాడు; కానీ అవి నిజానికి నా వలననే నియమింపబడి (నియతమై) లభించేవే.
'26': >-
  అల్పబుద్ధిగలవారికి వాటి ఫలము అంతముగలదైనదే (నశ్వరమే) అవుతుంది. దేవతలను
  పూజించేవారు దేవతల లోకములకు వెళ్తారు; నా భక్తులు మాత్రం నన్నే చేరుతారు.
'27': >-
  బుద్ధిలేనివారు, అవ్యక్తుడైన నేను వ్యక్తరూపాన్ని పొందినవాడినని భావిస్తారు. నా
  అవ్యయమైన, శ్రేష్ఠమైన, పరమ స్వభావమును వారు తెలియరు.
'28': >-
  యోగమాయచేత ఆవరింపబడినందున నేను అందరికీ ప్రకాశించను. ఈ మోహితమైన లోకం
  జన్మరహితుడనైన, అవ్యయుడనైన నన్ను తెలుసుకోలేదు.
'29': >-
  ఓ అర్జునా! గతములో జరిగినవి, వర్తమానములో ఉన్నవి, భవిష్యత్తులో జరగబోవు సమస్త
  భూతములను నేను తెలుసుకొంటాను; కానీ నన్ను ఎవడూ యథార్థంగా తెలుసుకోడు.
'30': >-
  ఓ భరతా! ఇష్ట-ద్వేషముల నుంచే ఉద్భవించిన ద్వంద్వమోహము చేత, ఓ పరంతపా! సృష్టిలో
  సర్వ భూతములూ సమ్మోహమును పొందుతాయి (భ్రమలో పడుతాయి).
'31': >-
  పుణ్యకర్మలు చేసిన జనులలో ఎవరి పాపము అంతమయినదో, వారు ద్వంద్వమోహము నుండి
  విముక్తులై, దృఢవ్రతులై నన్ను భజిస్తారు.
'32': >-
  జరా-మరణముల నుండి మోక్షము కొరకు నన్ను ఆశ్రయించి యత్నించేవారు, ఆ బ్రహ్మను
  సమగ్రంగా తెలుసుకొంటారు; అలాగే సంపూర్ణమైన అధ్యాత్మ తత్త్వమును, సమస్త కర్మ
  తత్త్వమును కూడ తెలుసుకొంటారు.
'33': >-
  అధిభూతం, అధిదైవం, మరియు అధియజ్ఞంతో కూడిన నన్ను ఎవరు తెలుసుకొంటారో,
  యుక్తచిత్తులైన వారు ప్రయాణకాలములో (మరణక్షణములో) కూడా నన్ను తెలుసుకొంటారు
  (స్మరిస్తారు).
'34': >-
  ‘ఓం తత్ సత్’ — ఈ విధంగా శ్రీమద్భగవద్గీత ఉపనిషత్తులలో, బ్రహ్మవిద్యయందు,
  యోగశాస్త్రములో, శ్రీకృష్ణార్జున సంభాషణలో ‘జ్ఞానవిజ్ఞానయోగము’ అనే
  సప్తమోఽధ్యాయము సమాప్తమైంది.
