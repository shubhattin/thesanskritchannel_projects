'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే కిష్కిన్ధాకాండే ‘భూషణప్రత్యభిజ్ఞానం’ నామ షష్ఠః
  సర్గః ॥4-6॥
'1': >-
  అప్పుడు మహాత్ముడైన సుగ్రీవుడు ఆనందపూరితుడై, రఘునందనుడైన రాఘవునితో మళ్లీ ఇలా
  పలికెను: “రామా! నీకు ఈ విషయం తెలియజేస్తున్నాడు నా మంత్రి-శ్రేష్ఠుడైన ఈ
  (హనుమంతుడు)!” ॥4-6-1॥
'2': >-
  “హనుమా! ఏ కారణమున నీవు జనసంచారం లేని ఈ అరణ్యమునకు వచ్చితివి? నీ సోదరుడైన
  లక్ష్మణునితో కూడి నీవు వనమున నివసించుచున్న సందర్భమున (ఏం జరిగెను)?” ॥4-6-2॥
'3': >-
  “మైథిలి, జనకాత్మజ అయిన నీ భార్యను రాక్షసుడు అపహరించాడు; ఆమెను విడిచి నీవు,
  ధీమంతుడైన లక్ష్మణుడును కూడ, రోదించుచున్నారు.” ॥4-6-3॥
'4': >-
  “మధ్యలో దొరికిన అవకాశమును కోరిన ఆ రాక్షసుడు జటాయువనే గృధ్రరాజును హతమార్చి,
  భార్యావియోగమునుండి పుట్టిన మహాదుఃఖమును నీకు కలిగించాడు.” ॥4-6-4॥
'5': >-
  “భార్యావియోగజమైన ఆ దుఃఖమునుండి నీవు త్వరలోనే విముక్తుడవగుదువు. వేదశ్రుతి
  (జ్ఞానధ్వని) నశించిపోతే మళ్లీ దానిని కనుగొనినట్లు, నశించిన (కనబడని) ఆమెలను
  నేను తిరిగి తెచ్చి నీకు అందిస్తాను.” ॥4-6-5॥
'6': >-
  “ఆమె రసాతలములో ఉన్నా గాని, లేక ఆకాశమండలములో సంచరించుచున్నా గాని, శత్రుదమనా!
  నేను ఆమెను తీసికొని వచ్చి నీ భార్యను నీకు సమర్పించెదను.” ॥4-6-6॥
'7': >-
  “రాఘవా! నా మాట సత్యమే అని నీవు నిశ్చయముగా తెలుసుకో. ఇంద్రునితో కూడిన
  దేవతలకైనా, అసురులకైనా ఆమెను వృద్ధిచేసి (క్షీణింపజేసి) నశింపజేయుట సాధ్యముకాదు.”
  ॥4-6-7॥
'8': >-
  “మహాబాహో! నీ భార్య, విషము కలిపిన భోజనమువంటి (అసాధ్యంగా భక్షింపదగని)ది కాదు.
  మహాబాహో! శోకమును విడువు; నీ ప్రియకాంతను నేను తీసికొని వస్తాను.” ॥4-6-8॥
'9': >-
  “అనుమానముతోనే నేను తెలుసుకొన్నాను—ఆమె మైథిలియే; ఇందులో సందేహములేదు.
  ఘోరకర్ముడైన రాక్షసుడు ఆమెను అపహరించుచుండగా నేను చూచితిని.” ॥4-6-9॥
'10': >-
  “ఆమె ‘రామా! రామా!’ అని, ‘లక్ష్మణా!’ అని విచ్చలవిడిగా, గంభీరంగా కేకలు వేస్తూ;
  రావణుని తొడపై త్రిప్పుకొంటూ, నాగేంద్రుని వధువు (నాగరాణి) లాగు
  విలవిలలాడుచుండెను.” ॥4-6-10॥
'11': >-
  “శైలతలముపై నిలిచియున్న నన్ను—(అక్కడున్న వారిలో) ఐదవాడనైన నన్ను—ఆమె చూచి, తన
  ఉత్తరీయమును (ఒడుగు/దుప్పటిని) మరియు శుభములైన ఆభరణములను అక్కడే విడిచిపెట్టెను.”
  ॥4-6-11॥
'12': >-
  “రాఘవా! ఆ ఆభరణములను మేము ఏరుకొని తీసికొని, భద్రపరచి ఉంచితిమి. నీవు
  గుర్తుపట్టుటకు తగిన విధముగా, నేను వాటిని ఇప్పుడే తీసికొని వచ్చెదను.” ॥4-6-12॥
'13': >-
  అప్పుడు రాముడు, మధురవాక్యములు పలుకున సుగ్రీవునితో ఇలా అన్నాడు: “మిత్రమా!
  వాటిని త్వరగా తీసికొని రమ్ము; ఏల ఆలస్యం చేస్తున్నావు?” ॥4-6-13॥
'14': >-
  రాముని మాట విని, రాఘవుని ప్రీతిని కోరిన సుగ్రీవుడు వెంటనే పర్వతములోని దట్టమైన
  ఒక గుహలోనికి ప్రవేశించాడు. ॥4-6-14॥
'15': >-
  అతడు ఆ ఉత్తరీయమును మరియు ఆ ఆభరణములన్నిటిని తీసికొని వచ్చి, “ఇదిగో చూడు” అని
  రామునకు వానరుడు చూపించాడు. ॥4-6-15॥
'16': >-
  అప్పుడు రాముడు ఆ వస్త్రమును, శుభములైన ఆభరణములను చేతబట్టి, కన్నీళ్లతో గొంతు
  అడ్డుపడి—మబ్బులతో కప్పబడిన చంద్రునివలె—స్థబ్ధుడై పోయెను. ॥4-6-16॥
'17': >-
  సీతాప్రేమముతో ప్రవహించిన కన్నీళ్లచేత మలినుడై, “హా ప్రియే!” అని రోదించుచు
  ధైర్యమును విడిచి నేలపై కూలిపోయెను. ॥4-6-17॥
'18': >-
  అతడు ఆ ఉత్తమమైన ఆభరణములను హృదయములో పదే పదే తలచుకొని, కోపముతో బిలములో ఉన్న
  సర్పంలా గాఢంగా నిశ్వాసములు విడిచెను. ॥4-6-18॥
'19': >-
  ఆయన కన్నీళ్లు నిరవధికంగా ప్రవహించుచుండగా, పక్కనే ఉన్న సౌమిత్రిని (లక్ష్మణుని)
  చూచి, దీనంగా విలపించుట ప్రారంభించాడు. ॥4-6-19॥
'20': >-
  “లక్ష్మణా! చూడుము—అపహరింపబడుచున్న వైదేహి వదిలివేసిన ఈ ఉత్తరీయము, మరియు
  శరీరమునుండి జారిన ఆభరణములు భూమిమీద పడివున్నవి.” ॥4-6-20॥
'21': >-
  “శాద్వలములు కలిగిన, దృఢమైన ఈ భూమిమీద—సీత అపహరింపబడుచుండగా—వదిలివేసిన ఈ
  ఆభరణములే అని, వాటి ఆకృతిచూడగా స్పష్టముగా తెలిసిపోతున్నది.” ॥4-6-21॥
'22': >-
  రాముడు ఇలా పలికినప్పుడు లక్ష్మణుడు ఇలా జవాబిచ్చెను: “ఈ కేయూరములను
  (బాహుభూషణములు) నేను గుర్తుపట్టలేను; ఈ కుండలములను కూడా నేను గుర్తుపట్టలేను.”
  ॥4-6-22॥
'23': >-
  “కానీ నిత్యము ఆమె పాదములకు వందనం చేయుటవలన, ఈ నూపురములను (చీలమండలముల
  పాదభూషణములు) మాత్రం నేను గుర్తుపడుతున్నాను.” అనంతరం రాఘవుడు సుగ్రీవునితో ఈ మాట
  అన్నాడు: ॥4-6-23॥
'24': >-
  “సుగ్రీవా! నీవు చూసినప్పుడు, నా ప్రాణప్రియను ఘోరరూపుడైన రాక్షసుడు అపహరించుకొని
  వెళ్ళిన దిక్కు/దేశం ఏది? నాకు చెప్పుము.” ॥4-6-24॥
'25': >-
  “అది రాక్షసుడు ఎక్కడ నివసిస్తున్నాడు? నాకు మహా విపత్తును కలిగించిన వాడు ఎవడో—ఆ
  కారణముచేత నేను సమస్త రాక్షసులను సంహరించెదను.” ॥4-6-25॥
'26': >-
  “మైథిలిని అపహరించిన వాడే, నన్ను నిశ్చయంగా కోపింపజేసిన వాడే—తన జీవితాంతకై
  మరణద్వారమును తెరచుకున్నవాడగును.” ॥4-6-26॥
'27': >-
  “వనమునుండి నా అత్యంత ప్రియమైన సీతను ఆ రాత్రిచరుడు బలాత్కారముగా అపహరించెను. ఓ
  ప్లవగపతీ! ఈ క్షణమే నా శత్రువైన వాడెవడో నాకు చెప్పుము—నేను అతనిని యమసన్నిధికి
  (మరణలోకానికి) పంపెదను.” ॥4-6-27॥
'28': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కిన్ధాకాండే
  ‘భూషణప్రత్యభిజ్ఞానం’ నామ షష్ఠః సర్గః ॥4-6॥
