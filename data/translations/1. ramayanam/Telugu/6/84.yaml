'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “ఇంద్రజిత్‌ మాయావివరణం” నామ చతురశీతితమః
  సర్గః ॥६-८४॥


  ఇక్కడ యుద్ధకాండలో ‘ఇంద్రజితుని మాయావివరణం’ అనే ఎనభై నాల్గవ సర్గము.
'1': >-
  లక్ష్మణుడు అన్నపై (రామునిపై) అత్యంత భ్రాతృవాత్సల్యంతో రామునికి ధైర్యం
  చెప్పుచుండగా, విభీషణుడు తన సైన్యపు గుంపులను (గుల్మములను) తమ తమ స్థానాలలో
  నిలిపి, అక్కడికి వచ్చెను.
'2': >-
  అతడు నానావిధమైన ఆయుధాలతో సమృద్ధులైన నలుగురు మహావీరులచేత ఆవరించబడి వచ్చెను;
  నీలాంజనపు గుట్టలవలె కనిపించే యూథపులైన మాతంగములు (గజగణాధిపతులు) నలుగురు ఏనుగులు
  చుట్టుముట్టినట్టుగా ఉన్నారు.
'3': >-
  విభీషణుడు మహాత్ముడైన రాఘవుని సమీపించి, శోకముచేత లయపోయిన ఆ రాముని చూచెను; అలాగే
  వానరులనందరినీ కన్నీళ్లతో కళ్లు కలవరపడినవారిగా దర్శించెను.
'4': >-
  ఆయన ఇక్ష్వాకుకులానందనుడైన మహాత్మ రాఘవుని, మోహావస్థకు లోనై లక్ష్మణుని ఒడిలో
  ఆశ్రయించియున్నవానిగా చూచెను.
'5': >-
  రాముడు లజ్జతోను, శోకసంతాపంతోను కుంగిపోయినదాన్ని చూసి విభీషణుడు అంతరంగ దుఃఖంతో
  దీనచిత్తుడై, “ఇది ఏమిటి?” అని పలికెను.
'6': >-
  విభీషణుని ముఖాన్ని, సుగ్రీవుని మరియు ఆ వానరులను చూసి, లక్ష్మణుడు కన్నీళ్లతో
  నిండినవాడై, మందమైన స్వరంతో (విషాదభరితంగా) ఇలా చెప్పెను.
'7': >-
  “ఇంద్రజితునిచేత సీత హతమైంది” అని హనుమంతుడు చెప్పిన మాట వినగానే, సౌమ్యా!
  రాఘవుడు మోహావస్థను ఆశ్రయించెను.
'8': >-
  సౌమిత్రి ఇలా వివరించుచుండగా, విభీషణుడు అతన్ని ఆపి, విశదార్థముతో కూడిన ఈ మాటలను
  స్పృహలేని రామునితో పలికెను.
'9': >-
  “మనుజేంద్రా! హనుమంతుడు ఆర్తరూపంతో (బాధాభరితంగా) నీతో చెప్పిన ఆ మాట యుక్తము
  కాదు అని నేను భావించుచున్నాను; అది సముద్రాన్ని ఎండగట్టడం ఎంత అసంభవమో అంతే.”
'10': >-
  “మహాబాహో! దురాత్ముడైన రావణుని అంతరంగ అభిప్రాయాన్ని నేను ఎరిగియున్నాను; సీత
  విషయములో అతడు ఆమెను చంపే పని చేయడు.”
'11': >-
  “లోకహితం కోరి నేను ఎన్నిసార్లు వినయంగా వేడుకున్నాను— ‘వైదేహిని విడిచి
  పెట్టుము’ అని. అయినా అతడు నా మాటను చేయలేదు.”
'12': >-
  “సామముతో గానీ, దానముతో గానీ, భేదముతో గానీ— యుద్ధం సంగతి ఎక్కడ— ఏ విధముగానూ
  ఆమెను (సీతను) ఎవరికీ, మరెవరికీ కూడా, చూడటానికి సైతం సాధ్యపడదు (రావణుడు అలా
  గట్టిగా కాపాడుతున్నాడు).”
'13': >-
  “ఆ రాక్షసుడు వానరులను మోహింపజేసి తిరిగిపోయాడు; మహాబాహో! జనకాత్మజగా కనిపించిన
  ఆమె మాయమయమైన సీత అని తెలుసుకొనుము.”
'14': >-
  “ఇప్పుడు అతడు నికుంభిల అనే చైత్యం (పవిత్రస్థానం/ఆలయం)కు చేరి హోమం
  చేయబోతున్నాడు. హవనం పూర్తిచేసి యుద్ధానికి బయలుదేరినవాడైతే, ఇంద్రుడును సహా
  దేవతలకూ అతడు అజేయుడవుతాడు.”
'15': >-
  “సంగ్రామంలో రావణపుత్రుడు (ఇంద్రజిత్) దురాధర్షుడు అవుతాడు; అందువల్ల వానరుల
  పరాక్రమానికి విఘ్నం కలిగించాలనే ఉద్దేశంతో అతడు నిశ్చయంగా ఈ మాయను
  ప్రయోగించాడు.”
'16': >-
  “అందుకే అక్కడ వానరుల శౌర్యానికి అడ్డంకి కలిగించాలనే వాడు (ఇంద్రజిత్). ఆ కార్యం
  పూర్తికాకముందే మనమంతా ససేన్యంగా అక్కడికి వెళ్దాం.”
'17': >-
  “నరశార్దూలా! ఇది అబద్ధం వల్ల కలిగిన వ్యర్థమైన సంతాపం; దీనిని విడిచిపెట్టుము.
  నిన్ను శోకంతో కృశించినవానిగా చూచి మన సర్వసైన్యమూ కుంగిపోతున్నది.”
'18': >-
  “ఇక్కడ నీవు హృదయం స్థిరపరచుకొని, సత్త్వోద్ధారముతో నిలుచుండుము. సేనను తోడుకొని
  వెళ్లగలవారితో కలిసి మేము లక్ష్మణుని పంపుదము.”
'19': >-
  “ఈ నరశార్దూలుడు (లక్ష్మణుడు) పదునైన బాణాలతో ఆ రావణిని (ఇంద్రజితుని) ఆ
  హోమకర్మను విడిచిపెట్టేలా చేస్తాడు; అప్పుడు అతడు వధ్యుడవుతాడు
  (చంపదగినవాడవుతాడు).”
'20': >-
  “అసౌమ్యుడైన (క్రూరుడైన) అతని నుండి బయలుదేరే ఈ పదునైన, తీక్ష్ణమైన, రెక్కలున్న
  పక్షులవలె వేగించే బాణాలు రక్తాన్ని త్రాగబోతున్నట్లుగా (అత్యంత ఘోరంగా) పడతాయి.”
'21': >-
  “మహాబాహో! శుభలక్షణుడైన లక్ష్మణునికి ఆజ్ఞాపించుము— రాక్షసుని వినాశనార్థం,
  వజ్రధరుడైన ఇంద్రుడు వజ్రాన్ని పంపినట్టుగా (అతన్ని పంపుము).”
'22': >-
  “మనుజశ్రేష్ఠా! శత్రువధ విషయములో ఆలస్యము చేయడానికి ఈ రోజు కాలము అనుకూలము కాదు.
  దేవశత్రువును మర్దించిన మహేంద్రుడు వజ్రాన్ని ప్రయోగించినట్లుగా, నీవు లక్ష్మణుని
  శత్రువధార్థం వజ్రంలా పంపుము.”
'23': >-
  “ఎందుకంటే ఆ రాక్షసర్షభుడు (ఇంద్రజిత్) హోమకర్మను పూర్తిచేసినవాడైతే, సమరంలో
  దేవాసురులకైనా అదృశ్యుడైపోతాడు. అటువంటి పూర్తికార్యుడైన వానితో యుద్ధము
  చేయదలచినపుడు దేవతలకే మహా సందేహం (భయం/ఆందోళన) కలుగుతుంది.”
'24': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “ఇంద్రజిత్‌
  మాయావివరణం” నామ చతురశీతితమః సర్గః ॥६-८४॥


  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకి విరచిత ఆదికావ్యములో, యుద్ధకాండలో
  ‘ఇంద్రజిత్‌ మాయావివరణం’ అనే ఎనభై నాల్గవ సర్గము సంపూర్ణమైంది.
