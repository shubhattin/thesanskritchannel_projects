'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘खर-प्रकरण का कथन’ नामक
  एक सौ सोलहवाँ सर्ग (२-११६) आरम्भ होता है।
'1': >-
  भरत के लौट जाने पर राम तपोवन में निवास करते हुए, तपस्वियों में उत्पन्न उद्वेग
  तथा उत्सुकता को देखकर समझ गए।
'2': >-
  चित्रकूट के समीप, आगे की ओर स्थित तपस्वियों के आश्रम में जो लोग राम का आश्रय
  लेकर वहीं लगे रहते थे, उन सबको राम ने उत्सुक और विचलित-से देखा।
'3': >-
  वे आशंकित होकर, नेत्रों और भ्रुकुटियों के संकेतों से राम की ओर इशारा करते हुए,
  आपस में धीरे-धीरे बातें करने लगे और परस्पर कथा-वार्ता करने लगे।
'4': >-
  उनका यह उत्सुक भाव देखकर राम के मन में भी शंका उत्पन्न हुई। तब वे हाथ जोड़कर
  (कृताञ्जलि होकर) उस कुलपति-ऋषि से यह बोले—
'5': >-
  ‘भगवन्! कहीं मेरे विषय में कोई पूर्ववृत्त (पहले का कोई प्रसंग/आचरण) ऐसा तो
  नहीं जो अनुचित या विकृत जान पड़ा हो, जिसके कारण ये तपस्वी विचलित हो रहे हैं?
'6': >-
  ‘क्या प्रमादवश मेरे छोटे भ्राता लक्ष्मण से कोई ऐसा कार्य तो नहीं हो गया, जिसे
  ऋषियों ने देखा हो और जो उसके स्वभाव अथवा मर्यादा के अनुरूप न लगा हो?
'7': >-
  ‘और क्या मेरी सेवा में तत्पर, मुझे प्रसन्न रखने में लगी सीता से भी कोई प्रमाद
  तो नहीं हुआ? वह जो उचित और शिष्ट आचरण है, उससे कहीं वह नहीं चली गई है?’
'8': >-
  तब वह ऋषि, जो जरा से वृद्ध हो चुके थे और तप के प्रभाव से भी (शरीर से) क्षीण हो
  गए थे, मानो काँपते हुए राम से बोले—जो समस्त प्राणियों पर दया करने वाले थे।
'9': >-
  ‘तात! वैदेही का, जो कल्याणमयी स्वभाव वाली है और कल्याण में ही रत रहती है,
  तपस्वियों के प्रति तो विशेषतः—उसका चित्त चलायमान होना कहाँ संभव है?
'10': >-
  ‘यह सब जो कुछ है, वह अभी तुम ही को कारण मानकर तपस्वियों के संदर्भ में घट रहा
  है। इसी से वे राक्षसों के भय से अत्यन्त उद्विग्न होकर आपस में बातें करते हैं।
'11': >-
  ‘रावण का एक छोटा भाई है—खर नाम का राक्षस। वह यहाँ जनस्थान में निवास करता है और
  वहाँ रहने वाले समस्त तपस्वियों को उखाड़ फेंकने (उजाड़ देने) में लगा रहता है।
'12': >-
  ‘वह धृष्ट है, अपनी शक्ति पर घमण्ड करने वाला है, नृशंस है, मनुष्यों का भक्षक
  है; अत्यन्त अहंकारी, पापी है और, तात, तुम्हें भी सहन नहीं कर पाता।
'13': >-
  ‘तात! जिस समय से तुम इस आश्रम में रहने लगे हो, उसी समय से राक्षस तपस्वियों को
  अधिक-से-अधिक सताने लगे हैं।
'14': >-
  ‘वे भयंकर, क्रूर और बीभत्स, तथा नाना प्रकार के विरूप—विकृत और डरावने—रूप धारण
  करके दिखाई देते हैं।
'15': >-
  ‘वे अकल्याणकारी और अशुचि (अपवित्र) पदार्थों का प्रयोग करके तपस्वियों को पीड़ित
  करते हैं, और फिर सामने खड़े होकर अन्य तपस्वियों को भी शीघ्र ही मार गिराते
  हैं—वे अनार्य हैं।
'16': >-
  ‘वे अल्पबुद्धि दुष्ट अनेक-अनेक आश्रम-स्थलों में अनजान (असावधान) अवसर पाकर घुस
  आते हैं और वहीं तपस्वियों का नाश करते हुए क्रीड़ा-सा करते हैं।
'17': >-
  ‘वे यज्ञ में प्रयुक्त स्रुक् आदि उपकरणों को फेंक देते हैं, अग्नियों को जल से
  बुझा देते हैं, और हवन के समय उपस्थित कलशों को भी तोड़-मरोड़ डालते हैं।
'18': >-
  ‘उन दुरात्माओं द्वारा रौंदे गए आश्रमों को छोड़ देने की इच्छा से, आज ऋषिगण मुझे
  किसी दूसरे देश को चले जाने के लिए प्रेरित कर रहे हैं।
'19': >-
  ‘तात राम! वे दुष्ट तपस्वियों के प्रति शारीरिक उपहिंसा (देहगत पीड़ा/हिंसा) भी
  करते हैं; इसलिए हम इस आश्रम को त्याग देंगे।
'20': >-
  ‘यह वन तो निकट ही है, जहाँ बहुत-से मूल और फल हैं और जो अनेक प्रकार का रमणीय
  वैचित्र्य लिए है। मैं अपने समुदाय सहित फिर उसी पुराने आश्रम का आश्रय लूँगा।
'21': >-
  ‘तात! खर तुम्हारे प्रति भी पहले से ही अनुचित भाव से प्रवृत्त रहता है। अतः यदि
  तुम्हारी बुद्धि यही कहे, तो हमारे साथ यहाँ से चलो।
'22': >-
  ‘राघव! सपरिवार यहाँ रहने वाले तुम जैसे समर्थ पुरुष के लिए भी यहाँ सदा ही संशय
  बना रहता है; इस कारण आज यहाँ तुम्हारा निवास दुःखद हो गया है।’
'23': >-
  उस तपस्वी के ये वचन सुनकर, उत्सुक (अंतर्मन में व्याकुल) राजपुत्र राम
  उत्तर-वचनों से उन्हें रोक न सके।
'24': >-
  राघव को प्रणाम/अनुमोदन देकर, उनसे विदा लेकर और उन्हें समझा-बुझा कर, वह कुलपति
  अनेक कुलों (अपने शिष्यों/समुदायों) सहित आश्रम को त्याग कर चल पड़ा।
'25': >-
  राम ने उन ऋषिगण को विदा कराने की व्यवस्था की। फिर उस देश से चलते हुए
  कुलपति-ऋषि को प्रणाम कर, उन संतुष्ट तपस्वियों की अनुमति पाकर तथा उनके उपदेशित
  अर्थ (परामर्श) को हृदय में धारण कर, निवास के लिए अपने पवित्र निवास-स्थान
  (आश्रम) को भली-भाँति जा पहुँचे।
'26': >-
  ऋषियों से रहित हुए उस आश्रम को भी राघव प्रभु ने क्षणभर के लिए नहीं छोड़ा;
  क्योंकि ऋषि-स्वभाव वाले गुणों को धारण करने वाले तपस्वी सदा राघव के साथ-साथ लगे
  रहते थे।
'27': >-
  इस प्रकार आर्ष-परम्परा में स्थित, श्रीमान् वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण
  के अयोध्याकाण्ड में ‘खर-प्रकरण का कथन’ नामक एक सौ सोलहवाँ सर्ग (२-११६) समाप्त
  हुआ।
