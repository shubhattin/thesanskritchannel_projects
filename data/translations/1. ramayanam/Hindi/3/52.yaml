'3': >-
  हे राम! निश्चय ही तुम अपने ऊपर आने वाले इस महान् व्यसन (महाविपत्ति) को नहीं
  जानते; हे काकुत्स्थ! निश्चय ही मेरे ही कारण ये मृग और पक्षी इधर-उधर दौड़ रहे
  हैं (अशुभ संकेत दे रहे हैं)।
'4': >-
  हे राम! यह पक्षी (जटायु) तो करुणावश मुझे बचाने के लिए यहाँ आ पहुँचा था; परन्तु
  मेरे दुर्भाग्य से यह विहंगम भूमि पर निहत होकर पड़ा है।
'5': >-
  तब वह सुन्दरांगिनी अत्यन्त भयभीत होकर रोती-चिल्लाती—“हे काकुत्स्थ! आज मेरी
  रक्षा करो; हे लक्ष्मण!”—इस प्रकार पुकारने लगी, जिसे पास खड़े लोगों के समान
