'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అయోధ్యాకాండే ‘నివాపదానమ్’ నామ ద్వ్యధికశతతమః సర్గః ॥
  २-१०२॥
'1': >-
  తండ్రి మరణమును సూచించే, కరుణరసభరితమైన ఆ మాటలను—భరతుడు చెప్పగా—విని రాఘవుడు
  చైతన్యము కోల్పోయి మూర్ఛించెను ॥२-१०२-१॥
'2': >-
  దానవరిపువిచ్చిన యుద్ధంలోని వజ్రంలా, భరతుడు పలికిన ఆ
  మాటవజ్రము—అసహ్యమైనదై—పరంతపుడైన రాముణ్ణి బలంగా దెబ్బతీసెను ॥२-१०２-२॥
'3': >-
  అప్పుడు రాముడు చేతులతో భుజాలను పట్టుకొని—పూలతో నిండిన కొమ్మలున్న వృక్షం
  అరణ్యంలో గొడ్డలితో నరికబడినప్పుడు ఎలా నేలకొరుగుతుందో—అలాగే భూమిపై కూలిపోయెను
  ॥२-१०२-३॥
'4': >-
  అలా నేలపాలైన రాముణ్ణి—లోకనాథుడైన జగదీశ్వరుణ్ణి—తీరాన్ని ఢీకొని అలసిపోయి
  పడుకున్న ఏనుగులా, నిద్రించినవాడివలె చూచిరి ॥२-१०२-४॥
'5': >-
  ఆ మహాధనుష్మంతుడైన రాముడు అన్ని వైపుల నుంచీ శోకంతో క్షీణించుట చూచి, ఆయన
  సోదరులు—వైదేహితో కలిసి—అళమటిస్తూ కన్నీళ్లతో నీరుగా అతనిపై చల్లిరి ॥२-१०२-५॥
'6': >-
  తర్వాత కాకుత్స్థుడు (రాముడు) మళ్లీ స్పృహను పొందినవాడు, కన్నుల నుంచి కన్నీరు
  విడిచిపెడుతూ, దైన్యంగా చాలా మాటలు చెప్పుటకు ఉపక్రమించెను ॥२-१०२-६॥
'7': >-
  భూమిపాలకుడైన తన తండ్రి స్వర్గగతుడయ్యాడని విని, ధర్మాత్ముడైన రాముడు
  ధర్మసంబంధమైన మాటలను భరతునితో పలికెను ॥२-१०२-७॥
'8': >-
  ‘తండ్రీ! నిశ్చితమైన గతి (మరణం) నిన్ను పొందినప్పుడు, నేను అయోధ్యలో ఏమి చేయగలను?
  రాజులలో శ్రేష్ఠుడైన నీవు లేక రాజసంపదహీనమైన ఆ అయోధ్యను ఎవరు పాలించగలరు?’
  ॥२-१०२-८॥
'9': >-
  ‘దుర్జన్ముడనైన నా చేత ఆ మహాత్మునికి ఏ సేవ చేయబడింది? నా శోకమే కారణమై ఆయన
  మరణించాడు; పైగా నేను ఆయనకు అంత్యక్రియలు కూడా చేయలేకపోయాను!’ ॥२-१०२-९॥
'10': >-
  ‘అయ్యో! అనఘా భరతా! నీవు సిద్ధార్థుడవు—ఎందుకంటే రాజును నీవు, శత్రుఘ్నుడుతో
  కలిసి, అన్ని ప్రేతకర్మలలో సత్కరించి నిర్వహించితివి.’ ॥२-१०२-१०॥
'11': >-
  ‘నరేంద్రుడు లేక ప్రధానరహితమై, స్థిరముకాని చిత్తముతో ఉన్న ఆ అయోధ్యను—నేను
  వనవాసం ముగించుకొని తిరిగి వచ్చినా కూడా—ప్రవేశించటానికి నాకు ధైర్యం రావడం
  లేదు.’ ॥२-१०२-११॥
'12': >-
  ‘పరంతపా! నా వనవాసం పూర్తయిన తరువాత కూడా, తండ్రీ! నీవు లోకాంతరానికి
  వెళ్లిపోయినప్పుడు, నన్ను మళ్లీ అయోధ్యలో ఎవరు శాసించగలరు (అధికారంతో
  నడిపించగలరు)?’ ॥२-१०२-१२॥
'13': >-
  ‘పూర్వము నా మంచినడతను చూసి తండ్రి నన్ను ఆదరించి చెప్పిన సాంత్వనవాక్యాలు—అవి
  ఇప్పుడు నేను ఎక్కడ వినగలను? అవి చెవులకు సుఖం కలిగించేవి కదా!’ ॥२-१०२-१३॥
'14': >-
  ఇలా భరతునితో చెప్పి, రాఘవుడు భార్యవద్దకు చేరి, శోకంతో దహించుచున్నవాడై,
  పూర్ణచంద్రునివలె ముఖముగల సీతతో పలికెను ॥२-१०२-१४॥
'15': >-
  ‘సీతే! నీ మామగారు మరణించారు. లక్ష్మణా! నీవు తండ్రిని కోల్పోయితివి. భూమిపతి
  స్వర్గగతుడయ్యాడని భరతుడు ఈ దుఃఖవార్తను తెలిపాడు.’ ॥२-१०२-१५॥
'16': >-
  కాకుత్స్థుడు ఇలా పలుకుతుండగా, యశస్సుగల ఆ కుమారులందరికీ కన్నులలో మరింతగా
  కన్నీరు ఉప్పొంగెను ॥२-१०२-१६॥
'17': >-
  అప్పుడు ఆ అన్నదమ్ములందరూ రాఘవుణ్ణి బాగా ఓదార్చి, ‘జగద్భర్త్త అయిన తండ్రికి
  ఉదకక్రియ చేయబడుగాక’ అని పలికిరి ॥२-१०२-१७॥
'18': >-
  సీత తన మామగారు అయిన రాజు స్వర్గలోకానికి వెళ్లినట్లు విని, కన్నీళ్లతో నిండిన
  కన్నులతో భర్తవైపు చూడటానికి కూడా శక్తి పొందలేకపోయింది ॥२-१०२-१८॥
'19': >-
  అప్పుడు రాముడు ఏడుస్తున్న జనకనందినిని సాంత్వన పరచి, తానూ దుఃఖితుడై, దుఃఖితుడైన
  లక్ష్మణునితో అక్కడ ఇలా పలికెను ॥२-१०２-१९॥
'20': >-
  ‘ఇంగుడి పిండి (ఐంగుదిపిణ్యాకం) తెమ్ము; పైచీర (ఉత్తరచీర)ను కూడా తీసుకురా.
  మహాత్ముడైన తండ్రికి జలక్రియ చేయుటకై నేను వెళ్లుచున్నాను.’ ॥२-१०२-२०॥
'21': >-
  ‘సీత ముందుగా వెళ్లుగాక; నీవు ఆమెకు చుట్టూ రక్షగా వెంట నడువు. నేను వెనుక
  వస్తాను—ఇది అత్యంత దారుణమైన గమనం (విధి)’ ॥२-१०२-२१॥
'22': >-
  అప్పుడు వారి నిత్యానుగుడై, ఆత్మస్వరూపం తెలిసిన మహామతి, మృదువు, దమనం కలవాడు,
  శాంతుడూ, రామునందు దృఢభక్తి గల సుమంత్రుడు కూడా (వారితో కూడి ఉన్నాడు) ॥२-१०۲-२२॥
'23': >-
  సుమంత్రుడు ఆ రాజకుమారులతో కలిసి రాఘవుణ్ణి సాంత్వనపరచి, శివమైన మందాకినీ నదికి
  దిగి—ఆ నదీతీరానికి ఆధారపడుతూ వారిని దిగవేసెను ॥२-１０२-२३॥
'24': >-
  యశస్సుగల వారు అప్పుడు కష్టపడి సుతీర్థమును చేరి, సదా పుష్పాలతో వికసించే అడవులతో
  శోభించు रम్యమైన మందాకినీ నదిని సమీపించిరి ॥२-१०२-२४॥
'25': >-
  వేగంగా ప్రవహించే ప్రవాహమును చేరి, మంగళమైన మట్టిలేని ఆ తీర్థములో, ‘ఇది మీకు
  కలుగుగాక’ అని రాజుకు జలాన్ని సమర్పించిరి ॥२-१०۲-२५॥
'26': >-
  అప్పుడు (రాముడు) భూపాలుడై, నీటితో నిండిన అంజలిని పట్టుకొని, దక్షిణదిశ వైపు
  ముఖం చేసి, ఏడుస్తూ ఈ వాక్యాన్ని పలికెను ॥२-१०۲-२६॥
'27': >-
  ‘రాజశార్దూలా! ఇది నిర్మలమైన, అక్షయమైన ఈ నీరు—పితృలోకాన్ని పొందిన మీకు—ఈ రోజు
  నేను సమర్పించినదిగా ఉపస్థితి చెందుగాక.’ ॥२-१०２-२७॥
'28': >-
  తర్వాత మందాకినీ తీరంనుండి తిరిగి ఒడ్డెక్కి, తేజస్వి అయిన రాఘవుడు తన సోదరులతో
  కలిసి తండ్రికి నివాపం (పిండదానం) చేసెను ॥२-१०२-२८॥
'29': >-
  ఇంగుడి-బదరి మిశ్రమమైన పిండి (పిణ్యాకం)ను దర్భల పరుపుపై ఉంచి, రాముడు అత్యంత
  దుఃఖార్తుడై, ఏడుస్తూ ఇలా పలికెను ॥२-१०۲-२९॥
'30': >-
  ‘మహారాజా! మేము భుజించే ఈ ఆహారాన్ని—నీవు ప్రీతితో భుజించుము. మనిషి ఏ అన్నంతో
  జీవిస్తాడో, అతని దేవతలు కూడా అదే అన్నాన్ని స్వీకరిస్తారని (శాస్త్రార్థం).’
  ॥२-१०２-३०॥
'31': >-
  తర్వాత అదే మార్గమున నదితీరంనుండి తిరిగి ఒడ్డెక్కి, నరవాఘ్రుడు रम్యమైన
  కొండచరియలున్న पर्वతాన్ని అధిరోహించెను ॥२-१०২-३१॥
'32': >-
  తదనంతరం పర్ణశాల ద్వారాన్ని చేరిన జగతీపతి (రాముడు), భుజాలతో భరత-లక్ష్మణులను
  ఇద్దరినీ ఆలింగనం చేసుకున్నాడు ॥२-१०२-३२॥
'33': >-
  వైదేహితో కలిసి సోదరులు ఏడుస్తున్న శబ్దం వల్ల కొండలపై ప్రతిధ్వని ఏర్పడి—సింహాలు
  గర్జించునట్లుగా మార్మోగెను ॥२-१०۲-३३॥
'34': >-
  మహాబలవంతులు ఏడుస్తూ తండ్రికి ఉదకక్రియ చేస్తుండగా, ఆ ఘోరమైన శబ్దాన్ని
  తెలుసుకొని భరతుని సైనికులు భయభ్రాంతులయ్యారు ॥२-१०２-३४॥
'35': >-
  ‘నిశ్చయంగా భరతుడు రామునితో కలిశాడు; తండ్రి మరణాన్ని తలచి శోకించే వారి నుంచే ఈ
  మహాశబ్దం’ అని వారు అనుకొనిరి/అనిరి ॥२-१०２-३५॥
'36': >-
  అప్పుడు వారంతా తమ తమ నివాసాలను వదిలి, ఆ శబ్దం వైపు ముఖం పెట్టి, ఒక్కచిత్తముతో
  ఉన్నట్టు, తమ స్థానాలనుండే పరుగెత్తి బయలుదేరిరి ॥२-१०۲-३६॥
'37': >-
  కొందరు గుర్రాలపై, కొందరు ఏనుగులపై, మరికొందరు అలంకరించిన రథాలపై; ఇంకొందరు
  సుకుమారులైనవారు కూడా పాదచారులగానే వెళ్లిరి ॥२-१०۲-३७॥
'38': >-
  తక్కువకాలం దూరంగా ఉన్న రాముణ్ణి—చాలాకాలం విరహించినవాడిని చూసినట్టుగా—చూడాలని
  ఆకాంక్షించిన జనులందరూ హటాత్తుగా ఆశ్రమానికి వెళ్లిరి ॥२-१०２-३८॥
'39': >-
  అక్కడ సోదరుల సమాగమాన్ని త్వరగా దర్శించాలనుకొని, అనేక విధాలైన వాహనాలతో—ఖురాలూ
  చక్రాల నేమీల శబ్దాలతో మార్మోగుతూ—వారు వెళ్లిరి ॥२-१०۲-३९॥
'40': >-
  అనేక వాహనాల ఖుర-నేమి (గుర్రాల కాళ్లు, రథచక్రాల నేములు) ఢీకొనుటచేత ఆ నేల ఘోరమైన
  శబ్దాన్ని వెలువరించింది—మేఘసమాగమంలో ఆకాశం గర్జించునట్లుగా ॥२-१०२-४०॥
'41': >-
  ఆ శబ్దం వల్ల భయపడిన ఏనుగులు—ఆడఏనుగులచే చుట్టుముట్టబడి—తమ వాసనతో (గంధంతో) ఇతర
  వనానికి వెళ్లిపోవుచూ అక్కడిని విడిచిరి ॥२-१०२-४१॥
'42': >-
  వరాహాలు, తోడేళ్ల గుంపులు, మహిషాలు, సర్పాలు, వానరాలు, వ్యాఘ్రాలు, గోకర్ణాలు,
  గవయాలు—చుక్కల జింకలతో పాటు—అన్నీ భీతితో చెదరిపోయినవి ॥२-१०२-४२॥
'43': >-
  రథాంగనామపు పక్షులు, నత్యూహాలు, హంసలు, కారణ్డవాలు, ప్లవపక్షులు, అలాగే మగ
  కోకిలలు, క్రౌంచపక్షులు—స్పృహతప్పినవలె దిక్కులవైపు చెదరిపోయిరి ॥२-१०२-४३॥
'44': >-
  ఆ శబ్దంతో భయపడిన పక్షులతో ఆకాశం నిండిపోయింది; మనుష్యులతో భూమి కప్పబడింది—ఆ
  రెండూ అప్పుడు అత్యంతగా ప్రకాశించాయి/కనిపించాయి ॥२-१०२-४४॥
'45': >-
  అప్పుడు జనులు అకస్మాత్తుగా, పురుషవాఘ్రమైన, యశస్సుగల, శత్రువులను అణచివేసే
  రాముణ్ణి—భూమిమీద స్థండిలం (శుభస్థలం) పై కూర్చున్నవాడిగా—దర్శించిరి ॥२-१०२-४५॥
'46': >-
  కైకేయిని, అలాగే మంథరను కూడ నిందిస్తూ, రాముని సమీపించిన జనులు కన్నీళ్లతో నిండిన
  ముఖములతో అయ్యిరి ॥२-१०２-४६॥
'47': >-
  కన్నీళ్లతో నిండిన కన్నులు కలిగిన ఆ మనుష్యులను—అత్యంత దుఃఖితులై
  ఉన్నవారిని—చూచి, ధర్మజ్ఞుడైన రాముడు వారిని తండ్రివలె, తల్లివలె స్నేహంతో
  ఆలింగనం చేసెను ॥२-१०२-४७॥
'48': >-
  అక్కడ (రాముడు) కొందరు మనుష్యులను ఆలింగనం చేసెను; మరికొందరు ఆయనకు అభివాదం
  చేసిరి. నృపపుత్రుడు ఆ సందర్భంలో తన సమవయస్కులైన బంధువులను, ఇతర బంధుమిత్రులను
  సమీపించి, యథార్హంగా అందరికీ తగిన గౌరవం చేసెను ॥२-१०२-४८॥
'49': >-
  అక్కడ ఆ మహాత్ములైనవారు ఏడుస్తుండగా, వారి శబ్దం భూమి-ఆకాశాలను
  ప్రతిధ్వనింపజేసింది. పర్వతగుహల్లోనూ, దిక్కులలోనూ, నిరంతరం మృదంగనాదంలా సమానమైన
  ఆ ఘోష శ్రవణమయ్యెను ॥२-१०२-४९॥
'50': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘నివాపదానమ్’ నామ
  ద్వ్యధికశతతమః సర్గః ॥ २-१०२॥
