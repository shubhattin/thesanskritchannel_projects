'34': >-
  రాఘవునందలి ఆ ఆశ్చర్యకరమైన స్థైర్యమును చూసి, దుఃఖితులైన జనులు ఒకవైపు హర్షము
  పొందిరి; ‘అయోధ్యకు వెళ్లడు’ అని దుఃఖించిరి; ‘స్థిరప్రతిజ్ఞుడు’ అని చూసి మరల
  హర్షించిరి ॥2-106-34॥
'35': >-
  అప్పుడు ఋత్వికులు, నగరవర్గముల నాయకులు, శోకముచేత మూర్చించి కన్నీళ్ల ధారలతో ఉన్న
  తల్లులు—అంతా—ఇట్లు పలికిన భరతుని ప్రశంసించిరి; రామునకు నమస్కరించి, అందరూ కలిసి
  మరలా ప్రార్థించిరి ॥2-106-35॥
'36': >-
  ఇట్లు ఆర్షమయిన, శ్రీమద్రామాయణము—వాల్మీకివిరచిత ఆదికావ్యము—అయోధ్యాకాండమున
  “భరతవచనము” అను ఆరు వందల ఆరవ సర్గము ముగిసెను ॥2-106॥
