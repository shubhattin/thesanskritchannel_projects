'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే ‘ప్రమదావనభంజనమ్’ నామ ఏకచత్వారింశః సర్గః
  ॥५-४१॥


  ఇట్లు శ్రీమద్వాల్మీకీ రామాయణం, సుందరకాండంలో ‘ప్రమదావనభంజనం’ అను నలభై ఒకటవ
  సర్గము.
'1': >-
  ఆమె (సీతాదేవి) ఆ విధంగా వాక్యములతో ప్రశంసించి పూజించినవాడై (హనుమ) ఆ
  స్థానమునుండి వెళ్లిపోవబోతూ, ఆ వానరుడు ఆ దేశాన్ని విడిచిపోతూ మనసులో
  ఆలోచించసాగెను.
'2': >-
  ఇంకా ఈ కార్యంలో కొంతమాత్రమే మిగిలి ఉంది; నల్లని నేత్రములు గల ఆ దేవిని (సీతను)
  దర్శించితిని. మూడు ఉపాయములను (సామ, దాన, భేద) అతిక్రమించి ఇక్కడ నాల్గవ
  ఉపాయం—దండం (పరాక్రమం/బలప్రయోగం)—కనిపిస్తున్నది.
'3': >-
  రాక్షసుల విషయంలో సామము (మృదువాక్యములు) వారికి లాభకరం కాదే; ధనసంపదతో
  పొంగిపోయినవారికి దానము కూడా సరిపోదు. బలదర్పముతో మదమెక్కిన జనులు భేదముచేత
  (చీలికలు పెట్టి) సాధ్యులు కారు. అందుచేత ఇక్కడ నాకు పరాక్రమమే (బలప్రయోగమే)
  నచ్చుచున్నది.
'4': >-
  మరియు ఈ కార్యానికి పరాక్రమం తప్ప మరే విధమైన నిశ్చయం ఇక్కడ కుదరదు. యుద్ధంలో
  వీరులు హతమైపోయిన రాక్షసులు కూడా, ఏదో విధంగా ఇక్కడ ఈ రోజు మార్దవాన్ని
  (సౌమ్యత్వం/వశత్వం) పొందుతారనుట అసంభవమే.
'5': >-
  ఒక కార్యమును చేయుచూ, చేసిన కార్యములోనే నెరవేర్పు కలిగిస్తూ, ముందుగా చేయవలసిన
  కార్యానికి విరోధం కలగకుండా—అనేక విషయములనైనా సాధించగలవాడే ఆ కార్యాన్ని చేయుటకు
  యోగ్యుడు.
'6': >-
  చిన్న కార్యానికైనా ఇక్కడ ఒక్క కారణమే సాధనముగా ఉండదు. యెవడు విషయాన్ని అనేక
  విధములుగా తెలుసుకొనునో, వాడే ఆర్థసాధనంలో (లక్ష్యసాధనంలో) సమర్థుడు.
'7': >-
  ఇప్పుడే, ఇక్కడే నేను ఒక నిర్ణయాన్ని చేసుకొని, ఈ రోజు ప్లవగాధిపతి (సుగ్రీవుడు)
  ఆలయమునకు వెళ్లిపోవాలని భావించవచ్చును. కానీ అంతరంగ స్వభావములలో, శత్రుపక్ష
  బలప్రమాణములలో, వారి హృదయస్థమైన యోచనల్లోనున్న విశేషతత్వాన్ని గ్రహించినవాడనై
  (అవి తెలుసుకొని) అప్పుడు నా ప్రభువు (రామచంద్రుడు) ఆజ్ఞ నెరవేరినదై యుండును.
'8': >-
  అదెలాగునా? ఈ రోజే రాక్షసులతో బలవంతంగా యుద్ధము నాకు సులభంగా సంభవించునట్లుగా
  చేయాలి. అలాగే దశాననుడు (రావణుడు) తన ఆత్మబలాన్ని, సారవంతమైన సైన్యబలాన్ని
  కూడగట్టుకొని, నన్ను యుద్ధరంగంలో ఎదుర్కొనునట్లుగా చేయాలి.
'9': >-
  అప్పుడు యుద్ధంలో దశాననుని—అతని మంత్రివర్గంతో, సైన్యంతో, వాహన-యోధులతో
  కూడ—సమీపించి; అతని హృదయంలో నిలిచిన అభిప్రాయమును, అతని బలమును కూడా సులభంగా
  తెలుసుకొని, నేను ఇక్కడినుండి తిరిగి హరీఈశ్వరుని (సుగ్రీవుని) ఆలయమునకు
  వెళుదును.
'10': >-
  ఇది ఆ క్రూరుని (రావణుని) నందనవనముతో సమానమైన ఉత్తమమైన వనం. కన్నులకు, మనసుకు
  ఆనందమిచ్చేదిగా; అనేక వృక్షములతోను లతలతోను నిండినది.
'11': >-
  ఎండిన అడవిని అగ్ని దహించునట్లు, నేను ఈ వనాన్ని విధ్వంసం చేస్తాను. ఇది
  భగ్నమైతే, అప్పుడు రావణుడు తప్పక క్రోధం చెందును.
'12': >-
  అప్పుడు రాక్షసాధిపతి, అశ్వముల తోడు, మహారథులతో, గజసైన్యముతో కూడిన మహా బలాన్ని
  సమీకరించును. త్రిశూలములు, కాలాయసపట్టిశములు వంటి ఆయుధములు ధరించిన వారి కారణంగా,
  ఆపై మహా యుద్ధమిది సంభవించును.
'13': >-
  అప్పుడు నేనూ, యుద్ధంలో ఘోర పరాక్రమముగల ఆ రాక్షసులతో సమరం చేసి, నా పరాక్రమం
  అచ్యుతమైనదిగా వారిని ఎదుర్కొని, రావణుడు ప్రేరేపించిన ఆ బలాన్ని సంహరించి,
  సుఖముగా హరీశ్వరుని (సుగ్రీవుని) ఆలయమునకు చేరుదును.
'14': >-
  అనంతరం మారుతుని (వాయుదేవుని) వలె క్రోధించి, భయంకర పరాక్రమముగల మారుతి (హనుమ) తన
  మహా ఊర్వేగముతో (తొడల బలవేగంతో) వృక్షములను విసిరివేయుటకు ఆరంభించాడు.
'15': >-
  అప్పుడు ఆ వీరుడు హనుమంతుడు, మత్తమైన పక్షుల కేకలతో మారుమోగుచూ, అనేక వృక్షలతలతో
  నిండిన ప్రమదావనాన్ని ఛిన్నాభిన్నం చేశాడు.
'16': >-
  ఆ వనం, పిండి పడిన వృక్షములతో, పగిలిన జలాశయములతో, చూర్ణమైన పర్వతశిఖరములతో,
  చూడటానికి అసహ్యమైన రూపాన్ని పొందెను.
'17': >-
  విభిన్న పక్షుల కిలకిలారావములతో కూడినదై, కుదేలైన జలాశయములతో కూడి; ఎర్రని
  (తామ్రవర్ణ) కొమ్ముల చిగురులతో అలసినదై, అలసిపోయిన వృక్షలతలతో నిండినదై
  నిలిచింది.
'18': >-
  అక్కడ ఆ వనం, అరణ్యదావాగ్నికి బలైనట్లుగా (ముందు వలె) శోభించలేదు. చెదరిపోయిన
  ఆకుల తెరలు కలిగిన ఆ లతలు, విహ్వలులైనట్లుగా, వ్యాకులమై కనిపించెను.
'19': >-
  లతాగృహములు, చిత్రగృహములు కూలిపోవుట చేత; సర్పములూ, మృగములూ, బాధతో చేసే కేకలు
  చేసే పక్షులూ కలగలసి; అలాగే శిలాగృహములు చెదిరిపోవుట చేత, ఇతర గృహములు కూడా
  ధ్వంసమగుట చేత—ఆ మహావనం తన పూర్వరూపాన్ని పూర్తిగా కోల్పోయింది.
'20': >-
  ఆ వనస్థలి—లతల విస్తారాలతో నిండిన ప్రమదావనం—విహ్వలమైన శోకలతాప్రతానంలా (శోకంతో
  వంగిన లతల సమూహంలా) మారిపోయింది. కపి (హనుమ) బలముచేత దశాననుని ప్రమదావనం ఈ విధంగా
  అయింది.
'21': >-
  అనంతరం, జగతీపతి (రామచంద్రుని) మనస్సుకు మహద్వ్యలీకం (బాధ/విరోధకార్యం)
  కలిగించినవాడై—తాను ఒంటరిగా ఉండి, మహాబలశాలులైన అనేకులతో యుద్ధం
  చేయదలచి—శ్రీయుతుడై ప్రకాశిస్తూ తోరణాన్ని ఆశ్రయించిన ఆ కపి నిలిచెను.
'22': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘ప్రమదావనభంజనమ్’ నామ
  ఏకచత్వారింశః సర్గః ॥५-४१॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీ ఆదికావ్య రామాయణము, సుందరకాండము నందలి
  ‘ప్రమదావనభంజనం’ అను నలభై ఒకటవ సర్గము ముగిసెను.
