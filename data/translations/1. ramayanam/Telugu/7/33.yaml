'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండలో ‘రావణవిమోక్షః’ నామ త్రయస్త్రింశః సర్గః
  ॥7-33॥
'1': >-
  ఆ రావణుని బంధనం వాయువును బంధించినట్లే అతి విస్మయకరమైనదిగా ఉండెను. అప్పుడు
  దేవతలు ఆకాశమందు చెప్పుకొనిన ఆ వార్తను పులస్త్యుడు వినెను ॥7-33-1॥
'2': >-
  తరువాత కుమారునిపై కల స్నేహమున చేత మనసు చలించిపోతూ, ధైర్యమునకు పెద్ద ఆధారమగు
  మహర్షి పులస్త్యుడు, మాహిష్మతి నగరాధిపతియైన కార్తవీర్యార్జునుని దర్శించుటకు
  వచ్చెను ॥7-33-2॥
'3': >-
  ఆ ద్విజుడు వాయుమార్గమును ఆశ్రయించి, వాయువుతో సమానమైన వేగముతో ప్రయాణించి,
  మనస్సు సంకల్పించినంతనే చేరగల పరాక్రమముతో మాహిష్మతి పురిని చేరెను ॥7-33-3॥
'4': >-
  అమరావతిని తలపించు, ఆనందముతో పుష్టిగల జనులతో కిటకిటలాడుచున్న ఆ నగరములో
  పులస్త్యుడు ప్రవేశించెను—ఇంద్రుని అమరావతిలో బ్రహ్మ ప్రవేశించినట్లుగా ॥7-33-4॥
'5': >-
  పాదచారిగా నడిచివచ్చుచున్న సూర్యుని చూచినట్లే (ఇంత మహర్షి వచ్చుట) వారికి
  అసహజముగా, అపూర్వముగా అనిపించెను. అప్పుడు వారు ఆయన్ను గుర్తించి, ఆ విషయమును
  అర్జునునికి తెలియజేసిరి ॥7-33-5॥
'6': >-
  ఆయన ‘పులస్త్యుడు’ అని తెలిసిన వెంటనే, హైహయాధిపతి వచనముచే, శిరస్సుపై అంజలి
  ఉంచుకొని ఆ తపస్విని ఎదుర్కొనుటకు బయలుదేరెను ॥7-33-6॥
'7': >-
  ఆ రాజుని పురోహితుడు అర్ఘ్యము, మధుపర్కము మొదలైన ఆతిథ్యసత్కారములని తీసుకొని
  ముందుగా నడిచెను—శక్రుని ముందర బృహస్పతి నడిచినట్లుగా ॥7-33-7॥
'8': >-
  ఉదయించుచున్న భాస్కరుని వంటి తేజస్సుతో ఆ మహర్షి వస్తుండగా చూచి, అర్జునుడు
  హడావిడిగా (భక్తియుత ఆశ్చర్యముతో) ఇంద్రుడు పరమేశ్వరునికి వందనము చేసినట్లుగా
  నమస్కరించెను ॥7-33-8॥
'9': >-
  అర్జునుడైన రాజేంద్రుడు ఆ మహర్షికి మధుపర్కము, గోసంపద, పాద్యము, అర్ఘ్యము
  సమర్పించి, ఆనందముచే గొంతు గద్దరిల్లగా పులస్త్యునితో ఇలా పలికెను ॥7-33-9॥
'10': >-
  ద్విజేంద్రా! నేడు మాహిష్మతి, అమరావతితో సమానముగా అయింది; ఎందుకంటే నేడు నేను
  మిమ్మల్ని దర్శించుచున్నాను—ఇంతకు మించిన భాగ్యమేమి! ॥7-33-10॥
'11': >-
  దేవా! నేడు నాకు సమస్త క్షేమములు; నేడు నా వ్రతము క్షేమముగా సఫలమయ్యెను. నేడు నా
  జన్మ ఫలించెను; నేడు నా తపస్సు ఫలించెను. దేవగణములచే వందింపబడదగిన మీ పాదములకు
  నేను నమస్కరించుచున్నాను గనుక ॥7-33-11॥
'12': >-
  బ్రహ్మన్! ఈ రాజ్యము, ఈ పుత్రులు, ఈ భార్యలు, ఈ మనమంతా—సర్వమూ మీ ఆజ్ఞకే. నేను
  ఏమి చేయవలెను? ఏ కార్యము చేయవలెను? మీరు మాకు ఆజ్ఞాపించండి ॥7-33-12॥
'13': >-
  అప్పుడు పులస్త్యుడు ఆ పార్థివుని ధర్మాచరణము, అగ్నిహోత్రాది (అగ్నులలో) కర్మలు,
  పుత్రుల క్షేమము మొదలైనవి శుభముగా ఉన్నాయా అని అడిగి, హైహయరాజైన అర్జునునితో ఇలా
  పలికెను ॥7-33-13॥
'14': >-
  నరేంద్రా! కమలపత్రసమాన నేత్రాలు గలవాడా! పూర్ణచంద్రుని వలె ప్రకాశించు
  ముఖముగలవాడా! నీ బలం అతులమైనది; ఆ బలముచేతనే నీవు దశగ్రీవుడైన రావణుని జయించితివి
  ॥7-33-14॥
'15': >-
  యావనికి భయముచేత సముద్రమును, వాయువును కూడా స్థంభింపజేసినట్లుగా నిశ్చలముగా
  సేవించునో, నా వంశజుడు, యుద్ధమందు దుర్జయుడైన వాడే, ఆ రాక్షసుడు—అతడే ఈ రోజు నీ
  చేత యుద్ధమందు బంధింపబడ్డాడు ॥7-33-15॥
'16': >-
  నా కుమారుని (వంశము) యొక్క యశస్సు నీవే సంపాదించి (విస్తరింపజేసి) అతని నామమును
  లోకమందు విఖ్యాతముచేసితివి. ఇప్పుడు నా మాటచే నీవు కోరబడుచున్నావు—కాబట్టి వత్సా!
  దశాననుని విడిచివేయుము ॥7-33-16॥
'17': >-
  పులస్త్యుని ఆజ్ఞను స్వీకరించి అర్జునుడు మరొక మాట చెప్పలేదు. ఆనందముతో ఆ
  పార్థివేంద్రుడు రాక్షసేంద్రుడైన రావణుని విడిపించెను ॥7-33-17॥
'18': >-
  అర్జునుడు అతనిని విడిపించి, దివ్యాభరణములు, స్రజలు, వస్త్రములతో సత్కరించెను.
  హింస లేని మైత్రిని అంగీకరించి, అగ్నిని సాక్షిగా స్నేహబంధము స్థాపించి,
  బ్రహ్మపుత్రుడైన పులస్త్యునికి నమస్కరించి ఇంటికి వెళ్లెను ॥7-33-18॥
'19': >-
  పులస్త్యునిచేత కూడా విడిపింపబడిన ఆ ప్రతాపవంతుడైన రాక్షసేంద్రుడు, ఆలింగనము
  పొంది, అతిథిసత్కారము పొందినవాడై, పరాజితుడనని లజ్జపడుచూ (అక్కడనుండి) బయలుదేరెను
  ॥7-33-19॥
'20': >-
  పితామహుని పుత్రుడైన పులస్త్యుడు మునిపుంగవుడు. అతడు దశగ్రీవుడిని విడుదల చేసి
  బ్రహ్మలోకమునకు వెళ్లెను ॥7-33-20॥
'21': >-
  ఈ విధముగా రావణుడు కార్తవీర్యునిచేత అవమానము (పరాభవము) పొందెను; మరల పులస్త్యుని
  వచనముచేత మహాబలవంతుడైన వాడు విడుదల చేయబడెను ॥7-33-21॥
'22': >-
  ఓ రాఘవనందనా! ఈ విధముగా బలవంతులలో మరింత బలవంతులు ఉంటారు. తనకు ప్రియమును
  కోరువాడు పరులను ఎప్పుడూ అవమానించకూడదు ॥7-33-22॥
'23': >-
  అనంతరం పిశితాశనుల రాజైన రావణుడు సహస్రబాహుడితో మైత్రిని పొందిన తరువాత, మళ్ళీ
  రాజుల సంహారమును (వధ-విధ్వంసమును) చేసెను; దర్పముతో సమస్త భూమండలమంతా సంచరించెను
  ॥7-33-23॥
'24': >-
  ఇట్లు ఆర్షముగాను, శ్రీమద్రామాయణమునందును, వాల్మీకీయ ఆదికావ్యమునందును,
  ఉత్తరకాండలో ‘రావణవిమోక్షః’ నామ త్రయస్త్రింశః సర్గః ॥7-33॥
