'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణము కిష్కింధాకాండములో ‘తారాహితోక్తి’ అనబడే పదిహేనవ
  సర్గము ॥4-15॥
'1': >-
  అప్పుడు అంతఃపురములోనున్న, తన తమ్ముడైన సుగ్రీవుని పట్ల అసహనం కలిగిన వాలి—ఆ
  మహాత్ముడు సుగ్రీవుడు చేసిన ఆ గర్జనాధ్వనిని విన్నాడు ॥4-15-1॥
'2': >-
  సర్వప్రాణులను కంపింపజేసే ఆ నినాదాన్ని వినగానే, అతనిలో ఉన్న మదము ఒక్క క్షణంలోనే
  నశించింది; మహాక్రోధము కూడా తక్షణమే ఉద్భవించింది ॥4-15-2॥
'3': >-
  అప్పుడు కోపావృతమైన అవయవాలతో, కనకవర్ణప్రభగల వాలి—ఎర్రబడిన సూర్యునివలె,
  ఒక్కసారిగా తేజస్సు కోల్పోయినవాడై కనిపించాడు ॥4-15-3॥
'4': >-
  క్రోధం వల్ల అతని నోట దంష్ట్రలు భయంకరంగా కనిపించాయి; కళ్ళు దీప్తాగ్నిలా
  మండుతున్నాయి; నీటిమీదికి ఎగసి వచ్చిన పద్మాలవంటి ప్రకాశంతో, మృణాళాలతో నిండిన
  హ్రదంలా అతడు భాసించాడు ॥4-15-4॥
'5': >-
  తట్టుకోలేని ఆ ధ్వనిని విని ఆ వానరుడు వెంటనే బయటకు దూకాడు; వేగంగా అడుగులు
  మోపుతూ భూమినే చీల్చివేస్తున్నట్టుగా పరుగెత్తాడు ॥4-15-5॥
'6': >-
  అప్పుడు స్నేహంతో తన మైత్రి/సౌహృదాన్ని చూపుతూ తారా అతడిని ఆలింగనం చేసుకుని,
  భయంతో కలవరపడుతూ, శ్రేయస్సుకు దారితీసే ఈ మాటలను పలికింది ॥4-15-6॥
'7': >-
  వీరా! నిద్రలేచి తక్షణమే వచ్చి పడిన నదివేగంలాంటి ఈ కోపాన్ని—మంచి హారాన్ని
  (పుష్పమాలను) విసిరేసినట్టుగా విడిచిపెట్టు (త్యజించు) ॥4-15-7॥
'8': >-
  వానరా! వీరా! యుద్ధం చేయవలసి ఉంటే ఉదయకాలంలో (కాళ్యములో) ఈయనతో యుద్ధం చేయగలవు;
  నీకు శత్రుబాహుల్యము (శత్రువుల సంఖ్య ఎక్కువగా ఉండటం) అనే భయం లేదు, నీ వీర్యమూ
  ఎక్కడా తక్కువ కాదు ॥4-15-8॥
'9': >-
  కానీ, ఇలా అకస్మాత్తుగా నీవు బయలుదేరడం మాత్రం నాకు ఇప్పుడే ఇష్టంగా లేదు. ఏ
  కారణంతో నిన్ను ఆపవలసి వస్తున్నదో, అది విను—నేను చెప్పుదును ॥4-15-9॥
'10': >-
  ఇంతకు ముందు కూడా కోపంతో వచ్చి, ఆ సుగ్రీవుడు నిన్ను యుద్ధానికి పిలిచాడు. నీవు
  బయటకు దిగి అతడిని తరిమివేశాక, కొట్టబడుతూ దిక్కులు పట్టి పారిపోయాడు ॥4-15-10॥
'11': >-
  నీవు తరిమివేసినవాడు, ప్రత్యేకంగా బాధింపబడినవాడు (అవమానింపబడినవాడు) అయిన
  అతడు—ఇప్పుడు మళ్లీ ఇక్కడికి వచ్చి నిన్ను యుద్ధానికి పిలవడం నాకు సందేహాన్ని
  (శంకను) కలిగిస్తోంది ॥4-15-11॥
'12': >-
  అతడు గర్జిస్తున్నప్పుడు కనిపిస్తున్న అతని దర్పము, అతని నిశ్చయము (వ్యవసాయము), ఆ
  నినాదంలోని ఉగ్రత—ఇవి అన్నీ చూచితే, ఇది చిన్న కారణం వల్ల జరిగిందని అనిపించడం
  లేదు ॥4-15-12॥
'13': >-
  ఇక్కడికి వచ్చిన ఆ సుగ్రీవుడు సహాయం లేకుండా వచ్చాడని నేను అనుకోను. నిశ్చయంగా
  ఎవరో బలమైన సహాయకుడి ఆధారంతోనే అతడు ఇలా గర్జిస్తున్నాడు ॥4-15-13॥
'14': >-
  సుగ్రీవుడు స్వభావతః నైపుణ్యముగలవాడూ, బుద్ధిమంతుడూ అయిన వానరుడు. పరీక్షించని
  పరాక్రమమున్న వాడితో స్నేహం చేయడు ॥4-15-14॥
'15': >-
  వీరా! ఇదివరకే అంగద కుమారుడు చెప్పిన మాటలను నేను విన్నాను. ఈ రోజున నీకు
  హితకరమైన మాటను (అదే విషయాన్ని) నేను చెప్పబోతున్నాను ॥4-15-15॥
'16': >-
  ఈ అంగదుడు అనే కుమారుడు వనాంతరానికి (అడవితీర ప్రాంతానికి) వెళ్లి, అక్కడ తెలిసిన
  సమాచారాన్ని చెప్పాడు; అది మా గూఢచారులు కూడా నివేదించినదానితో సమానంగా ఉంది
  ॥4-15-16॥
'17': >-
  అయోధ్యాధిపతి (దశరథ) యొక్క ఇద్దరు కుమారులు—శూరులు, యుద్ధంలో జయించటం కష్టమైన
  వారు—ఇక్ష్వాకు వంశంలో జన్మించి ప్రసిద్ధులైన రామలక్ష్మణులు ॥4-15-17॥
'18': >-
  సుగ్రీవుని ప్రియాన్ని సాధించాలనే ఉద్దేశంతో, చేరుటకే కష్టమైన వారు అయిన ఆ ఇద్దరూ
  అక్కడికి వచ్చారు. యుద్ధకార్యాలలో నీ తమ్ముడికి ప్రసిద్ధమైన సహాయకుడు రాముడే అని
  తెలిసింది ॥4-15-18॥
'19': >-
  రాముడు పరబలాన్ని నశింపజేసేవాడు; యుగాంతాగ్ని వలె ఉద్భవించినవాడు; సద్గుణవంతులకు
  నీడనిచ్చే నివాసవృక్షంలాంటి వాడు; శరణు కోరినవారికి పరమగతి (అత్యుత్తమ ఆశ్రయం)
  ॥4-15-19॥
'20': >-
  ఆర్తులకు ఆశ్రయమిచ్చేవాడు; యశస్సుకు ఏకైక పాత్రభూతుడు; జ్ఞాన–విజ్ఞానాలతో
  సమృద్ధుడు; తండ్రి ఆజ్ఞలో నిరంతరం నిమగ్నుడై ఉండేవాడు ॥4-15-20॥
'21': >-
  పర్వతరాజు ధాతువుల నిలయంలాగా, మహానైన రాముడు గుణాల మహా ఆకరము. అట్టి మహాత్మునితో
  నీకు విరోధం చేయడం సముచితం కాదు; నీవు ఓర్పుతో ఉండటం (క్షమ) తగినది ॥4-15-21॥
'22': >-
  యుద్ధకార్యాలలో అజేయుడూ, అప్రమేయుడూ అయిన రాముని విషయంలో—శూరా! నేను నీకు కొంత
  చెప్పుతాను; కానీ నిన్ను అవమానించాలనే (అభ్యసూయ) ఉద్దేశం నాకు లేదు ॥4-15-22॥
'23': >-
  విను; అలాగే ఆచరించు. నీ హితార్థంగా చెప్పేది ఇదే—సుగ్రీవునికి తక్షణమే
  యువరాజ్యంతో సముచితంగా అభిషేకం చేయి ॥4-15-23॥
'24': >-
  రాజా! వీరా! నీ తమ్ముడైన తక్కువవయస్కుడితో వైగ్రహం (విరోధం/పోరు) చేయకు. రామునితో
  నీకు సౌహృదమే క్షేమకరమని నేను భావిస్తున్నాను ॥4-15-24॥
'25': >-
  సుగ్రీవునితో స్నేహాన్ని (సంప్రీతిని) కలుపుకో; శత్రుత్వాన్ని దూరంగా విసర్జించు.
  నీ తమ్ముడు—ఈ చిన్నవయసు వానరుడు—నిజంగా ఆదరించవలసినవాడే ॥4-15-25॥
'26': >-
  అతడు అక్కడ ఉన్నా, నీ దగ్గర ఉండినా—ఎలాగైనా నీకు బంధువే. భూమిపై అతనితో సమానమైన
  బంధువును నేను ఎవరినీ చూడడం లేదు ॥4-15-26॥
'27': >-
  దానము, గౌరవము మొదలైన సత్కారాలతో అతనిని వెంటనే సంతోషపరచు. ఈ వైరం పూర్తిగా
  విడిచి, అతడు నీ పక్కనే ఉండేలా చేయి ॥4-15-27॥
'28': >-
  విపులగ్రీవుడైన సుగ్రీవుడు నీకు మహాబంధువుగా భావింపబడతగినవాడు. భ్రాతృస్నేహాన్ని
  ఆధారంగా చేసుకుని ఉండటం తప్ప, ఇక్కడ నీకు మరో మార్గం లేదు ॥4-15-28॥
'29': >-
  నీకు నా మాట ప్రియమైతే, నన్ను హితైషిణిగా తెలుసుకుంటే—ప్రేమతో వేడుకుంటున్న నన్ను
  దృష్టిలో పెట్టుకుని, నా ఈ శ్రేయోవచనాన్ని మేలుగా ఆచరించు ॥4-15-29॥
'30': >-
  ప్రసన్నుడవై, నా ఈ పథ్యమైన మాటను విను. నా మాటలను విన్న తరువాత నీవు కేవలం
  కోపానికే లోబడటం తగదు. శక్రునితో సమానమైన తేజస్సుగల కోసలరాజకుమారుడు (రాముడు)
  ఉండగా, అతనితో విరోధం నీకు క్షేమకరం కాదు; నీకు ఓర్పే సముచితం ॥4-15-30॥
'31': >-
  అప్పుడు తారా—హితమైనదే, పథ్యమైనదే ఈ మాటను వాలితో చెప్పింది. కానీ వినాశకాలం
  సమీపించిన అతనికి ఆ వాక్యం (ఆ సూచన) రుచించలేదు ॥4-15-31॥
'32': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కింధాకాండములో
  ‘తారాహితోక్తి’ అనబడే పదిహేనవ సర్గము సమాప్తము ॥4-15॥
