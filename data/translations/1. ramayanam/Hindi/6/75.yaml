'53': >-
  वहाँ आधे-आधे जलते हुए घरों की प्रभा से समुद्र का जल मिलकर चमक उठा; लहरों से
  चंचल वह समुद्र और भी अधिक शोभित दिखाई देने लगा।
'54': >-
  पताकाओं और ध्वजों से युक्त, उत्तम तलवारों और परश्वधों से सुसज्जित, भयंकर
