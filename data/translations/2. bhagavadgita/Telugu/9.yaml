'0': ॐ శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్ భగవద్గీతా ॥
'2': అథ నవమోఽధ్యాయః । రాజవిద్యా రాజగుహ్యయోగః
'3': శ్రీభగవానువాచ ॥
'4': >-
  పరంతపా! అసూయ లేని నీవు (అర్జునా), నీకు నేను ఈ అత్యంత గోప్యమైన తత్త్వాన్ని
  ప్రవచిస్తున్నాను—విజ్ఞానంతో కూడిన జ్ఞానాన్ని. దీనిని తెలిసికొనినచో నీవు అశుభం
  (పాపం, దుఃఖకారణమైన బంధం) నుండి విముక్తుడవు అవుతావు. ॥ 9-1 ॥
'5': >-
  ఇది రాజవిద్య, రాజగుహ్యం, ఉత్తమమైన పవిత్రమైన ఉపదేశం. ఇది ప్రత్యక్ష అనుభవంతో
  గ్రహించదగినది; ధర్మమయమైనది; ఆచరించడానికి అత్యంత సుఖకరమైనది; అవ్యయమైనది (ఫలం
  నశించనిది). ॥ 9-2 ॥
'6': >-
  పరంతపా! ఈ ధర్మంలో శ్రద్ధలేని మనుష్యులు నన్ను పొందక, మృత్యుసంసార మార్గంలోనే
  తిరిగి తిరిగి సంచరిస్తారు. ॥ 9-3 ॥
'7': >-
  అవ్యక్తమైన నా స్వరూపంతో ఈ జగత్తంతటిని నేను వ్యాపించి ఉన్నాను. సమస్త భూతములు
  నాలోనే నిలిచి ఉన్నాయి; అయినప్పటికీ నేను వాటిలో నివసించినవాడినని (వాటిచే
  పరిమితుడినని) కాదు. ॥ 9-4 ॥
'8': >-
  అయితే భూతములు నాలో స్థితమై ఉన్నవే గాని, అవి నాలో స్థితమై ఉన్నట్లు కూడా కాదు—నా
  ఐశ్వరయోగాన్ని చూడు. భూతములను ధరించి పోషించేవాడైన నా ఆత్మ, భూతస్థుడూ కాదు;
  భూతములకు కారకుడూ (సృష్టి-పోషణకర్త) అయినవాడే. ॥ 9-5 ॥
'9': >-
  ఎలాగైతే నిత్యంగా ఆకాశంలో నిలిచి, మహత్తరమైన వాయువు అన్ని చోట్లా సంచరిస్తుందో,
  అలాగే సమస్త భూతములు నాలోనే స్థితమై ఉన్నాయి అని నిశ్చయంగా గ్రహించు. ॥ 9-6 ॥
'10': >-
  కౌంతేయా! కల్పాంతంలో సమస్త భూతములు నా ప్రకృతిలో లీనమవుతాయి; కల్పారంభంలో మళ్లీ
  వాటిని నేను సృష్టిస్తాను (ప్రసవింపజేస్తాను). ॥ 9-7 ॥
'11': >-
  నా ప్రకృతిని ఆధారంగా చేసుకొని, ఈ సమస్త భూతసమూహాన్ని నేను మళ్లీ మళ్లీ
  సృష్టిస్తున్నాను—అవి ప్రకృతి వశమైనవై (స్వాధీనశక్తిలేక) వశీభూతమై ఉంటాయి. ॥ 9-8
  ॥
'12': >-
  ధనంజయా! ఆ కర్మలు నన్ను బంధించవు. నేను వాటిలో ఆసక్తిలేని వాడిగా, ఉదాసీనుడిలా
  నిర్లిప్తంగా ఉన్నాను. ॥ 9-9 ॥
'13': >-
  కౌంతేయా! నా అధ్యక్షత (నా నియంతృత్వం) వలన ప్రకృతి చరాచర జగత్తును సృష్టిస్తుంది.
  ఈ కారణం చేతనే జగత్తు తిరిగి తిరిగి పరివర్తన చెందుతుంది (సృష్టి-స్థితి-లయం
  జరుగుతుంది). ॥ 9-10 ॥
'14': >-
  మూర్ఖులు నన్ను మానవ శరీరాన్ని ఆశ్రయించినవాడిగా భావించి అవమానిస్తారు. భూతములకు
  మహేశ్వరుడైన నా పరమ భావాన్ని (దివ్య స్వరూపతత్త్వాన్ని) వారు తెలియకపోవడం వల్ల
  అలా చేస్తారు. ॥ 9-11 ॥
'15': >-
  వారి ఆశలు వ్యర్థమవుతాయి; వారి కర్మలు వ్యర్థమవుతాయి; వారి జ్ఞానము
  వ్యర్థమవుతుంది; వారి బుద్ధి భ్రాంతమవుతుంది. వారు మోహిని అయిన రాక్షసీ-ఆసురీ
  ప్రకృతిని ఆశ్రయిస్తారు. ॥ 9-12 ॥
'16': >-
  కాని, పార్థా! మహాత్ములు దైవీ ప్రకృతిని ఆశ్రయించి, భూతములకు ఆదికారణమై అవ్యయుడైన
  నన్ను తెలుసుకొని, అనన్య మనస్సుతో నన్నే భజిస్తారు. ॥ 9-13 ॥
'17': >-
  ఎల్లప్పుడూ నన్ను కీర్తిస్తూ, దృఢవ్రతంతో యత్నిస్తూ, భక్తితో నన్ను నమస్కరిస్తూ,
  నిత్యం యుక్తులై నన్ను ఉపాసిస్తారు. ॥ 9-14 ॥
'18': >-
  ఇంకొందరు జ్ఞానయజ్ఞం ద్వారా నన్ను యజిస్తూ (ఆరాధిస్తూ) ఉపాసిస్తారు—ఒకత్వ
  భావంతోనూ, భేదభావంతోనూ, అనేక విధాలుగా, విశ్వతోముఖుడైన (అన్ని రూపాలలో ఉన్న)
  నన్ను. ॥ 9-15 ॥
'19': >-
  క్రతువు నేను; యజ్ఞము నేను; స్వధా (పితృలకై సమర్పించేది) నేను; ఔషధము నేను;
  మంత్రము నేను; ఆజ్యము (నెయ్యి) నేను; అగ్ని నేను; హవిస్సు (ఆహుతి) కూడా నేను. ॥
  9-16 ॥
'20': >-
  ఈ జగత్తుకు తండ్రిని నేను; తల్లిని నేను; ధాతను (ధారకుడిని/పోషకుడిని) నేను;
  పితామహుడిని కూడా నేను. తెలుసుకొనవలసిన తత్త్వం నేను; పవిత్రం నేను; ఓంకారం నేను;
  ఋగ్వేదం, సామవేదం, యజుర్వేదం కూడా నేను. ॥ 9-17 ॥
'21': >-
  గతి నేను; భర్త (పోషకుడు) నేను; ప్రభువు నేను; సాక్షి నేను; నివాసస్థానం నేను;
  శరణ్యం నేను; సుహృదుడు (హితైషి) నేను. ప్రభవం (ఆరంభకారణం) నేను; ప్రళయం (లయం)
  నేను; స్థానం (ఆధారం) నేను; నిధానం (నిల్వ/ఆశ్రయం) నేను; అవ్యయమైన బీజం (నశించని
  కారణం) నేను. ॥ 9-18 ॥
'22': >-
  నేనే తపింపజేస్తాను (సూర్యుడిగా ఉష్ణమిచ్చేది నేను); నేనే వర్షాన్ని
  కట్టిపడేస్తాను, నేనే కురిపిస్తాను కూడా. అమృతమూ నేను; మృతియు నేను. సత్తూ
  (ఉన్నది) నేను; అసత్తూ (లేనట్టు కనిపించేది) కూడా నేనే, అర్జునా. ॥ 9-19 ॥
'23': >-
  త్రైవిద్య (మూడు వేదముల) జ్ఞానముగలవారు, సోమపానము చేసే వారు, పాపరహితులై,
  యజ్ఞములచే నన్ను ఆరాధించి స్వర్గప్రాప్తిని కోరుతారు. వారు పుణ్యఫలాన్ని పొందిన
  తరువాత సురేంద్రలోకమును (ఇంద్రలోకాన్ని) చేరి, దేవలోకంలో దివ్యమైన దేవభోగాలను
  అనుభవిస్తారు. ॥ 9-20 ॥
'24': >-
  వారు ఆ విశాలమైన స్వర్గలోకాన్ని అనుభవించి, పుణ్యం క్షీణించిన తరువాత మృతుల
  లోకమైన మనుష్యలోకంలోకి ప్రవేశిస్తారు. ఈ విధంగా, వేదవిధానధర్మాన్ని అనుసరించి,
  కామకాములు (భోగాసక్తులు) వచ్చిపోవుట (పునరాగమనము) అనే చక్రాన్ని పొందుతారు. ॥
  9-21 ॥
'25': >-
  అనన్యంగా నన్నే చింతిస్తూ నన్ను పరిసముపాసించే జనులకు—నిత్యంగా నాలో యుక్తులై
  ఉండేవారికి—వారి యోగక్షేమాలను (లేనిదాన్ని పొందించడం, ఉన్నదాన్ని కాపాడటం) నేను
  మోయుదును. ॥ 9-22 ॥
'26': >-
  కౌంతేయా! ఇతర దేవతలను భక్తితో ఆరాధించే వారు కూడా, శ్రద్ధతో యజ్ఞం చేసేవారు
  అయినా, వారు నన్నే యజిస్తున్నారు; అయితే అది విధిపూర్వకంగా కాదు (యథావిధిగా
  కాదు). ॥ 9-23 ॥
'27': >-
  ఎందుకంటే సమస్త యజ్ఞములకు భోక్తను (ఫలభోగితను) నేనే; ప్రభువు కూడా నేనే. కానీ
  వారు నన్ను తత్త్వంగా (యథార్థ స్వరూపంతో) తెలుసుకోరు; అందుకే వారు చ్యుతులవుతారు
  (సత్యమార్గం నుండి తప్పిపడతారు). ॥ 9-24 ॥
'28': >-
  దేవవ్రతులు దేవతలనే పొందుతారు; పితృవ్రతులు పితృలనే చేరుతారు; భూతారాధకులు
  భూతములనే పొందుతారు; నా యజ్ఞారాధకులు మాత్రం నన్నే పొందుతారు. ॥ 9-25 ॥
'29': >-
  ఎవరైతే నాకు భక్తితో ఒక ఆకు, ఒక పువ్వు, ఒక ఫలం, లేదా నీళ్లు
  సమర్పిస్తారో—ప్రయతాత్ముడు (శుద్ధమనస్సు గలవాడు) సమర్పించిన ఆ భక్తిపూర్వక
  నైవేద్యాన్ని నేను స్వీకరించి భుజిస్తాను. ॥ 9-26 ॥
'30': >-
  కౌంతేయా! నీవు ఏది చేస్తావో, ఏది భుజిస్తావో, ఏది హోమం చేస్తావో, ఏది దానంగా
  ఇస్తావో, ఏ తపస్సు చేస్తావో—అది అన్నిటినీ నాకే అర్పణగా చేసి చేయుము. ॥ 9-27 ॥
'31': >-
  ఈ విధంగా శుభాశుభఫలములైన కర్మబంధనముల నుండి నీవు విముక్తుడవు అవుతావు.
  సన్న్యాసయోగముతో యుక్తుడైన మనస్సుతో, విముక్తుడై నన్ను చేరుతావు. ॥ 9-28 ॥
'32': >-
  నేను సమస్త భూతములయందు సముడను; నాకు ద్వేష్యుడెవడూ లేడు, ప్రియుడెవడూ లేడు. కానీ
  భక్తితో నన్ను భజించే వారు నాలో ఉంటారు; నేనూ వారిలో ఉంటాను. ॥ 9-29 ॥
'33': >-
  ఒకవేళ అతడు అత్యంత దురాచారి అయినా, అనన్యభక్తితో నన్ను భజిస్తే, అతడు
  సద్జనుడిగానే భావింపబడవలెను; ఎందుకంటే అతడు సమ్యకంగా సంకల్పించి నిలిచినవాడే. ॥
  9-30 ॥
'34': >-
  అతడు త్వరలోనే ధర్మాత్ముడవుతాడు, శాశ్వతమైన శాంతిని పొందుతాడు. కౌంతేయా!
  నిశ్చయంగా ప్రకటించు—నా భక్తుడు నశించడు. ॥ 9-31 ॥
'35': >-
  పార్థా! నన్ను ఆశ్రయించినచో, పాపయోనులుగా భావింపబడేవారు అయినా—స్త్రీలు,
  వైశ్యులు, అలాగే శూద్రులు కూడా—వారూ పరమగతిని పొందుతారు. ॥ 9-32 ॥
'36': >-
  అయితే పుణ్యశీలులైన బ్రాహ్మణులు, భక్తులైన రాజర్షులు మరింతగా (సులభంగా) పొందగలరు
  కదా! కనుక అనిత్యమూ అసుఖమూ అయిన ఈ లోకాన్ని పొందిన నీవు నన్ను భజించుము. ॥ 9-33 ॥
'37': >-
  మనస్సును నాపై నిలుపుము; నా భక్తుడవు అవుము; నన్నే యజించుము; నన్నే నమస్కరించుము.
  ఈ విధంగా ఆత్మను యుక్తం చేసుకొని, నన్నే పరాయణంగా చేసుకున్న నీవు నన్నే చేరుతావు.
  ॥ 9-34 ॥
'38': >-
  ఓం తత్ సత్ — ఈ విధంగా శ్రీమద్భగవద్గీతా ఉపనిషత్తులలో, బ్రహ్మవిద్యాయాం,
  యోగశాస్త్రే, శ్రీకృష్ణార్జునసంవాదంలో ‘రాజవిద్యా రాజగుహ్యయోగం’ అనే తొమ్మిదవ
  అధ్యాయం సమాప్తమైంది. ॥ 9 ॥
