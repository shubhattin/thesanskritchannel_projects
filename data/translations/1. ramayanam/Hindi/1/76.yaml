'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘जामदग्न्य-प्रतिष्टम्भ’
  नामक छिहत्तरवाँ सर्ग (अध्याय) प्रारम्भ होता है।
'1': >-
  जामदग्न्य (परशुराम) के वचन सुनकर दाशरथी श्रीराम उस समय पिता के प्रति आदर-भाव
  से अपने कथन को संयमित रखते हुए, फिर अपने पिताश्री से बोले।
'2': >-
  हे भार्गव! आपने जो कर्म किया है, वह मैंने सुन लिया है। हे ब्रह्मन्! पिता के ऋण
  से उऋण होने का मार्ग अपनाते हुए हम आपकी आज्ञा का पालन करते हैं।
'3': >-
  हे भार्गव! आप मुझे क्षत्रिय-धर्म में मानो वीर्यहीन और असमर्थ समझकर मेरे तेज का
  तिरस्कार करते हैं; आज मेरा पराक्रम देखिए।
'4': >-
  ऐसा कहकर राघव क्रोधित हो उठे; और वे लघु (स्वाभाविक, सहज) पराक्रम वाले श्रीराम
  भार्गव के उस श्रेष्ठ आयुध (धनुष) से एक बाण तथा उसे भी अपने हाथ में लेकर तैयार
  हो गए।
'5': >-
  फिर श्रीराम ने उस धनुष पर बाण चढ़ाया और प्रत्यंचा कसकर उसे सज्ज कर दिया। इसके
  बाद क्रुद्ध श्रीराम ने जामदग्न्य-राम (परशुराम) से ये वचन कहे।
'6': >-
  तुम ब्राह्मण हो—इस कारण तुम मेरे लिए पूज्य हो; और विश्वामित्र के कारण भी (उनके
  प्रति सम्मान के नाते) मैं तुम्हारा आदर करता हूँ। इसलिए, हे राम (परशुराम), मैं
  तुम्हारे ऊपर प्राणहर बाण छोड़ने में समर्थ (अर्थात् इच्छुक) नहीं हूँ।
'7': >-
  परन्तु मेरा मत यह है कि या तो मैं तुम्हारी यह गति (जो तुम्हारे लिए निर्धारित
  है) नष्ट कर दूँ, अथवा तपोबल से अर्जित तुम्हारे उन अनुपम लोकों को ही नष्ट कर
  दूँ।
'8': >-
  क्योंकि यह दिव्य वैष्णव बाण, जो शत्रु-पुरों का विजेता है, वीर्य-बल से कभी
  निष्फल होकर नहीं गिरता; यह बल एवं दर्प का विनाश करने वाला है।
'9': >-
  श्रेष्ठ आयुध धारण किए हुए श्रीराम को देखने के लिए देवता तथा ऋषिगण, पितामह
  ब्रह्मा को आगे करके, वहाँ चारों ओर से एकत्र हो गए।
'10': >-
  गन्धर्व, अप्सराएँ, सिद्ध, चारण, किन्नर, यक्ष, राक्षस और नाग—सब उस महान् अद्भुत
  दृश्य को देखने के लिए आ पहुँचे।
'11': >-
  जब श्रेष्ठ धनुष धारण किए श्रीराम के कारण संसार मानो स्तब्ध (जड़वत) हो गया, तब
  वह जामदग्न्य (परशुराम) अपना वीर्य (तेज) खो बैठा; और परशुराम ने श्रीराम की ओर
  दृष्टि की।
'12': >-
  तेज के द्वारा अपना वीर्य खोकर जामदग्न्य जड़वत हो गया था; उसने कमल-पत्र के समान
  नेत्रों वाले श्रीराम से बहुत धीमे-धीमे वचन कहे।
'13': >-
  जब मैंने पहले कश्यप को यह वसुंधरा (पृथ्वी) दान की थी, तब कश्यप ने मुझसे कहा था
  कि ‘तुम्हें मेरे राज्य-क्षेत्र में निवास नहीं करना चाहिए।’
'14': >-
  हे काकुत्स्थ! गुरु के वचन का पालन करते हुए मैं रात में पृथ्वी पर निवास नहीं
  करता; उसी समय से मैंने कश्यप की आज्ञा का पालन कर रखा है।
'15': >-
  हे वीर राघव! तुम मेरे इस मार्ग/गति को नष्ट करने के अधिकारी नहीं हो। मैं मन की
  गति से (अत्यन्त शीघ्र) श्रेष्ठ पर्वत महेन्द्र पर चला जाऊँगा।
'16': >-
  हे राम! तपस्या से मैंने जो अनुपम लोक जीते हैं—उन्हें इस श्रेष्ठ बाण के अग्रभाग
  (बाणमुख्य) से नष्ट कर दो, जिससे काल का उलट-फेर (अनर्थकारी परिवर्तन) न हो।
'17': >-
  हे मधुहन्ता! मैं तुम्हें अक्षय (अविनाशी) एवं देवेश्वर (सुरेश्वर) जानता हूँ। इस
  धनुष का स्पर्श/ग्रहण करने से तुम्हारा कल्याण हो—हे परन्तप!
'18': >-
  ये समस्त देवगण यहाँ एकत्र होकर देख रहे हैं—तुम्हें, जिनके कर्म अनुपम हैं और जो
  युद्ध में अद्वितीय (अप्रतिद्वन्द्वी) हो।
'19': >-
  हे काकुत्स्थ! इसमें मेरी लज्जा होना उचित नहीं है कि तुम त्रैलोक्यनाथ होकर मुझे
  विमुख (पराजित/निष्प्रभावित) कर देते हो।
'20': >-
  हे सुव्रत राम! तुम्हें यह अनुपम बाण छोड़ना चाहिए। बाण-प्रमोचन होते ही मैं
  श्रेष्ठ पर्वत महेन्द्र को चला जाऊँगा।
'21': >-
  जामदग्न्य (परशुराम) के ऐसा कहते ही, उस प्रतापवान् एवं श्रीमान् दाशरथी राम ने
  वह उत्तम बाण छोड़ दिया।
'22': >-
  श्रीराम द्वारा अपने तपोबल से अर्जित लोकों को नष्ट होते देखकर जामदग्न्य
  (परशुराम) शीघ्र ही श्रेष्ठ पर्वत महेन्द्र को चला गया।
'23': >-
  तत्पश्चात् सभी दिशाएँ और विदिशाएँ निर्मल (तमोरहित) हो गईं; और ऋषियों सहित
  देवताओं ने उदार/प्रचण्ड आयुधधारी श्रीराम की प्रशंसा की।
'24': >-
  जामदग्न्य राम (परशुराम) ने दाशरथी श्रीराम का पूजन/सत्कार किया; फिर प्रभु
  परशुराम ने उनकी प्रदक्षिणा करके अपने मार्ग (गति) को प्रस्थान किया।
'25': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘जामदग्न्य-प्रतिष्टम्भ’ नामक छिहत्तरवाँ सर्ग सम्पन्न हुआ।
