'46': >-
  इसे सत्तर शतसहस्र (सात मिलियन) वानर सेवित/अनुगत करते हैं। यह भी अपने ही दल से
  लंका को मर्दित करने की आशा रखता है।
'47': >-
  ये सब वीर अत्यन्त दुर्धर्ष हैं, जिनकी संख्या का अन्त नहीं है। उनके यूथप
