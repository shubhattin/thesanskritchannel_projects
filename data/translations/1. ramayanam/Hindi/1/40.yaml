'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘कपिलदर्शन’ नामक चालीसवाँ
  सर्ग आरम्भ होता है।
'1': >-
  देवताओं की वाणी सुनकर भगवान् पितामह (ब्रह्माजी) ने, जो कृतान्त (मृत्यु/दैव) के
  बल से मोहित होकर अत्यन्त भयभीत हो रहे थे, उन सबको उत्तर देते हुए कहा।
'2': >-
  यह सम्पूर्ण वसुधा जिनकी है, वे बुद्धिमान् वासुदेव ही हैं; यह पृथ्वी माधव की
  महारानी (प्रधान शक्ति) है—वही भगवान् प्रभु (स्वामी) हैं।
'3': >-
  वे ही (भगवान्) कपिल-रूप धारण करके निरन्तर इस धरती को धारण करते हैं। उनके क्रोध
  की अग्नि से वे राजकुमार (सगर-पुत्र) भस्म हो जाएँगे।
'4': >-
  पृथ्वी का विदारण (फटना) भी सनातन रूप से पहले ही निश्चित (दृष्ट) है, तथा
  दूरदर्शियों के अनुसार सगर के पुत्रों का विनाश भी अवश्यंभावी है।
'5': >-
  पितामह के वचन सुनकर, शत्रुओं का दमन करने वाले त्रयस्त्रिंशत् देवता अत्यन्त
  हर्षित हुए और जैसे आए थे वैसे ही लौट गए।
'6': >-
  उधर सगर के पुत्रों द्वारा पृथ्वी खोदे जाने पर, पृथ्वी के विदीर्ण होने से एक
  महान् शब्द प्रकट हुआ—जो मानो वज्रपात (निर्घात) के समान गर्जना कर रहा था।
'7': >-
  तब सम्पूर्ण धरती को भेदकर और (उसके चारों ओर) प्रदक्षिणा करके, सागर के सभी
  पुत्र एक साथ अपने पिता से बोले।
'8': >-
  हमने सारी पृथ्वी का परिक्रमण कर लिया है और जितने भी प्राणी (बलवान् सत्त्व) थे
  उन्हें मार गिराया है—देव, दानव, राक्षस, पिशाच, उरग तथा पन्नग (सर्पजातियाँ)
  सबको।
'9': >-
  किन्तु न तो हमें आपका वह अश्व दिखाई देता है और न ही अश्व को हरने वाला। अब हम
  क्या करें? आपका कल्याण हो—इस विषय में बुद्धि से विचार किया जाए।
'10': >-
  अपने पुत्रों की यह बात सुनकर, हे रघुनन्दन, राजश्रेष्ठ सगर ने क्रोध सहित उनसे
  ये वचन कहे।
'11': >-
  फिर से खोदो—तुम्हारा कल्याण हो। वसुधातल को भेदते जाओ। अश्व का अपहर्ता मिल जाए
  तो कार्य सिद्ध करके लौट आना।
'12': >-
  महात्मा सगर के पिता-वचन को पाकर, उनके साठ हजार पुत्र पाताल (रसातल) की ओर दौड़
  पड़े।
'13': >-
  इस प्रकार खोदते-खोदते उन्होंने पर्वत के समान विशाल, विकराल नेत्रों वाले एक
  दिशागज को देखा, जो पृथ्वी-तल को धारण कर रहा था।
'14': >-
  हे रघुनन्दन, पर्वतों और वनों सहित सम्पूर्ण पृथ्वी को वह विकराल नेत्रों वाला
  महान् गज अपने मस्तक पर धारण किए हुए था।
'15': >-
  हे काकुत्स्थ, जब वह महान् गज पर्व-काल में विश्राम के लिए थकावट से अपना सिर
  हिलाता/चलाता है, तब पृथ्वी में कम्पन उत्पन्न हो जाता है।
'16': >-
  हे राम, उन्होंने उस दिशापाल महान् गज की प्रदक्षिणा की और उसे मान देते हुए,
  पृथ्वी को भेदते-भेदते रसातल की ओर आगे बढ़ गए।
'17': >-
  इसके बाद उन्होंने पूर्व दिशा को भेदकर फिर दक्षिण दिशा को भी खोदा; और दक्षिण
  दिशा में भी उन्होंने एक महान् गज को देखा।
'18': >-
  वह ‘महापद्म’ नाम वाला, महात्मा, अत्यन्त विशाल, पर्वत के समान महान् गज था—जो
  अपने सिर पर पृथ्वी को धारण कर रहा था; उसे देखकर वे अत्यन्त विस्मित हो गए।
'19': >-
  उस महात्मा (गज) की प्रदक्षिणा करके, महात्मा सगर के साठ हजार पुत्र पश्चिम दिशा
  को भेदने लगे।
'20': >-
  पश्चिम दिशा में भी उन महाबलवानों ने ‘सौमनस’ नामक, पर्वत के समान महान् दिशागज
  को देखा।
'21': >-
  उसकी प्रदक्षिणा करके और उसके कुशल-क्षेम (निरामयता) का पूछकर, वे खोदते हुए तब
  ‘सोमवती’ नामक दिशा की ओर चल पड़े।
'22': >-
  हे रघुश्रेष्ठ, उत्तर दिशा में उन्होंने हिम के समान श्वेत (हिमपाण्डुर) ‘भद्र’
  नामक गज को देखा, जो अपने शुभ शरीर से इस पृथ्वी को धारण कर रहा था।
'23': >-
  फिर वे सब उसके अंगों का स्पर्श करके तथा उसकी प्रदक्षिणा करके, साठ हजारों
  (सगर-पुत्र) वसुधातल को भेदने लगे।
'24': >-
  तत्पश्चात् प्रागुत्तर (ईशान/उत्तर-पूर्व) की प्रसिद्ध दिशा में जाकर, क्रोधवश
  सगर के सभी पुत्रों ने पृथ्वी को जोर-जोर से खोदना आरम्भ किया।
'25': >-
  वे सभी महात्मा, भयंकर वेग वाले, महाबलवान सगर-पुत्र वहाँ सनातन वासुदेव—कपिल
  मुनि—को देख पाए।
'26': >-
  और उस देव (कपिल) के समीप ही अश्व को विचरते देख, हे रघुनन्दन, उन सबको अतुल
  (असीम) हर्ष प्राप्त हुआ।
'27': >-
  उन्होंने उसे यज्ञ-नाशक (यज्ञहर) समझकर, क्रोध से व्याकुल नेत्रों वाले होकर,
  फावड़े-हल लिए, तथा अनेक प्रकार के वृक्षों और शिलाखण्डों को हाथों में उठाए
  (आक्रमण हेतु) तैयार हो गए।
'28': >-
  वे क्रोधित होकर उसकी ओर दौड़े और बोले—“ठहरो, ठहरो! तुमने हमारे यज्ञ-सम्बन्धी
  अश्व को चुरा लिया है।”
'29': >-
  “दुर्बुद्धि! हमें आया हुआ समझो—हम सगर के पुत्र हैं।” उनकी यह बात सुनकर, हे
  रघुनन्दन, कपिल (मुनि ने—)
'30': >-
  महान् क्रोध से आविष्ट होकर तब हुंकार किया। फिर उस अप्रमेय तेजस्वी महात्मा कपिल
  के (क्रोधाग्नि-सदृश प्रभाव) से, हे काकुत्स्थ, सगर के सभी पुत्र भस्म-राशि में
  परिणत हो गए।
'31': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदि-काव्य, बालकाण्ड में
  ‘कपिलदर्शन’ नामक चालीसवाँ सर्ग सम्पन्न हुआ।
