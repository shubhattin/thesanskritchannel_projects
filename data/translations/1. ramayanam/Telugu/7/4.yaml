'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమున ఉత్తరకాండలో ‘రావణాదిపూర్వతన నరరాక్షసోత్పత్తి
  కథనము’ అను నాలుగవ సర్గము ॥7-4॥
'1': >-
  అగస్త్యమహర్షి పలికిన ఆ వాక్యమును విని రాముడు ఆశ్చర్యమునకు లోనయ్యాడు. “పూర్వము
  లంకలో రాక్షసుల ఉద్భవము ఎలా జరిగెను?” అని (అడిగెను) ॥7-4-1॥
'2': >-
  అనంతరము (రాముడు) తల స్వల్పముగా కదిలించి, త్రేతాగ్నిలా సమవిగ్రహముగల ఆ
  అగస్త్యుని పదేపదే చూచి, స్వల్పహాస్యముతో ఇలా పలికెను ॥7-4-2॥
'3': >-
  “భగవన్! పూర్వమున కూడా ఈ లంక పిశితాశనుల (మాంసభక్షక రాక్షసుల) నివాసమై యుండెనని
  వినుచున్నాము. ఈ భగవద్వాక్యమును విని నాకు మహాశ్చర్యము కలిగినది ॥7-4-3॥”
'4': >-
  “రాక్షసులు పులస్త్యవంశమున పుట్టిరని మేము వినియున్నాము. కాని ఇప్పుడు మీవలన వేరే
  విధముగ కూడ వారి సమ్భవము వర్ణించబడినది ॥7-4-4॥”
'5': >-
  “రావణుడు, కుంభకర్ణుడు, ప్రహస్తుడు, వికటుడు—ఇవారికంటే గాని, రావణుని కుమారులకంటే
  గాని, మరింత బలవంతులు ఎవరో ఉన్నారా?” ॥7-4-5॥
'6': >-
  “బ్రహ్మన్! వారిలో ప్రాచీనుడు ఎవడు? అతని నామము ఏమిటి? బలమునందు అత్యంత
  ఉగ్రుడెవడు? ఏ అపరాధమును పొందుటవలన విష్ణువు చేత వారు ఎలా తరిమివేయబడిరి?”
  ॥7-4-6॥
'7': >-
  “నిరన్యరూపుడవైన మహర్షీ! ఇవన్నియు విస్తారముగా పూర్తిగా నాకు కథించుము. నా ఈ
  కుతూహలమును సూర్యుడు అంధకారమును తొలగించినట్లు తొలగించుము ॥7-4-7॥”
'8': >-
  రాఘవుని మంగళకరమై సంస్కారలంకృతమై ఉన్న వచనమును విని, స్వల్పముగా ఆశ్చర్యపడుచు
  అగస్త్యమహర్షి రాఘవునితో ఇలా పలికెను ॥7-4-8॥
'9': >-
  “పూర్వకాలమున ప్రజాపతి (బ్రహ్మ) జలములను—సలిలసమ్భవములైన ఆ
  అప్సరస్సులను—సృష్టించెను. వాటి సంరక్షణార్థముగా పద్మసంభవుడైన సృష్టికర్త కొన్ని
  సత్త్వములను (ప్రాణులను) సృజించెను ॥7-4-9॥”
'10': >-
  ఆ సత్త్వములు (సృష్టింపబడిన వారు) తమ సృష్టికర్తయైన ప్రజాపతికి వినయముతో సమీపించి
  నిలిచిరి. ఆకలి, దాహము, భయము చేత బాధింపబడుచు “మేము ఏమి చేయవలెను?” అని పలికిరి
  ॥7-4-10॥
'11': >-
  అప్పుడు ప్రజాపతి వారితో, చిరునవ్వు చిందించినట్లు, గంభీరముగా వాక్యమును
  ఉచ్చరించుచు “యత్నముతో రక్షించుడి” (రక్షధ్వం) అని చెప్పెను. (అతడు) గౌరవప్రదుడు
  ॥7-4-11॥
'12': >-
  అప్పుడు కొందరు “రక్షామః” (మేము రక్షింతుము) అని పలికిరి; మరికొందరు “జక్షామః”
  (మేము భక్షింతుము) అని పలికిరి. భుజించినవారూ, భుజించనివారూ ఇలా పలికిరని తెలిసి,
  భూతకృతుడైన (సృష్టికర్త) వారితో మరల చెప్పెను ॥7-4-12॥
'13': >-
  “‘రక్షామః’ అని ఎవరు పలికిరో వారు మీకు రాక్షసులుగా (రక్షకులుగా) కాగుదురు.
  ‘జక్షామః’ అని ఎవరు పలికిరో వారు యక్షులే కాగుదురు” అని (ప్రజాపతి) నిర్ణయించెను
  ॥7-4-13॥
'14': >-
  అక్కడ హేతి, ప్రహేతి అనే ఇద్దరు సోదరులు రాక్షసాధిపతులై పుట్టిరి. వారు
  మధు-కైటభులవలె దారుణస్వరూపులు; శత్రుదమనులుగా (అరిందములుగా) ప్రసిద్ధులై యుండిరి
  ॥7-4-14॥
'15': >-
  అందున ప్రహేతి ధర్మనిష్ఠుడై అప్పటికి తపోవనమున నివసించుచుండెను. హేతి మాత్రం
  దారక్రియార్థము (వివాహార్థము) అత్యంత యత్నమును ప్రారంభించెను ॥7-4-15॥
'16': >-
  ఆ మహామతి, అపరిమితాత్ముడైన హేతి, కాలభగినియైన ‘భయా’ నామముగల భయంకరమైన కన్యను
  స్వయమేగాక పెండ్లి చేసుకొనెను ॥7-4-16॥
'17': >-
  అనంతరము రాక్షసపుంగవుడైన హేతి, ఆ భయా దేవిలో ఒక కుమారుని కనెను. ఆ కుమారుడు
  ‘విద్యుత్కేశుడు’ అని ప్రసిద్ధుడు; కుమారులలో శ్రేష్ఠుడని చెప్పబడెను ॥7-4-17॥
'18': >-
  హేతిపుత్రుడైన విద్యుత్కేశుడు దీప్తసూర్యుని సమానమైన కాంతితో ప్రకాశించెను. అతడు
  మహాతేజస్సుతో, నీటిమధ్య మేఘము వలె అభివృద్ధి పొందెను ॥7-4-18॥
'19': >-
  ఆ నిశాచరుడు శుభ్రమైన యౌవనాన్ని పొందినప్పుడు, అతనికి వివాహము చేయుటకు తండ్రి
  నిర్ణయించెను ॥7-4-19॥
'20': >-
  అప్పుడు హేతి రాక్షసపుంగవుడు, ప్రభావమునందు సంధ్యతో సమానమైన సంధ్యాదేవి
  కుమార్తెను, తన కుమారునికి భార్యగా కోరెను (వారయామాస) ॥7-4-20॥
'21': >-
  “ఈ కుమార్తె పరునికి తప్పక ఇవ్వవలసినదే” అని సంధ్యా దేవి ఆలోచించి, (తన) సుతను
  విద్యుత్కేశునికి ఇచ్చెను, రాఘవా ॥7-4-21॥
'22': >-
  సంధ్యా దేవి కుమార్తెను పొందిన విద్యుత్కేశుడైన నిశాచరుడు, ఆమెతో కలిసి
  ఆనందించుచుండెను—పౌలోమ్యతో కలిసి మఘవానైన ఇంద్రుడు వలె ॥7-4-22॥
'23': >-
  కొంతకాలమునకు, ఓ రామా, (ఆ సంధ్యాకన్య) సాలకటంకటా (అనే ఆమె) విద్యుత్కేశునివలన
  గర్భము దాల్చెను—సముద్రమునుండి మేఘరేఖ పుట్టినట్లు ॥7-4-23॥
'24': >-
  అనంతరము ఆ రాక్షసీ, మేఘగర్భమువలె ప్రకాశించే ఆ గర్భమును మంద్రపర్వతమునకు వెళ్లి
  ప్రసవించెను—గంగాదేవి అగ్నిజుడైన స్కందుని గర్భమును ప్రసవించినట్లుగా ॥7-4-24॥
'25': >-
  ఆ గర్భమును విడిచిపెట్టి, విద్యుత్కేశునితో రమించుటలో ఆసక్తిగల ఆమె, తన
  కుమారుని—ఆత్మజుని—మరచిపోయి, భర్తతో కలిసి వినోదించుచుండెను ॥7-4-25॥
'26': >-
  అలా విడిచిపెట్టబడిన ఆ గర్భము, మేఘగర్జనవలె ధ్వనించెను. వారు (దంపతులు)
  విడిచిపెట్టిన ఆ శిశువు శరదృతు సూర్యునివలె కాంతిమంతుడై, తన ముష్టిని నోటిలో
  పెట్టుకొని, అప్పుడప్పుడు మెల్లగా ఏడ్చుచుండెను ॥7-4-26॥
'27': >-
  అంతట వృషభమును ఆరోహించి, పార్వతీదేవితో కలిసి శివుడు వాయుమార్గమున వెళ్లుచుండగా,
  ఆ ఏడుపు ధ్వనిని వినెను ॥7-4-27॥
'28': >-
  ఉమాదేవితో కలిసి (శివుడు) ఏడుచున్న ఆ రాక్షసపుత్రుని చూచెను. పార్వతీదేవికి
  కలిగిన కరుణాభావమునుబట్టి త్రిపురసూదనుడైన భవుడు (అతనిపై దయ చూపెను) ॥7-4-28॥
'29': >-
  మహాదేవుడైన అక్షరుడు, అవ్యయుడు (శివుడు), ఆ రాక్షసపుత్రుని తల్లివయస్సుతో సమానమైన
  యౌవనమును దయచేసెను; అంతేకాదు అతనిని అమరునిగా కూడ చేయెను ॥7-4-29॥
'30': >-
  పార్వతీదేవి ప్రియకామనను నెరవేర్చుటకై, ఆకాశములో సంచరించగల ఒక పురమును (నగరమును)
  (శివుడు) అతనికి ప్రసాదించెను. ఇంకా, నృపాత్మజా, ఉమాదేవి రాక్షసులకు కూడా ఒక
  వరమును అనుగ్రహించెను ॥7-4-30॥
'31': >-
  గర్భము ప్రత్యక్షమైన వెంటనే (సద్యః) ప్రసవమూ వెంటనే జరిగెను; అలాగే వెంటనే వయస్సు
  పొందుట కూడా జరిగెను—తల్లివయస్సుతో సమానమైన యౌవనాన్ని అతడు క్షణములో పొందెను
  ॥7-4-31॥
'32': >-
  అనంతరము సుకేశుడు వరదానములవలన గర్వితుడై, హరుడైన ప్రభువు సమీపమునుండి శ్రీమహిమను
  పొందుకొని, ఆకాశపురమును (ఖగపురమును) సంపాదించిన తరువాత, మహామతి అయిన అతడు సర్వత్ర
  సంచరించెను—పురందరుడైన ఇంద్రుడు వలె ॥7-4-32॥
'33': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, ఉత్తరకాండలో
  ‘రావణాదిపూర్వతన నరరాక్షసోత్పత్తి కథనము’ అను నాలుగవ సర్గము సమాప్తము ॥7-4॥
