'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘रावणागमन’ नामक अठारहवाँ सर्ग
  (५-१८) समाप्त होता है।
'1': >-
  इस प्रकार पुष्पों से लदे हुए वृक्षोंवाले वन को निरन्तर देखते हुए और वैदेही
  (सीता) को खोजते हुए, उसके लिए रात्रि का कुछ अंश मात्र शेष रह गया।
'2': >-
  तब उस निशा के अंतिम प्रहर में, षडङ्गों सहित वेदों के ज्ञाता, श्रेष्ठ-श्रेष्ठ
  यज्ञों का अनुष्ठान करने वाले ब्रह्मराक्षसों के ब्रह्म-घोष (वेद-मन्त्रों का
  उच्च स्वर) उसने सुना।
'3': >-
  तदनन्तर, कानों और मन को आनन्द देने वाले मंगलवाद्यों के शब्दों से महाबाहु,
  महाबली दशग्रीव (रावण) को जगाया गया।
'4': >-
  जागकर वह प्रतापवान्, महाभाग राक्षस-राज (रावण), जिसके गले की माला और वस्त्र
  शिथिल पड़े थे, वैदेही (सीता) का ही चिन्तन करने लगा।
'5': >-
  कामदेव द्वारा उस (सीता) में अत्यन्त आसक्त किया हुआ और मद से उन्मत्त बना हुआ वह
  राक्षस अपने भीतर छिपे उस काम को रोक-छिपा न सका।
'6': >-
  वह समस्त आभूषणों से सुसज्जित होकर अनुपम शोभा धारण किए, विविध पर्वतों से युक्त,
  पुष्पों और फलों से सम्पन्न उस (उद्यान-समूह) की ओर बढ़ा।
'7': >-
  वह अनेक पुष्करिणियों (सरित-सरोवरों) से घिरा हुआ, नाना पुष्पों से सुशोभित, सदा
  मदोन्मत्त तथा परम अद्भुत और विचित्र पक्षियों से युक्त (उद्यान) था।
'8': >-
  वह नाना प्रकार के इहामृगों (क्रीड़ा-मृगों) से घिरा हुआ, देखने में मनोहर था; और
  मणि तथा स्वर्ण के तोरणों से युक्त उसकी वीथियों (मार्गों) को वह देखते हुए चला।
'9': >-
  वहाँ अनेक मृग-समूहों की भीड़ थी, गिरे हुए फलों से वह आच्छादित था; और वृक्षों
  की सघनता से भरी हुई वही अशोक-वाटिका में वह प्रविष्ट हुआ।
'10': >-
  उसके आगे-आगे जाते हुए पुलस्त्यवंशी (रावण) के पीछे देव-गन्धर्वों की स्त्रियों
  के समान सौ भर स्त्रियाँ चलती हुई उसके साथ-साथ चलीं—मानो महेन्द्र के पीछे
  अप्सराएँ चल रही हों।
'11': >-
  वहाँ कुछ स्त्रियों ने स्वर्णमयी दीपिकाएँ उठा रखी थीं; अन्य स्त्रियों के हाथों
  में बाल (चँवर) के व्यजन थे और कुछ के हाथों में ताड़पत्र के पंखे थे।
'12': >-
  कुछ स्त्रियाँ स्वर्ण के भृंगारों में जल भरकर उसके आगे-आगे चलीं; और कुछ अन्य
  स्त्रियाँ मण्डलाकार शय्या-शीर्ष वाली बृसी (आसन/पीठिका) आदि लेकर उसके पीछे-पीछे
  चल रही थीं।
'13': >-
  एक स्त्री ने चमकती हुई, मदिरा (पान) से परिपूर्ण, रत्नमयी पात्रिका को अपने
  दाहिने हाथ से उसी क्षण उठा लिया।
'14': >-
  दूसरी स्त्री ने राजहंस के समान श्वेत-भास्वर, पूर्णचन्द्र के समान कान्तिमान,
  स्वर्ण-दण्ड से युक्त छत्र को लेकर उसके पीछे-पीछे प्रस्थान किया।
'15': >-
  निद्रा और मद से घिरी आँखों वाली रावण की उत्तम स्त्रियाँ, वीर पति के पीछे-पीछे
  वैसे ही चलीं जैसे मेघ के पीछे विद्युत्-लताएँ चलती हों।
'16': >-
  उनके हार और केयूर हिल-डुल रहे थे, उनके अंगों का रंग (प्रसाधन) मसल-मसलकर समान
  रूप से फैल गया था, केशों के छोर बिखर गए थे, और उनके मुख स्वेद से भीगे हुए थे।
'17': >-
  वे शुभमुखी स्त्रियाँ मद की शेष अवस्था और निद्रा के कारण डोलती हुई चल रही थीं;
  उनके अंगों के पुष्प स्वेद से क्लिष्ट हो चुके थे और मालाओं से उनके मस्तक के केश
  अस्त-व्यस्त थे।
'18': >-
  मदिरा से लालिमायुक्त नेत्रों वाली वे स्त्रियाँ, नैर्ऋत-नरेश (राक्षस-स्वामी) के
  प्रस्थान करते समय, मान के कारण भी और काम के कारण भी—प्रिय पत्नियाँ होकर—उसके
  पीछे चलीं।
'19': >-
  और वह महाबली पति भी काम के वश में पड़कर, सीता में आसक्त मन वाला, मंद-सा और
  मंद, हिचकती हुई चाल से चलता हुआ प्रतीत हुआ।
'20': >-
  तब परम स्त्रियों के काञ्चियों की झंकार और नूपुरों का निःस्वन मारुतिनन्दन कपि
  (हनुमान) ने सुना।
'21': >-
  और द्वार-प्रदेश में आते हुए, उस अनुपम कर्म करने वाले, अचिन्त्य बल-पराक्रम वाले
  (रावण) को हनुमान कपि ने देख लिया।
'22': >-
  वह अनेक दीपिकाओं से चारों ओर प्रकाशित था; और उसके आगे-आगे गन्ध-तैल से
  अभिषिक्त, धारण की हुई (दीपिकाएँ) चल रही थीं।
'23': >-
  वह काम, दर्प और मद से युक्त था; उसकी आँखें तिरछी और ताम्रवर्ण-सी लाल थीं; वह
  मानो प्रत्यक्ष कन्दर्प (कामदेव) ही हो—जिसका धनुष-बाण अलग कर दिया गया हो।
'24': >-
  उसका उत्तम वस्त्र मथे हुए अमृत के फेन के समान श्वेत, रज-रहित था; वह
  (चलते-चलते) पुष्पों सहित खिंचता चला जा रहा था और अंगदों पर ढीला होकर भी वहीं
  अटका हुआ-सा प्रतीत होता था।
'25': >-
  तब पत्तों की शाखा पर छिपा हुआ, पत्तों और सैकड़ों पुष्पों से आच्छादित (हनुमान)
  उसके निकट आते हुए उस (रावण) को ठीक-ठीक पहचानने का प्रयत्न करने लगा।
'26': >-
  तब देखते हुए कपि-श्रेष्ठ (हनुमान) ने रावण की रूप और यौवन से सम्पन्न श्रेष्ठ
  स्त्रियों को देखा।
'27': >-
  सुन्दर रूप वाली उन स्त्रियों से घिरा हुआ, महायशस्वी राजा (रावण) मृगों और
  पक्षियों के कलरव से गूँजते हुए उस प्रमदा-वन (स्त्री-उद्यान) में प्रविष्ट हुआ।
'28': >-
  मद से उन्मत्त, विचित्र आभूषणों से सुसज्जित, शङ्कुकर्ण नाम वाला
  महाबलवान्—विश्रवा का पुत्र वही राक्षसाधिपति (रावण) इस प्रकार देखा गया।
'29': >-
  वह परम सुन्दर नारियों से वैसे घिरा था जैसे चन्द्रमा ताराओं से घिरा हो; उस
  तेजस्वी को, महातेजस्वी महाकपि ने देखा।
'30': >-
  ‘यह महाबाहु रावण है’—ऐसा विचार करके वानर (हनुमान) ने (सोचा)—‘यही तो पहले भी
  नगर के मध्य, श्रेष्ठ भवन में शयन करता था’; और तब महातेजस्वी मारुतात्मज हनुमान
  (तत्काल) कूदकर (और भी) छिप गया।
'31': >-
  फिर भी वह उग्रतेजस्वी (हनुमान) उसके (रावण के) तेज से दब-सा गया; बुद्धिमान्
  हनुमान पत्तों के गुप्त अन्तराल में लिपटा हुआ और भी अधिक छिपकर स्थित हो गया।
'32': >-
  उस समय रावण, काले केशों के छोर वाली, सुन्दर कटि वाली, दृढ़ स्तनों वाली और
  कृष्ण-नेत्रों वाली (सीता) को देखने की इच्छा से वहीं लौट पड़ा।
'33': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड
  में ‘रावणागमन’ नामक अठारहवाँ सर्ग (५-१८) समाप्त हुआ।
