'0': >-
  इसके पश्चात श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावण का नर्मदा में
  अवगाहन (स्नान)’ नामक इकतीसवाँ सर्ग (7-31) प्रारम्भ होता है।
'1': >-
  तब महातेजस्वी श्रीराम विस्मय से पुनः (नत होकर) श्रेष्ठ मुनि भगवान् अगस्त्य से
  यह वचन बोले।
'2': >-
  हे भगवन्! क्रूर राक्षस रावण जिस समय से पृथ्वी पर विचरण करता रहा, तब से हे
  द्विजोत्तम! क्या उस समय यह संसार (जनपद) शून्य-सा हो गया था? (अर्थात क्या लोग
  भय से निर्जन हो गए थे?)
'3': >-
  उस समय क्या यहाँ कोई राजा अथवा राजकुमार भी नहीं था? क्योंकि जहाँ-जहाँ
  राक्षसेश्वर रावण पहुँचा, वहाँ उसे किसी के द्वारा धर्षण (प्रतिरोध/उपहास अथवा
  अपमान) तो प्राप्त नहीं हुआ।
'4': >-
  अथवा क्या वे सब पृथ्वीपति अपना पराक्रम खो चुके थे? (क्योंकि) अनेक राजा उत्तम
  अस्त्रों के द्वारा दबाए गए, पराजित किए गए और अपने-अपने स्थानों से बहिष्कृत कर
  दिए गए।
'5': >-
  राघव के वचन सुनकर भगवान् अगस्त्य मुनि, पितामह की भाँति प्रभु श्रीराम से
  (सौम्य) हँसते हुए बोले।
'6': >-
  हे पृथ्वीराज! हे राजर्षभ राम! इसी प्रकार पृथ्वी के राजाओं को पीड़ित करता हुआ
  रावण पृथ्वी पर सर्वत्र विचरण करता रहा।
'7': >-
  फिर वह माहिष्मती नाम की उस नगरी में पहुँचा, जो स्वर्ग-नगरी के समान शोभामयी थी;
  जहाँ वसुरेतस् (कार्तवीर्य) का सान्निध्य सदा बना रहता था।
'8': >-
  उस वसुरेतस् के प्रभाव से वहाँ का राजा तुल्य तेजस्वी था; वहाँ ‘अर्जुन’ नामक
  (कार्तवीर्य) राजा अग्नि के समान दीप्त था और सदा शर-कुण्ड में निवास करता था।
'9': >-
  उसी दिन वह बलवान् हैहयाधिपति श्रीमान् अर्जुन (कार्तवीर्य) अपनी स्त्रियों के
  साथ क्रीड़ा हेतु नर्मदा में जाने को निकला।
'10': >-
  उसी दिन रावण भी वहाँ आ पहुँचा। राक्षस-इन्द्र रावण ने (नगर में) उसके मन्त्रियों
  से पूछा।
'11': >-
  ‘अर्जुन नामक नृपति कहाँ है—यह बात शीघ्र और ठीक-ठीक बतलाना तुम्हें चाहिए। मैं
  रावण यहाँ आया हूँ और उस श्रेष्ठ नरेश के साथ युद्ध की इच्छा रखता हूँ। मेरा यहाँ
  आगमन भी तुम पहले जाकर (उससे) निवेदन कर दो।’
'12': >-
  रावण के ऐसा कहने पर वे अत्यन्त विवेकी मन्त्री उस राक्षस-स्वामी से बोले—‘हे
  महीपते! (अर्जुन) नृपति अभी समीप (यहाँ) नहीं हैं।’
'13': >-
  नगरवासियों से यह सुनकर कि अर्जुन बाहर गया है, विश्रवापुत्र (रावण) वहाँ से हटकर
  हिमालय के समान महान् विन्ध्य पर्वत की ओर चला गया।
'14': >-
  रावण ने विन्ध्य पर्वत को देखा—जो मानो मेघ से आवृत हो, पृथ्वी को उद्भ्रान्त
  (डगमगाती) कर रहा हो और आकाश पर मानो रेखाएँ खींच रहा हो।
'15': >-
  वह पर्वत सहस्रों शिखरों से युक्त था, जिसकी गुफाओं में सिंह निवास करते थे;
  जिसके प्रपातों से गिरते जल-समूह ऐसे प्रतीत होते थे मानो समुद्र अट्टहास कर रहा
  हो।
'16': >-
  देव, दानव, गन्धर्व, अप्सरा-गण और किन्नर तथा अपनी-अपनी स्त्रियों सहित क्रीड़ा
  करते हुए जनों के कारण वह अत्यन्त ऊँचा पर्वत मानो स्वर्ग ही बन गया था।
'17': >-
  उसमें बहती नदियों का जल स्फटिक के समान निर्मल दीखता था और सर्पों की फणाओं तथा
  चञ्चल जिह्वाओं के साथ स्थित होकर वह मानो अनन्त (शेषनाग) ही हो।
'18': >-
  विन्ध्य पर्वत को देखते हुए—जो अनेक दरियों से युक्त और हिमालय-सम प्रतीत होता
  था—रावण वहाँ से नर्मदा की ओर चला गया।
'19': >-
  वह नर्मदा पुण्यस्वरूप थी, जिसमें चलते-फिरते शिलाखण्डों का कलकल नाद था और जो
  पश्चिम समुद्र की ओर प्रवाहित होती थी।
'20': >-
  महिष, सृमर, सिंह, शार्दूल, भालू तथा श्रेष्ठ गज—जो उष्णता से तपे और प्यास से
  व्याकुल थे—उनके कारण उसके जलाशय उद्विग्न और क्षुब्ध हो उठते थे।
'21': >-
  चक्रवाक, करण्ड (एक जलपक्षी), हंस, जलकुक्कुट तथा सदा उन्मत्त, मधुर कूजन करने
  वाले सारसों से वह सर्वदा परिपूर्ण रहती थी।
'22': >-
  खिले वृक्षों से बने मानो मुकुट से वह सुशोभित थी; चक्रवाक-युगल उसके मानो उरोज
  थे; विस्तीर्ण बालुकामय तट उसकी मानो नितम्ब-रेखा थी; और हंसों की पंक्तियाँ उसकी
  मानो सुन्दर मेखला थीं।
'23': >-
  पुष्प-रेणु से लिप्त उसके अंग-प्रत्यंग से वह सजी हुई-सी थी; जल-फेन उसके निर्मल
  वस्त्र की भाँति था; जल में अवगाहन के स्पर्श से वह और भी रमणीय लगती थी; खिले
  हुए उत्पलों-से उसके शुभ नेत्र प्रतीत होते थे। ऐसी नदियों में श्रेष्ठ नर्मदा के
  तट पर पुष्पक-विमान से उतरकर रावण शीघ्र उसके जल में प्रविष्ट हुआ।
'24': >-
  दशानन रावण ने मानो किसी प्रिय, श्रेष्ठ स्त्री का आलिङ्गन करते हुए नर्मदा में
  अवगाहन किया; और वह उसके रमणीय तट पर—जहाँ नाना मुनि-गण का निवास/सेवन था—ठहरा।
'25': >-
  सचिवों के साथ वहाँ बैठकर उस राक्षस-श्रेष्ठ ने नर्मदा की प्रशंसा करते हुए
  कहा—‘यह तो गङ्गा के समान ही है।’
'26': >-
  नर्मदा के दर्शन से राक्षसाधिप को बड़ा हर्ष प्राप्त हुआ। तब उसने वहाँ शुक और
  सारण नामक अपने सचिवों से क्रीड़ा-भाव से कहा।
'27': >-
  ‘देखो, यह सूर्य अपनी सहस्र किरणों से मानो समस्त जगत् को स्वर्णमय कर रहा है; यह
  तीव्र ताप देने वाला दिवाकर आकाश के आधे भाग में स्थित है।’
'28': >-
  ‘मुझे यहाँ बैठा हुआ जानकर ही मानो यह दिवाकर चन्द्रमा-सा मन्द (शीतल/सौम्य) हो
  गया है।’
'29': >-
  ‘यहाँ नर्मदा-जल की शीतलता, सुगन्ध और श्रम-नाशक गुण है। मेरे भय से ही यहाँ पवन
  भी अत्यन्त संयत होकर (मन्द-मन्द) बह रहा है।’
'30': >-
  ‘यह नर्मदावर्धिनी, नदियों में श्रेष्ठ नर्मदा—जिसमें मगर, मछलियाँ, पक्षी और
  तरंगें हैं—मानो भयभीत अंगना के समान (संकोच से) स्थिर खड़ी है।’
'31': >-
  ‘और तुम लोग भी युद्ध में इन्द्र-समान राजाओं के शस्त्रों से क्षत-विक्षत होकर
  रक्त से ऐसे भीगे हो मानो चन्दन के रस से (अङ्ग रंजित) किए गए हों।’
'32': >-
  ‘अतः तुम सब इस कल्याणकारिणी, शुभ और सुखदायिनी नर्मदा में अवगाहन करो—जैसे मत्त,
  विशाल-काय, महापद्म-सी सूँड़ वाले गजराज गङ्गा में उतरते हैं। इस महानदी में
  स्नान करके तुम अपने पापों से मुक्त हो जाओगे।’
'33': >-
  ‘और मैं भी आज शरद्-चन्द्रमा के समान प्रभामय इस तट पर धीरे-धीरे कपर्दी (भगवान्
  शंकर) के लिए पुष्प-उपहार अर्पित करूँगा।’
'34': >-
  रावण के ऐसा कहने पर प्रहस्त, शुक, सारण, तथा समहोदर और धूम्राक्ष आदि राक्षस
  नर्मदा में उतरकर अवगाहन करने लगे।
'35': >-
  उन राक्षस-इन्द्र के समान विशाल (देहधारी) राक्षस-गजों से नर्मदा नदी क्षुब्ध हो
  उठी—जैसे महान् हाथियों के द्वारा गङ्गा (का जल) मथित/क्षोभित हो जाता है।
'36': >-
  फिर वे महाबली राक्षस नर्मदा में स्नान करके बाहर निकले और रावण के पूजन
  (बलि/अर्चना) हेतु पुष्प ले आए।
'37': >-
  नर्मदा के मनोहर तट पर—जो श्वेत मेघ के समान प्रभा वाला था—राक्षसों ने थोड़ी ही
  देर में पुष्पों का एक पर्वत-सा ढेर बना दिया।
'38': >-
  इस प्रकार पुष्प उपस्थित हो जाने पर राक्षसेश्वर रावण भी स्नान करने के लिए नदी
  में उतरा—जैसे गङ्गा में कोई महागज उतरता है।
'39': >-
  वहाँ विधिपूर्वक स्नान करके और उत्तम जप्य मन्त्र का जप कर, रावण उस नर्मदा-जल से
  बाहर निकला।
'40': >-
  फिर भीगे वस्त्र त्यागकर श्वेत वस्त्र धारण किए हुए, अञ्जलि बाँधे आगे बढ़ते रावण
  के पीछे-पीछे सभी राक्षस चले।
'41': >-
  उसकी गति के वश में पड़े हुए वे (राक्षस) मानो मूर्तिमान् पर्वत-से (अचल-से)
  दिखते थे। राक्षसेश्वर रावण जहाँ-जहाँ जाता, वहाँ-वहाँ जाम्बूनद (शुद्ध स्वर्ण)
  का बना हुआ लिङ्ग भी साथ ले जाया जाता था।
'42': >-
  बालुका-वेदी के मध्य में उस लिङ्ग को स्थापित कर रावण ने अमृत-गन्ध वाले गन्धों
  और पुष्पों से उसका अर्चन किया।
'43': >-
  फिर सत्पुरुषों के दुःख को हरने वाले, परम श्रेष्ठ, वर देने वाले, चन्द्र-किरणों
  के भूषण-स्वरूप (ऐसे शम्भु-लिङ्ग) का सम्यक् पूजन करके वह निशाचर (रावण) गाने
  लगा, हाथ फैलाकर (हर्ष में) आगे-आगे नाचने लगा।
'44': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘रावण का
  नर्मदा में अवगाहन’ नामक इकतीसवाँ सर्ग (7-31) पूर्ण हुआ।
