'6': >-
  और हे प्रभो! कैसे दूतों द्वारा तुम्हें शीघ्र ही राजगृह से लाया गया; तथा
  तुम्हारे अयोध्या में प्रवेश करने पर भी, तुम्हें राज्य की इच्छा नहीं हुई।
'7': >-
  और कैसे शत्रु-दमनकर्ता (राम) चित्रकूट पर्वत पर चले गए; और कैसे सत्पुरुषों के
