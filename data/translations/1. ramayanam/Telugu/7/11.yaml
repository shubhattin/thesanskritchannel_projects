'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీయం రామాయణం ఉత్తరకాండంలో ‘రావణుని లంకాప్రాప్తి’ అను
  పదకొండవ సర్గము ॥7-11॥
'1': >-
  సుమాలి ఈ నిశాచరులైన తన వంశజులు వరాలబలంతో సమర్థులై ఉన్నారని తెలిసికొని, భయాన్ని
  విడిచిపెట్టి, తన అనుచరులతో సహా రసాతలమునుండి పైకి లేచి వచ్చెను ॥7-11-1॥
'2': >-
  మారీచుడు, ప్రహస్తుడు, విరూపాక్షుడు, మహోదరుడు—ఆ రాక్షసుని మంత్రులు—అత్యంత
  ఉత్సాహంతో (సంరంభంతో) లేచి నిలిచిరి ॥7-11-2॥
'3': >-
  సుమాలి రాక్షసశ్రేష్ఠులతో వలయించబడి, తన మంత్రులతో కూడి దశగ్రీవుని సమీపించి,
  అతనిని ఆలింగనం చేసి ఈ మాటలు పలికెను ॥7-11-3॥
'4': >-
  వత్సా! నీ మనసులో కోరుకున్న ఈ సంకల్పము నెరవేరి నీవు చేరినందుకు మహా సుభాగ్యం.
  ఎందుకంటే, నీవు త్రిభువనశ్రేష్ఠుడైన బ్రహ్మదేవుని వద్దనుండి ఉత్తమమైన వరమును
  పొందితివి ॥7-11-4॥
'5': >-
  మహాబాహో! ఏ కారణంతో మేము లంకను విడిచి రసాతలమునకు వెళ్లిపోయామో, ఆ విష్ణువిచేత
  కలిగిన మహాభయము ఇక మనకు తొలగిపోయినట్లే ॥7-11-5॥
'6': >-
  ఆ భయముచేత మేము పలుమార్లు భీతులమై, మా నివాసాన్ని వదలి, అందరం కలిసి పారిపోయి
  రసాతలంలోకి ప్రవేశించాము ॥7-11-6॥
'7': >-
  రాక్షసులకు అనుకూలమైన ఈ లంకానగరిని నీ అన్న అయిన ధీమంతుడైన ధనాధ్యక్షుడు
  (కుబేరుడు) స్థాపించాడు ॥7-11-7॥
'8': >-
  వానఘా! సామం ద్వారా గానీ, దానం ద్వారా గానీ, లేదా అవసరమైతే శీఘ్రబలప్రయోగంతో
  గానీ, (లంకను) తిరిగి తీసుకురావడం ఏ మేరకు సాధ్యమో అలా చేయుట సముచితము, మహాబాహో
  ॥7-11-8॥
'9': >-
  తాతా! నీవే లంకాధీశుడవుతావు—ఇందులో సందేహమేమీ లేదు. నీ వలన ఈ రాక్షసవంశము,
  ఎప్పటికి దిగజారినప్పటికీ, పైకి లేపబడింది. మహాబలవంతుడవైన నీవే మా అందరికీ
  ప్రభువవుతావు ॥7-11-9॥
'10': >-
  అప్పుడు దశగ్రీవుడు సమీపంలో ఉన్న తన మాతామహుడితో ఇలా అన్నాడు: ‘విత్తేశుడు
  (కుబేరుడు) మా గురువు; ఇలాంటి మాటలు చెప్పడం నీకు తగదు’ ॥7-11-10॥
'11': >-
  మహోన్నతుడైన రాక్షసేంద్రునిచేత (దశగ్రీవునిచేత) ఇలా నిరాకరింపబడిన ఆ రాక్షసుడు
  (సుమాలి), అతని అభిప్రాయాన్ని (చేసే కార్యాన్ని) గ్రహించి, ఆ సమయంలో ఏమీ
  మాట్లాడలేదు ॥7-11-11॥
'12': >-
  కొంతకాలం గడచిన తరువాత, అక్కడ నివసిస్తున్న రావణుడు ఇంతకు ముందుగా చెప్పిన ఆ
  మాటలను గుర్తుచేసుకొని, నిశాచరులు దశగ్రీవునితో మళ్లీ ఆ విషయాన్ని ప్రస్తావించారు
  ॥7-11-12॥
'13': అప్పుడు ప్రహస్తుడు కారణంతో కూడిన వినయపూర్వకమైన ఈ మాటలను అన్నాడు ॥7-11-13॥
'14': >-
  ‘దశగ్రీవా, మహాబాహో! నీవు ఇలాంటి మాటలు పలకుట తగదు. వీరులలో సోదరభావం
  (సౌభ్రాత్రం) ఉండదని (అవసర సమయంలో స్వార్థం ఉండవచ్చని) నా మాట విను’ ॥7-11-14॥
'15': >-
  ‘అదితి, దితి—ఈ ఇద్దరూ నీకు సంబంధించిన సహోదరీలు (భగిన్యౌ) గా ప్రసిద్ధులు. వారు
  ప్రజాపతియైన కశ్యపుని అతి సుందరమైన భార్యలే’ ॥7-11-15॥
'16': >-
  ‘అదితి త్రిభువనాధీశులైన దేవతలను ప్రసవించింది. దితి కశ్యపుని నుండే పుట్టిన
  కుమారులను (దైత్యులను) జన్మనిచ్చింది’ ॥7-11-16॥
'17': >-
  ‘ధర్మాన్ని తెలిసినవాడా! దైత్యుల నగరం ఈ భూమి—అరణ్యాలు, సముద్రాలతో కూడి,
  పర్వతాలతో సహా—వీరులైన వారు బలశాలులుగా (ప్రభవిష్ణవః) ఉన్నారు’ ॥7-11-17॥
'18': >-
  ‘అయితే, సమరంలో మహాశక్తిమంతుడైన విష్ణువు వారిని హతమార్చి, ఈ నశించనిదైన
  త్రిలోకాన్ని దేవతల అధికారంలోకి తెచ్చాడు’ ॥7-11-18॥
'19': >-
  ‘ఈ పరిణామాన్ని తలక్రిందులు చేయడం నీవొక్కడివే చేయలేవు. దేవతలూ అసురులూ ఆచరించిన
  మార్గాన్నే అనుసరించి, నా మాట ప్రకారమే చేయి’ ॥7-11-19॥
'20': >-
  ఇలా చెప్పబడిన దశగ్రీవుడు అంతరాత్మలో ఆనందంతో పరిపూర్ణుడై, క్షణమొకటి ఆలోచించి,
  ‘సరే’ (బాఢం) అని పలికెను ॥7-11-20॥
'21': >-
  అతడు అదే హర్షంతో, ఆ రోజునే, పరాక్రమశాలి దశగ్రీవుడు ఆ నిశాచరులతో కలిసి వనానికి
  వెళ్లెను ॥7-11-21॥
'22': >-
  అప్పుడు త్రికూటపర్వతంపై ఉన్న ఆ నిశాచరుడు దశగ్రీవుడు, వాక్యనిపుణుడైన ప్రహస్తుని
  దౌత్యానికి పంపెను ॥7-11-22॥
'23': >-
  ‘ప్రహస్తా! నీవు త్వరగా వెళ్లి, నా మాటల ద్వారా విత్తేశుని (కుబేరుని) వద్దకు
  సామపూర్వకంగా ఈ వచనాన్ని చెప్పు’ అని ఆజ్ఞాపించాడు ॥7-11-23॥
'24': >-
  ‘రాజా! ఇది లంక అనే నగరం మహాత్ములైన రాక్షసులది. సౌమ్యా! నీవే దీనిని
  స్థాపించావు; వానఘా! ఇది నీకు తగినది కాదు’ ॥7-11-24॥
'25': >-
  ‘అతులవిక్రముడవైన నీవు, ఈ రోజే దయచేసి మాకు దీన్ని ఇచ్చినచో, నా ప్రీతి
  నెరవేరుతుంది; నీ ధర్మము కూడా రక్షింపబడినట్లవుతుంది’ ॥7-11-25॥
'26': >-
  అతడు వెళ్లి, ధనదుడు రక్షిస్తున్న లంకాపురికి చేరి, పరమఉదారుడైన విత్తపాలుని
  (కుబేరుని) ఈ విధంగా ఉద్దేశించి చెప్పెను ॥7-11-26॥
'27': >-
  ‘సువ్రతా! మహాబాహో! సమస్త శస్త్రధారుల్లో శ్రేష్ఠుడవైన నీవద్దకు, నీ సోదరుడు
  దశగ్రీవుడు నన్ను దూతగా పంపాడు’ ॥7-11-27॥
'28': >-
  ‘మహాప్రాజ్ఞా! సర్వశాస్త్రాలలో నిపుణుడా విత్తేశా! దశాననుడు చెప్పిన విషయాన్ని నా
  మాటగా వినుము’ ॥7-11-28॥
'29': >-
  ‘విశాలాక్షా! ఈ రమ్యమైన నగరాన్ని పూర్వం సుమాలి మొదలైన భయంకర పరాక్రమశాలి
  రాక్షసులు అనుభవించారు (ఆధిపత్యంగా భోగించారు)’ ॥7-11-29॥
'30': >-
  ‘అందువలన, విశ్రవసు కుమారుడా! నీకు నివేదించేది ఇదే: సామమార్గంతో యాచిస్తున్న
  అతనికి (దశగ్రీవునికి), తాతా! ఈ లంకను ఇవ్వవలెను’ ॥7-11-30॥
'31': >-
  ప్రహస్తుని మాటలు వినిన వైశ్రవణుడు (కుబేరుడు), వాక్యనిపుణుడై, ప్రహస్తునికి
  ప్రత్యుత్తరంగా ఈ మాటలు పలికెను ॥7-11-31॥
'32': >-
  ‘నిశాచరులు లేక శూన్యంగా ఉన్న ఈ లంకను నా తండ్రి నాకు ఇచ్చాడు. నేను యక్షులను
  ఇక్కడ నివసింపజేశాను; దానమూ, మానమూ మొదలైన గుణాలతో దీనిని అలంకరించాను’ ॥7-11-32॥
'33': >-
  ‘వెళ్లి దశగ్రీవునికి చెప్పు: నా నగరం, నా రాజ్యమంతా (అతనికే). మహాబాహో! నీవు
  కూడా (తనతో కలిసి) నిర్బాధమైన రాజ్యాన్ని అనుభవించుము’ ॥7-11-33॥
'34': ఇలా చెప్పి ధనాధ్యక్షుడు (కుబేరుడు) తన తండ్రి సమీపానికి వెళ్లెను ॥7-11-34॥
'35': >-
  గురువును అభివాదించి, రావణుని అభీష్టాన్ని తెలియజేస్తూ ఇలా అన్నాడు: ‘తాతా! ఈ
  దశగ్రీవుడు నా వద్దకు ఒక దూతను పంపాడు’ ॥7-11-35॥
'36': >-
  ‘పూర్వం రాక్షసగణాలు నివసించిన లంకానగరాన్ని అతనికి ఇవ్వవలెను. ఇక నేను ఇక్కడ ఏం
  చేయవలెనో, సువ్రతా! దయచేసి నాకు చెప్పండి’ ॥7-11-36॥
'37': >-
  ఇలా చెప్పబడిన బ్రహ్మర్షి, మునులలో శ్రేష్ఠుడైన విశ్రవా, అంజలి జోడించిన ధనదునితో
  ఇలా అన్నాడు: ‘పుత్రా! నా మాట విను’ ॥7-11-37॥
'38': >-
  ‘మహాబాహుడైన దశగ్రీవుడు నా సమక్షంలోనే (ఇదే విషయాన్ని) చెప్పాడు; ఆ దుష్టబుద్ధిని
  నేను అనేకసార్లు గద్దించాను’ ॥7-11-38॥
'39': >-
  ‘అతడు కోపంతో మళ్లీ మళ్లీ ధ్వంసమే చేస్తాడని నేను అతనితో చెప్పాను. పుత్రా!
  శ్రేయస్కరమైనది, ధర్మ్యమైనది అయిన నా మాట విను’ ॥7-11-39॥
'40': >-
  ‘వరప్రదానముచేత మోహితుడై, గౌరవించవలసినవారిని గౌరవించకూడనివారిని ఒకటిగానే చూసే ఆ
  దుర్మతి, నా శాపం వల్ల తాను పొందిన ఘోర స్వభావాన్ని కూడా గ్రహించడంలేదు’
  ॥7-11-40॥
'41': >-
  ‘కాబట్టి, మహాబాహో! భూమిధరుడైన కైలాస పర్వతానికి వెళ్లి, అనుచరులతో సహా లంకను
  విడిచి, నివాసార్థం అక్కడ స్థిరపడుము’ ॥7-11-41॥
'42': >-
  ‘అక్కడ మందాకిని అనే రమ్య నది ఉంది; నదులలో ఉత్తమమైనది. సూర్యకాంతితో సమానంగా
  మెరిసే బంగారు వర్ణపు పద్మాలతో దాని నీరు నిండియున్నది’ ॥7-11-42॥
'43': >-
  ‘కుముదాలు, ఉత్పలాలు, అలాగే ఇతర సుగంధ పుష్పాలతో కూడా అది అలంకృతమై ఉంటుంది’
  ॥7-11-43॥
'44': >-
  ‘అక్కడ దేవతలు, గంధర్వులు, అప్సరసలు, నాగులు, కిన్నరులతో కలిసి, నిరంతరం విహారంలో
  ఆసక్తి గలవారై, ఆశ్రయించుకొని ఎల్లప్పుడూ ఆనందిస్తుంటారు’ ॥7-11-44॥
'45': >-
  ‘ధనదా! ఈ రాక్షసునితో (రావణునితో) వైరం పెట్టుకోవడం నీకు క్షమయోగ్యం కాదు. అతడు
  పొందిన అత్యుత్తమ వరం వల్ల (అతని అపారబలం వల్ల) ఇది ఏవిధంగా ఉంటుందో నీకు తెలుసు’
  ॥7-11-45॥
'46': >-
  ఇలా చెప్పిన తండ్రి మాటకు గౌరవమిచ్చి, వెంటనే దానిని స్వీకరించి, ధనదుడు
  భార్యా-పుత్రులతో, సామాన్యులతో (పరివారంతో), వాహనధనాలతో సహా అక్కడి నుండి
  వెళ్లిపోయెను ॥7-11-46॥
'47': >-
  అనంతరం ప్రహస్తుడు దశగ్రీవుని వద్దకు వెళ్లి, హర్షభరితుడై, మంత్రులతోను,
  అనుజులతోను ఉన్న మహాత్ముడైన దశగ్రీవునితో ఆ వార్తను చెప్పెను ॥7-11-47॥
'48': >-
  ‘ఆ లంకానగరం శూన్యమైంది; దానిని విడిచి ధనదుడు వెళ్లిపోయాడు. మనతో కలిసి నీవు ఆ
  నగరంలో ప్రవేశించి, నీ స్వధర్మాన్ని (రాజధర్మాన్ని) నిర్వహించుము’ ॥7-11-48॥
'49': >-
  ప్రహస్తుడు ఇలా చెప్పగా, మహాబలవంతుడైన దశగ్రీవుడు తన సోదరులతో, సైన్యంతో,
  అనుచరులతో కూడి లంకానగరంలో ప్రవేశించెను ॥7-11-49॥
'50': >-
  ధనదుడిచేత పరిత్యక్తమైన, విశాలమైన మహామార్గాలు సువిభక్తంగా ఉన్న ఆ లంకలోకి
  ప్రవేశించి, దేవారియైన అతడు (రావణుడు) దేవాధిపతి స్వర్గాన్ని అధిరోహించినట్లుగా
  (అత్యుత్తమ వైభవంతో) దానిని అధిరోహించెను ॥7-11-50॥
'51': >-
  ఆ తరువాత దశాననుడు నిశాచరుల చేత అభిషిక్తుడై, ఆ పురిని తన ఆధీనంలో
  స్థాపించుకున్నాడు. నీల మేఘసమూహాల వలె కనిపించే నిశాచరులతో ఆ నగరం కోరుకున్నంతగా
  (నికామంగా) నిండిపోయి, పరిపూర్ణమై నిలిచింది ॥7-11-51॥
'52': >-
  అనంతరం ధనేశ్వరుడు (కుబేరుడు) తండ్రి వాక్యానికి గౌరవమిచ్చి, శివుని నిర్మలమైన
  పర్వతమై (కైలాసమై) ఉన్న ఆ గిరిపై ఒక పురిని స్థాపించాడు. అది సుందరంగా అలంకరించిన
  ఉత్తమ భవనాలతో విభూషితమై, పురందరుని (ఇంద్రుని) అమరావతిలా దివ్యంగా ప్రకాశించింది
  ॥7-11-52॥
'53': >-
  ఇట్లు ఋషుల పరంపరలో ప్రసిద్ధమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో,
  ఉత్తరకాండంలో ‘రావణలంకాప్రాప్తి’ అను పదకొండవ సర్గము ॥7-11॥
