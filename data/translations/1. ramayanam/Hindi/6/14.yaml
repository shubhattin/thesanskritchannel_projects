'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘प्रहस्त और विभीषण का
  विवाद’ नामक चौदहवाँ सर्ग (६-१४) प्रारम्भ होता है।
'1': >-
  निशाचरों के अधिपति (रावण) के वचन और कुम्भकर्ण के गर्जनों को सुनकर विभीषण ने
  राक्षसराज के प्रमुख (रावण) से हितकर और अर्थयुक्त वाणी में यह बात कही।
'2': >-
  हे राजन्! तुझ पर तो मानो भुजाओं-रूपी कुंडलों से घिरा, भोग-रूपी विशाल कुण्डलों
  वाला, चिन्ता-रूपी विष से भरा, मंद मुस्कान तथा तीक्ष्ण दाँतों वाला, पाँच
  उँगलियों और पाँच फनों वाला अत्यन्त विशाल ‘सीता-रूपी महा-अहि’ लिपटा हुआ है—फिर
  भी तू किस प्रकार निश्चिन्त बैठा है?
'3': >-
  इससे पहले कि पर्वत-शिखरों के समान पराक्रमी वानर-योद्धा लंका पर धावा बोल दें,
  और दाँतों तथा नखों को ही शस्त्र बनाने वाले वे वीर टूट पड़ें—दाशरथि राम को
  मैथिली (सीता) को सौंप दिया जाए।
'4': >-
  इससे पहले कि राम के प्रेरित, वज्र के समान कठोर और वायु के समान तीव्र वेग वाले
  बाण राक्षस-श्रेष्ठों के सिर काटकर गिरा दें—मैथिली को दाशरथि राम को लौटा दिया
  जाए।
'5': >-
  हे राजन्! न कुम्भकर्ण, न इन्द्रजित, न महापार्श्व और न महोदर; न निकुम्भ और
  कुम्भ, और न ही अतिशय विशाल काय वाला (अतिकाय)—इनमें से कोई भी युद्ध में राघव के
  सामने टिकने में समर्थ नहीं है।
'6': >-
  तू जीवित रहते हुए भी राम के हाथों से बच नहीं सकेगा—चाहे तू सूर्य की रक्षा में
  हो या मरुतों (वायुदेवताओं) से घिरा हुआ हो। न तू इन्द्र की गोद में बैठकर, न
  मृत्यु के आश्रय में, न आकाश में, और न ही पाताल में प्रवेश करके बच पाएगा।
'7': >-
  विभीषण की बात सुनकर तब प्रहस्त ने यह वचन कहा—हमें किसी प्रकार का भय नहीं; न
  देवताओं से, न दानवों से—कभी भी।
'8': >-
  हमें न यक्षों से भय है, न गन्धर्वों से, न महोरगों (महान् सर्पों) से; और न ही
  युद्ध में गरुड़ादि पक्षियों अथवा सर्पों से। फिर भला कभी रण में किसी
  नरेन्द्रपुत्र राम से हमें भय कैसे होगा?
'9': >-
  प्रहस्त की इस अहितकारी बात को सुनकर, राजहित की इच्छा रखने वाले विभीषण ने धर्म,
  अर्थ और काम में स्थिर बुद्धि से एक अत्यन्त महत्वपूर्ण वचन कहा।
'10': >-
  प्रहस्त! (और) हे राजा! (तथा) हे महोदर! और तुम कुम्भकर्ण! तुम्हारे मन में जो
  विचार है, वह राम के विषय में कहना उचित तो है, पर वह सम्भव नहीं—जैसे
  अधर्मबुद्धि पुरुष की गति स्वर्ग नहीं हो सकती।
'11': >-
  प्रहस्त! मैं, तुम, या समस्त राक्षस मिलकर भी राम का वध कैसे कर सकते हैं? यह तो
  वैसा ही असम्भव है जैसे बिना नौका के कोई व्यक्ति महासागर को पार कर ले।
'12': >-
  जो धर्मप्रधान, महारथी, इक्ष्वाकुवंश में उत्पन्न राजा है, और अपने कर्तव्यों में
  समर्थ है—ऐसे पुरुष के अग्रभाग में देवता भी होते हैं; उसके विषय में जो लोग
  तुच्छ बुद्धि रखते हैं, वे ही मूढ़ कहलाते हैं।
'13': >-
  प्रहस्त! तुम्हारे वे तीक्ष्ण ‘कंकपत्र’ (नुकीले बाण) उतने दुर्जय नहीं हैं जितने
  राघव द्वारा छोड़े गए बाण हैं। वे शरीर को भेदकर भीतर तक धँस जाते हैं—और तुम इसी
  बात पर व्यर्थ डींग मारते हो!
'14': >-
  प्रहस्त! राघव के द्वारा छोड़े गए, बिजली के समान वेग वाले, प्राणान्तक और
  अत्यन्त तीक्ष्ण शर केवल शरीर को भेदते ही नहीं, अपितु उसमें गहरे तक प्रवेश कर
  जाते हैं—और तुम उसी पर घमण्ड करते हो!
'15': >-
  न रावण, न अत्यन्त बलशाली त्रिशीर्ष, न कुम्भकर्ण का पुत्र निकुम्भ, और न ही
  इन्द्रजित—कोई भी दाशरथि के वेग का सामना करने में समर्थ नहीं है; फिर तुम तो
  युद्ध में इन्द्र के समान सामर्थ्यवान् कदापि नहीं हो।
'16': >-
  देवान्तक हो या नरान्तक, अथवा महात्मा, अतिरथ, अतिकाय; और पर्वत के समान दृढ़ सार
  वाला अकम्पन—ये सब भी युद्ध में राघव के सामने ठहरने में समर्थ नहीं हैं।
'17': >-
  और यह राजा (रावण) तो विपत्ति से दबा हुआ है, तथा तुम जैसे मित्र—जो शत्रु के
  समान प्रतीत होते हो—इसे राक्षसों के विनाश के लिए मानो पीछे-पीछे ढकेल रहे हो;
  क्योंकि यह स्वभाव से ही तीक्ष्ण है और बिना विचार किए कार्य करने वाला है।
'18': >-
  अनन्त भोगों (कुंडलियों) वाले, सहस्र मस्तकों वाले, भीमकाय, महाबली नाग के समान
  (दुःखरूप नाग से) बलपूर्वक घिरे हुए इस राजा को तुम लोग उठाकर, उसे उससे छुड़ा दो
  (अर्थात् उसे इस मोह-बन्धन से मुक्त करो)।
'19': >-
  जब तक सुहृद्गण—केश पकड़कर (अर्थात् दृढ़ता से रोककर), सब मिलकर, अपनी अभीष्ट
  सिद्धि की कामना रखते हुए—राजा को वश में करके उसकी रक्षा करें; जैसे अत्यन्त
  बलशाली भूत किसी को पकड़ लें तो उसे दबोच कर रोके रखते हैं।
'20': >-
  राघव-रूपी समुद्र की लहरों से आच्छादित होकर, तुम लोग वेग से (यदि) उसे बचाने का
  यत्न करो तो भी, वह काकुत्स्थ (राम) के पाताल-मुख में गिरता चला जाएगा; फिर भी
  तुम सब एकत्र होकर इसे तारने (उबारने) के योग्य बनो।
'21': >-
  यह—इस राक्षस-युक्त नगर के लिए, तथा राजा के लिए और उसके सुहृद्जनों के लिए—पथ्य
  (हितकर) है। मैं अपना मत ठीक-ठीक, सम्यक् वचन में कहता हूँ—मैथिली को
  नरेन्द्रपुत्र राम को दे देना चाहिए।
'22': >-
  दूसरे के पराक्रम और अपनी शक्ति को जानकर, हानि-लाभ तथा वृद्धि का स्थान भी
  समझकर; और इसी प्रकार अपने पक्ष के विषय में भी बुद्धि से विचार करके—जो उचित हो,
  स्वामी के हित का वही वचन मन्त्री को कहना चाहिए।
'23': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  युद्धकाण्ड में ‘प्रहस्त-विभीषण-विवाद’ नामक चौदहवाँ सर्ग (६-१४) सम्पन्न हुआ।
