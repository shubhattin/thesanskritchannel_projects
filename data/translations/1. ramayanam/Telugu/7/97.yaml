'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘సీతారసాతలప్రవేశః’ నామ సప్తనవతితమః సర్గః
  ॥౭-౯౭॥


  ఇదీ శ్రీమద్వాల్మీకిరామాయణం, ఉత్తరకాండంలో ‘సీత రసాతల ప్రవేశం’ అనే తొంభై ఏడవ
  సర్గము.
'1': >-
  వాల్మీకి ఈ విధంగా పలికిన తరువాత, రాఘవుడు (శ్రీరాముడు) జగత్తు మధ్యలో ఆ
  ఉత్తమవర్ణసంపన్నురాలైన సీతాదేవిని దర్శించి, కృతాంజలియై (చేతులు జోడించి) ఇలా
  ప్రత్యుత్తరం చెప్పెను.
'2': >-
  మహాభాగ! ధర్మవేత్తవైన నీవు చెప్పినట్లే ఇది యథార్థమే. బ్రహ్మన్! నీ నిర్మలమైన
  (నిర్దోషమైన) వాక్యాలవల్ల నాకు సంపూర్ణ నమ్మకం కలిగింది.
'3': >-
  వైదేహి పవిత్రతపై నమ్మకం (ప్రత్యయం) పూర్వమే దేవతల సమక్షంలో ఏర్పడింది. అక్కడ ఆమె
  శపథం కూడా చేయబడింది; ఆ శపథబలం చేతనే ఆమె మునుపు గృహంలో (అయోధ్యలో)
  ప్రవేశింపజేయబడింది. అయినా లోకాపవాదం (లోకనింద) బలమైనదై, దాని కారణంగా మైతిలి
  త్యజింపబడింది.
'4': >-
  బ్రహ్మన్! పాపరహితురాలేనని నేను తెలిసికొనుచూనే, లోకభయము చేత ఈ సీతను నేను
  పరిత్యజించాను. ఆ భావమును దృష్టిలో ఉంచుకొని నన్ను క్షమించవలెను.
'5': >-
  నా ఇద్దరు కుమారులు—యమజులుగా జన్మించిన కుశుడు, లవుడు—వారే అని నేను
  తెలుసుకున్నాను. జగత్తు మధ్యలో శుద్ధురాలైన మైతిలిపై నా ప్రేమ (ప్రీతి) స్థిరంగా
  నిలువుగాక.
'6': >-
  రాముని అంతర్యభిప్రాయాన్ని గ్రహించిన మహాబలశాలులైన ఇంద్రాది శ్రేష్ఠ దేవతలు—సీత
  శపథం జరుగుతున్న ఆ సందర్భములో—కదలిపోయి (సాక్ష్యమిచ్చుటకు సిద్ధమై)
  ప్రత్యక్షమగుటకు యత్నించిరి.
'7': అందరూ పితామహుని (బ్రహ్మదేవుని) ముందుంచి, సమూహముగా అక్కడికి సమాగమమయ్యిరి.
'8': >-
  ఆదిత్యులు, వసువులు, రుద్రులు, మరుత్గణముతో కూడిన అశ్వినిదేవతలు, గంధర్వులు,
  అప్సరసలు—అందరూ అక్కడికి వచ్చిరి.
'9': >-
  సాధ్యులు, విశ్వేదేవులు, పరమర్షులైన మహర్షులందరూ, నాగులు, సుపర్ణులు (గరుడాదులు),
  సిద్ధులు—వారందరూ హృదయానందంతో, ‘సీత శపథం’ అనే విషయముచేత కలిగిన ఉత్కంఠతో
  అక్కడికి సమాగమమయ్యిరి.
'10': >-
  దేవతలనూ ఋషులనూ చూచి రాఘవుడు మరల ఇలా పలికెను: ‘నరశ్రేష్ఠులారా! నిర్దోషమైన
  ఋషివాక్యాలవల్ల నాకు నిశ్చయమైన నమ్మకం ఏర్పడింది.
'11': జగత్తు మధ్యలో శుద్ధురాలైన వైదేహిపై నా ప్రీతి నిలిచియుండుగాక.’
'12': >-
  అప్పుడు శుభప్రదమైన, పుణ్యమైన, దివ్యసువాసన గల మధురమైన వాయువు వీచెను. ఆ
  సురశ్రేష్ఠ వాయుదేవుడు సమస్త దిశలలో ఉన్న జనసమూహాన్ని సంతోషపరచెను.
'13': >-
  సమాగమమైనవారందరూ ఆ అద్భుతమును—అచింత్యమైన కార్యమువలె—నిరీక్షించిరి; పూర్వం
  కృతయుగంలో అన్ని దేశాల నుండి మనుషులు ఒక అద్భుతాన్ని చూచి ఆశ్చర్యపడినట్లుగా వారు
  తిలకించిరి.
'14': >-
  సమాగమమైన వారందరినీ చూసి, కాషాయవస్త్రధారిణియైన సీత (మునివేషంలో ఉన్న సీత) చేతులు
  జోడించి, కిందికి చూపు దించి, తల వంచి ఈ వాక్యము పలికెను.
'15': >-
  ‘నేను రాఘవుని తప్ప మరొకరిని మనస్సులోకూడా చింతించను—అలా ఉన్నట్లయితే—మాధవీ దేవి
  (భూమిదేవి) నాకు ఒక వివరం (చీలిక/ద్వారం) ఇవ్వవలెను.’
'16': >-
  ‘మనసా, కర్మణా, వాచా—నేను రామునినే ఎలా ఆరాధించుచున్నానో—అలా ఉన్నట్లయితే—మాధవీ
  దేవి నాకు వివరం దయచేయవలెను.’
'17': >-
  ‘నేను పలికిన ఈ మాట సత్యమే అని నాకు స్పష్టంగా తెలుసు; రామునికన్నా నాకు మరొక
  ఆశ్రయమూ పరమమూ లేదు—అలా ఉన్నట్లయితే—మాధవీ దేవి నాకు వివరం ఇవ్వవలెను.’
'18': >-
  ఈ విధంగా వైదేహి శపథం చేయుచుండగా, అక్కడ అద్భుతమైన దృశ్యం ప్రత్యక్షమైంది.
  భూతలమునుండి దివ్యమైన, అనుత్తమమైన సింహాసనం పైకి ఉద్భవించింది.
'19': >-
  అది అపారవిక్రమముగల నాగులు తమ శిరస్సులతో మోసుచుండగా కనిపించింది; దివ్యమైన
  కాంతితో ప్రకాశిస్తూ, దివ్యరత్నాలతో అలంకరింపబడిన దివ్య స్వరూపంతో అది వెలిగింది.
'20': >-
  ఆ సింహాసనముపై ధరణీదేవి (భూమాత) తన భుజాలతో మైతిలిని పట్టుకొని, ‘స్వాగతం’ అని
  ఆదరించి, ఆ ఆసనంపై ఆమెను కూర్చుండబెట్టింది.
'21': >-
  ఆసనంపై కూర్చున్న సీత రసాతలంలో ప్రవేశించుచున్న దృశ్యాన్ని చూసిన వెంటనే, ఆగకుండా
  కురిసే దివ్య పుష్పవృష్టి సీతపై కురిసింది.
'22': >-
  దేవతల నుండి ఒక్కసారిగా మహా ‘సాధు’కారధ్వని లేచింది: ‘సాధు! సాధు!’ అని; ‘సీతా!
  నీ శీలము ఇంతటిదే’ అని వారు ప్రశంసించిరి.
'23': >-
  ఈ విధంగా అంతరిక్షంలో ఉన్న దేవతలు ఆనందభరిత హృదయాలతో, సీత ప్రవేశాన్ని చూచి, అనేక
  విధములైన వచనాలను ఉచ్చరించిరి.
'24': >-
  యజ్ఞవాటికలో ఉన్న మునులందరూ, రాజులూ నరవ్యాఘ్రులూ (వీరనరులు) — అందరూ ఆ
  ఆశ్చర్యంతో ఆగిపోకుండా నిలిచి పోయిరి; విస్మయము నుండి తేరుకొనలేకపోయిరి.
'25': >-
  అంతరిక్షంలోనూ భూమిమీదనూ ఉన్న స్థావర-జంగమ జీవులందరూ, పాతాళంలో ఉన్న మహాకాయ
  దానవులు, పన్నగాధిపతులు (నాగరాజులు) — సమస్తమూ ఆ సంఘటనకు స్పందించాయి.
'26': >-
  కొంతమంది హర్షంతో నినదించిరి; కొంతమంది ధ్యానపరులై నిలిచిరి; కొంతమంది రాముని
  వైపు చూసిరి; మరికొంతమంది సీత వైపు చూసి చైతన్యము లేనివారివలె స్తంభించిపోయిరి.
'27': >-
  సీత రసాతలప్రవేశాన్ని చూచి వారందరి సమూహంలో ఒక్కసారిగా మౌనసమ్మేళనం నెలకొంది; ఆ
  క్షణము అత్యంతంగా సమస్త జగత్తు ఒకేసారి సమ్మోహితమైనట్లుగా (స్తంభించినట్లుగా)
  అయింది.
'28': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘సీతారసాతలప్రవేశః’
  నామ సప్తనవతితమః సర్గః ॥౭-౯౭॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకిరచితమైన ఆదికావ్యము, ఉత్తరకాండము
  నందలి ‘సీత రసాతల ప్రవేశం’ అను తొంభై ఏడవ సర్గము సమాప్తమైంది.
