'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘సుగ్రీవాద్యనుశోకః’ నామ షడ్చత్వారింశః
  సర్గః ॥6-46॥
'1': >-
  అనంతరం ఆ వానరులు ఆకాశాన్నీ, భూమినీ పరిశీలిస్తూ చూచిరి. బాణవృష్టి నిరంతరంగా
  కురిసి ఉన్న చోట రామలక్ష్మణులు—ఆ అన్నదమ్ములు—బాణాలతో కప్పబడి పడివున్నదాన్ని
  వారు దర్శించిరి ॥6-46-1॥
'2': >-
  వర్షం కురిపించి ఆపై మేఘదేవుడు శాంతించినట్లు, కార్యాన్ని పూర్తిచేసిన
  రాక్షసుడిలా, సుగ్రీవునితో కూడి విభీషణుడు ఆ దేశభాగానికి వచ్చెను ॥6-46-2॥
'3': >-
  నీలుడు, ద్వివిదుడు, మైందుడు, సుషేణుడు, కుముదుడు, అంగదుడు—ఇవరు అందరూ
  హనుమంతునితో కలిసి వేగంగా వచ్చి, రాఘవులైన రామలక్ష్మణులను అనుస్మరిస్తూ
  శోకమొందిరి ॥6-46-3॥
'4': >-
  వారు చూచిన రామలక్ష్మణులు చలనం లేకుండా, మందంగా శ్వసిస్తూ, రక్తంతో నిండిపోయి,
  బాణజాలంతో కప్పబడి, స్తంభించినట్లుగా, బాణాలే పరుపుగా మారిన శరతల్పంపై శయనించి
  ఉన్నారు ॥6-46-4॥
'5': >-
  వారు శ్వాసించుచుండుట సర్పములు శ్వాసించునట్లుగా; చలనం లేని వారు, బలం క్షీణించిన
  వారు; రుధిరస్రావంతో తడిసిన అవయవాలు కలవారు; బంగారు ధ్వజస్తంభాల్లా (ప్రకాశాన్ని
  కోల్పోయినా) పడివున్నారు ॥6-46-5॥
'6': >-
  ఆ ఇద్దరు వీరులు వీరశయనంపై శయనించి, స్వల్పచలనం మాత్రమే చూపుచూ, తమ తమ యూథపతులచే
  చుట్టుముట్టబడి, కన్నీళ్లతో నిండిన కళ్లతో ఉన్న వానరుల మధ్య కనిపించిరి ॥6-46-6॥
'7': >-
  బాణజాలంతో కప్పబడి పడిపోయిన రాఘవులను చూచి, విభీషణునితో కూడిన ఆ సమస్త వానరులు
  అందరూ వ్యథచెంది కలతపడ్డారు ॥6-46-7॥
'8': >-
  వానరులు ఆకాశాన్నీ, అన్ని దిశలనూ గమనించుచుండిరి; కానీ యుద్ధంలో మాయతో దాగి ఉన్న
  రావణపుత్రుడైన ఇంద్రజిత్తును వారు చూడలేకపోయిరి ॥6-46-8॥
'9': >-
  మాయచే కప్పబడిన అతనిని విభీషణుడు తన మాయాజ్ఞానంతోనే పరిశీలిస్తూ, ముందర నిలిచి
  ఉన్న తన అన్న కుమారుడైన ఇంద్రజిత్తును చూచెను; అతడు అప్రతిమకర్ముడు, యుద్ధంలో
  అప్రతిద్వంద్వుడు ॥6-46-9॥
'10': >-
  వరదానబలముచేత అదృశ్యంగా ఉన్న ఆ వీరుడిని విభీషణుడు దర్శించెను; అతడు తేజస్సుతో,
  యశస్సుతో, పరాక్రమంతో కూడి ఉన్నవాడు ॥6-46-10॥
'11': >-
  ఇంద్రజిత్తు తన కార్యసిద్ధిని చూసి, అలాగే శయనించి ఉన్న ఆ ఇద్దరినీ గమనించి,
  పరమానందంతో, సమస్త రాక్షసులను హర్షింపజేస్తూ మాటలాడెను ॥6-46-11॥
'12': >-
  ‘దూషణుని హంతలు, ఖరుని సంహరించిన మహాబలవంతులు అయిన అన్నదమ్ములు రామలక్ష్మణులు—నా
  బాణాలచే నాశనమొందిరి’ అని చెప్పెను ॥6-46-12॥
'13': >-
  ‘ఈ ఇద్దరిని ఈ ఇషుబంధనము (బాణబంధము) నుండి విడిపించడం ఎవరికీ సాధ్యం కాదు;
  ఋషిసంఘములతో కూడిన దేవాసురులందరూ వచ్చి కలిసినా కూడా’ అని చెప్పెను ॥6-46-13॥
'14': >-
  ‘వీరి కారణంగా చింతతో, శోకంతో బాధపడుతున్న నా తండ్రి—శరీరంతో పడకను
  తాకకుండానే—రాత్రి మూడు యామములు గడిపేవాడు’ అని అన్నాడు ॥6-46-14॥
'15': >-
  ‘ఇవ్వారినే కారణంగా వర్షాకాలంలో నది ఉప్పొంగి కలవరపడినట్లు ఈ సమస్త లంక కలతలో
  పడింది; అందరికీ మూలకారణమైన ఈ మహానర్థాన్ని నేనే నివారించాను’ అని చెప్పెను
  ॥6-46-15॥
'16': >-
  ‘రాముడి, లక్ష్మణుడి, అలాగే సమస్త వనవాసులైన వానరుల—పరాక్రమాలు అన్నీ
  శరదృతువులోని మేఘజలాల్లా వ్యర్థమయ్యాయి’ అని అన్నాడు ॥6-46-16॥
'17': >-
  ఇలా చెప్పి, అందరూ చూస్తుండగానే, రాక్షసులకు ఆనందం కలుగజేస్తూ, ఆ రావణి
  (ఇంద్రజిత్తు) వానర యూథపతులనుకూడా కొట్టసాగెను ॥6-46-17॥
'18': >-
  అమిత్రఘ్నుడైన అతడు నీలుణ్ని తొమ్మిది బాణాలతో, మైందుణ్ని మరియు ద్వివిదుణ్ని
  కూడా (అలాగే) గట్టిగా కొట్టి, మూడు మూడు పరమ బాణాలతో వారిని మరింత బాధించెను
  ॥6-46-18॥
'19': >-
  మహాధనుర్ధరుడైన అతడు జాంబవంతుని ఛాతిపై ఒక బాణంతో గాయపరచి, వేగవంతుడైన
  హనుమంతునిపై పది బాణాలను విసిరెను ॥6-46-19॥
'20': >-
  అమితపరాక్రములు అయిన గవాక్షుడినీ శరభుడినీ యుద్ధంలో మహావేగశాలియైన రావణి రెండు
  రెండు బాణాలతో ఛేదించెను ॥6-46-20॥
'21': >-
  గోలాంగూలేశ్వరుడైన అంగదుణ్ని—వాలి కుమారుణ్ని—రావణి తొందరగా అనేక బాణాలతో
  గాయపరచెను ॥6-46-21॥
'22': >-
  అగ్ని శిఖల వలె ఉన్న బాణాలతో ఆ ఉత్తమ వానరులను ఛేదించి, మహాబలవంతుడూ మహాసత్వుడూ
  అయిన ఆ రావణి అక్కడ భయంకరంగా గర్జించెను ॥6-46-22॥
'23': >-
  బాణవృష్టితో వారిని నలిపి, వానరులను భయపెట్టిన తరువాత, మహాబాహుడైన అతడు ప్రహాసం
  చేసి, ఈ మాట పలికెను ॥6-46-23॥
'24': >-
  ‘ఘోరమైన శరబంధంతో నేను చమూముఖంలోనే ఈ అన్నదమ్ములిద్దరినీ బంధించాను; రాక్షసులారా,
  చూడండి (నిశితంగా గమనించండి)’ అని అన్నాడు ॥6-46-24॥
'25': >-
  ఇలా చెప్పబడగానే, కూటయుద్ధంలో నిపుణులైన ఆ రాక్షసులందరూ ఆ కార్యాన్ని చూసి
  పరమాశ్చర్యానికి లోనై, హర్షించిరి ॥6-46-25॥
'26': >-
  మేఘముల్లా గంభీర స్వరములు కలిగిన వారైన వారు అందరూ మహానాదం చేసిరి; ‘రాముడు
  హతుడయ్యాడు’ అని తెలిసి, రావణపుత్రుడైన ఇంద్రజిత్తును సత్కరించిరి ॥6-46-26॥
'27': >-
  అప్పుడు రామలక్ష్మణులు కదలకుండా, నేలపై శ్వాసలేనట్లు కనిపించడంతో, వారు
  హతులయ్యారని (నిజంగానే మరణించారని) అందరూ భావించిరి ॥6-46-27॥
'28': >-
  యుద్ధంలో జయించే ఇంద్రజిత్తు ఆనందంతో నిండిపోయి, సమస్త నైరృతులను హర్షింపజేస్తూ
  లంకాపురిలో ప్రవేశించెను ॥6-46-28॥
'29': >-
  రామలక్ష్మణుల శరీరాలు బాణాలతో నిండిపోయి ఉండటం, వారి అవయవ-ఉపావయవాలన్నిటి
  పరిస్థితిని చూచి, సుగ్రీవుని హృదయంలో భయం ప్రవేశించెను ॥6-46-29॥
'30': >-
  భయంతో వణికిపోతున్న వానరేంద్రుడైన సుగ్రీవుణ్ని, కన్నీళ్లు కమ్మిన ముఖంతో,
  దీర్ఘంగా దుఃఖించి, శోకంతో కలతపడ్డ కళ్లతో ఉన్న అతనిని, విభీషణుడు ఇలా పలికెను
  ॥6-46-30॥
'31': >-
  ‘సుగ్రీవా, భయం చాలును; కన్నీళ్ల వెల్లువను ఆపుము. యుద్ధాలు సాధారణంగా ఇలానే
  ఉంటాయి; విజయం ఎప్పటికీ నిశ్చితమైనది కాదు’ అని అన్నాడు ॥6-46-31॥
'32': >-
  ‘మనకు భాగ్యశేషం ఇంకా ఉండి ఉంటే, ఈ మహాత్ములూ మహాబలవంతులూ అయిన వీరిద్దరూ ఈ
  మూర్ఛను (అచేతనాన్ని) త్రోసిపుచ్చి మళ్లీ లేచివస్తారు’ అని అన్నాడు ॥6-46-32॥
'33': >-
  ‘వానరా, నీ మనస్సును స్థిరపరచుకొనుము; అలాగే నన్ను కూడా (అనాథుడనైన నన్ను)
  ఆదరించి స్థిరపరచుము. సత్యధర్మాలలో ఆసక్తి కలిగిన వారికి మరణం వల్ల కలిగే భయం
  ఉండదు’ అని అన్నాడు ॥6-46-33॥
'34': >-
  ఇలా చెప్పి, విభీషణుడు నీటితో తడిసిన చేతితో సుగ్రీవుని శుభ్రమైన కళ్లను తుడిచెను
  ॥6-46-34॥
'35': >-
  ఆపై ధర్మాత్ముడైన విభీషణుడు నీటిని తీసుకొని, మంత్రవిద్యతో జపించి, సుగ్రీవుని
  కళ్లను తుడిచెను ॥6-46-35॥
'36': >-
  బుద్ధిమంతుడైన కపిరాజు ముఖాన్ని తుడిచిన తరువాత, విభీషణుడు కాలోచితమైన, కంగారు
  లేని ఈ మాటలను పలికెను ॥6-46-36॥
'37': >-
  ‘కపిరాజేంద్రా, ఇది బలహీనతకు లోనయ్యే కాలం కాదు. ఈ సమయంలో అధిక స్నేహమూ కూడా
  (అతిగా మమకారం) మరణానికి దారి తీసే విధంగా మారుతుంది’ అని అన్నాడు ॥6-46-37॥
'38': >-
  ‘అందుకే సమస్త కార్యాల నాశనకారిణి అయిన ఈ వైకల్యాన్ని విడిచి పెట్టి, రాముడు
  ముందుండగా ఉన్న మన సైన్యానికి ఏది హితం అనేది ఆలోచించు’ అని అన్నాడు ॥6-46-38॥
'39': >-
  ‘లేదా, వీరికి జ్ఞానతప్పుదల (మూర్ఛ) ఉన్నంతవరకూ రాముని కాపాడుదాం. కాకుత్స్థులైన
  వారు జ్ఞానం తిరిగివచ్చిన వెంటనే మన భయాన్ని తొలగిస్తారు’ అని అన్నాడు ॥6-46-39॥
'40': >-
  ‘ఇది రామునికి ఏ మాత్రం (నిజమైన) ప్రమాదం కాదు; రాముడు మరణించాలని కూడా లేదు.
  ఆయుష్షు ముగిసినవారికే దుర్లభమైన లక్ష్మీ రామునిని విడిచిపెట్టదు’ అని అన్నాడు
  ॥6-46-40॥
'41': >-
  ‘కాబట్టి నీవు నీ మనస్సును ధైర్యపరచుకో; నీ సేనను కూడా ధైర్యపరచు. నేను అన్ని
  సైన్యాలను మళ్లీ పునఃస్థాపన (క్రమబద్ధీకరణ) చేసేంతవరకూ’ అని అన్నాడు ॥6-46-41॥
'42': >-
  ‘హరిసత్తమా, భయంతో కన్నులు విప్పివేసి, త్రాసంతో వణికిపోతున్న ఈ వానరులు
  చెవికిచెవి చెబుకుంటున్నారు’ అని అన్నాడు ॥6-46-42॥
'43': >-
  ‘సంతోషంతో ముందుకు పరుగెత్తుతున్న నా 모습을 చూసిన వెంటనే, వానరులు భయాన్ని
  వదిలేయాలి—ముందే ధరించిన పుష్పమాలని విసిరినట్లుగా’ అని అన్నాడు ॥6-46-43॥
'44': >-
  సుగ్రీవుని ధైర్యపరచిన తరువాత, రాక్షసేంద్రుడైన విభీషణుడు పారిపోయిన వానరసేనను
  మళ్లీ ధైర్యపరచెను ॥6-46-44॥
'45': >-
  మహామాయావి అయిన ఇంద్రజిత్తు సమస్త సైన్యంతో చుట్టుముట్టబడి, లంకానగరంలో
  ప్రవేశించి తన తండ్రిని చేరెను ॥6-46-45॥
'46': >-
  అక్కడ రావణుని చేరి, చేతులు జోడించి నమస్కరించి, ‘రామలక్ష్మణులు నిహతులయ్యారు’
  అనే తండ్రికి ప్రియమైన వార్తను వివరించి చెప్పెను ॥6-46-46॥
'47': >-
  శత్రువులు పడగొట్టబడ్డారని విన్న రావణుడు, రాక్షసుల మధ్యలో ఆనందంతో ఉత్సాహించి
  లేచి, తన కుమారుణ్ని ఆలింగనం చేసెను ॥6-46-47॥
'48': >-
  ఆనందభరిత మనస్సుతో అతని శిరస్సును ముద్దాడి (ఉపాఘ్రాయ చేసి), ఏమి జరిగిందో
  అడిగెను; కుమారుడు అడిగిన ప్రకారమే జరిగినదంతా ఆ తండ్రికి నివేదించెను ॥6-46-48॥
'49': >-
  ఆ శరబంధముచేత ఆ ఇద్దరిని ఎలా చలనం లేకుండా, కాంతి లేకుండా (నిష్ప్రభులుగా)
  చేసిందీ—అదంతా వివరించెను ॥6-46-49॥
'50': >-
  ఆ మహారథుడి మాటలను విని, హర్షవేగంతో అంతరాత్మ ఉప్పొంగిన రావణుడు, దాశరథి (రాముడు)
  వల్ల కలిగిన జ్వరాన్ని (తాపాన్ని) విడిచిపెట్టి, ఉల్లాసమైన మాటలతో కుమారుణ్ని
  అభినందించెను ॥6-46-50॥
'51': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘సుగ్రీవాద్యనుశోకః’
  నామ షడ్చత్వారింశః సర్గః ॥6-46॥
