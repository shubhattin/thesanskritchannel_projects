'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘तारा का सान्त्वना-वचन’ नामक
  तैंतीसवाँ सर्ग आरम्भ होता है॥४-३३॥
'1': >-
  तदनन्तर राम की आज्ञा से पुनः नियुक्त किए गए, पराक्रमी वीरों का संहार करने वाले
  लक्ष्मण रमणीय किष्किन्धा-गुहा में प्रविष्ट हुए॥४-३३-१॥
'2': >-
  वहाँ द्वार पर स्थित विशालकाय, महाबली वानर लक्ष्मण को देखते ही सब हाथ जोड़कर
  खड़े हो गए॥४-३३-२॥
'3': >-
  दशरथनन्दन लक्ष्मण को निःश्वास लेते हुए तथा क्रुद्ध देखकर वे वानर भयभीत हो गए
  और किसी ने भी उन्हें रोकने का साहस नहीं किया॥४-३३-३॥
'4': >-
  तब श्रीसम्पन्न लक्ष्मण ने पुष्पित वृक्षों से युक्त, दिव्य, रत्नमयी, अत्यन्त
  रमणीय तथा रत्नों से भरी हुई विशाल गुहा को देखा॥४-३३-४॥
'5': >-
  वह गुहा भवनों और प्रासादों से घिरी हुई थी, नाना रत्नों से सुशोभित थी और
  सर्वकामनाओं के फल देने वाले पुष्पित वृक्षों से और भी शोभायमान थी॥४-३३-५॥
'6': >-
  वहाँ देव-गन्धर्वों के पुत्र तथा इच्छानुसार रूप धारण करने वाले वानर, दिव्य माला
  और वस्त्र धारण किए हुए, प्रियदर्शी स्वरूप से उस स्थान को सुशोभित कर रहे
  थे॥४-३३-६॥
'7': >-
  चन्दन, अगरु और कमलों की सुगन्ध से वह क्षेत्र सुवासित था; और मैरेय (मदिरा) तथा
  मधु के सेवन से उल्लसित जनों के कारण वहाँ के महान पथ भी प्रमोद से भरे प्रतीत
  होते थे॥४-३३-७॥
'8': >-
  विन्ध्य और मेरु पर्वतों के सदृश ऊँचे, अनेक भूभागों वाले प्रासादों को तथा वहाँ
  निर्मल पर्वतीय नदियों को भी राघव (लक्ष्मण) ने देखा॥४-३३-८॥
'9': >-
  उन्होंने अङ्गद, मैन्द, द्विविद, गवय, गवाक्ष, गज और शरभ—इन सबके रमणीय गृह
  देखे॥४-३३-९॥
'10': >-
  तथा विद्युन्माली, सम्पाति, सूर्याक्ष, हनुमान, वीरबाहु, सुबाहु और महात्मा
  नल—इनके भी भवन देखे॥४-३३-१०॥
'11': >-
  और कुमुद, सुषेण, तार (तार-नामक), जाम्बवान, दधिवक्त्र, नील तथा सुपाटल और
  सुनेत्र—इनके भी गृह देखे॥४-३३-११॥
'12': >-
  इन महात्मा कपिमुख्यों के राजमार्ग पर स्थित, अत्यन्त दृढ़ (समृद्ध)
  प्रधान-प्रधान भवनों को लक्ष्मण ने देखा॥४-३३-१२॥
'13': >-
  वे भवन श्वेत मेघों के समान उज्ज्वल प्रतीत होते थे, सुगन्ध और मालाओं से युक्त
  थे, प्रचुर धन-धान्य से सम्पन्न थे और श्रेष्ठ स्त्रियों (स्त्रीरत्नों) से शोभित
  थे॥४-३३-१३॥
'14': >-
  फिर श्वेत पर्वत से घिरा हुआ, दुर्गम, रमणीय वानरेन्द्र का गृह—मानो महेन्द्र
  (इन्द्र) के भवन के समान—लक्ष्मण ने देखा॥४-३३-१४॥
'15': >-
  उसमें श्वेत प्रासाद-शिखर कैलास-शिखर के समान थे और सर्वकामनाफल देने वाले
  पुष्पित वृक्षों से वह उपशोभित था॥४-३३-१५॥
'16': >-
  महेन्द्र (इन्द्र) के दिए हुए, अत्यन्त शोभासम्पन्न, नील मेघ के समान कान्तिमान,
  दिव्य पुष्प-फल वाले तथा शीतल छाया से मनोहर वृक्ष वहाँ थे॥४-३३-१६॥
'17': >-
  उसके द्वार पर बलवान शस्त्रधारी वानर पहरा दे रहे थे; द्वारमण्डप शुभ्र था, दिव्य
  मालाओं से आच्छादित था और तप्त सुवर्ण का तोरण वहाँ चमक रहा था॥४-३३-१७॥
'18': >-
  महाबली सौमित्रि (लक्ष्मण), सूर्य के समान महाभ्र (महान मेघराशि) के बीच उदित
  भास्कर की भाँति, बिना रोके हुए सुग्रीव के रमणीय गृह में प्रविष्ट हो
  गए॥४-३३-१८॥
'19': >-
  धर्मात्मा लक्ष्मण ने वहाँ सात कक्षाएँ देखीं, जो यान-आसन (वाहनों और बैठने के
  आसनों) से भरी थीं; और अत्यन्त सुरक्षित तथा विशाल अन्तःपुर भी उन्होंने
  देखा॥४-३३-१९॥
'20': >-
  वहाँ अनेक स्वर्ण और रजत की शय्याएँ तथा उत्कृष्ट आसन थे, और जगह-जगह बहुमूल्य
  बिछावनों से वह आच्छादित था॥४-३३-२०॥
'21': >-
  प्रवेश करते हुए ही उन्होंने निरन्तर मधुर स्वर सुना—तन्त्री-वाद्य और गीत से
  मिश्रित, समताल और पद-अक्षरों के साथ सुसंयोजित॥४-३३-२१॥
'22': >-
  महाबली लक्ष्मण ने सुग्रीव-भवन में अनेक प्रकार की, रूप और यौवन के गर्व से युक्त
  बहुत-सी स्त्रियाँ देखीं॥४-३३-२२॥
'23': >-
  उन्होंने वहाँ कुलीनता से सम्पन्न स्त्रियों को देखा—जो मालाओं से बने हार धारण
  किए थीं, उत्तम मालाओं से सुसज्जित थीं और श्रेष्ठ आभूषणों से विभूषित
  थीं॥४-३३-२३॥
'24': >-
  लक्ष्मण ने सुग्रीव के अनुचरों को भी देखा—जो न तो असन्तुष्ट थे, न अत्यधिक
  व्यग्र; न जिनके वस्त्र-परिधान हीन (अविनीत/नीचे स्तर के) थे॥४-३३-२४॥
'25': >-
  पायलों की झंकार और करधनियों की ध्वनि सुनकर श्रीमान सौमित्रि (लक्ष्मण) लज्जित
  हो उठे॥४-३३-२५॥
'26': >-
  क्रोध के वेग से प्रचण्ड होकर तथा आभूषणों की ध्वनि सुनकर उस वीर ने धनुष की
  प्रत्यंचा चढ़ाने का शब्द किया और उस ध्वनि से दिशाओं को भर दिया॥४-३३-२६॥
'27': >-
  उचित आचरण से विपरीत दृश्य देखकर (आचार-भंग से) लक्ष्मण महाबाहु, राम के कोप से
  युक्त होकर, एकान्त का आश्रय लेकर खड़े रह गए॥४-३३-२७॥
'28': >-
  तब उस धनुष की प्रत्यंचा के शब्द से प्लवगाधिपति सुग्रीव ने लक्ष्मण के आगमन को
  जान लिया; भयभीत होकर वह श्रेष्ठ आसन से उठकर विचलित हो गया॥४-३३-२८॥
'29': >-
  ‘जैसा अङ्गद ने मेरे सामने बताया था—यह भ्रातृवत्सल सौमित्रि स्पष्ट रूप से यहाँ
  आ पहुँचे हैं।’—ऐसा सुग्रीव ने समझा॥४-३३-२९॥
'30': >-
  अङ्गद के कथन से और प्रत्यंचा के शब्द से वानर (सुग्रीव) ने जान लिया कि लक्ष्मण
  आ गए हैं; और भय से उसका मुख सूख गया॥४-३३-३०॥
'31': >-
  तब हरिश्रेष्ठ सुग्रीव ने, मन में भय और घबराहट लिए हुए भी, अव्यग्र होकर
  प्रियदर्शिनी तारा से हितकर वचन कहा॥४-३३-३१॥
'32': >-
  उन्होंने कहा—‘सुन्दर भौहों वाली! स्वभाव से मृदुहृदय राघव-अनुज (लक्ष्मण) इस
  प्रकार रोषयुक्त होकर क्यों आए हैं? रोष का कारण क्या है?’॥४-३३-३२॥
'33': >-
  ‘अनिन्दिते! तुम क्या समझती हो—इस कुमार (लक्ष्मण) के रोष का स्थान (कारण) क्या
  है? नरश्रेष्ठ बिना कारण के क्रोध धारण नहीं करते।’॥४-३३-३३॥
'34': >-
  ‘यदि तुम समझती हो कि हमारी ओर से उसके प्रति कुछ अप्रिय किया गया है, तो विचार
  करके शीघ्र ही मुझे स्पष्ट बताओ।’॥४-३३-३४॥
'35': >-
  ‘अथवा, हे भामिनि! तुम स्वयं ही उनसे मिलने योग्य हो; और सान्त्वनायुक्त वचनों से
  उन्हें प्रसन्न करने योग्य हो।’॥४-३३-३५॥
'36': >-
  ‘तुम्हारे दर्शन से वह शुद्धात्मा क्रोध नहीं करेगा; क्योंकि महात्मा पुरुष
  स्त्रियों के प्रति कहीं भी क्रूरता नहीं करते।’॥४-३३-३६॥
'37': >-
  ‘तुम्हारी सान्त्वना से जब उसके इन्द्रिय और मन प्रसन्न हो जाएंगे, तब मैं उस
  कमलनयन, शत्रुदमन (लक्ष्मण) को देखूँगा।’॥४-३३-३७॥
'38': >-
  तब मद से व्याकुल नेत्रों वाली तारा, चलते समय डगमगाती हुई, दीर्घ करधनी-गुण और
  सुवर्ण-सूत्रों से युक्त, समस्त लक्षणों से सम्पन्न, देहयष्टि झुकाए हुए लक्ष्मण
  के समीप चली गई॥४-३३-३८॥
'39': >-
  उस हरि-राज की पत्नी को देखते ही महात्मा लक्ष्मण उदासीन भाव से स्थिर खड़े रहे;
  स्त्री के समीप आने से उनका क्रोध निवृत्त हो गया और वे मनुजेन्द्र-पुत्र
  (लक्ष्मण) नीचे मुख किए हो गए॥४-३३-३९॥
'40': >-
  तारा ने पान (मदिरा-सेवन) के प्रभाव से उत्पन्न लज्जा से मुक्त होकर, तथा
  नरेन्द्रसूनु (लक्ष्मण) की प्रसन्न दृष्टि से साहस पाकर, सान्त्वना-रूप, गहन अर्थ
  वाला और स्नेह से प्रगल्भ वचन कहा॥४-३३-४०॥
'41': >-
  तारा ने कहा—‘मनुजेन्द्रपुत्र! आपके क्रोध का मूल क्या है? आपके वचन-आदेश में कौन
  नहीं ठहरता? कौन निर्भय होकर सूखे वृक्षों से भरे वन में गिरने वाले दावाग्नि को
  बुझाने निकल पड़ता है?’॥४-३३-४१॥
'42': >-
  उसके सान्त्वनापूर्ण वचन सुनकर, आशंकामुक्त लक्ष्मण ने फिर स्नेह-दृष्टि के
  प्रयोजन से (स्नेह सहित, पर अपना आशय स्पष्ट करते हुए) वचन कहा॥४-३३-४२॥
'43': >-
  लक्ष्मण बोले—‘क्या तुम्हारा यह स्वामी कामवृत्ति में लीन होकर धर्म और अर्थ का
  संग्रह (धर्मार्थ का पालन) भूल गया है? जो स्वामी स्वामी के हित में नियुक्त हो,
  उसे तुम समझती नहीं?’॥४-३३-४३॥
'44': >-
  ‘हे तारे! वह राज्यकार्य का विचार नहीं करता; हम शोक में डूबे हैं, फिर भी वह
  मन्त्रियों और सभा के साथ बैठने के स्थान पर केवल काम-भोग का ही सेवन कर रहा
  है।’॥४-३३-४४॥
'45': >-
  ‘प्लवगेश्वर ने चार मास की अवधि प्रमाण रूप से ठहराई थी; पर वे बीत जाने पर भी मद
  से उन्मत्त होकर विहार करते हुए उसे समझ नहीं रहा।’॥४-३३-४५॥
'46': >-
  ‘धर्म और अर्थ की सिद्धि के लिए इस प्रकार का पान प्रशंसनीय नहीं है; क्योंकि पान
  से अर्थ, काम और धर्म—तीनों ही घटते जाते हैं।’॥४-३३-४६॥
'47': >-
  ‘जो प्रतिकार न करे, उसके लिए धर्म का लोप तो बड़ा होता ही है; और गुणवान मित्र
  के नष्ट होने पर अर्थ की हानि भी महान होती है।’॥४-३৩-४७॥
'48': >-
  ‘मित्र वही है जो अर्थ और गुण में श्रेष्ठ हो तथा सत्य और धर्म में परायण हो; पर
  यहाँ तो वे दोनों (अर्थ और मित्रधर्म) त्याग दिए गए हैं, और धर्म में स्थिरता
  नहीं रही।’॥४-३३-४८॥
'49': >-
  ‘इस प्रकार जब कार्य उपस्थित है, तब अब हमें आगे का उपाय करना चाहिए; और हे
  कार्य-तत्त्वज्ञे (कार्य का मर्म जानने वाली)! वह उपाय तुम ही बताने योग्य
  हो।’॥४-३३-४९॥
'50': >-
  लक्ष्मण के धर्म और अर्थ की सम्यक समझ से युक्त, मधुर स्वभाव वाले वचन को सुनकर,
  तारा—जो मनुजेन्द्र के कार्य के मर्म को समझ चुकी थी—विश्वासयुक्त होकर उनसे फिर
  बोली॥४-३३-५०॥
'51': >-
  तारा ने कहा—‘हे क्षितिपालपुत्र! यह क्रोध करने का समय नहीं है, और अपने ही जन पर
  भी क्रोध करना उचित नहीं। वीर! तुम्हारे प्रयोजन को साधने वाले उस जन (सुग्रीव)
  की प्रमादावस्था को भी तुम सहन करने योग्य हो।’॥४-३३-५१॥
'52': >-
  ‘हे कुमार! गुणों में उत्कृष्ट पुरुष, हीन सत्त्व वाले पर क्रोध कैसे कर सकता है?
  तुम्हारे समान कौन क्रोध के वश जाएगा—जो सत्त्व से संयमित, तप से उत्पन्न (तपस्वी
  कुल की सन्तान) हो?’॥४-३३-५२॥
'53': >-
  ‘हे हरिवीर के बन्धु! मैं तुम्हारे क्रोध को भी जानती हूँ, कार्य की
  काल-उपयुक्तता (समय-संयोग) को भी जानती हूँ। तुम्हारे द्वारा जो कार्य हमारे लिए
  किया गया है, उसे भी जानती हूँ; और यहाँ अब जो कार्य करना है, उसे भी जानती
  हूँ।’॥४-३३-५३॥
'54': >-
  ‘मैं नरश्रेष्ठ (राम) के सहोदर (लक्ष्मण) के उस असह्य बल को भी जानती हूँ; और यह
  भी जानती हूँ कि किस प्रकार का व्यक्ति काम के कारण आज सुग्रीव को आसक्त,
  मद्य-आसक्त और बँधा हुआ सा कर रहा है।’॥४-३३-५४॥
'55': >-
  ‘तुम्हारी बुद्धि काम के अधीन नहीं है; पर तुम अभी क्रोध के वश होकर आ गए हो।
  काम-रति में आसक्त मनुष्य देश और काल तथा यथार्थ धर्म का विचार नहीं
  करता।’॥४-३३-५५॥
'56': >-
  ‘परवीरहन्ता! मेरे समीप रहने वाले इस कामवृत्त (सुग्रीव) को—जो काम के आवेग से
  लज्जा से भी मुक्त हो गया है—तुम क्षमा करो; वह वानरवंश का नाथ तुम्हारे भ्राता
  (भाई-समान) है।’॥४-३३-५६॥
'57': >-
  ‘धर्म और तप में रमण करने वाले महर्षि भी, काम के अनुरूप कामनाएँ करते हुए, मोह
  से बँध जाते हैं। यह कपि तो स्वभाव से चंचल है; फिर राजा होकर सुखों में क्यों न
  आसक्त हो?’॥४-३३-५७॥
'58': >-
  इस प्रकार महान अर्थ वाला वचन कहकर, वह वानरी तारा, अप्रमेय (अतुल) लक्ष्मण से
  फिर खेद सहित, मद से व्याकुल नेत्रों वाली होकर, अपने पति के हित का यह वचन
  बोली॥४-३३-५८॥
'59': >-
  ‘हे नरोत्तम! तुम्हारे प्रयोजन की सिद्धि के लिए—काम के वशीभूत होते हुए
  भी—सुग्रीव ने उद्योग (प्रयत्न) का आदेश बहुत पहले ही दे दिया था।’॥४-३३-५९॥
'60': >-
  ‘महाबली, इच्छानुसार रूप धारण करने वाले वानर आ चुके हैं—नाना पर्वतों पर निवास
  करने वाले, कोटि-कोटि और शत-सहस्रों की संख्या में।’॥४-३३-६०॥
'61': >-
  ‘अतः हे महाबाहो! आओ—तुम्हारा शील (चारित्र) तुम्हारे द्वारा सुरक्षित रखा गया
  है; सज्जनों के लिए मित्रभाव से छलरहित होकर परस्त्रियों का दर्शन (देखना) भी
  दोषरहित होता है।’॥४-३३-६१॥
'62': >-
  तारा द्वारा अनुमति दिए जाने पर और शीघ्रता से प्रेरित किए जाने पर, महाबाहु,
  शत्रुदमन लक्ष्मण भीतर के भाग में प्रविष्ट हुए॥४-३३-६२॥
'63': >-
  तब उन्होंने सुग्रीव को सुवर्ण के परम उत्कृष्ट आसन पर बैठे देखा, जो बहुमूल्य
  बिछावनों से युक्त था, और जिसकी कान्ति आदित्य के समान थी॥४-३३-६३॥
'64': >-
  सुग्रीव के अंग दिव्य आभूषणों से चित्रित (सुसज्जित) थे; उसका रूप दिव्य था, वह
  यशस्वी था, दिव्य माला और वस्त्र धारण किए था, और महेन्द्र के समान दुर्जेय
  प्रतीत होता था॥४-३३-६४॥
'65': >-
  दिव्य आभूषणों और मालाओं से तथा प्रमदाओं (सुन्दर स्त्रियों) से घिरा हुआ उसे
  देखकर लक्ष्मण के नेत्र और अधिक रक्त हो उठे; वे अत्यन्त क्रुद्ध होकर मानो यम
  (अन्तक) के समान प्रतीत होने लगे॥४-३३-६५॥
'66': >-
  श्रेष्ठ स्वर्णवर्ण वीर सुग्रीव, श्रेष्ठ आसन पर बैठे हुए, रूमा को दृढ़ता से
  आलिंगन किए था; विशाल नेत्रों वाले उसने विशाल नेत्रों वाले, अदीन सत्त्व (अकातर)
  सौमित्रि (लक्ष्मण) को देखा॥४-३३-६६॥
'67': >-
  इस प्रकार आर्ष (ऋषि-परम्परा में प्राप्त) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य,
  किष्किन्धाकाण्ड में ‘तारा का सान्त्वना-वचन’ नामक तैंतीसवाँ सर्ग समाप्त
  हुआ॥४-३३॥
