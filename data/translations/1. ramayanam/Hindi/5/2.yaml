'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘निशागम-प्रतीक्षा’ नामक दूसरा
  सर्ग (अध्याय) समाप्त हुआ।
'1': >-
  तब वह महाबली (हनुमान) उस दुर्धर्ष सागर को लाँघकर त्रिकूट पर्वत के तट पर स्थित
  लंका में पहुँचकर, स्वस्थ-चित्त होकर उसे देखने लगा।
'2': >-
  तत्पश्चात् वृक्षों से छूटे हुए पुष्पों की वर्षा से वह पराक्रमी वीर वहाँ
  अभिवृष्ट हुआ; तब वह वानर पुष्पों से आवृत, मानो पुष्पमय ही, शोभायमान हो उठा।
'3': >-
  श्रीमन्, उत्तम पराक्रम वाले उस कपि ने सौ योजन की दूरी पार कर लेने पर भी वहाँ
  निःश्वास लिये बिना ही (अथवा बिना थके), किसी प्रकार की ग्लानि को प्राप्त नहीं
  किया।
'4': >-
  (हनुमान ने मन ही मन कहा—) ‘मैं तो क्रमशः बहुत-बहुत से, सैकड़ों योजन भी लाँघ
  सकता हूँ; फिर सागर की वह सीमा जो गणना में सौ योजन की कही गई है, वह क्या बड़ी
  बात है?’
'5': >-
  वह वीर्यवानों में श्रेष्ठ तथा छलाँग लगाने वालों में भी उत्तम, वेगशाली होकर
  महोदधि (महासागर) को लाँघकर लंका में जा पहुँचा।
'6': >-
  वह बीच मार्ग में सुगन्धित, नीले-नीले शाद्वल (हरीतिमा से युक्त) प्रदेशों और
  सुवासित वनों तथा मधु से परिपूर्ण उपवनों को पार करता हुआ, पर्वतीय अंचलों के बीच
  से गुज़रा।
'7': >-
  तेजस्वी प्लवग-श्रेष्ठ हनुमान वृक्षों से आच्छादित पर्वत-शिखरों तथा पुष्पित
  वन-राजियों के ऊपर से होकर आगे बढ़ता गया।
'8': >-
  उस पर्वत पर (कुछ क्षण) ठहरकर, वन और उपवनों को देखते हुए, पवनपुत्र ने
  पर्वत-शिखर पर स्थित लंका को देखा।
'9': >-
  उसने वहाँ सुपुष्पित सरल, कर्णिकार, खर्जूर, प्रियाल, मुचुलिन्द, कुटज तथा केतकी
  के वृक्ष भी देखे।
'10': >-
  उसने सुगन्ध से परिपूर्ण प्रियंगु, नीप, सप्तच्छद (सात पत्तों वाले), असन,
  कोविदार तथा पुष्पित करवीर के वृक्ष भी देखे।
'11': >-
  पुष्प-भार से झुके हुए, कहीं-कहीं कलियों से मुकुलित, पक्षियों से भरे हुए तथा
  पवन से जिनके शीर्ष (शिखर) हिलते थे—ऐसे वृक्षों को भी उसने देखा।
'12': >-
  हंसों और कारण्डवों से परिपूर्ण, पद्म और उत्पल से आच्छादित बावड़ियाँ; अनेक
  प्रकार के रमणीय क्रीडास्थल तथा विविध जलाशय भी उसने देखे।
'13': >-
  सर्व ऋतुओं में फल-पुष्प देने वाले नाना प्रकार के वृक्षों से निरन्तर आच्छादित,
  मनोहर उद्यानों को उस कपि-श्रेष्ठ ने देखा।
'14': >-
  तत्पश्चात् लक्ष्मी से सम्पन्न, रावण द्वारा पालित लंका को उसने निकट से देखा, जो
  पद्म और उत्पल से सुशोभित परिखाओं (खाइयों) से अलंकृत थी।
'15': >-
  वह लंका सीता-हरण के कारण उस रावण द्वारा विशेष रूप से सुरक्षित की गई थी तथा
  चारों ओर घूमते हुए उग्र धनुषधारी राक्षसों से घिरी हुई थी।
'16': >-
  उस महापुरी को उसने सुन्दर, स्वर्णमय ऊँचे प्राकार (परकोटे) से आवृत देखा और वहाँ
  के भवन पर्वत के समान ऊँचे तथा शरद्-ऋतु के मेघों के सदृश शुभ्र प्रतीत होते थे।
'17': >-
  वह ऊँची-ऊँची श्वेत प्रतोलियों (द्वार-मंडपों/प्रवेश-द्वारों) से घिरी थी;
  सैकड़ों अट्टालिकाओं से भरी हुई तथा पताकाओं और ध्वजों से शोभित थी।
'18': >-
  दिव्य, स्वर्णमय तोरणों और लताओं की पंक्तियों से विराजित उस लंका को हनुमान ने
  ऐसा देखा मानो वह देवताओं की पुरी (अमरावती) ही हो।
'19': >-
  पर्वत-शिखर पर स्थित, शुभ श्वेत भवनों से शोभित उस लंका-पुरी को वह श्रीमान् कपि
  ऐसे देख रहा था मानो वह आकाश में गमन करने वाली नगरी हो।
'20': >-
  राक्षस-राज द्वारा संरक्षित और विश्वकर्मा द्वारा निर्मित, आकाश में तैरती-सी
  प्रतीत होने वाली उस पुरी को कपि हनुमान ने देखा।
'21': >-
  उस पुरी के चारों ओर की ऊँची मेड़ें (वप्र) और प्राकार उसके पृष्ठभाग समान थीं;
  उसके ‘वस्त्र’ मानो विशाल जलराशियाँ थीं; शतघ्नियाँ और शूल उसके ‘केशान्त’ की
  भाँति थे, और अट्टालक मानो उसके ‘कर्णाभूषण’ थे।
'22': >-
  विश्वकर्मा द्वारा मन से ही रची हुई-सी, अद्भुत रूप से निर्मित उस लंका के
  उत्तर-द्वार के पास पहुँचकर वानर हनुमान विचार करने लगा।
'23': >-
  वह (लंका) ऊँचे-ऊँचे श्रेष्ठ भवनों से ऐसी प्रतीत हो रही थी मानो वह आकाश को खुरच
  (छू) रही हो; और मानो आकाश ही उन उत्कृष्ट भवनों द्वारा थाम लिया गया हो।
'24': >-
  भयानक राक्षसों से भरी हुई वह पुरी, नागों से परिपूर्ण भोगवती-सी प्रतीत होती थी;
  वह अचिन्त्य, सुन्दर रूप से सुसंस्कृत, स्पष्ट (सुव्यवस्थित) थी और पहले कुबेर के
  अधिवास-स्थान के रूप में प्रसिद्ध थी।
'25': >-
  अनेकों दंष्ट्राधारी शूरवीरों—जो शूल और पट्टिश हाथ में लिये थे—ऐसे भयानक
  राक्षसों से वह ऐसी रक्षित थी मानो विषधर सर्पों से भरी कोई गुफा हो।
'26': >-
  उसकी इतनी बड़ी सुरक्षा-व्यवस्था तथा बीच में स्थित सागर को देखकर, उस वानर ने
  भयंकर शत्रु रावण के विषय में भी मनन किया।
'27': >-
  (उसने सोचा—) ‘यहाँ आकर भी वानर-सेना निरर्थक हो जाएगी; क्योंकि युद्ध के द्वारा
  लंका को जीतना देवताओं के लिए भी संभव नहीं है।’
'28': >-
  ‘इस दुर्गम, सुरक्षित, रावण-पालित, दुर्गरूपा लंका को प्राप्त करके भी सुमहाबाहु
  राघव (श्रीराम) क्या कर पाएँगे?’
'29': >-
  ‘राक्षसों के पास जाकर साम (समझौता) का कोई अवसर नहीं दिखता; न दान का, न भेद का
  और न ही युद्ध का मार्ग सुगम प्रतीत होता है।’
'30': >-
  ‘बलवान वानरों में भी (विशेषतः) चार ही ऐसे हैं जिनकी गति (शक्ति/समर्थता)
  प्रख्यात है—वालि-पुत्र (अंगद), नील, मैं, और बुद्धिमान राजा (सुग्रीव)।’
'31': >-
  ‘जब तक मैं यह नहीं जान लेता कि वैदेही जीवित है या नहीं, तब तक वहीं (उसी खोज
  में) विचार करूँगा—और जनकनन्दिनी को देखकर ही निश्चय करूंगा।’
'32': >-
  तत्पश्चात् पर्वत-शिखर पर स्थित वह कपि-श्रेष्ठ कुछ क्षण तक राम के अभ्युदय
  (कार्य-सिद्धि/विजय) के विषय में मनन करने लगा।
'33': >-
  ‘इस रूप में मेरे लिए राक्षसों द्वारा सुरक्षित, क्रूर और बल-सम्पन्न राक्षसों की
  इस पुरी में प्रवेश करना संभव नहीं।’
'34': >-
  ‘महातेजस्वी, महावीर्यवान और बलवान राक्षस—ये सब मेरे द्वारा छल से चकमा दिए जाने
  योग्य हैं, क्योंकि मुझे जानकी की खोज करनी है।’
'35': >-
  ‘रात के समय, लक्ष्य और अलक्ष्य (दिखने-न-दिखने) वाले रूप को धारण करके ही मुझे
  लंका-नगरी में उचित समय पर प्रवेश करना चाहिए, ताकि अपने महान कार्य को सिद्ध कर
  सकूँ।’
'36': >-
  देवों और असुरों द्वारा भी दुराधर्ष (अजेय) ऐसी उस पुरी को देखकर हनुमान बार-बार
  दीर्घ निःश्वास लेकर विचार करने लगा।
'37': >-
  ‘किस उपाय से मैं जनकनन्दिनी मैथिली को देखूँ, और दुष्टात्मा राक्षस-राज रावण के
  द्वारा मैं देखा भी न जाऊँ?’
'38': >-
  ‘राम—जो आत्म-ज्ञानी हैं—उनका कार्य कैसे नष्ट न हो, और मैं अकेला होकर, एकान्त
  में (एक-एक कर) जनकात्मजा को कैसे देखूँ?’
'39': >-
  देश-काल के प्रतिकूल होने पर साधे हुए प्रयोजन भी नष्ट हो जाते हैं; जैसे
  सूर्योदय होने पर (अयोग्य/विक्लव) दूत को पाकर अंधकार नष्ट हो जाता है।
'40': >-
  निश्चय की हुई बुद्धि भी अर्थ और अनर्थ के बीच डगमगाने लगे तो शोभा नहीं देती;
  यहाँ अपने को पण्डित मानने वाले दूत कार्यों को नष्ट कर डालते हैं।
'41': >-
  ‘राम का कार्य कैसे नष्ट न हो, और मुझमें वैक्लव्य (कायरता/घबराहट) कैसे न आए;
  तथा समुद्र-लाँघना कैसे व्यर्थ न चला जाए?’
'42': >-
  ‘यदि राक्षसों ने मुझे देख लिया, तो आत्मज्ञानी राम का यह कार्य रावण के अनर्थ की
  इच्छा के बीच व्यर्थ हो जाएगा।’
'43': >-
  ‘राक्षसों द्वारा अनजाना रहकर कहीं भी ठहरना संभव नहीं है; फिर राक्षस-रूप धारण
  करके भी, अन्य किसी रूप की तो बात ही क्या।’
'44': >-
  ‘मेरी तो यह धारणा है कि यहाँ वायु भी अनजानी होकर नहीं चल सकती; क्योंकि इन
  भीमकर्मा राक्षसों के लिए यहाँ कोई भी वस्तु अज्ञात नहीं रहती।’
'45': >-
  ‘यदि मैं अपने ही रूप में छिपकर यहाँ ठहरूँ, तो विनाश को प्राप्त हो जाऊँगा, और
  स्वामी (श्रीराम) का प्रयोजन भी उपहास का विषय बन जाएगा।’
'46': >-
  ‘इसलिए मैं रात में अपना ही रूप छोटा करके, राघव के कार्य की सिद्धि के लिए लंका
  पर उतरूँगा।’
'47': >-
  ‘रात में रावण की उस अत्यन्त दुर्गम पुरी में प्रवेश करके, सब भवनों में जा-जा कर
  जनकनन्दिनी को देखूँगा।’
'48': >-
  ऐसा निश्चय करके, कपि हनुमान—वीर—सूर्यास्त की प्रतीक्षा करने लगा, क्योंकि वह
  वैदेही के दर्शन के लिए अत्यन्त उत्सुक था।
'49': >-
  सूर्य के अस्त हो जाने पर रात में, मारुति ने अपना शरीर संकोचित किया और वह
  वृषदंशक (एक छोटे कीट) के मात्र के समान आकार वाला, अद्भुत रूप से देखने योग्य हो
  गया।
'50': >-
  प्रदोषकाल में पराक्रमी हनुमान शीघ्र ऊपर उछलकर, बड़े-बड़े मार्गों में विभक्त,
  रमणीय पुरी में प्रवेश कर गया।
'51': >-
  वह पुरी प्रासादों की मालाओं से विस्तृत थी; स्वर्ण के समान स्तम्भों से युक्त
  थी; शातकुम्भ-सदृश जालों (जालियों) से सुशोभित थी; और गन्धर्व-नगर के समान प्रतीत
  होती थी।
'52': >-
  उसने उस महापुरी को सात-भौम और आठ-भौम (बहुमंज़िला) भवनों से युक्त देखा, जिनके
  तल स्फटिक से जड़े थे और जो कार्तस्वर (उत्तम स्वर्ण) से विभूषित थे।
'53': >-
  वैदूर्य-मणियों से चित्रित तथा मोतियों की झालरों से भूषित—ऐसे अनेक प्रकार के
  भवन वहाँ राक्षसों के थे, जो उसी-उसी प्रकार से शोभा पा रहे थे।
'54': >-
  राक्षसों के स्वर्णमय, विविध रूपों वाले तोरण, सर्वथा अलंकृत उस लंका को चारों ओर
  से प्रकाशित कर रहे थे।
'55': >-
  अचिन्त्य और अद्भुत आकार वाली उस लंका को देखकर महाकपि (हनुमान) वैदेही के दर्शन
  की उत्कंठा से कभी विषण्ण और कभी हर्षित हो उठा।
'56': >-
  उसने लंका को देखा—जो श्वेत-श्वेत, पंक्तिबद्ध विमानों (उच्च भवनों/प्रासादों) से
  युक्त थी; अत्यन्त मूल्यवान जाम्बूनद (शुद्ध स्वर्ण) की जालियों और तोरणों से
  विभूषित थी; यशस्विनी थी; रावण की भुजाओं द्वारा संरक्षित थी; और भयानक बल वाले
  रात्रिचरों (राक्षसों) से भली-भाँति रक्षित थी।
'57': >-
  तारागणों के बीच स्थित होकर, मानो उसका सहायक बनकर, चन्द्रमा शोभायमान हो रहा था;
  और अपनी ज्योत्स्ना के वितान से लोकों को फैलाकर (आच्छादित करके), सहस्रों किरणों
  वाला वह चन्द्रमा उदित हो रहा था।
'58': >-
  तब उस कपि-प्रवीर ने शंख के समान उज्ज्वल, दूध और कमल-नाल के समान वर्ण वाला, ऊपर
  उठता और दीप्तिमान चन्द्रमा देखा—जो मानो किसी सरोवर में तैरता हुआ हंस हो।
'59': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  सुन्दरकाण्ड में ‘निशागम-प्रतीक्षा’ नामक दूसरा सर्ग समाप्त हुआ।
