'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘हनुमत्प्रेषणम्’
  नामक तृतीय सर्ग (४-३) आरम्भ होता है।
'1': >-
  महात्मा सुग्रीव के वचन का अभिप्राय जानकर हनुमान् ने ऋष्यमूक पर्वत से उसी स्थान
  की ओर छलाँग लगायी, जहाँ श्रीराघव (राम) और लक्ष्मण थे।
'2': >-
  मारुतात्मज हनुमान् ने कपि-रूप का परित्याग करके, अपनी चतुर बुद्धि से (पहचान
  छिपाने हेतु) भिक्षु का रूप धारण कर लिया।
'3': >-
  तत्पश्चात् हनुमान् अत्यन्त कोमल, मधुर और मनोहर वाणी के साथ विनीत भाव से उनके
  समीप आये और दोनों राघवों को प्रणाम करके (नतमस्तक हो) खड़े हुए।
'4': >-
  वानरों में श्रेष्ठ हनुमान् ने विधिपूर्वक उनका सत्कार किया, फिर उन दोनों वीरों
  से यथोचित शब्दों में बात की और उनका यथार्थ रूप से प्रशंसा भी की।
'5': >-
  फिर हनुमान् ने इच्छानुसार, कोमल व सत्य वचन बोलते हुए, सत्य-पराक्रमी दोनों
  तपस्वी वीरों से कहा—आप दोनों राजर्षि के समान तथा देवताओं के समान तेजस्वी हैं
  और कठोर व्रतों से युक्त हैं।
'6': >-
  आप दोनों बलशाली वीर पम्पा-तट पर उगे हुए वृक्षों को चारों ओर देखते हुए, इस शुभ
  जलवाली नदी को (अपनी उपस्थिति से) शोभायमान कर रहे हैं।
'7': >-
  आप दोनों धैर्यवान, सुवर्ण के समान वर्ण वाले, चीर-वस्त्र धारण करने वाले,
  श्रेष्ठ भुजाओं वाले हैं; और गहरी साँसें लेते हुए यहाँ के प्राणियों को (अपने
  तेज से) पीड़ित-सा कर रहे हैं।
'8': >-
  आप दोनों वीर सिंह के समान दृष्टि वाले, महाबली और महापराक्रमी हैं; और इन्द्र के
  धनुष के समान भयानक धनुष धारण किए हुए, शत्रुओं का नाश करने वाले हैं।
'9': >-
  आप दोनों श्रीसम्पन्न, रूप-सम्पन्न, श्रेष्ठ वृषभ के समान पराक्रम वाले, हाथी की
  सूँड के समान भुजाओं वाले, तेजस्वी नरश्रेष्ठ हैं।
'10': >-
  आप दोनों की प्रभा से यह पर्वतराज (ऋष्यमूक) प्रकाशित हो रहा है; आप दोनों राज्य
  के योग्य, देवताओं के समान दीप्तिमान—फिर इस देश में कैसे आये हैं?
'11': >-
  हे वीरों! आप दोनों कमल-पत्र के समान नेत्रों वाले हैं, जटाओं का मण्डल धारण किए
  हुए हैं, परस्पर एक-दूसरे के समान प्रतीत होते हैं—क्या आप देव-लोक से यहाँ आये
  हैं?
'12': >-
  आप दोनों विशाल वक्षःस्थल वाले वीर मनुष्य होकर भी देव-स्वरूप हैं; मानो संयोगवश
  चन्द्रमा और सूर्य पृथ्वी पर उतर आये हों।
'13': >-
  आप दोनों सिंह के समान कंधों वाले, महान् उत्साह से युक्त हैं; जैसे मदोन्मत्त दो
  श्रेष्ठ बैल हों। आपके बाहु दीर्घ, सुगठित और परिघ (लोहे की भारी छड़) के समान
  दृढ़ हैं।
'14': >-
  आप दोनों समस्त आभूषणों से विभूषित होने के योग्य हैं—फिर भी आभूषणों से अलंकृत
  क्यों नहीं हैं? मैं तो मानता हूँ कि आप दोनों इस पृथ्वी की रक्षा करने के योग्य
  हैं।
'15': >-
  यह सम्पूर्ण पृथ्वी—समुद्र और वनों सहित, तथा विन्ध्य और मेरु से सुशोभित—(जिसकी
  रक्षा आप कर सकते हैं)। और ये दोनों धनुष भी विचित्र (उत्कृष्ट) हैं, चिकने हैं
  और अनेक प्रकार के लेप/अलंकरण से चित्रित हैं।
'16': >-
  ये धनुष ऐसे प्रकाशित हो रहे हैं जैसे स्वर्ण से विभूषित इन्द्र के वज्र। और ये
  तरकश भी तीक्ष्ण बाणों से पूर्ण तथा देखने में अत्यन्त शुभ हैं।
'17': >-
  ये बाण भी जीवित का अन्त करने वाले, भयंकर, और जलते हुए सर्पों के समान प्रतीत
  होते हैं; उनके प्रमाण (आकार) बड़े हैं, वे विशाल हैं और तप्त सुवर्ण के आभूषणों
  से युक्त हैं।
'18': >-
  और ये दोनों खड्ग भी ऐसे विराजमान हैं मानो म्यान से निकाले हुए दो सर्प हों। मैं
  इस प्रकार आपसे बात कर रहा हूँ, फिर भी आप दोनों मुझे प्रत्युत्तर क्यों नहीं
  देते?
'19': >-
  धर्मात्मा सुग्रीव नाम का एक वानर-श्रेष्ठ है; वह वीर अपने भाई द्वारा ठगा/दुखी
  किया गया है और दुःखी होकर जगत में भटक रहा है।
'20': >-
  उसी महात्मा सुग्रीव—जो वानर-प्रमुखों का राजा है—ने मुझे (यहाँ) भेजा है। मैं
  हनुमान् नाम का वानर हूँ।
'21': >-
  धर्मात्मा सुग्रीव आप दोनों से मैत्री चाहता है। उसने मुझे अपना सचिव समझकर भेजा
  है; मैं वानर हूँ और पवन का पुत्र हूँ।
'22': >-
  सुग्रीव का प्रिय कार्य सिद्ध करने के लिए भिक्षु-रूप से छिपकर, ऋष्यमूक से यहाँ
  आया हूँ—मैं इच्छानुसार जहाँ चाहूँ वहाँ जा सकता हूँ और इच्छानुसार विचरने वाला
  हूँ।
'23': >-
  इस प्रकार कहकर, वाक्य का मर्म जानने वाले और वचन कहने में कुशल हनुमान् ने उन
  दोनों वीरों—राम और लक्ष्मण—से फिर कुछ भी नहीं कहा।
'24': >-
  उसके वचन सुनकर श्रीमान् राम, प्रसन्न मुख वाले होकर, पास खड़े अपने भाई लक्ष्मण
  से बोले।
'25': >-
  यह महात्मा सुग्रीव—कपीन्द्र—का सचिव है; उसी (सुग्रीव) को पाने/ढूँढने की इच्छा
  वाले मेरे पास यह यहाँ आया है।
'26': >-
  तब सौमित्रि (लक्ष्मण) ने शत्रुओं का दमन करने वाले, स्नेहयुक्त, मधुर वचनों से
  उस वाक्यज्ञ कपि—सुग्रीव के सचिव—से बात की।
'27': >-
  ऐसे (सुशिक्षित ढंग से) बोलना न तो ऋग्वेद से विनीत हुए बिना सम्भव है, न
  यजुर्वेद के धारणकर्ता हुए बिना, और न सामवेद के विद्वान् हुए बिना।
'28': >-
  निश्चय ही इसने सम्पूर्ण व्याकरण अनेक प्रकार से सुना/अधिगत किया है; इसने बहुत
  कुछ कहा, पर एक भी अपशब्द (अशुद्ध शब्द) नहीं बोला।
'29': >-
  इसके मुख में, नेत्रों में, ललाट में, भौंहों में तथा अन्य किसी भी अंग में कहीं
  भी कोई दोष नहीं दिखता।
'30': >-
  इसका वाक्य न तो विस्तारहीन है (अर्थात् आवश्यक बात कहता है), न संदिग्ध, न
  विलम्बित, न व्यथित; यह हृदय से उद्भूत होकर कण्ठ तक आता है और मध्यम स्वर में
  प्रवाहित होता है।
'31': >-
  यह संस्कार और क्रम से सम्पन्न, अद्भुत, और विलम्ब रहित—ऐसी कल्याणकारी वाणी
  उच्चारित करता है जो हृदय को हर्षित करने वाली है।
'32': >-
  इसकी यह विचित्र/उत्तम वाणी—जो तीन स्थानों (कण्ठ, तालु/मूर्धा आदि
  उच्चारण-स्थानों) और व्यञ्जनों में व्यवस्थित है—उठी हुई तलवार वाले शत्रु का भी
  चित्त किसका न प्रसन्न करेगी?
'33': >-
  हे निष्पाप! जिसके राजा का दूत ऐसा न हो, उसके कार्यों की सिद्धि के मार्ग/गतियाँ
  भला कैसे सिद्ध होंगी?
'34': >-
  जिसके कार्यसाधक सेवक ऐसे ही गुण-समूहों से युक्त हों, उसके समस्त प्रयोजन दूत के
  वचनों से प्रेरित होकर सिद्ध हो जाते हैं।
'35': >-
  इस प्रकार कहे जाने पर सौमित्रि (लक्ष्मण) ने—जो स्वयं वाक्यज्ञ था—उस वाक्यज्ञ
  पवनात्मज (हनुमान्) कपि से (आगे) कहा।
'36': >-
  हे विद्वन्! महात्मा सुग्रीव के गुण हमें ज्ञात हैं। हम दोनों भी उसी वानर-ईश्वर
  सुग्रीव की खोज में हैं।
'37': >-
  हे हनुमान्! जैसा तुम कहते हो—सुग्रीव के वचन से—वैसा ही हम करेंगे। हे सत्पुरुष!
  तुम्हारे कहने के अनुसार ही हम आचरण करेंगे।
'38': >-
  तब हनुमान्—पवनपुत्र कपि—उनका यह निपुण वचन सुनकर अत्यन्त प्रसन्न हुआ। उसने मन
  को स्थिर करके विजय-प्राप्ति के उपाय में, उन दोनों के साथ उस समय मैत्री करने का
  निश्चय किया।
'39': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में
  ‘हनुमत्प्रेषणम्’ नामक तृतीय सर्ग (४-३) समाप्त हुआ।
