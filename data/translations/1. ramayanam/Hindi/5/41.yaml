'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘प्रमदावन-भञ्जन’ नामक इकतालीसवाँ
  सर्ग आरम्भ होता है।
'1': >-
  वह वानर (हनुमान) उस (सीता) द्वारा प्रशंसात्मक वचनों से सराहा गया और मानित
  होकर, उस स्थान से हटकर चला; और जाते-जाते विचार करने लगा।
'2': >-
  (हनुमान ने सोचा—) यह कार्य अब बहुत थोड़ा शेष रह गया है और वह असितेक्षणा (सीता)
  भी देख ली गई है। तीन उपायों को (पहले ही) परख लेने पर यहाँ चौथा उपाय दिखाई देता
  है।
'3': >-
  (उसने विचार किया—) राक्षसों के साथ साम (मधुर वाणी और समझौते) का प्रयोग गुणकारी
  नहीं है; धन-सम्पत्ति से उपचित (अर्थात् धनी और ऐश्वर्ययुक्त) जनों के साथ दान का
  उपाय भी उचित नहीं बैठता; और जो बल के मद में चूर लोग हैं, वे भेद से भी वश में
  नहीं होते। इसलिए यहाँ मुझे अपना पराक्रम (बल-प्रयोग) ही रुचिकर और उपयुक्त
  प्रतीत होता है।
'4': >-
  और इस कार्य का निश्चय भी पराक्रम के बिना यहाँ किसी तरह नहीं हो सकता। युद्ध में
  अपने वीरों के मारे जाने पर राक्षस किसी प्रकार आज यहाँ कोमलता (मार्दव) पर कैसे
  आ सकते हैं? (अर्थात् वे न तो नरम पड़ेंगे, न मानेंगे।)
'5': >-
  जो व्यक्ति किसी कार्य-व्यवहार में प्रवृत्त होकर, पहले के कार्य से विरोध न करते
  हुए, बहुत-से कार्यों को भी सिद्ध कर सकता हो— वही उस कार्य को करने के योग्य
  होता है।
'6': >-
  क्योंकि यहाँ छोटे-से भी कर्म की सिद्धि के लिए एक ही कारण पर्याप्त नहीं होता।
  जो अर्थ (उद्देश्य/नीति) को अनेक प्रकार से जानता है, वही अर्थ-साधन में समर्थ
  होता है।
'7': >-
  (हनुमान ने निश्चय किया—) तो अभी मैं यहीं यह निश्चय करके आज ही प्लवगेश्वर
  (सुग्रीव) के निवास-स्थान को चला जाऊँ। (मैं) पर-आत्मा (शत्रु-पक्ष) के
  मर्दन-सम्बन्धी विशेष तत्त्व को जानने के बाद, मेरा स्वामी (राम) का आदेश सम्पन्न
  (पूरा) हो जाएगा।
'8': >-
  परन्तु आज मेरा राक्षसों के साथ बलपूर्वक युद्ध करना कैसे सुखद रूप से सम्पन्न
  हो? और उसी प्रकार दशानन (रावण) भी अपने आत्मबल को सारयुक्त समझकर मुझे युद्ध में
  ले आए। (अर्थात् उसे मेरे पराक्रम का भी अनुभव हो।)
'9': >-
  तब युद्ध में दशानन को— उसके मन्त्रियों, सेना और वाहनों सहित— सामने पाकर, उसके
  हृदय में स्थित अभिप्राय (मति) और उसकी शक्ति को मैं सरलता से समझ लूँगा; और फिर
  यहाँ से लौटकर (सुग्रीव-निवास को) चला जाऊँगा।
'10': >-
  यह उसी क्रूर (राक्षसाधिप) का नन्दन-वन के समान परम उत्तम, नेत्रों और मन को भाने
  वाला, अनेक प्रकार के वृक्षों और लताओं से युक्त वन है।
'11': >-
  मैं इस वन का विध्वंस कर दूँगा— जैसे अग्नि सूखे वन को भस्म कर देती है। इसके
  नष्ट हो जाने पर फिर वह रावण अवश्य क्रोध करेगा।
'12': >-
  तत्पश्चात् राक्षसाधिपति विशाल सेना ले आएगा— जिसमें घोड़े, महा-रथी और हाथी
  होंगे। (फिर) त्रिशूल, काले लोहे के पट्टिश आदि आयुधों से युक्त यह युद्ध अत्यन्त
  महान् हो जाएगा।
'13': >-
  और मैं भी उन रण में चण्ड विक्रम वाले राक्षसों से भिड़कर, अपने पराक्रम में
  अविचल रहकर, रावण द्वारा प्रेरित उस सेना का संहार कर, सुखपूर्वक हरीश्वर
  (सुग्रीव) के निवास-स्थान को चला जाऊँगा।
'14': >-
  तब मारुत के समान क्रुद्ध, भीषण पराक्रम वाले मारुति (हनुमान) ने अपनी जाँघों के
  महान् वेग से वृक्षों को उखाड़कर फेंकना आरम्भ किया।
'15': >-
  तब वीर हनुमान ने उस प्रमदावन को तोड़-फोड़ डाला— जो मत (मदांध) पक्षियों के कलरव
  से गूँजता था और नाना प्रकार के वृक्षों तथा लताओं से भरा था।
'16': >-
  उस वन में वृक्ष मसलकर गिरा दिए गए, जलाशय फूट-फूटकर बिगड़ गए, पर्वत-शिखर
  चूर-चूर कर दिए गए; और वह वन देखने में अत्यन्त अप्रिय हो गया।
'17': >-
  वहाँ नाना पक्षियों के शब्द, फूटे हुए जलाशय, ताम्रवर्ण (लालिमा लिए) और क्लान्त
  हो चुके किसलय, तथा थके हुए वृक्ष-लताओं का समूहन— सब अस्त-व्यस्त हो गया।
'18': >-
  फिर भी वह वन वहाँ वैसा नहीं लगा जैसा दावानल से जला हुआ वन लगता है। आवरण
  (आश्रय) से व्याकुल वे लताएँ विचलित-सी होकर, मानो व्याकुल होकर ही शोभा पा रही
  थीं।
'19': >-
  लता-गृहों और चित्र-गृहों के ध्वस्त हो जाने से, व्यालों (सर्पादि) और मृगों तथा
  पक्षियों की आर्त पुकारों से, तथा शिला-गृहों और अन्य गृहों के उखड़-टूट जाने से—
  वह विशाल वन अपना रूप खो बैठा और विकृत हो गया।
'20': >-
  दशास्य (रावण) के प्रमदावन की वह वनस्थली, जो पहले शोक-लताओं के प्रसार से
  सुशोभित थी, कपि (हनुमान) के बल से उसी प्रमदावन में शोक-लताओं के ही प्रसार
  जैसी— अर्थात् शोकाकुल और विह्वल— दशा को प्राप्त हो गई।
'21': >-
  तब उस कपि ने जगतीपति (राम) — महात्मा — के मन में बड़ी विपरीतता (अप्रियता)
  उत्पन्न कर देने वाला यह महान् कृत्य कर डाला। वह अकेला ही युद्ध की इच्छा से,
  अनेक महाबली राक्षसों का सामना करने को उद्यत, श्री (तेज) से दहकता हुआ तोरण
  (द्वार-प्रदेश) पर आश्रित होकर खड़ा रहा।
'22': >-
  इस प्रकार ऋषिप्रणीत, श्रीमद्वाल्मीकि-रामायण नामक आदिकाव्य के सुन्दरकाण्ड में
  ‘प्रमदावन-भञ्जन’ नामक इकतालीसवाँ सर्ग समाप्त हुआ।
