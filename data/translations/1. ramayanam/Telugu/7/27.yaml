'0': అథ శ్రీమద్వాల్మీకీయం రామాయణం ఉత్తరకాండలో ‘సుమాలి వధ’ అను ఇరవైఏడవ సర్గము ॥7-27॥
'1': >-
  అనంతరం మహాతేజస్సు గల ఆ దశగ్రీవుడైన రావణుడు—కైలాస పర్వతాన్ని
  దాటివెళ్ళి—నిశాచరాధిపతిగా ఇంద్రలోకాన్ని చేరి సమీపించాడు ॥7-27-1॥
'2': >-
  ఆ రాక్షససైన్యం సమంతములనుండి ముందుకు చేరుచుండగా, వారి గర్జనధ్వని కల్లోలపడుతున్న
  సముద్ర గంభీరనాదంలా దేవలోకమంతటా వ్యాపించింది ॥7-27-2॥
'3': >-
  రావణుడు వచ్చాడని విని ఇంద్రుడు తన ఆసనమునుండి చలించి, అక్కడ సమాగతమైన
  దేవతలందరితో ఇలా పలికాడు ॥7-27-3॥
'4': >-
  ఆదిత్యులను, వసువులను, రుద్రులను, విశ్వదేవులను, సాధ్యులను,
  మరుత్గణాలను—దుష్టాత్ముడైన రావణునితో యుద్ధార్థం సిద్ధమగుడి! ॥7-27-4॥
'5': >-
  శక్రుని వాక్యములు వినిన దేవతలు—యుద్ధంలో శక్రునితో సమాన పరాక్రములు కలిగి,
  మహాసత్త్వసంపన్నులై, యుద్ధశ్రద్ధతో—ఆయుధాలు ధరించి సన్నద్ధమయ్యారు ॥7-27-5॥
'6': >-
  అయితే రావణుని విషయమున మహేంద్రుడు దీనుడై, భయపడి, విష్ణువు సమీపమునకు వచ్చి ఈ
  వాక్యాన్ని పలికాడు ॥7-27-6॥
'7': >-
  ‘విష్ణో! మహావీర్య పరాక్రముడు అయిన ఈవాడి సంగతి నేను ఎలా చేయగలను? ఈ బలవంతుడైన
  రాక్షసుడు యుద్ధార్థం నాపైకి దూసుకొస్తున్నాడు!’ ॥7-27-7॥
'8': >-
  ‘వరప్రదాన వలననే ఇతడు బలవంతుడయ్యాడు; వేరే కారణం లేదు. పద్మయోని బ్రహ్మ ఇచ్చిన
  మాట సత్యవచనం; అది నెరవేరవలసిందే’ ॥7-27-8॥
'9': >-
  ‘నముచి, వృత్రుడు, బలి, నరకుడు, శంబరుడు—ఇవ్వరి విషయంలో నేను నీ బలాన్ని
  ఆశ్రయించి వారిని దగ్ధం చేసినట్లు, ఇప్పుడు కూడా అలాగే చేయుము’ ॥7-27-9॥
'10': >-
  ‘దేవదేవేశ్వరా! మధుసూదనా! నిన్ను తప్పించి ఇతరెవ్వరికీ—చరాచరములైన మూడు
  లోకాలలో—గతి లేదు, పరమాశ్రయం లేదు’ ॥7-27-10॥
'11': >-
  ‘నీవే శ్రీమన్నారాయణుడు, పద్మనాభుడు, సనాతనుడు. నీవే ఈ లోకాలను స్థాపించావు;
  ఇక్కడ శక్రుడనైన నేను సురేశ్వరుడను’ ॥7-27-11॥
'12': >-
  ‘ఈ చరాచర త్రిలోకమంతా నీ చేతనే సృష్టింపబడింది. యుగాంతంలో సమస్త జీవులు, దేవతలూ—ఓ
  భగవాన్—నిన్నే ఆశ్రయించి నీలొనికి లయమగుదురు’ ॥7-27-12॥
'13': >-
  ‘కాబట్టి దేవదేవా! మమకారములేక తత్త్వాన్ని చెప్పుము. ప్రభో! నీవు చక్రాన్ని
  సహాయంగా చేసుకొని రావణునితో యుద్ధం చేయుదువా?’ ॥7-27-13॥
'14': >-
  ఇలా శక్రుడు పలుకగా, ప్రభువైన దేవోత్తముడు నారాయణుడు ఇలా అన్నాడు—‘భయపడవలసిన
  అవసరం లేదు; నా మాట వినుము’ ॥7-27-14॥
'15': >-
  ‘వరదాన ప్రభావం వలన దుర్జయుడైన ఆ దుష్టాత్ముడు—దేవాసురులు కలిసినా—ఇప్పుడే
  జయింపబడనీయడు; సమరంలో సమీపించి హతముచేయుటకూ సులభుడు కాదు’ ॥7-27-15॥
'16': >-
  ‘అయితే బలోత్కటుడైన ఈ రాక్షసుడు—తన కుమారులతో సహా—ఎలాగో మహత్తరమైన కార్యాన్ని
  (భయంకరమైన చర్యలను) చేయబోతున్నాడు; ఇది అతని స్వభావం వలననే స్పష్టంగా
  తెలుస్తోంది’ ॥7-27-16॥
'17': >-
  ‘సురేశ్వరా! “యుద్ధం చేయి” అని నీవు నన్ను ఆజ్ఞాపించినా, నేను యుద్ధంలో ఆ
  రాక్షసుడైన రావణునితో ప్రతియుద్ధం చేయను’ ॥7-27-17॥
'18': >-
  ‘విష్ణువు సమరంలో శత్రువును హతముచేయక తిరిగి రావడం లేదు. కాని వరరక్షితుడైన
  రావణుని నుండీ ఇప్పుడే కోరిన ఫలం సాధించటం దుర్లభం’ ॥7-27-18॥
'19': >-
  ‘దేవేంద్రా! శతక్రతో! నీ సమక్షంలోనే నేను ప్రతిజ్ఞ చేస్తున్నాను—ఆ రాక్షసుని
  మరణానికి కారణమగుటకు తగిన విధంగా నేను అవతరిస్తాను/కార్యాన్ని నిర్వహిస్తాను’
  ॥7-27-19॥
'20': >-
  ‘సపరివారమైన రావణుణ్ణి నేనే నిహతం చేస్తాను. కాలం సమీపించినప్పుడు దానిని
  గ్రహించి దేవతలను ఆనందింపజేస్తాను. దేవరాజా! శచీపతీ! ఇది నీకు చెప్పిన నిశ్చయ
  తత్త్వం’ ॥7-27-20॥
'21': ‘అందుచేత, మహాబలా! భయాన్ని విడిచి—అందరితో కలిసి—నీవు యుద్ధం చేయుము’ ॥7-27-21॥
'22': >-
  ‘కాలం సమీపించిందని తెలిసినప్పుడు నేను (స్వయంగా) కార్యాన్ని సిద్ధం చేస్తాను.’
  అనంతరం రుద్రులు, ఆదిత్యులు, వసువులు, మరుతులు,
  అశ్వినీదేవతలు—సర్వైర్యుద్ధసన్నద్ధులై—పురమునుండి త్వరగా బయలుదేరి రాక్షసులను
  చుట్టుముట్టారు ॥7-27-22॥
'23': >-
  ఈ మధ్యలో రాత్రి క్షయమగు వేళ, సమంతములనుండి సమరానికి ముందుకు కదులుతున్న రావణసేన
  యొక్క ఘోరనాదం వినిపించింది ॥7-27-23॥
'24': >-
  ఆ మహావీరులు పరస్పరం ఒకరిని ఒకరు చూచి, యుద్ధానికే అభిముఖులై, హర్షభరితులవలె
  ముందుకు పరిగెత్తి దూకారు ॥7-27-24॥
'25': >-
  ఆ సమరమధ్యంలో ఆ అక్షయమైన మహాసైన్యాన్ని చూచి దేవసేనల్లో కలకలం, క్షోభం పుట్టింది
  ॥7-27-25॥
'26': >-
  అప్పుడు దేవతలు, దానవులు, రాక్షసుల మధ్య భయంకరమైన యుద్ధం ప్రారంభమైంది—అతి
  కలతపెట్టే కోలాహలంతో, ఘోరనిర్హ్రాదంతో, నానావిధ ఆయుధాలు ఎత్తబడిన దృశ్యాలతో
  నిండినదై ॥7-27-26॥
'27': >-
  ఇంతలో ఘోరదర్శనులు, శూరులు అయిన రావణుని మంత్రులు (సచివులు) అయిన
  రాక్షసులు—యుద్ధార్థం సమరానికి వచ్చి చేరారు ॥7-27-27॥
'28': >-
  మారీచుడు, ప్రహస్తుడు, మహాపార్శ్వుడు, మహోదరుడు, అకంపనుడు, నికుంభుడు, శుకుడు,
  సారణుడు కూడా ॥7-27-28॥
'29': >-
  సంహ్లాదుడు, ధూమకేతుడు, మహాదంష్ట్రుడు, ఘటోదరుడు, జంబుమాలి, మహాహ్రాదుడు,
  విరూపాక్షుడు అనే రాక్షసుడు కూడా ॥7-27-29॥
'30': >-
  సుప్తఘ్నుడు, యజ్ఞకోపుడు, దుర్ముఖుడు, దూషణుడు, ఖరుడు, త్రిశిరుడు, కరవీరాక్షుడు,
  సూర్యశత్రువు అనే రాక్షసుడు కూడా ॥7-27-30॥
'31': >-
  మహాకాయుడు, అతికాయుడు, దేవాంతకుడు, నరాంతకుడు—ఇవ్వరిచేత సమంతములనుండి ఆవరింపబడి,
  మహావీరుడూ మహాబలుడూ అయిన (సుమాలి) ముందుకు సాగెను ॥7-27-31॥
'32': >-
  రావణుని ఆర్యకుడైన (తాత అయిన) సుమాలి సేనలో ప్రవేశించాడు. అతడు కోపంతో రగిలి,
  పదునైన నానావిధ ఆయుధాలతో దేవగణాలందరినీ—వాయువు మేఘాలను
  చెదరగొట్టినట్లు—చెదరగొట్టి నాశనం చేయసాగాడు ॥7-27-32॥
'33': >-
  రామా! ఆ నిశాచరుల చేత హతమవుతున్న దేవసేన—సింహం తరిమితే జింకలు అన్ని దిశలకూ
  చెదిరిపోయినట్లు—నాలుదిశలకూ తరిమివేయబడింది ॥7-27-33॥
'34': >-
  ఈ సమయంలో వసువులలో ఎనిమిదవ వసువు అయిన, ‘సావిత్రుడు’ అని ప్రసిద్ధుడైన శూరుడు
  సమరభూమిలో ప్రవేశించాడు ॥7-27-34॥
'35': >-
  అలాగే మహావీర్యులు అయిన ఇద్దరు ఆదిత్యులు—త్వష్టా మరియు పూషా—నిర్భయులై తమ
  సైన్యంతో కూడి అప్పుడు యుద్ధంలో ప్రవేశించారు ॥7-27-35॥
'36': >-
  అప్పుడు సురులు రాక్షసులతో కలిసి భీకర యుద్ధం జరిగింది—కోపంతో ఉన్న రాక్షసులు
  యుద్ధాలలో వెనుదిరగని వారై, తమ కీర్తిని చాటుకునేలా పోరాడారు ॥7-27-36॥
'37': >-
  అప్పుడా రాక్షసులు సమరంలో నిలిచిన విబుధులపై నానావిధ భయంకర ఆయుధాలతో శతసహస్రముల
  సంఖ్యలో దాడి చేసి చంపసాగారు ॥7-27-37॥
'38': >-
  దేవతలూ కూడా మహాబలపరాక్రములు గల ఘోర రాక్షసులను—సమరంలో నిర్మలమైన (ప్రబలమైన)
  శస్త్రాలతో—యమలోకానికి పంపించారు ॥7-27-38॥
'39': >-
  ఈ మధ్యలో, రామా! ‘సుమాలి’ అనే రాక్షసుడు కోపంతో నానావిధ ఆయుధాలు ధరించి ఆ సేనపైకి
  దూసుకొచ్చాడు ॥7-27-39॥
'40': >-
  అతడు కోపంతో మండుతూ, పదునైన నానాప్రహరణాలతో ఆ దేవబలమంతటిని—వాయువు మేఘసమూహాన్ని
  చెదరగొట్టినట్లు—చెదరగొట్టి నాశనం చేశాడు ॥7-27-40॥
'41': >-
  మహాబాణవర్షాలతోను, అతి దారుణమైన శూలాలు-ప్రాసాలతోను హతమవుతున్న దేవతలందరూ గుంపుగా
  నిలిచి ఎదుర్కొనలేక వెనుదిరిగి తట్టుకోలేకపోయారు ॥7-27-41॥
'42': >-
  సుమాలి చేత దేవతలు తరిమివేయబడుచుండగా, వసువులలో ఎనిమిదవ వసువు అయిన సావిత్రుడు
  కోపించి అక్కడ స్థిరంగా నిలబడ్డాడు ॥7-27-42॥
'43': >-
  తన స్వరథసేనాపంక్తులతో ఆవరింపబడి, దాడి చేస్తున్న ఆ నిశాచరుణ్ని మహాతేజస్సు గల
  సావిత్రుడు తన పరాక్రమంతో సమరంలో అడ్డగించాడు ॥7-27-43॥
'44': అప్పుడు ఆ ఇద్దరి మధ్య రోమాంచం కలిగించే మహాయుద్ధం సంభవించింది ॥7-27-44॥
'45': >-
  సమరాలలో వెనుదిరగని సుమాలికీ, వసువుకీ మధ్య పోరు జరుగగా—మహాత్ముడైన వసువు తన
  మహాబాణాలతో సుమాలి యొక్క పన్నగరథాన్ని క్షణములోనే కూలదోసి, నేలకూల్చి నిహతం
  చేశాడు ॥7-27-45॥
'46': >-
  యుద్ధంలో అతని బాణశతాలతో నిండిన రథాన్ని ధ్వంసం చేసిన తరువాత, అతనిని సంహరించుటకు
  వసువు తన చేతిలో గదను గ్రహించాడు ॥7-27-46॥
'47': >-
  అప్పుడు దీప్తమైన అగ్రభాగం కలిగి, కాలదండంలా భయంకరంగా ఉన్న ఆ గదను ఎత్తి,
  సావిత్రుడు సుమాలి తలపై బలంగా పడవేశాడు ॥7-27-47॥
'48': >-
  ఇంద్రుడు విసిరిన మహాశనిలా గర్జిస్తూ, ఉల్క వలె అతని మీద పడుచున్న ఆ గద భయంకరంగా
  దర్శనమిచ్చింది ॥7-27-48॥
'49': >-
  అప్పుడు యుద్ధభూమిలో నిహతుడైన అతనిలో—అస్థి గాని, శిరస్సు గాని, మాంసం గాని—ఏదీ
  కనబడలేదు; ఆ గద దెబ్బతో అతడు భస్మమైపోయాడు ॥7-27-49॥
'50': >-
  సమరంలో అతడు హతుడైనదిని చూచి, చుట్టూ ఉన్న ఆ రాక్షసులందరూ కలిసి, పరస్పరం
  అరుచుకుంటూ పారిపోయారు. వసువు తరిమివేయగా రాక్షసులు నిలువలేకపోయారు ॥7-27-50॥
'51': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, ఉత్తరకాండలో ‘సుమాలి వధ’
  అను ఇరవైఏడవ సర్గము సమాప్తం ॥7-27॥
