'0': ॐ श्री परमात्मा को नमस्कार।
'1': अब श्रीमद्भगवद्गीता (का पाठ/वर्णन आरम्भ होता है)।
'2': अठारहवाँ अध्याय — मोक्ष-संन्यास-योग।
'3': अर्जुन ने कहा—
'4': >-
  हे महाबाहो! हे हृषीकेश! हे केशिनिषूदन! मैं संन्यास का तत्त्व (यथार्थ स्वरूप)
  और त्याग का तत्त्व भी, इन दोनों को पृथक्-पृथक् भलीभाँति जानना चाहता हूँ।
'5': श्रीभगवान ने कहा—
'6': >-
  कवि-जन (तत्त्वदर्शी मनीषी) काम्य कर्मों के परित्याग (न्यास) को ‘संन्यास’ कहते
  हैं; और विवेकी जन समस्त कर्मों के फलों के त्याग को ‘त्याग’ कहते हैं।
'7': >-
  कुछ मनीषी कहते हैं कि कर्म दोषयुक्त है, इसलिए उसका त्याग कर देना चाहिए; और
  अन्य लोग कहते हैं कि यज्ञ, दान और तप के कर्मों का त्याग नहीं करना चाहिए।
'8': >-
  हे भरतश्रेष्ठ! त्याग के विषय में मेरा निश्चय सुनो। हे पुरुषव्याघ्र! त्याग तीन
  प्रकार का कहा गया है।
'9': >-
  यज्ञ, दान और तप के कर्म त्यागने योग्य नहीं हैं; वे तो अवश्य करने योग्य हैं,
  क्योंकि यज्ञ, दान और तप बुद्धिमानों को पवित्र करने वाले हैं।
'10': >-
  परन्तु इन कर्मों को भी आसक्ति (संग) और फल का त्याग करके करना चाहिए—हे पार्थ!
  यही मेरा निश्चयपूर्वक उत्तम मत है।
'11': >-
  नियत (कर्तव्य) कर्म का संन्यास/त्याग उचित नहीं ठहरता; मोहवश उसका परित्याग
  ‘तामस त्याग’ कहा गया है।
'12': >-
  जो कर्म को ‘दुःख है’ ऐसा मानकर, अथवा शरीर-क्लेश के भय से त्याग देता है—वह राजस
  त्याग करके भी त्याग का फल नहीं पाता।
'13': >-
  हे अर्जुन! जो नियत कर्म ‘यह तो कर्तव्य है’ ऐसा समझकर, आसक्ति और फल का त्याग
  करके किया जाता है—वही त्याग सात्त्विक माना गया है।
'14': >-
  सात्त्विक त्यागी न तो अशुभ/अकुशल कर्म से द्वेष करता है और न शुभ/कुशल कर्म में
  आसक्त होता है; वह सत्त्व से युक्त, मेधावी और संशयरहित होता है।
'15': >-
  क्योंकि देहधारी मनुष्य के लिए समस्त कर्मों को पूरी तरह छोड़ देना संभव नहीं है;
  पर जो कर्मफल का त्याग करता है, वही ‘त्यागी’ कहलाता है।
'16': >-
  त्याग न करने वालों को देह-त्याग के बाद (परलोक में) कर्मफल तीन प्रकार
  का—अनिष्ट, इष्ट और मिश्र—प्राप्त होता है; पर संन्यासियों को (अर्थात्
  फलत्यागियों को) कहीं भी (कभी भी) नहीं।
'17': >-
  हे महाबाहो! समस्त कर्मों की सिद्धि के लिए जो ये पाँच कारण सांख्य-शास्त्र के
  सिद्धान्त (कृतान्त) में कहे गए हैं, उन्हें मुझसे जानो।
'18': >-
  अधिष्ठान (शरीर आदि आधार), कर्ता, भिन्न-भिन्न प्रकार के करण (इन्द्रियाँ/उपकरण),
  विविध प्रकार की पृथक् चेष्टाएँ—और पाँचवाँ ‘दैव’—ये पाँच यहाँ (कर्म के कारण)
  हैं।
'19': >-
  मनुष्य शरीर, वाणी और मन से जो भी कर्म आरम्भ करता है—चाहे वह न्याययुक्त हो या
  विपरीत—उनका हेतु ये ही पाँच हैं।
'20': >-
  ऐसी स्थिति में जो केवल अपने आप (आत्मा) को ही कर्ता मानता है, वह अज्ञानी-बुद्धि
  के कारण सत्य को नहीं देखता; वह दुर्मति (कुमति वाला) वास्तव में नहीं देख पाता।
'21': >-
  जिसमें ‘मैं’ और ‘मेरा’ का अहंकारभाव नहीं है, और जिसकी बुद्धि लिप्त नहीं
  होती—वह इन लोकों के (इन प्राणियों के) वध करने पर भी वास्तव में न तो मारता है
  और न बन्धन में पड़ता है।
'22': >-
  ज्ञान, ज्ञेय और परिज्ञाता—ये तीन प्रकार की कर्म-प्रेरणा (कर्म को प्रेरित करने
  वाले तत्व) हैं; तथा करण, कर्म और कर्ता—ये तीन प्रकार का कर्म-संग्रह (कर्म का
  समूचा आधार/समुच्चय) है।
'23': >-
  गुणभेद के अनुसार ज्ञान, कर्म और कर्ता—ये तीनों ही तीन प्रकार के कहे जाते हैं;
  गुणों की गणना (गुणसांख्य) में जैसा कहा गया है, उन्हें यथावत् सुनो।
'24': >-
  जिस ज्ञान से सभी प्राणियों में एक ही अविनाशी भाव (एक आत्मतत्त्व) देखा जाता है,
  जो विभक्त प्राणियों में भी अविभक्त रूप से स्थित जान पड़ता है—उस ज्ञान को
  सात्त्विक जानो।
'25': >-
  परन्तु जो ज्ञान सभी प्राणियों में नाना भावों को अलग-अलग और अनेक प्रकार से
  पृथक्-पृथक् देखता/जानता है—उस ज्ञान को राजस जानो।
'26': >-
  और जो ज्ञान एक ही कार्य/वस्तु में सम्पूर्ण सत्य मानकर कारणरहित (अयुक्त) आसक्ति
  से बँधा रहता है, तत्त्वार्थ से रहित, तुच्छ और अल्प है—वह तामस कहा गया है।
'27': >-
  जो कर्म नियत (शास्त्र-विहित) है, जो आसक्तिरहित, राग-द्वेष से रहित किया जाता
  है, और जो फल की इच्छा न रखने वाले द्वारा किया जाता है—वह कर्म सात्त्विक कहलाता
  है।
'28': >-
  पर जो कर्म फल की कामना से, या फिर अहंकार से किया जाता है, और जिसमें बहुत
  परिश्रम/क्लेश होता है—वह कर्म राजस कहा गया है।
'29': >-
  जो कर्म परिणाम (अनुबन्ध), हानि (क्षय), हिंसा और अपने सामर्थ्य (पौरुष) पर विचार
  किए बिना, मोहवश आरम्भ किया जाता है—वह कर्म तामस कहा गया है।
'30': >-
  जो कर्ता आसक्ति से मुक्त है, ‘मैं’ का दावा न करने वाला (अनहंवादी) है, धृति और
  उत्साह से युक्त है, और सिद्धि-असिद्धि में निर्विकार रहता है—वह कर्ता सात्त्विक
  कहलाता है।
'31': >-
  जो कर्ता रागी है, कर्मफल का इच्छुक है, लोभी है, हिंसक स्वभाव वाला है, अशुचि
  है, और हर्ष-शोक से युक्त रहता है—वह कर्ता राजस कहा गया है।
'32': >-
  जो कर्ता अयुक्त (असंयमी), प्राकृत (अशिक्षित/अपरिष्कृत), हठी/स्तब्ध, कपटी,
  कृतघ्न/दुष्कृती, आलसी, विषादग्रस्त और दीर्घसूत्री (टालमटोल करने वाला) है—वह
  कर्ता तामस कहलाता है।
'33': >-
  हे धनञ्जय! गुणों के अनुसार बुद्धि और धृति का जो तीन प्रकार का भेद है, उसे
  मुझसे पूर्ण रूप से, भिन्न-भिन्न करके सुनो।
'34': >-
  हे पार्थ! जो बुद्धि प्रवृत्ति और निवृत्ति को, कर्तव्य और अकर्तव्य को, भय और
  अभय को, तथा बन्धन और मोक्ष को यथार्थ रूप से जानती है—वह बुद्धि सात्त्विकी है।
'35': >-
  हे पार्थ! जिस बुद्धि से धर्म और अधर्म को, तथा कर्तव्य और अकर्तव्य को ठीक-ठीक
  (यथावत्) नहीं जाना जाता—वह बुद्धि राजसी है।
'36': >-
  हे पार्थ! जो बुद्धि तमोगुण से आवृत्त होकर अधर्म को ही धर्म मानती है, और समस्त
  बातों को उलटा (विपरीत) ही समझती है—वह बुद्धि तामसी है।
'37': >-
  हे पार्थ! जिस धृति से मनुष्य योग (समता/संयम) द्वारा मन, प्राण और इन्द्रियों की
  क्रियाओं को अव्यभिचारिणी (अचल/अविचल) रीति से धारण करता है—वह धृति सात्त्विकी
  है।
'38': >-
  हे पार्थ! हे अर्जुन! जिस धृति से मनुष्य धर्म, काम और अर्थ को आसक्ति के साथ, फल
  की इच्छा करता हुआ धारण करता है—वह धृति राजसी है।
'39': >-
  हे पार्थ! जिस धृति से दुर्मेधा (मन्दबुद्धि) मनुष्य स्वप्न, भय, शोक, विषाद और
  मद (अहंकार/मद) को छोड़ नहीं पाता—वह धृति तामसी है।
'40': >-
  हे भरतर्षभ! अब मेरे द्वारा कहे गए तीन प्रकार के सुख को सुनो—जिस सुख में मनुष्य
  अभ्यास से रमण करता है और जिसके द्वारा वह दुःखों के अन्त को प्राप्त होता है।
'41': >-
  जो सुख आरम्भ में विष के समान प्रतीत होता है, पर परिणाम में अमृत के समान हो
  जाता है—वह सुख सात्त्विक कहा गया है; वह आत्मबुद्धि के प्रसाद (अन्तःकरण की
  निर्मलता) से उत्पन्न होता है।
'42': >-
  जो सुख विषयों और इन्द्रियों के संयोग से होता है, जो आरम्भ में अमृत के समान
  लगता है, पर परिणाम में विष के समान हो जाता है—वह सुख राजस माना गया है।
'43': >-
  जो सुख आरम्भ में और परिणाम/अनुबन्ध में भी आत्मा को मोहित करने वाला होता है, और
  जो निद्रा, आलस्य तथा प्रमाद से उत्पन्न होता है—वह सुख तामस कहा गया है।
'44': >-
  पृथ्वी पर, या स्वर्ग में देवताओं में भी—ऐसा कोई प्राणी/तत्त्व नहीं है जो
  प्रकृति से उत्पन्न इन तीन गुणों से मुक्त हो।
'45': >-
  हे परन्तप! ब्राह्मण, क्षत्रिय, वैश्य और शूद्र—इनके कर्म स्वभाव से उत्पन्न
  गुणों के अनुसार विभक्त किए गए हैं।
'46': >-
  शम (मन का संयम), दम (इन्द्रियों का संयम), तप, शौच, क्षान्ति, आर्जव, ज्ञान,
  विज्ञान और आस्तिक्य—ये ब्राह्मण का स्वभावजन्य कर्म है।
'47': >-
  शौर्य, तेज, धृति, दक्षता, युद्ध में भी न भागना, दान, और ईश्वरभाव
  (नेतृत्व/अधिकार-भाव)—ये क्षत्रिय का स्वभावजन्य कर्म है।
'48': >-
  कृषि, गौ-रक्षा और वाणिज्य—ये वैश्य का स्वभावजन्य कर्म है; और परिचर्या रूप कर्म
  शूद्र का भी स्वभावजन्य कर्म है।
'49': >-
  मनुष्य अपने-अपने कर्म में भलीभाँति लगा रहकर सिद्धि प्राप्त करता है; अपने कर्म
  में निरत रहकर वह सिद्धि कैसे पाता है, वह सुनो।
'50': >-
  जिस परमेश्वर से समस्त प्राणियों की प्रवृत्ति (उत्पत्ति/क्रिया) होती है और
  जिससे यह सम्पूर्ण जगत व्याप्त है—उसकी अपने कर्म द्वारा पूजा करके मनुष्य सिद्धि
  प्राप्त करता है।
'51': >-
  अपने स्वधर्म का गुणहीन होना भी, परधर्म के भलीभाँति आचरण किए जाने से श्रेष्ठ
  है। स्वभाव से नियत कर्म करते हुए मनुष्य पाप (किल्बिष) को नहीं प्राप्त होता।
'52': >-
  हे कौन्तेय! अपने सहज कर्म को, दोषयुक्त होने पर भी, नहीं छोड़ना चाहिए; क्योंकि
  सभी आरम्भ (उद्योग) किसी न किसी दोष से ऐसे ही आवृत रहते हैं जैसे अग्नि धुएँ से
  ढकी रहती है।
'53': >-
  जिसकी बुद्धि सर्वत्र आसक्ति से रहित है, जिसने अपने मन को जीत लिया है, और जो
  स्पृहा (इच्छा/लालसा) से मुक्त है—वह संन्यास द्वारा परम नैष्कर्म्य-सिद्धि (कर्म
  न बाँधें ऐसी अवस्था) को प्राप्त होता है।
'54': >-
  हे कौन्तेय! सिद्धि प्राप्त करके मनुष्य ब्रह्म को जैसे प्राप्त होता है—जो ज्ञान
  की परम निष्ठा है—उसे संक्षेप में मुझसे जानो।
'55': >-
  विशुद्ध बुद्धि से युक्त होकर, धृति द्वारा आत्मसंयम करके, शब्द आदि विषयों का
  त्याग कर, और राग-द्वेष को दूर करके—
'56': >-
  एकान्त में रहने वाला, अल्पाहारी, वाणी-शरीर-मन को संयमित रखने वाला, सदा
  ध्यानयोग में तत्पर, और वैराग्य का आश्रय लेने वाला—
'57': >-
  अहंकार, बल (दुरभिमानयुक्त), दर्प, काम, क्रोध और संग्रह-भाव (परिग्रह) को
  छोड़कर, ‘मेरा’ के भाव से रहित और शान्त होकर—वह ब्रह्मभाव (ब्रह्मभूय) के योग्य
  हो जाता है।
'58': >-
  ब्रह्मभूत (ब्रह्म-भाव को प्राप्त) होकर प्रसन्नात्मा न शोक करता है, न आकांक्षा;
  वह समस्त प्राणियों में समभाव रखकर मेरी परा भक्ति को प्राप्त होता है।
'59': >-
  भक्ति के द्वारा वह मुझे तत्त्वतः जानता है कि मैं कितना (यावान्) हूँ और क्या
  हूँ; और फिर मुझे तत्त्वतः जानकर उसके अनन्तर (तत्पश्चात्) मुझमें प्रवेश करता
  है।
'60': >-
  मेरे आश्रय में रहकर जो मनुष्य सदा सब कर्म करता हुआ भी—मेरी कृपा से—अव्यय
  (अविनाशी) शाश्वत पद को प्राप्त होता है।
'61': >-
  मन से समस्त कर्मों को मुझमें संन्यस्त (अर्पित) करके, मुझे ही परम लक्ष्य मानकर,
  बुद्धियोग का आश्रय लेकर, सदा मच्चित्त (चित्त से मुझमें स्थित) रहो।
'62': >-
  मच्चित्त होकर तुम मेरी कृपा से समस्त दुर्गों (कठिनाइयों/विघ्नों) को पार कर
  जाओगे; पर यदि तुम अहंकार के कारण मेरी बात नहीं सुनोगे, तो नष्ट हो जाओगे।
'63': >-
  यदि अहंकार का आश्रय लेकर तुम यह मानते हो कि ‘मैं युद्ध नहीं करूँगा’, तो
  तुम्हारा यह निश्चय मिथ्या है; तुम्हारी प्रकृति तुम्हें (युद्ध में) प्रवृत्त कर
  देगी।
'64': >-
  हे कौन्तेय! अपने स्वभाव से उत्पन्न कर्म द्वारा बँधा हुआ तुम, जिसे मोहवश करना
  नहीं चाहते, उसे भी विवश होकर करोगे।
'65': >-
  हे अर्जुन! परमेश्वर सब प्राणियों के हृदय-देश में स्थित है, और अपनी माया से सब
  प्राणियों को—यन्त्र पर आरूढ़ (यन्त्रवत्) की भाँति—भ्रमण कराता है।
'66': >-
  हे भारत! तुम सब प्रकार से उसी की शरण में जाओ; उसकी कृपा से तुम परम शान्ति और
  शाश्वत स्थान (धाम) को प्राप्त करोगे।
'67': >-
  इस प्रकार मैंने तुम्हें यह ज्ञान—जो रहस्य से भी अधिक रहस्यपूर्ण है—कहा; इसे
  पूरी तरह विचारकर, फिर जैसे तुम्हारी इच्छा हो वैसे करो।
'68': >-
  फिर भी, मेरा यह परम वचन—जो सब रहस्यों में अत्यन्त रहस्य है—सुनो। तुम मुझे
  दृढ़ता से प्रिय हो, इसलिए मैं तुम्हारे हित के लिए यह कहूँगा।
'69': >-
  मुझमें मन लगाओ, मेरे भक्त बनो, मेरी पूजा करो, मुझे नमस्कार करो—तब तुम निश्चय
  ही मुझे प्राप्त होओगे; मैं तुम्हें सत्य प्रतिज्ञा करता हूँ, क्योंकि तुम मुझे
  प्रिय हो।
'70': >-
  सब धर्मों (सब कर्तव्य-धारणाओं) को त्यागकर मेरी एकमात्र शरण में आओ; मैं तुम्हें
  समस्त पापों से मुक्त कर दूँगा—शोक मत करो।
'71': >-
  यह (उपदेश) न तो अतपस्क के लिए है, न अभक्त के लिए कभी; और न ही जो सुनने-सेवा
  (श्रवण/सेवा) नहीं करता, उसके लिए कहा जाना चाहिए, और न उस के लिए जो मुझसे द्वेष
  करता है।
'72': >-
  जो इस परम रहस्य का मेरे भक्तों में वर्णन करेगा, वह मुझमें परा भक्ति
  करके—निःसंदेह—मुझे ही प्राप्त होगा।
'73': >-
  मनुष्यों में उससे बढ़कर मेरा कोई प्रियकर (प्रिय कार्य करने वाला) नहीं होगा, और
  पृथ्वी पर उससे अधिक प्रिय मुझे कोई दूसरा नहीं होगा।
'74': >-
  और जो कोई इस धर्म्यमय (धर्म-संगत) संवाद का, जो हम दोनों के बीच हुआ है, अध्ययन
  करेगा—मेरे मत में—वह ज्ञान-यज्ञ द्वारा मेरी पूजा करेगा।
'75': >-
  जो मनुष्य श्रद्धावान् और अनसूयु (दोषदृष्टि/ईर्ष्या से रहित) होकर इसे सुन लेता
  है, वह भी मुक्त होकर पुण्यकर्मियों के शुभ लोकों को प्राप्त होता है।
'76': >-
  हे पार्थ! क्या तुमने इसे एकाग्र चित्त से सुना? हे धनञ्जय! क्या तुम्हारा
  अज्ञान-जनित मोह नष्ट हो गया? 
'77': अर्जुन ने कहा—
'78': >-
  हे अच्युत! आपकी कृपा से मेरा मोह नष्ट हो गया; मुझे स्मृति (यथार्थ बोध) प्राप्त
  हो गई। अब मैं संशयरहित होकर स्थित हूँ; मैं आपके वचन का पालन करूँगा।
'79': संजय ने कहा—
'80': इस प्रकार मैंने वासुदेव और महात्मा पार्थ का यह अद्भुत, रोमांचकारी संवाद सुना।
'81': >-
  व्यासजी की कृपा से मैंने यह परम गुह्य योग (उपदेश) सुना, जिसे योगेश्वर
  श्रीकृष्ण स्वयं प्रत्यक्ष होकर कहते थे।
'82': >-
  हे राजन्! केशव और अर्जुन के इस पुण्यमय अद्भुत संवाद का बार-बार स्मरण करके, मैं
  बार-बार हर्षित होता हूँ।
'83': >-
  और हे राजन्! भगवान हरि के उस अत्यन्त अद्भुत रूप का भी बार-बार स्मरण करके, मेरा
  विस्मय महान होता है और मैं पुनः-पुनः हर्षित होता हूँ।
'84': >-
  जहाँ योगेश्वर श्रीकृष्ण हैं और जहाँ धनुर्धर पार्थ (अर्जुन) हैं—वहीं श्री
  (समृद्धि), विजय, भूति (ऐश्वर्य) और ध्रुव नीति रहती है—ऐसा मेरा मत है।
'85': >-
  ‘ॐ तत्सत्’—इस प्रकार श्रीमद्भगवद्गीता-उपनिषद् में, ब्रह्मविद्या तथा योगशास्त्र
  में, श्रीकृष्ण-अर्जुन संवाद में ‘मोक्ष-संन्यास-योग’ नामक अठारहवाँ अध्याय
  सम्पन्न हुआ।
'86': >-
  ॐ।

  जो शान्त स्वरूप हैं, शेषनाग पर शयन करने वाले हैं, पद्मनाभ हैं, देवों के भी
  ईश्वर हैं; जो विश्व के आधार हैं, आकाश के समान व्यापक हैं, मेघ के समान वर्ण
  वाले हैं, शुभ अंगों से युक्त हैं; लक्ष्मीपति हैं, कमलनयन हैं, योगियों द्वारा
  ध्यान से प्राप्त किए जाने योग्य हैं; समस्त लोकों के एकमात्र स्वामी, भव-भय
  (संसार-भय) का हरण करने वाले उन विष्णु को मैं वन्दन करता हूँ।
