'11': >-
  ప్రహస్తా! రాముని వధ నేను గాని నీవు గాని, సమస్త రాక్షసులందరూ గాని చేయగలరు అని
  ఎలా భావించగలం? అది ఈదనీయని వాడికి మహాసముద్రాన్ని దాటడం ఎంత అసాధ్యమో అంతే
