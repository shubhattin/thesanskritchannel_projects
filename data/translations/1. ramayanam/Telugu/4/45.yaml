'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండములో ‘వానరబలప్రతిష్ఠ’ అనునది నలభై ఐదవ
  సర్గము ॥4-45॥
'1': >-
  అప్పుడు ప్లవగశ్రేష్ఠుడైన రాజు సుగ్రీవుడు సమస్త వానరులను సమాహ్వానము చేసి,
  రామకార్యసిద్ధికొరకు వారందరితో ఇలా పలికెను ॥4-45-1॥
'2': >-
  ఓ వానరోత్తములారా! ఈ విషయమును మీరు నిశ్చయముగా విచారించి (కార్యరూపముగా)
  కార్యసాధన చేయవలెను. ప్రభువైన రాముని ఘోరమైన ఆజ్ఞను గ్రహించిన హరిపుంగవులారా!
  (ఇది మీకు విధి) ॥4-45-2॥
'3': >-
  అనంతరం వారు శలభములు (తీగులు/మిడుతలు) భూమిని కప్పినట్లుగా భూమిని కమ్మి,
  (దిశలవైపు) బయలుదేరిరి. ఆ సమయంలో శ్రీరాముడు లక్ష్మణునితో కూడి ప్రస్రవణ
  పర్వతమందే నివసించెను ॥4-45-3॥
'4': >-
  సీతను కనుగొనుటకై నియమింపబడిన ఆ ఒక నెల కాలము (పూర్తి కానుటను) ఎదురుచూస్తూ,
  రమ్యమైన ఉత్తర దిశలో—గిరిరాజములచే సమావృతమైన ప్రాంతములో—(విచారణ జరుగుచున్నదని
  భావించి) ఉండెను ॥4-45-4॥
'5': >-
  అప్పుడు శతబలముగల ఆ వీర వానరుడు (శతబలి) అకస్మాత్తుగా బయలుదేరెను. వినతుడు అను
  హరియూథపుడు తూర్పు దిశ వైపు ప్రయాణముచేసెను ॥4-45-5॥
'6': >-
  తారా, అంగద తదితరులతో కూడిన పવનాత్మజుడైన ప్లవగుడు (హనుమంతుడు) ఆ దక్షిణ
  దిశకు—అగస్త్య మహర్షిచే ఆచరింపబడిన (పవిత్ర) దేశమునకు—హరియూథపుడిగా బయలుదేరెను
  ॥4-45-6॥
'7': >-
  అనంతరం ఘోరమైన పశ్చిమ దిశకు—వరుణునిచే పాలింపబడే దిశకు—ప్లవగేశ్వరుడైన
  హరిశార్దూలుడు సుషేణుడు బయలుదేరెను ॥4-45-7॥
'8': >-
  ఆపై రాజు (సుగ్రీవుడు) సమస్త దిశలను యథోచితముగా యథాతథముగా ప్రేరేపించి
  (వానరసేనలను పంపి), వీరుడైన కపిసేనాపతి సంతోషముతో మరింత సుఖమును అనుభవించెను
  ॥4-45-8॥
'9': >-
  ఇలా రాజుచే ప్రోత్సహింపబడిన సమస్త వానరయూథపులు తాము తాము కోరిన దిశలను ఆశ్రయించి,
  త్వరితముగా ప్రయాణమునకు బయలుదేరిరి ॥4-45-9॥
'10': >-
  వారు కొందరు గర్జించుచు, మరికొందరు అత్యంత ధ్వనితో నదించుచు, మరికొందరు ఉచ్చ
  ధ్వనితో ఉన్మత్తంగా అరుచుచు; క్ష్వేడనాదములు చేయుచు, పరుగులు తీయుచు, మహాబలులు
  అయిన ప్లవంగములు (ఎడతెగని) వినాదములు చేయుచు సాగిరి ॥4-45-10॥
'11': >-
  ఇలా రాజుచే ఉత్సాహపరచబడిన ఆ సమస్త వానరయూథపులు: ‘మేము సీతాదేవిని తీసుకొందుము;
  రావణుని సంహరించెదము’ అని ప్రకటించిరి ॥4-45-11॥
'12': >-
  ‘యుద్ధమందు ఎదురుగా వచ్చిన రావణుని నేను ఒక్కడనే వధించెదను; ఆపై సహస్రగతితో (అతని
  బలమును) మూలముగా ఉన్మూలించి, జనకాత్మజను అపహరించి తీసికొందును’ అని (ఒకడు)
  పలికెను ॥4-45-12॥
'13': >-
  ‘ఈ రోజు శ్రమతో వణుకుచున్న (కంపించుచున్న) మీరు నిలిచి విశ్రాంతి పొందుడి; నేనే
  ఒక్కడనే పాతాళమునుండియైనను జానకిని తీసికొందును’ అని (మరొకడు) పలికెను ॥4-45-13॥
'14': >-
  ‘నేను వృక్షములను విరగద్రోయుదును; నేను పర్వతములను చీల్చుదును; భూమిని
  చీల్చివేయుదును; సముద్రములను కలవరపెట్టుదును’ అని (ఇంకొకడు) ఘోషించెను ॥4-45-14॥
'15': >-
  ‘యోజనముల సంఖ్య గల దూరమును నేనే దూకగలను—ఇందు సందేహమే లేదు. వంద యోజనముల దూరమును
  మించియు వంద యోజనముల వరకును (అంతకన్నా అధికముగా) నేనే దాటి పోగలను’ అని (ఒకడు)
  అన్నాడు ॥4-45-15॥
'16': >-
  ‘భూతలమున గాని, సముద్రమున గాని, పర్వతములపై గాని, అరణ్యములలో గాని,
  పాతాళమధ్యములోనైనను—నా గతి ఎక్కడను ఆపబడదు/తెగిపోదు’ అని (మరొకడు) చెప్పెను
  ॥4-45-16॥
'17': >-
  అలా అక్కడ అప్పుడు బలదర్పముతో ఉన్మత్తులైన వానరులు ఒక్కొక్కడుగా, హరిరాజు
  (సుగ్రీవుని) సమక్షములో అతనికి (అనుగుణముగా) ఇటువంటి వచనములను పలికిరి ॥4-45-17॥
'18': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, కిష్కింధాకాండము నందలి
  ‘వానరబలప్రతిష్ఠ’ అను నలభై ఐదవ సర్గము సమాప్తము ॥4-45॥
