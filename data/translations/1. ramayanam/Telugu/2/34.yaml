'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘దశరథసమాశ్వాసనము’ అను ముప్పై నాల్గవ
  సర్గము ॥2-34॥
'1': >-
  అనంతరం కమలదళనయనుడై, శ్యామవర్ణుడై, సాటిలేని మహాపురుషుడైన రాముడు ఆ సారథిని ఇలా
  పలికెను— “నా తండ్రికి నా విషయము తెలియజేయుము” అని ॥2-34-1॥
'2': >-
  రాముడు పంపిన ఆ సూతుడు వెంటనే, దుఃఖతాపములచే కలుషితేంద్రియుడైయున్న నరపతిని
  దర్శించుటకు అంతఃపురములో ప్రవేశించి, నిస్సహాయంగా నిట్టూర్పులు విడుచుచున్న
  రాజును చూచెను ॥2-34-2॥
'3': >-
  అతడు జగతీపతిని—గ్రహణగ్రస్తుడైన సూర్యునివలె, భస్మముచే కప్పబడిన అగ్నివలె, నీరు
  లేక శుష్కించిపోయిన తటాకమువలె—చూచెను ॥2-34-3॥
'4': >-
  మహాప్రాజ్ఞుడైన సూతుడు, అత్యంత కలవరచిత్తుడై రామునికే శోకించుచున్న రాజును
  మేల్కొల్పి, అంజలి ఘటించి ఇలా పలికెను ॥2-34-4॥
'5': >-
  ముందుగా జయాశీస్సులతో రాజును ఆభివందించి, భయముచే కంపితమైన స్వరంతో, మృదువుగా
  స్నిగ్ధంగా ఇలా చెప్పెను ॥2-34-5॥
'6': >-
  ‘పురుషవ్యాఘ్రుడైన మీ కుమారుడు ద్వారమున నిలిచి ఉన్నాడు; బ్రాహ్మణులకు ధనము
  దానమిచ్చి, తనపై ఆధారపడినవారికి సమస్తమును సమకూర్చి వచ్చాడు’ అని ॥2-34-6॥
'7': >-
  ‘భద్రం కలుగుగాక! సత్యపరాక్రముడైన రాముడు మిమ్ము దర్శించునట్లు అనుమతించండి.
  సర్వసుహృదులను వీడ్కోలు అడిగి, ఇప్పుడే మిమ్ము చూడగోరుచున్నాడు’ అని ॥2-34-7॥
'8': >-
  ‘అతడు మహారణ్యమునకు ప్రయాణమగుచున్నాడు; కాబట్టి, జగతీపతీ! అతడిని
  దర్శించండి—రాజగుణములన్నింటిచే అలంకృతుడై, కిరణములతో చుట్టుముట్టబడిన
  ఆదిత్యునివలె ఉన్నాడు’ అని ॥2-34-8॥
'9': >-
  సత్యవాక్యుడై, ధర్మాత్ముడై, గంభీరతలో సముద్రమునకు సమానుడై, ఆకాశంలా మలినరహితుడైన
  నరేంద్రుడు ఆ సూతునకు ప్రతివచనం పలికెను ॥2-34-9॥
'10': >-
  ‘సుమంత్రా! నా భార్యలలో ఇక్కడున్నవారెవరో వారందరినీ తీసికొని రమ్ము. నా
  భార్యలందరి పరివారముతో కలసి రాఘవుని చూడవలెనని ఉంది’ అని ॥2-34-10॥
'11': >-
  సుమంత్రుడు అంతఃపురమును దాటి వెళ్లి ఆ స్త్రీలకు ఇలా చెప్పెను— ‘రాజగౌరవనీయుడు
  మిమ్మును పిలుచుచున్నాడు; అక్కడికి ఆలస్యముచేయక వెళ్లండి’ అని ॥2-34-11॥
'12': >-
  సుమంత్రుడు నృపాజ్ఞచే ఇలా చెప్పగా, స్త్రీలందరూ భర్త ఆజ్ఞను శిరసావహించి, ఆ
  రాజభవనము వైపు కదిలిరి ॥2-34-12॥
'13': >-
  అక్కడ అరసప్తశతముల (సుమారు మూడొందల యాభై) స్త్రీలు, తామ్రలోచనులు, కౌసల్యను
  పరివారము చుట్టు చేరి, వ్రతస్థులై నిదానంగా ముందుకు సాగిరి ॥2-34-13॥
'14': >-
  భార్యలు వచ్చిరని గమనించిన భూపతి, ఆ సూతునితో— ‘సుమంత్రా! నా కుమారుని
  తీసికొనిరా’ అని రాజు పలికెను ॥2-34-14॥
'15': >-
  ఆ సూతుడు రాముని, లక్ష్మణుని, అలాగే మైథిలీ సీతను కూడ తీసికొని, వేగంగా జగతీపతి
  సమీపమునకు ఎదురేగి చేరెను ॥2-34-15॥
'16': >-
  రాజు, దూరమునుండియే అంజలి ఘటించి వస్తున్న కుమారుని చూచి, దుఃఖార్తుడై,
  స్త్రీజనములతో చుట్టుముట్టబడి, సింహాసనమునుంచి వెంటనే లేచి పరుగెత్తెను ॥2-34-16॥
'17': >-
  విశాంపతి వేగముగా రాముని వైపు పరుగెత్తి, అతడిని చేరుకున్న వెంటనే దుఃఖవేదనచే
  మూర్ఛితుడై భూమిపై కూలిపోయెను ॥2-34-17॥
'18': >-
  దుఃఖముతో స్పృహ తప్పినట్లు శోకగ్రస్తుడై ఉన్న ఆ నరపతిపై రాముడు చటుక్కున
  పడివచ్చెను; మహారథుడైన లక్ష్మణుడు కూడా అలాగే ఆతృతతో చేరెను ॥2-34-18॥
'19': >-
  రాజవేశ్మమున స్త్రీల వెయ్యిమంది కేకలవంటి నినాదము ఒక్కసారిగా ఉద్భవించెను— “హా హా
  రామా!” అను ఆర్తనాదముతో పాటు ఆభరణముల ఝంఝనధ్వని కలిసివచ్చెను ॥2-34-19॥
'20': >-
  రామలక్ష్మణులిద్దరూ తమ బాహువులతో రాజును ఆలింగనం చేసి, సీతతో కూడ పరియంక (శయనాసన)
  పై కూర్చుండబెట్టి, అందరూ కన్నీరు కార్చుచూ ఆ స్థితిలో ఉండిరి ॥2-34-20॥
'21': >-
  అనంతరం, కొంతసేపటికి స్పృహకు వచ్చిన భూపతిని చూచి, రాముడు అంజలి ఘటించి,
  బాష్పశోకసముద్రములో మునిగినట్లున్న అతడితో ఇలా చెప్పెను ॥2-34-21॥
'22': >-
  ‘మహారాజా! నేను మీకు వీడ్కోలు అడుగుచున్నాను; మా అందరికీ మీరు అధీశ్వరులు.
  దండకారణ్యమునకు బయలుదేరుచున్న నన్ను క్షేమంగా దర్శించండి’ అని ॥2-34-22॥
'23': >-
  ‘లక్ష్మణునికి అనుమతి ఇవ్వండి; సీత కూడా నాతో వనమునకు రావలెనని ఉంది. అనేక నిజమైన
  కారణములతో మేమిద్దరినీ ఆపదలచినా మాకు ఆగదలచలేదు’ అని ॥2-34-23॥
'24': >-
  ‘మానదా! శోకమును విడిచి, మాకు అందరికీ అనుజ్ఞ ఇవ్వండి—ప్రజాపతివలె తన కుమారులకు
  అనుమతినిచ్చినట్లు, లక్ష్మణునికి, నాకూ, సీతకూ’ అని ॥2-34-24॥
'25': >-
  జగతీపతి అనుమతిని అశాంతి లేక వేచి చూస్తున్న రాఘవుని రాజు పరిశీలించి, వనవాసమునకు
  సంబంధించిన మాటలు పలికెను ॥2-34-25॥
'26': >-
  ‘రాఘవా! కైకేయి అడిగిన వరదానముచే నేను మోహితుడనయ్యాను. ఈ రోజు అయోధ్యలో నీవే
  రాజువై, నన్ను నియంత్రించుము’ అని ॥2-34-26॥
'27': >-
  నృపతి ఇలా చెప్పగా, ధర్మధారులలో శ్రేష్ఠుడైన రాముడు, అంజలి ఘటించి,
  వాక్యనైపుణ్యముగలవాడై తండ్రికి ఇలా ప్రత్యుత్తరమిచ్చెను ॥2-34-27॥
'28': >-
  ‘నృపతీ! మీరు వేల సంవత్సరముల వరకు ఈ భూమికి స్వామివై ఉండవలెను. నేను అరణ్యములోనే
  నివసిస్తాను; నాకు రాజ్యకాంక్ష లేదు’ అని ॥2-34-28॥
'29': >-
  ‘మీరు సూచించినట్లు అరణ్యవాసములో తొమ్మిది మరియు ఐదు—మొత్తము పదునాలుగు
  సంవత్సరములు గడిపి, ప్రతిజ్ఞాంతమున (కాలాంతమున) తిరిగి వచ్చి, ఓ నరాధిపా, మీ
  పాదములను మరల స్పర్శించి వందనము చేస్తాను’ అని ॥2-34-29॥
'30': >-
  ప్రియపుత్రుని చూచి రాజు ఆర్తుడై విలపించుచూ, సత్యబంధనముచే కట్టుబడినవాడై, కైకేయి
  ప్రేరణతో కుదిపివేయబడుచూ, అతనితో ఇలా పలికెను ॥2-34-30॥
'31': >-
  ‘తాతా! నీ శ్రేయస్సు, అభివృద్ధి, మరియు తిరిగి రాకకోసం—అరిష్టం లేని క్షేమముతో,
  మనస్సు అశాంతి లేక, ఏ భయమూ లేని మార్గమున పో’ అని ॥2-34-31॥
'32': >-
  ‘రఘునందనా! సత్యాత్ముడవు, ధర్మాభిమానం కలవాడవు గనుక, నిన్ను వెనక్కి మళ్లించుటకు
  (అడుపుచేయుటకు) నా బుద్ధి సమర్థం కాదు’ అని ॥2-34-32॥
'33': >-
  ‘కానీ, కుమారా! ఈ రాత్రి మాత్రం నీవు ఏ విధంగానూ వెళ్లకూడదు. నీ దర్శనం ఒక్క
  రోజైనా నాకు మేలు; అంతవరకు నేను జీవించగలను’ అని ॥2-34-33॥
'34': >-
  ‘నీ తల్లిని, నన్నూ దర్శించుచూ ఈ రాత్రి ఇక్కడే ఉండుము. సర్వకామములతో
  తృప్తిపొందినవాడై, రేపు ప్రాతఃకాలమున నీ ప్రయాణమును సిద్ధపరచుకొనుము’ అని
  ॥2-34-34॥
'35': >-
  ‘ప్రియ రాఘవా! కుమారా! ఇది అత్యంత దుష్కరమైన కార్యం జరుగుతోంది. నా ప్రియార్థమే
  నీవు ఈ విధంగా వనాన్ని ఆశ్రయించితివి’ అని ॥2-34-35॥
'36': >-
  ‘కుమారా! ఇది నాకు ఇష్టమైనది కాదు—రాఘవా, సత్యముతో ప్రమాణము చేస్తాను.
  బూడిదాగ్నివంటి (బయట చల్లగా, లోపల మండే) స్త్రీచే కప్పిపుచ్చబడిన మాయతో నేను
  మోసపోయాను’ అని ॥2-34-36॥
'37': >-
  ‘నాకు లభించిన ఈ వంచనను నీవు దాటిపోవాలని కోరుచున్నావు. ఈ వృత్తసాదిని
  (ధర్మనాశకురాలైన) కైకేయి ప్రేరేపణచే ఇవన్నీ జరుగుతున్నాయి’ అని ॥2-34-37॥
'38': >-
  ‘నీవు నా జ్యేష్ఠపుత్రుడవు—ఇది ఆశ్చర్యమే కాదు. కానీ కుమారా! నన్ను
  అసత్యవాక్యుడిగా చేయాలని ఎందుకు కోరుచున్నావు?’ అని ॥2-34-38॥
'39': >-
  తండ్రి ఆర్తితో పలికిన ఆ మాటలను విని, అప్పుడు రాముడు తన అన్నదమ్ముడు
  లక్ష్మణునితో కలిసి, దుఃఖంతో దీనుడై ఇలా పలికెను ॥2-34-39॥
'40': >-
  ‘ఈ రోజు నేను పొందవలసిన గుణములు/ధర్మఫలములు, రేపు నాకు ఎవరు ప్రసాదిస్తారు?
  అందుచేత నా కోరికలన్నిటితో కూడ నేను ప్రయాణమే ఎంచుకొంటున్నాను’ అని ॥2-34-40॥
'41': >-
  ‘ఈ రాజ్యముతో, ప్రజలతో, ధనధాన్యసంపదలతో నిండిన ఈ భూమిని నేను విరమించుచున్నాను;
  ఇది భరతునికి అప్పగించబడుగాక’ అని ॥2-34-41॥
'42': >-
  ‘వనవాసమునకే నా బుద్ధి స్థిరపడింది; ఈ రోజు అది ఎట్టి పరిస్థితుల్లోనూ చలించదు.
  యుద్ధములో (పూర్వం) కైకేయికి మీరు ఇచ్చిన వరమును నెరవేర్చవలెను’ అని ॥2-34-42॥
'43': >-
  ‘సర్వముతో కూడ ఆ వరము నెరవేర్చబడుగాక; ఓ పార్థివా! మీరు సత్యవంతుడిగా ఉండుము.
  నేను మీ ఆజ్ఞను యథావిధిగా అనుసరించి ఆచరిస్తాను’ అని ॥2-34-43॥
'44': >-
  ‘నేను వనచరులుతో కలిసి అరణ్యములో పదునాలుగు సంవత్సరములు నివసిస్తాను. ఆలోచన అవసరం
  లేదు; ఈ భూమి భరతునికి ఇవ్వబడుగాక’ అని ॥2-34-44॥
'45': >-
  ‘నాకు రాజ్యం కావలెనని కోరిక లేదు; నా స్వసుఖమూ నాకు ప్రీతికరం కాదు. రఘునందనా!
  మీ ఆజ్ఞను నెరవేర్చుటయే నా కర్తవ్యము’ అని ॥2-34-45॥
'46': >-
  ‘మీ దుఃఖము తొలగిపోవుగాక; కన్నీళ్లతో మునిగిపోకండి. ఎందుకంటే నదుల ప్రభువైన
  సముద్రం కూడా (ఇలాంటి సందర్భంలో) అచలంగా ఉండునట్లే, అజేయుడు చలించడు’ అని
  ॥2-34-46॥
'47': >-
  ‘నేను రాజ్యం కోరను; సుఖాన్ని కోరను; ఈ భూమిని కూడా కోరను. ఈ సమస్త కోరికలనూ
  కోరను; స్వర్గాన్నీ కోరను; జీవించడాన్నీ (కూడా) కోరను’ అని ॥2-34-47॥
'48': >-
  ‘పురుషర్షభా! నేను సత్యాన్నే కోరుతున్నాను, అసత్యాన్ని కాదు. మీ సత్యమును, మీ
  పుణ్యకర్మను ప్రత్యక్షంగా సాక్షిగా చేసి ప్రమాణము చేస్తున్నాను’ అని ॥2-34-48॥
'49': >-
  ‘తాతా! ప్రభో! నేను క్షణమాత్రమునైనా నిలువలేను. మీరు ఈ శోకాన్ని ధైర్యంగా
  భరించండి; నాకు మార్పు లేదు’ అని ॥2-34-49॥
'50': >-
  ‘రాఘవా! “వనానికి వెళ్లుము” అని కైకేయి నన్ను అడిగింది; “వెళ్తాను” అని నేను
  చెప్పాను. ఆ మాటను సత్యంగా నిలబెట్టుకొంటాను’ అని ॥2-34-50॥
'51': >-
  ‘దేవా! మీరు వ్యాకులత చెందకండి; మేము వనంలో ఆనందంగా విహరిస్తాము—శాంతమైన జింకలు
  సంచరించే ప్రాంతములో, నానావిధ శకునిపక్షుల నినాదములతో నిండిన అరణ్యములో’ అని
  ॥2-34-51॥
'52': >-
  ‘తాతా! తండ్రి దైవమని, దేవతలకూ దేవతస్వరూపమని స్మరించబడినవాడు. అందుచేత
  తండ్రివాక్యమే దైవాజ్ఞగా భావించి నేను నెరవేర్చుదును’ అని ॥2-34-52॥
'53': >-
  ‘నృపశ్రేష్ఠా! పదునాలుగు సంవత్సరములు పూర్తయ్యాక, తిరిగి వచ్చి నన్ను మీరు
  దర్శిస్తారు. ఈ తాపం విడిచివేయండి’ అని ॥2-34-53॥
'54': >-
  ‘ఏవాడైతే ఈ కన్నీటి కలకలతో ఉన్న జనసమూహమంతటినీ ధైర్యపరచవలెనో—అటువంటి
  పురుషశార్దూలుడవైన మీరు ఎందుకు ఈ విధంగా విచలితస్థితికి వెళ్లారు?’ అని ॥2-34-54॥
'55': >-
  ‘ఈ నగరమును, ఈ రాష్ట్రమును, ఈ భూమిని—ఇవన్నీ నేను విడిచిపెట్టుచున్నాను; భరతునికి
  అప్పగించబడుగాక. నేను మీ ఆజ్ఞను అనుసరించి, దీర్ఘకాలము సేవించుటకు అరణ్యమునకు
  వెళ్తాను’ అని ॥2-34-55॥
'56': >-
  ‘నేను విడిచిపెట్టిన ఈ భూమిని—పర్వతభాగములతో, నగరములతో, ఉపవనములతో
  కూడినదానిని—భరతుడు కేవలం శుభమైన సరిహద్దులలో ధర్మపూర్వకంగా పరిపాలించుగాక.
  నృపతీ! మీరు చెప్పినట్లే అవునుగాక’ అని ॥2-34-56॥
'57': >-
  ‘ఓ పార్థివా! మహత్తరమైన భోగకామ్యాలపై, లేదా స్వప్రియసుఖాలపై నా మనస్సు అలా
  నిలబడదు. సద్గురువులచే ఆమోదింపబడిన మీ ఆజ్ఞ ప్రకారమే, ఓ అనఘా, నా కారణంగా మీ
  దుఃఖం తొలగిపోవుగాక’ అని ॥2-34-57॥
'58': >-
  ‘అనఘా రాజా! ఈ రోజు శాశ్వతమైన రాజ్యమును కూడా కాదు; సర్వకామ్యాలను కూడా కాదు;
  భూమిని కూడా కాదు; మైథిలీని కూడా కాదు—ఏదీ నేను కోరను. మిమ్మును అసత్యంలోకి
  నెట్టకుండా, సత్యాన్నే నేను వరించుచున్నాను; మీ వ్రతం (ప్రతిజ్ఞ) అలాగే
  నిలుచుగాక’ అని ॥2-34-58॥
'59': >-
  ‘అరణ్యములో ఫలములు, మూలములు భుజించుచూ, పర్వతములను దర్శించుచూ, నదులను, సరస్సులను
  చూచుచూ, విచిత్రవృక్షములతో నిండిన వనంలో ప్రవేశించినప్పుడే నేను సుఖిగా ఉంటాను;
  మీరు ప్రశాంతి పొందుగాక’ అని ॥2-34-59॥
'60': >-
  ఇలా, విపత్తులో పడిన ఆ రాజు తాపముచేతనూ దుఃఖముచేతనూ నలుగుచుండగా, కుమారుని
  ఆలింగనం చేసి, పూర్తిగా స్పృహ కోల్పోయి, భూమిపై పడిపోయి ఏ చలనం కూడా చూపలేదు
  ॥2-34-60॥
'61': >-
  నరదేవుని భార్యను (కౌసల్యను) తప్పించి, సమస్త దేవీలు (రాణులు) అందరూ చేరి
  విలపించిరి. సుమంత్రుడు కూడా ఏడుస్తూ మూర్ఛకు లోనయ్యెను. అక్కడ అంతటా ‘హా హా’ అని
  గొప్ప ఆర్తనాదం వ్యాపించింది ॥2-34-61॥
'62': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘దశరథసమాశ్వాసనము’
  నామ చతుస్త్రింశః సర్గః ॥2-34॥
