'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘हनूमद्भेदनम्’ नामक
  चौवनवाँ सर्ग।
'1': >-
  तारा (जो तारे के स्वामी चन्द्रमा के समान कान्तिमान् थीं) ऐसा कह ही रही थीं कि
  हनुमान् ने (उनकी बातों को सुनकर) यह मान लिया कि अंगद ने मेरा राज्य हरण कर लिया
  है।
'2': >-
  हनुमान् ने वालि के पुत्र अंगद को—अष्टाङ्ग (आठ प्रकार की) बुद्धि से युक्त,
  चारों बलों (सेनाबल आदि) से सम्पन्न, और चौदह गुणों से युक्त—ऐसा समझा।
'3': >-
  अंगद का तेज, बल और पराक्रम निरन्तर भरता और बढ़ता जा रहा था; वह श्री
  (सम्पदा/ऐश्वर्य) से युक्त होकर शुक्लपक्ष के आरम्भ में बढ़ते हुए चन्द्रमा के
  समान प्रतीत होता था।
'4': >-
  बुद्धि में वह बृहस्पति के समान था, विक्रम में अपने पिता के सदृश था; और जैसे
  शुक्र (शुक्राचार्य) इन्द्र (पुरन्दर) की सेवा-शुश्रूषा करता है, वैसे ही वह तारा
  (तारास्वामी सुग्रीव) की सेवा में तत्पर था।
'5': >-
  अपने स्वामी के कार्य के लिए परिश्रम करके थका हुआ, और समस्त शास्त्रों में
  विशारद हनुमान् तब अंगद को (उपाय से) साधने/प्रभावित करने का प्रयत्न करने लगा।
'6': >-
  वह चारों उपायों में से तीसरे उपाय—भेद—का वर्णन करता हुआ, अपनी वाक्-सम्पदा
  (वाणी की कुशलता) से उन सब वानरों के मनों में फूट डालने लगा।
'7': >-
  उन सबके अलग-अलग (मतों में) बँट जाने पर, हनुमान् ने फिर भयानक और विविध वचनों
  से—जो क्रोध-उपाय से युक्त थे—अंगद को डराना प्रारम्भ किया।
'8': >-
  हे तारापुत्र! तुम निश्चय ही युद्ध में अपने पिता से भी अधिक समर्थ हो; और जैसे
  पिता ने कपिराज्य को दृढ़ता से धारण किया था, वैसे ही तुम भी इस कपिराज्य को
  दृढ़ता से सँभालने में समर्थ हो।
'9': >-
  हे हरिपुंगव! वानर स्वभाव से नित्य चंचलचित्त होते हैं; तुम्हारे बिना—पुत्र और
  पत्नी (परिवार) की चिन्ता से रहित होकर—वे आज्ञा मानने योग्य (नियन्त्रण में)
  नहीं रहेंगे।
'10': >-
  मैं तुम्हें प्रत्यक्ष कहता हूँ—ये लोग तुम्हारे प्रति राग/आसक्ति नहीं रखेंगे;
  जैसे यह जाम्बवान्, नील और सुहोत्र नामक महाकपि भी (तुम्हारे अनुरागी नहीं
  होंगे)।
'11': >-
  क्योंकि मेरे मत में, ये सब साम, दान आदि गुणयुक्त उपायों से (भी) और दण्ड से
  तो—तुम्हारे द्वारा—सुग्रीव से हटाकर (अपने पक्ष में खींचकर) ले जाना सम्भव नहीं
  है।
'12': >-
  वे कहते हैं कि बलवान् द्वारा दुर्बल से आसन (सिंहासन/अधिकार) छीन लेने के लिए
  संघर्ष भी हो सकता है; इसलिए दुर्बल को अपना ही रक्षा-उपाय मानकर बलवान् से
  विग्रह (टकराव) नहीं करना चाहिए।
'13': >-
  और जिसे तुम ‘धात्री’ समझते हो, तथा जो ‘बिल (गुफा)’ कहलाता है—यह बात सुनी जाती
  है—उसका विदारण तो लक्ष्मण के बाणों के लिए किंचित् (अत्यन्त अल्प) कार्य है।
'14': >-
  पुरा इन्द्र ने जो वज्र फेंका था, उससे भी बहुत थोड़ा ही (प्रभाव) हुआ था;
  लक्ष्मण तो अपने तीक्ष्ण बाणों से (इस गुफा को) पत्तों के पुट
  (पर्ण-पुट/पर्णराशि) की भाँति छेद डालें/फाड़ दें।
'15': >-
  लक्ष्मण के पास ऐसे ही बहुत-से नाराच (तीखे बाण) हैं; जिनका स्पर्श वज्र और अशनि
  के समान कठोर है, और जो पर्वतों को भी चीर डालने वाले हैं।
'16': >-
  हे परंतप! जिस समय तुम (यहाँ) ठहरने का निश्चय करोगे/रुक जाओगे, उसी समय
  दृढ़निश्चयी होकर ये सब वानर तुम्हारा साथ छोड़ देंगे।
'17': >-
  वे अपने पुत्रों और पत्नियों का स्मरण करते हुए, नित्य उद्विग्न और भूख से
  पीड़ित, दुःखद शय्याओं से क्लान्त होकर, तुम्हें पीछे छोड़ देंगे।
'18': >-
  तब तुम हित चाहने वाले सुहृदों और बन्धुओं से भी हीन हो जाओगे; और तिनके से भी
  अत्यन्त भयभीत होकर, काँपते हुए (चिन्तित-आतुर) हो जाओगे।
'19': >-
  और वे भयानक लक्ष्मण-बाण कभी भी तुम्हें नहीं मारेंगे—किन्तु महावेग, दुर्दम और
  दुर्जेय वे बाण, विमुख होकर भागते हुए को मारने के लिए दौड़ पड़ेंगे।
'20': >-
  किन्तु हमारी ओर से तो (तुम्हारे साथ) जाना—विनीत भाव से उपस्थित होकर साथ
  देना—ठहर चुका है; और क्रमशः (उचित अवसर आने पर) सुग्रीव तुम्हें राज्य में
  स्थापित करेगा।
'21': >-
  तुम्हारे पितृव्य (चाचा) धर्मराज (सुग्रीव) तुम्हारे प्रति प्रीतिकाम हैं,
  दृढ़व्रत हैं, शुचि (पवित्र) हैं और सत्यप्रतिज्ञ हैं; वे तुम्हें कभी नष्ट नहीं
  करेंगे।
'22': >-
  तुम्हारी माता का प्रिय करने वाला भी वही है, और उसी हेतु उसका जीवन भी है; और
  उसका अन्य कोई सन्तान नहीं है—इसलिए, हे अंगद! (हमारे साथ) चला जाना उचित है।
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, के
  किष्किन्धाकाण्ड में ‘हनूमद्भेदनम्’ नामक चौवनवाँ सर्ग समाप्त हुआ।
