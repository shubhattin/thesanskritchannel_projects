'40': >-
  हे राम! यह मेरा शोकान्त (शोक का कारण) मैंने शोकाकुल होकर आपको निवेदित कर दिया।
  मित्र के लिए तो मित्र ही सदा गति है—चाहे वह दुःखी हो या सुखी।
'41': >-
  यह वचन सुनकर श्रीराम ने सुग्रीव से कहा—तुम्हारा वैर किस कारण से हुआ? मैं उसका
