'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘तिरोहित-रावणि-युद्ध’ नामक
  अस्सीवाँ सर्ग (६-८०) आरम्भ होता है।
'1': >-
  मकराक्ष के मारे जाने का समाचार सुनकर रण में शत्रुओं को जीतने वाला रावण महान्
  क्रोध से भर उठा और दाँत किटकिटाने लगा।
'2': >-
  वह वहाँ अत्यन्त कुपित होकर ‘अब क्या किया जाए?’ ऐसा सोचते हुए, क्रुद्ध होकर
  अपने पुत्र इन्द्रजित् को युद्ध के लिए आज्ञा देने लगा।
'3': >-
  उसने कहा— “हे वीर! महावीर्यवान् अपने दोनों भाइयों राम और लक्ष्मण का वध कर। तू
  चाहे अदृश्य रहकर युद्ध कर या दृश्य होकर— हर प्रकार से तू बल में उनसे अधिक है।”
'4': >-
  “तू तो युद्ध में अतुल कर्म वाले इन्द्र को भी जीत लेता है; फिर इन दोनों
  मनुष्यों को देखकर युद्ध में क्यों नहीं मारेगा?”
'5': >-
  राक्षसराज की यह बात सुनकर इन्द्रजित् ने पिता की आज्ञा स्वीकार की और यज्ञभूमि
  में विधिपूर्वक अग्नि में आहुति देने लगा।
'6': >-
  उसके वहाँ अग्नि में हवन करते समय, लाल उष्णीष (पगड़ी) धारण किए हुए राक्षसी
  स्त्रियाँ घबराई हुई वहाँ आ पहुँचीं, जहाँ रावणि था।
'7': >-
  वे शस्त्र, बाणों के गुच्छे, बिभीतक (विभीतक-वृक्ष) की समिधाएँ, लाल वस्त्र तथा
  लोहे का स्रुव (हवन-चम्मच) भी साथ लाई थीं।
'8': >-
  चारों ओर शरपत्रों और तोमर सहित सामग्री बिछाकर, उसने पूरी तरह काले एक जीवित
  बकरे का गला पकड़ लिया।
'9': >-
  उस एक बार के होम से प्रज्वलित, धूमरहित और महान् ज्वाला वाले उस अग्नि के
  ऐसे-ऐसे शुभ लक्षण प्रकट हुए, जो विजय का संकेत देने वाले थे।
'10': >-
  उसकी शिखा प्रदक्षिणावर्त (दाहिने घूमती) थी, वह तप्त सुवर्ण के समान दीप्त थी;
  तब स्वयं उठे हुए पावक ने उस हवि को ग्रहण कर लिया।
'11': >-
  अग्नि में आहुति देकर तथा देव, दानव और राक्षसों को तृप्त करके, इन्द्रजित् उस
  शुभ, श्रेष्ठ रथ पर आरूढ़ हुआ जो अन्तर्धान-शक्ति से युक्त था।
'12': >-
  चार घोड़ों से युक्त, तीक्ष्ण बाणों से सुसज्जित और अत्यन्त बड़े धनुष से आरोहित
  वह उत्तम रथ अत्यन्त शोभा पाने लगा।
'13': >-
  अपने तेज से ज्वलित, सुवर्णमय परिधान/उपकरणों से युक्त वह रथ मृगचिह्नों और
  अर्धचन्द्र-चिह्नों से भी अलंकृत था।
'14': >-
  जाम्बूनद सुवर्ण का महान् कंबु (ध्वजदण्ड/अलंकरण) लिए, दीप्त अग्नि के समान
  तेजस्वी, वैदूर्य-मणियों से विभूषित इन्द्रजित् का ध्वज अत्यन्त शोभित हुआ।
'15': >-
  उस सूर्य के समान तेजस्वी कवच/तेज तथा ब्रह्मास्त्र की रक्षा से सुरक्षित होने के
  कारण, अत्यन्त महाबली रावणि दुर्जेय हो गया।
'16': >-
  फिर रण में शत्रुओं को जीतने वाला इन्द्रजित् नगर से बाहर निकला; राक्षस-मन्त्रों
  द्वारा अग्निहोत्र करके, अन्तर्धान में स्थित होकर उसने कहा—
'17': >-
  “आज मैं युद्ध में उन दोनों को मारकर— जो वन में मिथ्या व्रत-धारण कर प्रव्रजित
  बने फिरते हैं— अपने पिता रावण को युद्ध में विशेष विजय प्रदान करूँगा।”
'18': >-
  “आज राम और लक्ष्मण को मारकर मैं इस वानररहित (वानरों से रहित) पृथ्वी को कर
  दूँगा और परम प्रसन्नता प्राप्त करूँगा।” ऐसा कहकर वह अदृश्य हो गया।
'19': >-
  दशग्रीव (रावण) द्वारा प्रेरित होकर वह अत्यन्त क्रुद्ध हुआ और तीक्ष्ण धनुष तथा
  पैने नाराचों सहित, युद्ध में इन्द्र के शत्रु-तुल्य पराक्रमी होकर टूट पड़ा।
'20': >-
  उसने वानरों के मध्य स्थित, महान् वीर्यवान् उन दोनों वीरों राम-लक्ष्मण को देखा—
  मानो त्रिशिरा नाग (तीन सिरों वाला सर्प) हों— जो बाणों के जाल छोड़ रहे थे।
'21': >-
  ‘यही वे दोनों हैं’ ऐसा निश्चय कर, उसने धनुष को सज्ज करके, बाणों की निरन्तर
  धाराएँ बरसाईं— जैसे वर्षा करने वाला मेघ बरसता है।
'22': >-
  वह आकाशमार्गी रथ पर रहते हुए, युद्धभूमि में राम-लक्ष्मण की दृष्टि-सीमा से बाहर
  खड़े होकर, पैने बाणों से उन्हें बींधने लगा।
'23': >-
  उसके बाणों के वेग से घिर गए राम-लक्ष्मण ने धनुषों पर बाण चढ़ाकर दिव्य अस्त्रों
  का प्रयोग आरम्भ किया।
'24': >-
  वे दोनों महाबली अपने बाणजालों से आकाश को ढकते हुए, सूर्य के समान प्रकाशमान
  अस्त्र-बाणों द्वारा भी उस (अदृश्य) रावणि को स्पर्श तक न कर सके।
'25': >-
  वह तेजस्वी रावणि आकाश को ढकता हुआ धुएँ और अन्धकार का विस्तार करने लगा;
  कुहासे-से तम से आवृत होकर दिशाएँ भी छिप गईं।
'26': >-
  न उसकी धनुष-डोरी की टंकार सुनाई देती थी, न पहियों और घोड़ों के खुरों का शब्द;
  उसका चलता हुआ भी कुछ सुनाई न देता था और न ही उसका रूप प्रकट होता था।
'27': >-
  घने अन्धकार और गहरे तम में उसने अद्भुत ढंग से शिला-वृष्टि के समान, नाराच और
  बाणों की वर्षा की, हे महाबाहु! (अर्थात अत्यन्त प्रबलता से)।
'28': >-
  क्रुद्ध रावणि ने, वरप्राप्त, सूर्य के समान तेजस्वी बाणों से समर में राम के
  समस्त अंगों में अत्यन्त भयंकर रूप से वेध कर दिया।
'29': >-
  नाराचों की धाराओं से मारे जाते हुए वे दोनों नरव्याघ्र पर्वतों पर गिरती धाराओं
  के समान प्रतीत हो रहे थे; फिर भी उन्होंने सुवर्ण-पुच्छ वाले तीक्ष्ण बाण छोड़े।
'30': >-
  अन्तरिक्ष में पहुँचकर रावणि के (तीक्ष्ण) बाणों को कंकपत्र (गरुड़/कंक-पक्षी के
  पंख सदृश) बाणों से काट दिया; कटे हुए वे बाण रक्त में सने हुए भूमि पर गिर पड़े।
'31': >-
  अत्यधिक बाण-वृष्टि से वे दोनों श्रेष्ठ पुरुष दीप्त-से हो रहे थे; वे गिरते हुए
  बाणों को अनेक भल्ल (अर्धचन्द्राकार/कातर) बाणों से काट-काटकर चूर करने लगे।
'32': >-
  जहाँ से वे तीक्ष्ण, गिरते हुए बाणों को आते हुए देखते, वहीं से दोनों दाशरथि
  (राम और लक्ष्मण) ने उत्तम अस्त्रों का प्रक्षेप किया।
'33': >-
  उधर अतिरथ रावणि रथ से सभी दिशाओं में वेगपूर्वक घूमता हुआ आक्रमण करने लगा और
  अपनी लघु (शीघ्र-संधान योग्य) अस्त्रविद्या से, पैने बाणों द्वारा उन दोनों
  दाशरथियों को बेधता रहा।
'34': >-
  उसके सुव्यवस्थित, सुनहरे पुच्छ वाले बाणों से अत्यन्त विद्ध हुए वे दोनों वीर
  दाशरथि, मानो पुष्पित किंशुक (पलाश) के वृक्षों की भाँति शोभित हो उठे।
'35': >-
  उसके वेग, गति, रूप, धनुष और बाण— कुछ भी किसी को ठीक-ठीक ज्ञात न होता था; जैसे
  मेघों से ढके सूर्य का स्वरूप स्पष्ट नहीं होता।
'36': >-
  उसके बाणों से विद्ध होकर बहुत-से वानर मारे गए, प्राणहीन होकर वहाँ शत-शत करके
  धरती पर गिर पड़े।
'37': >-
  तब लक्ष्मण क्रुद्ध होकर अपने भ्राता से बोले— “मैं समस्त राक्षसों के वध के लिए
  ब्राह्म (ब्रह्म) अस्त्र का प्रयोग करूँगा।”
'38': >-
  तब शुभ लक्षणों से युक्त लक्ष्मण से राम ने कहा— “एक के कारण तुम पृथ्वी पर स्थित
  समस्त राक्षसों का वध करना उचित नहीं।”
'39': >-
  “जो युद्ध नहीं कर रहा हो, जो छिपा हुआ हो, जो हाथ जोड़कर शरणागत हो, जो पलायन कर
  रहा हो अथवा जो मतवाला/उन्मत्त हो— ऐसे को यहाँ मारना तुम्हारे लिए उचित नहीं।”
'40': >-
  “परन्तु, हे महाभुज! उसी के वध के लिए मैं प्रयत्न करूँगा; हम दोनों अत्यन्त
  वेगवान्, विषधर सर्प के समान घोर अस्त्रों का प्रयोग करेंगे।”
'41': >-
  “इस माया-धारी, नीच, अन्तर्धान-रथ वाले राक्षस को बलपूर्वक देख कर, वानर-यूथप
  (वानर सेनापति) लोग अवश्य नष्ट कर देंगे।”
'42': >-
  “यदि यह भूमि में प्रवेश कर जाए, या स्वर्ग में चला जाए, अथवा रसातल में, या
  आकाशमण्डल में भी— इस प्रकार छिपा हुआ होकर भी, मेरे अस्त्र से दग्ध होकर यह
  प्राणहीन हो धरती पर ही आ गिरेगा।”
'43': >-
  यह अत्यन्त अर्थपूर्ण वचन कहकर, वानर-श्रेष्ठों से घिरे रघु-कुल के वीर, उस रौद्र
  (भयानक) और नृशंस कर्म वाले (रावणि) के वध के लिए, महात्मा राम तब शीघ्रता से
  (उसे खोजने/लक्ष्य करने हेतु) चारों ओर दृष्टि दौड़ाने लगे।
'44': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘तिरोहित-रावणि-युद्ध’ नामक अस्सीवाँ सर्ग (६-८०) पूर्ण हुआ।
