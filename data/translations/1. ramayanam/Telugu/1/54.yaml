'0': >-
  అప్పుడు శ్రీమద్వాల్మీకి రామాయణం బాలకాండలో ‘పహ్లవాది సృష్టి’ అనే నలభై ఐదవ
  సర్గము (1-54).
'1': >-
  వసిష్ఠముని కామధేనువును విడిచిపెట్టని వేళ, ఓ రామా, విశ్వామిత్రుడు ఆ శబల
  (కామధేను)ను బలాత్కారంగా తన వెంట లాగించుకున్నాడు.
'2': >-
  ఓ రామా, మహాత్ముడైన రాజు (విశ్వామిత్రుడు) చేత శబలను తీసుకొని వెళ్తుండగా, ఆమె
  దుఃఖంతో ఆలోచిస్తూ, ఏడుస్తూ, శోకంతో కృశించినదైపోయింది.
'3': >-
  ‘ఆ మహామహాత్ముడైన వసిష్ఠుడు నన్ను నిజంగానే పరిత్యజించాడా? నేను ఈ రాజ సేవకుల చేత
  దీనంగా, అత్యంత దుఃఖంతో లాగబడుతూ తీసుకుపోబడుతున్నాను!’ అని ఆమె మనసులో
  వేదనపడింది.
'4': >-
  ‘భావితాత్ముడైన ఆ మహర్షికి నేను ఏ అపకారం చేశాను? నిరపరాధినైన నన్ను చూచి,
  భక్తితో ఉన్న నన్నే ధార్మికుడైన ఆయన ఎందుకు విడిచిపెడతాడు?’ అని ఆమె
  విచారించింది.
'5': >-
  ఇలా ఆలోచించి, మళ్లీ మళ్లీ నిశ్వాసం విడిచీ, ఆ సమయంలో మహా ఓజస్సు గల వసిష్ఠుని
  వద్దకు వేగంగా పోయింది.
'6': >-
  ఓ శత్రుసూదనా (రామా)! ఆమె అప్పడు ఆ సేవక సమూహాన్ని వందల సంఖ్యలో తోసికొట్టి, గాలి
  వేగంతో మహాత్ముడైన వసిష్ఠుని పాదమూలమునకు చేరింది.
'7': >-
  ఆ శబల ఏడుస్తూ, ఆర్తనాదం చేస్తూ, మేఘగర్జన వంటి స్వరంతో వసిష్ఠుని ఎదుట నిలబడి
  ఇలా పలికింది:
'8': >-
  ‘భగవాన్! బ్రహ్మనందన! నన్ను మీరు ఎందుకు పరిత్యజించారు? మీ సన్నిధి నుండే
  రాజభటులు నన్ను బలవంతంగా తీసుకెళ్తున్నారు కదా!’ అని చెప్పింది.
'9': >-
  ఇలా చెప్పబడగా, బ్రహ్మర్షి (వసిష్ఠుడు) శోకంతో తప్తమైన హృదయం గల ఆమెను, తన
  సోదరిని వలె దుఃఖితగా చూసి, ఈ మాటలు పలికాడు:
'10': >-
  ‘శబలే! నేను నిన్ను వదలను; నీవు నాకెట్టి అపకారం చేయలేదు. మహాబలవంతుడైన ఈ రాజు
  నన్ను మించి బలంతో నిన్ను తీసుకెళ్తున్నాడు.’
'11': >-
  ‘ప్రత్యేకించి నిన్ను గురించి మాట్లాడితే, నా బలానికి రాజు బలం సమానం కాదు. రాజు
  బలవంతుడు; క్షత్రియుడు; పైగా ఈ భూమికి అధిపతియే.’
'12': >-
  ‘గజవాజిరథములతో నిండిన ఈ పూర్తి అక్షౌహిణీ సేన—ఏనుగుల పతాకలతో
  కిటకిటలాడుతూ—అతనితో ఉంది; అందువల్ల అతడు మరింత బలవంతుడయ్యాడు.’
'13': >-
  వసిష్ఠుడు ఇలా చెప్పగా, మాటల న్యాయాన్ని తెలిసిన ఆ శబల వినయంగా, అతుల ప్రభ గల
  బ్రహ్మర్షికి ప్రత్యుత్తరంగా ఈ వచనం చెప్పింది:
'14': >-
  ‘క్షత్రియుని బలమే గొప్పదని కాదు; బ్రాహ్మణులే బలవంతులు అని చెప్పబడింది. ఓ
  బ్రహ్మన్! బ్రహ్మబలం దివ్యమైనది; క్షాత్రబలాన్ని మించినది.’
'15': >-
  ‘మీ బలం అప్రమేయం; మీకంటే బలవంతుడు ఎవ్వరూ లేరు. మహావీర్యవంతుడైన
  విశ్వామిత్రుడికైనా మీ తేజస్సు దుర్లంఘ్యం, అందుకోలేనిది.’
'16': >-
  ‘ఓ మహాతేజస్స్వీ! బ్రహ్మబలంతో నిండిన నన్ను మీరు నియోగించండి. ఆ దురాత్ముని
  గర్వాన్ని, బలాన్ని, ప్రయత్నాన్ని నేను నశింపజేస్తాను.’
'17': >-
  ఆమె ఇలా చెప్పగా, ఓ రామా, మహాయశస్సు గల వసిష్ఠుడు ‘సృష్టించు’ అని, శత్రుబలాన్ని
  అణిచివేసే సేనను విడుదల చేయమని ఆజ్ఞాపించాడు.
'18': >-
  ఆ (వసిష్ఠుని) వచనం విని, సురభి (శబల) ఆ సమయంలో గర్జనతో (హుంకారంతో) వందల సంఖ్యలో
  పహ్లవులను సృష్టించింది, ఓ నరపతీ!
'19': >-
  విశ్వామిత్రుడు చూస్తుండగానే, వారు అతని సేన మొత్తాన్ని నశింపజేశారు. అప్పుడు ఆ
  రాజు అత్యంత కోపంతో, కోపంతో విస్తరించిన కన్నులతో నిలిచాడు.
'20': >-
  అప్పుడు విశ్వామిత్రుడు, వందల సంఖ్యలో ఉన్న పహ్లవులు తనను (తన సేనను)
  పీడిస్తున్నారని చూసి, వివిధ రకాల శస్త్రాలతో పహ్లవులను సంహరించసాగాడు.
'21': >-
  తరువాత (శబల) మళ్లీ ఘోరులైన శకులను, యవనులతో కలిసిన (మిశ్రితమైన) జనసమూహాన్ని
  సృష్టించింది. శక-యవనమిశ్రితులైన వారితో భూమంతా నిండిపోయింది.
'22': >-
  వారు మహావీర్యవంతులు, ప్రభావశీలులు; బంగారు కింజల్కం (పుష్పరేణువు) వలె
  కాంతివంతులు; తీక్ష్ణమైన ఖడ్గాలు, పట్టిశాలు ధరించినవారు; హేమవర్ణ వస్త్రాలతో
  ఆవృతులై ఉన్నారు.
'23': >-
  ప్రజ్వలిత అగ్ని వంటివారైన వారు (ఆ శక-యవనాదులు) ఆ సేన మొత్తాన్ని పూర్తిగా దగ్ధం
  చేసినట్లు నాశనం చేశారు. ఆ తరువాత మహాతేజస్సు గల విశ్వామిత్రుడు (తన) అస్త్రాలను
  విడిచాడు. వాటిచేత యవనులు, కాంబోజులు, బర్బరులు (ఇత్యాది) కలవరపడ్డారు, అశాంతికి
  గురయ్యారు.
'24': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయం, ఆదికావ్యం, బాలకాండలో ‘పహ్లవాది
  సృష్టి’ అను నలభై ఐదవ సర్గము (1-54) సమాప్తము.
