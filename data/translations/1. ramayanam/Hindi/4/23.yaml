'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में ‘अङ्गदाभिवादनम्’
  नामक तेईसवाँ सर्ग आरम्भ होता है॥ ४-२३॥
'1': >-
  तब लोकप्रसिद्ध (सुविख्यात) तारा ने कपिराज (वालि) के उस मुख को बार-बार सूँघकर,
  उसे पति मानकर, मानो वह मृत हो—ऐसे शब्द कहे॥ ४-२३-१॥
'2': >-
  हे वीर! मेरे वचन को किए बिना ही तुम इस विषम दुःख में शेष (पड़े) हो। इस अत्यन्त
  दुःखमय, धूल-धूसरित पृथ्वी-तल पर तुम पड़े हुए हो॥ ४-२३-२॥
'3': >-
  हे वानरेन्द्र! निश्चय ही तुम्हें मुझसे अधिक प्रिय यह पृथ्वी ही है। क्योंकि उसी
  को आलिंगन करके तुम पड़े हो और मुझसे प्रतिवचन (उत्तर) भी नहीं कहते॥ ४-२३-३॥
'4': >-
  अहो! यह कैसा विधि-विधान हुआ कि तुम सुग्रीव के वश में आ गए। हे वीर, साहस को
  प्रिय मानने वाले! (अब) सुग्रीव ही विक्रान्त (पराक्रमी) कहलाता है॥ ४-२३-४॥
'5': >-
  ऋक्षों और वानरों के प्रमुख (श्रेष्ठ) तुम्हें बलवान मानकर पहले जैसे उपासना करते
  थे; (आज) उनकी करुण विलाप-ध्वनि और शोक करते हुए अङ्गद का दुःखमय रुदन (सब ओर)
  फैल रहा है॥ ४-२३-५॥
'6': >-
  मेरी ये वाणी सुनकर भी तुम क्यों नहीं जागते? हे वीर! यही वह वीर-शय्या है; इसी
  पर तुम युद्ध में मारे जाकर शेष पड़े हो॥ ४-२३-६॥
'7': >-
  हे मेरे प्रिय! जिन स्थानों पर तुमने पहले स्वयं शत्रुओं को सुलाया (गिराया) और
  मारा था, आज वहीं तुम पड़े हो। हे शुद्ध-सत्त्व, कुलीन, युद्धप्रेमी, मेरे
  प्राणप्रिय!॥ ४-२३-७॥
'8': >-
  हे मानद (मान देने वाले)! मुझे एकाकी, अनाथ छोड़कर तुम चले गए। सचमुच विवेकी
  कन्या को शूर पुरुष को (ही) देना चाहिए था—(पर अब) मैं शूर-हीन हो गई॥ ४-२३-८॥
'9': >-
  देखो, शूर की पत्नी होते हुए भी मैं आज मारी गई-सी हूँ, और तत्क्षण ही तुमने मुझे
  विधवा कर दिया। मेरा मान अपमानित होकर टूट गया और मेरी शाश्वत गति (आधार) भी नष्ट
  हो गई॥ ४-२३-९॥
'10': >-
  मैं विशाल शोक-सागर के अथाह गह्वर में डूब गई हूँ। निश्चय ही मेरा हृदय पत्थर के
  सार के समान कठोर है, जो फटा नहीं, टूट नहीं गया॥ ४-२३-१०॥
'11': >-
  अपने प्रिय पति को मरा हुआ देखकर भी मेरा हृदय आज सौ टुकड़ों में क्यों नहीं हो
  गया? वह तो मित्र भी था, पति भी था, और स्वभाव से भी मेरा परम प्रिय था॥ ४-२३-११॥
'12': >-
  प्रहार में पराक्रम दिखाने वाला वह शूर (आज) पंचत्व को प्राप्त हो गया।
  पति-विहीना स्त्री चाहे पुत्रवती भी हो जाए, (तथापि उसका दुःख बना ही रहता है)॥
  ४-२३-१२॥
'13': >-
  हे वीर! धन-धान्य से समृद्ध होने पर भी लोग (ऐसी स्त्री को) ‘विधवा’ ही कहते हैं।
  और तुम अपने ही शरीर से उत्पन्न रक्त के मंडल (रक्त-चक्र/रक्त-समूह) में पड़े हुए
  हो॥ ४-२३-१३॥
'14': >-
  जैसे अपने ही बिछौने पर कीड़ों और रज के ढेर में (कोई) पड़ा हो, वैसे ही तुम्हारा
  शरीर चारों ओर धूल और रक्त से ढँका हुआ है॥ ४-२३-१४॥
'15': >-
  हे प्लवगश्रेष्ठ! मैं अपनी भुजाओं से तुम्हें आलिंगन नहीं कर सकती। इस अत्यन्त
  भयानक वैर (प्रतिशोध) में आज सुग्रीव कृतकृत्य हो गया॥ ४-२३-१५॥
'16': >-
  जिस राम-मुक्त (श्रीराम के छोड़े हुए) एक ही बाण से (युद्ध का) भय दूर कर लिया
  गया—वही शर तुम्हारे हृदय में लगा है; तुम्हारे अंगों के स्पर्श (तप्तता/कठोरता)
  से उसका परिणाम (मृत्यु) प्रकट है॥ ४-२३-१६॥
'17': >-
  तुम्हें पंचत्व को प्राप्त देखकर, तुम्हारी ओर निरन्तर देखती हुई मैं विलाप करती
  रही; तब नील ने उस समय तुम्हारे शरीर में धँसे हुए उस बाण को उखाड़कर निकाल लिया॥
  ४-२३-१७॥
'18': >-
  उस बाण को जब खींचा जा रहा था, तब उसकी ज्योति ऐसी दिखाई दी जैसे पर्वत-गुहा में
  छिपा हुआ दीप्त विषधर (आशीविष) चमक उठे॥ ४-२३-१८॥
'19': >-
  जैसे अस्त होते सूर्य का प्रकाश पर्वत-शिखरों से रुद्ध हो जाए, वैसे ही (बाण
  निकलते ही) उसके घावों से सर्वत्र रक्त की धाराएँ गिर पड़ीं॥ ४-२३-१९॥
'20': >-
  पर्वत से बहती ताम्र-गैरिक (लाल गेरू) से मिली धाराओं के समान वे रक्त-धाराएँ (बह
  चलीं)। मैं रण-रेणु से आवृत अपने पति के शरीर को झाड़कर (स्वच्छ) करती रही॥
  ४-२३-२०॥
'21': >-
  फिर अपने नेत्रों से निकले आँसुओं से मैंने अस्त्र से आहत उस शूर को सींचा।
  सर्वाङ्ग रक्त से भीगा हुआ, विनिहत (मारा गया) पति देखकर (मेरा विलाप बढ़ गया)॥
  ४-२३-२१॥
'22': >-
  तब पिङ्गल नेत्रों वाली तारा-रूपिणी अङ्गना ने अपने पुत्र अङ्गद से कहा—‘पुत्र!
  अपने पिता की यह अत्यन्त दारुण अन्तिम अवस्था देखो।’॥ ४-२३-२२॥
'23': >-
  पापकर्म के कारण, वैर में अत्यन्त आसक्त (लगातार शत्रुता में फँसा) वह (अब) अन्त
  को प्राप्त हो गया है। बाल-सूर्य के समान उज्ज्वल देह वाला वह यम-लोक के धाम को
  चला गया है॥ ४-२३-२३॥
'24': >-
  ‘पुत्र! मान देने वाले (तेरे) पिता, अपने राजा का अभिवादन कर।’—ऐसा कहे जाने पर
  अङ्गद उठ खड़ा हुआ और उसने अपने पिता के चरणों को ग्रहण किया॥ ४-२३-२४॥
'25': >-
  अपनी स्थूल, गोलाकार भुजाओं से (चरण) पकड़कर ‘मैं अङ्गद हूँ’ ऐसा कहते हुए, जैसे
  पहले करता था वैसे ही वह तुम्हें (पिता को) प्रणाम करने लगा॥ ४-२३-२५॥
'26': >-
  ‘पुत्र! दीर्घायु हो’—यह वचन तुम किस कारण नहीं कहते? मैं पुत्र के साथ तुम्हारी
  सेवा करती हुई भी तुम्हें अचेत (निश्चेष्ट) पाती हूँ; जैसे सिंह द्वारा अभी-अभी
  गिराया गया गौ-वृषभ, बछड़े सहित गौ के सामने पड़ा हो॥ ४-२३-२६॥
'27': >-
  राम के प्रहरण-रूप जल से ‘संग्राम-यज्ञ’ का अनुष्ठान करके, उसके अवभृथ-स्नान
  (समापन-स्नान) से तुम स्नात हुए; परन्तु मुझ पत्नी के बिना तुमने वह स्नान कैसे
  किया?॥ ४-२३-२७॥
'28': >-
  जो तुम्हें युद्ध में प्रसन्न होकर देवराज (इन्द्र) ने दी थी—वह शातकुम्भ (शुद्ध
  सुवर्ण) की प्रिय माला, उसे मैं यहाँ तुम्हारे पास क्यों नहीं देखती?॥ ४-२३-२८॥
'29': >-
  हे मानद! प्राण चले जाने पर भी राज्य-लक्ष्मी तुम्हें नहीं छोड़ती—जैसे अस्त होते
  सूर्य की प्रभा भी शैलराज (पर्वतराज) को नहीं छोड़ती॥ ४-२३-२९॥
'30': >-
  मेरे ये वचन (उपदेश) तुम्हारे लिए हितकर थे; पर तुमने उन्हें नहीं किया, और मैं
  भी तुम्हें रोकने में समर्थ न हो सकी। युद्ध में तुम्हारे मारे जाने से मैं पुत्र
  सहित मारी गई-सी हो गई हूँ; और तुम्हारे साथ ही श्री (लक्ष्मी/सम्पदा-प्रताप)
  मुझे भी छोड़कर जा रही है॥ ४-२३-३०॥
'31': >-
  इस प्रकार आदिकवि श्रीवाल्मीकि विरचित, आर्ष श्रीमद्रामायण के किष्किन्धाकाण्ड
  में ‘अङ्गदाभिवादनम्’ नामक तेईसवाँ सर्ग पूर्ण हुआ॥ ४-२३॥
