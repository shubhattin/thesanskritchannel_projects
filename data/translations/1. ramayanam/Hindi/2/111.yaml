'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘भरतानुशासन’ नामक एक सौ
  ग्यारहवाँ सर्ग (२-१११) आरम्भ होता है।
'1': >-
  तब राजपुरोहित वसिष्ठ ने राम को समझाकर, पुनः धर्मयुक्त और उपदेशपूर्ण अन्य वचन
  कहे।
'2': >-
  हे काकुत्स्थ! हे राघव! इस लोक में जन्मे हुए पुरुष के तीन गुरु होते हैं—आचार्य,
  पिता और माता।
'3': >-
  हे पुरुषश्रेष्ठ! पिता ही इस पुरुष को जन्म देता है, और आचार्य उसे प्रज्ञा
  (ज्ञान-बुद्धि) प्रदान करता है; इसीलिए वह गुरु कहलाता है।
'4': >-
  हे परन्तप! मैं तुम्हारे पिता का भी आचार्य हूँ और तुम्हारा भी गुरु हूँ; अतः तुम
  मेरे वचन का पालन करते हुए सत्पुरुषों की मर्यादा का उल्लंघन मत करना।
'5': >-
  ये सभासद्, श्रेणियाँ (नागरिक समुदाय/गण) और ब्राह्मण भी तुम्हारे ही हैं; हे
  तात! इनके बीच धर्म का आचरण करते हुए तुम सत्पुरुषों की मर्यादा से विचलित मत
  होना।
'6': >-
  धर्मशील वृद्ध माता के वचन का उल्लंघन करना उचित नहीं; अतः उनके वचन का पालन करते
  हुए तुम सत्पुरुषों की मर्यादा का अतिक्रमण मत करना।
'7': >-
  हे सत्य-धर्म-पराक्रम राघव! जो भरत तुमसे प्रार्थना कर रहा है, उसके वचन का पालन
  करते हुए भी तुम अपने-आप से (स्वधर्म से) विचलित मत होना।
'8': >-
  गुरु द्वारा इस प्रकार मधुर वचन कहे जाने पर पुरुषश्रेष्ठ राघव (राम) ने समीप
  बैठे वसिष्ठ को स्वयं संक्षेप में उत्तर दिया।
'9': >-
  माता-पिता अपने पुत्र के प्रति सदा जो आचरण करते हैं, माता और पिता द्वारा किया
  हुआ वह उपकार चुकाना अत्यन्त कठिन है।
'10': >-
  यथाशक्ति दान देने से, स्नान कराकर और शरीर पर उबटन/चन्दन आदि लगाने से, नित्य
  प्रिय वचन बोलने से, तथा पालन-पोषण करके (बड़ा करने) से—इन सब प्रकार से वे उपकार
  करते हैं।
'11': >-
  वही राजा दशरथ मेरे जनक पिता हैं; उनके विषय में जो मेरे द्वारा (प्रतिज्ञा रूप
  में) स्वीकार किया गया है, वह मिथ्या नहीं होगा।
'12': >-
  राम के ऐसा कहने पर परम उदार किन्तु अत्यन्त दुःखी भरत ने तत्क्षण सूत (सारथि) से
  कहा।
'13': >-
  हे सारथि! यहाँ शीघ्र भूमि पर कुश बिछा दे; जब तक मेरे आर्य (राम) प्रसन्न नहीं
  होते, तब तक मैं उनके सम्मुख उपवेशन (धरना) करूँगा।
'14': >-
  आहार से रहित, (अन्य सुख-सुविधाओं से) विमुख, धनहीन—जैसे कोई द्विज तपस्या में
  रहता है—वैसे ही मैं कुटिया के सामने लेटकर रहूँगा, जब तक वे लौटने/मानने के लिए
  राजी न हो जाएँ।
'15': >-
  फिर राम की ओर देखते हुए सुमन्त्र (सारथि) को देखकर, दुःखी भरत ने कुशों का आसन
  प्रस्तुत कर, स्वयं भूमि पर ही उसे बिछा दिया।
'16': >-
  तब महातेजस्वी राजर्षिश्रेष्ठ राम ने उससे कहा—हे तात भरत! तुम मुझे क्या करते
  हुए देख कर (मेरे सामने) यह उपवेशन कर रहे हो? (तुम ऐसा क्यों कर रहे हो?)
'17': >-
  ब्राह्मण तो एक ओर बैठकर (उपवेश कर) लोगों को रोकने/अनुचित से विरत करने का
  अधिकारी हो सकता है, परन्तु मूर्धाभिषिक्त (राज्याभिषेक प्राप्त) राजाओं के लिए
  उपवेशन का ऐसा विधान नहीं है।
'18': >-
  हे नरशार्दूल! इस कठोर व्रत को छोड़कर उठो; हे राघव! यहाँ से शीघ्र श्रेष्ठ नगरी
  अयोध्या को जाओ।
'19': >-
  परन्तु भरत बैठे ही रहे। उन्होंने चारों ओर देखकर पौर और जनपद के लोगों से कहा—आप
  लोग आर्य (राम) को क्यों नहीं समझाते/अनुशासित करते?
'20': >-
  तब पौर और जनपद के लोगों ने महात्मा भरत से कहा—हम काकुत्स्थ (राम) को जानते हैं;
  राघव जो कह रहे हैं, वही ठीक है।
'21': >-
  यह महाभाग (राम) भी पिता के वचन में स्थित है; इसी कारण हम लोग सरलता से उन्हें
  उस (निश्चय) से हटाने में समर्थ नहीं हैं।
'22': >-
  उनके वचन को समझकर राम ने कहा—अब तुम धर्मदृष्टि रखने वाले सुहृदों का यह वचन
  भली-भाँति जान लो।
'23': >-
  हे राघव! यह दोनों पक्ष (तुम्हारी और हमारी बात) सुनकर और सम्यक् विचार करके, हे
  महाबाहो! तुम उठो, और मुझे तथा जल को स्पर्श करो (शपथ/संकल्प के हेतु)।
'24': >-
  तब भरत उठे, जल का स्पर्श किया और बोले—मेरी ये बातें परिषद्, मन्त्रीगण तथा
  श्रेणियाँ (समस्त गण) सुनें।
'25': >-
  मैं न तो पिता से राज्य माँगता हूँ, न माता को आदेश देता हूँ, और न ही परम
  धर्मज्ञ आर्य राघव (राम) को (वनवास के लिए) अनुमति देता हूँ।
'26': >-
  यदि निश्चय ही (किसी को) वन में रहना है और पिता का वचन अवश्य ही पूरा करना है,
  तो मैं ही वन में चौदह वर्ष निवास करूँगा।
'27': >-
  धर्मात्मा राम, भाई के सत्य वचनों से विस्मित होकर, पौर और जनपद के लोगों की ओर
  देख कर बोले।
'28': >-
  मेरे पिता के जीवित रहते जो (राज्य/अधिकार) बिक चुका, ठहराया जा चुका और जैसे
  खरीदा हुआ निश्चित कर दिया गया, उसे न मैं मिटा सकता हूँ, न भरत।
'29': >-
  वनवास में कोई निन्दित उपाय/छल (अपधि) मुझे नहीं करना चाहिए। कैकेयी ने जो बात
  कही वह उचित थी, और मेरे पिता ने (प्रतिज्ञा निभाकर) उत्तम कर्म किया है।
'30': >-
  मैं भरत को क्षमाशील, गुरुजनों का सत्कार करने वाला जानता हूँ; उस सत्यसन्ध
  महात्मा में यहाँ सब प्रकार का कल्याण ही है।
'31': >-
  इस धर्मशील भ्राता के साथ, वन से लौटकर, मैं पुनः पृथ्वी का उत्तम स्वामी
  (श्रेष्ठ राजा) होऊँगा।
'32': >-
  कैकेयी ने राजा को वचन से बाँध लिया था; मैंने उसका वचन पूरा किया। इससे मैं उस
  भूपति पिता को असत्य (प्रतिज्ञाभंग) से मुक्त करता हूँ।
'33': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के अयोध्याकाण्ड में
  ‘भरतानुशासन’ नामक एक सौ ग्यारहवाँ सर्ग (२-१११) पूर्ण होता है।
