'0': >-
  अब श्रीमद् वाल्मीकि रामायण के सुन्दरकाण्ड में ‘हनुमत्प्रेषणम्’ नामक चालीसवाँ
  सर्ग।
'1': >-
  उस महात्मा वायु-पुत्र (हनुमान्) के वचन सुनकर, सीता—जो सुरकन्या के समान थीं—ने
  अपने हित का, उपकारक वचन कहा।
'2': >-
  हे वानर! तुम्हें प्रिय वचन बोलने वाला देखकर मैं वैसे ही अत्यन्त प्रसन्न होती
  हूँ, जैसे आधी उगी हुई खेती को वर्षा प्राप्त होने पर पृथ्वी हर्षित होती है।
'3': >-
  जैसे शोक से क्षीण हुए अंगों सहित उस पुरुष-व्याघ्र (श्रीराम) को मैं अपनी देह से
  छू सकूँ—ऐसी मेरी कामना है; अतः मुझ पर दया करके वैसा ही उपाय करो।
'4': >-
  हे हरिगणों में श्रेष्ठ! श्रीराम के लिए यह पहचान-चिह्न भी दे देना—क्रोधवश काक
  के एक नेत्र को नष्ट कर देने वाली वह फेंकी हुई तृण-शस्त्र (घास की नोक/तिनके की
  बाण-सी) की घटना।
'5': >-
  मनःशिला का जो तिलक मेरे गण्ड-प्रदेश (गाल के पास) पर लगाया गया था, वह तिलक
  तुम्हारे द्वारा मिट गया; इसलिए तुम उससे संबंधित वह बात अवश्य स्मरण कराना।
'6': >-
  हे महेन्द्र-वरुण के समान पराक्रमी! तुम यह कैसे समझते हो कि बलवान् श्रीराम हरण
  की गई सीता को—जो राक्षसों के बीच निवास कर रही है—(चुपचाप) सहन/स्वीकार कर
  लेंगे? (अर्थात वे इसे कदापि सहन नहीं करेंगे।)
'7': >-
  यह दिव्य चूड़ामणि मैंने भलीभाँति सुरक्षित रखा है। हे निष्पाप! इसको देखकर मैं
  विपत्ति में भी तुम्हें (अपनी आशा के रूप में) पाकर जैसे हर्षित हुई हूँ, वैसे ही
  (राम भी) हर्षित होंगे।
'8': >-
  हे जल-सम्भव (समुद्र-कन्या)! यह श्रीमान् चूड़ामणि मैंने तुम्हें भेजने के लिए
  निकाल दिया है। इसके बाद अब मैं शोक की आकांक्षिणी होकर (शोक में डूबी) जीवित
  नहीं रह सकूँगी।
'9': >-
  असह्य दुःख और हृदय को चीर देने वाली बातें—राक्षसों के साथ रहने में जो कुछ सहना
  पड़ता है—वह सब मैं तुम्हारे ही कारण सह रही हूँ।
'10': >-
  हे शत्रु-सूदन! हे नृप-आत्मज! मैं एक महीने तक ही प्राण धारण करूँगी; एक महीने के
  बाद, तुम्हारे बिना, मैं जीवित नहीं रहूँगी।
'11': >-
  यह राक्षस-राजा अत्यन्त भयानक है और मेरी ओर उसकी दृष्टि भी सुखद नहीं है। और यदि
  तुम्हें विषादग्रस्त (दुखी) सुनूँ, तो मैं एक क्षण भी जीवित न रह सकूँगी।
'12': >-
  वैदेही के करुण, अश्रुपूर्ण वचन सुनकर—जो आँसुओं के साथ कहा गया था—तब महातेजस्वी
  मारुतात्मज हनुमान् बोले।
'13': >-
  हे देवी! मैं सत्य की शपथ खाकर कहता हूँ—राम तुम्हारे शोक से विमुख हैं (वे
  तुम्हारे लिए शोक में नहीं डूबे हैं, बल्कि कार्य में प्रवृत्त हैं)। परन्तु यदि
  राम शोक से अभिभूत हों, तो लक्ष्मण अत्यन्त संतप्त हो जाते हैं।
'14': >-
  तुम किसी प्रकार देखी जा चुकी हो—अब विलाप करने का समय नहीं है। हे भामिनि! इसी
  क्षण तुम अपने दुःखों का अंत देखोगी।
'15': >-
  वे दोनों निर्दोष राजपुत्र—पुरुष-व्याघ्र राम और लक्ष्मण—तुम्हारे दर्शन से
  उत्पन्न उत्साह के कारण लंका को भस्म कर देंगे।
'16': >-
  युद्ध में रावण को उसके बन्धु-बान्धवों सहित मारकर, हे विशालाक्षि! वे दोनों राघव
  तुम्हें अपनी नगर-पुरी की ओर ले जाएँगे।
'17': >-
  हे अनिन्दिते! राम तुम्हें पहचान लें—इस हेतु जो पहचान-चिह्न उनके लिए अत्यन्त
  प्रिय और फिर से प्रीति उत्पन्न करने वाला हो, वह तुम और भी देना उचित समझो।
'18': >-
  सीता ने कहा—‘अहो! मैंने तो उत्तम पहचान-चिह्न दे ही दिया है। वही तो है—यह आभूषण
  (चूड़ामणि), जिसे राम यत्नपूर्वक देखकर (निश्चय ही पहचान लेंगे)।’
'19': >-
  हे हनुमन्! तुम्हारा यह वचन वीर (सत्य और भरोसेमंद) सिद्ध होगा—ऐसा विश्वास करने
  योग्य है। यह कहकर श्रीमान् कपिश्रेष्ठ (प्लवगसत्तम) ने उस श्रेष्ठ मणि को ग्रहण
  कर लिया।
'20': >-
  देवी को सिर झुकाकर प्रणाम करके वह प्रस्थान की तैयारी करने लगा। उस हरियूथप
  को—जो उछाल/उत्पात से (उच्च छलाँग की तैयारी से) उत्साहित हुआ था—देखकर (सीता ने
  आगे कहा)।
'21': >-
  महावेग से बढ़ते हुए (प्रस्थान को उद्यत) हनुमान् से जनकात्मजा ने कहा—वह दीन
  थीं, आँसुओं से मुख भरा था और वाणी आँसुओं के कारण गद्गद हो रही थी।
'22': >-
  हे हनूमन्! सिंह के समान तेजस्वी दोनों भाई राम और लक्ष्मण को, और मंत्रियों सहित
  सुग्रीव को भी—सबको—निरोगता (कुशल) का समाचार कहना।
'23': >-
  और जैसे वे महाबाहु राघव मुझे इस दुःख-रूपी जल के बन्धन/अवरोध से पार उतारेंगे—उस
  विषय में तुम उन्हें ठीक प्रकार से समझाना/विश्वास दिलाना।
'24': >-
  और मेरा यह तीव्र शोक-वेग तथा इन राक्षसों की ओर से जो तिरस्कार/धमकियाँ मिलती
  हैं—यह सब तुम राम के निकट जाकर कहना। हे हरि-प्रवीर! तुम्हारा मार्ग कल्याणमय
  हो।
'25': >-
  राजकुमारी (सीता) द्वारा निवेदित अर्थ को जानकर वह कपि कृतार्थ हुआ; उसका चित्त
  अत्यन्त प्रसन्न हो गया। फिर कार्य का जो थोड़ा-सा शेष था, उसे देखकर वह मन में
  उत्तर दिशा की ओर चल पड़ा।
'26': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘हनुमत्प्रेषणम्’ नामक चालीसवाँ सर्ग समाप्त।
