'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘स्वर्गी-प्रश्न’ नामक
  सत्तहत्तरवाँ सर्ग ॥7-77॥
'1': >-
  हे राम! पूर्वकाल में त्रेता-युग में एक अत्यन्त विस्तृत वन था। वह चारों ओर सौ
  योजन तक फैला हुआ था, जहाँ न मृग (हिरण आदि) थे और न ही पक्षी ही दिखाई देते
  थे॥7-77-1॥
'2': >-
  हे सौम्य! उस निर्जन, मनुष्य-रहित वन में मैं उत्तम तप का अनुष्ठान करता हुआ, उसी
  वन में जा पहुँचा, मानो उसे पार करने/उसमें प्रवेश करने के लिए आगे बढ़ा॥7-77-2॥
'3': >-
  उस वन का स्वरूप वर्णन करने में मैं समर्थ नहीं हूँ। वहाँ मधुर स्वाद वाले फल और
  मूल (कन्द-मूल) थे, और नाना प्रकार के वृक्ष भी बहुत थे॥7-77-3॥
'4': >-
  उस वन के मध्य में एक सरोवर था, जिसका विस्तार एक योजन था। वह हंसों और कारण्डवों
  (जलपक्षियों) से भरा हुआ था और चक्रवाकों से शोभायमान था॥7-77-4॥
'5': >-
  वह सरोवर कमलों और उत्पलों से परिपूर्ण था और काई (शैवाल) को मानो पार कर चुका
  था—अर्थात् काई से रहित, स्वच्छ था। वह अत्यन्त आश्चर्य के समान प्रतीत होता था
  और अनुपम, मधुर जल/रस वाला था॥7-77-5॥
'6': >-
  वह धूल-रहित, अविचल (अक्षोभ्य) और श्रीमान् था, तथा पक्षियों के समूहों से युक्त
  था। उस सरोवर के समीप ही एक बड़ा अद्भुत आश्रम था॥7-77-6॥
'7': >-
  वह आश्रम प्राचीन, अत्यन्त पवित्र और महान् पुण्ययुक्त था, किन्तु वहाँ कोई
  तपस्वीजन उपस्थित नहीं थे। हे पुरुषश्रेष्ठ! उस ग्रीष्मकाल की एक रात्रि मैं वहीं
  रहा॥7-77-7॥
'8': >-
  प्रभात होने पर मैं प्रातःकाल उठकर उस सरोवर की ओर गया। तब मैंने वहाँ कहीं एक शव
  देखा, जो पुष्ट, स्थूल और (मानो) जरा से रहित-सा प्रतीत होता था॥7-77-8॥
'9': >-
  हे नृप! वह शव कीचड़ में पड़कर (पङ्क के संसर्ग से) पुष्ट अंगों वाला हो गया था,
  सरोवर का आश्रय लिये उसी जलाशय में अत्यन्त शोभा के साथ स्थित था॥7-77-9॥
'10': >-
  हे राघव, प्रभो! मैं उसका कारण सोचता हुआ वहाँ कुछ समय तक सरोवर के तट पर ठहरा
  रहा—‘यह क्या हो सकता है?’ ऐसा विचार करता रहा॥7-77-10॥
'11': >-
  तभी थोड़ी ही देर में मैंने एक दिव्य, अद्भुत दर्शन वाला विमान देखा—अत्यन्त
  उदार, हंसों से युक्त और मन के समान वेग वाला॥7-77-11॥
'12': >-
  हे रघुनन्दन! उस विमान में एक अत्यन्त स्वर्गवासी (स्वर्गी) पुरुष विराजमान था।
  हे वीर! उसके पास दिव्य आभूषणों से विभूषित अप्सराओं का सहस्र (हज़ारों का) समूह
  सेवा में उपस्थित था॥7-77-12॥
'13': >-
  उनमें से कुछ दिव्य गीत गा रही थीं, कुछ वाद्य बजा रही थीं; कुछ क्रीड़ा/परिहास
  कर रही थीं और कुछ नृत्य कर रही थीं॥7-77-13॥
'14': >-
  और कुछ चन्द्र-किरणों के समान उज्ज्वल, स्वर्ण-दण्ड वाले चामरों से, कमल के समान
  नेत्रों वाले उस पुरुष के मुख पर पंखा झल रही थीं॥7-77-14॥
'15': >-
  तत्पश्चात् वह तेजस्वी स्वर्गी, मेरु-शिखर के समान दीप्तिमान, सिंहासन को
  छोड़कर—मेरे देखते-देखते, हे राम! विमान से उतर आया और हे रघुनन्दन! उस शव को
  खाने लगा॥7-77-15॥
'16': >-
  और वह बहुत मोटा-ताज़ा (सुपीवर) मांस मनचाहे रूप से खाकर, स्वर्गी फिर उतरकर उस
  सरोवर में स्पर्श/स्नान करने के लिए प्रवृत्त हुआ॥7-77-16॥
'17': >-
  हे रघुपुङ्गव! उसने विधि के अनुसार आचमन/स्नान करके शुद्धि की; फिर वह उत्तम,
  श्रेष्ठ विमान पर चढ़ने के लिए उद्यत हुआ॥7-77-17॥
'18': >-
  उसे देव के समान कान्तियुक्त, विमान पर आरूढ़ होने को उद्यत देखकर, हे
  पुरुषश्रेष्ठ! तब मैंने उस स्वर्गी से ये वचन कहे॥7-77-18॥
'19': >-
  ‘हे सौम्य! आप देवतुल्य कौन हैं? और यह निन्दित आहार क्या है? आप यह (शव) क्यों
  खाते हैं—यह कारण कहने योग्य है, कृपा कर बताइए।’॥7-77-19॥
'20': >-
  ‘देवताओं को सम्मत ऐसा आचरण/भाव कैसा हो सकता है कि ऐसा आहार हो? हे सौम्य! यह
  बड़ा आश्चर्य है। मैं इसका तत्त्वतः (यथार्थ) विवरण सुनना चाहता हूँ।’॥7-77-20॥
'21': ‘मैं तो यह नहीं मानता कि आपके लिए यह शव भक्षण योग्य है।’॥7-77-21॥
'22': >-
  हे नरेन्द्र! इस प्रकार कहे जाने पर, उस स्वर्गवासी ने कौतूहलवश तथा मधुर और सत्य
  वाणी से मेरे इन सब वचनों को सुनकर, मुझे सब कुछ वैसा ही विस्तार से कह
  सुनाया॥7-77-22॥
'23': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के
  उत्तरकाण्ड में ‘स्वर्गी-प्रश्न’ नामक सत्तहत्तरवाँ सर्ग समाप्त ॥7-77॥
