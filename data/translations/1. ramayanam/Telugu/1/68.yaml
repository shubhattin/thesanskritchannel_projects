'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే “దశరథాహ్వానం” నామ అష్టషష్టితమః సర్గః
  ॥1-68॥
'1': >-
  జనకుని ఆజ్ఞతో బయలుదేరిన ఆ దూతలు, వాహనాల ప్రయాణంతో క్లాంతులై, మార్గమధ్యంలో మూడు
  రాత్రులు నివసించి, చివరకు అయోధ్యాపురిలోనికి ప్రవేశించారు ॥1-68-1॥
'2': >-
  వారు రాజాజ్ఞ ప్రకారం వెళ్లి రాజభవనంలోనికి ప్రవేశింపజేయబడి, దేవతలకు సమానంగా
  ప్రకాశించే, వృద్ధుడైన దశరథ మహారాజును దర్శించారు ॥1-68-2॥
'3': >-
  అందరూ అంజలి బద్ధులై, భయభ్రాంతులు తొలగి, రాజునితో వినయంగా, మధురాక్షరాలతో కూడిన
  మాటలను పలికారు ॥1-68-3॥
'4': >-
  మైథిల రాజైన జనకుడు—అగ్నిహోత్రాదులు (వైదిక కర్మలు) ముందుగా ఉంచుకొని
  ధర్మనిష్ఠుడై—పునఃపునః మధురమైన, స్నేహంతో రంజింపజేసే వాక్చాతుర్యంతో (సందేశం
  చెప్పమని) అన్నాడు ॥1-68-4॥
'5': >-
  మహారాజా! ఉపాధ్యాయుడు, పురోహితుడు సహా (సర్వ సభావర్గంతో కూడి) మీకు క్షేమమా?
  అనారోగ్యరహితంగా, అవ్యయంగా (నిరంతరంగా) మంగళమా? అని జనకుడు మిమ్మును
  ప్రశ్నిస్తున్నాడు ॥1-68-5॥
'6': >-
  వైదేశుడు, మిథిలాధిపతి జనకుడు—ముందుగా మీ క్షేమాన్ని ఆందోళన లేకుండా (విస్తారంగా)
  విచారించి—కౌశికుడైన విశ్వామిత్రుని అనుమతితో, మీతో ఈ విధమైన మాటను చెప్పించాడు
  ॥1-68-6॥
'7': >-
  “ముందుగా నేను చేసిన ప్రతిజ్ఞ మీకు తెలిసినదే—నా కుమార్తె ‘వీర్యశుల్కా’
  (పరాక్రమమే వధువు మూల్యం) అని. అందువల్ల ఇతర రాజులు కోపంతో (అమర్షంతో)
  ప్రయత్నించి, శక్తి లేక నిరుత్సాహపడి వెనుదిరిగి పోయారు” ॥1-68-7॥
'8': >-
  “రాజన్! విశ్వామిత్రుని నాయకత్వంతో, యాదృచ్ఛికంగా వచ్చిన మీ కుమారులు ఆమెను (ఆ
  ప్రతిజ్ఞ ప్రకారం) గెలుచుకున్నారు” అని జనకుని సందేశం ॥1-68-8॥
'9': >-
  “మహాబాహో! మహాత్ముడైన రాముడు, మహా జనసమూహం మధ్యలోనే ఆ దివ్యరత్నసమానమైన ధనుస్సును
  (శివధనుస్సును) మధ్యలో విరిచివేశాడు” ॥1-68-9॥
'10': >-
  “అందువల్ల, ఆ మహాత్మునికి ‘వీర్యశుల్కా’గా (వీర్యమే మూల్యంగా) సీతను నేను
  ఇవ్వవలసి ఉన్నది. నా ప్రతిజ్ఞను నెరవేర్చాలనుకుంటున్నాను; అందుకు మీరు అనుమతి
  ప్రసాదించవలసినదిగా కోరుతున్నాను” ॥1-68-10॥
'11': >-
  “మహారాజా! ఉపాధ్యాయుడు, పురోహితులు ముందుండగా మీరు శీఘ్రంగా రండి; మీకు శుభం
  కలుగుగాక. ఆ రాఘవులు (రామలక్ష్మణులు) ను దర్శించుటకు మీరు అర్హులు” ॥1-68-11॥
'12': >-
  “రాజేంద్రా! నా ప్రతిజ్ఞను పూర్తి చేయడానికి మీరు సహకరించి కర్తవ్యాన్ని
  నిర్వర్తించవలసినది. మీ రెండు కుమారుల పట్ల (మా వంశంతో) మీరు అపారమైన ఆనందమును,
  సంతోషమును పొందుతారు” ॥1-68-12॥
'13': >-
  ఈ విధంగా విదేహాధిపతి జనకుడు మధురమైన మాటలను (దూతల ద్వారా) తెలిపాడు;
  విశ్వామిత్రుని అనుమతితో, శతానందుని అభిప్రాయంలో స్థిరంగా ఉండి ఇలా చెప్పించాడు
  ॥1-68-13॥
'14': >-
  దూతల మాటలను విని రాజు దశరథుడు పరమహర్షంతో ఉల్లసించి, వసిష్ఠునికి, వామదేవునికి
  మరియు మంత్రులకు ఈ విధంగా పలికాడు ॥1-68-14॥
'15': >-
  “కుశికపుత్రుడైన విశ్వామిత్రుని రక్షణలో, కౌసల్యానందాన్ని వృద్ధి చేసే రాముడు, తన
  అన్నదమ్ముడు లక్ష్మణునితో కూడి విదేహదేశంలో నివసిస్తున్నాడు” ॥1-68-15॥
'16': >-
  “కాకుత్స్థుడు (రాముడు) యొక్క వీర్యాన్ని మహాత్ముడైన జనకుడు ప్రత్యక్షంగా చూచాడు;
  అందుచేత అతడు తన కుమార్తెను రాఘవునికి సమర్పించి వివాహం చేయదలచాడు” ॥1-68-16॥
'17': >-
  “మహాత్ముడు జనకుని ఈ వ్యవహారం మీకు సమ్మతంగా ఉంటే, కాలవిలంబం కలగకముందే మనము
  శీఘ్రంగా ఆ నగరానికి వెళ్లుదము” ॥1-68-17॥
'18': >-
  మంత్రులు, సమస్త మహర్షులతో కలిసి “అవును, అలాగే” అని సమ్మతించారు. రాజు ఆనందించి
  మంత్రులతో “రేపే ప్రయాణం” అని చెప్పాడు ॥1-68-18॥
'19': >-
  నరేంద్రుని మంత్రులు ఆ రాత్రి అత్యంత సత్కారములతో (రాజసత్కారంతో) అక్కడే
  నివసించారు; సద్గుణసంపన్నులైన వారందరూ పరమానందంతో గడిపారు ॥1-68-19॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే “దశరథాహ్వానం” నామ
  అష్టషష్టితమః సర్గః ॥1-68॥
