'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘भरत-शपथ’ नामक
  पञ्चसप्ततितम (75वाँ) सर्ग आरम्भ होता है॥२-७५॥
'1': >-
  बहुत समय तक मूर्छित रहने के बाद वह वीर (भरत) होश में आया। दोनों नेत्रों से
  आँसुओं से भरी हुई, दीन दशा में पड़ी अपनी माता को देखकर वह व्याकुल हो
  उठा॥२-७५-१॥
'2': >-
  तब मंत्रीगणों के बीच भरत ने अपनी जननी को धिक्कारा और कहा— ‘मैं कभी भी राज्य की
  कामना नहीं करता, न ही इस विषय में (कोई) सलाह अपनी माता से करता हूँ।’॥२-७५-२॥
'3': >-
  ‘जिसका (अभिषेक का) विचार राजा ने किया था, उस अभिषेक के विषय में मैं कुछ भी
  नहीं जानता; क्योंकि मैं तो शत्रुघ्न के साथ दूर देश में निवास कर रहा
  था।’॥२-७५-३॥
'4': >-
  ‘महात्मा राम के वनवास के विषय में भी मैं नहीं जानता; और न ही सौमित्र लक्ष्मण
  तथा सीता के निर्वासन का जैसा जैसा हुआ, उसका (विस्तार) मुझे ज्ञात है।’॥२-७५-४॥
'5': >-
  महात्मा भरत इस प्रकार करुण क्रन्दन कर रहे थे। उनका शब्द सुनकर कौसल्या ने
  सुमित्रा से यह कहा॥२-७५-५॥
'6': >-
  ‘कैकेयी के उस क्रूर कार्य के लिए उसका पुत्र भरत आया है। मैं उस दीर्घदर्शी भरत
  को देखना चाहती हूँ।’॥२-७५-६॥
'7': >-
  सुमित्रा से ऐसा कहकर, वर्णहीन-सी, मलिन वस्त्र धारण किए, काँपती हुई और
  चेतना-शून्य-सी कौसल्या वहाँ चलीं जहाँ भरत थे॥२-७५-७॥
'8': तब राम के अनुज भरत भी शत्रुघ्न के साथ कौसल्या के निवास-स्थान की ओर चले॥२-७५-८॥
'9': >-
  तदनन्तर शत्रुघ्न और भरत ने कौसल्या को अत्यन्त दुःखी देखकर— जो शोक से पीड़ित,
  भूमि पर गिरी हुई और चेतना खो चुकी थीं— उन्हें दोनों ने गले लगाया॥२-७५-९॥
'10': >-
  शोक से रोती हुई उस मनस्विनी आर्या (कौसल्या) के पास वे दोनों भी रोते हुए
  पहुँचे। तब अत्यन्त दुःखित कौसल्या ने भरत से यह कहा॥२-७५-१०॥
'11': >-
  ‘राज्य की कामना करने वाले तुम्हें यह राज्य निष्कण्टक (बिना बाधा का) मिल गया!
  हाय, कैकेयी के क्रूर कर्म से यह (राज्य) शीघ्र ही प्राप्त हो गया।’॥२-७५-११॥
'12': >-
  ‘मेरे पुत्र को चीर-वस्त्र पहना कर वनवासी बनाकर विदा कर दिया गया— उस
  क्रूरदर्शिनी कैकेयी को इसमें कौन-सा गुण दिखाई देता है?’॥२-७५-१२॥
'13': >-
  ‘कैकेयी को चाहिए कि वह मुझे भी शीघ्र ही वहाँ भेज दे, जहाँ स्वर्ण-नाभ (जिनके
  नाभि-प्रदेश की कान्ति स्वर्ण-सी है), मेरे अति-यशस्वी पुत्र निवास कर रहे
  हैं।’॥२-७५-१३॥
'14': >-
  ‘अथवा मैं स्वयं ही, सुमित्रा (तुम्हें) साथ लेकर, अग्निहोत्र को आगे रखकर
  (अर्थात् अग्निहोत्र का विधिपूर्वक संकल्प कर), वहीं प्रस्थान करूँगी जहाँ राघव
  हैं।’॥२-७५-१४॥
'15': >-
  ‘या फिर तुम आज ही अपनी इच्छा से मुझे वहाँ ले चलो, जहाँ वह पुरुषव्याघ्र— मेरा
  पुत्र— तप में संलग्न होकर कष्ट सह रहा है।’॥२-७५-१५॥
'16': >-
  ‘यह विशाल राज्य— जो धन-धान्य से परिपूर्ण है और हाथी, घोड़े तथा रथों से सम्पन्न
  है— कैकेयी ने तुम्हारे हाथ में सौंप दिया।’॥२-७५-१६॥
'17': >-
  इन आदि अनेक क्रूर वचनों से तिरस्कृत किए जाने पर, निर्दोष भरत को ऐसा तीव्र
  व्यथा हुई मानो किसी घाव में सुई चुभो दी गई हो॥२-७५-१७॥
'18': >-
  तब भ्रान्त-चित्त होकर वह (भरत) उसके (कौसल्या के) चरणों में गिर पड़ा। बहुत
  प्रकार से विलाप करते हुए वह मूर्छित हो गया; फिर होश आने पर वहीं खड़ा
  रहा॥२-७५-१८॥
'19': >-
  इस प्रकार विलाप करती हुई, अनेक शोकों से आच्छादित कौसल्या से भरत ने हाथ जोड़कर
  तब यह कहा॥२-७५-१९॥
'20': >-
  ‘आर्ये! आप मुझे— जो (इस बात से) अनजान और निष्पाप हूँ— क्यों धिक्कारती हैं? आप
  राघव के प्रति मेरी विपुल और अचल प्रीति को जानती हैं।’॥२-७५-२०॥
'21': >-
  ‘जिस (कर्म) में आर्य राम की सम्मति से (मैं) चला होता, उस विषय में मेरी बुद्धि
  कभी शास्त्रानुसार (धर्मानुकूल) न बने। वह आर्य सत्य-संकल्प, सत्पुरुषों में
  श्रेष्ठ हैं, जिनकी सम्मति से (किसी ने) यह गति पाई हो।’॥२-७५-२१॥
'22': >-
  ‘जिसके कारण आर्य राम की सम्मति से (मैं) चला होता— वह अधम जन सेवकत्व (पराधीनता)
  को प्राप्त हो, सूर्य की ओर थूके, और सोई हुई गाय को पैर से मारे।’॥२-७५-२२॥
'23': >-
  ‘जिसके कारण आर्य राम की सम्मति से (मैं) चला होता— वह स्वामी से महत् कार्य
  कराकर भी सेवक (भृत्य) को निष्फल/व्यर्थ कर देने वाले का जो अधर्म है, वही अधर्म
  उसे प्राप्त हो।’॥२-७५-२३॥
'24': >-
  ‘जो राजा प्रजा को पुत्रवत् पालन करता हो, उसके साथ जो पापपूर्ण द्रोह किया जाता
  है— वह पाप उस व्यक्ति को लगे, जिसके कारण आर्य राम की सम्मति से (मैं) चला
  होता।’॥२-७५-२४॥
'25': >-
  ‘जो राजा (प्रजा से) बलि का षड्भाग उठाकर भी प्रजा की रक्षा न करे— उसका जो अधर्म
  है, वही अधर्म उसे मिले, जिसके कारण आर्य राम की सम्मति से (मैं) चला
  होता।’॥२-७५-२५॥
'26': >-
  ‘तपस्वियों से यज्ञ में देने हेतु निश्चित की गई यज्ञ-दक्षिणा को सुनकर जो उसे
  छीन ले (और) वे विप्रलाप करें— उसका पाप उस व्यक्ति को लगे, जिसके कारण आर्य राम
  की सम्मति से (मैं) चला होता।’॥२-७५-२६॥
'27': >-
  ‘हाथियों-घोड़ों-रथों से भीड़ भरे, शस्त्रों से आच्छादित युद्ध में सत्पुरुषों के
  धर्म का पालन वह कभी न कर सके— जिसके कारण आर्य राम की सम्मति से (मैं) चला
  होता।’॥२-७५-२७॥
'28': >-
  ‘जिस सूक्ष्म अर्थ वाले शास्त्र को बुद्धिमान ने यत्नपूर्वक उपदेश किया हो, उसे
  वह दुष्टात्मा नष्ट कर दे— जिसके कारण आर्य राम की सम्मति से (मैं) चला
  होता।’॥२-७५-२८॥
'29': >-
  ‘जिसके कारण आर्य राम की सम्मति से (मैं) चला होता— वह उस पीढ़-बाहु (बलिष्ठ
  भुजाओं वाले), चन्द्र-सूर्य के समान तेजस्वी (राम) को राज्य में स्थित, सिंहासन
  पर आसीन कभी न देख पाए।’॥२-७५-२९॥
'30': >-
  ‘वह निर्दयी व्यक्ति व्यर्थ ही पायस, कृसर (खिचड़ी) और माँस खाए, और गुरुओं का भी
  अपमान करे— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-३०॥
'31': >-
  ‘वह गायों को पैर से छुए, स्वयं गुरुओं की निन्दा करे, और मित्र से अत्यन्त द्रोह
  करे— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-३१॥
'32': >-
  ‘विश्वास से कही हुई बातों से जो कहीं-का-हीं (गुप्त) परिवाद/निन्दा-वार्ता
  परस्पर कही गई हो, उसे वह दुष्टात्मा प्रकट कर दे— जिसके कारण आर्य राम की सम्मति
  से (मैं) चला होता।’॥२-७५-३२॥
'33': >-
  ‘वह अकर्ता, कृतघ्न, आत्म-त्यागी और निर्लज्ज होकर संसार में द्वेष्य बन जाए—
  जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-३३॥
'34': >-
  ‘पुत्रों, पत्नी और सेवकों से अपने ही घर में घिरा हुआ वह अकेला ही स्वादिष्ट
  भोजन खाए— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-३४॥
'35': >-
  ‘उचित/सदृश पत्नी न पाकर, सन्तानहीन होकर, और धर्म्य क्रिया (धर्मानुकूल
  संस्कार/कर्तव्य) को प्राप्त किए बिना वह मर जाए— जिसके कारण आर्य राम की सम्मति
  से (मैं) चला होता।’॥२-७५-३५॥
'36': >-
  ‘अपने ही स्त्रियों में (सन्तान-प्रसंग में) दुखी होकर वह अपनी वंश-परम्परा को न
  देख पाए, और पूर्ण आयु प्राप्त किए बिना ही (मर जाए)— जिसके कारण आर्य राम की
  सम्मति से (मैं) चला होता।’॥२-७५-३६॥
'37': >-
  ‘राजा, स्त्री, बालक और वृद्ध के वध में जो पाप कहा जाता है, तथा सेवक (भृत्य) के
  त्याग में जो पाप है— वही पाप उसे प्राप्त हो।’॥२-७५-३७॥
'38': >-
  ‘वह सदा सेवकों को लाक्षा, मधु-माँस, लोहे और विष से (पीड़ा देकर) अपने वश में
  रखे— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-३८॥
'39': >-
  ‘शत्रु-पक्ष को भय उत्पन्न करने वाले निकट आए संग्राम में वह पलायन करता हुआ मारा
  जाए— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-३९॥
'40': >-
  ‘हाथ में कपाल लिए, चीर-वस्त्र से ढँका हुआ, उन्मत्त की भाँति भिक्षा माँगता हुआ
  वह पृथ्वी पर भटकता रहे— जिसके कारण आर्य राम की सम्मति से (मैं) चला
  होता।’॥२-७५-४०॥
'41': >-
  ‘वह सदा मद्यपान में आसक्त रहे, स्त्रियों और जुए (अक्ष-क्रीड़ा) में भी निरन्तर
  लगा रहे; और काम तथा क्रोध से अभिभूत रहे— जिसके कारण आर्य राम की सम्मति से
  (मैं) चला होता।’॥२-७५-४१॥
'42': >-
  ‘जिसका मन धर्म में हो, वह भी अधर्म का सेवन करे; और वह अपात्रवर्षी बने (अर्थात्
  अयोग्य स्थान पर वर्षा करने वाला— निष्फल दाता/निरर्थक कर्म करने वाला हो)— जिसके
  कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-४२॥
'43': >-
  ‘जिसके विविध प्रकार के सहस्रों धन संचित हों, वे डाकुओं द्वारा लूट लिए जाएँ—
  जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-४३॥
'44': >-
  ‘दोनों संध्याओं के समय सोए रहने से जो पाप कल्पित किया जाता है, वही पाप उसे
  प्राप्त हो— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-४४॥
'45': >-
  ‘अग्नि देने वाले (अग्निदाह/अग्नि-हिंसा) में जो पाप है, गुरु-तल्पगामी
  (गुरु-पत्नीगामी) में जो पाप है, और मित्रद्रोह में जो पाप है— वही पाप उसे
  प्राप्त हो।’॥२-७५-४५॥
'46': >-
  ‘देवताओं, पितरों, तथा माता-पिता की जो सेवा-शुश्रूषा है, उसे वह कभी न करे—
  जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-४६॥
'47': >-
  ‘सज्जनों के लोक से, सज्जनों की कीर्ति से, तथा सज्जनों को प्रिय कर्म से वह आज
  ही शीघ्र भ्रष्ट हो जाए— जिसके कारण आर्य राम की सम्मति से (मैं) चला
  होता।’॥२-७५-४७॥
'48': >-
  ‘माता की सेवा को त्यागकर वह अनर्थ में ही स्थित रहे— वह दीर्घबाहु, महावक्ष
  (बलवान) होकर भी— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-४८॥
'49': >-
  ‘वह बहुत पुत्रों वाला होकर भी दरिद्र रहे, ज्वर-रोग से युक्त रहे, और सदा क्लेश
  में डूबा रहे— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-४९॥
'50': >-
  ‘आशा में डूबे हुए, दीन, ऊपर की ओर देखने वाले याचकों/अर्थियों की आशा को वह
  असत्य/व्यर्थ कर दे— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-५०॥
'51': >-
  ‘वह नित्य छल से रमण करने वाला, कठोर, चुगलखोर और अशुचि हो; राजा से भयभीत, और
  अधर्मात्मा हो— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-५१॥
'52': >-
  ‘ऋतु-स्नाता (ऋतुकाल के बाद शुद्ध), सती, ऋतुकाल के अनुरूप रहने वाली अपनी पत्नी
  का वह दुष्टात्मा तिरस्कार/उल्लंघन करे— जिसके कारण आर्य राम की सम्मति से (मैं)
  चला होता।’॥२-७५-५२॥
'53': >-
  ‘वह धर्मपत्नी को छोड़कर परस्त्रियों का सेवन करे; धर्म-रति को त्यागकर मूढ़ बने—
  जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-५३॥
'54': >-
  ‘जिस ब्राह्मण की सन्तान नष्ट/लुप्त हो गई हो, उसके जो दुष्कृत का फल कहा जाता
  है, वही फल उसे मिले— जिसके कारण आर्य राम की सम्मति से (मैं) चला
  होता।’॥२-७५-५४॥
'55': >-
  ‘जल को दूषित करने वाले का जो पाप है, और विष देने वाले का जो पाप है— वही एकाकी
  वह प्राप्त करे— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-५५॥
'56': >-
  ‘वह कलुषित इन्द्रियों वाला ब्राह्मण के लिए उद्यत पूजा को नष्ट करे, और बछड़े
  वाली गाय दुहे— जिसके कारण आर्य राम की सम्मति से (मैं) चला होता।’॥२-७५-५६॥
'57': >-
  ‘प्यास से व्याकुल व्यक्ति को, जल उपलब्ध होने पर भी, छल से ठग दे; और उसके कारण
  जो पाप होता है, वही उसे लगे— जिसके कारण आर्य राम की सम्मति से (मैं) चला
  होता।’॥२-७५-५७॥
'58': >-
  ‘भक्तिपूर्वक विवाद करने वालों के विषय में, मार्ग में खड़ा होकर देखता रहे (और
  सहायता न करे)— उसके उस पाप से वह युक्त हो— जिसके कारण आर्य राम की सम्मति से
  (मैं) चला होता।’॥२-७५-५८॥
'59': >-
  पति और पुत्र— दोनों से वंचित कौसल्या को इस प्रकार ढाढ़स बँधाता हुआ, राजकुमार
  (भरत) स्वयं भी दुःख से पीड़ित होकर भूमि पर गिर पड़ा॥२-७५-५९॥
'60': >-
  तब कठोर शपथों द्वारा शपथ खाते हुए, शोक से संतप्त, चेतनाहीन भरत से कौसल्या ने
  ये वचन कहे॥२-७५-६०॥
'61': >-
  ‘पुत्र! मेरा यह दुःख फिर से बढ़ जाता है; क्योंकि शपथ पर शपथ खाते हुए तुम मेरे
  प्राणों को मानो रोक रहे हो (मेरा जीवन संकट में डाल रहे हो)।’॥२-७५-६१॥
'62': >-
  ‘सौभाग्य है कि लक्ष्मण सहित तुम्हारा मन धर्म से विचलित नहीं हुआ। वत्स! तुम
  सत्य-प्रतिज्ञ हो— तुम सज्जनों के लोकों को प्राप्त करोगे।’॥२-७५-६२॥
'63': >-
  यह कहकर, भ्रातृ-वत्सल भरत को गोद में बैठाकर, महाबाहु भरत को आलिंगन कर कौसल्या
  अत्यन्त दुःखी होकर फूट-फूटकर रो पड़ीं॥२-७५-६३॥
'64': >-
  इस प्रकार विलाप करते हुए, दुःख से पीड़ित उस महात्मा (भरत) का मन मोह तथा शोक के
  आवेग/दबाव के कारण व्याकुल (डगमगा) गया॥२-७५-६४॥
'65': >-
  विलाप करते-करते चेतना-शून्य हुए, बुद्धि-भ्रष्ट होकर भूमि पर पड़े, बार-बार
  दीर्घ निःश्वास लेने वाले उस (भरत) के शोक में ही उसकी वह रात्रि बीत गई॥२-७५-६५॥
'66': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रचित आदिकाव्य श्रीरामायण के अयोध्याकाण्ड
  में ‘भरत-शपथ’ नामक पञ्चसप्ततितम (75वाँ) सर्ग पूर्ण हुआ॥२-७५॥
