'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रामायण-गान’ नामक
  चौरानवेाँ सर्ग (७-९४) आरम्भ होता है।
'1': >-
  रात्रि बीतकर प्रभात होने पर वे दोनों स्नान कर चुके, और यथाविधि अग्निहोत्र आदि
  करके—ऋषि (वाल्मीकि) ने पहले जैसा आदेश दिया था, वैसा ही सब कुछ वहाँ (सभा में)
  गाने लगे।
'2': >-
  काकुत्स्थ (श्रीराम) ने उस रचना को सुना, जो पूर्वाचार्यों द्वारा निर्मित
  परम्परा के अनुसार थी; वह पाठ्य (पाठ करने योग्य) काव्य-जाति भी थी और गेय (गाने
  योग्य) स्वर-लालित्य से भी अलंकृत थी—अत्यन्त अपूर्व।
'3': >-
  अनेक प्रमाणों (लक्षणों/नियमों) से बँधी हुई, तन्त्री (वाद्य) और लय से युक्त उस
  रचना को दो बालकों के मुख से सुनकर राघव के मन में बड़ा कौतूहल उत्पन्न हुआ।
'4': >-
  तदनन्तर राजा (राम) ने किसी अन्य राजकार्य के अवसर पर महामुनियों को बुलवाया; तथा
  नरव्याघ्र (श्रेष्ठ पुरुष) ने पृथ्वीपालों (राजाओं/क्षत्रियों) और पण्डितों तथा
  नैगमों (शास्त्र-परम्परा जानने वालों) को भी आमंत्रित किया।
'5': >-
  पुराणों के ज्ञाता, शब्द-विद्या के जानकार, तथा वृद्ध द्विज; और स्वर-लक्षणों को
  जानने वाले—ऐसे उत्सुक, श्रेष्ठ ब्राह्मणों को भी बुलाया।
'6': >-
  लक्षण-ज्ञ, विशेष रूप से गान्धर्व-विद्या के जानकार, तथा नैगम; पाद, अक्षर और
  समास के ज्ञाता; और छन्दों में निपुण लोगों को (एकत्र कराया)।
'7': >-
  कला की मात्रा और उसके सूक्ष्म भेद जानने वाले, तथा ज्योतिष में परम गति को
  प्राप्त विद्वान; क्रियाकल्प (विधि-विधान) के ज्ञाता और कार्य-व्यवहार को समझने
  वाले जनों को भी बुलाया।
'8': >-
  भाषा के ज्ञाता, चेष्टा-हावभाव (इंगित) को पहचानने वाले, तथा समस्त प्रकार के
  नैगम; हेतु और उपचार (तर्क तथा उपपत्ति) में कुशल, और वचन में भी हेतुयुक्त
  (युक्तिवादी) विद्वानों को (आमंत्रित किया)।
'9': >-
  छन्द-विद्, पुराण-ज्ञ, वैदिक विद्वान—ऐसे श्रेष्ठ द्विज; चित्र/कला के जानकार,
  वृत्त-सूत्र (छन्द-वृत्त के नियम) जानने वाले, तथा गीत-नृत्य में विशारद जनों को
  भी बुलाया।
'10': >-
  शास्त्र-ज्ञ, नीति में निपुण, वेदान्त के अर्थ का बोध कराने वाले विद्वानों को—इन
  सबको एकत्र कर—राजा ने उन दोनों गायक बालकों को सभा में उपस्थित कराया।
'11': >-
  वे समस्त मुनिगण और महौजस्वी (तेजस्वी) राजागण, राजा को और उन दोनों गायक बालकों
  को देखकर—मानो नेत्रों से ही पी रहे हों—ऐसे तल्लीन हो गए।
'12': >-
  तब चारों ओर से सब लोग आपस में कहने लगे—ये दोनों राम के समान ही हैं; जैसे बिम्ब
  से बिम्ब उत्पन्न हो, वैसे ही प्रतीत होते हैं।
'13': >-
  यदि इनके जटा न होतीं और यदि ये वल्कल-वस्त्र धारण न किए होते, तो गाते हुए राघव
  (राम) और इन दोनों में हम कोई भेद ही न पहचान पाते।
'14': >-
  इस प्रकार श्रोताओं के बात-चीत करते समय, उनके हर्ष को बढ़ाने वाला गीत वहाँ वे
  दोनों मुनि-दारक (ऋषि के बालक) गाने लगे।
'15': >-
  तत्पश्चात् वह मधुर गान्धर्व-गीत प्रवृत्त हुआ, जो मानो मनुष्यों से परे
  (अतिमानुष) था; और उस गान-सम्पदा के कारण समस्त श्रोता तृप्ति को नहीं
  पहुँचे—अर्थात् सुनते ही रहे, पर मन नहीं भरा।
'16': >-
  उन्होंने प्रारम्भ से—पहले सर्ग से—जो नारद द्वारा दिखाया/बताया गया था, वही गान
  आरम्भ किया; और फिर क्रमशः सर्गों को बीसवें सर्ग तक गाते गए।
'17': >-
  फिर अपराह्न के समय, बीस सर्गों को सुनकर, भ्राता-वत्सल राघव (राम) ने अपने
  भ्राता (लक्ष्मण) से कहा।
'18': >-
  (राम ने आज्ञा दी—) ‘इन दोनों महात्माओं को शीघ्र ही अठारह हजार स्वर्ण
  (मुद्राएँ) प्रदान करो; और जो कुछ अन्य अभिलषित हो, वह भी (दो)।’ तब काकुत्स्थ
  (राम) ने उन दोनों बालकों को पृथक्-पृथक् शीघ्र ही दान दिया।
'19': >-
  परन्तु जो स्वर्ण दिया जा रहा था, उसे कुशीलव (कुश और लव) ने ग्रहण नहीं किया; और
  वे दोनों महात्मा विस्मित होकर बोले—‘इसका हम क्या करेंगे?’
'20': >-
  हम वनवासी हैं, और वन के फल-मूल से ही निर्वाह करते हैं; वन में स्वर्ण-हिरण्य का
  हम क्या करेंगे? (हमारे लिए इसका उपयोग ही क्या है?)
'21': >-
  उन दोनों के ऐसा कहने पर, कौतूहल से युक्त श्रोता, और स्वयं राम—सबके सब अत्यन्त
  विस्मित हो गए।
'22': >-
  फिर उस काव्य (राम-कथा) के आगमन/उद्गम को सुनने के लिए उत्सुक होकर, महातेजस्वी
  राम ने उन दोनों मुनि-दारकों से प्रश्न किया।
'23': >-
  यह काव्य किस प्रमाण (आधार/प्रामाण्य) पर स्थित है? उस महात्मा की प्रतिष्ठा
  (कीर्ति/मान) क्या है? इस महान काव्य का कर्ता कौन है? और वह मुनिपुंगव (श्रेष्ठ
  ऋषि) कहाँ हैं?
'24': राघव के इस प्रकार प्रश्न करने पर, दोनों मुनि-दारकों ने उत्तर दिया।
'25': >-
  (उन्होंने कहा—) इसके कर्ता भगवान् वाल्मीकि हैं, जो यज्ञ की समस्त व्यवस्था/विधि
  में यहाँ उपस्थित हैं; उन्हीं ने यह समस्त चरित (वृत्तान्त) आपको सम्पूर्ण रूप से
  दिखाया है।
'26': >-
  यह ग्रन्थ श्लोकों में सुव्यवस्थित किया गया है—कुल चौबीस हजार श्लोकों का; और
  तपस्वी भार्गव (श्रीराम के चरित का) सौ उपाख्यानों सहित (इसे उपलब्ध/समर्थित)
  करते हैं।
'27': >-
  हे राजन्! आरम्भ से लेकर पाँच सौ सर्ग भी (इसमें) हैं; और महात्मा (वाल्मीकि) ने
  इसमें छह काण्ड—उत्तर सहित—रचे हैं। हमारे गुरु, ऋषि ने ही आपका यह चरित (रामायण)
  निर्मित किया है।
'28': >-
  और इसकी प्रतिष्ठा (यश/मान) जीवन रहने तक—जितना समय जीवन है—उतने समय तक, सबके
  लिए बनी रहती है।
'29': >-
  उस महात्मा द्वारा यह उत्तर सहित (काण्डों सहित) रचा गया है। हे राजन्, हे महारथ!
  यदि सुनने का निश्चय (बुद्धि) किया है, तो (अभी) राजकार्य के मध्य जो अल्प-सा समय
  मिला है, उसमें आप अपने अनुज सहित इसे सुनिए।
'30': >-
  राम ने कहा—‘ठीक है।’ फिर राघव से आज्ञा लेकर, वे दोनों प्रसन्नचित्त होकर उस
  स्थान पर गए जहाँ मुनिपुंगव (वाल्मीकि) विराजमान थे।
'31': >-
  और राम भी, मुनियों तथा महात्मा राजाओं के साथ, उस गीत की मधुरता सुनकर,
  यज्ञ-कार्यशाला (कर्मशाला) की ओर चले गए।
'32': >-
  वहाँ उन्होंने कुशीलव द्वारा गाए जा रहे उस गान को सुना—जो ताल और लय से सम्पन्न,
  सर्गों सहित, स्वर और शब्द से युक्त, तथा तन्त्री-लय और व्यञ्जन
  (उच्चारण/वर्ण-व्यक्ति) के सुयोग से परिपूर्ण था।
'33': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘रामायण-गान’ नामक चौरानवेाँ सर्ग (७-९४) समाप्त हुआ।
