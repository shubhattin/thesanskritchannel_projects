'0': >-
  तत्पश्चात् वे सब वानर प्रस्रवण पर्वत पर जाकर उसके चित्र-विचित्र वन में पहुँचे;
  और वहाँ महाबली श्रीराम तथा लक्ष्मण को शिर झुकाकर प्रणाम किया।
'1': >-
  युवराज अंगद को आगे करके और सुग्रीव को प्रणाम करके, वे सीता जी के विषय में जो
  वृत्तान्त था उसे कहने का क्रम आरम्भ करने लगे।
'2': >-
  उन्होंने रावण के अन्तःपुर में सीता जी का कैसा निरुद्ध (कैद) रहना, राक्षसियों
  द्वारा उन्हें बार-बार धमकाया जाना, तथा श्रीराम के प्रति उनका अनन्य अनुराग और
  जैसा नियम (प्रतिज्ञा/व्रत) उन्होंने किया था—ये सब बातें बताईं।
'3': >-
  इस प्रकार राम के सन्निकट उन वानरों ने सब कुछ कह सुनाया। वैदेही सीता के अविहत
  (अक्षत, जीवित) रहने का समाचार सुनकर श्रीराम ने आगे उत्तर दिया।
'4': >-
  ‘देवी सीता कहाँ रहती हैं? और मेरे प्रति उनके मन का भाव कैसा है? हे वानरो,
  वैदेही के विषय में यह सब तुमने मुझे ठीक-ठीक बतलाया है।’
'5': >-
  राम के ये वचन सुनकर, राम के समीप उपस्थित वे वानर, सीता-वृत्तान्त में निपुण
  हनुमान को आगे बोलने के लिए प्रेरित करने लगे।
'6': >-
  उनकी बात सुनकर पवनपुत्र हनुमान ने सीता देवी को मन ही मन प्रणाम किया और जिस
  दिशा में वे थीं, उस ओर मुख करके शिर झुकाया।
'7': >-
  वाक्य-विद्या में निपुण हनुमान ने जैसे सीता जी का दर्शन हुआ था, उस प्रकार का
  वचन कहना आरम्भ किया; और वह दिव्य, स्वर्णमय, अपने ही तेज से दीप्तिमान मणि
  (चूड़ामणि) प्रस्तुत किया।
'8': >-
  उस मणि को श्रीराम को देकर हनुमान फिर हाथ जोड़कर बोले—‘मैं सौ योजन विस्तृत
  समुद्र को लाँघकर…’
'9': >-
  ‘…जानकी सीता को देखने की इच्छा से, उन्हें खोजता हुआ मैं वहाँ पहुँचा। वहाँ
  दुरात्मा रावण की “लङ्का” नामक नगरी है।’
'10': >-
  ‘वह दक्षिण समुद्र के तट पर, दक्षिण दिशा में बसी हुई है। वहीं मैंने सीता को
  रावण के अन्तःपुर में रहते हुए देखा।’
'11': >-
  ‘हे राम! वे अपने प्राण आपको समर्पित करके ही जीवित थीं, आपके ही मनोरथ में लगी
  हुई थीं। मैंने उन्हें राक्षसियों के बीच देखा, जहाँ उन्हें बार-बार डराया-धमकाया
  जा रहा था।’
'12': >-
  ‘विकृत रूप वाली राक्षसियों द्वारा वे प्रमदावन में कड़ी रखवाली में रखी हुई थीं।
  हे वीर! जो देवी आपके साथ सुख की अधिकारी हैं, वे वहाँ घोर दुःख भोग रही थीं।’
'13': >-
  ‘रावण के अन्तःपुर में वे बन्द थीं, राक्षसियों द्वारा अत्यन्त सुरक्षित रखी गई
  थीं। एक ही वेणी धारण किए, दीन होकर, वे निरन्तर आपकी ही चिन्ता में तत्पर रहती
  थीं।’
'14': >-
  ‘वे भूमि पर शयन करती थीं; उनके अंगों का वर्ण म्लान हो गया था, जैसे हिमागम में
  कमलिनी मुरझा जाती है। वे रावण से किसी भी प्रकार का प्रयोजन न रखती थीं, और
  मृत्यु का निश्चय किए बैठी थीं।’
'15': >-
  ‘हे काकुत्स्थ! किसी प्रकार मैंने उस देवी को खोज निकाला। हे निष्पाप! मैं
  इक्ष्वाकु-वंश की कीर्ति का धीरे-धीरे वर्णन करता हुआ आगे बढ़ा।’
'16': >-
  ‘हे नरशार्दूल! तब मैंने धीरे-धीरे उन्हें विश्वास में लिया। उसके बाद देवी से
  बातचीत की और समस्त अर्थ (समाचार) स्पष्ट करके दिखाया/समझाया।’
'17': >-
  ‘राम और सुग्रीव की मैत्री का समाचार सुनकर वे हर्षित हुईं। उनका आचार-विचार सदा
  संयमित है और आपकी भक्ति भी उनमें सदा बनी रहती है।’
'18': >-
  ‘हे महाभाग! मैंने जनकनन्दिनी को इस प्रकार देखा—वे उग्र तपस्या (धैर्य-नियम) से
  युक्त थीं और हे पुरुषश्रेष्ठ! आपकी भक्ति में स्थिर थीं।’
'19': >-
  ‘हे महाप्राज्ञ राघव! उन्होंने मुझे पहचान का चिन्ह भी दिया, जो चित्रकूट में काक
  (कौए) के प्रसंग में जैसा घटित हुआ था, उसी वृत्तान्त सहित, आपके निकट बतलाने के
  लिए।’
'20': >-
  ‘हे वायुसुत! जानकी ने मुझसे कहा—“तू फिर से राम से निवेदन करना कि तूने जो कुछ
  जैसा देखा है, वह सब विस्तार से कह देना।”’
'21': >-
  ‘और यह (चूड़ामणि) भी उन्हें यत्नपूर्वक देना—भली-भाँति सुरक्षित रखकर।” यह बातें
  कहते समय, पास ही बैठे सुग्रीव भी सुन रहे थे।’
'22': >-
  ‘यह तेजस्वी चूड़ामणि मैंने आपके लिए बड़े यत्न से सुरक्षित रखा है। और उन्होंने
  यह भी कहा—“यह मनःशिला के तिलक को स्मरण रखना।”’
'23': >-
  ‘यह श्रीमान् मणि कमल-समुद्भव (लक्ष्मीजी से सम्बद्ध/समुद्र से उत्पन्न) है;
  मैंने इसे आपके लिए निकालकर भेजा है। हे निष्पाप! इसे देखकर मैं विपत्ति में पड़े
  हुए आपको देखकर जैसे हर्षित होती हूँ, वैसे ही हर्षित होऊँगी।’
'24': >-
  ‘हे दशरथनन्दन! मैं एक मास तक ही अपने प्राण धारण करूँगी; मास के बाद, राक्षसों
  के वश में पड़ी हुई मैं जीवित नहीं रह सकूँगी।’
'25': >-
  ऐसा कहकर कृशाङ्गी, धर्म का आचरण करने वाली सीता ने मुझसे कहा। रावण के अन्तःपुर
  में निरुद्ध, वे हिरणी के समान थीं, जिनकी आँखें भय से फैली हुई हों।
'26': >-
  ‘हे राघव! मैंने जैसे-जैसा, जो-जो हुआ था, वह सब ठीक-ठीक आपको कह दिया है। अब हर
  प्रकार से समुद्र-जल को पार करने का उपाय किया जाए।’
'27': >-
  इस प्रकार दोनों राजपुत्रों (राम-लक्ष्मण) ने आश्वस्ति पाई। वह पहचान-चिह्न राघव
  को देकर, और देवी का कहा हुआ समस्त वृत्तान्त क्रमपूर्वक, वाणी द्वारा पूर्ण रूप
  से, पवनपुत्र हनुमान ने निवेदन किया।
