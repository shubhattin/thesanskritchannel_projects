'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “సీతావిలాపః” నామ ద్వాత్రింశః సర్గః
  ॥6-32॥
'1': >-
  అప్పుడు సీత ఆ శిరస్సును, ఆ ఉత్తమమైన ధనుస్సును చూచింది; హనుమంతుడు వివరించిన
  సుగ్రీవునితో సంభాషణ సంగతిని (రాముని విషయాలన్నిటిని) కూడా ఆమె స్మరించింది.
'2': >-
  ఆ శిరస్సులోని కళ్లను, ముఖవర్ణాన్ని, తన భర్త ముఖానికి సమానమైన ఆ ముఖమును;
  కేశాలను, కేశాంతదేశాన్ని, ఆ శుభ్రమైన చూడు మణిని కూడా ఆమె చూసింది.
'3': >-
  ఆ అన్నిటి గుర్తులచేత (అభిజ్ఞానాలతో) నిజమని తెలుసుకొని, అత్యంత దుఃఖితగా మారిన
  ఆమె, కురరి పక్షి వలె కేకలు వేస్తూ అక్కడ కైకేయిని దూషించింది.
'4': >-
  “కైకేయీ! నీ కోరిక నెరవేరింది; ఈ కులానందుడు (రాముడు) హతుడయ్యాడు. గొడవకు ఆసక్తి
  గల నీవే సమస్త కులాన్ని నాశనం చేసింది.”
'5': >-
  “కైకేయీ చేత ఆర్యుడైన రాముడు ఏ అప్రీతికరమైన పని చేసాడు? నేను చీరవస్త్రాలు
  ఇవ్వబడుతూ, అతడు అడవికి ప్రవాసం పంపబడినంతగా?”
'6': >-
  ఇలా చెప్పి, వణుకుతున్న ఆ వైదేహి తపస్విని, నరికివేయబడిన అరటిచెట్టు లాగా నేలపై
  కూలిపోయింది.
'7': >-
  కొంతసేపటికి ఆమె తేరుకొని, మళ్లీ స్పృహ పొందిన తరువాత, ఆ శిరస్సు వద్దకు చేరి,
  విస్తార నేత్రాలుగల ఆమె విలపించసాగింది.
'8': >-
  “హా! మహాబాహో! వీరవ్రతమును అనుసరించే వాడా! నేను నశించిపోయాను. నన్ను విధవగా
  చేసి, నీ ఈ చివరి దశను (అవస్థను) చూడవలసి వచ్చింది.”
'9': >-
  “స్త్రీకి మొదటి మరణం అనేది భర్తలోని లోపమని చెబుతారు. సద్గుణవంతురాలైన నావంటి
  భార్యకు నీవు సర్వసద్గుణసంపన్నుడై, నా ముందే ఇలా (మృతునిగా) మారిపోయావు.”
'10': >-
  “దుఃఖసముద్రంలో మునిగిపోయిన నాకు ఇది మహాదుఃఖం. నన్ను రక్షించటానికి ఆయుధం ఎత్తిన
  నీవే ఇలా కూల్చివేయబడ్డావు.”
'11': >-
  “రాఘవా! నీ తల్లి కౌసల్య, నీ వల్ల—పిల్లలేని ఆవు దూడపై వలె—దూడలేని తల్లి
  అయినప్పటికీ మాతృవాత్సల్యంతో నిండిపోయింది.”
'12': >-
  “రాఘవా! దైవజ్ఞులు కూడా నీకు దీర్ఘాయుష్షు ఉందని సూచించారు. వారి మాట అసత్యమైంది;
  రాఘవా! నీవు అల్పాయుష్కుడవైపోయావు.”
'13': >-
  “లేదా, సత్పురుషుడైన నీలాంటి ప్రాజ్ఞుడికైనా బుద్ధి నశిస్తుంది. కాలమే (సర్వ)
  భూతాలకు ప్రభవం; అది ఇలానే అన్నిటిని పక్వం చేయించి (తన వశం చేసుకుని)
  పడేస్తుంది.”
'14': >-
  “నీతిశాస్త్రం తెలిసినవాడివి, వ్యసనాలనుండి బయటపడే ఉపాయాలు తెలిసినవాడివి, వాటిని
  నివారించడంలో నిపుణుడివి అయిన నీవు—కనబడని ఈ మరణానికి ఎలా లోనయ్యావు?”
'15': >-
  “కమలలోచనా! అతి క్రూరమైన కాలరాత్రి నన్ను గట్టిగా ఆవరించి, నన్నుండి నిన్ను చింపి
  తీసుకెళ్లింది.”
'16': >-
  “మహాబాహో! పురుషర్షభా! ఇక్కడ మిగిలి ఉన్న నన్ను—ఈ తపస్వినిని—వదిలేసి, ప్రియమైన
  స్త్రీని వదిలేసి పురుషుడు భూమిని వదిలి పోయినట్టుగా, నీవు వెళ్లిపోయావు.”
'17': >-
  “గంధమాల్యాలతో యత్నపూర్వకంగా నిన్ను నేను ఎల్లప్పుడూ పూజించేదాన్ని. వీరా! ఇది
  నీకు ప్రియమైన, కనకభూషితమైన నీ ధనుస్సు (ఇదిగో ఇక్కడ ఉంది).”
'18': >-
  “నిర్దోషా (అనఘా)! నా శ్వశురుడైన దశరథ మహారాజు, అలాగే పితృగణమంతా—వారందరితో కలిసి
  నీవు నిశ్చయంగా స్వర్గంలో చేరి ఉంటావు.”
'19': >-
  “ఆకాశంలో నక్షత్రంగా మారి, మహత్తర కర్మలను చేసిన వాడవై, పుణ్యమయమైన రాజర్షి
  వంశాన్ని నీవు నీ స్వంతమైన్నట్లుగా వదిలిపెట్టి (నిర్లక్ష్యం చేసి) పోయావు.”
'20': >-
  “రాజా! నన్నెందుకు చూడటం లేదు? నన్నెందుకు పలకరించడం లేదు? చిన్నదానైన నన్ను,
  చిన్నదానిగా వచ్చి చేరిన నన్ను—నీ భార్యను, సహచారిణిని—ఇలా ఎందుకు నిర్లక్ష్యం
  చేస్తున్నావు?”
'21': >-
  “‘నీ చేతిని పట్టుకుని, (నీతో కలిసి) ధర్మానుసారం జీవిస్తాను’ అని నీవు మాట ఇచ్చి
  నా పాణిని గ్రహించావు కదా. కాకుత్స్థా! ఆ మాటను గుర్తుచేసుకో; దుఃఖితమైన నన్ను
  కూడా (నీతో) తీసుకుపో.”
'22': >-
  “గతిమంతులలో శ్రేష్ఠుడా! నన్ను వదిలి నీవెందుకు వెళ్లిపోయావు? ఈ లోకాన్ని విడిచి
  ఆ లోకానికి వెళ్లి, దుఃఖితమైన నన్ను ఇక్కడే విడిచిపెట్టావు.”
'23': >-
  “శుభలక్షణాలతో రమణీయమైన, నేను ఆలింగనం చేసిన నీ దేహాన్ని—మాంసభక్షకులు
  (క్రవ్యాదులు) ఇప్పుడు నిశ్చయంగా లాక్కుని చింపివేస్తున్నారు.”
'24': >-
  “అగ్నిష్టోమాది యజ్ఞాలను (సమృద్ధిగా) చేసి, యథోచిత దక్షిణలు ఇచ్చిన నీవు—ఇప్పుడు
  అగ్నిహోత్రంతో కలగవలసిన అంత్య సంస్కారాన్ని ఎవరి చేత పొందుతావు?”
'25': >-
  “ప్రవ్రజ్యకు (వనవాసానికి) వెళ్లిన ముగ్గురిలో (రామ, లక్ష్మణ, సీతలలో) ఒక్క
  లక్ష్మణుడు మాత్రమే తిరిగివచ్చినట్లు చూసి, శోకంలో మునిగిపోయిన కౌసల్య అతణ్ణి
  ప్రశ్నలతో పరిశీలిస్తుంది.”
'26': >-
  “ఆమె అడుగుతూ ఉండగా, నీ మిత్రబలమైన (సైన్యమైన) దళం నాశనం, అలాగే రాత్రివేళ
  రాక్షసుల చేత నీ వధ—ఇవన్నీ నిశ్చయంగా ఆమెకు (లక్ష్మణుడిచే) చెప్పబడతాయి.”
'27': >-
  “నీవు నిద్రలోనే హతుడైనట్టు, నేను రాక్షసుల గృహానికి (లంకకు) తీసుకుపోయబడినట్టు
  తెలుసుకున్న ఆమె—హృదయం చీలిపోయి—రాఘవా, ఇక జీవించి ఉండదు.”
'28': >-
  “అనార్యమైన నా కారణంగా, నిర్దోషుడైన రాజకుమారుడు రాముడు—వీర్యవంతుడై సముద్రం
  దాటినా—గోష్పదంలా (అత్యల్పమైన కారణం వల్ల) హతుడయ్యాడు.”
'29': >-
  “నేను దశరథుని కోడలుగా (రామునిచే) పెండ్లి చేయబడి కూడా, మోహవశంగా స్వకులానికి
  కళంకమైనదానిగా మారాను. ఆర్యపుత్రుడైన రామునికి భార్యగా ఉన్న నాద్వారా మరణమే
  కలిగింది.”
'30': >-
  “నిశ్చయంగా, నేను (పూర్వజన్మలో) ఇంకొక జన్మలో చేసిన ఉత్తమ దానాన్ని
  అడ్డుకున్నానేమో. అందుకే—ఇక్కడ అందరికీ అతిథిలా ఉన్న (సర్వాతిథి వంటి) రాముని
  భార్యనై—నేను ఈరోజు ఇలా శోకిస్తున్నాను.”
'31': >-
  “సాధువా! రావణా! రాముని మీద (అతని సమీపంలో) నన్ను త్వరగా చంపించు. భార్యను భర్తతో
  కలిపి, నాకు అత్యుత్తమ కల్యాణం (సద్గతి) కలిగించు.”
'32': >-
  “నా శిరస్సుతో అతని శిరస్సును, నా దేహంతో అతని దేహాన్ని కలప. మహాత్ముడైన నా భర్త
  గతి ఏదో, ఆ గతినే నేను రావణా అనుసరించుదును.”
'33': >-
  ఇలా దుఃఖాగ్నితో కాలిపోతూ, విశాల నేత్రాల సీత విలపించింది. జనకనందిని భర్త
  శిరస్సును, ధనుస్సును మళ్లీ మళ్లీ చూచింది.
'34': >-
  సీత ఇలా విలపిస్తూ ఉండగా, అక్కడ సైన్యమధ్యంలో ఉన్న ఒక రాక్షసుడు అంజలి ఘటించి
  రావణుని వద్దకు చేరాడు.
'35': >-
  “ఆర్యపుత్రా, విజయవంతుడవు కావలెను” అని అభివాదం చేసి, ప్రసన్నం చేసుకొని, వచ్చి
  చేరిన సేనాపతి ప్రహస్తుని సంగతి తెలియజేశాడు.
'36': >-
  “ప్రభో! సమస్త అమాత్యులతో కలిసి ప్రహస్తుడు నీ దర్శనార్థంగా వచ్చి నిలిచాడు. అతడు
  దర్శనం కోరుతున్నందున నన్ను పంపారు.”
'37': >-
  “మహారాజా! రాజధర్మ స్వభావం వల్ల క్షమాగుణం కలవాడవు; అయితే వారి పక్షంలో కొంత
  అత్యవసర కార్యం ఉన్నట్లు కనిపిస్తోంది. నీవు వారికి దర్శనమిచ్చి (విషయాన్ని)
  చూడు.”
'38': >-
  రాక్షసుడు చెప్పిన ఈ మాట వినగానే, దశగ్రీవుడు అశోకవనికను వదిలి మంత్రులను
  దర్శించటానికి వెళ్లాడు.
'39': >-
  రాముని పరాక్రమాన్ని తెలిసికొని, మంత్రులతో కలిసి తన కార్యమంతా సరిచూసుకొని, సభలో
  ప్రవేశించి తగిన ఏర్పాట్లను చేశాడు.
'40': >-
  రావణుడు బయలుదేరిన వెంటనే, ఆ శిరస్సు మరియు ఆ ఉత్తమ ధనుస్సు కూడా అక్కడినుండి
  అంతర్ధానమయ్యాయి (అదృశ్యమయ్యాయి).
'41': >-
  రాక్షసేంద్రుడు, భీకర పరాక్రమశాలులైన ఆ మంత్రులతో కలిసి, అప్పుడు రామునికి
  సంబంధించిన కార్యనిర్ణయాన్ని (యుద్ధవ్యవహారాన్ని) చర్చించి నిర్ణయించాడు.
'42': >-
  అతి సమీపంలోనే నిలిచి ఉన్న, సేనాధ్యక్షులైన అందరినీ—హితమును
  కోరువారిని—రాక్షసాధిపతి రావణుడు కాలసమానమైన ఘనస్వరంతో ఇలా అన్నాడు:
'43': >-
  “భేరీనాదంతో, స్ఫుటంగా కోణాహతంతో (దప్పులు/వాద్యాలు మ్రోగిస్తూ) వెంటనే నా
  సైన్యాలను ఇక్కడికి తీసుకురండి. కారణాలు చెప్పవలసిన పని లేదు (సాకులు వద్దు).”
'44': >-
  “అలాగే” అని ఆ ఆజ్ఞను స్వీకరించి, దూతలు వెంటనే వేగంగా వెళ్లి మహాసేనను
  సమకూర్చారు; అది చేరిన వెంటనే, యుద్ధాన్ని కోరుకుంటున్న తమ ప్రభువుకు (రావణునికి)
  వచ్చి చేరిందని నివేదించారు.
'45': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “సీతావిలాపః” నామ
  ద్వాత్రింశః సర్గః ॥6-32॥
