'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘दैव-प्राबल्य’ नामक
  बाईसवाँ सर्ग आरम्भ होता है।
'1': >-
  तब विशेष पीड़ा से दीन हुए, भीतर से अत्यन्त असह्य रोष से भरे हुए, क्रोध से फूली
  हुई आँखों वाले, मानो क्रुद्ध नागराज के समान प्रतीत होते हुए उस (लक्ष्मण) को
  देखकर (राम की ओर से) यह भाव प्रकट हुआ।
'2': >-
  तत्पश्चात आत्मवान् श्रीराम ने अपने प्रिय भ्राता, सुहृद् तथा सौमित्र लक्ष्मण के
  पास जाकर, धैर्यपूर्वक अपने अन्तःकरण की स्थिरता धारण करते हुए, उनसे यह वचन कहा।
'3': >-
  रोष और शोक—दोनों को भीतर ही भीतर रोककर, केवल धैर्य का आश्रय लेकर, इस अपमान को
  मन से दूर हटाकर और उत्तम हर्ष को ग्रहण करके (राम ने कहा)—
'4': >-
  ‘मेरे अभिषेक के लिए जो यह उत्तम प्रबन्ध किया गया है—उस सबको शीघ्र ही रोक दो;
  यह कार्य बिना किसी व्यवधान और बिना किसी क्षति के सम्पन्न कर दो।’
'5': >-
  ‘हे सौमित्र! मेरे अभिषेक के निमित्त जो यह सामग्री-संग्रह का उत्साह और सम्भ्रम
  (व्यस्तता) था, वही अब अभिषेक-निवृत्ति (अभिषेक रुक जाने) के निमित्त
  सामग्री-सम्भार का सम्भ्रम बन जाए।’
'6': >-
  ‘जिस (माता) के कारण मेरे अभिषेक के लिए मन व्यथित होकर जल रहा है, वह हमारी माता
  (कौसल्या) ऐसा न हो—अर्थात् उन्हें कोई आशंका न रहे—ऐसी सावधानी से सब कुछ करो।’
'7': >-
  ‘उस माता के मन में आशंका से उत्पन्न दुःख क्षणभर के लिए भी हो—यह मैं सह नहीं
  सकता; हे सौमित्र! उनके मन में जो भी ऐसी शंका उठे, उसे उपेक्षित करके बैठना मेरे
  लिए असम्भव है।’
'8': >-
  ‘मुझे यहाँ कभी यह स्मरण नहीं होता कि मैंने बुद्धिपूर्वक या अबुद्धतावश, अपनी
  माताओं के प्रति अथवा पिता के प्रति, थोड़ा भी कोई अप्रिय कार्य किया हो।’
'9': >-
  ‘मेरे पिता सत्यवादी हैं, सत्य के संकल्प में स्थित हैं, सदा सत्य के लिए पराक्रम
  करने वाले हैं; परलोक के भय से वे (सत्यभंग के पाप से) भयभीत रहते हैं—इसलिए मेरे
  पिता निर्भय रहें (उनके मन में कोई संकोच या भय न रहे)।’
'10': >-
  ‘क्योंकि यदि यह कार्य (अभिषेक का आयोजन) बिना समेटे (अप्रतिसंहृत) रह गया, तो
  उनके मन में यह ताप उठेगा कि “यह सत्य नहीं हुआ”; और उनका वही ताप मुझे भी तपाएगा
  (मुझे भी अत्यन्त पीड़ा देगा)।’
'11': >-
  ‘इसलिए, हे लक्ष्मण! अभिषेक की समस्त विधि को समेटकर (रोककर) मैं चाहता हूँ कि
  सबसे पहले मैं यहाँ से वन को चला जाऊँ।’
'12': >-
  ‘आज ही मेरे वन-प्रस्थान से राजकुमारियाँ (मेरी माताएँ) कृतकृत्य हो जाएँ;
  तत्पश्चात वे बिना किसी चिंता के भरत को पुत्र मानकर उनका अभिषेक करा दें।’
'13': >-
  ‘जब मैं चीर और अजिन धारण किए हुए, जटाओं का मण्डल धारण किए हुए, वन में चला
  जाऊँगा, तब कैकेयी के मन को सुख होगा।’
'14': >-
  ‘जिसने यह बुद्धि-प्रेरणा की और जिसका मन इस विषय में भली-भाँति स्थिर हो गया
  है—उसको मैं और कष्ट देना नहीं चाहता; मैं शीघ्र ही प्रव्रजित (वन को प्रस्थित)
  हो जाऊँगा।’
'15': >-
  ‘हे सौमित्र! मेरे इस वन-प्रवास में, राज्य के दिए जाने में, और फिर लौट आने
  में—इन सब में कृतान्त (भाग्य/दैव) ही देखने योग्य है (अर्थात् इन घटनाओं का मूल
  कारण दैव ही प्रतीत होता है)।’
'16': >-
  ‘कैकेयी की ऐसी प्रतिपत्ति (ऐसा व्यवहार) मेरी विपत्ति में कैसे हो सकती थी, यदि
  उसका यह भाव कृतान्त-विहित (दैव द्वारा नियत) न होता?’
'17': >-
  ‘हे सौम्य! तुम जानते हो कि मेरी माताओं के बीच मेरे मन में कभी भेद नहीं रहा; न
  पहले कभी कोई विशेषता (पक्षपात) रहा, न उनके साथ, और न ही उस (कैकेयी) के
  साथ—चाहे मेरे प्रति, चाहे उसके पुत्र के प्रति।’
'18': >-
  ‘अभिषेक रोकने और मुझे वन भेजने के प्रयोजन से उसने जो कठोर, उग्र और कटु वचन
  कहे—उनका अन्य कोई कारण मैं दैव के अतिरिक्त समर्थ नहीं मानता।’
'19': >-
  ‘प्रकृति से संपन्न, राजकुल की पुत्री, ऐसे गुणों वाली वह कैकेयी—वह पति के समीप
  रहते हुए, मुझे पीड़ित करने वाली बात, किसी साधारण स्त्री की भाँति कैसे कह सकती
  है?’
'20': >-
  ‘जो अचिन्त्य है वही दैव है; वह प्राणियों के बीच भी नष्ट नहीं होता। स्पष्ट है
  कि मुझमें और उसमें (कैकेयी में) एक उलट-फेर (विपर्यय) आकर पड़ गया है।’
'21': >-
  ‘हे सौमित्र! दैव से युद्ध करने का उत्साह किस पुरुष में हो सकता है? क्योंकि
  जिसके विषय में कर्म के अतिरिक्त कुछ दूसरा उपाय (ग्रहण करने योग्य साधन) दिखाई
  ही नहीं देता।’
'22': >-
  ‘सुख-दुःख, भय-क्रोध, लाभ-अलाभ, होना-न-होना—इनमें जो कुछ भी जैसी अवस्था में
  घटित होता है, क्या वह सब दैव का ही कर्म नहीं है?’
'23': >-
  ‘अत्यन्त उग्र तप करने वाले ऋषि भी, दैव से प्रेरित होकर, अपने तीव्र नियमों को
  छोड़ देते हैं और काम तथा क्रोध के वशीभूत होकर पतित हो जाते हैं।’
'24': >-
  ‘यहाँ जो बिना संकल्प के ही, अकस्मात् घटित होकर चल पड़ता है, और जो आरम्भ हो
  जाने पर भी अनेक प्रयासों से लौटाया नहीं लौटता—वह निश्चय ही दैव का ही कर्म है।’
'25': >-
  ‘इस तत्त्वपूर्ण बुद्धि से अपने को अपने ही द्वारा संभालकर, मेरे अभिषेक में
  व्यवधान आ जाने पर भी, मेरे मन में कोई परिताप (खेद/ताप) नहीं है।’
'26': >-
  ‘इसलिए तुम भी बिना खेद के मेरे अनुसार चलो और अभिषेक से सम्बन्धित समस्त क्रिया
  को शीघ्र समेटकर रोक दो।’
'27': >-
  ‘अभिषेक के लिए जो ये सब घट (कलश) तैयार किए गए हैं—हे लक्ष्मण! मेरे वन-तप में
  इन्हीं से व्रत-स्नान होगा (यही मेरे तपस्यामय व्रत का स्नान बनेगा)।’
'28': >-
  ‘अथवा, इस राज्य-सम्बन्धी द्रव्य से मुझे क्या प्रयोजन? मैंने स्वयं जो जल निकाला
  है, वही मेरे व्रत का आदेश (नियम) पूरा कर देगा (अर्थात् वही मेरे व्रत-स्नान के
  लिए पर्याप्त होगा)।’
'29': >-
  ‘हे लक्ष्मण! लक्ष्मी (राज्य-वैभव) के विपर्यय (छिन जाने/उलट जाने) पर संताप मत
  करना। राज्य हो या वनवास—परन्तु वनवास ही महान उदय (उत्कृष्ट कल्याण) है।’
'30': >-
  ‘हे लक्ष्मण! मेरे राज्य में विघ्न पड़ने पर मेरी माता (कौसल्या) के विषय में यह
  शंका नहीं करनी चाहिए कि उन्होंने (कुछ अनुचित चाहा होगा); और पिता भी किसी
  प्रकार (इसके कारण) दोषी नहीं हैं। तुम दैव को जानते हो—उसका प्रभाव ही ऐसा होता
  है।’
'31': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘दैव-प्राबल्य’ नामक बाईसवाँ सर्ग समाप्त हुआ।
