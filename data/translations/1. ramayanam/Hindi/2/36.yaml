'0': >-
  इसके उपरान्त श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सिद्धार्थ-प्रतिबोधन’
  नामक छत्तीसवाँ सर्ग (२-३६) आरम्भ होता है।
'1': >-
  तब इक्ष्वाकुवंशी महाराज (दशरथ) अपनी प्रतिज्ञा से अत्यन्त पीड़ित होकर, आँसुओं
  सहित गहरी-गहरी साँसें लेते हुए, सुमन्त्र से फिर यह वचन बोले।
'2': >-
  हे सूत! रत्नों से परिपूर्ण, चारों प्रकार की सेना-सम्पदा से युक्त (चतुरङ्गिणी)
  वह विशाल वाहिनी—राघव के साथ जाने के प्रयोजन से शीघ्र तैयार की जाए।
'3': >-
  सुन्दर वेश-जीवी (वेशभूषा से शोभित) जन, गायन-वादन करने वाली स्त्रियाँ, तथा
  महाधनवान वैश्य-व्यापारी—ये सब उत्तम प्रकार से सजाई हुई कुमार (राम) की
  सेना/यात्रा-वाहिनी को शोभायमान करें।
'4': >-
  और जो लोग उसके आश्रित हैं, तथा जिनसे वह पराक्रम के बल पर आनन्द पाता है—उन सबको
  अनेक प्रकार के दान देकर, यहाँ (इस यात्रा में) भी नियुक्त कर दो।
'5': >-
  मुख्य-मुख्य आयुध (शस्त्र), नगर-जन, और शकट (गाड़ियाँ/रथ-वाहन) भी—ये सब
  काकुत्स्थ (राम) के पीछे-पीछे चलें; तथा वनविद्या में निपुण व्याध (शिकारी) भी
  साथ जाएँ।
'6': >-
  वन में मृगों और हाथियों का वध करते हुए, आरण्यक मधु (वन-मधु) पीते हुए, तथा नाना
  प्रकार की नदियाँ देखते हुए—वह राज्य को स्मरण भी नहीं करेगा।
'7': >-
  मेरे जो भी धान्य-कोष (अन्नागार) हैं और जो भी धन-कोष हैं—वे दोनों ही, निर्जन वन
  में निवास करने वाले राम के पीछे-पीछे जाएँ।
'8': >-
  पुण्य प्रदेशों में यज्ञ करते हुए, तथा यथोचित दक्षिणा प्रदान करते हुए, और
  ऋषियों से भी संगति करके—वह वन में सुखपूर्वक निवास करेगा।
'9': >-
  और महाबाहु भरत अयोध्या का पालन करेगा; इस प्रकार समस्त कामनाओं से सम्पन्न होकर
  श्रीमान् राम (वन में) पुनः सुसाध्य हो जाए—ऐसा ही किया जाए।
'10': >-
  काकुत्स्थ (दशरथ) के ऐसा कहते ही कैकेयी को भय उपस्थित हो गया; उसका मुख भी सूखने
  लगा और उसका स्वर भी अवरुद्ध हो गया।
'11': >-
  वह अत्यन्त विषण्ण और संत्रस्त होकर, मुख सूखता हुआ, राजा की ही ओर सम्मुख होकर
  कैकेयी यह वचन बोली।
'12': >-
  हे साधो! राज्य तो धन-रहित होकर—मानो मदिरा की तलछट (मण्ड) पी ली गई हो—ऐसा
  नीरसतम, शून्य और निरास्वाद्य हो गया है; भरत इसे स्वीकार नहीं करेगा।
'13': >-
  कैकेयी जब लज्जा त्यागकर अत्यन्त दारुण वचन कह रही थी, तब विशाल नेत्रों वाले
  राजा दशरथ ने उससे यह वचन कहा।
'14': >-
  हे पृथ्वीपति! धुरी पर (जुए/भार पर) लगाए गए वहन करने वाले (बैल/वाहक) को क्या तू
  मुझे ठेस पहुँचा रही है? हे अनार्या! यह कृत्य तूने आरम्भ किया, तो पहले ही क्यों
  नहीं रोका गया?
'15': >-
  राजा के क्रोधयुक्त इन वचनों को सुनकर वह श्रेष्ठाङ्गना कैकेयी दूनी क्रोधित हो
  गई और राजा से यह बोली।
'16': >-
  तेरे ही वंश में सगर ने ज्येष्ठ पुत्र को (राज्य से) रोक दिया था—जो ‘असमञ्ज’ नाम
  से प्रसिद्ध था; वैसे ही यह (राम) भी जाने (वनवास भोगने) योग्य है।
'17': >-
  यह सुनकर राजा दशरथ ने ‘धिक्!’ कहकर ही उत्तर दिया। समस्त जन लज्जित हो गए, पर वह
  (कैकेयी) यह बात समझ ही न सकी।
'18': >-
  उसी सभा में सिद्धार्थ नामक एक वृद्ध महामात्य था—जो शुचि, राजसम्भावित और
  अत्यन्त मान्य था; उसने कैकेयी से यह कहा।
'19': >-
  असमञ्ज खेलते हुए बालकों को मार्ग में पकड़ लेता और सरयू में जल के भीतर फेंकता
  था; उसी में वह दुर्मति आनन्द मानता था।
'20': >-
  उसे देखकर नगर के समस्त जन क्रुद्ध होकर राजा से बोले—‘हे राष्ट्रवर्धन! या तो
  केवल असमञ्ज को चुनिए, अथवा हमें (प्रजा को) चुनिए।’
'21': >-
  तब राजा ने उनसे कहा—‘इस भय का कारण क्या है?’ और राजा के पूछने पर वे प्रजा-जन
  यह वचन बोले।
'22': >-
  यह (असमञ्ज) खेलते हुए हमारे बालकों—उन छोटे-छोटे पुत्रों—को, जिनकी बुद्धि चञ्चल
  है, मूर्खतावश सरयू में फेंककर अतुल प्रसन्नता पाता है।
'23': >-
  उन प्रजाजनों का वचन सुनकर नराधिप (राजा) ने, उन्हें प्रिय करने की इच्छा से,
  अपने उस अहितकारी पुत्र को त्याग दिया।
'24': >-
  उस (असमञ्ज) को शीघ्र एक यान पर चढ़ाकर, पत्नी सहित और समस्त परिकर/सामान
  सहित—‘यह आजीवन निर्वासित रहे’—ऐसा आदेश पिता ने उन्हें दिया।
'25': >-
  तब वह फाल-पीटक (फाल/कुदाल आदि का टोकरा) लेकर, पर्वतीय दुर्गों को देखता हुआ, सब
  दिशाओं में भटकता रहा—मानो कोई पापकर्म करने वाला हो।
'26': >-
  इस प्रकार सगर, जो वास्तव में अत्यन्त धर्मात्मा राजा था, ने उसे त्याग दिया। फिर
  राम ने ऐसा कौन-सा पाप किया है कि उसे इस प्रकार रोका/वंचित किया जा रहा है?
'27': >-
  हम राघव में किसी प्रकार का अवगुण नहीं देखते। उसके लिए नरक (दोष-गति) दुर्लभ
  है—जैसे चन्द्रमा में कलंक दुर्लभ (अत्यल्प) होता है।
'28': >-
  अथवा हे देवि! यदि तू राघव में कोई दोष देखती है, तो आज सत्य-तत्त्व के अनुसार
  उसे कह दे; तब राम को निर्वासित किया जाए।
'29': >-
  क्योंकि निर्दोष का, और सत्पथ में निरत का, परित्याग—धर्म-विरोधी होकर—इन्द्र की
  भी कान्ति/तेज को जला दे।
'30': >-
  इसलिए, हे देवि! तेरे द्वारा राम की लक्ष्मी/श्री का विघात करना पर्याप्त हो गया।
  हे शुभानने! लोक में तेरे लिए भी निन्दा-परिवाद से रक्षा करने योग्य है।
'31': >-
  सिद्धार्थ के वचन सुनकर, राजा क्षीणतर स्वर वाले हो गए; शोक से आहत वाणी में
  उन्होंने कैकेयी से यह कहा।
'32': >-
  हे पापरूपे! तू इस हितवचन को नहीं चाहती; या तो तू मेरे आत्म-कल्याण को नहीं
  जानती, अथवा तू कृपण मार्ग का आश्रय लेकर कुटिल चेष्टा कर रही है—तेरी प्रवृत्ति
  तो साधुपथ से हट चुकी है।
'33': >-
  मैं आज ही राज्य, सुख और धन का परित्याग करके राम के पीछे-पीछे जाऊँगा। और तू,
  राजा भरत सहित, जैसे सुख हो वैसे ही दीर्घकाल तक राज्य का उपभोग कर।
'34': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-रामायण—आदिकाव्य के अयोध्याकाण्ड में
  ‘सिद्धार्थ-प्रतिबोधन’ नामक छत्तीसवाँ सर्ग (२-३६) समाप्त हुआ।
