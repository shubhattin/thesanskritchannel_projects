'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘నిమివసిష్ఠశాపః’ నామ పంచపంచాశః సర్గః
  ॥७-५५॥
'1': >-
  నేను నీకు నృగశాపము యొక్క విశదమైన వివరమంతా చెప్పితిని. శ్రవణమునందు నీకు శ్రద్ధ
  ఉంటే, ఇక్కడ ఇంకొక కథను వినుము. ॥७-५५-१॥
'2': >-
  రామునిచే ఈ విధంగా పలుకబడిన తరువాత సౌమిత్రి (లక్ష్మణుడు) మళ్లీ ఇలా అన్నాడు—
  రాజా! ఆశ్చర్యకరమైన గాథలను వినుటలో నాకు తృప్తి అనేది ఎప్పటికీ కలగదు. ॥७-५५-२॥
'3': >-
  లక్ష్మణుడు ఇలా పలికినపుడు, ఇక్ష్వాకునందనుడు రాముడు పరమధర్మమయిన ఆ కథను
  చెప్పుటకు ఉపక్రమించాడు. ॥७-५५-३॥
'4': >-
  ఇక్ష్వాకువంశంలోని మహాత్ములలో ‘నిమి’ అనే ఒక రాజు ఉన్నాడు. అతడు (వంశములో)
  పండ్రెండవ కుమారుడు; శౌర్యములోను ధర్మములోను పూర్ణనిష్ఠతో నిలిచిన వాడు. ॥७-५५-४॥
'5': >-
  ఆ రాజు శౌర్యసంపన్నుడై, దేవపురముతో సమానమైన తన నగరమును ఆ కాలమున గౌతముని ఆశ్రమ
  సమీపంలో స్థాపించెను. ॥७-५५-५॥
'6': >-
  ఆ నగరము ‘సుకృతం’ అని, ‘వైజయంతం’ అని ప్రసిద్ధి పొందినదని వినబడెను; మహాయశస్సు గల
  రాజర్షి నిమి తన నివాసమును అక్కడే ఏర్పరచుకొనెను. ॥७-५५-६॥
'7': >-
  అతి మహానగరమును స్థాపించిన తరువాత అతనికి ఈ ఆలోచన కలిగెను— ‘నేను దీర్ఘసత్రయాగము
  చేసి, నా పితృదేవుని మనస్సును ఆనందింపజేదను.’ ॥७-५५-७॥
'8': >-
  అందుచేత మనోపుత్రుడైన ఇక్ష్వాకును (తన పితరుని) ఆహ్వానించి, ఆ తరువాత
  బ్రహ్మర్షులలో శ్రేష్ఠుడైన వసిష్ఠుని ముందుగా ఋత్వికుడిగా ఎంచుకొనెను. ॥७-५५-८॥
'9': >-
  తదనంతరం ఆ రాజర్షి, ఇక్ష్వాకునందనుడైన నిమి— అత్రి, అంగిరసుడు, తపోధనుడైన భృగువు—
  వీరినీ కూడా (ఋత్విజులుగా) వరించెను. ॥७-५५-९॥
'10': >-
  అప్పుడు వసిష్ఠుడు రాజర్షులలో శ్రేష్ఠుడైన నిమితో ఇలా అన్నాడు— ‘నేను ముందుగా
  ఇంద్రునిచే వరింపబడ్డాను; కాబట్టి నీవు మధ్యలో వేచి ఉండుము.’ ॥७-५५-१०॥
'11': >-
  ఆ తరువాత మహావిప్రుడైన గౌతముడు (నిమి యజ్ఞకార్యమును) పూర్తి చేయించెను;
  మహాతేజస్సు గల వసిష్ఠుడు మాత్రం ఇంద్రయజ్ఞమును నిర్వహించెను. ॥७-५५-११॥
'12': >-
  అనంతరం రాజైన నిమి ఆ బ్రాహ్మణులను సమీకరించి, తన నగరానికి సమీపంలో హిమవంత పర్వత
  పార్శ్వంలో యజ్ఞమును ఆచరించెను. రాజు ఐదువేల సంవత్సరములు దీక్షను స్వీకరించి
  యజ్ఞదీక్షలో నిలిచెను. ॥७-५५-१२॥
'13': >-
  ఇంద్రయజ్ఞము సమాప్తమైన పిమ్మట, నిందలేనివాడైన భగవాన ఋషి వసిష్ఠుడు రాజుని
  సమీపమునకు వచ్చి హోతృకర్మను చేయుటకు సిద్ధమయ్యెను. ॥७-५५-१३॥
'14': >-
  ఆ మధ్యలో గౌతమునిచే (యజ్ఞము) ఇప్పటికే పూర్తి చేయబడినదిగా (వసిష్ఠుడు) చూచెను;
  అప్పుడు బ్రహ్మపుత్రుడైన వసిష్ఠుడు మహా కోపముతో ఆవిష్టుడయ్యెను. ॥७-५५-१४॥
'15': >-
  ఆయన రాజుని దర్శించదలచి కొంతసేపు అక్కడ కూర్చుండెను; అయితే ఆ దినమున రాజర్షి
  గాఢనిద్రచే పూర్తిగా ఆక్రమింపబడెను. ॥७-५५-१५॥
'16': >-
  అప్పుడు మహాత్ముడైన వసిష్ఠుని మనస్సులో కోపము ప్రత్యక్షమైంది; రాజర్షి దర్శనము
  కలగనందున ఆయన శాపము పలుకుటకు ఉపక్రమించాడు. ॥७-५५-१६॥
'17': >-
  ‘ఓ పార్ధివా! నన్ను అవమానించి, మరొకడిని ముందు వరించి నందున, చైతన్యము లేకుండానే
  నీ దేహము (ప్రాణరహితమై) ఉండునుగాక!’ ॥७-५५-१७॥
'18': >-
  ఇలా శాపము పలికినదిని విని, రాజర్షి నిద్రనుండి లేచి, బ్రహ్మయోనియైన
  (బ్రహ్మసుతుడైన) వసిష్ఠునితో— ఆగ్రహముచే, కోపావేశముచే— ఇలా పలికెను. ॥७-५५-१८॥
'19': >-
  ‘నిద్రించుచున్న నాకేమీ తెలియనప్పటికీ, కోపముతో కలుషితమనస్సు గలవాడై, నాపై
  శాపాగ్నిని— యమదండమువలె మరొక విధమైన— విడిచితివి!’ ॥७-५५-१९॥
'20': >-
  ‘కావున, ఓ బ్రహ్మర్షీ! నీ దేహమును కూడా చైతన్యము లేకుండానే సృష్టింపబడినట్లుగా
  చేసి, సర్వాంగసుందరమైన కాంతితో ప్రకాశించునట్లు (కానీ ప్రాణరహితంగా) ఉండునుగాక;
  సందేహమేమీ లేదు.’ ॥७-५५-२०॥
'21': >-
  ఈ విధంగా ఆ కాలమున కోపవశముచే రాజు మరియు ద్విజేంద్రుడు— ఇద్దరూ పరస్పరం ఒకరినొకరు
  శపించుకున్నారు. వెంటనే వారు ఇద్దరూ ‘విదేహులు’ (దేహమునకు చైతన్యము లేనివారు)
  అయ్యిరి; సమానముగా పొందిన ప్రభావముతో తుల్యస్థితి గలవారైయున్నారు. ॥७-५५-२१॥
'22': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘నిమివసిష్ఠశాపః’ నామ
  పంచపంచాశః సర్గః ॥७-५५॥
