'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీతా ॥
'2': అథ సప్తదశోఽధ్యాయః — శ్రద్ధాత్రయవిభాగయోగః
'3': అర్జునుడు పలికెను —
'4': >-
  శాస్త్రవిధిని విడిచిపెట్టి (శాస్త్ర ఆజ్ఞలను ఉల్లంఘించి) శ్రద్ధతో యజ్ఞములు
  ఆచరించేవారి నిష్ఠ ఏది, ఓ కృష్ణా? వారి శ్రద్ధ సత్త్వగుణమయమా, లేక రజోగుణమయమా,
  లేక తమోగుణమయమా?
'5': శ్రీభగవానుడు పలికెను —
'6': >-
  దేహమును ధరించిన జీవుల శ్రద్ధ స్వభావజమైనది; అది మూడు విధములుగా ఉంటుంది —
  సాత్త్వికము, రాజసము, తామసము. దానిని వినుము.
'7': >-
  ఓ భారతా! ప్రతి ఒక్కరి శ్రద్ధ అతని అంతఃకరణంలోని సత్త్వాదిగుణాలకు అనుగుణంగా
  ఉంటుంది. ఈ పురుషుడు శ్రద్ధమయుడే; ఎవరి శ్రద్ధ ఏ విధమై ఉంటుందో, వాడు
  అట్లాంటివాడే అవుతాడు.
'8': >-
  సాత్త్వికులు దేవతలను యజిస్తారు; రాజసులు యక్షరాక్షసాదులను పూజిస్తారు; ఇతరులు
  తామస జనులు ప్రేతములను, భూతగణములను ఆరాధిస్తారు.
'9': >-
  శాస్త్రవిధికి విరుద్ధమైన, భయంకరమైన తపస్సులను చేయువారు — దంభముతో, అహంకారముతో
  కూడి, కామమూ రాగమూ బలముగా కలిగి — అట్టి తపస్సు ఆచరిస్తారు.
'10': >-
  అవివేకులైన వారు శరీరములోనున్న భూతసమూహమును (ఇంద్రియాదులను) క్షీణింపజేస్తూ,
  అంతఃశరీరస్థుడైన నన్నును బాధిస్తూ ఉంటారు. వారిని ఆసురనిశ్చయము గలవారిగా నీవు
  తెలుసుకొనుము.
'11': >-
  ప్రతి ఒక్కరికీ ప్రియమైన ఆహారము సైతం మూడు విధములుగా ఉంటుంది. అలాగే యజ్ఞము,
  తపస్సు, దానము — వీటిలోనూ భేదములు ఉన్నాయి; ఆ విభాగాన్ని వినుము.
'12': >-
  ఆయుష్షును, సత్త్వాన్ని, బలాన్ని, ఆరోగ్యాన్ని, సుఖాన్ని, ప్రీతిని వృద్ధి
  పరచేవి; రుచికరమైనవి, స్నిగ్ధమైనవి, నిలకడగా ఉండేవి, హృద్యమైనవి — అటువంటి
  ఆహారములు సాత్త్వికులకు ప్రియమైనవు.
'13': >-
  అతి కాటైనవి, అతి పుల్లనివి, అతి ఉప్పనివి, అతి వేడివి; తీక్ష్ణమైనవి,
  రూక్షమైనవి, దహింపజేయువి — అట్టి ఆహారములు రాజసులకు ఇష్టమైనవి; అవి దుఃఖమును,
  శోకమును, రోగమును కలిగించేవి.
'14': >-
  బాగా ఎండిపోయినది (యాతయామము), రసము పోయినది, పూతిపట్టినది, పాతబడినది, ఇతరుల
  ఉచ్ఛిష్టమైనది, అపవిత్రమైనది — అటువంటి భోజనం తామసులకు ప్రియమైనది.
'15': >-
  ఫలాపేక్ష లేకుండా, విధివిధానములను అనుసరించి, ‘ఇది చేయవలసిన కర్తవ్యమే’ అని
  మనస్సును స్థిరపరచి చేయబడే యజ్ఞము సాత్త్వికమైనది.
'16': >-
  కానీ ఫలాన్ని లక్ష్యంగా చేసుకొని, దంభ ప్రదర్శనార్థముగా కూడా చేయబడే యజ్ఞము — ఓ
  భరతశ్రేష్ఠా! — ఆ యజ్ఞమును రాజసమని నీవు తెలుసుకొనుము.
'17': >-
  విధివిహీనమైనది, అన్నదానము (సత్కారభోజనాది) లేకుండా చేయబడినది, మంత్రరహితమైనది,
  దక్షిణలేని దాని, శ్రద్ధలేని దాని అయిన యజ్ఞమును తామసమని అంటారు.
'18': >-
  దేవతల పూజ, ద్విజుల (బ్రాహ్మణుల) గౌరవం, గురువులకు మరియు జ్ఞానులకు సేవాపూజ;
  శౌచము, ఆర్జవము (సరళత్వం), బ్రహ్మచర్యం, అహింస — ఇవి శారీరక తపస్సుగా
  చెప్పబడుతాయి.
'19': >-
  ఉద్వేగం కలిగించనిది అయిన వాక్యం; సత్యమైనది, ప్రియమైనది, హితమైనది అయిన మాట;
  స్వాధ్యాయాభ్యాసము — ఇవే వాచిక తపస్సు అని చెప్పబడుతుంది.
'20': >-
  మనఃప్రసాదము (మనస్సు యొక్క ప్రశాంతత), సౌమ్యత్వము, మౌనము, ఆత్మనిగ్రహము,
  భావశుద్ధి — ఇవి మానసిక తపస్సు అని చెప్పబడుతుంది.
'21': >-
  అతి శ్రద్ధతో (పరమశ్రద్ధతో) చేయబడిన ఈ మూడు విధాల తపస్సు ఫలాకాంక్ష లేకుండా,
  సంయమంతో యుక్తులైన మనుష్యులచే ఆచరించబడితే, అది సాత్త్వికమని చెప్పబడుతుంది.
'22': >-
  సత్కారము, గౌరవము, పూజ పొందుటకై, దంభంతో చేయబడే తపస్సు — ఇది ఇక్కడ రాజసమని
  చెప్పబడింది; అది చంచలమైనది, ధృవము కానిది (స్థిరఫలములు ఇవ్వనిది).
'23': >-
  మూర్ఖమైన పట్టుదలతో, తన శరీరాన్ని పీడించుకుంటూ చేయబడిన తపస్సు, లేదా ఇతరులను
  హానిచేయుటకు/నాశనం చేయుటకు చేయబడిన తపస్సు — అది తామసమని చెప్పబడుతుంది.
'24': >-
  ‘ఇది దేయము’ అని భావించి, ప్రతిఫలం ఆశించకుండా, ఉపకారం చేయని వారికి కూడా,
  యుక్తమైన దేశంలో, యుక్తమైన కాలంలో, యోగ్యమైన పాత్రునికి ఇచ్చే దానమును
  సాత్త్వికదానమని స్మరించబడింది.
'25': >-
  కానీ ప్రత్యుపకారం కోరి, లేదా ఫలాన్ని ఉద్దేశించి, బాధతో/మనసుకు కష్టం కలిగేటట్లు
  (అసహ్యంగా) ఇవ్వబడే దానమును రాజసదానమని స్మరించబడింది.
'26': >-
  అయోగ్యమైన దేశకాలములలో ఇవ్వబడే దానం, లేదా అపాత్రులకు ఇవ్వబడే దానం; సత్కారం
  లేకుండా, అవమానంతో ఇవ్వబడేది — అది తామసదానమని చెప్పబడుతుంది.
'27': >-
  ‘ఓం తత్ సత్’ అనే సూచన (నిర్దేశము) బ్రహ్మకు మూడు విధములుగా స్మరించబడింది.
  పూర్వము బ్రాహ్మణులు, వేదాలు, యజ్ఞాలు — ఇవన్నీ అదే (ఈ మూడు పదముల) ద్వారా
  విధింపబడ్డాయి/ప్రవేశింపబడ్డాయి.
'28': >-
  అందువలన ‘ఓం’ అని ఉచ్చరించి యజ్ఞక్రియలు, దానక్రియలు, తపస్సుక్రియలు —
  శాస్త్రోక్త విధానముల ప్రకారం — బ్రహ్మవాదులు ఎల్లప్పుడూ ప్రారంభించి ఆచరిస్తారు.
'29': >-
  ‘తత్’ అని పలికి, ఫలాన్ని ఆశించకుండా, మోక్షాన్ని కోరువారు యజ్ఞక్రియలను,
  తపస్సుక్రియలను, వివిధ దానక్రియలను ఆచరిస్తారు.
'30': >-
  సద్భావములోను (సత్త్వములోను), సాధుభావములోను ‘సత్’ అనే పదము ప్రయోగింపబడుతుంది.
  అలాగే శ్రేష్ఠమైన కర్మలో కూడా, ఓ పార్థా, ‘సత్’ శబ్దము ప్రయుక్తమవుతుంది.
'31': >-
  యజ్ఞములో, తపస్సులో, దానములో ఉండే స్థిరనిశ్చయాన్ని కూడా ‘సత్’ అని అంటారు; మరియు
  ఆ (యజ్ఞ-తప-దాన) ఉద్దేశ్యముతో చేయబడే కర్మ సైతం ‘సత్’ అని పిలవబడుతుంది.
'32': >-
  శ్రద్ధలేక అర్పించిన హవిస్సు, ఇచ్చిన దానం, చేసిన తపస్సు, చేసిన ఏ కర్మయైన — అది
  ‘అసత్’ అని చెప్పబడుతుంది, ఓ పార్థా; అది ఇహలోకములోనూ లేదు, పరలోకములోనూ లేదు (ఏ
  ప్రయోజనమూ కలిగించదు).
'33': >-
  ఇట్లు ‘ఓం తత్ సత్’ అని శ్రీమద్భగవద్గీతా ఉపనిషత్తులలో,
  బ్రహ్మవిద్యాయోగశాస్త్రములో, శ్రీకృష్ణార్జున సంభాషణలో, ‘శ్రద్ధాత్రయవిభాగయోగము’
  అను పేరుగల సప్తదశ అధ్యాయము సమాప్తమయినది.
