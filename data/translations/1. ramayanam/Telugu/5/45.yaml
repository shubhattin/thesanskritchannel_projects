'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణం సుందరకాండంలో ‘అమాత్యపుత్రవధ’ అను పంచచత్వారింశః సర్గః
  ॥5-45॥
'1': >-
  అనంతరం రాక్షసేంద్రుడు ఆజ్ఞాపించగా, అతని మంత్రుల కుమారులు—ఏడుగురు ఏడుగురు
  (రెండు సప్తకములుగా), జ్వాలలవలె ద్యుతిమంతులై—ఆ భవనమునుండి బయటికి బయలుదేరిరి
  ॥5-45-1॥
'2': >-
  మహాబలముగల పరివారములతో కూడి, ధనుస్సులతో శోభిల్లుచు, అతి బలవంతులై,
  ఆయుధాస్త్రసంపన్నులుగా—అస్త్రవిద్యలో శ్రేష్ఠులై—పరస్పర విజయం కోరి ముందుకు
  సాగిరి ॥5-45-2॥
'3': >-
  సువర్ణజాలములతో చుట్టబడిన, ధ్వజపతాకలతో అలంకృతమైన, మేఘగర్జనసమాన నినాదం చేసు
  అశ్వయుక్త మహారథములపై వారు వచ్చిరి ॥5-45-3॥
'4': >-
  తప్తకాంచనముతో చిత్రించబడిన తమ ధనుస్సులను, అపార విక్రమముగల వారు, ఆనందోల్లాసముతో
  విస్ఫారయించుచు—విద్యుత్తుతో మెరిసే మేఘములవలె దర్శనమిచ్చిరి ॥5-45-4॥
'5': >-
  అప్పుడు వారి జననులు, (ఇంతకు ముందే) కింకరులు హతులైన సంగతి తెలిసికొని, బంధువులు
  సుహృజ్జనులతో సహా శోకసంభ్రాంతులై విలపించిరి ॥5-45-5॥
'6': >-
  పరస్పర ఘర్షణతో తప్తకాంచనాభరణములు మ్రోగుచుండగా, వారు తోరణముపై నిలిచి ఉన్న
  హనూమంతుని మీదకు దూకిరి ॥5-45-6॥
'7': >-
  బాణవృష్టిని కురిపించుచు, రథగర్జనలతో నినదించుచు, ప్రావృట్కాలమున మేఘములవలె ఆ
  నైరృతమేఘసమాన రాక్షసులు సంచరించిరి ॥5-45-7॥
'8': >-
  అప్పుడా బాణవృష్టులతో ఆవరించబడిన హనూమంతుడు, వర్షములతో కప్పబడిన పర్వతరాజువలె, తన
  రూపమంతటా మూసబడినట్లుగా కనబడెను ॥5-45-8॥
'9': >-
  ఆశువుగా సంచరించగల ఆ కపివీరుడు, వారి బాణములను తప్పించుచు, విమలాకాశములో
  విహరించుచు, వీరుల రథవేగములనుకూడా మోసగించెను (అతిక్రమించెను) ॥5-45-9॥
'10': >-
  ధనుస్సులు పట్టిన వారితో ఆకాశములో ఆడుకుంటూ (వారి దాడులను చతురతతో తప్పించుతూ) ఆ
  వీరుడు ప్రకాశించెను; ధనుస్సులతో కూడిన మేఘముల మధ్య ఆకాశములో మారుతుడు
  (వాయుదేవుడు) ప్రభువులా విహరించునట్లుగా హనుమంతుడు వెలిగెను ॥5-45-10॥
'11': >-
  అతడు ఘోరమైన నాదం చేసి ఆ మహాచమూని భయపెట్టుచు, వీర్యవంతుడైన హనూమంతుడు ఆ
  రాక్షసులపై అపార వేగంతో దాడి చేయసాగెను ॥5-45-11॥
'12': >-
  పరంతపుడైన అతడు కొందరిని తన తలచేయి (తళం) తో కొట్టెను; కొందరిని పాదములతో
  త్రొక్కెను; కొందరిని ముష్టులతో బాదెను; మరికొందరిని తన నఖములతో చీల్చివేసెను
  ॥5-45-12॥
'13': >-
  కొందరిని వక్షస్థలముతోనే ఢీకొని చూర్ణము చేసెను; మరికొందరిని ఊరుభ్యాములతో (తొడల
  బలంతో) నలిపెను; ఇంకొందరు అతని నాదమాత్రంతోనే అక్కడికక్కడే నేలకూలిరి ॥5-45-13॥
'14': >-
  ఇలా కొందరు మరణించి, మరికొందరు నేలపై పడిపోయి అచేతనులై ఉండగా, ఆ సైన్యమంతా
  భయార్తులై దశదిశలకూ పారిపోవుటకు యత్నించెను ॥5-45-14॥
'15': >-
  ఏనుగులు అస్పష్టంగా (విస్వరముగా) ఘోషించిరి; గుర్రములు నేలపై కూలిపోయిరి; భగ్నమైన
  నీడలతో, ధ్వజఛత్రములు విరిగిపడగా, రథములతో భూమి అంతటా చిందరించబడినట్లుగా అయెను
  ॥5-45-15॥
'16': >-
  స్రవించుచున్న రుధిరముతో మార్గములో రక్తధారలు కనిపించెను; వివిధ వికృత నినాదములతో
  ఆ సమయంలో లంకా నగరం వికారముగా గర్జించెను ॥5-45-16॥
'17': >-
  అలా పెరిగిన బలముగల ఆ రాక్షసులను సంహరించి, మహాబలుడూ ఉగ్రపరాక్రముడైన ఆ
  కపివీరుడు, మరియొకమారు ఇతర రాక్షసులతో యుద్ధం చేయదలచి, మళ్లీ అదే తోరణమునకు వచ్చి
  నిలిచెను ॥5-45-17॥
'18': >-
  ఇతీ ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘అమాత్యపుత్రవధ’ నామ
  పంచచత్వారింశః సర్గః ॥5-45॥
