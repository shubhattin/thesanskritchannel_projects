'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वृत्रवध’ नामक पचासीवाँ सर्ग
  (७-८५)।
'1': >-
  लक्ष्मण के वे वचन सुनकर, शत्रुओं का नाश करने वाले (श्रीराम) ने, हे सुव्रत
  (लक्ष्मण)! “वृत्र-वध का वृत्तान्त समग्र रूप से कहो”—ऐसा कहा।
'2': >-
  राघव द्वारा इस प्रकार कहे जाने पर, सुमित्रानन्दवर्धन, सुव्रती लक्ष्मण ने फिर
  से उस दिव्य कथा का वर्णन करना आरम्भ किया।
'3': >-
  सहस्रनेत्रधारी इन्द्र के वचन तथा समस्त देवताओं की बात सुनकर, विष्णु ने इन्द्र
  के साथ अग्रगामी होकर उपस्थित सभी देवताओं से यह कहा।
'4': >-
  “पूर्वकाल में मैं महात्मा वृत्र के साथ सौहार्द (मित्रता) के बन्धन से बँधा हुआ
  था; इसीलिए तुम लोगों के प्रिय के हेतु भी मैं उस महासुर का वध नहीं करता।”
'5': >-
  “परन्तु तुम्हारा परम कल्याण और उत्तम सुख अवश्य ही किया जाना चाहिए; अतः मैं वह
  उपाय बतलाऊँगा जिससे वृत्र का नाश हो सके।”
'6': >-
  “हे देवश्रेष्ठो! मैं अपने-आप को तीन भागों में विभक्त कर दूँगा; तब सहस्राक्ष
  इन्द्र वृत्र का वध करेगा—इसमें संशय नहीं।”
'7': >-
  “मेरा एक अंश वासव (इन्द्र) के पास जाए, दूसरा अंश वज्र में स्थित हो, और तीसरा
  अंश भूमण्डल में प्रविष्ट हो; तब शक्र (इन्द्र) वृत्र का वध कर सकेगा।”
'8': >-
  देवेश के ऐसा कहने पर देवताओं ने यह वचन कहा—“हे दैत्यहन्ता! जैसा आप कहते हैं
  वैसा ही है; इसमें तनिक भी सन्देह नहीं।”
'9': >-
  “आपका कल्याण हो। हम वृत्रासुर-वध की अभिलाषा से वहाँ जा रहे हैं; हे परम उदार!
  अपने तेज से वासव (इन्द्र) का आश्रय/सहायता कीजिए।”
'10': >-
  तदनन्तर सहस्राक्ष इन्द्र के साथ अग्रगामी होकर वे सभी महात्मा देव उस वन की ओर
  चल पड़े, जहाँ वृत्र नामक महासुर था।
'11': >-
  उन्होंने देखा कि वह असुरोत्तम तेज से सम्पन्न होकर तप रहा है—मानो तीनों लोकों
  को पी रहा हो, और मानो आकाश को जलाकर भस्म कर रहा हो।
'12': >-
  उस असुरश्रेष्ठ को देखते ही देवताओं के मन में भय छा गया और वे सोचने लगे—“हम
  इसका वध कैसे करेंगे? पराजय कैसे न होगी?”
'13': >-
  वे वहीं चिन्ता कर ही रहे थे कि सहस्राक्ष पुरन्दर इन्द्र ने दोनों हाथों से वज्र
  उठाकर उसे वृत्र के मस्तक पर फेंक मारा।
'14': >-
  भयंकर कालाग्नि के समान, अत्यन्त तप्त और महान् प्रभा से युक्त उस वज्र के प्रहार
  से जब वृत्र का सिर गिरा, तो समस्त जगत् त्रस्त हो उठा।
'15': >-
  वृत्र के वध को असम्भव मानते हुए, महायशस्वी विबुधाधिप इन्द्र मन-ही-मन चिन्ता
  करता हुआ शीघ्र ही लोकान्त (दूर देश/जगत् की सीमा) की ओर जा पहुँचा।
'16': >-
  इन्द्र के जाते ही ब्रह्महत्या (का पापस्वरूप) शीघ्र उसके पीछे-पीछे चल पड़ा और
  उसके अंगों पर आ गिरा; तब इन्द्र को घोर दुःख ने आ घेरा।
'17': >-
  शत्रुओं के मारे जाने पर तथा इन्द्र के लुप्त/विभ्रान्त हो जाने पर, अग्नि आदि
  देवताओं सहित समस्त देवों ने त्रिभुवनेश्वर विष्णु की बार-बार पूजा की।
'18': >-
  “हे परमेश्वर! आप ही परम गति हैं; आप ही जगत् के पूर्वज, पिता हैं। समस्त
  प्राणियों की रक्षा के लिए आपने विष्णुत्व (पालनकर्तृत्व) को धारण किया है।”
'19': >-
  “हे सुरशार्दूल! वृत्र तो आपके द्वारा मारा गया, पर ब्रह्महत्या का पाप वासव
  (इन्द्र) को पीड़ित कर रहा है; उसके मोक्ष का उपाय बताइए।”
'20': >-
  देवताओं के वे वचन सुनकर विष्णु ने कहा—“इन्द्र मेरी ही पूजा करें; मैं वज्रधारी
  (इन्द्र) को पवित्र कर दूँगा।”
'21': >-
  “पाकशासन (इन्द्र) पुण्यदायक अश्वमेध यज्ञ से मेरी आराधना करके, फिर देवताओं के
  इन्द्रत्व को निःशङ्क (अकुतोभय) रूप से प्राप्त होंगे।”
'22': >-
  देवताओं को अमृत के समान मधुर वाणी से ऐसा निर्देश देकर, देवेश विष्णु—स्तुति किए
  जाते हुए—त्रिविष्टप (स्वर्ग) को चले गए।
'23': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘वृत्रवध’ नामक
  पचासीवाँ सर्ग (७-८५) समाप्त हुआ।
