'10': >-
  “చతురంగ బలము (రథ-గజ-అశ్వ-పాదాతి సేన) కూడా; శుభలక్షణములు గల గజము; రెండు
  చామరములు మరియు వ్యజనములు (పంకాలు); ధ్వజము; పాండురవర్ణము గల ఛత్రము (పరసోలు)…”
  ॥२-३-१०॥
'11': >-
  “అగ్నివర్ణముతో ప్రకాశించే శాతకుంభ స్వర్ణపు వంద కుంభములు; బంగారపు కొమ్ములు గల
  పూర్ణమైన వృషభము (ఎద్దు); వ్యాఘ్రచర్మము (పులిచర్మము) కూడా…” ॥२-৩-११॥
'12': >-
  “ఇంకా ఏ ఏవి అవసరమో, అవన్నీ కూడా సిద్ధం చేయబడుగాక. ఉదయమే మహీపతి అగ్న్యాగారమున
  (యజ్ఞశాల వద్ద) వాటిని సమర్పించబడుగాక (సమీకరించబడుగాక)” ॥२-३-१२॥
'13': >-
  “అంతఃపుర ద్వారములు, నగరములోని సమస్త ద్వారములు కూడా చందనమాలలతో పూజింపబడుగాక;
  సువాసనను కలిగించే ధూపములతో సుగంధింపబడుగాక” ॥२-३-१३॥
'14': >-
  “ప్రశస్తమైన (ఉత్తమమైన) అన్నము, గుణవంతమైన (శ్రేష్ఠమైన) భోజనము; దధి-క్షీర
  ఉపసేచనములు (పెరుగు, పాలు వంటి ఉపవంటకాలు); ద్విజులైన బ్రాహ్మణులకు లక్షమంది
  వరకు, వారు కోరినంత నిష్కల్మషముగా సమృద్ధిగా ఉండుగాక” ॥२-३-१४॥
'15': >-
  “బ్రాహ్మణశ్రేష్ఠులను సత్కరించి, రేపు ఉదయమున వారికి దానమిచ్చబడుగాక—నెయ్యి,
