'0': >-
  तदनन्तर श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘विरूपाक्ष-वध’ नामक
  सत्तानवाँ सर्ग (६-९७)।
'1': >-
  तब दशग्रीव रावण के बाणों से जिनके अंग-प्रत्यंग कट गए थे, उन वानरों के अंगों से
  वह भूमि वहाँ चारों ओर बिखरकर पट गई।
'2': >-
  एक ओर रावण की असह्य, प्रचण्ड बाण-वृष्टि ऐसी थी कि जैसे पतंगे ज्वलित अग्नि को
  सह नहीं पाते, वैसे ही वानर उस दीप्त शर-सम्पात को सह न सके।
'3': >-
  वे तीक्ष्ण बाणों से पीड़ित होकर चीत्कार करते हुए इधर-उधर भाग खड़े हुए—जैसे
  अग्नि की लपटों में घिरे और जलते हुए हाथी व्याकुल होकर दौड़ते हैं।
'4': >-
  उस समर में रावण ने बाणों से विध्वंस मचाते हुए वानरों की सेनाओं को उसी प्रकार
  तितर-बितर कर दिया, जैसे प्रचण्ड वायु महान् मेघों को उड़ा ले जाती है।
'5': >-
  वनवासियों (वानरों) का तीव्रता से संहार करके राक्षसों के अधिपति ने तत्पश्चात
  रणभूमि में शीघ्र ही राघव (श्रीराम) पर धावा बोला।
'6': >-
  रण में कपियों को टूटते-बिखरते और भगाए जाते देखकर सुग्रीव ने सुषेण को एक दल
  (गुल्म) की व्यवस्था में नियुक्त कर दिया और स्वयं युद्ध के लिए तुरन्त दृढ़
  निश्चय कर लिया।
'7': >-
  अपने समान वीर उस वानर (सुषेण) को वहाँ नियुक्त करके, पादप को ही आयुध बनाए हुए
  सुग्रीव शत्रु के सम्मुख प्रस्थान कर गया।
'8': >-
  उसके पार्श्व और पृष्ठभाग से सभी वानर-यूथपति भी उसके पीछे चले; वे बड़े-बड़े
  शिलाखण्डों और नाना प्रकार के वृक्षों को हथियार की भाँति लिए हुए थे।
'9': >-
  युद्ध में महान् सुग्रीव ने ऊँचे स्वर से भयंकर गर्जना की और अनेक अन्य राक्षसों
  को रौंदते-पछाड़ते हुए श्रेष्ठ राक्षसों को भी मथ डालने लगा।
'10': >-
  वानरेश्वर महाकाय सुग्रीव राक्षसों को वैसे ही रौंद रहा था, जैसे युगान्तकाल की
  प्रबल वायु बढ़े हुए पर्वतों को भी उखाड़-उखाड़ कर गिरा दे।
'11': >-
  वह राक्षसों की सेनाओं पर शिलाखण्डों की वर्षा करने लगा—जैसे वन में पक्षियों के
  समूहों पर मेघ पत्थरों की वर्षा कर दे।
'12': >-
  कपिराज द्वारा फेंके गए उन शिलावर्षों से राक्षसों के सिर चूर-चूर होकर बिखर गए
  और वे ऐसे गिर पड़े मानो पर्वतों के शिखर बिखरकर ढह गए हों।
'13': >-
  फिर सुग्रीव द्वारा चारों ओर से भगाए जाते, घटते, गर्जना करते और गिरते हुए
  राक्षसों के बीच—जब उनकी संख्या क्षीण होने लगी—
'14': >-
  तभी धनुषधारी राक्षस विरूपाक्ष ने अपना नाम उच्चारित कर (ललकार कर), रथ से कूदकर,
  दुर्धर्ष होकर हाथी के कन्धे पर चढ़ गया।
'15': >-
  वह महाबली विरूपाक्ष उस द्विप (हाथी) पर आरूढ़ होकर भीषण नाद करता हुआ वानरों पर
  टूट पड़ा।
'16': >-
  उसने सेना के अग्रभाग में सुग्रीव पर भयंकर बाणों की वर्षा की और घबराए हुए
  राक्षसों को स्थिर करके, उन्हें हर्षित करता हुआ आगे बढ़ा।
'17': >-
  उस राक्षस के तीक्ष्ण बाणों से अत्यन्त विद्ध होकर कपीन्‍द्र सुग्रीव महाक्रोध से
  चिल्लाया और उसके वध का निश्चय कर बैठा।
'18': >-
  तब युद्ध में पराक्रमी वह वानर-वीर एक वृक्ष उखाड़कर वेग से झपटा और विरूपाक्ष के
  सामने उस महान् हाथी को आघात कर दिया।
'19': >-
  सुग्रीव के प्रहार से आहत वह महागज धनुष-प्रमाण (थोड़ी) दूरी पीछे हट गया, फिर
  बैठ गया और ऊँचे स्वर से चिंग्घाड़ने लगा।
'20': >-
  हाथी के विचलित होते ही वह वीर राक्षस तुरन्त उससे उतर पड़ा और फिर शत्रु-सम्मुख
  बढ़कर उस वानर (सुग्रीव) की ओर दौड़ा।
'21': >-
  लघु पराक्रम वाला वह विरूपाक्ष बैल-चर्म की ढाल और खड्ग लेकर, मानो सुग्रीव को
  धमकाता-डाँटता हुआ, उसके सामने आ डटा।
'22': >-
  तब सुग्रीव ने अत्यन्त क्रुद्ध होकर बादल के समान विशाल शिला उठा ली और उसे
  विरूपाक्ष की ओर फेंक दिया।
'23': >-
  आती हुई उस शिला को देखकर राक्षस-श्रेष्ठ विरूपाक्ष फुर्ती से पीछे हट गया और
  खड्ग से उसी समय उस शिला पर प्रहार कर दिया।
'24': >-
  उस बलवान् राक्षस के खड्ग-प्रहार से आहत होकर वानर मुहूर्त भर भूमि पर पड़ा रहा,
  मानो मूर्च्छित हो गया हो।
'25': >-
  किन्तु वह सहसा उछलकर उठा और महायुद्ध में राक्षस के वक्षस्थल पर मुट्ठी बाँधकर
  वेग से ऐसा प्रहार किया कि उसे गिरा दिया।
'26': >-
  मुष्टि-प्रहार से आहत वह निशाचर विरूपाक्ष क्रोध से भरकर उसी खड्ग से सुग्रीव पर,
  सेना के अग्रभाग में, झपट पड़ा।
'27': >-
  उसके आघात से सुग्रीव का कवच गिर पड़ा; और वह पैरों से आहत होकर गिर भी गया। फिर
  उठकर उस कपि ने (पुनः) उस पर प्रहार किया/उसे दबोच लिया।
'28': >-
  सुग्रीव ने भीषण गर्जन करने वाला, वज्र के समान प्रचण्ड ‘तल-प्रहार’ उठाया—जो
  मानो बिजली (अशनि) के तुल्य था।
'29': >-
  किन्तु कौशल से विरूपाक्ष ने उस प्रहार को बचा लिया; तब सुग्रीव ने अपनी दोनों
  मुष्टियों से उसके वक्षस्थल पर चोट की। फिर वानरेश्वर सुग्रीव और भी अधिक क्रुद्ध
  हो उठा।
'30': >-
  उस राक्षस द्वारा अपना प्रहार टलते/बचते देखकर उस वानर ने विरूपाक्ष की रक्षा में
  एक छिद्र (अवसर) देख लिया।
'31': >-
  तब क्रोधात् उसने एक और विशाल तल उठाकर शंख-स्थान (कान/कनपटी के पास) पर दे मारा;
  महेन्द्र की वज्र-आघात के समान उस प्रहार से वह राक्षस धरती पर जा गिरा।
'32': >-
  वह रक्त से भीगा हुआ गिर पड़ा और रक्त उगलने लगा; विरूपाक्ष के शरीर के छिद्रों
  से रक्त ऐसे बहने लगा जैसे पर्वत के प्रस्रवण से जल बहता हो।
'33': >-
  क्रोध से उसकी आँखें उलट गईं; झागयुक्त और रक्त से आप्लावित उस विरूपाक्ष को
  देखकर सबने उसे और भी ‘विरूप’ (विकृत) बना हुआ देखा।
'34': >-
  पार्श्व से रक्त में सना हुआ वह शत्रु तड़पता, करवटें बदलता और करुण स्वर में
  कराहता हुआ वानरों को दिखाई पड़ा।
'35': >-
  इस प्रकार संग्राम में संलग्न वे दोनों—वानरों और राक्षसों के बल-सागर—भयंकर
  गर्जना करते रहे; वे ऐसे प्रतीत होते थे मानो दो महान् समुद्र हों, जिनके सेतु
  टूट गए हों और वे उफन पड़े हों।
'36': >-
  हरि-राज (सुग्रीव) द्वारा उस विकराल नेत्रों वाले महाबली विरूपाक्ष को विनष्ट हुआ
  देखकर कपि और राक्षसों की संयुक्त सेना ऐसी उथल-पुथल में पड़ गई, मानो गंगा की
  धारा उलटकर प्रवाहित हो उठी हो।
'37': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘विरूपाक्ष-वध’ नामक सत्तानवाँ सर्ग (६-९७) सम्पूर्ण हुआ।
