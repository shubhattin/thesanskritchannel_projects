'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే ‘లంకాధిదేవతావిజయః’ నామ తృతీయః సర్గః
  ॥5-3॥
'1': >-
  అప్పుడు మారుతాత్మజుడైన, బుద్ధిమంతుడైన హనుమంతుడు, మేఘరాశివలె గంభీరంగా
  విస్తరించిన దీర్ఘశిఖరముగల ఆ పర్వతశ్రేణిపై సత్త్వాన్ని ఆశ్రయించి నిలిచెను
  ॥5-3-1॥
'2': >-
  ఆ మహాసత్త్వశాలి కపికుంజరుడు హనుమంతుడు, రాత్రివేళ రావణుడు పరిపాలించే, రమ్యమైన
  ఉద్యానవనాలు మరియు సమృద్ధమైన జలసంపద కలిగిన లంకాపురంలోకి ప్రవేశించాడు ॥5-3-2॥
'3': >-
  శరదృతువు మేఘములవలె కనబడే భవనములతో అలంకరింపబడినదై, సముద్రంలా ఘోషించే గర్జన
  కలిగినదై, సముద్రవాయువులు సేవించే లంకానగరాన్ని అతడు చూచెను ॥5-3-3॥
'4': >-
  దృఢమైన బలసంపదతో మరింత పుష్టిగా ఉన్నదై, వృక్షశిఖరాలతో నిండిన వనంలాగా
  విస్తరించినదై, అందమైన తోరణనిర్యూహములతో, తెల్లని ద్వారతోరణములతో శోభించే నగరమది
  ॥5-3-4॥
'5': >-
  సర్పములు సంచరించే భోగవతీనగరంలా, రహస్యంగా కాపాడబడుతూ శుభంగా ఉన్నదై, మెరుపులతో
  నిండిన మేఘసమూహాలచే వ్యాపింపబడినదై, జ్యోతిగణములచే (దివ్యప్రకాశములచే)
  సేవింపబడినదై ఉన్నదాన్ని చూచెను ॥5-3-5॥
'6': >-
  భయంకరమైన గాలుల గర్జనలతో మారుమోగే అమరావతిలా ఉన్నదై, మహత్తరమైన శాతకుంభమయ
  (సువర్ణమయ) ప్రాకారంతో పూర్తిగా ఆవరించబడినదై లంకా నగరం కనిపించెను ॥5-3-6॥
'7': >-
  కింకిణీ జాలముల ఘోషలతో, పతాకలతో అలంకృతమైన ఆ ప్రాకారాన్ని సమీపించి హనుమంతుడు
  అకస్మాత్తుగా హర్షభరితుడై దాని వద్దకు చేరెను ॥5-3-7॥
'8': >-
  సర్వదిక్కులా ఆ నగరాన్ని తిలకించి హనుమంతుడి హృదయం ఆశ్చర్యంతో నిండిపోయెను;
  జాంబూనద (శుద్ధసువర్ణ) మయ ద్వారాలతో, వైదూర్యమణులతో చేసిన వేదికలతో అది
  శోభించుచుండెను ॥5-3-8॥
'9': >-
  వజ్రములు, స్ఫటికములు, ముత్యములతో మణికుట్టిమాలచే భూషితమైనదై, వేడిచేసిన హాటక
  (బంగారు) నిర్మాణాలతో, వెండి మరియు శుభ్రమైన మలయపాండురవర్ణంతో ప్రకాశించే
  అలంకారాలతో కూడినదై ఉండెను ॥5-3-9॥
'10': >-
  వైదూర్యమణులతో చేసిన సోపానములతో, స్ఫటికపు మధ్యభాగాలలోని ధూళికణాల మెరుపులతో,
  అందమైన ఉద్యానవనాలతో కూడి, ఆకాశంలోకి ఎగిరిపోయినట్లుగా ఉన్న శుభకరమైన భవనములు
  కనబడెను ॥5-3-10॥
'11': >-
  క్రౌంచ పక్షులు, నెమళ్లు కేకలతో మారుమ్రోగేను; రాజహంసలు సేవించే జలాశయాలు గలవు;
  వాద్యనాదాలు మరియు ఆభరణాల ఝంకారములతో నగరమంతా అన్ని దిక్కులా నాదింపబడుచుండెను
  ॥5-3-11॥
'12': >-
  దేవనగర సమానమైన ఆ నగరాన్ని పరిశీలించి, ఆకాశంలోకి ఎత్తుకెగసినట్లు ఉన్న లంకను
  చూసి కపి హనుమంతుడు పరమానందం పొందెను ॥5-3-12॥
'13': >-
  రాక్షసాధిపతి రావణుని శుభనగరమైన లంకను పరిశీలించి, అపూర్వమైన ఐశ్వర్యసంపదతో
  నిండినదని ఆ వీర్యవంతుడు మనసులో ఆలోచించెను ॥5-3-13॥
'14': >-
  రావణబలములచే, ఎత్తిపట్టిన ఆయుధాలు గల యోధులచే రక్షింపబడుతున్న ఈ నగరాన్ని
  మరెవ్వరూ బలవంతంగా ధర్షించలేరని అతడు భావించెను ॥5-3-14॥
'15': >-
  కుముదుడు, అంగదుడు, మహాకపి సుషేణుడు—వారి విషయంలో కూడా ఈ లంక (ప్రవేశమూ, విజయం)
  ప్రసిద్ధమైన కఠినకార్యంగా మారుతుందని; అలాగే మైందుడు, ద్వివిదుడు వంటి వీరులకూ
  ఇదే అనిపించవచ్చునని అతడు తలచెను ॥5-3-15॥
'16': >-
  వివస్వానుని తనయుడైన సుగ్రీవునికి, అలాగే కుశపర్వణుని కుమారుడైన హరిశ్రేష్ఠుడైన
  ఋక్షకపిముఖ్యునికీ, నాకు కూడా (ఇక్కడికి వచ్చి ఇది చూసే) గతిభవించగలదని అతడు
  తలచెను ॥5-3-16॥
'17': >-
  తదనంతరం మహాబాహు రాఘవుని పరాక్రమాన్ని, లక్ష్మణుని విక్రాంతిని స్మరించుకొని కపి
  హనుమంతుడు అత్యంత ప్రీతిమంతుడయ్యాడు ॥5-3-17॥
'18': >-
  రత్నమయ వస్త్రములతో అలంకృతమైనదై, గోష్ఠాగారములకు ఆభరణమువలె నగరానికి కిరీటంలా
  ఉన్నదై, యంత్రాగారములవలె (యంత్రసాధనములు/కళానైపుణ్యములు) సమృద్ధిగా ఉన్నదై,
  స్త్రీలాగా శృంగారంగా భూషితమైన నగరాన్ని అతడు చూచెను ॥5-3-18॥
'19': >-
  దీపముల వెలుగుచే మరియు మహాగ్రహముల (దివ్యజ్యోతుల) ప్రకాశచే చీకటి పూర్తిగా తొలగిన
  రాక్షసేంద్రుని నగరాన్ని ఆ మహాకపి దర్శించెను ॥5-3-19॥
'20': >-
  అప్పుడా నగరాధిదేవత—లంక—ప్రవేశిస్తున్న ఆ మహాకపి, హరిశార్దూలుడైన పવનాత్మజుని తన
  స్వరూపంతోనే దర్శించెను ॥5-3-20॥
'21': >-
  రావణపాలితమైన లంక, ఆ హరివరుని చూసిన వెంటనే అక్కడే తానే లేచి నిలబడి, వికృతమైన
  ముఖాకారంతో భయంకరంగా కనబడెను ॥5-3-21॥
'22': >-
  ఆ వీరుడైన వాయుసుతుని ముందుగా నిలిచిన ఆమె, మహానాదాన్ని విడిచిపెడుతూ
  పવનాత్మజునితో ఇలా పలికెను ॥5-3-22॥
'23': >-
  ‘ఓ వనవాసీ! నీవెవరు? ఏ కార్యంతో ఇక్కడికి వచ్చితివి? నీ ప్రాణాలు
  నిలిచియున్నంతవరకు సత్యతత్త్వమును ఇక్కడ నాకు చెప్పుము’ అని అడిగెను ॥5-3-23॥
'24': >-
  ‘ఓ వానరా! ఈ లంకలో నీవు ప్రవేశించటం సాధ్యం కాదు. రావణబలములచే అన్ని దిక్కులా
  కాపాడబడి, గట్టిగా రక్షింపబడుతోంది’ అని ఆమె చెప్పెను ॥5-3-24॥
'25': >-
  అప్పుడు ముందుగా నిలిచిన ఆమెతో వీరుడైన హనుమంతుడు ఇలా పలికెను—‘నీవు నన్ను అడిగిన
  తత్త్వమును నేను చెప్పుదును’ ॥5-3-25॥
'26': >-
  ‘వికృత నేత్రములు గలదానా! నీవెవరు? నగర ద్వారమున ఎందుకు నిలిచియున్నావు? ఇంకా,
  దారుణమైనదానా, క్రోధంతో నన్నెందుకు గద్దించుచున్నావు?’ ॥5-3-26॥
'27': >-
  హనుమంతుని మాటలు విని, కామరూపిణియైన లంక క్రోధంతో పవనాత్మజునితో కఠినమైన పరుష
  వాక్యములు పలికెను ॥5-3-27॥
'28': >-
  ‘నేను మహాత్ముడైన రాక్షసరాజు రావణుని ఆజ్ఞను ఎదురుచూస్తూ, ధర్షణకు లొంగని
  దుర్జేయశక్తితో ఈ నగరాన్ని కాపాడుచున్నాను’ ॥5-3-28॥
'29': >-
  ‘నన్ను అవమానించి ఈ నగరంలో ప్రవేశించడం నీకు సాధ్యం కాదు. నేడు నీవు నా చేతి చేత
  హతుడై ప్రాణాలు విడిచి పడుకొని ఉంటావు’ ॥5-3-29॥
'30': >-
  ‘ఓ ప్లవంగమా! నేనే లంకానగరమును స్వయంగా; అన్ని వైపులా పరిరక్షించుచున్నాను.
  అందువల్లనే నీకు ఈ మాట చెప్పితిని’ ॥5-3-30॥
'31': >-
  లంక మాటలు విన్న మారుతాత్మజుడు హనుమంతుడు, యత్నపూర్వకంగా నిలిచిన హరిశ్రేష్ఠుడు,
  మరొక పర్వతంలా స్థిరంగా నిలిచెను ॥5-3-31॥
'32': >-
  ఆ స్త్రీరూపంతో వికృతంగా ఉన్నదానిని చూచి, వానరపుంగవుడైన, మేధావి మరియు
  సత్త్వవంతుడైన హనుమంతుడు ఇలా పలికెను ॥5-3-32॥
'33': >-
  ‘అట్టప్రాకారములు, తోరణములతో కూడిన లంకానగరాన్ని చూడదలచి ఇక్కడికి వచ్చితిని;
  నాకు అత్యంత కుతూహలం ఉన్నది’ ॥5-3-33॥
'34': >-
  ‘ఇక్కడ లంకలోని వనములు, ఉపవనములు, కాననములు, అలాగే అన్ని వైపులా ఉన్న ప్రధాన
  గృహములను దర్శించుటకే నేను వచ్చితిని’ ॥5-3-34॥
'35': >-
  అతని మాటలు విని, కామరూపిణియైన లంక మళ్లీ మరల కఠినాక్షరములతో ఇలా పలికెను
  ॥5-3-35॥
'36': >-
  ‘దుర్బుద్ధీ! రాక్షసేశ్వరుడు పాలించే ఈ నగరాన్ని నన్ను జయించకుండానే ఇప్పుడు నీవు
  చూడలేవు, ఓ వానరాధమా!’ ॥5-3-36॥
'37': >-
  అప్పుడు హరిశార్దూలుడైన హనుమంతుడు ఆ నిశాచరితో ఇలా అన్నాడు—‘భద్రే! ఈ నగరాన్ని
  చూసి, వచ్చిన దారినే మళ్లీ వెళ్ళిపోతాను’ ॥5-3-37॥
'38': >-
  అనంతరం భయంకరమైన మహానాదం చేసి, వేగంగా దూసుకొచ్చిన లంక తన పాదతలంతో
  వానరశ్రేష్ఠుడిని బలంగా తట్టింది ॥5-3-38॥
'39': >-
  అప్పుడు లంక చేత తీవ్రంగా తాడింపబడిన హరిశార్దూలుడు, వీర్యవంతుడైన మారుతాత్మజుడు,
  అత్యంత గొప్ప నాదంతో గర్జించాడు ॥5-3-39॥
'40': >-
  తదుపరి అతడు తన ఎడమచేతి వేలులను ముడుచుకొని, క్రోధంతో మూర్ఛించుచు (ఉగ్రభావంతో)
  ముష్టితో ఆమెను బలంగా కొట్టాడు ॥5-3-40॥
'41': >-
  ‘స్త్రీ కదా’ అని భావించినందువల్ల అతడు తన క్రోధాన్ని మరీ అతిగా ప్రదర్శించలేదు;
  అయినా ఆ దెబ్బతో ఆ నిశాచరీ అవయవాలు వణికి, వికృత ముఖదర్శన కలిగిన ఆమె
  అకస్మాత్తుగా నేలమీద పడిపోయింది ॥5-3-41॥
'42': >-
  వీరుడైన హనుమంతుడు ఆమెను అలా పడిపోయినదిగా చూసి, తేజస్సుగలవాడు ఆమెను స్త్రీగా
  భావించి కరుణ చూపెను ॥5-3-42॥
'43': >-
  అప్పుడు అత్యంత కలవరపడిన లంక, గొంతు తడబడిన అక్షరాలతో, గర్వం విడిచిన మాటలను
  హనుమంతుడైన ప్లవంగమునితో పలికెను ॥5-3-43॥
'44': >-
  ‘ఓ సుమహాబాహో! ప్రసన్నుడవు కమ్ము. ఓ హరిసత్తమా! నన్ను రక్షించు. సౌమ్యా! సమయములో
  సత్త్వవంతులు, మహాబలవంతులు నియమనిష్ఠతో నిలుచుదురు’ ॥5-3-44॥
'45': >-
  ‘ఓ ప్లవంగమా! నేనే లంకానగరమును స్వయంగా. ఓ మహాబలవంతుడైన వీరా! నీ విక్రమబలంతో
  నేను జయింపబడితిని’ ॥5-3-45॥
'46': >-
  ‘ఓ హరీశ్వరా! నేను చెప్పుచున్న ఈ సత్యమును వినుము—స్వయంభువు (బ్రహ్మ) స్వయంగా
  నాకు అనుగ్రహించిన వరము ఏ విధముగా ఉందో అలాగే’ ॥5-3-46॥
'47': >-
  ‘యేదైన వానరుడు తన విక్రమంతో నన్ను వశపరచగలిగిన రోజున, అప్పుడు నీకు
  తెలుసుకోవలసినది—రాక్షసులకు భయం వచ్చి చేరిందని’ ॥5-3-47॥
'48': >-
  ‘సౌమ్యా! నీ దర్శనం వల్ల నేడు నాకు ఆ నియత సమయం వచ్చెను. స్వయంభువిచే విధింపబడిన
  ఆ వరము సత్యమే; దానిని అతిక్రమించుట ఎవరికీ సాధ్యం కాదు’ ॥5-3-48॥
'49': >-
  ‘సీత కారణంగా, దురాత్ముడైన రాజు రావణునికీ, సమస్త రాక్షసులకూ వినాశకాలము సమీపించి
  వచ్చెను’ ॥5-3-49॥
'50': >-
  ‘కాబట్టి ఓ హరిశ్రేష్ఠా! రావణపాలితమైన ఈ పురిలో ప్రవేశించి, ఇక్కడ నీవు కోరిన
  అన్ని కార్యములను నెరవేర్చుము’ ॥5-3-50॥
'51': >-
  ‘ఓ హరీశ్వరా! శాపంతో హీనమైన (శాపగ్రస్తమైన) ఈ శుభపురిని, రాక్షసముఖ్యులు
  కాపాడుచున్నదాన్ని, నీవు ప్రవేశించి—యదృచ్ఛగా (ఎటువంటి అడ్డంకి లేక) సర్వత్రా
  సంచరించుచు, జనకాత్మజ అయిన సతీమణి సీతను అన్ని చోట్ల వెదకి, నీకు నచ్చినట్లు
  యథాసుఖంగా సంచరించుము’ ॥5-3-51॥
'52': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘లంకాధిదేవతావిజయః’
  నామ తృతీయః సర్గః ॥5-3॥
