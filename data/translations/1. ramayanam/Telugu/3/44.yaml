'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అరణ్యకాండలో “మారీచవంచనా” నామ చతుశ్చత్వారింశః
  (నలభై నాలుగవ) సర్గము ॥3-44॥
'1': >-
  అట్లుగా (లక్ష్మణునికి) ఆదేశమిచ్చి, రఘునందనుడైన మహాతేజస్వి రాముడు జాంబూనదమయమైన
  (శుద్ధ స్వర్ణనిర్మితమైన) గొప్ప పిడికిలి-ముళ్లుగల ఖడ్గాన్ని నడుముకు బిగించి
  కట్టుకొన్నాడు ॥3-44-1॥
'2': >-
  ఆపై తనకు అలంకారమై ఉన్న, మూడు వంచనలతో (త్రివినతంతో) వంగిన మహాధనుస్సును
  చేతబట్టి, దానికి రెండు కపాలములు (ధనుస్సు రెండు చివరలపై ఉండే పట్టీలు/అంచులు)
  బిగించి కట్టుకొని, అత్యున్నత పరాక్రమశాలియైనవాడు (రాముడు) బయలుదేరాడు ॥3-44-2॥
'3': >-
  అప్పుడు ఆ మృగరూపి వనరాజు (మారీచుడు) ఆపద్ధమవుతూ (వేగంగా) వస్తున్న రాజేంద్రుడైన
  రాముణ్ని చూసి, భయంతో అంతర్హితుడై (మాయవల్ల కనబడక) పోయాడు; మళ్లీ క్షణములోనే
  దర్శనమిచ్చాడు ॥3-44-3॥
'4': >-
  ఖడ్గాన్ని బిగించి, ధనుస్సును చేతపట్టి, ఆ మృగము ఎటు పరుగెత్తుతోందో రాముడు అటే
  పరుగెత్తాడు. అతడు ముందుగా కనబడుతున్న ఆ మృగాన్ని—తన రూపశోభతో దారిని
  వెలిగిస్తున్నట్టుగా—చూస్తూ వెళ్ళాడు ॥3-44-4॥
'5': >-
  గాఢ వనములో ధనుస్సు చేతబట్టి, రాముడు పరుగెత్తుతున్న దానిని మళ్లీ మళ్లీ గమనిస్తూ
  వెంబడించాడు. అది ఎప్పుడొకసారి లోభాన్ని రెచ్చగొట్టి, ఆపదలా (అనర్థకారణంలా)
  ముందుకు దూసుకుపోతున్నట్టుగా అనిపించింది ॥3-44-5॥
'6': >-
  అది (కపటమృగము) శంకతో ఉలికిపడి, కలవరపడి, ఆకాశంలోకి ఎగిరిపోవాలన్నట్టుగా దూకుతూ
  పరుగెత్తింది. కొన్నిచోట్ల వనప్రదేశాలలో కనిపిస్తూ, కొన్నిచోట్ల కనబడకుండానే పోతూ
  ఉండేది ॥3-44-6॥
'7': >-
  చిన్నచిన్న మేఘఖండాలు చెదిరి చుట్టుముట్టిన శరదృతువులోని చంద్రమండలంలాగా, అది
  క్షణములో దర్శనమిచ్చేది; మళ్లీ మళ్లీ దూరంలో మాత్రమే ప్రకాశిస్తూ కనిపించేది
  ॥3-44-7॥
'8': >-
  ఇలా కనిపించడం–కనిపించకపోవడం ద్వారా ఆ మారీచుడు రాఘవుణ్ని (రాముణ్ని) తన వెంబడి
