'2': >-
  मनुष्यों के सुख-दुःख के प्रसंग में निमित्त, लक्षण, स्वप्न तथा शकुनियों के स्वर
  (अशुभ पक्षियों का शब्द) का दर्शन—यह सब अवश्य ही किसी न किसी रूप में दिखाई देता
