'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के बालकाण्ड में “वैष्णव-धनुष की प्रशंसा” नामक
  पचहत्तरवाँ सर्ग (१-७५)।
'1': >-
  (परशुराम बोले) हे दाशरथि राम! हे वीर! तुम्हारा अद्भुत पराक्रम सुनने में आया
  है। और उस धनुष का टूटना भी—उसकी समस्त बात—मैंने भी सुन ली है।
'2': >-
  उस धनुष का ऐसा भेदन (टूटना) अत्यन्त अद्भुत और अचिन्त्य है। उसे सुनकर ही मैं एक
  दूसरे परम मंगलमय धनुष को लेकर यहाँ आ पहुँचा हूँ।
'3': >-
  यह जो जामदग्न्य का यह महान धनुष है, जो देखने में भीषण प्रतीत होता है—तुम इसे
  केवल एक बाण से चढ़ाकर (तांककर) दिखाओ और अपना बल भी प्रदर्शित करो।
'4': >-
  फिर मैं, तुम्हारा बल इस धनुष पर बाण चढ़ाने में देखकर, तुम्हें द्वन्द्व-युद्ध
  का अवसर दूँगा; हे वीर! तुम्हारे पराक्रम की प्रशंसा करने की इच्छा से ही मैं ऐसा
  करूँगा।
'5': उसके ये वचन सुनकर राजा दशरथ उस समय उदास मुखवाले, दीन होकर, हाथ जोड़कर बोले।
'6': >-
  हे महातपस्वी! तुम क्षत्रिय-क्रोध से शान्त हो चुके हो और ब्राह्मण भी हो। मेरे
  इन बालक पुत्रों को अभय प्रदान करना तुम्हें उचित है।
'7': >-
  तुम भार्गवों के कुल में उत्पन्न हो, जो स्वाध्याय और व्रत का पालन करने वाले
  हैं। और तुमने सहस्रनेत्र (इन्द्र) से प्रतिज्ञा करके अपने शस्त्र का परित्याग
  (न्यस्त) किया था।
'8': >-
  तदनन्तर तुम धर्मपरायण होकर कश्यप को समस्त वसुंधरा दान देकर वन में आ गए, और
  महेन्द्र पर्वत को अपना निवास-स्थान बना लिया।
'9': >-
  हे महामुने! तुम मेरे सम्पूर्ण विनाश के लिए ही यहाँ आ पहुँचे हो। और यदि एक राम
  मारा गया, तो हम सब जीवित नहीं रह सकेंगे।
'10': >-
  दशरथ के ऐसा कहने पर भी प्रतापवान जामदग्न्य ने उस वचन की उपेक्षा की और केवल राम
  से ही बातें कीं।
'11': >-
  ये दो धनुष श्रेष्ठ हैं—दिव्य हैं, लोक में पूजित हैं; दृढ़ हैं, अत्यन्त बलशाली
  हैं, प्रमुख हैं; और विश्वकर्मा ने इन्हें सुन्दर रीति से बनाया है।
'12': >-
  इनमें से एक धनुष देवताओं द्वारा बनाया गया था—युद्ध की इच्छा रखने वाले
  त्र्यम्बक (शिव) के लिए। हे नरश्रेष्ठ काकुत्स्थ! वही त्रिपुर-वध करने वाला धनुष
  तुम्हारे द्वारा टूट गया।
'13': >-
  यह दूसरा धनुष दुर्धर्ष है, जिसे देवश्रेष्ठों ने विष्णु को दिया था। हे राम! यही
  वैष्णव धनुष है, जो शत्रु-नगरों को जीतने वाला है।
'14': >-
  हे काकुत्स्थ! यह (वैष्णव धनुष) बल में उस रौद्र (शैव) धनुष के ही समान है। उस
  समय सब देवता पितामह (ब्रह्मा) से पूछने लगे थे।
'15': >-
  शितिकण्ठ (शिव) और विष्णु—इन दोनों की बल-अबल की परीक्षा के विषय में देवताओं की
  मनःस्थिति जानकर, पितामह ने उनके अभिप्राय को समझ लिया।
'16': >-
  तब सत्यव्रती श्रेष्ठ पितामह ने उन दोनों के बीच विरोध उत्पन्न करा दिया। और उस
  विरोध से एक महान, रोमांचकारी युद्ध हुआ।
'17': >-
  शितिकण्ठ (शिव) और विष्णु—दोनों ही परस्पर विजय की इच्छा रखने वाले थे। उसी समय
  भयङ्कर पराक्रम वाला शैव धनुष तन उठा (जृम्भित हो उठा)।
'18': >-
  महादेव त्रिलोचन उस हुंकार से स्तब्ध (निश्चेष्ट) हो गए। तब देवगण, ऋषियों के
  समूह तथा चारणों सहित वहाँ आकर एकत्र हुए।
'19': >-
  उन्होंने उन दोनों देवश्रेष्ठों से वहाँ शान्ति के लिए याचना की; और विष्णु के
  पराक्रम से शैव धनुष का वह तन उठना देखकर वे ऐसा करने लगे।
'20': >-
  तब देवता और ऋषिगण—सब—विष्णु को अधिक (श्रेष्ठ/प्रबल) मानने लगे। और महायशस्वी
  रुद्र क्रुद्ध होकर (उस धनुष को लेकर) विदेह देश में आ पहुँचे।
'21': >-
  और उसे—बाण सहित—देवरात नामक राजर्षि के हाथ में दे दिया। हे राम! यही वैष्णव
  धनुष है, जो शत्रु-नगरों को जीतने वाला है।
'22': >-
  विष्णु ने वही श्रेष्ठ धरोहर (न्यास) भार्गव ऋचीक को प्रदान की। और महातेजस्वी
  ऋचीक ने (आगे) अपने पुत्र—अप्रतिरथ/अप्रतिरोध्य—को (यह) दे दिया।
'23': >-
  और उसी ने मेरे पिता, महात्मा जमदग्नि को वह दिव्य धनुष दिया। जब मेरे तपोबल से
  सम्पन्न पिता ने अपने शस्त्र-त्याग का संकल्प (न्यास) कर दिया था, तब यह उनके पास
  था।
'24': >-
  परन्तु अर्जुन (कार्तवीर्य अर्जुन) ने सामान्य बुद्धि का आश्रय लेकर मेरे पिता की
  साधारण (प्राकृत) मृत्यु का विधान कर दिया। अपने पिता के उस अत्यन्त भयंकर और
  अनुचित वध का समाचार सुनकर मैंने क्रोध से उत्पन्न होते-होते क्षत्रियों का अनेक
  बार संहार किया।
'25': >-
  और समस्त पृथ्वी को जीतकर (अधिगत करके) मैंने यज्ञ के अन्त में महात्मा कश्यप
  को—पुण्यकर्मा—दक्षिणा के रूप में वह पृथ्वी दे दी, हे राम।
'26': >-
  उसे दान देकर, तपोबल से सम्पन्न होकर, मैं महेन्द्र पर्वत के निवास में रहने लगा।
  और फिर धनुष-भंग का समाचार सुनकर मैं वहाँ से शीघ्र ही आ गया।
'27': >-
  इस प्रकार, हे राम! यह महान वैष्णव धनुष पितृ और पितामहों से चला आया है।
  क्षत्रिय-धर्म को सामने रखकर (पुरस्कृत करके) तुम इस उत्तम धनुष को ग्रहण करो।
'28': >-
  हे शत्रु-नगर-विजयी! इस श्रेष्ठ धनुष पर बाण चढ़ाओ। हे काकुत्स्थ! यदि तुम समर्थ
  हो, तो इसके बाद मैं तुम्हें द्वन्द्व-युद्ध दूँगा।
'29': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, बालकाण्ड में “वैष्णव-धनुष की
  प्रशंसा” नामक पचहत्तरवाँ सर्ग (१-७५) समाप्त।
