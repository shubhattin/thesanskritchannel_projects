'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘चैत्य-प्रासाद-दाह’ नामक
  त्रिचत्वारिंश (४३वाँ) सर्ग।
'1': >-
  तत्पश्चात् किंकरों को मारकर हनुमान् ध्यान में प्रवृत्त हुए और मन ही मन विचार
  करने लगे— ‘मेरे द्वारा यह वन तो तोड़ा गया, पर यह चैत्य-प्रासाद अभी तक नष्ट
  नहीं किया गया।’
'2': >-
  ‘अतः आज ही मैं इस प्रासाद को ध्वंस कर दूँगा।’ ऐसा निश्चय कर, हनुमान् मन में
  अपनी शक्ति का विचार करते हुए (अपने पराक्रम का संकल्प करके) आगे बढ़े।
'3': >-
  फिर हरिश्रेष्ठ, मारुतात्मज हनुमान् उस ऊँचे चैत्य-प्रासाद पर उछलकर जा पहुँचे,
  जो मेरु पर्वत के शिखर के समान उन्नत था, और उस पर चढ़ गए।
'4': >-
  गिरि के समान विशाल उस प्रासाद पर चढ़कर वह तेजस्वी वानर-यूथपति ऐसा शोभित हुआ
  मानो उदित होता हुआ दूसरा सूर्य हो।
'5': >-
  उस दुर्धर्ष, उन्नत चैत्य-प्रासाद पर निर्भीक होकर चढ़कर हनुमान् लक्ष्मी के समान
  दीप्तिमान हो उठे और पारियात्र पर्वत के सदृश शोभायमान प्रतीत होने लगे।
'6': >-
  मारुतात्मज हनुमान् अत्यन्त विशाल देह धारण कर, प्रभावशाली होकर, लंका को ध्वनि
  से भरते हुए साहसपूर्वक जोर से गरजकर अपनी भुजाएँ पटकने लगे।
'7': >-
  उनके उस महान्, कानों को चोट पहुँचाने वाले भुजापट-शब्द से वहाँ के पक्षी गिर
  पड़े और चैत्य की रक्षा करने वाले राक्षस भी मूर्छित-से हो गए।
'8': >-
  तब (हनुमान् ने उद्घोष किया)— ‘अस्त्रविद्या में विजय प्राप्त करने वाले श्रीराम
  और महाबली लक्ष्मण की जय हो! राघव के द्वारा रक्षित राजा सुग्रीव की जय हो!’
'9': >-
  ‘मैं कोसल-नरेश श्रीराम का दास हूँ— उन राम का, जिनके कर्म कभी क्लेशरहित और
  अच्युत हैं। मैं मारुतात्मज हनुमान् शत्रु-सेनाओं का संहार करने वाला हूँ।’
'10': >-
  ‘युद्ध में मेरे सामने रावण के हजारों (रावण-तुल्य) भी प्रतिरोध करने में समर्थ न
  होंगे— चाहे मैं शिलाओं से प्रहार करूँ या हजारों वृक्षों से मार करूँ।’
'11': >-
  ‘मैं लंका-नगरी को रौंदकर, मैथिली (सीता) को प्रणाम कर, अपना प्रयोजन सिद्ध करके,
  सब राक्षसों के देखते-देखते यहाँ से चला जाऊँगा।’
'12': >-
  ऐसा कहकर, चैत्य पर स्थित महाकाय वानर-यूथपति ने भयानक गर्जना की, जिससे राक्षसों
  के भीतर भय उत्पन्न हो गया।
'13': >-
  उस महान् नाद को सुनकर चैत्य-रक्षक सौ राक्षस (तत्क्षण) वहाँ आ पहुँचे; वे
  भाँति-भाँति के अस्त्र, प्रास, खड्ग और परशु धारण किए हुए थे।
'14': >-
  वे विशालकाय राक्षस मारुति को चारों ओर से घेरकर अस्त्र चलाने लगे; उनके पास
  विचित्र गदाएँ, परिघ और स्वर्ण-जटित कंगन (आभूषण) भी थे।
'15': >-
  वे वानरश्रेष्ठ पर ऐसे टूट पड़े, जैसे गंगा के जल का विशाल, महान् भँवर चारों ओर
  से आ घेरता है; और वे सूर्य-सदृश दीप्त बाणों से भी उस पर बरसने लगे।
'16': >-
  हरिश्रेष्ठ को चारों ओर से घेरकर राक्षसों का वह दल (उसी प्रकार) फैल गया; तब
  वातात्मज हनुमान् क्रोधित होकर भयंकर रूप धारण करने लगे।
'17': >-
  तत्पश्चात् मारुतात्मज हनुमान् ने उस विशाल प्रासाद के एक महास्तम्भ को, जो
  स्वर्ण से अलंकृत था, वेगपूर्वक उखाड़ लिया।
'18': >-
  फिर महाबल हनुमान् उस (उखाड़े हुए) स्तम्भ को सैकड़ों धाराओं (घूमती हुई चोटों)
  की भाँति घुमाने लगे; उसी से वहाँ अग्नि प्रकट हो गई और प्रासाद भी जलने लगा।
'19': >-
  प्रासाद को जलता हुआ देखकर वानर-यूथपति ने उसी प्रकार सौ राक्षसों का वध कर दिया,
  जैसे इन्द्र वज्र से असुरों का संहार करते हैं।
'20': >-
  तब आकाश में स्थित, शोभायमान हनुमान् ने यह वचन कहा— ‘मेरे समान महात्माओं के
  हजारों-हजार (वानर) यहाँ भेजे गए हैं।’
'21': >-
  ‘बलवान वानरेन्द्र— जो सुग्रीव के अधीन हैं— तथा हम और अन्य वानर, समस्त पृथ्वी
  पर सर्वत्र विचरते रहते हैं।’
'22': >-
  ‘हममें से कुछ का बल दस हाथियों के बराबर है, कुछ का उनसे दसगुना अधिक, और कुछ का
  पराक्रम हजार हाथियों के तुल्य है।’
'23': >-
  ‘कुछ अत्यन्त प्रचण्ड (औघ) बल वाले हैं, कुछ वायु के वेग के समान बल वाले हैं, और
  कुछ ऐसे हैं जिनका बल माप से परे है— ऐसे हरि-यूथपति वहाँ (हमारे पक्ष में) हैं।’
'24': >-
  ‘दाँत और नख को ही आयुध मानने वाले ऐसे वानरों से— सैकड़ों, सहस्रों, कोटियों और
  अयुतों (दस-दस हजार) की संख्या में— वह (सुग्रीव) घिरा हुआ है।’
'25': >-
  ‘तुम सबका संहार करने वाला सुग्रीव अवश्य आएगा। तब न यह लंका-नगरी रहेगी, न तुम
  रहोगे, और न ही रावण रहेगा— क्योंकि महात्मा इक्ष्वाकुवीर (श्रीराम) के साथ जिसका
  वैर बँध चुका है।’
'26': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘चैत्य-प्रासाद-दाह’ नामक त्रिचत्वारिंश (४३वाँ) सर्ग समाप्त।
