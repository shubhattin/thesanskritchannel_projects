'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, అరణ్యకాండలో “మాయామృగరూపపరిగ్రహనిర్బంధః” అనే నలభైవ
  సర్గము ॥3-40॥
'1': >-
  మారీచుడు చెప్పిన ఆ వాక్యం సమంజసమైనదీ, యుక్తమైనదీ అయినప్పటికీ, రావణుడు—మరణాన్ని
  కోరువాడు ఔషధాన్ని స్వీకరించనట్లు—అది అంగీకరించలేదు ॥3-40-1॥
'2': >-
  పథ్యమూ హితమూ చెప్పువాడైన మరీచుని దయ్యాధిపతి (రావణుడు) కాలప్రేరణచేత యుక్తి
  లేని, కఠినమైన వాక్యాలతో సంభాషించాడు ॥3-40-2॥
'3': >-
  “మారీచా! నాకు చెప్పిన ఈ మాట దుష్కులానికి తగినది, అర్థరహితమూ యుక్తి లేనిదీ. ఇది
  అత్యంతం నిష్ఫలమైన మాట—ఉప్పర నేలలో విత్తనం వేయబడినట్టే” ॥3-40-3॥
'4': >-
  “నీ మాటలతో రామునితో యుద్ధంలో నన్ను భయపెట్టడం సాధ్యం కాదు—ముఖ్యంగా ఆ మూర్ఖుడైన,
  పాపశీలుడైన, సామాన్య మానవుడైన రాముని విషయమై ఏమాత్రం కాదు” ॥3-40-4॥
'5': >-
  “సుహృదులను, రాజ్యాన్ని, తల్లిని, తండ్రిని వదలి, ఒక స్త్రీ యొక్క సహజమైన మాట
  విని, ఒక్క అడుగులోనే వనానికి వెళ్లినవాడు (రాముడు)—అటువంటివాడిని గురించి నీవు
  చెప్పే భయమా?” ॥3-40-5॥
'6': >-
  “ఖరుని సంహరించిన వాడైన అతనితో యుద్ధంలో, నీ సమక్షంలోనే, నాకు ప్రాణాలకన్నా
  ప్రియమైన సీతను తప్పక అపహరించాలి” ॥3-40-6॥
'7': >-
  “మారీచా! నా హృదయంలో ఇదే దృఢనిశ్చయం. ఇంద్రునితో కూడిన దేవాసురులెవ్వరూ కూడా
  దీనినుంచి నన్ను మరల్చలేరు” ॥3-40-7॥
'8': >-
  “దోషమా గుణమా అని అడిగినప్పుడు, నీవు ఇలానే చెప్పవచ్చు; అలాగే ఈ కార్య నిర్ణయంలో
  అపాయమేమిటి, ఉపాయమేమిటి అనే విషయమై కూడా చెప్పవచ్చు” ॥3-40-8॥
'9': >-
  “రాజుని క్షేమాభ్యుదయాలను కోరే వివేకవంతుడైన మంత్రి, అడిగినపుడు మాత్రమే, చేతులు
  జోడించి (వినయంతో) చెప్పవలెను” ॥3-40-9॥
'10': >-
  “రాజుకు చెప్పే మాట ప్రతికూలం కాకూడదు; మొదట మృదువుగా, శుభప్రదంగా, హితంగా
  ఉండాలి; సముచితమైన ఉపచారంతో యథాయోగ్యంగా భూపతితో పలకవలెను” ॥3-40-10॥
'11': >-
  “అవమానభావంతో కూడిన మాట గానీ, హితం అని చెప్పబడేదే అయినా కానీ—గౌరవాన్ని కోరే
  రాజు, మానవత్వం లేని ఆ మాటను అనందించడు (స్వీకరించడు)” ॥3-40-11॥
'12': >-
  “అపారతేజస్సులు రాజులు ఐదు రూపాలను ధరిస్తారు—అగ్ని, ఇంద్రుడు, సోముడు, యముడు,
  వరుణుడు అనే దేవతల స్వరూపాలను” ॥3-40-12॥
'13': >-
  “వేడిమి (తాపం) అలాగే విక్రమం, సౌమ్యత, దండం (శిక్ష), ప్రసన్నత—ఇవన్నీ మహాత్ములైన
  రాజులు ధరిస్తారు; ఓ నిశాచరా!” ॥3-40-13॥
'14': >-
  “అందువలన అన్ని పరిస్థితులలోనూ రాజులు ఎల్లప్పుడూ గౌరవింపబడవలసినవారు, పూజనీయులు.
  నీవైతే ధర్మాన్ని గ్రహించక కేవలం మోహాన్నే ఆశ్రయించావు” ॥3-40-14॥
'15': >-
  “నీ దురాత్మత్వం వల్ల నా దగ్గరకు వచ్చి ఇంత కఠినంగా మాట్లాడుతున్నావు. ఓ రాక్షసా!
  నీ గుణదోషాలను నేను ప్రశ్నించను; నా విషయమై నీ క్షేమమూ (నీ శ్రేయస్సూ) అడగను”
  ॥3-40-15॥
'16': >-
  “అమితవిక్రముడా! నేను ఇంతవరకు చెప్పిన మాట ఇదే—ఈ కార్యంలో నీవు నాకు సహాయం
  చేయవలసినవాడవు” ॥3-40-16॥
'17': >-
  “నా ఆజ్ఞ ప్రకారం సహాయానికి సంబంధించిన ఆ కార్యాన్ని విను: నీవు బంగారు వర్ణముగల
  మృగమై, వెండిబిందువులతో విచిత్రంగా ప్రకాశించువాడవై ఉండాలి” ॥3-40-17॥
'18': >-
  “రాముని ఆశ్రమం వద్ద, సీత ఎదురుగానే సంచరించు. వైదేహిని ప్రలోభపెట్టి, తరువాత నీ
  ఇష్టమొచ్చినట్లుగా వెళ్లవచ్చు” ॥3-40-18॥
'19': >-
  “నిన్ను మాయామయమైన కాంచనమృగంగా చూచి, ఆశ్చర్యపోయిన మైథిలి ‘ఇదిని తీసుకొచ్చెయ్యి’
  అని రాముని వెంటనే (క్షిప్రంగా) చెప్పుతుంది” ॥3-40-19॥
'20': >-
  “కాకుత్స్థుడు (రాముడు) వెళ్లిపోయిన తరువాత, నీవు దూరంగా వెళ్లి కూడా ‘హా సీతే!
  లక్ష్మణా!’ అని—రాముని మాటలకు అనుగుణంగా—కేక వేయు” ॥3-40-20॥
'21': >-
  “అది విని, సీత ప్రేరేపించగా, రాముని గమనాన్ని అనుసరించి, సౌహార్దం వల్ల
  సంభ్రాంతుడై సౌమిత్రి (లక్ష్మణుడు) కూడా వెంబడిస్తాడు” ॥3-40-21॥
'22': >-
  “కాకుత్స్థుడూ, లక్ష్మణుడూ తమకు నచ్చినట్లుగా (ఆశ్రమం నుంచి) దూరమైన తరువాత, నేను
  వైదేహిని—సహస్రాక్షుడు (ఇంద్రుడు) శచీదేవిని అపహరించినట్లు—అపహరిస్తాను”
  ॥3-40-22॥
'23': >-
  “ఇలా ఈ కార్యాన్ని నిర్వహించి, నీవు ఇష్టమొచ్చిన చోటుకు వెళ్లిపో, ఓ రాక్షసా! ఓ
  సువ్రతుడైన మరీచా! నీకు రాజ్యంలోని సగభాగాన్ని నేను ప్రసాదిస్తాను” ॥3-40-23॥
'24': >-
  “సౌమ్యా! ఈ కార్యసిద్ధి మరింత పెరగునట్లు శుభమైన మార్గంలో వెళ్లి. నేను రథంతో
  దండకారణ్యానికి నిన్ను అనుసరించి వస్తాను” ॥3-40-24॥
'25': >-
  “యుద్ధం చేయకుండా సీతను సంపాదించి, రాఘవుని మోసం చేసి, నీతో కలిసి కార్యసిద్ధి
  పొందినవాడనై లంక వైపు వెళ్తాను” ॥3-40-25॥
'26': >-
  “లేకపోతే, మరీచా! నిన్ను నేడు నేనే చంపుతాను. ఈ కార్యం నాకు తప్పక
  కావాలి—బలవంతంగానైనా నీవు చేయవలసిందే. రాజుకు ప్రతికూలంగా నిలిచినవాడు ఎప్పుడూ
  సుఖంగా వర్ధిల్లడు” ॥3-40-26॥
'27': >-
  “నన్ను ప్రతిఘటిస్తే నీవు ప్రాణసంశయంలో పడతావు; నేడు నీకు మరణం ధ్రువమే. కాబట్టి
  బుద్ధితో ఇదంతా యథావిధిగా తూచుకొని, ఇందులో ఏది పథ్యమో (శ్రేయస్కరో) అదే విధంగా
  నీవు చేయు” ॥3-40-27॥
'28': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణంలో, వాల్మీకీయ ఆదికావ్యంలో, అరణ్యకాండలో
  “మాయామృగరూపపరిగ్రహనిర్బంధః” అను నలభైవ సర్గము ॥3-40॥
