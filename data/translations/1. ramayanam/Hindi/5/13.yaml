  सोचने लगा—वह वानर, मारुतात्मज।
'62': >-
  निश्चय ही वह वन-समूह राक्षसों से भरा होगा; वह पवित्र अशोक-वाटिका अत्यन्त
  संस्कारों से सुशोभित (सुसज्जित) होगी।
'63': >-
  वहाँ वृक्षों की रक्षा के लिए रक्षक नियुक्त हैं—यह निश्चित है; और स्वयं
  सर्वात्मा भगवान् भी वहाँ अति क्षोभ (अत्यधिक व्याकुलता/विघ्न) उत्पन्न नहीं होने
  देते।
'64': >-
  राम के प्रयोजन से और रावण के विरोध में मैंने अपने आपको संक्षिप्त
  (संयमित/एकाग्र) किया है। यहाँ सब देवता तथा ऋषिगण मुझे सिद्धि प्रदान करें।
'65': >-
  स्वयम्भू भगवान् ब्रह्मा, तपस्वी देवगण, अग्नि, वायु, पुरुहूत (इन्द्र) तथा
  वज्रधारी इन्द्र—ये सभी मुझे सिद्धि दें।
'66': >-
  पाशहस्त वरुण, सोम और आदित्य, महात्मा अश्विनीकुमार, और समस्त मरुतगण—ये भी मुझे
  सिद्धि दें।
'67': >-
  समस्त भूत तथा भूतों के प्रभु भी, और मार्ग में गोचर होने वाले वे अन्य अदृष्ट
  (अप्रकट) जन भी—ये सभी मुझे सिद्धि प्रदान करें।
'68': >-
  उस ऊँची नासिका वाले, श्वेत दाँतों वाले, निरव्रण, पवित्र मंद मुस्कान वाले,
  कमल-दल के समान नेत्रों वाले, प्रसन्न चन्द्रमा के समान तेजस्वी उस आर्या के मुख
  को मैं कब देख पाऊँगा?
'69': >-
  उस नीच, हीन, नृशंस-स्वभाव वाले, अत्यन्त दारुण और आभूषणों से युक्त वेष धारण
  करने वाले (रावण) से बलपूर्वक अभिभूत होकर वह अबला तपस्विनी—आज वह मेरी दृष्टि-पथ
  में कैसे आएगी?
'70': >-
  इस प्रकार आदि-काव्य, ऋषि-प्रणीत श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में
  ‘हनूमन्निर्वेद’ नामक तेरहवाँ सर्ग (५-१३) पूर्ण हुआ।
