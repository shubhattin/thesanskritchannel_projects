'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘వజ్రదంష్ట్రయుద్ధము’ అను నామముగల
  త్రిపంచాశత్తమ సర్గము ॥6-53॥
'1': >-
  ధూమ్రాక్షుడు హతుడైనట్లు విని, రాక్షసేశ్వరుడైన రావణుడు మహా కోపావేశముతో
  నిండిపోయి, సర్పము వలె నిశ్వసించుచు (ఉగ్రంగా ఉబ్బిపొంగెను) ॥6-53-1॥
'2': >-
  దీర్ఘంగా, వేడిగా నిశ్వాసము విడిచీ, క్రోధముతో మనస్సు కలుషితమై, క్రూరుడును
  మహాబలవంతుడునైన ‘వజ్రదంష్ట్ర’ అను రాక్షసునితో (రావణుడు) పలికెను ॥6-53-2॥
'3': >-
  ఓ వీరా! నీవు వెళ్లి వెంటనే బయలుదేరుము. రాక్షసులచేత పరివారితుడై సాగి,
  దశరథనందనుడైన శ్రీరాముని, వానరులతో కూడిన సుగ్రీవుని సంహరించుము ॥6-53-3॥
'4': >-
  ‘తథాస్తు’ అని చెప్పి, మాయావి అయిన వజ్రదంష్ట్రుడు మరింత వేగంగా, అనేక బలగములతో
  కలిసి, చాలామంది చేత పరివారితుడై బయలుదేరెను ॥6-53-4॥
'5': >-
  నాగములు (ఏనుగులు), అశ్వములు, గాడిదలు, ఒంటెలతో కూడి, శ్రద్ధగా సిద్ధమై, అనేక
  పతాకా-ధ్వజ విచిత్రాలచే సువిశేషంగా అలంకృతమై (అతని సేన ముందుకు సాగెను) ॥6-53-5॥
'6': >-
  తదుపరి విచిత్రమైన కేయూరములు, మకుటముతో విభూషితుడై, తన కవచమును ధరించి, ధనుస్సుతో
  కూడి, వజ్రదంష్ట్రుడు వేగంగా బయలుదేరెను ॥6-53-6॥
'7': >-
  పతాకలతో అలంకృతమై, ప్రకాశిస్తూ, తప్తకాంచనాభరణాలతో మెరుస్తున్న రథమును ప్రదక్షిణ
  చేసి, సేనాధిపతి వజ్రదంష్ట్రుడు (రథముపై) आरोహణం చేసెను ॥6-53-7॥
'8': >-
  ఋష్టులు (భల్లములు), చిత్రమైన తోమరములు, మృదువుగా మెరుస్తున్న ముసలములు,
  భిందిపాలములు, ధనుస్సులు, శక్తులు, పట్టిశములు—ఇవన్నీ చేతబట్టి (యోధులు)
  బయలుదేరిరి ॥6-53-8॥
'9': >-
  ఖడ్గములు, చక్రములు, గదలు, పదునైన పరశుధులు—ఇలాంటి అనేక ఆయుధములు చేతపట్టి, వివిధ
  రకములైన శస్త్రధారులైన పదాతి సైనికులు కూడా బయలుదేరిరి ॥6-53-9॥
'10': >-
  అందరూ విచిత్ర వస్త్రములు ధరించి, దీప్తమై ఉన్న రాక్షసప్రవరులు; మహావికటమైన
  ఏనుగులపై కూర్చున్న శూరులు—కదలుచున్న పర్వతములవలె కనిపించిరి ॥6-53-10॥
'11': >-
  యుద్ధంలో నిపుణులైన వారు, తోమరము-అంకుశములు చేతబట్టి (ఏనుగులపై) ఎక్కి వచ్చిరి;
  మరికొందరు అన్ని లక్షణములుతో కూడి, శూరులై, మహాబలముతో వాహనములపై అధిరోహించి
  వచ్చిరి ॥6-53-11॥
'12': >-
  ఆ రాక్షసబలమంతటిని ముందుకు బయలుదేరినప్పుడు చూడగా, వర్షాకాలంలో విద్యుత్తులతో
  కూడి గర్జించే మేఘములవలె శోభిల్లెను ॥6-53-12॥
'13': >-
  అంగదుడు ఉన్న దక్షిణ ద్వారము గుండా వారు బయలుదేరగా, వారి నిష్క్రమణ సమయమున అశుభ
  సూచకము కలిగెను ॥6-53-13॥
'14': >-
  ఆకాశమునుండి ఘనమైన మబ్బుల మధ్యనుండి భయంకరమైన ఉల్కలు అప్పుడు పడెను;
  అగ్నిజ్వాలలను ఉమ్ముచున్నట్లుగా ఘోరమైన శివలు (నక్కలు) అరుచుచుండెను ॥6-53-14॥
'15': >-
  భయంకరమైన మృగములు రాక్షసుల నాశనమును సూచించుచు (అశుభంగా) అరుచుచుండెను; సమరానికి
  దూసుకొచ్చే యోధులు అక్కడ భయంకరంగా జారి పడుచుండిరి ॥6-53-15॥
'16': >-
  ఈ ఉత్పాత (అశుభ) సూచకాలను చూచి, మహాబలవంతుడైన వజ్రదంష్ట్రుడు తేజస్సుతో ధైర్యమును
  ఆశ్రయించి, యుద్ధాసక్తితో బయలుదేరెను ॥6-53-16॥
'17': >-
  వారు పరుగెత్తుకొచ్చుటను చూచి, కాశిని (లంకను) జయించిన వానరులు, దిశలన్నింటిని
  శబ్దముతో నింపుతూ, మహానాదములు చేసిరి ॥6-53-17॥
'18': >-
  అంతట వానరులకును రాక్షసులకును మధ్య, ఘోరులైన భీమరూపులై, పరస్పరం ఒకరి వధను ఒకరు
  ఆకాంక్షించుచు, అతి భయంకరమైన కలకల యుద్ధము ఆరంభమైందీ ॥6-53-18॥
'19': >-
  మహోత్సాహంతో దూకుచున్న వారు, శరీరములు చీలిపోయి, శిరస్సులు విడిపోయి, రుధిరంతో
  తడిసిన సర్వాంగులై, భూమిమీద పడిపోవుచుండిరి ॥6-53-19॥
'20': >-
  కొందరు శూరులు పరస్పరముగా ఎదురై, పరఘులు (గదలు) వంటి బాహువులు కలవారై, సమరంలో
  వెనుదిరగని వారు, వివిధ శస్త్రములను విసిరిరి ॥6-53-20॥
'21': >-
  వృక్షముల, శిలల, ఆయుధముల ఘర్షణ వల్ల ఏర్పడిన మహానాదము అక్కడ వినపడెను—అది ఘోరమై,
  హృదయాలను చీల్చివేయునట్లు ఉండెను ॥6-53-21॥
'22': >-
  అక్కడ రథ చక్రధ్వని, ధనుస్సుల ఘోర ధ్వని; శంఖ-భేరీ-మృదంగముల గర్జన—ఇవన్నీ కలసి
  అతి కలకలమైన నాదముగా ఏర్పడెను ॥6-53-22॥
'23': కొందరు తమ అస్త్రాలను విడిచిపెట్టి, బాహుయుద్ధమునే చేయుచుండిరి ॥6-53-23॥
'24': >-
  చేతి అరచేతులతో, పాదములతో, ముష్టులతో, వృక్షములతో కూడ కొందరు కొట్టబడిరి; మోకాళ్ల
  దెబ్బలతో కొందరు రాక్షసులు విరిగిన శరీరములతో పడిరి. యుద్ధమదంతో ఉన్న వానరులు
  విసిరిన శిలలచే కొందరు నూరిపడేయబడిరి ॥6-53-24॥
'25': >-
  వజ్రదంష్ట్రుడు యుద్ధంలో బాణములతో హరీంద్రులను తీవ్రంగా భయపెట్టుచు,
  లోకసంహారకాలంలో పాశమును చేతబట్టిన అంతకుడిలా (మృత్యువులా) సంచరించెను ॥6-53-25॥
'26': >-
  బలవంతులు, అస్త్రవిద్యలో నిపుణులు, నానావిధ ఆయుధధారులైన రాక్షసులు—కోపావేశంతో
  మూర్ఛితులై—యుద్ధంలో వానరసైన్యములను సంహరించిరి ॥6-53-26॥
'27': >-
  అప్పుడు వాలి కుమారుడైన ధైర్యశాలి అంగదుడు, సమరంలో ఆ రాక్షసులందరినీ
  సంహరించుచుండెను; కోపం ద్విగుణముగా పెరిగి, సంహారకాల అగ్నివలె ప్రవర్తించెను
  ॥6-53-27॥
'28': >-
  అంగదుడు వీర్యవంతుడై ఒక వృక్షాన్ని ఎత్తుకొని, రాక్షసగణములందరిమీద క్రోధంతో
  ఎర్రబడిన కళ్లతో, సింహము చిన్న మృగములను నాశనం చేసినట్లుగా (వారిని చీల్చి
  చెండాడెను) ॥6-53-28॥
'29': >-
  ఇంద్రసమాన పరాక్రమముగల అంగదుడు భయంకరమైన సంహారాన్ని చేయగా, అక్కడ అంగదునిచే
  కొట్టబడిన భీమవిక్రములైన రాక్షసులు (ఎందరో) పడిపోయిరి ॥6-53-29॥
'30': >-
  శిరస్సులు ఛిన్నమై, వృక్షాలు నరికివేసినట్లుగా వారు పడిపోవుచుండిరి; విచిత్ర
  రథములు, ధ్వజములు, అశ్వములు, వానర-రాక్షసుల శరీరములు (అన్నీ చెల్లాచెదురై పడి
  ఉండెను) ॥6-53-30॥
'31': >-
  అప్పుడు భూమి రుధిర ప్రవాహంతో కప్పబడి భయంకరంగా కనబడెను; హారములు, కేయూరములు,
  వస్త్రములు, మరియు శస్త్రములతో కూడ అలంకృతమైనట్లుగా (చిత్తుచిత్తుగా) పడి ఉండెను
  ॥6-53-31॥
'32': >-
  ఆ సమరభూమి అక్కడ శరదృతువు రాత్రిలా (ప్రకాశమానంగా) భాసిల్లెను. అంగదుని వేగంతో ఆ
  మహత్తర రాక్షసబలము, గాలిచే మబ్బు కంపించినట్లు, అక్కడ కంపించిపోయెను ॥6-53-32॥
'33': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము—వాల్మీకియ ఆదికావ్యంలో, యుద్ధకాండలో
  ‘వజ్రదంష్ట్రయుద్ధము’ అను నామముగల త్రిపంచాశత్తమ సర్గము సమాప్తమైంది ॥6-53॥
