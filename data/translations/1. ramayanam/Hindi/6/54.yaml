'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘वज्रदंष्ट्र-वध’ नामक
  चौवनवाँ सर्ग (६-५४) आरम्भ होता है।
'1': >-
  अपने पक्ष की सेना का संहार होते देखकर तथा अङ्गद के बल-पराक्रम से, महाबली
  राक्षस वज्रदंष्ट्र क्रोध से आविष्ट हो उठा।
'2': >-
  उसने शक्र के वज्र के समान दीप्तिमान, अत्यन्त भयंकर धनुष को खींचकर वानरों की
  सेनाओं पर बाण-वृष्टि से प्रहार करने लगा।
'3': >-
  और वे प्रधान-प्रधान राक्षस योद्धा भी रथों पर आरूढ़ होकर, नाना प्रकार के आयुध
  धारण किए हुए, उस समय रणभूमि में शूरता से युद्ध करने लगे।
'4': >-
  उधर वानरों के वे सभी वीर—श्रेष्ठ प्लवंग—चारों ओर एकत्र होकर, हाथों में शिलाएँ
  लिए युद्ध करने लगे।
'5': >-
  उस घोर संग्राम-स्थल में राक्षसों ने कपि-प्रधानों पर अत्यन्त वेग से सहस्रों
  अस्त्र-शस्त्रों का प्रहार बरसाना आरम्भ कर दिया।
'6': >-
  तब मतवाले हाथियों के समान पराक्रमी वानर भी राक्षसों पर पर्वतों के शिखर, वृक्ष
  तथा विशाल शिलाएँ गिराने लगे।
'7': >-
  निवृत्ति को न जानने वाले, समर में डटे हुए शूरों के उस युद्ध में राक्षस-गणों के
  साथ अत्यन्त भयंकर और उत्कृष्ट संग्राम होने लगा।
'8': >-
  कई योद्धाओं के सिर फूट गए थे, कितनों के पैर और भुजाएँ कट गई थीं; शस्त्रों से
  पीड़ित उनके शरीर रक्त से सर्वत्र भीग गए थे।
'9': >-
  वानर और राक्षस—दोनों ही—भूमि पर पड़े हुए थे; वहाँ कंक, गिद्ध आदि पक्षियों के
  समूह बहुत थे और सियारों के कुलों से वह स्थान भर गया था।
'10': >-
  भयभीतों को भी अत्यन्त भयावह दिखने वाले धड़-रहित कबंध उठ-उठकर गिरते थे; कहीं
  भुजाएँ, हथेलियाँ और सिर कटे पड़े थे, और कहीं धड़ कटकर पृथ्वी पर पड़े थे।
'11': >-
  वानर और राक्षस भी वहीं भूमि पर गिरते जा रहे थे। तब वानर-सेना के द्वारा निरन्तर
  मारे जाते उस निशाचर-समुदाय का सामना करना कठिन हो गया।
'12': >-
  वज्रदंष्ट्र के देखते-देखते उसकी समस्त सेना टूटने लगी; भय से व्याकुल राक्षसों
  को प्लवंगम वानर मार-मारकर गिरा रहे थे।
'13': >-
  यह देखकर, क्रोध से लाल नेत्रों वाला प्रतापी वज्रदंष्ट्र धनुष हाथ में लेकर
  वानर-वाहिनी को भयभीत करता हुआ युद्ध में घुस आया।
'14': >-
  उसने कंक-पंखों के समान पंखों वाले, टेढ़े न जाने वाले (सीधे चलने वाले) बाणों से
  विदीर्ण करते हुए, वहाँ वानरों के सात, आठ, नौ और पाँच—ऐसे अनेक दलों को बेध
  डाला।
'15': >-
  अत्यन्त क्रुद्ध प्रतापी वज्रदंष्ट्र ने वानरों को बाणों से व्यथित कर दिया।
  बाणों से कटे-फटे शरीर वाले, भयभीत समस्त हरिगण प्रजा की भाँति प्रजापति के पास,
  अङ्गद की शरण में दौड़ पड़े।
'16': >-
  तब बिखरे हुए हरिगणों को देखकर वालि-पुत्र अङ्गद ने क्रोध से, सामने से चुनौती
  देते हुए उस वज्रदंष्ट्र की ओर दृष्टि डाली।
'17': >-
  वज्रदंष्ट्र और अङ्गद—दोनों—परस्पर युद्ध करने लगे। वे दोनों अत्यन्त क्रुद्ध
  होकर, मानो उन्मत्त हरि और उन्मत्त गज की भाँति, रणभूमि में विचरते हुए भिड़ गए।
'18': >-
  तब वज्रदंष्ट्र ने अग्नि-शिखा के समान तेजस्वी बाणों के शत-सहस्र प्रहारों से,
  महाबली हरि-पुत्र अङ्गद के मर्म-स्थानों को घायल किया।
'19': >-
  सर्वाङ्ग रक्त से सिक्त, भीम पराक्रमी महाबली वालि-सुत अङ्गद ने वज्रदंष्ट्र पर
  एक वृक्ष फेंका।
'20': >-
  उस वृक्ष को गिरते देखकर भी राक्षस तनिक भी विचलित नहीं हुआ; उसने उसे अनेक भागों
  में काट डाला और वह चूर-चूर होकर भूमि पर गिर पड़ा।
'21': >-
  वज्रदंष्ट्र का यह पराक्रम देखकर, प्लवंग-श्रेष्ठ अङ्गद ने एक विशाल पर्वत-शिला
  उठाई, उसे फेंका और गरजकर नाद किया।
'22': >-
  उस शिला को अपनी ओर आते देखकर, वीर्यवान वज्रदंष्ट्र रथ से कूद पड़ा; गदा हाथ में
  लिए, बिना घबराए, वह पृथ्वी पर दृढ़ खड़ा हो गया।
'23': >-
  अङ्गद द्वारा फेंकी गई शिला रणभूमि के मध्य पहुँचकर, चक्र और कूबर सहित, घोड़ों
  समेत उसके रथ को वहीं चूर्ण कर गई।
'24': >-
  तब वानर ने वृक्षों से शोभित एक और विशाल पर्वत-शिखर उठाकर वज्रदंष्ट्र के सिर पर
  दे मारा।
'25': >-
  उस प्रहार से वज्रदंष्ट्र रक्त उगलने लगा और अत्यन्त मूर्छित हो गया। कुछ समय तक
  वह गदा को आलिंगन किए, भारी साँसें लेता हुआ, मूढ़-सा पड़ा रहा।
'26': >-
  फिर चेतना लौटने पर, परम क्रोध से भरा वह निशाचर गदा से प्रहार कर, सामने स्थित
  वालि-पुत्र अङ्गद के वक्षःस्थल पर मार बैठा।
'27': >-
  इसके बाद दोनों ने वहाँ गदाएँ त्याग दीं और मुष्टि-युद्ध करने लगे। उस स्थान पर
  वे दोनों—हरि और राक्षस—एक-दूसरे पर घूँसों से प्रहार कर रहे थे।
'28': >-
  प्रहारों से परिश्रम उत्पन्न होने के कारण, दोनों रक्त उगलते हुए भी अत्यन्त
  विक्रान्त दिख रहे थे—मानो अंगारक (मंगल) और बुध ग्रह।
'29': >-
  तब परम तेजस्वी, प्लवंग-श्रेष्ठ अङ्गद ने पुष्प-फल से युक्त एक वृक्ष उखाड़ लिया
  और उसे लेकर खड़ा हो गया।
'30': >-
  और वज्रदंष्ट्र ने एक बैल-चर्म (ढाल) तथा एक विशाल, शुभ खड्ग ग्रहण किया—जो झंकार
  करती हुई किङ्किणियों के जाल से ढका था और चर्म से सुशोभित/सुसज्जित था।
'31': >-
  कपि और राक्षस—दोनों—विचित्र तथा रमणीय चालें चलते हुए इधर-उधर घूमकर, जय की
  अभिलाषा से गर्जना करते हुए, एक-दूसरे पर प्रहार करने लगे।
'32': >-
  रक्त बहाते घावों से वे दोनों ऐसे शोभित हो रहे थे जैसे फूलों से लदे
  किंशुक-वृक्ष। युद्ध करते-करते अत्यन्त थककर वे दोनों घुटनों के बल भूमि पर जा
  पड़े।
'33': >-
  पलक झपकने भर समय में ही, कपि-कुञ्जर अङ्गद ज्वलंत नेत्रों के साथ ऐसे उठ खड़ा
  हुआ मानो दण्ड से आहत सर्प उठ खड़ा हो।
'34': >-
  तब महाबली वालि-सुत अङ्गद ने निर्मल, भलीभाँति धोए हुए तेजस्वी खड्ग से
  वज्रदंष्ट्र के विशाल सिर पर प्रहार किया।
'35': >-
  रक्त से सिक्त देह वाले वज्रदंष्ट्र का वह सिर दो भागों में कटकर गिर पड़ा; उस
  राक्षस का वह शोभन, चारों ओर से नेत्रों सहित सिर खड्ग-प्रहार से कट गया था।
'36': >-
  वज्रदंष्ट्र के वध को देखकर राक्षस भय और मोह से ग्रस्त हो गए। प्लवंगमों द्वारा
  मारे जाते हुए, वे त्रस्त होकर लंका की ओर दौड़ पड़े—उनके मुख विषण्ण थे, वे दीन
  हो गए थे और लज्जा के कारण कुछ नीचे मुख किए हुए थे।
'37': >-
  उस प्रतापी वज्रधर (अर्थात् वज्र के समान प्रहार करने वाले) महाबली वालि-सुत
  अङ्गद ने कपि-सेना के मध्य उस वज्रदंष्ट्र को मारकर महान हर्ष प्राप्त किया; वह
  उसी प्रकार सम्मानित प्रतीत हुआ जैसे त्रिदशों से घिरे हुए सहस्रनेत्र (इन्द्र)।
'38': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘वज्रदंष्ट्र-वध’ नामक चौवनवाँ सर्ग (६-५४) सम्पन्न हुआ।
