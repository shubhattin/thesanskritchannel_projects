'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే కిష్కిన్ధాకాండే ‘హనుమన్మంత్రః’ నామ ద్వాత్రింశః
  సర్గః ॥४-३२॥
'1': >-
  అంగదుని మాటలు విని, సుగ్రీవుడు తన మంత్రులతో (సచివులతో) కలిసి—లక్ష్మణుడు
  కోపించాడని విన్న వెంటనే—బుద్ధిమంతుడై తన ఆసనాన్ని విడిచెను. ॥४-३२-१॥
'2': >-
  మంత్రశాస్త్రజ్ఞుడై, మంత్రాలను నిర్వహించడంలో నిపుణుడై, మంత్రకార్యాలలో
  స్థిరనిశ్చయమున్న వాడు అయిన సుగ్రీవుడు, గురుత్వం–లాఘవం (గంభీరత–సంక్షిప్తత)
  పరిశీలించి స్థిరమైన నిర్ణయంతో వారితో ఈ మాటలు చెప్పెను. ॥४-३२-२॥
'3': >-
  నాలో ఏ దుర్వచనం పలికినదేమీ లేదు; ఏ దుష్కార్యమూ చేసినదీ లేదు; అయినా రాఘవుని
  సోదరుడు లక్ష్మణుడు ఎందుకు కోపించాడో నేను ఆలోచిస్తున్నాను. ॥४-३२-३॥
'4': >-
  నా శత్రువులైన, మిత్రులు కాని వారు—ఎప్పుడూ లోపాలు వెదుకుతూ అంతరార్థాలు చూస్తూ
  ఉండేవారు—లేనిపోని దోషాలను నాపై ఆపాదించి రాఘవానుజుడైన లక్ష్మణునికి వినిపించి
  ఉంటారేమో (అని అనుకుంటున్నాను). ॥४-३२-४॥
'5': >-
  కాబట్టి, ఇక్కడ ముందుగా మనందరం మన బుద్ధికి తగినట్లు, విధి ప్రకారం, ఈ విషయపు
  నిజనిర్ణయాన్ని నిపుణంగా, క్రమంగా, నెమ్మదిగా తెలుసుకోవాలి. ॥४-३२-५॥
'6': >-
  నాకు లక్ష్మణుని పట్ల గానీ, రాఘవుని పట్ల గానీ భయం లేదు; కానీ తన స్థానంలో ఉండి
  కోపించిన మిత్రుడు తప్పనిసరిగా కలవరాన్ని కలిగిస్తాడు. ॥४-३२-६॥
'7': >-
  మిత్రుడిని పొందడం అన్ని విధాలా సులభమే; కానీ ఆ మైత్రిని నిలబెట్టుకోవడం
  దుష్కరము. మనస్సులు అనిత్యమైనవిగా ఉండుట వల్ల, చిన్న కారణంతోనే స్నేహప్రేమ
  చీలిపోతుంది. ॥४-३२-७॥
'8': >-
  అందువల్ల, మహాత్ముడైన రాముని విషయమైనే నాకు కారణభూతమైన భయం ఉంది—ఎందుకంటే ఆయన
  నాకు చేసిన ఉపకారానికి సమానంగా ప్రతిఉపకారం చేయడం నా చేత సాధ్యమయ్యే పని కాదు.
  ॥४-३২-८॥
'9': >-
  సుగ్రీవుడు ఇలా పలికినప్పుడు, హరి శ్రేష్ఠుడైన హనుమంతుడు తన తర్కబుద్ధితో
  వానరమంత్రుల మధ్యలో ఇలా మాట్లాడెను. ॥४-३२-९॥
'10': >-
  ఓ హరిగణాధీశ్వరా! నీకు చేసిన మేలు, శుభకరమైన ఉపకారాన్ని నీవు మరిచిపోకపోవడం
  ఏమాత్రం ఆశ్చర్యం కాదు; అది నీ సహజ స్వభావమే. ॥४-३२-१०॥
'11': >-
  శక్రునితో సమానమైన పరాక్రమం గల వీరుడైన వాలి—నీ ప్రియార్థం కోసం—రాఘవ వీరుడిచేత
  భయాన్ని దూరం చేసుకొని సంహరింపబడెను. ॥४-३२-११॥
'12': >-
  రాఘవుడు నిన్ను ప్రేమవల్లనే (ప్రణయవల్లనే) కోపించినాడు; ఇందులో సందేహమే లేదు.
  శ్రీని వృద్ధిచేసే లక్ష్మణునిని—భ్రాతను ప్రతినిధిగా—ఇక్కడికి పంపెను. ॥४-३२-१२॥
'13': >-
  ఓ కాలజ్ఞులలో శ్రేష్ఠా! నీవు నిర్లక్ష్యంగా ఉండి కాలాన్ని గుర్తించలేదు.
  పుష్పించిన సప్తచ్ఛద వృక్షాల నీడలా నీలిమగల, శుభకరమైన శరదృతువు ప్రారంభమై
  నిలిచింది. ॥४-३२-१३॥
'14': >-
  ఆకాశం నిర్మలంగా గ్రహనక్షత్రాలతో ప్రకాశిస్తోంది; మేఘాలు అంతా
  తుడిచిపెట్టుకుపోయాయి; అన్ని దిక్కులూ ప్రసన్నంగా ఉన్నాయి; నదులు, చెరువులు
  (సరస్సులు) కూడా స్వచ్ఛంగా కనిపిస్తున్నాయి. ॥४-३२-१४॥
'15': >-
  ఓ హరిపుంగవా! కార్యోద్యోగానికి తగిన సమయం వచ్చిందని నీవు గ్రహించలేదు. నీవు
  ప్రమత్తుడవు (అలసత్వంగా ఉన్నావు) అని స్పష్టమే; అందుకే ఈ లక్ష్మణుడు ఇక్కడికి
  వచ్చాడు. ॥४-३२-१५॥
'16': >-
  భార్యను పోగొట్టుకున్న దుఃఖంతో ఉన్న మహాత్ముడైన రాఘవుని నోట—ఇతరుల
  సమక్షంలో—కఠినంగా వచ్చిన మాట నీకు సహించదగినదే. ॥४-३२-१६॥
'17': >-
  నీ తప్పిదం చేసిన స్థితిలో, అంజలి కట్టి లక్ష్మణుని ప్రసన్నుడిని చేయడం తప్ప మరొక
  మార్గం నాకు సముచితంగా కనిపించడం లేదు. ॥४-३२-१७॥
'18': >-
  మంత్రులు రాజును తప్పక హితమైన మాటలే చెప్పాలి. అందుచేత (భయాన్ని పక్కన పెట్టి)
  నేను నిశ్చయంగా తేల్చుకున్న మాటను ఇక్కడే స్పష్టంగా చెబుతున్నాను. ॥४-३२-१८॥
'19': >-
  కోపించిపోయి, ధనుస్సును ఎత్తి (బాణాన్ని సిద్ధం చేసి) నిలిచిన రాఘవుడు సమర్థుడే;
  దేవులు, అసురులు, గంధర్వులతో కూడిన జగత్తంతటినీ తన వశంలో ఉంచగల శక్తి అతనికి
  ఉంది. ॥४-३২-१९॥
'20': >-
  మళ్లీ ప్రసన్నుడవగల, ప్రసాదింపదగిన వ్యక్తిని కోపపెట్టడం తగదు—ముఖ్యంగా
  పూర్వోపకారాన్ని స్మరించే కృతజ్ఞుడైనవాడు అలా చేయకూడదు. ॥४-३२-२०॥
'21': >-
  కాబట్టి, ఓ రాజా! నీవు నీ కుమారునితో, నీ సుహృజ్జనులతో కలిసి, అతని శిరస్సుకు
  నమస్కరించి, నీ సమయం వచ్చినపుడు (ఆజ్ఞ వచ్చినపుడు) అతని వశంలో నిలుచుము—భర్త
  అధీనంలో ఉండే భార్యవలె. ॥४-३२-२१॥
'22': >-
  ఓ కపీంద్రా! రాముని గాని రామానుజుని గాని ఆజ్ఞను—మనసులోనైనా—తొలగించివేయడం నీకు
  యుక్తం కాదు. ఎందుకంటే, సురేంద్రసమ వర్ఛస్సు గల ఈ రాఘవుని మానుషబలాన్ని (మనుష్య
  రూపంలో ఉన్న అపార శక్తిని) నీ మనసే తెలుసుకుంటుంది. ॥४-३२-२२॥
'23': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్రామాయణమునందు వాల్మీకివిరచిత ఆదికావ్యమైన కిష్కిన్ధాకాండలో
  ‘హనుమన్మంత్రః’ నామ ద్వాత్రింశః సర్గః ॥४-३२॥
