'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణంలో, కిష్కింధాకాండలో “వాలి సంస్కారము” అనునది
  ఇరవైయైదవ సర్గము ॥4-25॥
'1': >-
  అప్పుడు కాకుత్స్థుడు రాముడు, లక్ష్మణుడితో కూడి, సుగ్రీవుని, తారను, అంగదుని
  చూసి, వారికీ తనకూ సమానమైన శోకం ఉన్నవాడై, వారిని సాంత్వన పరచుతూ ఈ విధంగా
  పలికెను ॥4-25-1॥
'2': >-
  శోకంతోనూ, పరితాపంతోనూ మరణించినవానికి శ్రేయస్సు కలుగదు. ఇక్కడ ఇప్పటినుండి ఏ
  కార్యం చేయవలెనో, దానిని మీరు సరిగ్గా నిర్ణయించి నిర్వహించుటకు తగినవారే
  ॥4-25-2॥
'3': >-
  లోకాచారం ప్రకారంగా చేయవలసినది మీరు చేసినారు; కన్నీళ్ళు విడిచిపెట్టుట (విలాపము)
  కూడా చేయబడినది. కాలము దాటిన తరువాత ఏ కర్మమూ సాధ్యమై, ఆచరించబడదు ॥4-25-3॥
'4': >-
  ఈ లోకంలో నియతియే కారణము; నియతియే కర్మసిద్ధికి సాధనము. సమస్త భూతాల నియోగములలో
  (విధులలో) ఇక్కడ నియతియే కారణమై నిలుచున్నది ॥4-25-4॥
'5': >-
  నియోగముల విషయంలో ఎవడూ ఎవరికీ కర్త కాడు; అంతేగాక ఎవరూ పరమేశ్వరులుగా (సర్వం తన
  వశంలో ఉన్నవారుగా) కూడా కారు. లోకం స్వభావములోనే నడుచుచున్నది; ఆ స్వభావానికి
  కాలమే పరాయణము (ఆధారం, ఆశ్రయం) ॥4-25-5॥
'6': >-
  కాలము కాలమును మించి పోదు; కాలము తగ్గిపోదు కూడా. స్వభావాన్ని పొందిన తరువాత
  (దాని నియమములకు లోనై) ఎవరూ దాన్ని అతిక్రమించలేరు ॥4-25-6॥
'7': >-
  కాలానికి బంధుత్వమూ లేదు; కారణమూ లేదు; పరాక్రమమూ లేదు. మిత్ర-జ్ఞాతి సంబంధములు
  కారణములు కావు; ఆత్మవశత (తన ఇష్టప్రకారం జరిపించుకోవడం) కూడా కారణం కాదు ॥4-25-7॥
'8': >-
  కానీ, సత్త్వశీలుడై సరిగ్గా పరిశీలించువాడు కాలపరిణామాన్ని (కాల మార్పు
  ఫలితాన్ని) చూచవలెను. ధర్మము, అర్థము, కామము—ఇవి అన్నీ కాలక్రమములోనే నిలిచి,
  కాలానుగుణంగా జరుగుతాయి ॥4-25-8॥
'9': >-
  ఇక్కడనుండి వాలి తన స్వప్రకృతికి (స్వధర్మస్థితికి/స్వస్థానానికి) వెళ్లిపోయి,
  తాను చేసిన క్రియల ఫలితాన్ని పొందెను. ఆ ప్లవగేశ్వరుడు సామ, దాన, అర్థసంయోగముల
  వంటి ఉపాయములచేత పవిత్రుడైన వాడు (లోకాచారముచే గౌరవింపదగిన వాడు) ॥4-25-9॥
'10': >-
  ఆ మహాత్ముడైన వాలిని (ఆ నియతి/ధర్మసంయోగమున చేత) అతని స్వధర్మసంబంధంతోనే
  జయింపబడెను. ప్రాణాలను రక్షించుకోలేని స్థితిలోనూ, అతడు స్వర్గాన్ని పొందెను
  (స్వర్గం అతని వశమైందని) ॥4-25-10॥
'11': >-
  ఇదే శ్రేష్ఠమైన నియతి—దానినే ఆ హరి-యూథపతి (కపిసేనానాయకుడు) పొందెను. కాబట్టి
  శోకపరితాపముతో చాలును; ప్రాప్తకాలాన్ని (సమయానుకూల కర్తవ్యాన్ని) అనుసరించి
  ఆచరించండి ॥4-25-11॥
'12': >-
  రాముని మాటలు ముగిసిన తరువాత, పరవీరహంతకుడైన లక్ష్మణుడు, మనస్సు చలించిన
  సుగ్రీవునితో వినయముగా ఈ మాటలు పలికెను ॥4-25-12॥
'13': >-
  సుగ్రీవా! ఇప్పుడు తక్షణమే ఇతని ప్రేతకార్యము (అంత్యక్రియ) చేయుము. తారా,
  అంగదులతో కూడి వాలిని దహనానికి (చితికి) తీసుకువెళ్ళుటకు ఏర్పాటుచేయుము ॥4-25-13॥
'14': >-
  వాలి సంస్కారార్థముగా, ఎండు కట్టెలను చాలాసంఖ్యలో సమకూర్చమని ఆజ్ఞాపించుము; అలాగే
  దివ్యమైన చందనకట్టెలను కూడా సిద్ధం చేయుము ॥4-25-14॥
'15': >-
  దుఃఖభారంతో మనస్సు దిగులుపడిన అంగదుని నీవు సాంత్వన పరచుము. బాలిషబుద్ధితో
  (అస్థిరమనస్సుతో) ఉండవద్దు; ఈ పురము నీ ఆధీనంలో ఉన్నది (నీ బాధ్యతలో ఉన్నది)
  ॥4-25-15॥
'16': >-
  అంగదుడు పుష్పమాల్యములను, నానావిధమైన వస్త్రములను, నెయ్యి, నూనె,
  సుగంధద్రవ్యములను, ఇంకా ఇక్కడ వెంటనే కావలసిన ఇతర సమస్త సామగ్రిని తీసుకురావలెను
  ॥4-25-16॥
'17': >-
  తారా! నీవు శిబికను (పలకీని) త్వరగా తీసుకొని చురుకుగా (సంభ్రమంతో) వచ్చుము. ఈ
  సమయంలో ముఖ్యంగా వేగమే గుణముగా, మేలు చేసే దానిగా ఉంటుంది ॥4-25-17॥
'18': >-
  శిబిక మోయుటకు తగినవారు అయిన ప్లవగులు సిద్ధపడనియ్యండి. సామర్థ్యమున్నవారు,
  బలవంతులైనవారే వాలిని బయటకు మోసికొని వెళతారు ॥4-25-18॥
'19': >-
  ఇలా సుగ్రీవునితో చెప్పి, సుమిత్రానందవర్ధనుడైన లక్ష్మణుడు (సుమిత్రానందాన్ని
  పెంపొందించువాడు), సోదరుని సమీపంలోనే నిలిచి ఉండెను ॥4-25-19॥
'20': >-
  లక్ష్మణుని మాట వినగానే తారుడు మనసులో తొందరపడి, శిబిక విషయమై ఆసక్తితో, వెంటనే
  గుహలోనికి ప్రవేశించెను ॥4-25-20॥
'21': >-
  తారుడు శిబికను తీసుకొని, తిరిగి వెంటనే అక్కడికి పరుగెత్తి వచ్చెను. ఆ శిబికను
  శూరులూ, మోయుటకు తగిన వారూ అయిన వానరులు మోసుకొనివచ్చారు ॥4-25-21॥
'22': >-
  ఆ శిబిక దివ్యమైనది; శుభ్రమైన ఆసనాలతో కూడినది; రథంలా కనబడేది; పక్షుల చిత్రకళతో
  అలంకరింపబడినది; వృక్షకళా పనులతో శోభింపబడినది ॥4-25-22॥
'23': >-
  విచిత్రమైన పటములతో సమంతముగా అలంకరింపబడి, చక్కగా అమర్చబడినది; జాలవాతాయనాలు
  (జల్లెవంటి కిటికీలు) కలిగి, సిద్ధుల విమానంలా కనిపించేది ॥4-25-23॥
'24': >-
  దానిని పూర్ణంగా సరిచేసి, విశాలముగా, సుశిల్పంగా శిల్పులు నిర్మించారు;
  దారుపర్వతములవంటి భాగాలతో బలంగా ఉండి, సుందర కర్మాలతో మెరుగు పెట్టబడినది
  ॥4-25-24॥
'25': >-
  శ్రేష్ఠమైన ఆభరణాల హారాలతో, వివిధ పుష్పమాల్యాలతో అతి శోభితమై; గుహాగహనపు
  నీడలోనుండి తెచ్చి (చుట్టూ గుహాంధకారపు నేపథ్యంలా ఉండగా) రక్తచందనంతో
  అలంకరింపబడినది ॥4-25-25॥
'26': >-
  పుష్పసమూహాలతో పూర్తిగా కప్పబడి, పద్మమాలలతో కూడి; ఉదయసూర్యుని వర్ణంలా
  మెరుస్తున్న కాంతివంతమైన వస్త్రాదులతో ఆవరింపబడి ప్రకాశించుచున్నది ॥4-25-26॥
'27': >-
  ఇటువంటి శిబికను చూచి రాముడు లక్ష్మణునితో ఇలా అన్నాడు: “వాలిని త్వరగా అందులో
  ఉంచండి; ప్రేతకార్యాన్ని (అంత్యక్రియను) విధివిధానంగా నిర్వహించండి.” ॥4-25-27॥
'28': >-
  ఆ తరువాత సుగ్రీవుడు వాలిని ఎత్తుకొని, అంగదునితో కూడి విలపిస్తూ, ఆ శిబికపై
  అతనిని ఉంచెను ॥4-25-28॥
'29': >-
  శిబికపై జీవము విడిచిన వాలిని ఉంచి, నానావిధమైన ఆభరణాలతో, మాల్యాలతో, వస్త్రాలతో
  అతనిని అలంకరించారు ॥4-25-29॥
'30': >-
  అప్పుడు రాజయైన ప్లవగేశ్వరుడు సుగ్రీవుడు ఆజ్ఞాపించాడు: “ఈ ఆర్యుడికి
  (పూజ్యునికి) ఔర్ధ్వదేహికము (అంత్యక్రియలు) అనుకూలంగా నిర్వహించబడుగాక.”
  ॥4-25-30॥
'31': >-
  నానావిధాలైన అనేక రత్నాలను (దానాలుగా) పంచుతూ, వానరులు ముందుగా నడవాలి; శిబిక ఆ
  తరువాత వెళ్లాలి ॥4-25-31॥
'32': >-
  భూమిపై రాజులకు ఏవిధమైన విశేషమైన వైభవాచారాలు కనిపించునో, అటువంటి విధంగానే ఇక్కడ
  వానరులు తమ భర్తకు (ప్రభువుకు) సత్క్రియ (గౌరవ సంస్కారం) చేయాలి ॥4-25-32॥
'33': >-
  అప్పుడు తార మొదలైనవారు వాలికి తక్షణమే అటువంటి ఔర్ధ్వదేహిక కార్యాన్ని
  నిర్వహిస్తూ, అంగదుని త్వరగా ఆలింగనం చేసుకున్నారు ॥4-25-33॥
'34': >-
  బంధువు హతుడైనందున అందరు వానరులు రోదిస్తూ బయలుదేరారు. ఆ తరువాత అతని వశానుగతలైన
  సమస్త వానరీలు (స్త్రీ వానరులు) కూడా పంపబడినారు/బయలుదేరినారు ॥4-25-34॥
'35': >-
  “వీరా! వీరా!” అని అరుస్తూ, మళ్లీ మళ్లీ తమ ప్రియుని గురించి విలపించసాగారు—తార
  మొదలైన బంధువును కోల్పోయిన సమస్త వానరీలు ॥4-25-35॥
'36': >-
  కరుణస్వరంతో రోదిస్తూ, తమ భర్తను అనుసరించారు. ఆ వనాంతరంలో వానరీల రోదనశబ్దంతో—
  ॥4-25-36॥
'37': >-
  చుట్టూ ఉన్న వనములూ, పర్వతములూ కూడా ఆ విలాపంతో ప్రతిధ్వనిస్తున్నట్లుగా
  అనిపించెను. పర్వతనదికి సంబంధించిన నిర్మనుష్యమైన, జలంతో ఆవరింపబడిన పులినం (నదీ
  తీరప్రదేశం) వద్ద— ॥4-25-37॥
'38': >-
  అక్కడ వనంలో నివసించే అనేక వానరులు చితి నిర్మించారు. ఆ తరువాత వానరశ్రేష్ఠులు
  శిబికను భుజాల మీదనుండి దించి— ॥4-25-38॥
'39': >-
  ఒక పక్కకు నిలిచి, అందరూ శోకమే ఆధారంగా ఉన్నవారై (శోకంలో మునిగి) నిలిచిరి.
  అప్పుడు తారా, శిబిక తలమున పడుకొని ఉన్న తన భర్తను చూసి— ॥4-25-39॥
'40': >-
  అతని శిరస్సును తన ఒడిలో ఉంచుకొని, అత్యంత దుఃఖంతో విలపించెను: “హా! వానర
  మహారాజా! హా! నా నాథా! నా ప్రియమైన వాడా!” ॥4-25-40॥
'41': >-
  “హా! మహార్హా (అత్యంత విలువైనవాడా), మహాబాహో! హా! నా ప్రియుడా, నన్ను చూడు. ఈ
  జనాన్ని (సమూహాన్ని) నీవు ఎందుకు చూడటం లేదు? శోకభారంతో నలుగుతున్నదేమిటి?”
  ॥4-25-41॥
'42': >-
  “ఓ గౌరవనీయుడా! ప్రాణము విడిచినప్పటికీ నీ ముఖము ఇక్కడ ఆనందముతో
  ప్రకాశిస్తున్నది; ఉదయసూర్యుని వర్ణంలా కాంతివంతముగా ఉంది; జీవించి ఉన్నప్పుడెలా
  ఉండెనో అలాగే కనిపిస్తున్నది.” ॥4-25-42॥
'43': >-
  “ఓ వానరా! రాముని రూపంలో కాలమే నిన్ను లాగివెళ్తున్నది. యుద్ధంలో ఒకే బాణంతో
  సమస్త విధవలను చేసినవాడు (అనేక భర్తలను హతమార్చినవాడు) ఎవడో—అదే కాలమే (ఇప్పుడు)
  నీ మీదకు వచ్చెను.” ॥4-25-43॥
'44': >-
  “రాజేంద్రా! ఇవిగో నీ వానరీలు—నీ స్త్రీలు, నీ ప్రజలు. వారు పాదాలతో దీర్ఘమైన
  మార్గాన్ని దాటి వచ్చారు. నీవు ఎందుకు గ్రహించటం లేదు?” ॥4-25-44॥
'45': >-
  “ప్లవగేశ్వరా! ఇవన్నీ నీకు ఇష్టమైన భార్యలే కదా—చంద్రునివంటి ముఖములు కలవారు.
  ఇప్పుడు నీవు ఎందుకు సుగ్రీవుని చూడటం లేదు?” ॥4-25-45॥
'46': >-
  “రాజా! తార మొదలైన నీ సచివులు వీరే; ఈ పురవాసుల జనమూ నీ చుట్టూ చేరి, శోకంతో
  కృంగిపోతున్నారు.” ॥4-25-46॥
'47': >-
  “అరిందమా! (శత్రులను దమనము చేయువాడా) ఈ సచివులను పంపివేయి—వారు యథాపురం (తమ తమ
  గృహాలకూ/పట్టణానికీ) వెళ్తారు. అప్పుడు మేమందరం వనాలలో మదనోద్ధతులమై
  క్రీడించుదుము.” ॥4-25-47॥
'48': >-
  ఇలా విలపిస్తూ, భర్త శోకంతో చుట్టుముట్టబడిన తారను, శోకంతో క్షీణించిన వానరీలు
  అప్పుడు పైకి లేపడానికి ప్రయత్నించారు ॥4-25-48॥
'49': >-
  ఆ తరువాత అంగదుడు—సుగ్రీవునితో కలిసి—తండ్రి కోసం ఏడుస్తూ, ఇంద్రియాలు శోకంతో
  ముంచెత్తబడినవాడై, వాలిని చితిపై ఉంచెను ॥4-25-49॥
'50': >-
  తరువాత విధివిధానంగా అగ్ని పెట్టి, అపసవ్యంగా (ఎడమవైపు తిరుగుతూ, ప్రదక్షిణకు
  విరుద్ధంగా) ప్రదక్షిణాచారం చేసెను. దీర్ఘమైన మార్గానికి (పరలోకయాత్రకు)
  బయలుదేరిన తండ్రిని తలచుకొని, ఇంద్రియాలు వ్యాకులమై పోయినవాడయ్యెను ॥4-25-50॥
'51': >-
  ఆ ప్లవగశ్రేష్ఠులు వాలిని విధివిధానంగా సంస్కరించి (అంత్యక్రియలు చేసి), ఉదకక్రియ
  చేయుటకు శుభజలములు కలిగిన, మంగళకరమైన నదికి వచ్చిరి ॥4-25-51॥
'52': >-
  అప్పుడు వారు అందరూ అక్కడ కలిసి, అంగదుని ముందుగా నిలిపి, సుగ్రీవుడు, తారా
  మొదలైనవారితో కూడి, వాలికి జలాన్ని (తర్పణజలాన్ని/ఉదకాన్ని) సింఛిరి ॥4-25-52॥
'53': >-
  అతి దీనుడైన సుగ్రీవునితో కలిసి, మహాబలవంతుడైన కాకుత్స్థుడు రాముడు కూడా దీనుడై,
  సమానశోకంతో, ప్రేతకార్యములను (అంత్యక్రియసంబంధ కార్యములను)
  చేయించెను/నిర్వహింపజేసెను ॥4-25-53॥
'54': >-
  ఆ తరువాత, ఇక్ష్వాకువంశ శ్రేష్ఠుడైన రాముని బాణంతో హతమై, మహాపౌరుషసంపన్నుడుగా
  ప్రసిద్ధుడైన ఆ వాలిని చితాగ్నిని ప్రదీపింపజేసి (దహనం చేసి), ఆ సమయంలో దీప్త
  అగ్ని సమాన తేజస్సు కలిగిన రాముని—లక్ష్మణునితో కూడిన రాముని—ఆ హరి (సుగ్రీవుడు)
  సమీపించి చేరెను ॥4-25-54॥
'55': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కింధాకాండములో
  “వాలి సంస్కారము” అనునది ఇరవైయైదవ సర్గము సంపూర్ణము ॥4-25॥
