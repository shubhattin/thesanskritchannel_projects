'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण, सुन्दरकाण्ड में ‘शुभ निमित्त’ नामक
  उन्तीसवाँ सर्ग (अध्याय) है।
'1': >-
  इस प्रकार वहाँ आई हुई उस व्यथित, अनिन्द्या (निर्दोष) सीता की—जिसका हर्ष लुप्त
  हो चुका था और जिसका मन अत्यन्त दीन हो गया था—सेवा करने के लिए शुभ-शुभ शकुन ऐसे
  प्रकट होने लगे, मानो श्री (सम्पदा/लक्ष्मी) से युक्त किसी श्रेष्ठ पुरुष की
  उपासना करने वाले सेवक हों।
'2': >-
  सुकेशी (सुन्दर केशों वाली) सीता के बाएँ नेत्र में शुभ लक्षण प्रकट हुआ—काले और
  विशाल, श्वेत भाग से युक्त, हंसिनी-सी नयन-रेखा (अराल पक्ष्म) से शोभित वह एक
  नेत्र स्पन्दित होने लगा; वह मानो मछली के स्पर्श से हलका-सा कम्पित, भीतर से कुछ
  ताम्रवर्ण आभा लिए हुए पद्म के समान था।
'3': >-
  उसका बायाँ भुज—जो मनोहर, सुडौल, गोल और पुष्ट था, तथा उत्तम काले अगुरु और चन्दन
  जैसे परार्घ्य लेप के योग्य था—बहुत समय बाद अपने परम प्रिय की स्मृति/आशा से
  जैसे परिपूर्ण होकर शीघ्र ही धड़कने (कम्पित होने) लगा।
'4': >-
  फिर उसकी दोनों जंघाएँ—जो हाथी-राज के हस्त के समान प्रतीत होने वाली और पुष्ट
  थीं—सटे हुए रहते हुए भी स्पन्दित होने लगीं; और यह पुनः (एक और) शुभ संकेत बनकर,
  मानो सामने खड़े हुए राम को ही उसके आगे प्रत्यक्ष दिखा रहा हो।
'5': >-
  अतुल लोचनाओं, चारु-गात्रा सीता का शुभ, सुवर्ण-समान वर्ण वाला वस्त्र—जो मानो
  हलके-से धूल से धूसर हो गया हो—वह (सीता के) स्थिर खड़े रहने पर भी, पर्वत-शिखर
  की चोटी पर उगे दन्ती वृक्ष की लता की तरह, थोड़ा-सा ढीला होकर सरकने लगा।
'6': >-
  इन तथा अन्य शुभ शकुनों से, और इससे पहले भी साधु-सिद्ध पुरुषों द्वारा प्रेरित
  (आश्वस्त) होने से, सुभ्रू (सुन्दर भौंहों वाली) सीता का हर्ष इस प्रकार लौट
  आया—जैसे वायु और धूप से क्लान्त होकर नष्ट-सा पड़ा हुआ बीज वर्षा प्राप्त होने
  पर फिर से अंकुरित होकर जीवित हो उठता है।
'7': >-
  फिर उसका मुख—बिम्बफल के समान लाल अधर वाला, सुंदर नेत्र-भौंह-केश-सीमा से युक्त,
  वक्र/मनोहर पलक-रेखा से शोभित, और उज्ज्वल श्वेत दन्तों से दमकता हुआ—ऐसा
  प्रकाशित हुआ मानो राहु के मुख से मुक्त हुआ चन्द्रमा हो।
'8': >-
  वह (सीता) शोक से रहित, आलस्य/तन्द्रा से मुक्त, ज्वर (अन्तर का संताप) से शान्त,
  और हर्ष से जाग्रत चित्त वाली होकर—अपने उज्ज्वल मुख के कारण—ऐसी शोभित हुई मानो
  उदित शीतांशु (चन्द्रमा) से प्रकाशित रात्रि हो।
'9': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण के आदि-काव्य, सुन्दरकाण्ड में
  ‘शुभ निमित्त’ नामक उन्तीसवाँ सर्ग समाप्त हुआ।
