'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘मैन्द आदि के पराक्रम का वर्णन’
  नामक अट्ठाईसवाँ सर्ग (६-२८)।
'1': >-
  सारण की बात सुनकर राक्षसाधिपति रावण ने (अपने) समस्त बल को (सज्ज होने की) आज्ञा
  दी। तब शुक ने (रावण से) यह वचन कहा।
'2': >-
  राजन्! क्या तुम इनको खड़ा हुआ नहीं देखते—ये उन्मत्त महान् हाथियों के समान,
  गंगा-प्रदेश के न्यग्रोध-वृक्षों के समान और हिमालय के शाल-वृक्षों के समान
  (अडिग) हैं।
'3': >-
  राजन्! ये अत्यन्त दुर्धर्ष हैं, बलवान हैं, इच्छानुसार रूप धारण करने वाले हैं;
  ये दैत्य-दानवों के समान दीखते हैं और युद्ध में देवताओं के समान पराक्रम वाले
  हैं।
'4': >-
  इनकी संख्या नौ, पाँच और सात—ऐसी कोटि-कोटि (अर्थात् करोड़ों) के अतिरिक्त; तथा
  शङ्कु-शङ्कु (की संख्या) के हजारों; और इसी प्रकार वृन्दों के सैकड़ों में है।
'5': >-
  ये सदा किष्किन्धा में निवास करने वाले, सुग्रीव के मंत्री (सहायक) हैं। ये वानर
  देवों और गन्धर्वों से उत्पन्न हैं और मनचाहा रूप धारण करने में समर्थ हैं।
'6': >-
  जिन दो कुमारों को तुम वहाँ देव-सदृश रूप में खड़ा देखते हो—वे मैन्द और द्विविद
  हैं; युद्ध में उन दोनों के समान कोई नहीं है।
'7': >-
  ब्रह्मा द्वारा अनुमोदित, दोनों अमृत-पान करने वाले हैं; वे अपने पराक्रम से लंका
  को रौंद डालने की आशा रखते हैं।
'8': >-
  और जिसे तुम वहाँ खड़ा देखते हो—वह फूटे हुए (उन्मत्त) हाथी के समान है; वह वानर
  क्रोध में आकर अपने बल से समुद्र को भी उद्वेलित कर सकता है।
'9': >-
  हे प्रभो! यह वैदेही (सीता) के विषय में और तुम्हारे विषय में लंका में जाकर
  (कार्य करने) वाला वही है। इसे देखो—यह वही वानर है जो पहले देखा गया था और फिर
  लौटकर आ गया है।
'10': >-
  यह केसरी का ज्येष्ठ पुत्र है, जिसे वातात्मज (पवन का पुत्र) कहा जाता है।
  ‘हनूमान्’ नाम से यह प्रसिद्ध है—इसी ने समुद्र को लाँघा था।
'11': >-
  यह श्रेष्ठ वानर इच्छानुसार रूप धारण करने वाला है, बल और रूप से सम्पन्न है;
  इसकी गति को रोका नहीं जा सकता—यह प्रभु के समान निरन्तर चलने वाला (अत्यन्त
  वेगवान) है।
'12': >-
  कहते हैं कि इसने बाल्यावस्था में, भूख लगने पर, उदय होते हुए सूर्य को देखकर—तीन
  हजार योजन का मार्ग (अन्तर) उतरकर (अर्थात् पार करके) (उसकी ओर) छलाँग लगाई थी।
'13': >-
  ‘मैं आदित्य को ले आऊँगा, तब मेरी भूख मिट जाएगी’—मन में ऐसा निश्चय करके, बल के
  गर्व से उन्मत्त होकर यह कूद पड़ा था।
'14': >-
  देवर्षि और राक्षस भी जिस अत्यन्त दुर्धर्ष देव (सूर्य) तक पहुँच नहीं सकते, उसे
  प्राप्त किये बिना ही यह सूर्य-उदय के पर्वत पर गिर पड़ा था।
'15': >-
  गिरे हुए उस कपि का केवल हनु (जबड़ा) शिला-तल पर कुछ टूट गया; इसी से यह दृढ़-हनु
  वाला ‘हनूमान्’ कहलाया।
'16': >-
  सचमुच, (शास्त्रीय) आगम-योग से यह वानर मुझे भलीभाँति ज्ञात है। इसके बल, रूप और
  प्रभाव का वर्णन वाणी से करना सम्भव नहीं है।
'17': >-
  यह अकेला ही अपने पराक्रम से लंका को मथ (विध्वस्त) करने की आशा करता है; इसी के
  कारण आज तुम्हारा वह धूमकेतु (भयंकर अपशकुन-रूप संकेत) प्रज्वलित हो रहा है। और
  यह तो लंका में पहले से प्रविष्ट भी हो चुका है—फिर तुम उस कपि को कैसे भूल जाते
  हो?
'18': >-
  और यह जो इसके बाद है—वीर, श्याम वर्ण वाला, कमल के समान नेत्रों वाला; इक्ष्वाकु
  वंश का अति-रथी, जगत में प्रसिद्ध पुरुषार्थ वाला है।
'19': >-
  जिसमें धर्म कभी डिगता नहीं, जो धर्म का उल्लंघन नहीं करता; जो ब्राह्म अस्त्र और
  वेदों को जानता है—और जो वेदविदों में भी श्रेष्ठ है।
'20': >-
  जो बाणों से आकाश को भी भेद दे, और पृथ्वी को भी फाड़ दे; जिसका क्रोध मानो
  मृत्यु के समान है, और जिसका पराक्रम इन्द्र के समान है।
'21': >-
  जिसकी पत्नी सीता को जनस्थान से तुमने हर लिया था—वही राम, हे राजन्, तुम्हारे
  साथ युद्ध करने के लिए सामने आ पहुँचा है।
'22': >-
  जिसके दाहिने पार्श्व में यह स्थित है—शुद्ध जाम्बूनद (स्वर्ण) के समान प्रभा
  वाला, विशाल वक्ष वाला, ताम्र नेत्रों वाला, और नीले, घुँघराले केशों वाला।
'23': >-
  यह लक्ष्मण नाम का (राम का) भाई है, जो भाई के प्रिय और हित में तत्पर रहता है।
  यह नीति और युद्ध—दोनों में कुशल है, और समस्त शस्त्रधारियों में श्रेष्ठ है।
'24': >-
  यह असहिष्णु (अपमान-आघात न सहने वाला), दुर्जेय, विजेता, पराक्रमी, सदा जय पाने
  वाला और बलवान है। यह राम का दाहिना भुजा है; नित्य उसका प्राण है, मानो उसका
  बाहर विचरता हुआ प्राण।
'25': >-
  यह राघव के प्रयोजन के लिए अपने जीवन की रक्षा नहीं करता। यही युद्ध में समस्त
  राक्षसों का वध करने की आशा रखता है।
'26': >-
  और जो राम की बाईं ओर का पक्ष लेकर खड़ा है—राक्षस-गणों से घिरा हुआ—वह राजा
  विभीषण है।
'27': >-
  वही श्रीमान् विभीषण राजाधिराज (राम) द्वारा लंका में अभिषिक्त किया गया है। वह
  तुमसे प्रतिशोध में संकल्पित होकर युद्ध के लिए सामने बढ़ रहा है।
'28': >-
  और जिसे तुम बीच में पर्वत के समान अचल खड़ा देखते हो—वह समस्त शाखामृग-इन्द्रों
  (वानरों) का स्वामी है, और अमित तेज वाला है।
'29': >-
  जो तेज, यश, बुद्धि, बल और उच्च कुल—इन सब से कपियों में अत्यन्त सुशोभित है; वह
  हिमवान् पर्वत के समान शोभायमान है।
'30': >-
  जो किष्किन्धा में निवास करता है—गहन वृक्षों वाली गुफा सहित, दुर्गम पर्वतीय
  दुर्ग-सी सुरक्षित—और जो प्रधान यूथपतियों के साथ (वहाँ) रहता है।
'31': >-
  जिसके कण्ठ में यह स्वर्णमयी, शत-पुष्कर-सी शोभा वाली माला सुशोभित है; जो देवों
  और मनुष्यों—सबको प्रिय है; और जिसमें लक्ष्मी प्रतिष्ठित है।
'32': >-
  इस माला को, तारा को, और शाश्वत कपि-राज्य को—वालि का वध करके—राम ने सुग्रीव को
  पुनः प्रदान किया।
'33': >-
  मनीषी कहते हैं कि ‘शत’ शत-सहस्र (लाखों) की एक ‘कोटि’ कहलाती है; और ‘शत’
  कोटि-सहस्र (करोड़-लाख) को ‘शङ्कु’ कहा जाता है।
'34': >-
  शत शङ्कु-सहस्र (के समूह) को ‘महाशङ्कु’ कहा गया है; और महाशङ्कु-सहस्र का शत
  (समूह) यहाँ ‘वृन्द’ कहा जाता है।
'35': >-
  शत वृन्द-सहस्र को ‘महावृन्द’ कहा गया है; और महावृन्द-सहस्र का शत (समूह) यहाँ
  ‘पद्म’ कहा जाता है।
'36': >-
  शत पद्म-सहस्र को ‘महापद्म’ कहा गया है; और महापद्म-सहस्र का शत (समूह) यहाँ
  ‘खर्व’ कहा जाता है।
'37': >-
  शत खर्व-सहस्र को ‘महाखर्व’ कहा गया है; महाखर्व-सहस्र को ‘समुद्र’ कहा जाता है;
  और शत समुद्र-सहस्र को ‘ओघ’ कहा जाता है।
'38': >-
  शत ओघ-सहस्र ‘महौघ’ के नाम से प्रसिद्ध है। इसी प्रकार—कोटि-हजारों, शङ्कुओं के
  शत (समूह), महाशङ्कु-हजारों तथा वृन्द-शत (समूह) से (यह सेना बनी है)।
'39': >-
  तथा महावृन्द-हजारों, पद्म-शत (समूह), महापद्म-हजारों और खर्व-शत (समूह) से भी
  (यह वाहिनी परिपूर्ण है)।
'40': >-
  और उसी ‘समुद्र’ (संख्या) तथा उसी ‘महौघ’ (संख्या) से भी (यह गणना परिपुष्ट है);
  यह सेना कोटि-महौघों वाली, और समुद्र के समान (अपरिमेय) है।
'41': >-
  वीर विभीषण और उसके मंत्रियों से घिरा हुआ सुग्रीव—वानरेन्द्र—तुम्हारे विरुद्ध
  युद्ध के प्रयोजन से आगे बढ़ रहा है; वह सदा महाबलवानों से घिरा रहता है और स्वयं
  भी महाबल-पराक्रमी है।
'42': >-
  हे महाराज! इस उपस्थित वाहिनी को—प्रज्वलित ग्रह (अर्थात् दहकते हुए खगोलीय
  पिण्ड/ग्रह) के समान भयानक—भलीभाँति देखकर, अब परम प्रयत्न किया जाए; जिससे विजय
  हमारी हो और शत्रुओं से पराभव न हो।
'43': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के युद्धकाण्ड में
  ‘मैन्द आदि के पराक्रम का वर्णन’ नामक अट्ठाईसवाँ सर्ग (६-२८) समाप्त हुआ।
