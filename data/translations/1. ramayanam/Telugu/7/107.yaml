'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణం ఉత్తరకాండలో ‘కుశలవాభిషేకము’ అనే ఏడు వందలకు పైగా
  ఏడవ (సప్తాధికశతతమ) సర్గము (7-107) ।
'1': >-
  లక్ష్మణుని పంపివేసిన రాముడు దుఃఖము, శోకములతో పరిపూర్ణుడై పురోహితునికీ,
  మంత్రులకీ, నగరప్రజలకీ ఈ మాటలు పలికెను ।
'2': >-
  ఈరోజే ధర్మపరాయణుడైన, ధర్మమునకు ప్రీతిగల వీరుడైన భరతుని రాజ్యమున
  అభిషేకించుదును; అతడిని అయోధ్యకు అధిపతిగా నియమించిన తరువాత నేను వనమునకు
  పోవుదును ।
'3': >-
  సన్నాహములను లోపలికి తెప్పించుడి; కాలపరిణామముచేత ఏ విధమైన మార్పు (అవరోధము)
  కలుగనీయకుడి। ఈ రోజే నేను లక్ష్మణుడు పొందిన గమ్యమార్గమునకే (అతడు వెళ్లిన గతినే)
  వెళ్లిపోవుదును ।
'4': >-
  రాఘవుడు చెప్పిన మాటలు వినగానే, సమస్త ప్రజావర్గములు అతిశయంగా వ్యథచెంది,
  ప్రాణశక్తి విడిచినవారిలా నేలపైన శిరస్సులతో వంగి నమస్కరించి పడిపోయినట్లు
  అయ్యిరి ।
'5': >-
  రాముని మాటలు విని భరతుడూ స్పృహ కోల్పోయినవాడైపోయెను; రాజ్యమును తృణీకరించుచు
  (నిందించుచు) రాఘవునితో ఈ విధముగా చెప్పెను ।
'6': >-
  రాజా! సత్యమును సాక్షిగా చేసుకొని నేను ప్రమాణము చేస్తున్నాను—స్వర్గలోకమును కూడా
  నేను కోరను; రఘునందనా! నీవు లేక రాజ్యమును ఏ విధంగానూ నేను కోరను, కోరలేను ।
'7': >-
  రాజా! నరాధిపతివైన నీవే ఈ ఇద్దరు కుశలవులకూ అభిషేకము చేయుము। కోసలదేశమున వీరుడైన
  కుశుని, ఉత్తరదేశమున (ఉత్తర కోసలమున) లవుని రాజ్యాధికారులుగా అభిషేచించుము ।
'8': >-
  శత్రుఘ్నుని వద్దకు శీఘ్రవిక్రమముగల దూతలు వెళ్లుగాక। మా ఈ ప్రయాణము
  స్వర్గప్రాప్తికై అయినదని ఆలస్యం లేకుండా అతనికి తెలియజేయునట్లు చేయుము ।
'9': >-
  భరతుడు చెప్పిన మాటలు విని, అలాగే ముఖములు కిందికి వంచి దుఃఖాగ్నితో తప్తులైన
  నగరవాసులను చూచి, వసిష్ఠుడు ఈ మాటలు పలికెను ।
'10': >-
  వత్సా రామా! చూడు—ఈ భూమిపై నీ ప్రజలు ఈ విధంగా పడిపోయారు। వీరి కోరిక ఏదో
  తెలుసుకొని, వారికి కావలసిన కార్యమును చేయుము; వీరికి అసంతృప్తి కలిగించు పనిని
  చేయకుము ।
'11': >-
  వసిష్ఠుని మాటలతో రాముడు ప్రజలను లేపి నిలిపి, ‘నేను ఏమి చేయవలెను?’ అని
  (ప్రశ్నించినట్లు) సమస్తులతో ఈ విధముగా పలికెను ।
'12': >-
  అప్పుడా సమస్త ప్రజావర్గములు రామునితో ఇలా చెప్పిరి— ‘రామా! నీవు ఎక్కడికి
  వెళ్లిననూ, నీవు వెళ్లుచున్నచోటికి మేము కూడా నీ వెంటే వచ్చెదము।’
'13': >-
  నగరవాసులయందు నీకు ప్రీతి ఉన్నదనియు, అపూర్వమైన స్నేహము మా మీద ఉన్నదనియు అయితే,
  కాకుత్స్థా! కుమారులతోను భార్యలతోను కూడ మేము సద్మార్గమున (నీవు వెళ్లే
  ధర్మపథమున) నీతో కలిసి వచ్చెదము ।
'14': >-
  తపోవనమయినను, అతి దుర్గమయిన ప్రదేశమయినను, నదియైనను, సముద్రమయినను—మేము నీకు
  విడవబడనివారమైతే, ప్రభూ! మమ్మల్ని అందరినీ నడిపించుము (నీతో తీసుకొని వెళ్లుము) ।
'15': >-
  ఇదే మా పరమ ప్రీతి, ఇదే మా పరమ వరము। రాజా! నీ అనుసరణలోనే మా హృదయమున సదా
  నిబద్ధమైన ఆనందము నిలిచియున్నది ।
'16': >-
  నగరవాసుల దృఢభక్తిని అంగీకరిస్తూ రాముడు ‘అవుననే’ చెప్పెను। తాను చేసిన
  సంకల్పాంతమును (తన విధిని) కూడా మనస్సులో పరిశీలించుకొని, ఆ దినమున రాఘవుడు ఈ
  విధముగా కార్యమును నెరవేర్చెను ।
'17': >-
  రాముడు మహాత్ములైన కుశలవులిద్దరికీ అభిషేకము చేసి—వీరుడైన కుశుని కోసలదేశమున,
  అలాగే లవుని ఉత్తరదేశమున రాజులుగా అభిషేచించెను ।
'18': >-
  అభిషేకము పొందిన ఆ ఇద్దరు పుత్రులను పురములో సింహాసనమున ప్రతిష్ఠింపజేసి,
  మహాబాహువైన రాముడు వారిని ఆలింగనము చేసి, వారి శిరస్సులను మరల మరల ముద్దాడి
  (శిరోఘ్రాణము చేసి) అనేకసార్లు స్నేహము చూపెను ।
'19': >-
  ప్రతి ఒక్కరికీ (దానము ఇచ్చినవారిలో) వెయ్యి రథములు, పది వేల ఏనుగులు, పది వేల
  గుర్రములు, అలాగే ధనమును కూడా దానముగా ఇచ్చెను ।
'20': >-
  అనేక రత్నములతో, విస్తార ధనములతో, హర్షపుష్టులైన జనసమూహముతో పరివృతులై ఉన్న ఆ
  కుశలవ అన్నదమ్ములను తమ తమ పురములకు రాముడు పంపెను ।
'21': >-
  వీరులైన తన ఇద్దరు పుత్రులకు అభిషేకము చేసి, అప్పుడే వారిని పురములో స్థిరపరచి,
  మహాత్ముడైన శత్రుఘ్నుని వద్దకు రాముడు దూతలను పంపించెను ।
'22': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండము నందలి
  ‘కుశలవాభిషేకము’ అనే ఏడు వందలకు పైగా ఏడవ (సప్తాధికశతతమ) సర్గము (7-107) సమాప్తము
  ।
