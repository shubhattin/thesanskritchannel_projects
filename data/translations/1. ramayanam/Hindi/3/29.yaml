'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘खर की गदा का भेदन’ नामक
  उन्तीसवाँ (एकोनत्रिंश) सर्ग आरम्भ होता है।
'1': >-
  तब श्रीराम ने रथ-विहीन होकर, हाथ में गदा लिए सामने खड़े खर को देखकर,
  महातेजस्वी होते हुए भी पहले कोमलता से, फिर कठोर वचन कहे।
'2': >-
  जिसका बल हाथियों, घोड़ों और रथों से भरा-पूरा और महान है, ऐसे तुम्हारे रहते हुए
  भी तुमने जो अत्यन्त दारुण कर्म किया है, वह समस्त लोकों द्वारा निन्दित और घृणित
  है।
'3': >-
  तुम समस्त प्राणियों के लिए भय और उद्वेग का कारण हो; तुम क्रूर हो, पाप-कर्म
  करने वाले हो। ऐसा मनुष्य—यदि वह तीनों लोकों का स्वामी भी क्यों न हो—टिक नहीं
  सकता।
'4': >-
  हे राक्षस! जो लोक-विरुद्ध कर्म करता है, ऐसे प्राणी को समस्त जन वैसे ही
  तीक्ष्णता से मार डालते हैं, जैसे आए हुए दुष्ट सर्प को मार देते हैं।
'5': >-
  जो लोभवश या कामवश पाप करता है और (उसका परिणाम) नहीं समझता, वह प्रसन्न होकर भी
  अपने अंत को वैसे ही सामने देखता है, जैसे करका (बेर) फल खाने वाली ब्राह्मणी ने
  (अंततः विपत्ति) देखी थी।
'6': >-
  हे राक्षस! दण्डकारण्य में निवास करने वाले, धर्म का आचरण करने वाले तपस्वियों को
  मारकर—वे महाभाग हैं—बताओ, तुम कौन-सा फल प्राप्त करोगे?
'7': >-
  पाप-कर्म करने वाले, क्रूर और लोक-निन्दित लोग अधिक समय तक ऐश्वर्य पाकर भी टिके
  नहीं रहते—वे जड़ से खोखले वृक्षों के समान होते हैं।
'8': >-
  पाप कर्म का कर्ता निश्चित ही उसका फल प्राप्त करता है; समय आने पर वह भयंकर फल
  अवश्य मिलता है—जैसे ऋतु आने पर वृक्ष में फूल प्रकट हो जाते हैं।
'9': >-
  हे रात्रिचर! इस लोक में पाप कर्मों का फल अधिक देर से नहीं मिलता—जैसे
  विष-मिश्रित अन्न खाने पर शीघ्र ही उसका परिणाम भोगना पड़ता है।
'10': >-
  जो लोग घोर पाप करते हैं और लोक का अप्रिय चाहते हैं, ऐसे तुम्हारे प्राणों का
  अंत करने के लिए राजा (दशरथ) ने मुझे भेजा है; हे निशाचर, अब तुम मेरे हाथ आ गए
  हो।
'11': >-
  आज मेरे द्वारा छोड़े गए, स्वर्णाभूषणों से सुशोभित बाण, भेदते हुए तुम्हें ऐसे
  चीर डालेंगे जैसे सर्प बिल (वल्मीक) को फाड़कर निकल जाता है।
'12': >-
  दण्डकारण्य में जिन धर्माचारियों को तुमने खा लिया था, आज युद्ध में मारे जाकर
  तुम उन्हीं के पीछे—अपनी सेना सहित—चले जाओगे।
'13': >-
  जिन परमर्षियों को तुमने पहले मारा था, वे आज विमान में स्थित होकर तुम्हें मेरे
  बाणों से मरा हुआ देखें; वे जो नरक-गति में पड़े थे, आज (अपने कर्म-फल की पूर्ति
  देखकर) साक्षी बनें।
'14': >-
  जैसा मन चाहे प्रहार कर; हे कुलाधम! यथासंभव प्रयत्न कर। आज मैं तुम्हारा सिर
  वैसे गिरा दूँगा जैसे ताड़ का फल गिर पड़ता है।
'15': >-
  राम के ऐसा कहने पर खर अत्यन्त क्रुद्ध हो उठा; उसकी आँखें लाल हो गईं। क्रोध से
  मूर्च्छित होकर वह हँसता हुआ फिर राम को प्रत्युत्तर देने लगा।
'16': >-
  हे दशरथ के पुत्र! युद्ध में साधारण राक्षसों को मारकर तुम अपने ही द्वारा अपने
  आपको—जो प्रशंसा के योग्य नहीं—कैसे प्रशंसनीय बतला रहे हो?
'17': >-
  जो नरश्रेष्ठ सचमुच पराक्रमी और बलवान होते हैं, वे अपने तेज के मद से अति गर्वित
  होकर भी कुछ नहीं बकते।
'18': >-
  परन्तु जो साधारण, असंयमी, और लोक में क्षत्रिय-कलंक होते हैं, वे निरर्थक डींगें
  हाँकते हैं—हे राम! जैसे तुम डींगें मार रहे हो।
'19': >-
  समर में कौन-सा वीर कुल का नाम लेकर अपनी बड़ाई करेगा? विशेषतः जब मृत्यु-काल आ
  पहुँचे, तब बिना किसी के पूछे अपनी ही प्रशंसा करना अनुचित है।
'20': >-
  हर प्रकार से तुम्हारा हल्कापन तुम्हारी डींग से प्रकट हो गया है—जैसे कुश की
  अग्नि से तपाए हुए सोने के रंग का पदार्थ (सुवर्ण-सा दिखकर भी) असली सुवर्ण नहीं
  होता।
'21': >-
  क्या तुम मुझे यहाँ गदा धारण किए खड़ा नहीं देखते? मैं धातुओं से युक्त पर्वत के
  समान अचल, धरती को धारण करने वाले पर्वत-सा अडिग हूँ।
'22': >-
  मैं, गदा-पाणि, रण में तुम्हारे प्राण हरने में समर्थ हूँ—जैसे त्रिलोकी का अन्तक
  (यम) हाथ में पाश लिए सबके प्राण ले लेता है।
'23': >-
  यद्यपि तुम्हें बहुत कुछ कहा जा सकता है, पर मैं नहीं कहूँगा; सूर्य अस्त होने को
  है—यदि बातों में पड़ें तो युद्ध में विघ्न हो जाएगा।
'24': >-
  तुमने राक्षसों के चौदह हजार (योद्धा) मारे हैं; आज तुम्हारे विनाश द्वारा मैं
  उनके आँसुओं का प्रामार्जन करूँगा—उनका शोक शान्त करूँगा।
'25': >-
  यह कहकर परम क्रुद्ध खर ने अपनी अत्यन्त भारी और दृढ़ गदा उठाई और उसे राम पर ऐसे
  फेंका जैसे प्रज्वलित वज्र (अशनि) फेंका गया हो।
'26': >-
  खर की भुजाओं से छोड़ी गई वह प्रज्वलित, विशाल गदा सामने के वृक्षों और झाड़ियों
  को भस्म करती हुई, सबको जलाती-पहुँचती उसके निकट आ गई।
'27': >-
  मृत्यु-पाश के समान उस भयानक, विशाल गदा को आकाश में आती देखकर श्रीराम ने उसे
  अनेक बाणों से बीच ही में काट डाला।
'28': >-
  बाणों से छिन्न-भिन्न होकर वह गदा टूट-फूट गई और पृथ्वी पर गिर पड़ी—मानो
  मन्त्र-औषधि के प्रभाव से कोई विषैली व्याली (सर्पिणी) गिरा दी गई हो।
'29': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण आदिकाव्य के अरण्यकाण्ड में ‘खर की
  गदा का भेदन’ नामक उन्तीसवाँ (एकोनत्रिंश) सर्ग पूर्ण हुआ।
