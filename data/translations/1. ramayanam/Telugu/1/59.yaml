'12': >-
  అన్ని దేశాల నుండీ వచ్చారు గానీ, మహోదయుడిని మాత్రమే వారు వదిలిపెట్టి వచ్చారు;
  వసిష్ఠునికి సంబంధించిన ఆ వార్త అంతా— కోపంతో కలవరపడిన అక్షరాలతో— వారు
  (విశ్వామిత్రునికి) అందించారు ॥१-५৯-१२॥
'13': >-
  “మునిపుంగవా! వసిష్ఠుడు చెప్పిన మాటలన్నిటినీ నీవు విను. విశేషంగా— చండాలుడైన
  వాడికి యజ్ఞం చేయించేది ఒక క్షత్రియుడు (యాజకుడిగా) అవడం ఎలా?” అని వారు చెప్పారు
  ॥१-५৯-१३॥
'14': >-
  “అలాంటి వాడి హవిస్సును దేవర్షులైన భోజకులు సభలో ఎలా స్వీకరిస్తారు? మహాత్ములైన
  బ్రాహ్మణులు చండాలభోజనం చేసినట్లు (అవమానకరముగా) తినడం ఎలా?” అని అన్నారు
  ॥१-५９-१४॥
'15': >-
  “విశ్వామిత్రుని చేత పాలింపబడిన వారు (ఆ యజ్ఞకర్మలో భాగమైనవారు) స్వర్గానికి ఎలా
  వెళ్తారు?” అని కోపంతో ఎర్రబడిన కన్నులతో వారు అతి కఠినమైన (నైష్ఠుర్యమైన) మాటలను
