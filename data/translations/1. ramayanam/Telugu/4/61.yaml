'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే కిష్కిన్ధాకాణ్డే ‘సూర్యానుగమనాఖ్యానం’ నామ
  ఏకషష్టితమః సర్గః ॥4-61॥


  కిష్కిన్ధాకాండంలో ‘సూర్యుణ్ణి అనుసరించిన కథనం’ అనే పేరుగల అరవై ఒకటవ సర్గము.
'1': >-
  అనంతరం, అకస్మాత్తుగా చేయబడిన ఆ భయంకరమైన, అత్యంత దుష్కరమైన కార్యాన్ని—అలాగే
  సూర్యుణ్ణి అనుసరించిన సంగతి మొత్తాన్ని—ఆ మునికి (ఋషికి) సమగ్రంగా వివరించాడు.
'2': >-
  “భగవంతుడా! గాయాలతో నిండిపోయినవాడనైన నేను, లజ్జ వల్ల కూడా ఇంద్రియాలు గందరగోళమై,
  బాగా అలసిపోయి ఉన్నాను. అందుచేత మాటను సరిగా పలకగల శక్తి నాకు లేదు.”
'3': >-
  “నేను కూడా, జటాయువు కూడా, పరస్పర పోరాటంతో గర్వమోహంలో మునిగిపోయి, మా పరాక్రమం
  ఎంతవరకో తెలుసుకోవాలనే ఉద్దేశంతో, ఆకాశంలో దూరంగా ఎగిరిపడ్డాము.”
'4': >-
  “కైలాస పర్వత శిఖరంపై, మునుల సమక్షంలో ఒక పణంగా ఇలా
  నిర్ణయించుకున్నాము—‘మహాగిరిలో సూర్యుడు అస్తమించే వరకూ, రవిని అనుసరించాలి’
  అని.”
'5': >-
  “అలా మేమిద్దరం ఒకేసారి అక్కడికి చేరి, భూమితలంపై వేర్వేరు నగరాలను చూశాము; అవి
  రథచక్రాల పరిమాణం మాత్రమే కనిపించేంత చిన్నవిగా దర్శించాయి.”
'6': >-
  “కొన్ని చోట్ల వాద్యాల ఘోష వినిపించింది; మరికొన్ని చోట్ల ఆభరణాల మ్రోగుడు
  వినబడింది. ఎర్రని వస్త్రాలు ధరించిన అనేక స్త్రీలను కూడా మేము పాడుకుంటూ ఉండగా
  చూశాము.”
'7': >-
  “తీవ్ర వేగంతో ఆకాశంలోకి ఎగిరి, సూర్యమండలానికి దగ్గరైన స్థితిని ఆశ్రయించి,
  అక్కడ నుండి ఆ పచ్చికతో నిండిన వనాన్ని మేమిద్దరం తిలకించాము.”
'8': >-
  “భూమి శిలా కుప్పలతో, రాళ్లతో కప్పబడి ఉన్నట్లుగా కనిపించింది. నదీనదాలు కలసి
  భూమిని చుట్టుముట్టినట్లు—వసుంధర తంతువులతో (సూత్రాలతో) ఆవరించబడినట్లుగా
  కనిపించింది.”
'9': >-
  “హిమవంతం, వింధ్య పర్వతం, అలాగే మహామేరు—ఈ మహాగిరులు భూతలంపై ప్రకాశిస్తూ, నీటి
  చెరువులో నాగాలు వెలుగుతున్నట్టుగా (స్పష్టంగా) కనిపించాయి.”
'10': >-
  “ఆ సమయంలో మాకు తీవ్రమైన చెమట, అలసట, భయం కలిగాయి. ఆపై మోహం ఆవరించింది; దాని
  వెంటనే భయంకరమైన మూర్ఛ వచ్చింది.”
'11': >-
  “అప్పుడు దక్షిణ దిక్కు ఏదో, అగ్నేయ దిక్కు ఏదో, వరుణ దిక్కు ఏదో—ఏ దిశ కూడా
  గుర్తు పడలేదు. యుగాంతంలో సమస్త లోకమూ నియతంగా నశించి, అగ్నితో కాలిపోయినట్టుగా
  కనిపించింది.”
'12': >-
  “నా మనస్సు మరింతగా క్షీణించి పోయింది; ఆశ్రయం పొందినట్లుగా (ఇంద్రియాధారం
  కోల్పోయినట్టుగా) నా చూపూ కలతకు గురయ్యింది. అయినా, ఎంతో శ్రమపడి నేను మనస్సును
  నిలిపి, రెండు కన్నులనూ కేంద్రీకరించుకున్నాను.”
'13': >-
  “ఆపైన కూడా ఎంతో ప్రయత్నంతో మళ్లీ సూర్యుణ్ణి తిలకించాను. అప్పుడు భాస్కరుడు మా
  ఎదుట భూమి పరిమాణంతో సమానంగా ఉన్నట్లుగా కనిపించాడు.”
'14': >-
  “జటాయువు నన్ను ఏమీ అడగకుండా, వెంటనే భూమిపైకి కూలిపోయాడు. అతడిని చూసిన నేను
  కూడా త్వరగా ఆకాశం నుండి నన్నే విడిచిపెట్టి (కిందికి దూకి) పడిపోయాను.”
'15': >-
  “నా రెండు రెక్కలతో నేను జటాయువును కప్పి రక్షించినందువల్ల అతడు కాలిపోలేదు. కానీ
  నా నిర్లక్ష్యంతో—వాయుపథంలో పడుతూ—నేనే అక్కడ కాలిపోయాను.”
'16': >-
  “జటాయువు జనస్థానంలో పడిపోయి ఉంటాడని నేను అనుమానిస్తున్నాను. నేను మాత్రం వింధ్య
  పర్వతంలో పడిపోయాను; రెక్కలు కాలిపోయి, శక్తి హీనుడై (స్థబ్దుడై) పోయాను.”
'17': >-
  “రాజ్యాన్ని కోల్పోయి, అన్న (భ్రాత) విడిచి పెట్టి, రెక్కల ద్వారా ఉండే శౌర్యమూ
  పరాక్రమమూ నశించి—ఇలా అన్నివిధాలా మరణించాలనే కోరికతో, ఈ పర్వత శిఖరం నుండి కింద
  పడిపోతాను.”
'18': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కిన్ధాకాణ్డే
  ‘సూర్యానుగమనాఖ్యానం’ నామ ఏకషష్టితమః సర్గః ॥4-61॥


  ఇట్లు—ఋషిప్రణీతమైన, శ్రీమద్రామాయణం, వాల్మీకియ ఆదికావ్యంలో, కిష్కిన్ధాకాండంలో
  ‘సూర్యానుగమనాఖ్యానం’ అనే అరవై ఒకటవ సర్గము సమాప్తం.
