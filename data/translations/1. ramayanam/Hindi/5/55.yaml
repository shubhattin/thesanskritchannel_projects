'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘हनूमद्विभ्रम’ नामक
  पचपनवाँ (५५वाँ) सर्ग आरम्भ होता है।
'1': >-
  दीप्ति से जलती हुई, भय से व्याकुल और त्रस्त राक्षसों के समूहों से भरी हुई
  लंका-नगरी को देखकर वानर हनुमान् मन ही मन विचार करने लगे।
'2': >-
  उनके मन में अत्यन्त बड़ा भय उत्पन्न हुआ और अपने ही विषय में ग्लानि (कुत्सा) भी
  जाग उठी—“लंका को जलाते हुए मैंने यह क्या कर डाला?”
'3': >-
  निश्चय ही वे महात्मा धन्य हैं, जो बुद्धि के द्वारा उठे हुए क्रोध को वैसे ही
  रोक लेते हैं जैसे जल से प्रज्वलित अग्नि को बुझा दिया जाता है।
'4': >-
  क्रोध में आया हुआ कौन-सा मनुष्य पाप नहीं कर बैठता? क्रोध से अन्धा होकर मनुष्य
  गुरुओं तक का वध कर डालता है; और क्रोधवश कठोर वाणी से सज्जनों का भी अपमान कर
  देता है।
'5': >-
  मनुष्य जब क्रोधित होता है तब क्या कहना है और क्या नहीं कहना—यह वह कभी नहीं समझ
  पाता। क्रोधी के लिए कोई भी कार्य ‘अकार्य’ नहीं रह जाता और कोई भी बात ‘अकथ्य’
  नहीं रह जाती।
'6': >-
  जो उठे हुए क्रोध को केवल क्षमा के द्वारा ही दूर कर देता है, वही पुरुष कहलाता
  है—जैसे सर्प अपनी जीर्ण त्वचा को उतार फेंकता है।
'7': >-
  धिक्कार है मुझ अत्यन्त दुर्बुद्धि, निर्लज्ज और पापकर्म करने वाले पर—मैंने उस
  सीता का विचार किए बिना ही, अग्नि देने वाला तथा अपने स्वामी के कार्य का घातक
  कर्म कर डाला!
'8': >-
  यदि यह पूरी नगरी जल गई हो, तो निश्चय ही आर्या जानकी भी जल गई होंगी। इस प्रकार
  मेरे द्वारा, बिना समझे-बूझे, स्वामी (राम) का कार्य नष्ट कर दिया गया।
'9': >-
  जिस उद्देश्य से यह आरम्भ किया गया था, वही कार्य विनष्ट हो गया। क्योंकि लंका को
  जलाते हुए मैंने सीता की रक्षा नहीं की।
'10': >-
  यह कार्य तो कुछ-कुछ बन ही गया था—इसमें सन्देह नहीं। परन्तु क्रोध के वश में आकर
  मैंने तो इसकी जड़ ही काट डाली।
'11': >-
  जानकी निश्चय ही नष्ट हो गई हैं; क्योंकि अब कुछ भी अविदग्ध (अजला) दिखाई नहीं
  देता। लंका का कोई भी भाग शेष नहीं रहा—सम्पूर्ण नगरी भस्म हो चुकी है।
'12': >-
  यदि मेरी बुद्धि-विपर्यय (विवेक-भ्रंश) के कारण वह कार्य नष्ट हो गया हो, तो आज
  ही यहीं प्राण-त्याग करना भी मुझे उचित प्रतीत होता है।
'13': >-
  आज मैं कहाँ गिरकर अपने प्राण दे दूँ—अग्नि में कूद जाऊँ, अथवा वडवामुख (समुद्र
  के भीतर की प्रलयाग्नि) में? या फिर अपना यह शरीर समुद्र-निवासी प्राणियों को
  भोजन के लिए दे दूँ?
'14': >-
  मैं जीवित रहकर वानरों के स्वामी (सुग्रीव) को कैसे देख सकूँगा? या उन दोनों
  पुरुषशार्दूलों (राम-लक्ष्मण) को—जिनके समस्त कार्य-स्वरूप को मैंने नष्ट कर
  दिया?
'15': >-
  निश्चय ही यह सब मेरे क्रोध-दोष का ही प्रदर्शन है—और वही चञ्चल (अनवस्थित)
  कपित्व, जो तीनों लोकों में प्रसिद्ध है।
'16': >-
  धिक्कार है इस राजस स्वभाव को—इस अनीश (असंयमी), चञ्चल प्रवृत्ति को! जिसने मुझे
  राग/आवेग के कारण, समर्थ होकर भी, सीता की रक्षा नहीं करने दी।
'17': >-
  यदि सीता नष्ट हो गईं, तो वे दोनों (राम और लक्ष्मण) भी निश्चय ही नष्ट हो
  जाएँगे। और उनके विनाश में सुग्रीव भी अपने बन्धु-बान्धवों सहित विनष्ट हो जाएगा।
'18': >-
  यह बात सुनकर भ्राता-वत्सल, धर्मात्मा भरत—शत्रुघ्न सहित—भला कैसे जीवित रह
  सकेगा?
'19': >-
  धर्मनिष्ठ इक्ष्वाकुवंश के नष्ट हो जाने पर—इसमें संशय नहीं—समस्त प्रजाएँ शोक और
  संताप से पीड़ित हो जाएँगी।
'20': >-
  इस प्रकार मैं भाग्यहीन, धर्म और अर्थ के संग्रह से वंचित, क्रोध-दोष से आवृत मन
  वाला—प्रकट ही लोक-विनाश का कारण बन गया हूँ।
'21': >-
  ऐसा विचार करते-करते उसके सामने कुछ शुभ-अशुभ निमित्त प्रकट हुए। जो संकेत उसे
  पहले भी मिले थे, उन्हें उसने फिर प्रत्यक्ष रूप से स्मरण करके विचार किया।
'22': >-
  अथवा यह भी तो हो सकता है कि सुन्दर सर्वाङ्ग वाली वह कल्याणी देवी अपने ही तेज
  से सुरक्षित हों। वह नष्ट नहीं होंगी; क्योंकि अग्नि अग्नि को नहीं जला सकती।
'23': >-
  उस अमित-तेजस्वी, धर्मात्मा (राम) की धर्मरक्षिता पत्नी को—जो अपने सतीत्व-चरित्र
  से सुरक्षित हैं—पावक (अग्नि) स्पर्श करने योग्य नहीं है।
'24': >-
  निश्चय ही राम-प्रभाव से और वैदेही के अपने पुण्य से ही, यह अग्नि—जो जलाने का
  कर्म करती है—मुझे जलाने में समर्थ नहीं हुई।
'25': >-
  जो भरत आदि तीनों भाइयों के लिए भी पूज्य (देवी-तुल्य) हैं, और जो राम के मन को
  प्रिय हैं—वे (सीता) भला कैसे नष्ट हो सकती हैं?
'26': >-
  या फिर यह अग्नि, जो सर्वत्र समर्थ और अविनाशी होकर दहन-कर्म करता है—यदि वह मेरी
  पूँछ को नहीं जला रहा, तो वह आर्या (सीता) को कैसे भस्म कर देगा?
'27': >-
  तभी वहाँ हनुमान् फिर विस्मित होकर उस प्रसंग का स्मरण करने लगे—हिरण्यनाभ पर्वत
  का जल के मध्य प्रकट होना (दर्शन देना)।
'28': >-
  तप, सत्यवचन और पति में अनन्य निष्ठा के बल से वह (सीता) अग्नि को ही दग्ध कर
  सकती हैं; परन्तु अग्नि उन्हें नहीं जला सकेगी।
'29': >-
  इस प्रकार वहाँ देवी के धर्म-परिग्रह (पतिव्रता-धर्म) का चिन्तन करते हुए हनुमान्
  ने वहीं महात्मा चारणों का वचन सुना।
'30': >-
  “अहो! हनुमान् ने कितना दुर्गम (कठिन) कर्म कर डाला—राक्षसों के भवन में तीक्ष्ण,
  भयंकर अग्नि छोड़कर!”
'31': >-
  “राक्षस-स्त्रियाँ—बालकों और वृद्धों सहित—भागती फिर रही हैं। जन-कोलाहल से
  (सम्पूर्ण नगरी) गूँज उठी है; मानो पर्वत-कन्दराएँ रोती हुई चीखों से भर गई हों।”
'32': >-
  “लंका-नगरी—उसके अट्टालिकाओं, प्राकारों और तोरण-द्वारों सहित—जलकर भस्म हो गई
  है; और जानकी नहीं जलीं—यह हमारे लिए सचमुच अद्भुत विस्मय ही है।”
'33': >-
  हनुमान् ने उन अमृत-तुल्य वचनों को सुना; और उसी क्षण उनके मन में उत्पन्न हर्ष
  उमड़ पड़ा।
'34': >-
  दृष्टार्थ निमित्तों से, महान् गुणों के कारणों से, तथा ऋषि-वाक्यों से
  भी—हनुमान् का मन प्रसन्न और प्रीत हुआ।
'35': >-
  तब वह कपि, अपने मनोरथ की सिद्धि समझकर, राजकुमारी (सीता) को अक्षत (अक्षुण्ण)
  जानकर, उन्हें प्रत्यक्ष फिर से देखकर, लौटने के लिए अपना निश्चय करने लगा।
'36': >-
  इस प्रकार आदि-काव्य, श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘हनूमद्विभ्रम’
  नामक पचपनवाँ (५५वाँ) सर्ग समाप्त होता है।
