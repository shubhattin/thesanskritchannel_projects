'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే ‘అక్షకుమారవధః’ నామ సప్తచత్వారింశః సర్గః
  ॥५-४७॥
'1': >-
  హనుమంతుడు అనుచరులతో, వాహనాలతో సహా ఐదుగురు సేనాపతులను సంహరించాడని వినగానే,
  యుద్ధానికి ఉత్సాహంతో ముందుకు రావాలని తహతహలాడుతున్న రావణుడు, తన కుమారుడైన
  అక్షకుమారుని పిలిచి (యుద్ధానికి పంపుటకై) దృష్టిపాతము చేశాడు.
'2': >-
  రాజుని ఆ చూపును ఆశ్రయించి ప్రేరణ పొందిన ఆ ప్రతాపవంతుడు, బంగారంతో అలంకరించబడిన
  విచిత్ర ధనుస్సును ధరించినవాడై, సభలోని ప్రముఖ ద్విజులు హవిస్సుతో ఆహ్వానించిన
  అగ్నిలా ఒక్కసారిగా ఉప్పొంగి లేచి నిలిచాడు.
'3': >-
  అనంతరం, బాలసూర్యుని వంటి కాంతి కలిగి, తప్త జాంబూనద స్వర్ణజాలాలతో నిండుగా
  ముసిరిన మహారథమును అధిరోహించి, ఆ శక్తిమంతుడైన నైరృతశ్రేష్ఠుడు (రాక్షసవీరుడు)
  మహావీరుడైన హనుమంతుని ఎదుటికి బయలుదేరాడు.
'4': >-
  తపస్సు-సంగ్రహము, సంకల్పబలము ద్వారా సంపాదించిన ధనసంపదతో నిర్మితమై, తప్త జాంబూనద
  స్వర్ణజాలాలతో విచిత్రంగా అలంకరించబడినదై, పతాకలతో శోభించినదై, రత్నాలతో భూషితమైన
  ధ్వజమును కలిగినదై, మనోవేగంతో పరిగెత్తే అష్ట ఉత్తమ అశ్వములతో సక్రమంగా
  యోజింపబడినదై—అటువంటి రథము అది.
'5': >-
  దేవాసురులకు సైతం దుర్ధర్షమై, ఎక్కడా అడ్డంకి లేని గమనము గలదై, మెరుపులాంటి
  కాంతితో ఆకాశమార్గంలో దూసుకుపోయునటువంటి దై, సవ్యంగా సమాయత్తం చేయబడినదై,
  క్వివరంతో కూడి, అష్ట ఖడ్గములు బద్ధమై అందంగా కనిపించునటువంటి దై, యథాక్రమంగా
  శక్తులు, తోమరములు సిద్ధంగా అమర్చబడినదై ఉంది.
'6': >-
  పూర్తిగా అన్ని సామగ్రులతో నిండి, బంగారు పట్టీలతో అలంకరింపబడి, చంద్రసూర్యుల
  వంటి తేజస్సుతో ప్రకాశిస్తూ, సూర్యుడిలా మెరిసే ఆ రథమునెక్కి, అమరతుల్య
  విక్రమమున్న అక్షకుమారుడు అక్కడి నుంచి బయలుదేరాడు.
'7': >-
  అశ్వములు, గజములు, మహారథముల గర్జనలతో ఆకాశమును, పర్వతసహితమైన భూమిని నిండుగా
  ప్రతిధ్వనింపజేస్తూ, సైన్యబలములతో సమేతుడై, తోరణమునకు సమీపంలో స్థిరంగా నిలిచిన
  సామర్థ్యవంతుడైన కపిని (హనుమంతుని) చేరువయ్యాడు.
'8': >-
  అక్కడకు చేరి, యుగాంతకాల అగ్నిలా ప్రజలు నశించే సమయంలో భయంకరంగా నిలిచిన
  హనుమంతుని చూసి, హరినయనుడైన అక్షకుమారుడు—విస్మయంతో ఉలికిపాటుకు లోనైన ఆ
  కపిని—గౌరవభావంతో, దీర్ఘంగా పరిశీలించాడు.
'9': >-
  హనుమంతుని మహత్తర వేగమును, అతని పరాక్రమమును యోచిస్తూ, తానే మహాబలవంతుడని భావించి
  తన బలాన్నీ తూచుకుంటూ, రావణుని కుమారుడైన అక్షకుమారుడు—యుగక్షయ సమయమున సూర్యుడు
  ఎలా పెరుగునో అలా ఉద్ధతభావంతో ఉత్సాహము పెంచుకున్నాడు.
'10': >-
  హనుమంతుని అప్రతిహత విక్రమాన్ని దర్శించి ఆగ్రహంతో నిండినవాడై, యుద్ధరంగంలో
  స్థిరంగా నిలబడి, మనసును ఏకాగ్రపరచుకుని, సమరంలో హనుమంతునిపై మూడు తీక్ష్ణ
  బాణాలను ప్రయోగించి అతణ్ణి సవాల్ చేశాడు.
'11': >-
  ఆపై, గర్వంతో నిలిచి, శ్రమను జయించి, శత్రువులను పరాజయం చేయుటకు తగిన వాడైన ఆ
  కపిని (హనుమంతుని) గమనించి, బాణాన్ని చేతబట్టి, ధనుస్సును పట్టు వేసుకుని,
  ఉద్ధృతమైన మనసుతో అక్షకుమారుడు దృష్టి నిలిపాడు.
'12': >-
  బంగారు నిష్కములు, అంగదములు, అందమైన కుండలాలతో శోభించే అక్షకుమారుడు,
  వేగపరాక్రమముతో హనుమంతుని సమీపించాడు. వారి కలయిక (సమరం) అపూర్వమైనదై,
  దేవాసురులకూ ఉలికిపాటు కలిగించునట్లు జరిగింది.
'13': >-
  ఆ ఘర్షణలో భూమి గర్జించింది; సూర్యుడు మండలేదు; గాలి వీచలేదు; పర్వతములు కదిలాయి;
  కపి మరియు కుమారుని వీర్యసంఘర్షణ వలన ఆకాశం నినదించింది; సముద్రము కూడా
  కల్లోలమైంది.
'14': >-
  అప్పుడు ఆ వీరుడు (అక్షకుమారుడు), సుందర ముఖములైన పక్షులవలె తళుక్కుమనే, బంగారు
  పుంఖములు కలిగి విషసర్పముల వంటి బాణాలను—సమాధి-సంయోగము, విమోక్షణము వంటి
  ఆస్త్రతత్త్వములను తెలిసినవాడై—మూడు బాణములుగా హనుమంతుని శిరస్సుపై కొట్టాడు.
'15': >-
  ఆ బాణాలు శిరస్సుపై పడి ఉండగా, రక్తము కారుతూ, రక్తముతో తడిసి, కన్నులు
  చలించిపోయిన హనుమంతుడు—కొత్తగా ఉదయించిన సూర్యునిలా ప్రకాశించాడు; సూర్యకిరణములు
  చుట్టూ విరాజిల్లిన సూర్యుడివలె శోభించాడు.
'16': >-
  అప్పుడు ప్లవంగాధిపతి (సుగ్రీవుడు) యొక్క మంత్రుల్లో శ్రేష్ఠుడైన హనుమంతుడు,
  యుద్ధంలో ఆ రాజకుమారుడిని చూచి—విచిత్ర ఆయుధములు, విచిత్ర ధనుస్సుతో ఉద్ధృతంగా
  ఉన్న వాడని గ్రహించి—హర్షించాడు; యుద్ధానికి మరింత అభిముఖుడై నిలిచాడు.
'17': >-
  మందరపర్వత శిఖరమున ఉన్న సూర్యునిలా ప్రకాశిస్తూ, కోపము మరింత పెరిగి,
  బల-వీర్యములతో నిండిన హనుమంతుడు, అక్షకుమారుని (సైన్యంతో, వాహనంతో సహా) తన
  నేత్రాగ్ని కిరణాలతో దహింపజేయునట్లు భయంకరంగా తళుక్కుమన్నాడు.
'18': >-
  అప్పుడు బాణాసనమనే ఇంద్రధనుస్సు కలిగినవాడై, శరప్రవర్షమనే వర్షం కురిపించే
  రాక్షస-మేఘంలా, అక్షకుమారుడు హరి-ఈశ్వర పర్వతము (హనుమంతుని వంటి శ్రేష్ఠుడు)
  మీదకు—ఉత్తమ పర్వతంపై మేఘము వాన కురిపించినట్లు—త్వరగా బాణాలను వదిలాడు.
'19': >-
  ఆ సమరచండ విక్రమమును, పెరిగిన తేజస్సు, బలం, వీర్యం, బాణసంపత్తి గల అక్షకుమారుని
  యుద్ధంలో గమనించిన కపి, హర్షంతో మేఘగర్జన వంటి ధ్వనితో నినదించాడు.
'20': >-
  యువకభావం వలన యుద్ధంలో వీర్యగర్వంతో మదించినవాడై, ఆగ్రహం పెరిగి, కళ్ళు
  రక్తసమానంగా ఎర్రబడగా, అక్షకుమారుడు—తృణములతో కప్పబడ్డ మహాకూపంలోకి (తెలియక)
  ప్రవేశించిన ఏనుగువలె—అప్రమేయుడైన హనుమంతుని రణంలో సమీపించాడు.
'21': >-
  అక్షకుమారుని బాణాలు బలంగా పడి ఉన్నా, హనుమంతుడు మేఘగర్జనలాంటి నినాదం చేసి,
  ఉత్సాహంతో వెంటనే ఆకాశమార్గంలోకి దూకాడు; భుజాలు, ఊరులు విసిరి విసిరి భయంకరంగా
  దర్శనమిచ్చాడు.
'22': >-
  ఆకాశంలోకి ఎగిరిన హనుమంతుని చూసి, రాక్షసులలో శ్రేష్ఠుడైన బలవంతుడు,
  ప్రతాపవంతుడు, శ్రేష్ఠ రథికుడైన అక్షకుమారుడు—పర్వతంపై మేఘము రాళ్లవర్షం
  కురిపించినట్లు—బాణాలను వెదజల్లుతూ అతనిపైకి దూసుకొచ్చాడు.
'23': >-
  ఆ అక్షకుమారుని బాణాలను హనుమంతుడు తప్పించుకుంటూ, గాలి ప్రసరించే మార్గంలా
  స్వేచ్ఛగా ఉన్న మార్గంలో వీరుడై సంచరించాడు; బాణాల మధ్యగా మారుతునిలా దూసుకుపోతూ,
  మనోవేగంతో, సమరంలో భయంకర విక్రమాన్ని ప్రదర్శించాడు.
'24': >-
  ధనుస్సు ఎత్తి యుద్ధాభిముఖుడై, వివిధ ఉత్తమ బాణాలతో ఆకాశాన్ని కప్పివేస్తున్న
  అక్షకుమారుని హనుమంతుడు గౌరవభావంతోనే దృష్టి నిలిపి చూశాడు; అయితే మారుతాత్మజుడు
  మనస్సులో ఆలోచనలో పడ్డాడు.
'25': >-
  అక్షకుమారుడు మహాత్ముడై బాణాలతో హనుమంతుని భుజాల మధ్య భాగాలను చీల్చగా, కపి
  గర్జిస్తూ, మహాబాహువు, కార్యవిశేష తత్త్వాన్ని తెలిసినవాడు అయిన హనుమంతుడు
  యుద్ధంలోని పరాక్రమ మార్గాన్ని తూచాడు.
'26': >-
  ‘ఈ మహాబలవంతుడు బాలుడైనా, బాలసూర్యునిలా దేదీప్యమానంగా, మహత్కార్యం చేస్తున్నాడు.
  యుద్ధకర్మలన్నిటిలో నైపుణ్యం గల ఇతనిని నేనే ఇప్పుడే సంహరించాలన్న ఆలోచన
  (పరిపూర్ణంగా) నాకు ఇక్కడ కలగటం లేదు’ అని హనుమంతుడు ఆలోచించాడు.
'27': >-
  ‘ఈయన మహాత్ముడు, వీర్యతః మహానుడు, యుద్ధంలో సమాహితచిత్తుడై, అత్యంత సహనశీలుడూ.
  నిశ్చయంగా కర్మగుణోద్గమం వలన ఇతడు నాగ-యక్షులతోను, మునులతోను పూజింపబడినవాడు’ అని
  హనుమంతుడు భావించాడు.
'28': >-
  ‘పరాక్రమం, ఉత్సాహం వలన పెరిగిన మనసుతో, నాకు ఎదురుగా నిలిచి నన్నే
  పరిశీలిస్తున్నాడు. ఇతని పరాక్రమం శీఘ్రకారులైన దేవాసురుల మనసులకూ కంపనము
  కలిగించగలదు’ అని హనుమంతుడు తలచాడు.
'29': >-
  ‘ఇతనిని నిర్లక్ష్యం చేస్తే గెలిచేయలేము; యుద్ధంలో ఇతని పరాక్రమం మరింత
  పెరుగుతుంది. కనుక ఈ రోజే ఇతని సంహారం నాకు సమ్మతంగా తోస్తోంది; పెరుగుతున్న
  అగ్నిని నిర్లక్ష్యం చేయుటకు ఎవరూ సమర్థులు కారు’ అని నిర్ణయించాడు.
'30': >-
  ఇలా శత్రువుని వేగాన్ని తర్కించి, తన కార్యయోగాన్ని (తగిన కార్యపద్ధతిని)
  నిర్ణయించుకొని, ఆ మహాబలవంతుడైన హనుమంతుడు అప్పుడు మరింత వేగం పుంజుకొని, ఆ
  క్షణంలోనే అక్షకుమారుని వధించాలనే బుద్ధిని స్థిరపరచుకున్నాడు.
'31': >-
  అప్పుడు వాయుసేవితమైన మార్గంలో, మలుపుల్లో భారాన్ని తట్టుకునేలా బాగా
  నియంత్రింపబడిన అక్షకుమారుని ఎనిమిది ఉత్తమ మహాశ్వాలను, పવનాత్మజుడైన కపి
  హనుమంతుడు తన అరచేతి ప్రహారాలతో సంహరించాడు.
'32': >-
  అరచేతి దెబ్బతో దెబ్బతిన్న ఆ మహారథి (అక్షకుమారుడి రథము), కపిమంత్రివర్యుడైన
  హనుమంతునిచే పరాజితమై, గూటి విరిగినట్టుగా, అక్షము తిరగబడినట్టుగా, కూబరము
  వక్రించినట్టుగా అయి—అశ్వాలు హతమవగా ఆకాశం నుంచి భూమిపై పడిపోయింది.
'33': >-
  మహారథి అయిన అక్షకుమారుడు ఆ రథాన్ని విడిచి, ధనుస్సుతో, ఖడ్గాన్ని ధరించి
  ఆకాశంలోకి ఎగిరాడు. తరువాత ఉగ్రవీర్యమున్న వాడు శరీరాన్ని విడిచి మారుతాలయానికి
  (ఆకాశమునకు) చేరినట్టు—తీవ్రమైన దాడిలో అతడు మరింత ఎగసిపోయాడు (ప్రాణత్యాగానికి
  దారితీసే విధంగా సమరాంతానికి చేరువయ్యాడు).
'34': >-
  ఆకాశంలో సంచరిస్తున్న అక్షకుమారుని—పక్షిరాజులు, గాలి, సిద్ధులు సేవించే
  మార్గంలో—హనుమంతుడు చేరి, మారుతవేగ విక్రమముతో, క్రమంగా అతని పాదాలనెరిపి బలంగా
  పట్టుకున్నాడు.
'35': >-
  అప్పుడు కపి హనుమంతుడు, గరుడుడు మహాసర్పాన్ని పట్టుకున్నట్టు, అక్షకుమారుని
  సహస్రసార్లు తిప్పి బలంగా చుట్టి, పితృసమాన విక్రమం గలవాడై, సమరంలో వానరోత్తముడు
  అతనిని వేగంగా భూమిమీదికి విసిరివేశాడు.
'36': >-
  బాహువులు, ఊరులు, నడుము, వక్షస్థలము విరిగిపోయి, రక్తం కారుతూ, ఎముకలు నలిగిపోగా,
  కన్నులు చెదిరి, సంధులు తెగిపోయి, బంధనాలు చీలి చిందరవందరవగా—వాయుసుతుడైన
  హనుమంతునిచే ఆ రాక్షసుడు భూమిపై హతుడయ్యాడు.
'37': >-
  మహాకపి అయిన హనుమంతుడు భూమిపై ఆ అక్షకుమారుని నలిపివేసి, రాక్షసాధిపతి (రావణుడు)
  కు మహాభయాన్ని కలిగించాడు. చక్రచారులైన మహర్షులు, సమాగతమైన భూతగణములు,
  యక్ష-పన్నగసమేతముగా, అలాగే ఇంద్రుడుతో కూడిన దేవతలు కూడ వచ్చి—అత్యంత
  విస్మయంతో—కుమారుడు హతుడైన వేళ ఆ కపిని (హనుమంతుని) తిలకించారు.
'38': >-
  యుద్ధంలో వజ్రధారి కుమారునితో సమానుడైన, రక్తసమాన నేత్రములు గల అక్షకుమారుని
  సంహరించిన తరువాత, ఆ వీరుడు (హనుమంతుడు) మరల అదే తోరణాన్ని చేరాడు—ప్రజాక్షయ
  సమయంలో కాలుడు ఎలా నిర్భయంగా సంచరించునో అట్లుగా, ఏ క్షణమూ వృథా చేయని వాడై.
'39': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘అక్షకుమారవధః’ నామ
  సప్తచత్వారింశః సర్గః ॥५-४७॥
