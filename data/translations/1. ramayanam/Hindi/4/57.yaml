'0': >-
  अब श्रीमान् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘जटायुर्दिष्ट-कथन’ नामक
  सत्तावनवाँ सर्ग (४-५७) आरम्भ होता है।
'1': >-
  शोक के कारण जिनका स्वर भी विकृत हो गया था, ऐसा (वृत्तान्त) सुनकर भी
  वानर-यूथपतियों ने उस (गृध्र के) वाक्य पर विश्वास नहीं किया; उसके कर्म (पूर्व
  वृत्त) से शंका करके वे सशंकित हो उठे।
'2': >-
  वे प्लवंगम (वानर) उस गृध्र को देखकर ‘प्राय’ (मरण-उपवास) के लिए बैठे हुए से हो
  गए और तब उनके मन में एक क्रूर बुद्धि उत्पन्न हुई—‘यह हम सबको खा जाएगा।’
'3': >-
  (उन्होंने निश्चय किया) ‘यदि यह किसी भी प्रकार से, जब हम प्राय पर बैठे हैं,
  हमें खा ही लेगा, तो हम कृतकृत्य हो जाएँगे; और यहाँ से शीघ्र ही सिद्धि
  (परलोक-गति) को प्राप्त हो जाएँगे।’
'4': >-
  तदनन्तर उन समस्त हरि-यूथपतियों ने यही बुद्धि बना ली। तब पर्वत-शिखर से नीचे
  उतरकर अङ्गद ने उस गृध्र से कहा—
'5': >-
  ‘विक्षरज’ नाम का एक प्रतापवान् वानरेन्द्र था। हे पक्षिन्! मेरे पितामह
  (तुम्हारे आर्य) वह पृथिवीपति थे; और (उनके) दो पुत्र धर्मात्मा थे।
'6': >-
  सुग्रीव और वाली—ये दोनों घोर बल वाले पुत्र थे। लोक में जिनके कर्म प्रसिद्ध थे,
  वह राजा वाली मेरे पिता थे।
'7': >-
  इक्ष्वाकुवंशी महारथ, समस्त जगत् के राजा, दाशरथि श्रीमान् राम दण्डकवन में
  प्रविष्ट हुए हैं।
'8': >-
  वे अपने भ्राता लक्ष्मण के साथ, और अपनी पत्नी वैदेही के साथ, पिता की आज्ञा में
  तत्पर रहकर धर्म-मार्ग का आश्रय लेते हुए (वन में) गए।
'9': >-
  उनकी पत्नी (वैदेही) को जनस्थान से रावण ने बलपूर्वक हर लिया। राम के पिता के
  मित्र जटायु नामक गृध्रराज थे।
'10': >-
  उन्होंने आकाश-मार्ग से हरी जाती हुई वैदेही सीता को देखा। उन्होंने रावण को
  रथविहीन कर दिया और मैथिली को (कुछ समय के लिए) स्थापित/सुरक्षित कर दिया; परन्तु
  (स्वयं) अत्यन्त परिश्रान्त और वृद्ध होने के कारण युद्ध में रावण ने उन्हें मार
  डाला।
'11': >-
  इस प्रकार उस बलवान् रावण के द्वारा वह गृध्र मारा गया; और राम द्वारा संस्कार
  (अन्त्येष्टि) किए जाने पर उसने उत्तम गति प्राप्त की।
'12': >-
  तत्पश्चात् मेरे पितृव्य, महात्मा सुग्रीव के साथ राघव ने मैत्री की; और उन्होंने
  मेरे पिता (वाली) का वध किया।
'13': >-
  मेरे पिता ने ही सुग्रीव को उसके मन्त्रियों सहित रोक रखा था। वाली का वध करके
  राम ने फिर सुग्रीव का अभिषेक कर दिया।
'14': >-
  उसी के द्वारा सुग्रीव वानरेश्वर के रूप में राज्य में स्थापित किए गए। उसी ने
  हमें वानर-प्रधानों (मुख्य वानरों) को कार्य के लिए प्रस्थापित/नियुक्त किया।
'15': >-
  इस प्रकार राम की आज्ञा से प्रेरित होकर, हम इधर-उधर खोजते फिरते हैं; परन्तु हम
  वैदेही को नहीं पा रहे हैं—जैसे रात्रि में सूर्य-प्रभा को नहीं पाया जा सकता।
'16': >-
  हमने दण्डकारण्य को भलीभाँति एकाग्र होकर छान मारा; पर अज्ञानवश हम पृथ्वी में
  खुले हुए एक बिल में प्रवेश कर गए।
'17': >-
  वह बिल मय (दानव) की माया से निर्मित था; हम उसे खोजते/टटोलते रहे। वहाँ हमारे
  लिए एक मास बीत गया—और वह समय भी बीत गया जो राजा (सुग्रीव) ने निश्चित किया था।
'18': >-
  हम सब कपिराज (सुग्रीव) की आज्ञा का पालन करने वाले हैं; परन्तु की हुई
  प्रतिज्ञा/स्थापित अवधि का उल्लंघन हो जाने के कारण, भय से हम प्राय (मरण-उपवास)
  का आश्रय लिए बैठे हैं।
'19': >-
  काकुत्स्थ (राम) के क्रुद्ध होने पर, और लक्ष्मण सहित सुग्रीव के भी क्रोधित हो
  जाने पर—हम सबके लौट भी आने पर वहाँ हमारा जीवित रहना संभव नहीं है।’
'20': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय आदिकाव्य रामायण के किष्किन्धाकाण्ड में
  ‘जटायुर्दिष्ट-कथन’ नामक सत्तावनवाँ सर्ग (४-५७) समाप्त होता है।
