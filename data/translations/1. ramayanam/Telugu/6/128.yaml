  ॥6-128-34॥
'35': >-
  …ధర్మముపై వాత్సల్యముగల పురవాసులు అతనిని భోగవిలాసాలకు/రాజసుఖాలకు ప్రేరేపించుటకు
  కూడా సంకల్పించరు; ధర్మజ్ఞుడైన అతనిని ధర్మమేనన్నట్లు, అతని శరీరబంధువైన
  (సోదరుడైన) రామునికంటే రెండవ బంధువైనట్టుగా అత్యంత గౌరవంతో చూస్తారు ॥6-128-35॥
'36': >-
  అప్పుడు మారుతాత్మజుడైన హనుమంతుడు అంజలిబద్ధుడై వాక్యము పలికెను: “దండకారణ్యంలో
  నివసిస్తూ, చీరలు జటలు ధరించిన వాడై ఉన్న వాడైన—ఆ కాకుత్స్థుని (రాముని) నీవు…
  ॥6-128-36॥
'37': >-
  …అనుసోచించుచున్నావు కదా; అతడు నీ క్షేమమును అడుగుచున్నాడని చెప్పాడు. దేవా! నీకు
  ప్రియమైన వార్తను తెలియజేస్తున్నాను; ఈ అత్యంత భయంకరమైన శోకాన్ని విడిచిపెట్టుము”
  ॥6-128-37॥
'38': >-
  “ఈ క్షణములోనే నీవు నీ అన్న రామునితో సమాగమము పొందబోవుచున్నావు. రావణుని
  సంహరించి, మైథిలిని తిరిగి పొందిన రాముడు…” ॥6-128-38॥
'39': >-
  “…మహాబలవంతులైన మిత్రులతో కూడ కార్యసిద్ధితో సమృద్ధార్థుడై వచ్చుచున్నాడు.
  మహాతేజస్వి లక్ష్మణుడు కూడా, యశస్సుగల వైదేహి సీత కూడా—ఇంద్రునితో కూడ శచీదేవి
  ఉన్నట్లు—రామునితో సమగ్రంగా (అభిన్నంగా) వచ్చుచున్నారు” ॥6-128-39॥
'40': >-
  హనుమంతుని మాటలు వినగానే, కైకేయీసుతుడైన భరతుడు ఆనందోల్లాసంతో అకస్మాత్తుగా
  కూలిపడి, హర్షమున వల్ల మూర్ఛను పొందెను ॥6-128-40॥
'41': >-
  ఆపై కొంతసేపటికి లేచి, తాను తానుగా శాంతపడి (ధైర్యం తెచ్చుకొని), రాఘవుడు
  భరతుడు—ప్రియంగా మాట్లాడే హనుమంతునితో ఇలా పలికెను ॥6-128-41॥
'42': >-
  అశోకభావముతో, ఆనందముతో కపిని ఆలింగనము చేసి, భరతుడు ఆతురతతో, విస్తారమైన కన్నీటి
  బిందువులతో (హనుమంతుని) తడిపెను ॥6-128-42॥
'43': >-
  “నీవు దేవుడవా, మనుష్యుడవా—కరుణచేత ఇక్కడికి వచ్చితివా? సౌమ్యా! ప్రియవార్తను
  చెప్పుచున్న నీకు, నీవు పలికిన ఆ ప్రియవృత్తాంతానికై నేను ప్రీతిదాయకమైన బహుమానము
  ఇస్తాను” ॥6-128-43॥
'44': >-
  “వంద వేల గోవులు, అంతకుమించి వంద గ్రామములు, కుండలములు ధరించిన—శుభాచారములు
  గల—పదహారు భార్యలు మరియు కన్యలను (బహుమానముగా) ఇస్తాను” ॥6-128-44॥
'45': >-
  “హేమవర్ణములు, సునాసికలు, సుందర ఊరువులు కలవారు, చంద్రుని వంటి సౌమ్య ముఖములు గల
  స్త్రీలు—సర్వాభరణసంపన్నులు, ఉన్నత కుల-జాతులలో జన్మించినవారు—అట్టి వారు”
  ॥6-128-45॥
'46': >-
  రాముని రాక వార్తను విని, రాజకుమారుడైన భరతుడు—కపిప్రవీరుడు తెలిపిన ఆ
  అద్భుతసమానమైన వృత్తాంతమును గ్రహించి—అత్యంత హర్షితుడై రామదర్శన ఆకాంక్షతో
  నిండెను; మరల హర్షంతో ఈ మాటను పలికెను ॥6-128-46॥
'47': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  ‘భరతప్రియాఖ్యానము’ అను నామముగల ఒకవంద ఇరవై ఎనిమిదవ సర్గము సంపూర్ణము ॥6-128॥
