'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘हनूमत्परीताप’ नामक
  सोलहवाँ सर्ग (५-१६) आरम्भ होता है।
'1': >-
  उस हरिश्रेष्ठ हनुमान् ने प्रशंसा के योग्य उस सीता की प्रशंसा करके, गुणों से
  मनोहर भगवान् राम का भी स्मरण किया; फिर वह पुनः चिन्ता में डूब गया।
'2': >-
  क्षणभर मानो ध्यानमग्न रहकर, आँसुओं से भरी हुई आँखों वाला तेजस्वी हनुमान् सीता
  का आश्रय लेकर विलाप करने लगा।
'3': >-
  ‘ये सीता लक्ष्मण जैसे गुरुजनों के प्रति विनीत पुरुष के लिये भी आदरणीया हैं और
  गुरुओं को भी प्रिय हैं; यदि यह सीता दुःख से पीड़ित हैं, तो (यह अत्यन्त
  चिन्तनीय है), क्योंकि समय का प्रवाह तो सचमुच दुस्तर है—उसे पार करना कठिन है।’
'4': >-
  ‘यह देवी सीता राम के निश्चय और पुरुषार्थ को जानने वाली हैं तथा बुद्धिमान्
  लक्ष्मण का भी स्वभाव जानती हैं; इसलिए यह अधिक विचलित नहीं होतीं—जैसे बादलों के
  आने पर भी गंगा (अपनी मर्यादा से) अत्यन्त उद्विग्न नहीं होती।’
'5': >-
  ‘सीता का शील, आयु और आचरण (राम के) समान है; कुल-परम्परा और लक्षणों में भी वह
  समतुल्य हैं। राघव राम वैदेही के योग्य हैं और यह काले नेत्रों वाली वैदेही भी
  (राम के ही) योग्य हैं।’
'6': >-
  उस नव-सुवर्ण के समान कान्तिमती, लोक-मोहिनी लक्ष्मी के समान शोभायमान सीता को
  देखकर, हनुमान् का मन राम के पास जा पहुँचा और उसने (मन ही मन) यह वचन कहा।
'7': >-
  ‘इसी विशालनेत्रा के कारण महाबली वाली का वध हुआ; तथा पराक्रम में रावण के समान
  बलवान् कबन्ध भी गिराया गया।’
'8': >-
  ‘भयंकर पराक्रमी राक्षस विराध भी युद्ध में मारा गया; जैसे इन्द्र ने शम्बर का
  संहार किया था, वैसे ही वन में राम ने पराक्रम करके उसे मार गिराया।’
'9': >-
  ‘जनस्थान में भयानक कर्म करने वाले राक्षसों के चौदह हजार, अग्निशिखा के समान
  दहकते बाणों से मारे गये।’
'10': >-
  ‘युद्ध में खर भी मारा गया, त्रिशिरा भी धराशायी हुआ और आत्मस्वरूप को भली-भाँति
  जानने वाले महातेजस्वी राम ने दूषण का भी वध किया।’
'11': >-
  ‘वानरों का वह दुर्लभ ऐश्वर्य, जो वाली के अधीन था—इसी के निमित्त, लोक-विख्यात
  सुग्रीव ने प्राप्त किया।’
'12': >-
  ‘इसी विशालनेत्रा के कारण मैंने नदियों के अधिपति, श्रीसम्पन्न समुद्र को भी
  लाँघकर पार किया; और उसी हेतु यह पुरी (लंका) भी देखी गई।’
'13': >-
  ‘यदि राम समुद्र से घिरी इस पृथ्वी को उलट-पलट दें, तो भी—इसी के लिये—सम्पूर्ण
  जगत् का ऐसा होना भी उचित है, यही मेरी बुद्धि है।’
'14': >-
  ‘तीनों लोकों का राज्य मिले या जनकनन्दिनी सीता—समस्त त्रैलोक्य-राज्य भी सीता की
  एक कला (अंश) के बराबर भी नहीं हो सकता।’
'15': >-
  ‘यह वही सीता हैं—धर्मपरायण, महात्मा जनक की पुत्री, मिथिला-नरेश की सुता—जो अपने
  पति के प्रति दृढ़व्रता हैं।’
'16': >-
  ‘यह भूमि को फाड़कर, हल के मुख से घायल हुए खेत में उत्पन्न हुई थीं; शुभ केदार
  की धूलि से बिखरी हुई और कमल-पराग के समान कणों से आवृत थीं।’
'17': >-
  ‘ये पराक्रमी, आर्य-शील, संग्रामों में कभी न हटने वाले दशरथ की जेष्ठ पुत्रवधू
  हैं; यशस्वी राजकुल की शोभा हैं।’
'18': >-
  ‘धर्मज्ञ, कृतज्ञ, आत्मस्वरूप को जानने वाले राम की यह वही प्रियतमा पत्नी हैं,
  जो राक्षसियों के वश में आ गई हैं।’
'19': >-
  ‘पति के स्नेह-बल से प्रेरित होकर इसने सब भोगों का त्याग कर दिया; कष्टों की
  चिन्ता किये बिना निर्जन वन में प्रवेश कर गई।’
'20': >-
  ‘फल-मूल से संतुष्ट, पति की सेवा में तत्पर—जो वन में भी वैसी ही परम प्रीति को
  प्राप्त करती है, जैसे गृह में।’
'21': >-
  ‘यह स्वर्णवर्णा अंगों वाली, नित्य सुस्मित वचन बोलने वाली—आज अनर्थों की अभागिनी
  होकर भी इस यातना को सह रही है।’
'22': >-
  ‘राघव राम इस शीलसम्पन्ना को देखना चाहते हैं—रावण द्वारा मथित (आक्रान्त) इस
  सीता को—जैसे प्यासा मनुष्य पानी की प्याऊ (प्रपा) देखना चाहता है।’
'23': >-
  ‘निश्चय ही इसके पुनः मिल जाने पर राघव को हर्ष प्राप्त होगा—जैसे राज्य से
  भ्रष्ट राजा फिर से पृथ्वी (अपना राज्य) पाकर प्रसन्न होता है।’
'24': >-
  ‘काम-भोगों से त्यागी हुई, बन्धु-स्वजनों से भी वियुक्त—यह अपने शरीर को केवल उसी
  से मिलन की अभिलाषा में धारण किये हुए है।’
'25': >-
  ‘यह राक्षसियों को नहीं देखती, न इन पुष्प-फल वाले वृक्षों को; निश्चय ही एकाग्र
  हृदया होकर राम को ही निरन्तर देखती (स्मरण करती) है।’
'26': >-
  ‘नारी के लिये पति ही आभूषणों से भी बढ़कर परम शोभा है; वह (पति) इसके पास नहीं
  है, इसलिए शोभा के योग्य होते हुए भी यह शोभित नहीं होती।’
'27': >-
  ‘यह प्रभु राम से वियुक्त होकर भी अपने शरीर को धारण किये रहती है और दुःख में
  डूबती नहीं—यह कार्य अत्यन्त दुष्कर है।’
'28': >-
  ‘श्याम केशों के अन्तभाग वाली, शतपत्र (कमल) के समान नेत्रों वाली, सुख के योग्य
  होकर भी दुःखी—इसे ऐसा जानकर मेरा मन भी व्यथित हो उठा है।’
'29': >-
  ‘जो पृथ्वी के समान क्षमाशीला है, जिसके नेत्र कमल के समान हैं, जिसे राघव और
  लक्ष्मण दोनों ने सुरक्षित रखा था—वही अब विकृत दृष्टि वाली राक्षसियों द्वारा
  वृक्ष के मूल में रखकर पहरे में रखी जा रही है।’
'30': >-
  ‘हिम से आहत कमलिनी के समान जिसकी शोभा नष्ट हो गई है, विपत्तियों की परम्परा से
  पीड़ित; अपने सहचर से रहित चक्रवाकी के समान—जनकसुता सीता दीन अवस्था को प्राप्त
  हो गई है।’
'31': >-
  ‘इसके कारण पुष्पों से झुकी हुई अशोक-वृक्ष की अग्र शाखाएँ भी दृढ़ शोक को ही
  उत्पन्न करती प्रतीत होती हैं; और शीत किरणों वाला सूर्य भी—हिम का अन्त होने
  पर—उदय हुआ है, (मानो) सहस्रों किरणों वाला होकर भी।’
'32': >-
  इस प्रकार के अर्थ को देखकर-विचारकर कपि (हनुमान्) को ‘यह वही सीता हैं’—ऐसी
  निश्चित बुद्धि उत्पन्न हुई। फिर वह बलवान्, वानरों में श्रेष्ठ, वेगवान् हनुमान्
  उस वृक्ष का आश्रय लेकर उसी पर बैठ गया।
'33': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकीय आदिकाव्य रामायण के सुन्दरकाण्ड में
  ‘हनूमत्परीताप’ नामक सोलहवाँ सर्ग (५-१६) सम्पन्न हुआ।
