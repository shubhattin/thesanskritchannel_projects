'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీరామాయణం కిష్కింధాకాండంలో ‘సుగ్రీవమంత్రః’ అనే రెండవ
  సర్గము.
'1': >-
  ఆ ఇద్దరు మహాత్ములైన అన్నదమ్ములు రామలక్ష్మణులను—శ్రేష్ఠమైన ఆయుధాలు ధరించి,
  వీరులై ఉన్న వారిని—చూసి సుగ్రీవుడు శంకతో నిండిపోయాడు.
'2': >-
  హృదయం కలవరపడి, అన్ని దిశలవైపు చుట్టూ చూస్తూ, వానరపుంగవుడైన సుగ్రీవుడు ఏ
  స్థలంలోనూ స్థిరంగా నిలువలేకపోయాడు.
'3': >-
  అత్యంత బలవంతులైన ఆ ఇద్దరిని పరిశీలిస్తూ, భయంతో వణికిన కపి మనస్సు స్థిరపడలేదు;
  అతని చిత్తం మరింతగా కుంగిపోయింది.
'4': >-
  గురుత్వం–లాఘవం (ఏది చేయాలి, ఏది చేయకూడదు) అని ఆలోచించి, ధర్మాత్ముడైన
  సుగ్రీవుడు అత్యంత ఉద్విగ్నుడై తనతో ఉన్న అన్ని వానరులతో కలిసి కలవరపడిపోయాడు.
'5': >-
  తర్వాత, రామలక్ష్మణులను చూస్తూనే, పరమోద్విగ్నుడైన ప్లవగాధిపతి సుగ్రీవుడు తన
  సచివులకు విషయాన్ని చెప్పాడు.
'6': >-
  ‘ఇద్దరూ ఈ దుర్గమమైన అరణ్యంలోకి వాలిచే పంపబడినవారే, నిశ్చయంగా. చీరలు ధరించి
  వేషధారణతో ఇక్కడ సంచరిస్తూ వచ్చారు.’
'7': >-
  అప్పుడు సుగ్రీవుని సచివులు ఆ గొప్ప ధనుర్ధారులైన వారిని చూసి, ఆ పర్వతపు
  ఒడ్డునుంచి మరొక ఉత్తమమైన శిఖరానికి వెళ్లారు.
'8': >-
  వేగంగా చేరుకొని, ఆ యూతపులు యూతపర్షభుడైన వానరశ్రేష్ఠుడిని చుట్టుముట్టి, వినయంగా
  సేవలో నిలబడ్డారు.
'9': >-
  ఈ విధంగా ఒకే దారిలో పర్వతం నుండి పర్వతానికి దూకుతూ వెళ్తూ, వేగంతో పర్వతాల
  శిఖరాలనే కంపింపజేశారు.
'10': >-
  అప్పుడు మహాబలులైన ఆ శాఖామృగాలందరూ దూకుతూ అక్కడ పుష్పాలతో విరాజిల్లే, దుర్గమమైన
  కొండలను (శిఖరాలను) ఆశ్రయించిన వృక్షాలను విరిచివేశారు.
'11': >-
  అన్నివైపుల నుంచీ ఆ మహాగిరిని ఆశ్రయించి దూకుతూ వెళ్తున్న శ్రేష్ఠ వానరులు,
  జింకలు, పిల్లులు, పులులను భయపెడుతూ అప్పుడు సాగిపోయారు.
'12': >-
  తర్వాత సుగ్రీవుని సచివులు పర్వతేంద్రుడిపై సమాహితచిత్తులై, కపిముఖ్యుడితో కలిసి
  అందరూ సమాగమించి అంజలిపట్టి నిలిచారు.
'13': >-
  అప్పుడు వాలి పాపకృత్యం వలన ఏదైనా జరుగుతుందనే శంకతో, భయంతో వణికుతున్న
  సుగ్రీవునితో వాక్యాల్లో దక్షుడైన హనుమంతుడు ఇలా అన్నాడు.
'14': >-
  ‘వాలి కారణంగా కలిగిన ఈ మహాభ్రాంతి (భయం)ను మీరందరూ విడిచిపెట్టండి. ఇది
  మలయపర్వతము—శ్రేష్ఠమైన గిరి. ఇక్కడ వాలివల్ల భయం లేదు.’
'15': >-
  ‘హరిపుంగవా! నీ మనస్సు కలవరపడి నీవు పారిపోతున్నావు గానీ, క్రూరదర్శనుడైన ఆ
  క్రూరుడైన వాలిని నేను ఇక్కడ చూడడం లేదు.’
'16': >-
  ‘సౌమ్యా! నీవు పూర్వజన్మలో చేసిన పాపకర్మ వలన నీకు భయం కలుగుతోంది. ఆ దుష్టాత్మ
  వాలి ఇక్కడ లేడు; నీకు ఇక్కడ భయం ఉందని నేను చూడడం లేదు.’
'17': >-
  ‘అయ్యో! ప్లవంగమా! నీ శాఖామృగత్వం (కోతి స్వభావం) స్పష్టంగా కనిపిస్తోంది.
  తేలికచిత్తంతో నీవు నీ మనస్సును నిర్ణయంలో స్థిరపరచుకోలేకపోతున్నావు.’
'18': >-
  ‘బుద్ధి, విజ్ఞానం కలవాడివై, సంకేతాల ద్వారా (ఇంగితాల ద్వారా) అన్నిటినీ
  పరిశీలించి వ్యవహరించు. ఎందుకంటే బుద్ధిలేని రాజు సమస్త ప్రాణులను పాలించలేడు.’
'19': >-
  సుగ్రీవుడు హనుమంతుడి శుభవాక్యాలన్నిటినీ విని, తరువాత మరింత శుభమైన మాటలతో
  హనుమంతునితో ఇలా అన్నాడు.
'20': >-
  ‘దీర్ఘబాహువులు, విశాలనేత్రులు, బాణం–ధనుస్సు–ఖడ్గం ధరించిన వారు—దేవపుత్రుల వంటి
  వీరిద్దరిని చూసి ఎవరికైనా భయం కలగదా?’
'21': >-
  ‘ఈ ఇద్దరు పురుషోత్తములు వాలి పంపిన వారేనని నేను అనుమానిస్తున్నాను. రాజులకు
  మిత్రులు చాలా మంది ఉంటారు; కానీ ఇక్కడ విశ్వాసం చేయడం సముచితం కాదు.’
'22': >-
  ‘శత్రువులను మనిషి వేషధారణతో తిరుగువారిగా గుర్తించాలి. విశ్వాసం పొందినవారిలోనూ
  అవిశ్వాసాన్ని పెట్టుకుని, వారు రంధ్రాలు (అవకాశాలు) దొరికినచోట దాడి చేస్తారు.’
'23': >-
  ‘కార్యసాధనలో వాలి తెలివైనవాడు; రాజులు కూడా అనుభవజ్ఞులు, అనేక విషయాలు
  చూసినవారు. ఇతరులను హతమార్చగలవారు ఎవరో—అటువంటి వారు సామాన్య మనుష్యులకు
  (ప్రాకృతులకి) కూడా గుర్తించదగినవారు.’
'24': >-
  ‘అందువల్ల, ప్లవంగమా! నీవు సామాన్యుడివలెనే వెళ్లి, వారి ఇంగితాల విధానాలతోనూ,
  వారి రూపభేదంతోనూ, మాటల తీరుతోనూ ఆ ఇద్దరిని తెలుసుకోవాలి.’
'25': >-
  ‘వారి మనస్సు ఆనందంగా ఉందో లేదో వారి భావాన్ని గమనించు. ప్రశంసలతో వారిని
  విశ్వాసంలోకి తెచ్చి, ఇంగితాలతో మళ్లీ మళ్లీ పరీక్షించు.’
'26': >-
  ‘హరిపుంగవా! నా వైపు ముఖం పెట్టి నిలబడి, ఈ ధనుర్ధరులు ఈ అరణ్యంలో ప్రవేశించిన
  ప్రయోజనం ఏమిటో నీవు అడుగు.’
'27': >-
  ‘ఈ ఇద్దరూ శుద్ధాత్ములైతే అలాగే తెలుసుకో, ప్లవంగమా. వారి సంభాషణతో గానీ, వారి
  రూపంతో గానీ, వారిలో దుష్టత్వం ఉందో లేదో తెలుసుకోవాలి.’
'28': >-
  ఇలా కపిరాజైన సుగ్రీవుడు ఆజ్ఞాపించగా, మారుతాత్మజుడైన హనుమంతుడు రామలక్ష్మణులు
  ఉన్న చోటుకు వెళ్లాలని నిశ్చయించుకున్నాడు.
'29': >-
  ‘అలాగే’ అని చెప్పి, ఆ భయపడినప్పటికీ సమీపించటం కష్టమైన కపి (సుగ్రీవుడు) మాటను
  గౌరవించి, మహానుభావుడైన హనుమంతుడు అప్పుడు—అతిబలుడైన రాముడు లక్ష్మణునితో కూడ
  ఉన్న చోటుకు వెళ్లాడు.
'30': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యంలో కిష్కింధాకాండంలో
  ‘సుగ్రీవమంత్రః’ అనే రెండవ సర్గము సమాప్తము.
