'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘शूर्पणखा के भाव का
  प्राकट्य’ नामक सत्रहवाँ सर्ग (३-१७)।
'1': >-
  अभिषेक सम्पन्न करके श्रीराम, तथा सीता और सौमित्रि (लक्ष्मण) भी—वे सब उस
  गोदावरी-तट से फिर अपने ही आश्रम को गए।
'2': >-
  उस आश्रम के पास पहुँचकर राघव ने लक्ष्मण के साथ प्रातःकालीन नित्यकर्म सम्पन्न
  किया और फिर पर्णशाला में प्रविष्ट हुए।
'3': >-
  वहाँ वे महर्षियों द्वारा पूजित होकर सुखपूर्वक रहने लगे; श्रीराम सीता के साथ
  पर्णशाला में आसन पर बैठे।
'4': >-
  महाबाहु श्रीराम चित्रयुक्त चन्द्रमा के समान शोभायमान हो रहे थे; वे अपने भ्राता
  लक्ष्मण के साथ नाना प्रकार की बातें करने लगे।
'5': >-
  उसी समय, जब राम आसन पर बैठे कथाओं में चित्त लगाए हुए थे, तब एक राक्षसी अनायास
  ही उस स्थान पर आ पहुँची।
'6': >-
  वह राक्षसी दशग्रीव रावण की बहन थी, जिसका नाम शूर्पणखा था; वह राम के पास आकर
  उन्हें देवताओं के समान अनुपम रूपवाले देखती रही।
'7': >-
  उसने उनके दीप्तिमान मुख, महाबाहु देह, कमल-पत्र के समान विशाल नेत्र, हाथी के
  समान पराक्रमी गति, और जटाओं का मंडल धारण किए हुए रूप को देखा।
'8': >-
  उसने श्रीराम को अत्यन्त कोमल, महान् सामर्थ्य से युक्त, राजलक्षणों से अलंकृत,
  नीलकमल के समान श्याम, और कामदेव सदृश प्रभायुक्त देखा।
'9': >-
  शूर्पणखा ने उन्हें इन्द्र के समान देखकर काम-मोह से व्याकुल होकर मन में
  आकांक्षा की; उस कुरूपा ने उस सुमुख (सुन्दर मुख वाले) राम को देखा—जो सुडौल कटि
  वाले थे—और स्वयं महोदर (बड़े पेट वाली) थी।
'10': >-
  विशाल नेत्रों वाले राम को देखकर वह विरूपाक्षी (कुरूप नेत्रों वाली) थी; सुकेश
  (सुन्दर केश वाले) राम के सामने उसके ताम्रवर्ण बाल थे; प्रिय (मनोरम) रूप वाले
  राम के सामने वह स्वयं विरूप थी; और सुस्वर (मधुर स्वर) वाले राम के सामने उसकी
  वाणी भैरव (भयंकर) थी।
'11': >-
  राम तरुण थे, वह दारुण (कठोर स्वभाव वाली) होते हुए भी वृद्धा थी; राम के प्रति
  अनुकूल (दक्षिण) होने का अभिनय करती हुई वह वामभाषिणी (टेढ़ी/अशुभ बोलने वाली)
  थी; राम न्यायवृत्त थे, वह अत्यन्त दुष्ट-वृत्त थी; और प्रिय को अप्रिय दिखाने
  वाली (छल करने वाली) थी।
'12': >-
  काम-रज (शरीरजनित रजोगुण/कामविकार) से आविष्ट होकर उस राक्षसी ने राम से कहा—“तुम
  जटा धारण किए तापस-वेष में हो, पत्नी सहित हो, और बाण-धनुष धारण करते हो।”
'13': >-
  “तुम इस राक्षसों द्वारा सेवित (राक्षसों के आवास-स्थल) इस देश में कैसे आए? यहाँ
  आने का तुम्हारा प्रयोजन क्या है—यह तत्त्वतः मुझे बताना उचित है।”
'14': >-
  राक्षसी शूर्पणखा के ऐसा कहने पर, परंतप श्रीराम ने सरल बुद्धि से सब कुछ बताने
  का आरम्भ किया।
'15': >-
  “दशरथ नाम के एक राजा थे, जिनका पराक्रम देवताओं के समान था; मैं उनका ज्येष्ठ
  पुत्र हूँ—लोग मुझे राम नाम से जानते हैं।”
'16': >-
  “यह मेरा छोटा भाई लक्ष्मण है, जो मेरे पीछे-पीछे रहने वाला और मेरा अनुगामी है;
  और यह मेरी पत्नी विदेहनन्दिनी है, जो ‘सीता’ नाम से प्रसिद्ध है।”
'17': >-
  “नरेन्द्र (राजा) पिता और माता की आज्ञा से बँधा हुआ, धर्म के लिए—और धर्म की
  कामना करने वाला—मैं वन में निवास करने हेतु यहाँ आया हूँ।”
'18': >-
  “और अब मैं तुम्हें जानना चाहता हूँ—तुम किसकी हो, कौन हो, किसकी
  (पत्नी/सम्बन्धिनी) हो; क्योंकि तुम तो अभी मुझे मनोहर अंगों वाली राक्षसी प्रतीत
  होती हो।”
'19': >-
  “तुम यहाँ किस कारण से आई हो—यह सत्य रूप से बताओ।” राम की बात सुनकर मदन से
  पीड़ित राक्षसी ने कहा—
'20': >-
  “हे राम! मेरा तत्त्वार्थ सुनो, मैं अपनी बात कहती हूँ। मैं शूर्पणखा नाम की
  राक्षसी हूँ, जो इच्छानुसार रूप धारण करने वाली (कामरूपिणी) है।”
'21': >-
  “मैं इस वन में अकेली विचरती हूँ, और सबको भयभीत करने वाली हूँ। ‘रावण’ नाम से
  मेरा भाई है—यदि उसका नाम तुम्हारे कानों तक पहुँचा हो।”
'22': >-
  “वीर विश्रवा का पुत्र—यदि उसका नाम तुम्हारे कानों तक पहुँचा हो; और सदा अत्यन्त
  निद्रा में रहने वाला, महाबली कुम्भकर्ण (भी मेरा भाई) है।”
'23': >-
  “विभीषण तो धर्मात्मा है, राक्षसी प्रवृत्ति वाला नहीं; और युद्ध में प्रख्यात
  पराक्रम वाले मेरे दो भाई—खर और दूषण—भी हैं।”
'24': >-
  “हे राम! उन सबको (उनके सम्बन्धों को) पार करके, तुम्हें पहले कभी न देखे हुए इस
  अद्भुत दर्शन से मैं भावपूर्वक तुम्हारे पास आई हूँ—तुम पुरुषोत्तम हो, और मैं
  तुम्हें अपना पति बनाना चाहती हूँ।”
'25': >-
  “मैं प्रभाव से सम्पन्न हूँ, अपनी इच्छा के अनुसार बलपूर्वक कहीं भी जा सकती हूँ;
  बहुत समय तक तुम मेरे पति बनो। सीता से तुम्हें क्या प्रयोजन है?”
'26': >-
  “यह (सीता) विकृत भी है और विरूप भी—यह तुम्हारे अनुरूप नहीं है। मैं ही तुम्हारे
  योग्य हूँ; पत्नी रूप में मुझे ही देखो।”
'27': >-
  “मैं इस विरूप, असती, कराल (भयानक मुख/दाँत वाली), निकृष्ट उदर वाली इस
  मनुष्य-स्त्री को, तुम्हारे इस भाई के साथ रहते हुए भी, खा जाऊँगी।”
'28': >-
  “फिर तुम कामी होकर मेरे साथ पर्वतों के शिखरों, नाना प्रकार के वनों और सम्पूर्ण
  दण्डकारण्य में विचरण करोगे।”
'29': >-
  इस प्रकार कहे जाने पर काकुत्स्थ श्रीराम ने मदिरा के समान नेत्रों वाली (मतवाली
  दृष्टि वाली) शूर्पणखा पर हँसकर, वाक्य-कौशल में निपुण होकर यह वचन कहना आरम्भ
  किया।
'30': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘शूर्पणखा के भाव का प्राकट्य’ नामक सत्रहवाँ सर्ग (३-१७) समाप्त हुआ।
