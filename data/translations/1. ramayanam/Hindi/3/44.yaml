'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘मारीच-वंचना’ नामक
  चवालीसवाँ सर्ग (३-४४) आरम्भ होता है।
'1': >-
  इस प्रकार अपने भ्राता (लक्ष्मण) को आदेश देकर महातेजस्वी रघुनन्दन (राम) ने
  स्वर्ण (जाम्बूनद) मय मूठ (हिल्ट) वाली तलवार कमर में बाँध ली।
'2': >-
  तदनन्तर अपने आत्म-वैभव के भूषण समान उस त्रिविनत (तीन बार मुड़ा हुआ) धनुष को
  लेकर और दोनों तरकशों को बाँधकर, उदग्र पराक्रमी राम आगे चल पड़े।
'3': >-
  वन का राजा (वह मृगरूपधारी मारीच) उस राजेन्द्र राम को अपनी ओर आते देख भय से
  अदृश्य हो गया; फिर भी पुनः दर्शन देने के लिए प्रकट हो गया।
'4': >-
  तलवार बाँधे हुए और धनुष लेकर राम जिस दिशा में मृग दौड़ा, उसी ओर दौड़ पड़े; वे
  उसे अपने सामने ऐसे देख रहे थे मानो वह अपने रूप की कान्ति से अग्रभाग को
  प्रकाशमान कर रहा हो।
'5': >-
  महावन में धनुषधारी राम उस दौड़ते हुए मृग को बार-बार देखते हुए उसके पीछे दौड़ते
  रहे; वह कभी-कभी ऐसा प्रतीत होता था मानो किसी अपशकुन-जनक उत्पात से उत्पन्न लोभ
  (आकर्षण) ही साकार हो उठा हो।
'6': >-
  वह मृग संदेह से भरा हुआ, घबराया और उछलता-कूदता मानो आकाश में उड़ने लगा हो—कभी
  दिखाई देता, कभी नहीं; और वन के कुछ-कुछ प्रदेशों में वह दृष्टिगोचर होकर फिर
  अदृश्य हो जाता था।
'7': >-
  वह दृश्य ऐसे था जैसे शरद् ऋतु का चन्द्रमण्डल छिन्न-भिन्न बादलों से ढँक गया
  हो—क्षण भर में ही दिखता और फिर दूर से पुनः प्रकाशमान हो उठता।
'8': >-
  दर्शन और अदर्शन के इसी क्रम से उसने राघव (राम) को अपनी ओर खींच लिया; मृगरूप को
  धारण किया हुआ मारीच इस आश्रम से बहुत दूर जा पहुँचा।
'9': >-
  उसके द्वारा मोहित किए जाने से काकुत्स्थ राम क्रोध से भर उठे, पर विवश-से हो गए;
  फिर वे अत्यन्त श्रान्त होकर शाद्वल (हरी घास) पर छाया का आश्रय लेकर कुछ देर ठहर
  गए।
'10': >-
  मृगरूपधारी उस निशाचर ने राम को और भी उन्मत्त/आकुल कर दिया; फिर वह अन्य मृगों
  से घिरा हुआ, थोड़ी ही दूरी पर पुनः दिखाई देने लगा।
'11': >-
  उसे पकड़ लेने की इच्छा से राम को अपनी ओर आते देख वह फिर दौड़ पड़ा; और उसी क्षण
  भयवश वह फिर से अदृश्य हो गया।
'12': >-
  इसके बाद वह दूर एक वृक्ष-खण्ड की ओट से फिर निकल आया; उसे देखकर महातेजस्वी राम
  ने उसे मारने का निश्चय दृढ़ कर लिया।
'13': >-
  तब क्रुद्ध राघव ने फिर एक बाण निकाल लिया—जो सूर्य-किरणों के समान प्रकाशमान,
  ज्वलन्त और शत्रुओं का मर्दन करने वाला था।
'14': >-
  बलवान राम ने उसे अत्यन्त दृढ़ धनुष पर चढ़ाकर, पूरे बल से प्रत्यंचा खींची और
  उसी मृग को लक्ष्य करके, जैसे फुफकारते हुए सर्प पर निशाना साधा जाता है।
'15': >-
  फिर उन्होंने ब्रह्मा द्वारा निर्मित, दीप्त और ज्वलित अस्त्ररूप उत्तम बाण छोड़
  दिया; उस श्रेष्ठ बाण ने मृगरूप के शरीर को बेध डाला।
'16': >-
  वह वज्र के समान कठोर (आशनि-सदृश) बाण मारीच के ही हृदय को चीर गया; तब वह एक
  ताल-मात्र उछलकर अत्यन्त पीड़ित होकर धरती पर गिर पड़ा।
'17': >-
  अल्पायु होकर वह भूमि पर भयानक शब्द से गरज उठा; मरते समय उस मारीच ने अपनी वह
  कृत्रिम (मायावी) देह छोड़ दी।
'18': >-
  (मरते समय) उस राक्षस ने उस बात को स्मरण करके विचार किया कि सीता को यहाँ से कौन
  लक्ष्मण को भेजकर आश्रम को शून्य कर दे, ताकि रावण उसे हर ले।
'19': >-
  समय अनुकूल जानकर उसने तत्पश्चात वैसा ही शब्द किया—राघव के स्वर के समान ‘हा
  सीते! हा लक्ष्मण!’ इस प्रकार।
'20': >-
  अतुलनीय बाण से मर्मस्थल में विद्ध होकर उसने मृगरूप त्याग दिया और राक्षस का रूप
  धारण कर लिया।
'21': >-
  जीवन त्यागते हुए मारीच ने अपना अत्यन्त विशाल (भयानक) शरीर प्रकट किया; उस
  भूमिपतित, भयावह-आकृति वाले राक्षस को देखकर (राम के लिए स्थिति स्पष्ट हो गई)।
'22': >-
  राम ने रक्त से सिक्त अंगों वाले, धरती पर तड़पते हुए उसे देखा; और लक्ष्मण के
  वचन का स्मरण करते हुए उनका मन सीता की ओर चला गया।
'23': >-
  राम ने मन ही मन कहा—यह मारीच की वही माया है, जिसका वर्णन लक्ष्मण ने पहले किया
  था; और आज वैसा ही हुआ—यह मारीच मेरे द्वारा मारा गया।
'24': >-
  यह राक्षस ‘हा सीते! हा लक्ष्मण!’ ऐसा उच्च स्वर से पुकारकर मर गया; इसे सुनकर
  सीता का क्या हाल होगा? (राम ने यह चिंता की)।
'25': >-
  और महाबाहु लक्ष्मण (सीता के कहने पर) विवश होकर उसी स्थिति में चले जाएंगे—ऐसा
  विचार कर धर्मात्मा राम के शरीर में रोमांच छा गया।
'26': >-
  उस समय राम के भीतर शोक से उत्पन्न तीव्र भय प्रविष्ट हो गया—मृगरूपधारी राक्षस
  को मारकर और वह स्वर सुनकर (उनका मन आशंकित हो उठा)।
'27': >-
  फिर किसी अन्य चित्तीदार मृग को मारकर, उसका मांस लेकर राघव उस समय शीघ्रता से
  जनस्थान की ओर (आश्रमाभिमुख) दौड़ पड़े।
'28': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘मारीच-वंचना’ नामक चवालीसवाँ सर्ग (३-४४) समाप्त होता है।
