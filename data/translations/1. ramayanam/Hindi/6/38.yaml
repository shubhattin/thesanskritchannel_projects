'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘सुवेलारोहण’ नामक
  अड़तीसवाँ सर्ग (६-३८) आरम्भ होता है।
'1': >-
  तत्पश्चात् सुवेल पर्वत पर चढ़ने का निश्चय करके, लक्ष्मण के साथ चल रहे श्रीराम
  ने सुग्रीव से यह कहा।
'2': >-
  और (उन्होंने) धर्म को जानने वाले, (राम के प्रति) अनुरक्त निशाचर (विभीषण) से
  भी—जो मन्त्रों का ज्ञाता है और विधि-नीति को भलीभाँति समझता है—अत्यन्त मधुर,
  कोमल और श्रेष्ठ वाणी में (यह बात कही)।
'3': >-
  यह सुवेल नामक उत्तम पर्वतराज विविध धातुओं के असंख्य निक्षेपों (खनिज-सम्पदा) से
  शोभित है। आओ, हम सब इसके ऊपर चढ़ें और आज की यह रात्रि यहीं निवास करके बिताएँ।
'4': >-
  और हम लंका को भी देखेंगे—उस राक्षस का निवास-स्थान—जिस दुरात्मा ने मेरे
  प्राणान्त के हेतु मेरी पत्नी का हरण किया है।
'5': >-
  जिसने न धर्म को समझा, न (मर्यादित) आचरण को, न वैसे ही कुल-परम्परा को; उस नीच
  बुद्धि वाली राक्षसी प्रवृत्ति के कारण जिसने ऐसा निन्दनीय कर्म किया है।
'6': >-
  उस राक्षसाधम का नाम लिए जाने पर भी मेरे भीतर क्रोध जाग उठता है; उसी नीच के
  अपराध के कारण मैं राक्षसों के वध को (प्रत्यक्ष) देखूँगा।
'7': >-
  क्योंकि एक ही व्यक्ति, काल के पाश में बँधकर, पाप कर बैठता है; और उस नीच के
  अपने दुष्कर्मरूप अपचार से उसी के कारण उसका कुल (भी) नष्ट हो जाता है।
'8': >-
  इस प्रकार रावण के प्रति क्रोध से भरे हुए श्रीराम, (सबसे) परामर्श करते हुए,
  निवास के लिए सुवेल पर्वत के चित्र-विचित्र शिखरों/उपशिखरों वाले भाग पर चढ़ गए।
'9': >-
  उनके पीछे-पीछे लक्ष्मण भी एकाग्रचित्त होकर चले; वे बाण सहित धनुष को उठाए हुए,
  महान पराक्रम में तल्लीन थे।
'10': >-
  तब (श्रीराम के) पीछे सुग्रीव भी—अपने मन्त्रियों सहित और विभीषण सहित—चढ़ा।
  (उनके साथ) हनुमान, अंगद, नील, मैन्द और द्विविद भी थे।
'11': >-
  (तथा) गज, गवाक्ष, गवय, शरभ, गन्धमादन, पनस, कुमुद, हर, रम्भ—ये सब यूथप
  (वानर-सेनापति) भी (साथ थे)।
'12': >-
  और जाम्बवान, सुषेण, महामति ऋषभ, महातेजस्वी दुर्मुख, तथा शतवलि नामक वानर भी
  (साथ चढ़े)।
'13': >-
  इनके अतिरिक्त और भी बहुत से शीघ्रगामी वानर थे। वे पर्वतों में विचरण करने वाले
  वानर, वायु के वेग के समान तीव्र गति से उस पर्वत पर चढ़ने लगे।
'14': >-
  जहाँ राघव (श्रीराम) थे, वहाँ सैकड़ों वानर सुवेल पर चढ़ते चले गए। वे चारों ओर
  से उस पर्वत पर चढ़े, यद्यपि (शिखर तक पहुँचने में) उन्हें बहुत समय लगा।
'15': >-
  तब उन्होंने उस पर्वत के शिखर से आकाश में मानो लटकी हुई-सी पुरी (लंका) को
  देखा—जो शुभ थी, जिसके द्वार अत्यन्त श्रेष्ठ थे, और जो उत्तम प्राकारों
  (परकोटों) की शोभा से सुशोभित थी।
'16': >-
  हरि-यूथपतियों ने राक्षसों से परिपूर्ण लंका को देखा; (वहाँ) श्रेष्ठ प्राकारों
  पर स्थित तथा (वर्ण में) नील/श्याम वर्ण वाले राक्षस भी (दिखाई दिए)।
'17': उन वानर-श्रेष्ठों ने (लंका का) एक अन्य (अतिरिक्त) प्राकार भी बना हुआ देखा।
'18': >-
  सब वानरों ने उन राक्षसों को देखकर—जो युद्ध की इच्छा से भरे थे—श्रीराम के
  देखते-देखते (उत्साह से) नाना प्रकार के नाद/घोष छोड़े।
'19': >-
  तदनन्तर संध्या के रंग से रंजित सूर्य अस्त हो गया। और पूर्णचन्द्रमा के प्रकाश
  से आलोकित रात्रि (क्षण-क्षण) आगे बढ़ने लगी।
'20': >-
  तत्पश्चात् हरि-वाहिनी के स्वामी श्रीराम को विभीषण ने हर्षपूर्वक अभिनन्दन किया
  और उनका सत्कार किया। फिर श्रीराम—लक्ष्मण सहित तथा यूथपों के समूहों से घिरे
  हुए—सुवेल पर्वत की पीठ (ढाल/शृंग-प्रदेश) पर यथासुख निवास करने लगे।
'21': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में ‘सुवेलारोहण’
  नामक अड़तीसवाँ सर्ग (६-३८) समाप्त हुआ।
