'41': >-
  इसी कारण वह अपनी कान्ता के साथ रमणीय वनों में नृत्य करता है; परन्तु मेरे लिए
  पुष्प-मास में तुम्हारे बिना भी और उसके बिना भी निवास अत्यन्त दुःसह है।
'42': >-
  हे लक्ष्मण! देखो—तिर्यक योनि (पशु-पक्षी) में भी अनुराग कैसा है, कि यह शिखिनी
