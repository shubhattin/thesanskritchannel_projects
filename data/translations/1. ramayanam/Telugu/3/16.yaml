'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘హేమంతవర్ణనము’ అను పదహారవ సర్గము
  ॥3-16॥
'1': >-
  అనంతరం రఘునందనుడైన శ్రీరాముడు పంచవటిని చేరుచు మార్గమధ్యములో, మహాకాయుడై భయంకర
  పరాక్రమముగల ఒక గృధ్రపక్షిని దర్శించాడు ॥3-16-1॥
'2': >-
  అటువంటి వనములో నివసించుచున్న ఆ పక్షిని చూచి, మహాభాగులైన రామలక్ష్మణులు
  ‘నీవెవరు?’ అని అడుగుతూ, అతనిని రాక్షసుడైన పక్షి అనుకొని భ్రమించిరి ॥3-16-2॥
'3': >-
  అప్పుడు అతడు మధురమై సౌమ్యమైన వాక్యములతో, వారిని సంతోషపరచునట్లు పలికెను—
  ‘వత్సులారా! నన్ను మీ తండ్రికి ఆత్మసమానమైన స్నేహితునిగా తెలుసుకొనుడి’ ॥3-16-3॥
'4': >-
  అతనిని తండ్రి స్నేహితుడని గ్రహించిన రాఘవుడు అతనికి తగిన గౌరవమిచ్చి పూజించెను.
  అనంతరం ఆ పక్షిని— ‘నీ వంశము ఏది? నీ పేరు ఏమి?’ అని ప్రశాంతమనస్సుతో విచారించెను
  ॥3-16-4॥
'5': >-
  రాముని మాటలను విని, తన వంశమును తనను గూర్చియు, సర్వభూతముల ఉద్భవముతో సంబంధముగల
  కథనమును ఆ ద్విజుడు (పక్షిశ్రేష్ఠుడు) రామునికి వివరించసాగెను ॥3-16-5॥
'6': >-
  ‘మహాబాహూ! పూర్వకాలమున జరిగిన విషయము. అప్పటిలో ప్రజాపతులు ఎవరెవరు ఉన్నారో, నేను
  చెప్పబోవు వారందరినీ ఆరంభమునుండి వినుము, రాఘవా’ ॥3-16-6॥
'7': >-
  ‘వారిలో కర్దముడు మొదటివాడు; అతనితర్వాత వికృతుడు; ఆపై శేషుడు, సంశ్రయుడు; మరియు
  వీర్యవంతుడైన బహుపుత్రుడు’ ॥3-16-7॥
'8': >-
  ‘స్థాణువు, మరీచి, అత్రి, మహాబలుడైన క్రతువు; అలాగే పులస్త్యుడు, అంగిరసుడు;
  ప్రచేతసుడు, పులహుడు’ ॥3-16-8॥
'9': >-
  ‘దక్షుడు, వివస్వాన్, అపరుడు, అరిష్టనేమి; మరియు మహాతేజస్వియైన కశ్యపుడు— వీరే
  వారిలో చివరివాడు, రాఘవా’ ॥3-16-9॥
'10': >-
  ‘ప్రజాపతి దక్షునికి అరువది మంది కుమార్తెలు జన్మించారని ప్రసిద్ధి. రామా! వారు
  మహాకీర్తి గలవారు, యశస్సు కలవారు’ ॥3-16-10॥
'11': >-
  ‘ఆ కుమార్తెలలో సుమధ్యులైన ఎనిమిది మందిని కశ్యపుడు వివాహముగా స్వీకరించెను:
  అదితి, దితి, దను, కాలకా’ ॥3-16-11॥
'12': >-
  ‘తాంబ్ర, క్రోధవశా, మను, అనలా— వీరిని కూడా. ఆ కన్యలను స్వీకరించిన తరువాత
  సంతోషించిన కశ్యపుడు మరల ఇలా పలికెను’ ॥3-16-12॥
'13': >-
  ‘మీరు నన్నువంటి వారైన, మూడు లోకములకు భర్తలైన (అధిపతులైన) కుమారులను
  ప్రసవించెదరు.’ ఇది విని రామా, అదితి ఆ సంకల్పమునకు మనసు పెట్టెను; అలాగే దితి,
  దనువు కూడా ॥3-16-13॥
'14': >-
  ‘మహాబాహూ! కాలకా కూడా అలాగే సంకల్పించెను; కాని మిగిలినవారు ఆ ఉద్దేశ్యముతో లేరు.
  శత్రునిగెలిచే వాడా! అదితి నుండి ముప్పైమూడు దేవతలు జన్మించిరి’ ॥3-16-14॥
'15': >-
  ‘పరంతపా! అదితి నుండి ఆదిత్యులు, వసువులు, రుద్రులు, మరియు అశ్వినీ దేవతలు
  జన్మించిరి. యశస్సు గలవాడా! దితి మాత్రం దైత్యులనైన కుమారులను ప్రసవించెను’
  ॥3-16-15॥
'16': >-
  ‘పూర్వము ఈ భూమి (వసుమతి) సముద్రములతో (అరణ్యవనములతో కూడ) విస్తృతమై ఉన్నది.
  శత్రునిగెలిచే వాడా! దనువు అశ్వగ్రీవుడను కుమారుని ప్రసవించెను’ ॥3-16-16॥
'17': >-
  ‘కాలకా నరకుడు, కాలకుడు అనే వారిని ప్రసవించెను. ఇంకా కాలకా నుండే క్రౌంచీ, భాసీ,
  శ్యేని, ధృతరాష్ట్రి, శుకీ కూడా జన్మించిరి’ ॥3-16-17॥
'18': >-
  ‘తాంబ్ర అయితే లోకమందు ప్రసిద్ధిగాంచిన ఈ ఐదు కుమార్తెలను ప్రసవించెను. క్రౌంచీ
  ఉలూకులను (గుడ్లగూబలను) జన్మింపజేసెను; భాసీ భాసపక్షులను జన్మింపజేసెను’
  ॥3-16-18॥
'19': >-
  ‘శ్యేని తేజస్సు గల శ్యేనపక్షులను, గృధ్రపక్షులను జన్మింపజేసెను. ధృతరాష్ట్రి
  అయితే హంసలను, కలహంసలను అనేక విధములుగా ప్రసవించెను’ ॥3-16-19॥
'20': >-
  ‘నీకు మంగళము కలుగుగాక! ఆ భామిని చక్రవాక పక్షులను కూడా జన్మింపజేసెను. శుకీ ‘నత’
  అనే కుమార్తెను కనెను; నతకు ‘వినత’ అనే కుమార్తె జన్మించెను’ ॥3-16-20॥
'21': >-
  ‘రామా! క్రోధవశా తన నుండే పుట్టిన పది కుమార్తెలను ప్రసవించెను: మృగీ, మృగమందా,
  హరీ, భద్రమదా’ ॥3-16-21॥
'22': >-
  ‘అలాగే మాతంగీ, శార్దూలీ, శ్వేత, సురభి; సర్వలక్షణసంపన్నయైన సురసా, మరియు
  కద్రుకా’ ॥3-16-22॥
'23': >-
  ‘నరవరోత్తమా! మృగీకి సంతానముగా అన్ని మృగములూ జన్మించిరి. మృగమందా నుండి
  ఋక్షములు, సృమరములు, చమరములు జన్మించిరి’ ॥3-16-23॥
'24': >-
  ‘తరువాత భద్రమదా ‘ఇరావతీ’ అనే కుమార్తెను ప్రసవించెను. ఆమెకు ‘ఐరావతుడు’ అనే
  కుమారుడు జన్మించాడు; అతడు లోకనాథుడైన మహాగజము’ ॥3-16-24॥
'25': >-
  ‘హరీ నుండి హరయులు, అలాగే తపస్వులైన వానరులు జన్మించిరి. శార్దూలీ గోలాంగూలులను
  మరియు వ్యాఘ్రములను కుమారులుగా కనెను’ ॥3-16-25॥
'26': >-
  ‘మనుజర్షభా! మాతంగీ నుండి మాతంగములు జన్మించిరి. కాకుత్స్థా! శ్వేత దిశాగజమును
  (దిక్పాలక గజమును) ప్రసవించెను’ ॥3-16-26॥
'27': >-
  ‘ఆ తరువాత సురభి, రామా, రెండు కుమార్తెలను జన్మింపజేసెను: ‘రోహిణీ’ అనే ఒకటి—నీకు
  మంగళము కలుగుగాక— మరియు యశస్సు గల ‘గంధర్వీ’ అనే రెండవది’ ॥3-16-27॥
'28': >-
  ‘రోహిణీ గోవులను జన్మింపజేసెను; గంధర్వీ అశ్వములను కుమారులుగా కనెను. రామా! సురసా
  నాగములను జన్మింపజేసెను; కద్రూ పన్నగములను ప్రసవించెను’ ॥3-16-28॥
'29': >-
  ‘మహాత్ముడైన కశ్యపుని నుండి మను మనుష్యులను సృష్టించెను— నరశ్రేష్ఠా!
  బ్రాహ్మణులను, క్షత్రియులను, వైశ్యులను, శూద్రులను కూడా’ ॥3-16-29॥
'30': >-
  ‘శ్రుతి ప్రకారం— బ్రాహ్మణులు ముఖమునుండి పుట్టిరి; క్షత్రియులు వక్షస్థలమునుండి;
  వైశ్యులు ఊరుభాగమునుండి; శూద్రులు పాదములనుండి జన్మించిరి’ ॥3-16-30॥
'31': >-
  ‘అనలా కూడా అన్ని పుణ్యఫలములనిచ్చే వృక్షములను జన్మింపజేసెను. శుకీకి మనుమరాలైన
  వినత, అలాగే సురసకు సోదరియైన కద్రూ’ ॥3-16-31॥
'32': >-
  ‘కద్రూ భూమిని ధరించువారైన (భూభారాన్ని మోయు) వెయ్యి మంది నాగులను ప్రసవించెను.
  వినతకు మాత్రం ఇద్దరు కుమారులు— గరుడుడు మరియు అరుణుడు’ ॥3-16-32॥
'33': >-
  ‘అరుణుని వంశమున నేను పుట్టితిని; నా అన్న సంపాతి. నన్ను ‘జటాయువు’ అని
  తెలుసుకొనుము— శత్రునిగెలిచే వాడా! నేను శ్యేని పుత్రుడను’ ॥3-16-33॥
'34': >-
  ‘నీవు కోరితే నేను నీకు నివాసస్థానమున సహాయకుడనై ఉంటాను. ఇది దుర్గమై భయంకరమైన
  అరణ్యం; ఇందులో మృగములు, రాక్షసులు సంచరించుచున్నారు. నీవు లక్ష్మణునితో బయలుదేరి
  వెళ్లినపుడు, తండ్రీ, నేను సీతను కాపాడుదును’ ॥3-16-34॥
'35': >-
  అప్పుడు రాఘవుడు జటాయువును యథావిధిగా గౌరవించి, ఆనందముతో ఆలింగనము చేసి, వినయముగా
  నమస్కరించెను. ఎందుకంటే జటాయువు తనకు పదే పదే వివరించిన ఆ స్నేహబంధాన్ని (తన
  తండ్రితో ఉన్న మైత్రిని) రాముడు ముందుగానే విని ఉన్నాడు ॥3-16-35॥
'36': >-
  అక్కడ రాముడు మైథిలియైన సీతను ఆ మహాబలవంతుడైన పక్షివీరుని (జటాయువు) సంరక్షణకు
  అప్పగించి, లక్ష్మణునితో కలిసి పంచవటికి సాగిపోయెను— శత్రువులను దహించదలచిన
  అగ్ని, చిల్లెలు (శలభములు) కాల్చివేయునట్లు ॥3-16-36॥
'37': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో
  ‘హేమంతవర్ణనము’ అను పదహారవ సర్గము ॥3-16॥
