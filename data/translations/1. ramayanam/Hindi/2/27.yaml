'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पतिव्रताध्यवसाय’
  नामक सत्ताईसवाँ सर्ग (२-२७) प्रारम्भ होता है।
'1': >-
  इस प्रकार कहे जाने पर प्रिय के योग्य, प्रिय वचन बोलने वाली वैदेही (सीता)
  प्रेमवश ही क्रुद्ध होकर अपने पति से यह बोली—
'2': >-
  हे राम, तुम यह क्या हल्केपन भरा वचन बोल रहे हो! हे नरश्रेष्ठ, जो बात तुमने
  मेरे विषय में उपहास की तरह कही, उसे सुनकर (मुझे बड़ा दुःख हुआ)।
'3': >-
  हे राजन्, शस्त्र-अस्त्र के ज्ञाता, वीर राजपुत्रों के लिए—और विशेषकर तुम्हारे
  जैसे पुरुष के लिए—यह अनुचित तथा अपयश का कारण बनने वाला वचन कहना और सुनना भी
  शोभा नहीं देता।
'4': >-
  हे आर्यपुत्र, पिता, माता, भाई, पुत्र और पुत्रवधू—सब अपने-अपने पुण्यों का फल
  भोगते हुए अपने-अपने भाग्य का ही आश्रय लेते हैं।
'5': >-
  परन्तु हे पुरुषश्रेष्ठ, स्त्री अकेली अपने पति के भाग्य का ही भाग प्राप्त करती
  है; इसीलिए मुझे भी आज्ञा मिली है कि मुझे वन में ही निवास करना चाहिए।
'6': >-
  इस लोक में और परलोक में भी स्त्रियों के लिए न पिता, न पुत्र, न अपना शरीर, न
  माता, न सखियाँ—कोई भी नहीं; सदा पति ही एकमात्र गति (आश्रय) है।
'7': >-
  हे राघव, यदि तुम आज ही उस दुर्गम वन को प्रस्थान कर रहे हो, तो मैं तुम्हारे
  आगे-आगे चलूँगी, कुशा और काँटों को पैरों से रौंदती हुई।
'8': >-
  हे वीर, ईर्ष्या और क्रोध को बाहर निकालकर—जैसे पीने के बाद बचा हुआ जल फेंक दिया
  जाता है—तुम निस्संकोच मुझे ले चलो; मुझमें कोई पाप नहीं है।
'9': >-
  चाहे प्रासाद के अग्रभाग में रहना हो, चाहे विमान में, चाहे आकाशमार्ग में—सब
  अवस्थाओं में पति के चरणों की छाया (अर्थात् उसके चरणों का आश्रय) ही सबसे
  श्रेष्ठ है।
'10': >-
  माता ने और पिता ने भी मुझे नाना प्रकार के आचरण और आश्रयों का उपदेश दिया है;
  इसलिए अब इस समय मुझे यह कहे जाने की आवश्यकता नहीं कि मुझे कैसे आचरण करना
  चाहिए।
'11': >-
  मैं उस दुर्गम, पुरुषों से रहित वन में जाऊँगी, जो अनेक मृगसमूहों से भरा है और
  जिसे व्याघ्रों के दल भी सेवित करते हैं।
'12': >-
  मैं वन में भी उसी प्रकार सुख से निवास करूँगी जैसे पिता के भवन में रहती
  थी—तीनों लोकों की चिंता किए बिना, केवल पतिव्रत-धर्म का ही चिंतन करती हुई।
'13': >-
  नित्य तुम्हारी सेवा में लगी, नियमपूर्वक ब्रह्मचारिणी (संयमवती) रहकर, हे वीर,
  मैं तुम्हारे साथ मधुगंधित वनों में क्रीड़ा करूँगी।
'14': >-
  हे मानद राम, तुम तो वन में (अपने सहित) रक्षा-पालन करने में समर्थ हो; फिर यहाँ
  किसी अन्य जन की तो बात ही क्या, मेरी तो विशेष रूप से (तुम सहज ही रक्षा कर सकते
  हो)।
'15': >-
  अतः मैं निःसन्देह आज ही तुम्हारे साथ वन को जाऊँगी; हे महाभाग, मैं इस समय
  प्रस्थान के लिए उद्यत हूँ—मुझे रोका नहीं जा सकता।
'16': >-
  मैं नित्य फल-मूल खाकर ही रहूँगी, इसमें संशय नहीं; तुम्हारे साथ निरन्तर निवास
  करती हुई मैं तुम्हें कोई दुःख नहीं दूँगी।
'17': >-
  मैं तुम्हारे आगे-आगे चलूँगी; तुम भोजन कर चुकने पर मैं भोजन करूँगी; और मैं
  पर्वतों, सरोवरों, दलदलों तथा झीलों को (तुम्हारे साथ) देखना चाहती हूँ।
'18': >-
  बुद्धिमान नाथ तुम्हारे साथ रहकर मैं सर्वत्र निर्भय होकर उन सरोवरों की
  कमलिनियों को देखना चाहती हूँ, जो हंसों और करण्डव (जलपक्षियों) से भरी हों और
  सुन्दर पुष्पों से सुशोभित हों।
'19': >-
  मैं, हे वीर, तुम्हारे साथ संगता हुई सुखपूर्वक उन्हें देखना चाहती हूँ; उन
  सरोवरों में मैं सदा तुम्हारे पीछे चलने वाली (अनुवर्तिनी) होकर नित्य स्नान
  करूँगी।
'20': >-
  हे विशालाक्ष, तुम्हारे साथ मैं अत्यन्त आनन्दित होकर क्रीड़ा करूँगी—यूँ ही
  तुम्हारे साथ सौ नहीं, सहस्रों वर्षों तक भी।
'21': >-
  मैं तुम्हारे प्रति कभी उल्लंघन (व्यतिक्रम) नहीं जानूँगी; और स्वर्ग भी मुझे
  अभीष्ट नहीं है। हे राघव, यदि स्वर्ग में भी तुम्हारे बिना निवास होना पड़े, तो
  हे नरव्याघ्र, तुम्हारे बिना वह भी मुझे प्रिय नहीं।
'22': >-
  मैं उस अत्यन्त दुर्गम, मृगों से परिपूर्ण, वानरों और हाथियों से युक्त वन में
  जाऊँगी; और पिता के घर की भाँति ही वन में निवास करूँगी—तुम्हारे ही चरणों को
  पकड़कर (उन्हीं का आश्रय लेकर), यही मुझे उचित और सम्मत है।
'23': >-
  मैं एकनिष्ठ भाव वाली, तुम्हीं में अनुरक्त चित्त वाली हूँ; तुमसे वियुक्त होकर
  मैं मृत्यु के लिए निश्चित हो जाऊँगी। इसलिए मेरी यह याचना स्वीकार करके मुझे
  (अपने साथ) ले चलो; तब मेरे कारण तुम्हारे ऊपर कोई बोझ (गुरुता) नहीं पड़ेगा।
'24': >-
  धर्म से प्रेम करने वाली सीता इस प्रकार कहती रही, तो भी नरश्रेष्ठ राम उसे ले
  जाने के लिए मन नहीं बना सके। तब वन-निवास के दुःख से व्याकुल सीता को रोकने के
  लिए उन्होंने उसे बहुत प्रकार से समझाया-बुझाया।
'25': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘पतिव्रताध्यवसाय’ नामक सत्ताईसवाँ सर्ग (२-२७) समाप्त हुआ।
