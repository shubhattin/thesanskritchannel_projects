'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండలో “భరతగుణప్రశంసా” నామముగల తొంభై ఏడవ
  సర్గము (2-97) ప్రారంభము.
'1': >-
  అప్పుడు క్రోధావేశముతో మూర్ఛించినట్లుగా ఉగ్రుడై ఉన్న సౌమిత్రి లక్ష్మణుని రాముడు
  శాంతపరచి, అతనితో ఈ వచనములను పలికెను.
'2': >-
  మహాధనుర్ధారి, మహాప్రాజ్ఞుడు అయిన భరతుడు స్వయంగా ఇక్కడికి వచ్చినప్పుడు, ఇక్కడ
  ధనుస్సుతో ఏమి పని? ఖడ్గముతో గాని కవచముతో గాని ఏమి ప్రయోజనం?
'3': >-
  తండ్రికి ఇచ్చిన సత్యప్రతిజ్ఞను నిలుపుకొనేందుకు వచ్చిన భరతుని హతమార్చి,
  అపవాదముతో మసకబారిన రాజ్యాన్ని నేను ఏమి చేయుదును, ఓ లక్ష్మణా?
'4': >-
  బంధువుల గానీ మిత్రుల గానీ నాశనమునకు కారణమయ్యే ఏ సంపదనయినా, నేను విషపూరితమైన
  భక్ష్యాలవలె ఎట్టి పరిస్థితిలోనూ స్వీకరించను.
'5': >-
  ఓ లక్ష్మణా! ధర్మమును, అర్థమును, కామమును, ఈ భూమినీ—ఈ సమస్తమును కూడా మీ (సోదరుల)
  హితార్థమై నేను కోరుచున్నాను; నీకు నేను ఇదే వాగ్దానం చేస్తున్నాను.
'6': >-
  ఓ లక్ష్మణా! సోదరుల సమైక్యార్థమూ, వారి సుఖార్థమూ గాను నేను రాజ్యానికీ
  ఆశపడుతున్నాను; కాని అది సత్యమనే ఆయుధాన్ని పట్టుకొని (ధర్మమార్గమునే ఆధారపడి)
  పొందవలసినదే.
'7': >-
  ఓ సౌమ్యా! సముద్రమే వస్త్రమైన (చుట్టుముట్టిన) ఈ భూమి నాకు దుర్లభమేమీ కాదు.
  అయినా, ఓ లక్ష్మణా! అధర్మముతో అయితే ఇంద్రపదవినైనా నేను కోరను.
'8': >-
  ఓ మానదా (మాననీయుడా) లక్ష్మణా! భరతుని, నిన్ను, శత్రుఘ్నుని విడిచి నాకు ఏ సుఖమూ
  కలిగితే, ఆ సుఖమంతా అగ్ని దహింపజేయునట్లే—అది నాకు భస్మమే కావలెను.
'9': >-
  భ్రాతృవత్సలుడైన భరతుడు అయోధ్యకు వచ్చాడు అని నేను భావిస్తున్నాను; కులధర్మమును
  స్మరించుచూ, నా ప్రాణములకన్నా కూడా అతడు నాకు ప్రియతరుడు.
'10': >-
  ఓ వీరా! నీవూ (లక్ష్మణా) పురుషర్షభుడవై, జానకీతో సహా నేను జటలూ వల్కలధారియై
  వనవాసానికి పంపబడిన సంగతి విని,
'11': >-
  ప్రేమచే ఆక్రమిత హృదయుడై, శోకముచే కలవరపడిన ఇంద్రియములుగలవాడై, భరతుడు మమ్మల్ని
  దర్శించుటకే వచ్చెను; ఇతర కారణముతో కాదు.
'12': >-
  కైకేయి మాతపై కోపించి, ఆమెతో కఠినముగా, అప్రియముగా పలికి, తరువాత మహిమాన్వితుడై
  (సమాధానపరచి) తండ్రిని ప్రసన్నం చేసి, రాజ్యాన్ని నాకు ఇవ్వుటకై వచ్చి
  యుండవచ్చును.
'13': >-
  ఇప్పుడు సమయం వచ్చినందున భరతుడు మమ్మల్ని చూడదలచెను. మన పట్ల మనసులోనైన అతడు ఏ
  అప్రియమూ చేయడు (చేయునని లేదు).
'14': >-
  భరతుడు నీకు ఎప్పుడైనా ఏదైనా విరోధముగా, అప్రియముగా చేసినాడా? అలాంటిప్పుడు,
  ఈరోజు నీవు భరతుని గురించి ఇంత భయముగా ఎందుకు శంకిస్తున్నావు?
'15': >-
  భరతునితో నీవు నిష్ఠురమైన మాటలు పలకరాదు; అతడు అప్రియముగా మాట్లాడడు. భరతుడు
  అప్రియముగా చేసినప్పుడు మాత్రమే నేను అతనితో అప్రియముగా పలికినవాడనగుదును (కానీ
  అలాంటిది జరుగదు).
'16': >-
  ఏదైనా విపత్తు సంభవించినప్పుడు కొడుకులు తండ్రిని ఎలా హతమార్చగలరు? లేదా, ఓ
  సౌమిత్రే! సోదరుడు తన ప్రాణంతో సమానమైన సోదరుని ఎలా చంపగలడు?
'17': >-
  రాజ్యహేతువుగా నీవు ఈ మాటలను పలుకుచున్నయెడల—భరతుని దర్శించిన వెంటనే ‘ఈ రాజ్యము
  ఇతనికి అర్పింపబడుగాక’ అని నేను చెప్పెదను.
'18': >-
  ఓ లక్ష్మణా! నేను నిజముగా ‘ఈ రాజ్యము నీకే ఇవ్వబడాలి’ అని భరతునికి చెప్పినను,
  అతడు ‘అవును’ అని (అంగీకరించను); ‘కాదు’ అని మాత్రమే నిశ్చయంగా పలుకును.
'19': >-
  ధర్మశీలుడై, సోదరుని హితమే కోరుచున్న అట్టి అన్న మాటలు విని, లక్ష్మణుడు లజ్జచేత
  తనలోనికి తాను ముడుచుకొని (నిగ్రహించి) నిలిచెను.
'20': >-
  ఆ వచనములను విని లజ్జితుడైన లక్ష్మణుడు ప్రతివచనంగా ఇలా పలికెను: “నిన్ను
  దర్శించుటకే తండ్రి దశరథుడు స్వయంగా వచ్చాడేమోనని నేను భావిస్తున్నాను.”
'21': >-
  లజ్జపడిన లక్ష్మణుని చూచి రాఘవుడు ప్రతివచనముగా ఇలా అనెను: “మహాబాహువైన భరతుడు
  ఇక్కడ మనలను దర్శించుటకే వచ్చాడని నేను భావిస్తున్నాను.”
'22': >-
  లేదా—మనం సుఖానికి అర్హులమని భావించి, వనవాసాన్ని మనసులో తలచుకొని, మనలను ఇంటికి
  (అయోధ్యకు) తప్పక తిరిగి తీసికొని పోవాలని నిశ్చయించుకున్నాడని కూడా నేను
  అనుకుంటున్నాను.
'23': >-
  లేదా, పరమసుఖాన్ని అనుభవించుటకు అలవాటుపడిన ఈ వైదేహి (సీత)ని కూడా—శ్రీమంతుడైన
  రాఘవుడు నా తండ్రి—వనమునుండి తీసుకొని వెళ్ళిపోవచ్చునేమో.
'24': >-
  ఓ వీరా! ఆ ఇద్దరు శ్రేష్ఠాశ్వములు గోత్రములుగలవై (ఉత్తమ జాతివై), మనోహరములై,
  వాయువేగముతో సమానమై, అతి త్వరితగతిగలవై స్పష్టంగా కనిపిస్తున్నవి—అవి
  అశ్వోత్తమములు.
'25': >-
  అక్కడ సేన ముందుభాగమున మహాకాయుడైన ‘శత్రుంజయ’ అనే నాగమువలె బలవంతుడైన—తండ్రి
  ధీమంతుని వృద్ధ హస్తి—కదలుచు కనిపిస్తున్నాడు.
'26': >-
  కాని, ఓ మహాబాహో! లోకముచే గౌరవింపబడిన ఆ తెల్లని (పాండుర) చత్రాన్ని నేను చూడటం
  లేదు; అది తండ్రికి చెందియున్న దివ్యచత్రం కాబట్టి, ఇక్కడ నాకు సందేహముగా ఉన్నది.
'27': ఈ శ్లోకమున మొదటి అర్ధభాగాన్ని ఉత్తరార్ధముతో యోచించవలెను (సంధింపవలెను).
'28': >-
  ఆ సమితిజయుడైన లక్ష్మణుడు ఆ శాలవృక్ష శిఖరము నుండి దిగివచ్చి, అంజలిముడుచుకొని
  రాముని పక్కన నిలిచెను.
'29': >-
  ‘కలకలం (గుంపుల రద్దీ) కలుగకూడదు’ అని భరతుడు కూడా ఆజ్ఞాపించినందున, ఆ పర్వతము
  చుట్టూ సేన నివాసస్థానములను ఏర్పరచుకొనెను.
'30': >-
  గజవాజిరథములతో కిటకిటలాడుచున్న ఆ సేన, పర్వత పార్శ్వభాగమున—ఇక్ష్వాకువంశసేనకు
  సుమారు ఒకన్నర యోజనముల విస్తారమున—చుట్టుముట్టి కూర్చుండెను.
'31': >-
  చిత్రకూటమున భరతుని సేన, ధర్మమునే ముందుంచుకొని గర్వమును విడిచిపెట్టి,
  రఘునందనుడైన రాముని ప్రసన్నం చేయుటకై, నీతిమంతుడైన (భరతుని) చేత సవ్యంగా
  నడిపింపబడుచూ ప్రకాశించుచున్నది.
'32': >-
  ఇట్లు శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, అయోధ్యాకాండలో “భరతగుణప్రశంసా”
  నామముగల తొంభై ఏడవ సర్గము (2-97) ముగిసినది.
