'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘ఇలా పురుషత్వప్రాప్తి’ నామ తొంభైవ
  సర్గము ॥7-90॥
'1': >-
  రాముడు ఆ విధంగా చెప్పి ముగించినపుడు, ఆయన (ముందు చెప్పిన) ఆ జన్మవిషయమైన
  అద్భుతాన్ని గురించి మహాయశస్సుగల లక్ష్మణుడును, భరతుడును మరల పలికారు ॥7-90-1॥
'2': >-
  ‘సోమపుత్రుడైన బుధుని వద్ద ఇల (స్త్రీరూపంలో) ఒక సంవత్సరం నివసించింది. ఆ తరువాత
  ఏమి చేసింది? ఓ నరశ్రేష్ఠా! ఆ నిజాన్ని మాకు విశదంగా చెప్పవలసినది’ ॥7-90-2॥
'3': >-
  ఆ ఇద్దరూ అడుగుతున్నప్పుడు వారి మాటల మాధుర్యాన్ని విని, రాముడు మరల
  ప్రజాపతిపుత్రి అయిన ఇల గాథను ఈ విధంగా చెప్పాడు ॥7-90-3॥
'4': >-
  శూరుడైన ఇల పురుషత్వాన్ని పొందిన తరువాత, పరమబుద్ధిమాన్ అయిన బుధుడు మహాయశస్సుగల,
  పరమోదారుడైన సంవర్తుని (యజ్ఞకార్యానికి) ఆహ్వానించాడు ॥7-90-4॥
'5': >-
  అతడు భృగుపుత్రుడైన చ్యవన మహర్షిని, అరిష్టనేమి మునిని, తరువాత
  ప్రమోదనుడిని—ఆనందాన్ని కలిగించేవాడిని, మోదకరుడిని—అలాగే దుర్వాస మహర్షిని కూడా
  పిలిపించాడు ॥7-90-5॥
'6': >-
  ఆ మహర్షులందరినీ సమీకరించి, వాక్యజ్ఞుడూ తత్త్వదర్శీ అయిన బుధుడు, ధైర్యంతో
  సుసమాహితులై ఉన్న తన సుహృదులైన వారందరితో ఇలా అన్నాడు ॥7-90-6॥
'7': >-
  ‘ఈ మహాబాహువు రాజు—కర్దముని కుమారుడైన ఇల. ఇతని విషయమును యథార్థంగా తెలుసుకుని,
  ఇతనికి శ్రేయస్సు కలిగే విధంగా ఇక్కడ కార్యము నిర్ణయించబడుగాక’ ॥7-90-7॥
'8': >-
  వారు పరస్పరం ఆలోచిస్తూ మాటలాడుతుండగానే, మహాతేజస్సుగల కర్దముడు మహాత్ములైన
  బ్రాహ్మణులతో కలిసి ఆ ఆశ్రమానికి వచ్చాడు ॥7-90-8॥
'9': >-
  అలాగే మహాతేజస్సుగల పులస్త్యుడు, క్రతువు, వషట్కారుడు, ఇంకా ఓంకారుడు కూడా ఆ
  ఆశ్రమానికి వచ్చారు ॥7-90-9॥
'10': >-
  వారందరూ పరస్పరం కలుసుకొని హర్షితమనస్సులతో, బాల్హిపతి (బాహ్లిక రాజు) యొక్క
  హితాన్ని కోరుతూ, ఒక్కొక్కరు వేర్వేరుగా తమ తమ మాటలను చెప్పసాగారు ॥7-90-10॥
'11': >-
  అప్పుడు కర్దముడు, కుమారునికి పరమహితం కలిగించే మాటను చెప్పాడు: ‘ఓ ద్విజులారా!
  నా మాట వినుడి—ఈ పార్ధివునికి (రాజుకు) ఏది శ్రేయో దానిని’ ॥7-90-11॥
'12': >-
  ‘వృషభధ్వజుడైన (నందివాహనుడైన) రుద్రుని తప్ప మరొక ఔషధాన్ని (ఉపాయం) నేను చూడడం
  లేదు. అశ్వమేధం కంటె అధికమైన యజ్ఞం లేదు; అది మహాత్ముడైన రుద్రునికి అత్యంత
  ప్రియమైనదీ. అందువల్ల ఈ అతి దురాసదమైన (అతి విశిష్టమైన) యజ్ఞాన్ని ఈ రాజు హితం
  కోసం మనమందరం నిర్వహిద్దాం’ ॥7-90-12॥
'13': >-
  కర్దముడు ఇలా చెప్పగా, సమస్త ద్విజర్షభులూ రుద్రుని ఆరాధనార్థం ఆ యజ్ఞాన్ని
  సమ్మతించి ప్రీతిచెందారు ॥7-90-13॥
'14': >-
  ఆ తరువాత రాజర్షి సంవర్తుని శిష్యుడైన పురపురంజయుడు—‘మరుత్తుడు’ అని విఖ్యాతుడు—ఆ
  యజ్ఞాన్ని సముపహరించాడు (నిర్వహింపజేశాడు) ॥7-90-14॥
'15': >-
  అప్పుడు బుధుని ఆశ్రమానికి సమీపంలో మహాయజ్ఞం ప్రారంభమై ఘనంగా సాగింది;
  మహాయశస్సుగల రుద్రుడు పరమ సంతోషాన్ని పొందాడు ॥7-90-15॥
'16': >-
  అథ యజ్ఞం సమాప్తమైన తరువాత, ఉమాపతి (శివుడు) పరమ ముదతో ప్రీతిచెంది, ఇల సమక్షంలో
  అందరి ద్విజులను ఉద్దేశించి ఇలా అన్నాడు ॥7-90-16॥
'17': >-
  ‘ఓ ద్విజసత్తములారా! మీ భక్తితో చేసిన హయమేధయజ్ఞంతో నేను సంతుష్టుడనయ్యాను.
  ఇప్పుడు ఈ బాల్హిపతి (బాహ్లిక రాజు) విషయంలో నేను ఏ శుభప్రదమైన, ప్రీతికరమైన
  కార్యాన్ని చేయాలని కోరుతున్నారు?’ ॥7-90-17॥
'18': >-
  దేవేశుడు ఇలా పలుకగా, సుసమాహితులైన ఆ ద్విజులు దేవేశుని ప్రసన్నునిగా చేస్తూ, ‘ఇల
  మళ్లీ పురుషుడగునట్లు కృప చేయుము’ అని ప్రార్థించారు ॥7-90-18॥
'19': >-
  అప్పుడు ప్రీతిచెందిన మహాదేవుడు, సుమహాతేజస్సుతో ఇలకు మరల పురుషత్వాన్ని
  ప్రసాదించి, ఇచ్చిన వెంటనే అంతర్ధానమయ్యాడు ॥7-90-19॥
'20': >-
  హయమేధం ముగిసిపోయి, హరుడు అదృశ్యుడైన తరువాత, దీర్ఘదర్శులైన ఆ ద్విజులందరూ వచ్చిన
  విధంగానే తమ తమ స్థానాలకు వెళ్లిపోయారు ॥7-90-20॥
'21': >-
  రాజు (ఇల) బాహ్లికదేశాన్ని విడిచి, మధ్యదేశంలో అత్యుత్తమమైన చోట ‘ప్రతిష్ఠానం’
  అనే యశస్కరమైన నగరాన్ని స్థాపించాడు ॥7-90-21॥
'22': >-
  శశబిందువు అనే రాజర్షి, బాహ్లికంలో పురపురంజయుడు; ప్రతిష్ఠానంలో బలవంతుడైన
  ప్రజాపతిపుత్రుడు అయిన ఇల రాజుగా ఉండెను ॥7-90-22॥
'23': >-
  కాలక్రమంలో ఇల అత్యుత్తమమైన బ్రాహ్మలోకాన్ని పొందెను; ఐలవంశస్థుడైన పురూరవ రాజు
  ‘ప్రతిష్ఠానం’ను పొందెను (అక్కడ రాజ్యాన్ని స్వీకరించెను) ॥7-90-23॥
'24': >-
  ఓ పురుషర్షభులారా! అశ్వమేధయజ్ఞపు ప్రభావం ఇంతటి గొప్పది. స్త్రీరూపంగా మారినవాడు
  కూడా పురుషత్వాన్ని తిరిగి పొందగలిగాడు; ఇంకా ఇతరంగా దుర్లభమైన ఫలితాలనూ
  పొందగలిగాడు ॥7-90-24॥
'25': >-
  ఇదితో ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యం, ఉత్తరకాండంలో ‘ఇలా
  పురుషత్వప్రాప్తి’ నామ తొంభైవ సర్గము సమాప్తము ॥7-90॥
