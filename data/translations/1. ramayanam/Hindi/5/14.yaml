'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘अशोकवनिका-विचय’ नामक
  चौदहवाँ सर्ग है॥
'1': >-
  महातेजस्वी हनुमान् ने क्षणभर मन में विचार करके तथा उस स्थान का मनसा निर्णय कर,
  उस भवन की प्राचीर को लाँघकर भीतर प्रवेश किया॥
'2': >-
  प्राचीर पर स्थित वह महाकपि हर्ष से परिपूर्ण समस्त अंगों सहित, वसन्त के आरम्भ
  में पुष्पों से लदे हुए अनेक प्रकार के वृक्षों को देखने लगा॥
'3': >-
  उसने साल, अशोक, मनोहर भव्य चम्पक जो सुन्दर पुष्पों से युक्त थे; तथा उद्दालक,
  नागवृक्ष, आम और ‘कपिमुख’ (कपिमुखाकार फल/पुष्प वाले) वृक्षों को भी देखा॥
'4': >-
  आम के उपवनों से समृद्ध, सैकड़ों लताओं से युक्त उस वृक्ष-वाटिका में वह ऐसे कूद
  पड़ा, जैसे धनुष से छूटा हुआ नाराच बाण॥
'5': >-
  वह उसमें प्रविष्ट हुआ जो विचित्र (रमणीय) थी, पक्षियों के कलरव से गूँज रही थी,
  तथा चारों ओर रजत और स्वर्णमय पादपों से घिरी हुई थी॥
'6': >-
  पक्षियों और मृग-समूहों से युक्त, नाना प्रकार की शोभा से भरी उस चित्रमय कानन
  को, उदित सूर्य के समान दीप्तिमान, बलवान् हनुमान् ने देखा॥
'7': >-
  वह नाना प्रकार के वृक्षों से आच्छादित थी—कुछ पुष्पों से और कुछ फलों से भरे;
  तथा कोकिलों और मतवाले भृंगराजों (भौंरों) द्वारा नित्य सेवित (गूँजित) रहती थी॥
'8': >-
  वह समयानुकूल हर्षित जनों के समान प्रफुल्ल प्रतीत होती थी; मृगों, पक्षियों और
  मधु (मद) से आकुल थी; मतवाले मयूरों के शब्द से गूँजती थी और विविध पक्षियों के
  समूहों से भरी हुई थी॥
'9': >-
  अनिन्दिता, श्रेष्ठ (सुन्दर) अंगवाली राजकुमारी सीता को खोजते हुए उस वानर ने
  वहाँ सुख से सोए हुए पक्षियों को जगा दिया॥
'10': >-
  उड़ते हुए पक्षियों के समूहों के पंखों से उत्पन्न वायु के झोंकों से आहत होकर,
  अनेक रंगों वाली विविध प्रकार की पुष्प-वृष्टियाँ झरने लगीं॥
'11': >-
  पुष्पों से ढका हुआ मारुतात्मज हनुमान् अशोकवनिका के मध्य ऐसे शोभायमान हुआ, मानो
  पुष्पों का बना हुआ पर्वत हो॥
'12': >-
  वृक्षों के खण्डों (शाखाओं/झुरमुटों) में विचरते उस कपि को चारों दिशाओं में
  दौड़ते देखकर, समस्त प्राणी यह मानने लगे कि मानो स्वयं वसन्त आ गया है॥
'13': >-
  विभिन्न प्रकार के वृक्षों से गिरे पुष्पों से बिखरी हुई वहाँ की भूमि ऐसी चमकी,
  जैसे किसी प्रमदा (सुन्दरी) ने स्वयं को आभूषणों से सुसज्जित कर लिया हो॥
'14': >-
  उस तेजस्वी कपि के वेग से वे वृक्ष अत्यन्त हिलने लगे और तब उन्होंने विचित्र
  प्रकार के पुष्प बरसा दिए॥
'15': >-
  जिनके पत्तों के अग्रभाग झड़ गए थे, जिनके पुष्प-फल झर चुके थे, वे वृक्ष ऐसे
  प्रतीत हुए मानो वस्त्राभूषण छीन लिए गए हों और पराजित धूर्तों के समान हों॥
'16': >-
  वे फल-सम्पन्न श्रेष्ठ वृक्ष हनुमान् के वेग से कम्पित होकर शीघ्र ही पुष्प,
  पत्ते और फल गिराने लगे॥
'17': >-
  पक्षियों के समूहों से रहित होकर केवल तनों (स्कन्ध मात्र) पर टिके हुए वे वृक्ष,
  मारुत (वेग) से झँझोड़े जाने पर, सबके सब निर्जीव-से/निष्प्रभ-से हो गए॥
'18': >-
  जैसे किसी युवती के केश बिखरे हों, वर्ण (रंग/अंगराग) मर्दित हो गया हो, शुभ दन्त
  और ओष्ठ निचुड़/दब गए हों, और नखों-दाँतों से वह घायल हो—
'19': >-
  वैसे ही उस कपि के पूँछ और हाथों से, तथा चरणों से रौंदी गई अशोकवनिका, अपने
  वन-पादपों के टूट-फूट जाने से क्षत-विक्षत हो उठी॥
'20': >-
  कपि ने बलपूर्वक महालताओं के गुच्छों/मालाओं को तोड़-मरोड़कर बिखेर दिया, जैसे
  वर्षा ऋतु में वायु अपने वेग से मेघ-समूहों को छिन्न-भिन्न कर दे॥
'21': >-
  वहाँ विचरते हुए उस कपि ने मणि-जटित भूमि, रजतमयी मनोहर भूमि तथा स्वर्णमयी
  भूमियाँ भी देखीं॥
'22': >-
  उसने विविध आकार की बावड़ियाँ/वापियाँ भी देखीं जो अत्यन्त निर्मल जल से पूर्ण
  थीं और जहाँ-तहाँ उत्कृष्ट मणि-निर्मित सोपानों से युक्त थीं॥
'23': >-
  उनमें मुक्ताओं और प्रवालों जैसी रेत बिछी थी, स्फटिक (क्रिस्टल) से जड़ा कुट्टिम
  (फर्श) था, और तटों पर विचित्र स्वर्णमय वृक्ष शोभा बढ़ा रहे थे॥
'24': >-
  वे विकसित कमलों और उत्पलों के वन से युक्त थीं, चक्रवाकों से शोभित थीं,
  नत्यूहों की पुकार से गूँजती थीं और हंस तथा सारसों के नाद से प्रतिध्वनित होती
  थीं॥
'25': >-
  चारों ओर लम्बी-लम्बी वृक्षों से युक्त सरिताएँ भी थीं, जिनका जल अमृत के समान
  प्रतीत होता था—वे शुभ और सुसंस्कृत/सुव्यवस्थित थीं॥
'26': >-
  वे सैकड़ों लताओं के विस्तार से ढकी थीं, ‘संतानक’ (कल्पवृक्ष-तुल्य) के पुष्पों
  से आच्छादित थीं, नाना झाड़ियों से घिरे उपवन थे और करवीर (कनेर) से उनके बीच-बीच
  में शोभा थी॥
'27': >-
  तदनन्तर उसने मेघ के समान वर्ण वाला, अत्यन्त ऊँचे शिखर से प्रवृद्ध पर्वत देखा,
  जिसके शिखर विचित्र थे और जो चारों ओर अनेक शिखरों से घिरा हुआ था॥
'28': >-
  शिलागृहों (पत्थर के गृह/कक्षों) से युक्त, नाना वृक्षों से आच्छादित, जगत् में
  रमणीय उस पर्वत को कपिशार्दूल ने देखा॥
'29': >-
  उस पर्वत से गिरती हुई एक नदी भी कपि ने देखी—मानो प्रिय से मिलकर, उसके अंक से
  उछलकर फिर नीचे गिर पड़ी हो, ऐसी प्रियतम-सी॥
'30': >-
  जल में झुके हुए अग्रभाग वाले वृक्षों से वह नदी शोभित थी, और वह ऐसी जान पड़ती
  थी मानो क्रुद्ध प्रमदा को उसके प्रिय बन्धु रोक रहे हों (फिर भी वह वेग से आगे
  बढ़ रही हो)॥
'31': >-
  फिर वह महाकपि उस नदी के लौटते/घूमते हुए जल को भी देखने लगा, जो ऐसी प्रतीत होती
  थी मानो प्रिय के पास पुनः उपस्थित हुई प्रसन्न कान्ता हो॥
'32': >-
  उस नदी से कुछ ही दूर, हनुमान् मारुतात्मज ने बहुत-से पक्षी-समूहों से युक्त
  पद्मिनियाँ (कमल-सरवर) देखीं॥
'33': >-
  उसने एक कृत्रिम दीर्घिका (तालाब) भी देखी, जो शीतल जल से परिपूर्ण थी, श्रेष्ठ
  मणियों के बने सोपानों वाली थी और मोती-सदृश रेत से शोभायमान थी॥
'34': >-
  उस चित्र-विचित्र कानन की शोभा मृग-समूहों से भी बढ़ी हुई थी, और विशाल-विशाल
  प्रासादों से भी—जिन्हें विश्वकर्मा ने निर्मित किया था॥
'35': >-
  कृत्रिम उपवनों से भी वह सर्वतः अलंकृत थी। वहाँ जो-जो पादप थे, वे पुष्पों और
  फलों से युक्त थे॥
'36': >-
  वे सभी छत्रों और वितर्दिकाओं (छज्जों/मण्डप-रचना) सहित थे, सुवर्णमय वेदिकाओं पर
  स्थित थे, और अनेक लता-प्रतान तथा बहुत-से पर्णों (पत्तों) से आच्छादित थे॥
'37': >-
  तब उस महाकपि ने एक स्वर्णमयी शिंशपा देखी, जो चारों ओर हेममयी वेदिकाओं से घिरी
  हुई थी॥
'38': >-
  उसने भूमि के अनेक भाग और पर्वतों से गिरने वाले झरने भी देखे; और मयूर के समान
  दीप्तिमान अन्य सुवर्ण-वृक्षों को भी देखा॥
'39': >-
  उन वृक्षों की प्रभा से वह वीर महाकपि ऐसा समझने लगा मानो मेरु पर्वत की ही
  कान्ति हो, और चारों ओर से यह मन में आया कि ‘मैं तो काञ्चनमय हो गया हूँ’॥
'40': >-
  वायु से कम्पित उन स्वर्णमय वृक्ष-समूहों को देखकर—जिनसे सैकड़ों किंकिणियों
  (घुँघरुओं) जैसा निनाद हो रहा था—वह विस्मय में पड़ गया॥
'41': >-
  फिर वह महावेगवान् हनुमान्, सुन्दर पुष्पित अग्रभाग वाले और कोमल अंकुर-पल्लवों
  से युक्त, पर्णों से घिरी हुई उस शिंशपा पर चढ़ गया॥
'42': >-
  उसने सोचा—‘यहीं से मैं वैदेही को देखूँगा, जो राम-दर्शन के लिए लालायित है; और
  जो दुःख से पीड़ित होकर इधर-उधर भटकती हुई, संयोगवश यहाँ आ पहुँचेगी’॥
'43': >-
  ‘यह अशोकवनिका दुष्टात्मा (रावण) की निश्चय ही अत्यन्त रमणीय है; यह चन्दन, चम्पक
  और बकुल के वृक्षों से भी विभूषित है’॥
'44': >-
  ‘और यह रमणीय नलिनी (कमलिनी) भी है, जिसे पक्षियों के समूह नित्य सेवन करते हैं;
  निश्चय ही वह राजमहिषी जानकी यहाँ आएगी’॥
'45': >-
  ‘वह राम की प्रिया, राघव की प्रिय एवं सती राजमहिषी है; वन में विचरण करने में
  कुशल है—अतः जानकी निश्चय ही यहाँ आएगी’॥
'46': >-
  ‘अथवा मृगशावाक्षी (हरिण-शावक-नेत्रों वाली) वह वन की इस स्थिति को भलीभाँति
  जानने वाली है; राम-चिन्ता से अत्यन्त कृश हो गई वह आज ही यहाँ इस वन में आएगी’॥
'47': >-
  ‘राम-शोक से संतप्त वह देवी, वामलोचना, वनवास में रत रहकर, नित्य वन में विचरण
  करने वाली, अवश्य इस वन में आएगी’॥
'48': >-
  ‘निश्चय ही जनकनन्दिनी, राम की दयिता और सती—जो पूर्व में सदा वनचारियों (वन में
  रहने वालों) की जीवनचर्या की अभिलाषा करती थी—अब भी उसी की स्पृहा रखती है’॥
'49': >-
  ‘श्यामा जानकी, संध्या के समय की अभिलाषा रखने वाली, निश्चय ही आएगी; और
  संध्या-उपासनार्थ यह शुभ-जल वाली नदी भी, यह वरवर्णिनी (सुन्दर वर्ण वाली) यहाँ
  आएगी’॥
'50': >-
  ‘और यह शुभ अशोकवनिका उसके लिए सर्वथा अनुरूप है—जो शुभा है, पार्थिवेन्द्र
  (राजाओं में इन्द्र) राम की सम्मता (प्रिय/स्वीकृत) पत्नी है’॥
'51': >-
  ‘यदि वह देवी, चन्द्रमा के समान मुखवाली, जीवित है तो अवश्य इस शीतल जल वाली नदी
  पर आएगी’॥
'52': >-
  ऐसा निश्चय करके महात्मा हनुमान् मनुज-इन्द्र (राम) की पत्नी की प्रतीक्षा करने
  लगा; और पुष्पों से लदे, घने पत्तों वाले वृक्ष में छिपा हुआ, वह सब ओर दृष्टि
  डालकर सम्पूर्ण स्थान का निरीक्षण करता रहा॥
'53': >-
  इस प्रकार आदिकाव्य श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘अशोकवनिका-विचय’
  नामक चौदहवाँ सर्ग समाप्त हुआ॥
