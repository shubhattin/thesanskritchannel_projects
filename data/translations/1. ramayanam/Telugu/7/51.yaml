'0': >-
  అనంతరం శ్రీమద్వాల్మీకీరామాయణం ఉత్తరకాండంలో “దుర్వాసుని వాక్యకథనం” అనే
  ఏకపంచాశత్తమ సర్గము ॥7-51॥
'1': >-
  ఇలా మహాత్ముడైన లక్ష్మణుని చేత ప్రేరేపింపబడిన సూతుడు, ఆ ఋషి (దుర్వాసుని) చేత
  రాజుకు చెప్పబడిన వాక్యాన్ని వివరించుటకు ప్రారంభించాడు ॥7-51-1॥
'2': >-
  పూర్వకాలంలో ‘దుర్వాస’ అనే పేరుగల మహాముని, అత్రి మహర్షి కుమారుడు, వసిష్ఠుని
  పుణ్యాశ్రమంలో ఒక వర్షపరివాసం చేసెను ॥7-51-2॥
'3': >-
  అప్పుడు నీ తండ్రి, అత్యంత యశస్సుగల మహాతేజస్స్వి, మహాత్ముడైన పురోహితుడు
  వసిష్ఠుని దర్శించాలనే కోరికతో ఆ మహర్షి ఆశ్రమానికి వచ్చెను ॥7-51-3॥
'4': >-
  అక్కడ వసిష్ఠుని ఎడమ పార్శ్వమున కూర్చున్న, సూర్యునివలె ప్రకాశిస్తూ, తేజస్సుతో
  దహించుచున్నట్లు కనబడిన ఆ మహామునిని (దుర్వాసుని) చూసెను ॥7-51-4॥
'5': >-
  ఆ రాజు వినయంతో, తపస్వుల్లో శ్రేష్ఠులైన ఆ ఇద్దరు మునులను నమస్కరించి వందించాడు.
  మునులు అతనిని ‘స్వాగతం’ అని పలికి, ఆసనము, పాద్యము, ఫలమూలములతో పూజించిరి. ఆ
  రాజు మునులతో కలిసి అక్కడే కూర్చుండెను ॥7-51-5॥
'6': >-
  అక్కడ వారు ఆసీనులై ఉండగా, మధ్యాహ్న సమయంలో పరమఋషుల మధ్య అనేక రకాల అత్యంత
  మధురమైన కథలు సాగెను ॥7-51-6॥
'7': >-
  అనంతరం ఒక సందర్భంలో రాజు కృతాంజలియై, వినయంగా నిలుచుకొని, అత్రి కుమారుడైన
  తపోధనుడైన ఆ మహాత్ముడు దుర్వాసునితో ఇలా పలికెను ॥7-51-7॥
'8': >-
  “భగవన్! ఏ ప్రమాణం (ఏ విధానము/ఏ ధర్మఫలము) ప్రకారం నా వంశం నిలుస్తుంది? నా
  రాముని ఆయుష్షు ఎంత? ఇతర కుమారుల ఆయుష్షు ఎంత?” ॥7-51-8॥
'9': >-
  “రామునికి పుట్టబోయే కుమారుల ఆయుష్షు ఎంతగా ఉండును? భగవన్! నేను కోరుచున్నందున,
  నా వంశగతిని సమగ్రంగా చెప్పుము” ॥7-51-9॥
'10': >-
  దశరథ రాజు పలికిన ఆ వాక్యాన్ని విని, మహాతేజస్సుగల దుర్వాసుడు ప్రత్యుత్తరం
  చెప్పుటకు ఉపక్రమించెను ॥7-51-10॥
'11': >-
  “ఓ రాజా! పూర్వవృత్తాంతమును వినుము. ఒకప్పుడు దేవాసుర సంగ్రామంలో, దేవతల చేత
  దుఃఖింపబడి తిట్టబడుతున్న దైత్యులు భృగుపత్నిని ఆశ్రయించిరి” ॥7-51-11॥
'12': ఆమె వారికీ అభయమిచ్చినందున, వారు భయరహితులై అక్కడే నివసించిరి ॥7-51-12॥
'13': >-
  ఆమె రక్షణలో ఉన్న వారిని చూసి, కోపించిన దేవాధిపతి (ఇంద్రుడు) పదునైన ధారగల తన
  చక్రముతో భృగుపత్ని శిరస్సును నరికివేసెను ॥7-51-13॥
'14': >-
  అప్పడు తన భార్య హతమై ఉండటం చూసిన భృగువంశ శ్రేష్ఠుడు భృగుమహర్షి, అకస్మాత్తుగా
  తీవ్ర కోపంతో శత్రుకుల వంశాన్ని అర్దించువాడైన విష్ణువును శపించెను ॥7-51-14॥
'15': >-
  “నా భార్యను అవధ్యురాలిగా (హతం చేయరాని దానిగా) ఉండగా, కోపముచే మూర్ఛితుడై నీవు
  చంపితివి గనుక, ఓ జనార్దనా! నీవు మానవలోకంలో జన్మించవలసి యుండును” ॥7-51-15॥
'16': >-
  అక్కడ (ఆ మానవ జన్మలో) నీవు నీ భార్యవియోగాన్ని అనేక సంవత్సరాలపాటు అనుభవించుదువు
  ॥7-51-16॥
'17': >-
  శాపంతో మనస్సు బాధపడిన ఆయన (విష్ణువు) తనలో తాను ఆ శాపఫలాన్ని స్వీకరించి, దానికి
  లోబడి ఉన్నవాడై అయ్యెను ॥7-51-17॥
'18': >-
  శాపబాధతో బాధపడిన భృగు మహర్షి ఆ దేవుని ఆరాధించెను. భక్తుల పట్ల వాత్సల్యముగల
  దేవుడు తపస్సుచే ప్రసన్నుడై ఇలా పలికెను: “లోకాల హితసిద్ధి కోసం ఈ శాపాన్ని
  స్వీకరించదగినదిగా నేను అంగీకరిస్తున్నాను” అని చెప్పెను ॥7-51-18॥
'19': >-
  ఈ విధంగా పూర్వజన్మలో భృగుమహర్షి చేత శపించబడిన ఆ మహాతేజస్స్వి (విష్ణువు), ఓ
  పార్థివోత్తమా! ఇక్కడ నీ కుమారునిగా జన్మించుటకు వచ్చెను ॥7-51-19॥
'20': >-
  అతడు ‘రాముడు’ అని త్రిలోకాలలో ప్రసిద్ధుడు, గౌరవదాత (మానద)! భృగువు చేసిన
  మహాశాపఫలమును అతడు అనుభవించును ॥7-51-20॥
'21': >-
  రాముడు అయోధ్యకు అధిపతిగా దీర్ఘకాలం ఉండును; అతనిని అనుసరించువారు
  సుఖసంపన్నులుగా, సమృద్ధులుగా ఉండెదరు ॥7-51-21॥
'22': >-
  రాముడు పది వేల సంవత్సరాలు మరియు మరియొక పది వందల సంవత్సరాలు (అంటే 11,000
  సంవత్సరాలు) రాజ్యాన్ని పాలించి, అనంతరం బ్రహ్మలోకాన్ని పొందును ॥7-51-22॥
'23': >-
  అజేయుడైన అతడు సమృద్ధితో కూడిన అశ్వమేధ యాగములను నిర్వహించి, అనేక విధాలుగా అనేక
  రాజవంశములను స్థాపించును ॥7-51-23॥
'24': >-
  రాఘవునికి సీతలో ఇద్దరు కుమారులు పుట్టెదరు. అయితే వారు అయోధ్యలో కాక మరొకచోటే
  జన్మించెదరు—ఇది సత్యం, సందేహమే లేదు ॥7-51-24॥
'25': అనంతరం రాఘవుడు సీతకు పుట్టిన ఆ ఇద్దరు కుమారులకు అభిషేకము చేయించును ॥7-51-25॥
'26': >-
  ఈ విధంగా మహాతేజస్సుగల ఆ మహాముని, రాజు వంశానికి సంబంధించిన గతాగతములన్నిటినీ
  పూర్తిగా చెప్పి, మౌనముగా నిలిచెను ॥7-51-26॥
'27': >-
  ఆ ముని మౌనమున ఉండగా, దశరథ రాజు ఆ ఇద్దరు మహాత్ములను నమస్కరించి, ఉత్తమపురమైన తన
  నగరానికి తిరిగి వచ్చెను ॥7-51-27॥
'28': >-
  ఆ రోజున ఆ ముని నా సమక్షంలో పలికిన ఈ వాక్యములను నేను విని హృదయంలో
  నిలుపుకున్నాను; అవి భిన్నంగా జరగవు (అవే విధంగా జరుగుతాయి)” ॥7-51-28॥
'29': >-
  “అట్లైనప్పుడు, ఓ రాఘవా! నీవు విచారపడవలసిన అవసరం లేదు—సీత విషయంలో అయినా,
  రాఘవుని (నీ) విషయములో అయినా; ఓ నరోత్తమా! ధైర్యంగా స్థిరంగా ఉండుము” ॥7-51-29॥
'30': >-
  సూతుడు పలికిన ఆ అత్యంత అద్భుతమైన వాక్యాలను విని, అతడు అపారమైన ఆనందాన్ని
  పొందెను; “సాధు, సాధు” అని కూడా పలికెను ॥7-51-30॥
'31': >-
  అలా మార్గములో సూతుడు మరియు లక్ష్మణుడు సంభాషించుచుండగా, సూర్యుడు అస్తమించగా, ఆ
  ఇద్దరూ కేశినీ (అనే స్థలము) వద్ద విశ్రాంతికి ఆగిరి ॥7-51-31॥
'32': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్వాల్మీకిరామాయణం ఆదికావ్యములో, ఉత్తరకాండంలో
  “దుర్వాసుని వాక్యకథనం” అనే ఏకపంచాశత్తమ సర్గము ॥7-51॥
