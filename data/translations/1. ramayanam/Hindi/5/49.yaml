'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में “रावण-प्रभाव-दर्शन” नामक
  उनचासवाँ (एकोनपञ्चाश) सर्ग।
'1': >-
  तत्पश्चात उसके (रावण के) उस कार्य और पराक्रम को देखकर, भयानक पराक्रम वाले,
  क्रोध से लाल नेत्रों वाले हनुमान् ने राक्षसों के अधिपति (रावण) को देखा।
'2': >-
  वह अत्यन्त दीप्तिमान रावण बहुमूल्य स्वर्ण से शोभायमान था; उसके मस्तक पर
  मोतियों के जाल से आवृत, प्रकाशमान मुकुट विराजमान था।
'3': >-
  वज्र के संयोग से दृढ़ किए हुए, बहुमूल्य मणियों से निर्मित अंगों (अलंकार-समूह)
  से युक्त, तथा सुवर्ण के विचित्र आभूषणों से सुसज्जित—मानो ये सब मन से ही कल्पित
  होकर गढ़े गए हों—वह शोभित था।
'4': >-
  वह बहुमूल्य क्षौम-वस्त्र (रेशमी परिधान) से आच्छादित था, लाल चन्दन से अनुरञ्जित
  था, तथा अपने अंगों पर स्वयं लेप किए हुए, विविध-विविध और विचित्र प्रकार की
  सुगन्धित लेपनों/विभूतियों से विभूषित था।
'5': >-
  उसका रूप अत्यन्त विचित्र और दर्शनीय था; उसके लाल नेत्र भयानक दृष्टि वाले थे;
  उसकी दीप्त, तीक्ष्ण, महान् दाढ़ें चमक रही थीं; और उसके दन्त-च्छद (होंठ) लम्बे
  थे।
'6': >-
  दश सिरों वाला वह वीर, महापराक्रमी रावण अत्यन्त तेजस्वी होकर चमक रहा था—मानो
  नानाप्रकार के सर्पों से घिरे हुए शिखरों से युक्त मन्दराचल हो।
'7': >-
  उसकी छाती में हार शोभा पा रहा था; उसका वर्ण नीलाञ्जन-समूह के समान गाढ़ा था; और
  पूर्ण चन्द्रमा के समान मुख वाला वह—उदयमान बाल-सूर्य के सहित जैसे कोई मेघ
  हो—वैसा प्रतीत होता था।
'8': >-
  उसकी भुजाएँ केयूरों (बाहुबन्धों) से बँधी थीं, उत्तम चन्दन से अनुरञ्जित थीं; और
  भयंकर अङ्गदों से दीप्त होकर वह ऐसा दिख रहा था मानो पाँच फनों वाले सर्प हों।
'9': >-
  वह श्रेष्ठ आसन पर उत्तम प्रकार से उपविष्ट था; वह आसन विशाल, स्फटिकमय, विचित्र
  तथा रत्नों के संयोग से सुशोभित था; और उस पर उत्तम बिछौने (आस्तरण) बिछे हुए थे।
'10': >-
  वह चारों ओर से अत्यन्त अलंकृत प्रमदाओं (स्त्रियों) द्वारा घिरा हुआ था; वे
  स्त्रियाँ वाल-व्यजन (चमर) हाथों में लिए हुए, निकट से उसकी सेवा में लगी थीं।
'11': >-
  दुर्धर्ष राक्षस प्रहस्त, महापार्श्व तथा मंत्र-तत्त्व को जानने वाले मन्त्रीगण,
  और मन्त्री निकुम्भ—ये सब उसके समीप उपस्थित थे।
'12': >-
  बल और गर्व से उन्मत्त चार राक्षस भी उसके निकट उपविष्ट थे; और वह सम्पूर्ण लोक
  को वैसे ही चारों ओर से घिरा हुआ-सा प्रतीत होता था, जैसे जगत् चार समुद्रों से
  घिरा है।
'13': >-
  मंत्र-तत्त्वज्ञ तथा अन्य शुभदर्शी मन्त्रियों द्वारा, और सचिवों (अमात्यों)
  द्वारा उसे निरन्तर आश्वस्त/प्रोत्साहित किया जा रहा था—जैसे देवगण देवराज इन्द्र
  को करते हैं।
'14': >-
  हनुमान् ने उस अतितेजस्वी राक्षसपति को देखा—जो मेरु के शिखर पर स्थित, जल से भरे
  हुए मेघ के समान (अथवा जैसे मेघ मेरु-शिखर को घेर ले) वैसे ही परिक्रमित/आवृत था।
'15': >-
  वे भयानक पराक्रमी राक्षस उसे दबाए/घेरे हुए थे, फिर भी हनुमान् परम विस्मय में
  पहुँचकर राक्षसाधिपति को निरन्तर देखता रहा।
'16': >-
  तत्पश्चात उस राक्षसेश्वर को प्रकाशमान देखकर, उसके तेज से मोहित हुए हनुमान् मन
  में विचार करने लगे।
'17': >-
  “अहो! कितना रूप है; अहो! कितना धैर्य है; अहो! कितना सत्त्व (पराक्रम/बल) है;
  अहो! कैसी द्युति है! अहो! इस राक्षसराज में सभी लक्षणों की पूर्णता है!”
'18': >-
  “यदि अधर्म बलवान् न होता, तो यह राक्षसेश्वर सशक्त इन्द्र सहित देवलोक का भी
  रक्षक हो सकता था।”
'19': >-
  “परन्तु इसके क्रूर, नृशंस और लोक में निन्दित कर्मों के कारण, देवराक्षसों और
  दानवों सहित समस्त लोक वास्तव में इससे भयभीत रहते हैं।”
'20': >-
  उस अत्यन्त बुद्धिमान् कपि (हनुमान्) ने उस अमित तेजस्वी राक्षसराज के प्रभाव को
  देखकर अनेक प्रकार की चिन्ता की और यह विचार किया—“यह क्रुद्ध हो उठे तो सम्पूर्ण
  जगत् को एकमात्र समुद्र (एकार्णव) बना देने का भी साहस रखता है।”
'21': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  “रावण-प्रभाव-दर्शन” नामक उनचासवाँ (एकोनपञ्चाश) सर्ग समाप्त हुआ।
