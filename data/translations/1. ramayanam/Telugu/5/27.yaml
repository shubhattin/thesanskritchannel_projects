'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘త్రిజటాస్వప్నః’ నామ సప్తవింశః సర్గః
  ॥5-27॥
'1': >-
  సీతాదేవి ఇలా ఘోరంగా పలికిన మాటలు విన్న రాక్షసీ స్త్రీలు క్రోధమూర్ఛితులై,
  కొందరు దురాత్ముడైన రావణునికి ఈ సంగతి తెలపడానికి వెళ్లిరి.
'2': >-
  అప్పుడు భయంకర దర్శనములైన రాక్షసీలు సీతను సమీపించి, మళ్లీ ఒకే ఉద్దేశ్యంతో—అయినా
  అనర్థాన్ని కలిగించేదైన—కఠినమైన మాటలు పలికారు.
'3': >-
  ఓ అనార్యే సీత! పాపనిశ్చయముగలదానా! ఈ రోజు ఇప్పుడే రాక్షసీలు నీ ఈ దేహ మాంసాన్ని
  తమ ఇష్టమొచ్చినట్లు భక్షించబోతున్నారు.
'4': >-
  ఆ అనార్య రాక్షసీలు సీతను భయపెట్టి బెదిరిస్తున్న వేళ, వృద్ధ రాక్షసి త్రిజట
  నిద్రలేచి, మాట ప్రారంభించింది.
'5': >-
  అనార్యులారా! మీరు సీతను భక్షించరు; మీరు మీరే మీ శరీరాన్ని తినండి! ఆమె జనక
  మహారాజు ప్రియపుత్రిక, దశరథుని కోడలు.
'6': >-
  ఈ రోజే నేను ఒక దారుణమైన, రోమహర్షకరమైన స్వప్నాన్ని చూచాను; అది రాక్షసులకు
  వినాశాన్ని, ఆమె భర్తకు (రామునికి) కల్యాణాన్ని సూచిస్తున్నది.
'7': >-
  త్రిజట ఇలా చెప్పగానే, క్రోధమూర్ఛితులైన రాక్షసీలు అందరూ భయపడుతూ, త్రిజటను ఇలా
  అడిగారు.
'8': >-
  నీవు రాత్రి చూసిన ఈ స్వప్నం ఎలాంటి దో చెప్పుము. రాక్షసీ స్త్రీల నోటి నుండి
  వచ్చిన ఆ మాటలు విని, త్రిజట సమయోచితంగా స్వప్నవిషయమైన మాటను చెప్పింది.
'9': >-
  ‘నేను చూచిన స్వప్నంలో, గజదంతాలతో (దంతాలవంటి వర్ణంతో) నిర్మితమైన దివ్య శిబిక
  అంతరిక్షములో సాగుతూ కనిపించింది.’
'10': >-
  ‘వెయ్యి గుఱ్ఱాలతో యుక్తమైన ఆ శిబికపై రాఘవుడు స్వయంగా ఆసీనుడై, శ్వేత మాలలు
  ధరించి, తెల్ల వస్త్రాలు ధరించి, లక్ష్మణునితో కూడ వచ్చాడు.’
'11': >-
  ‘ఇంకా నా స్వప్నంలో, సీత తెల్ల వస్త్రాలతో ఆవృతమై కనిపించింది; ఆమె సముద్రంతో
  పరివేష్టితమైన ఒక తెల్ల పర్వతంపై నిలిచింది.’
'12': >-
  ‘సీత రామునితో కలిసినది—సూర్యునితో కలిసిన కాంతి వలె. మళ్లీ నేను రాఘవుణ్ణి
  నాలుగు దంతాల మహాగజంపై చూచాను.’
'13': >-
  ‘పర్వతంలా ఉన్న ఆ గజాన్ని అధిరోహించిన రాముడు లక్ష్మణునితో సహా అత్యంత
  శోభిల్లాడు. ఆపై స్వకాంతితో ప్రకాశిస్తూ సూర్యుని వలె ద్యుతిమంతులై’
'14': >-
  ‘శ్వేతమాలలు, శ్వేత వస్త్రాలు ధరించిన (రామ-లక్ష్మణులు) జానకిని చుట్టూ నిలిచి
  సేవించారు.’
'15': >-
  ‘ఆకాశంలో ఉన్న ఆ దంతివాహనముని ముందుభాగంలో, భర్త చేత ఆలింగించబడిన జానకీ అతని
  భుజాన్ని ఆశ్రయించింది.’
'16': >-
  ‘ఆ కమలనయన సీత భర్త ఒడిలోనుండి లేచి, చంద్రుని సూర్యుని తన చేతులతో
  తుడుచుతున్నట్లు (వాటి కాంతిని మసకబార్చేటట్లు) నేను చూచాను. ఆపై ఆ ఇద్దరు
  కుమారులు (రామ-లక్ష్మణులు) అధిరోహించిన ఉత్తమ గజం, విశాలాక్షి సీతతో కలిసి లంకపై
  నిలిచింది.’
'17': >-
  ‘ఎనిమిది యుగాలు (కట్టలు) ఉన్న, పాండుర వృషభాలతో (తెల్ల ఎద్దులతో) యుక్తమైన రథంలో
  కాకుత్స్థుడు స్వయంగా, తన భార్య సీతతో సహా ఇక్కడికి వచ్చాడని నేను చూచాను.’
'18': >-
  ‘శ్వేత మాలలు, శ్వేత వస్త్రాలు ధరించి లక్ష్మణునితో కలిసి వచ్చిన (రాముడు) — ఆ
  తరువాత నేను మరొక చోట సత్యపరాక్రముడైన రాముణ్ణి చూచాను.’
'19': >-
  ‘వీర్యవంతుడైన రాముడు, తన సోదరుడు లక్ష్మణునితో, సీతతో కలిసి, సూర్యుని వలె
  ప్రకాశించే దివ్యమైన పుష్పక విమానాన్ని అధిరోహించాడు.’
'20': >-
  ‘ఉత్తర దిశను దృష్టిలో ఉంచుకొని పురుషోత్తముడు ప్రయాణమయ్యాడు. ఇలా స్వప్నంలో నేను
  విష్ణువు సమాన పరాక్రమమున్న రాముణ్ణి చూచాను.’
'21': >-
  ‘లక్ష్మణునితో, భార్య సీతతో సహా ఉన్న మహాతేజస్సుగల రాముడు దేవాసురులచేతకూడ
  జయించబడలేడు; పాపజనుల చేత స్వర్గం పొందబడనట్టే, రాక్షసుల చేతనైనా ఇతరుల చేతనైనా
  అతడు జయింపబడడు.’
'22': >-
  ‘అలాగే నేను రావణుని కూడా చూచాను—తల గొరిగించబడిన వాడై, నూనెతో తడిపించబడినట్లుగా
  ఉన్నాడు.’
'23': >-
  ‘ఎర్ర వస్త్రాలు ధరించి, మత్తుగా పానంచేస్తూ, కరవీర పుష్పాలతో చేసిన మాలలు
  ధరించిన రావణుడు, ఈ రోజే పుష్పక విమానంనుండి నేలపై పడిపోయాడు.’
'24': >-
  ‘తల గొరిగించబడిన వాడై, ఒక స్త్రీ చేత లాగబడుతూ, మళ్లీ నల్ల వస్త్రాలు
  ధరించినట్లుగా నేను చూచాను; గాడిదలతో కట్టిన రథంలో, ఎర్ర మాలలు ధరించి, ఎర్ర
  లేపనాలు పూసుకుని ఉన్నాడు.’
'25': >-
  ‘నూనె తాగుతూ, నవ్వుతూ, నృత్యం చేస్తూ, చిత్తం తిరిగిపోతూ ఇంద్రియాలు కలవరపడగా,
  గాడిదపై వేగంగా దక్షిణ దిశకు వెళ్లాడు.’
'26': >-
  ‘మళ్లీ నేను రాక్షసేశ్వరుడైన రావణుణ్ణి చూచాను—గాడిదనుండి పడిపోయి, భయమోహితుడై,
  తలక్రిందుగా నేలపై పడి ఉన్నాడు.’
'27': >-
  ‘అచానక లేచి, గాభరాగా తిరుగుతూ, భయంతో పీడితుడై, మదంతో తికమకపడి, ఉన్మాద రూపంతో,
  దిక్కులేని వాడిలా (దిగంబరుడిలా) ఉండి, చెడ్డ మాటలు ఎంతో ప్రలాపిస్తున్నాడు.’
'28': >-
  ‘దుర్గంధభరితమైన, దుస్సహమైన, ఘోరమైన, నరకంలాంటి అంధకారంతో కూడిన మల-పంకంలోకి
  తొందరగా ప్రవేశించి, అందులో మునిగిపోయాడు—ఆ రావణుడు.’
'29': >-
  ‘దక్షిణ దిశ వైపు ప్రయాణమై, పంకంతో నిండిన ఒక హ్రదంలో ప్రవేశించాడు; దశగ్రీవుడి
  కంఠానికి తాడు కట్టి, ఎర్ర వస్త్రాలు ధరించిన ఒక యువతి’
'30': >-
  ‘కాళీ, పంకంతో లేపబడిన శరీరముగలదై, యమదిశ (దక్షిణ) వైపు అతడిని బలంగా లాగుతోంది.
  అట్లే అక్కడ నేను మహాబలుడైన కుంభకర్ణుని కూడా చూచాను.’
'31': >-
  ‘రావణుని కుమారులు అందరూ తలలు గొరిగించబడి, నూనెతో తడిపించబడి ఉన్నారు.
  దశగ్రీవుడు వరాహంపై, ఇంద్రజిత్తు శిశుమారంపై (ఒక జలచరంపై) ఉన్నారు.’
'32': >-
  ‘కుంభకర్ణుడు ఒంటెపై ఎక్కి దక్షిణ దిశకు బయలుదేరాడు. అక్కడ నేను ఒకడిని మాత్రం
  చూచాను—విభీషణుడు, తెల్ల ఛత్రంతో కూడినవాడు.’
'33': >-
  ‘అతడు శ్వేత మాలలు, శ్వేత వస్త్రాలు ధరించి, తెల్ల సుగంధ లేపనాలు పూసుకుని,
  శంఖ-దుందుభి ధ్వనులతో, నృత్య-గీతాలతో అలంకృతమైన సభమధ్య ఉన్నాడు.’
'34': >-
  ‘పర్వతంలా కనిపించే, మేఘగర్జన వంటి నాదం చేసే, నాలుగు దంతాల దివ్య గజాన్ని
  అధిరోహించి, అక్కడ విభీషణుడు ఆసీనుడై ఉన్నాడు.’
'35': >-
  ‘నాలుగు మంది మంత్రులతో (సచివులతో) కలిసి ఆకాశమార్గం ద్వారా వచ్చి అక్కడ
  ఉపస్థితుడయ్యాడు.’
'36': >-
  ‘ఎర్ర మాలలు ధరించిన, ఎర్ర వస్త్రాలు ధరించిన రాక్షసులు పానం చేస్తుండగా,
  గీత-వాద్య నాదాలతో కూడిన మహాసమాజం అక్కడ ఏర్పడింది.’
'37': >-
  ‘గుఱ్ఱాలు, రథాలు, ఏనుగులతో నిండిన ఈ అందమైన లంకానగరి, సముద్రంలో పడిపోయినట్లుగా,
  గోపురాలు, తోరణాలు భగ్నమై ఉన్నట్లుగా నేను చూచాను.’
'38': >-
  ‘రావణుడు కాపాడుతున్న లంకను నేను స్వప్నంలో చూచాను—రాముని దూత అయిన బలవంతుడైన
  వానరుడు దానిని దగ్ధం చేశాడు.’
'39': >-
  ‘నూనె త్రాగి మత్తుపడి, గొప్పగా నవ్వుతూ పెద్ద శబ్దాలు చేస్తూ, లంక భస్మరాశి వలె
  రూక్షమై పోయినప్పుడు, అక్కడి రాక్షస స్త్రీలు అందరూ అలా ఉన్నారు.’
'40': >-
  ‘కుంభకర్ణ మొదలైన ఈ రాక్షసవీరులు అందరూ ఎర్ర వస్త్రాలు ధరించి, గోమయంతో నిండిన
  హ్రదంలో ప్రవేశించారు (అని నేను చూచాను).’
'41': >-
  ‘మీరు ఇక్కడినుంచి తొలగిపోండి; చూడండి—రాఘవుడు సీతను తప్పక పొందుతాడు. అతడు
  అత్యంత కోపశీలుడై, రాక్షసులతో సహా మిమ్మల్ని సంహరించగలడు.’
'42': >-
  ‘అత్యంత ప్రియమైన, గౌరవింపబడిన తన భార్యను—అరణ్యవాసంలో కూడా తనను అనుసరించిన
  వ్రతశీలినిని—భర్త్సించడాన్నీ, బెదిరించడాన్నీ రాఘవుడు అసలు సహించడు.’
'43': >-
  ‘కాబట్టి ఈ క్రూర వాక్యాలు చాలు; సాంత్వనతోనే మాట్లాడండి. వైదేహిని వినయంగా
  అభ్యర్థిద్దాం—నాకు ఇదే సమ్మతం.’
'44': >-
  ‘దుఃఖితురాలైన స్త్రీకి ఇలాంటి స్వప్నం కనబడితే, ఆమె అనేక దుఃఖాల నుండి
  విముక్తురాలై, అత్యుత్తమమైన ప్రీతికర ఫలాన్ని పొందుతుంది.’
'45': >-
  ‘భర్త్సింపబడినప్పటికీ మీరు ఆమెను ప్రార్థించండి, రాక్షసీల్లారా—ఇంకా ఏం
  చెప్పాలి? రాఘవుని నుండి రాక్షసులకు ఘోరమైన భయం సమీపించింది.’
'46': >-
  ‘జనకాత్మజ అయిన మైథిలి నమస్కారంతోనే ప్రసన్నమయ్యే స్వభావం గలది. ఈమె మహాభయంనుంచి
  రక్షించడానికి చాలు (అంటే, ఆమె శరణు కోరితే మిమ్మల్ని కాపాడగలదు).’
'47': >-
  ‘ఇంకా ఈ విశాలాక్షిలో నేను ఏమీ అశుభలక్షణం గమనించలేను—అంగాలలో వికృతమైనదైనా, అతి
  సూక్ష్మమైనదైనా ఏ లక్షణమూ కనిపించటం లేదు.’
'48': >-
  ‘కేవలం ఛాయలో కొద్దిపాటి వైకల్యం మాత్రమే కనిపిస్తున్నది; అందువలన దుఃఖం
  సమీపించిందేమో అని నేను సందేహిస్తున్నాను. దుఃఖానికి అర్హురాలు కాని ఈ
  దేవిని—ఆకాశమార్గంలో ఉన్నట్లుగా (ఉన్నతస్థితిని పొందబోయేలా) ఉన్నదానిని—(అలా
  చూస్తున్నాను).’
'49': >-
  ‘వైదేహికి కార్యసిద్ధి సమీపించింది అని నేను చూస్తున్నాను; రాక్షసేంద్రుని
  వినాశమూ, రాఘవుని విజయమూ కూడా (సమీపించాయి).’
'50': >-
  ‘ఇది ఆమెకు మహాప్రియమైన వార్త వినిపించడానికి ఏర్పడిన నిమిత్తమే. ఆమె కన్నులు
  పద్మపత్రం వలె దీర్ఘంగా ఉండి, స్ఫురిస్తున్నట్లుగా (కదులుతున్నట్లుగా) కూడా
  కనిపిస్తున్నాయి.’
'51': >-
  ‘ఆమె నోటి కుడి భాగం కొంచెం హర్షించెను; ఇంకా అచానకగా వైదేహి ఒక చేయి (భుజం)
  కంపిస్తున్నది.’
'52': >-
  ‘ఏనుగు తొండం వంటి అందమైన ఎడమ తొడ (లేదా తొడభాగం) కూడా వణుకుతోంది; అది ఆమె ముందు
  నిలిచిన రాఘవుని గురించి చెప్పుతున్నట్లుగా (శుభసూచకంగా) కనిపిస్తోంది.’
'53': >-
  ‘ఒక పక్షి కూడా కొమ్మల ఆశ్రయంలోకి వచ్చి, మళ్లీ మళ్లీ ఉత్తమమైన సాంత్వన మాటలు
  పలుకుతున్నట్టు, “సుస్వాగతం” అనే వాక్యాన్ని ఉచ్చరిస్తూ, హర్షంతో మళ్లీ మళ్లీ
  ప్రేరేపిస్తున్నట్టుగా ఉంది.’
'54': >-
  ‘ఆపై లజ్జాశీలి అయిన ఆ బాల సీత, భర్త విజయం తలచుకొని ఆనందించినది. “అది నిజమైతే,
  నేను మీకు శరణమవుతాను” అని పలికింది.’
'55': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘త్రిజటాస్వప్నః’ నామ
  సప్తవింశః సర్గః ॥5-27॥
