'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘चित्रकूट-वन-प्रेक्षण’
  नामक तिरानवेवाँ सर्ग (२-९३)।
'1': >-
  उस विशाल, ध्वजा-पताकाओं से युक्त (सेनायात्रा) के कारण वन में रहने वाले मत्त
  गजराज (यूथप) अपने-अपने झुंडों सहित अत्यन्त पीड़ित होकर इधर-उधर भाग चले।
'2': >-
  भालू, चित्तीदार हरिणों के झुंड तथा रुरु मृग भी (घबराकर) तितर-बितर हो गए; वे वन
  की पंक्तियों में, पर्वतों पर और नदियों के तटों पर भी दिखाई देने लगे।
'3': >-
  तब धर्मात्मा दशरथनन्दन भरत प्रसन्न होकर आगे बढ़ा। वह महान् गर्जन करने वाली,
  चतुर्विध अङ्गों (रथ, अश्व, गज, पदाति) से युक्त विशाल सेना से घिरा हुआ चला।
'4': >-
  महात्मा भरत की वह सेना समुद्र की प्रचण्ड धाराओं के समान प्रतीत होती हुई समस्त
  धरती को वैसे ही ढँक लेती थी, जैसे वर्षा-ऋतु में मेघ आकाश को ढँक लेते हैं।
'5': >-
  इस प्रसंग से यह समझा जाता है कि (वे) कभी-कभी ‘बहुत समय बाद’ (अर्थात् चिरकाल के
  पश्चात्) दिखाई पड़ते/प्रकट होते हैं—ऐसा अभिप्राय है।
'6': >-
  काफी दूर का मार्ग तय करके, जिनके वाहन (रथ-अश्व आदि) अत्यन्त थक चुके थे, वे
  श्रीमान् भरत मंत्रियों में श्रेष्ठ वसिष्ठ से बोले।
'7': >-
  जिस प्रकार का स्वरूप (लक्षण) दिखाई दे रहा है और जैसा मैंने पहले सुना था—उससे
  स्पष्ट है कि हम उसी प्रदेश में आ पहुँचे हैं, जिसके विषय में भरद्वाज मुनि ने
  हमसे कहा था।
'8': >-
  यह चित्रकूट पर्वत है, यह मन्दाकिनी नदी है, और यह वन दूर से ही नीले मेघ के समान
  श्याम वर्ण का दिखाई दे रहा है।
'9': >-
  अभी चित्रकूट पर्वत की रमणीय ढलानों (सानुओं) को मेरे पर्वत-तुल्य गजराज (वारण)
  रौंदते (कुचलते) चले जा रहे हैं।
'10': >-
  पर्वत की ढलानों पर स्थित ये वृक्ष फूल बरसा रहे हैं; वे ऐसे जान पड़ते हैं मानो
  धूप ढल जाने पर (सांझ के समय) जल से भरे नीले-नीले मेघ हों।
'11': >-
  हे शत्रुघ्न! उस पर्वत को देखो—यह प्रदेश किन्नरों के आचरण/विहार से शोभित है। यह
  चारों ओर मृगों से ऐसा भरा है, जैसे समुद्र मकरों से भरा रहता है।
'12': >-
  प्रेरित होकर शीघ्र वेग से दौड़ते हुए ये मृग-समूह वैसे चमक रहे हैं, जैसे शरद्
  ऋतु के आकाश में वायु द्वारा उड़ा दी गई मेघ-पंक्तियाँ शोभायमान हों।
'13': >-
  ये (वनवासी/शिकारी) अपने सिरों पर सुगन्धित पुष्पों के मुकुट धारण कर रहे
  हैं—जैसे दक्षिण देश के लोग मेघ-प्रकाश के समान चमकीले फलों (ताड़/खजूर आदि) से
  बने आभूषण/मालाएँ (अथवा फलक) धारण करते हैं।
'14': >-
  यह वन (अब) मानो निष्कूज—अर्थात् नीरव—सा हो गया है, और भयानक-सा दृश्य प्रस्तुत
  कर रहा है; फिर भी मुझे यह अभी जनसमूह से भरी अयोध्या के समान ही प्रतीत हो रहा
  है।
'15': >-
  घोड़ों के खुरों से उड़ी हुई धूल आकाश को ढँककर ठहरी हुई है; और वायु उसे
  शीघ्र-शीघ्र उड़ा ले जा रही है, मानो मेरा प्रिय कार्य कर रही हो।
'16': >-
  सारथियों में प्रधान द्वारा संचालित, घोड़ों से युक्त रथों को देखो, हे शत्रुघ्न!
  वे वन में अत्यन्त वेग से दौड़ते हुए आगे बढ़ रहे हैं।
'17': >-
  इन प्रियदर्शन मोरों को देखो—ये भयभीत हो गए हैं; और इन पक्षियों को देखो—ये
  शीघ्रता से (अपने) अधिवास, अर्थात् बसेरे में प्रवेश कर रहे हैं।
'18': >-
  यह देश मुझे अत्यन्त मनोहर प्रतीत हो रहा है; यह तपस्वियों का निवास-स्थान
  है—स्पष्टतः यह स्वर्ग के मार्ग के समान ही जान पड़ता है।
'19': >-
  वन में अनेक हरिण अपनी मृगियों के साथ तथा बहुत-से चित्तीदार मृग भी हैं; वे
  मनोहर रूप वाले, मानो पुष्पों से चित्रित किए हुए दिखाई दे रहे हैं।
'20': >-
  भली-भाँति सुसज्जित (सतर्क) सैनिक यहीं ठहरें और वन में खोज करें, जिससे वे दोनों
  पुरुष-व्याघ्र—राम और लक्ष्मण—दृष्टिगोचर हो जाएँ।
'21': >-
  भरत की बात सुनकर शस्त्रधारी वीर पुरुष उस वन में प्रविष्ट हुए और वहाँ से उठता
  हुआ धुआँ भी उन्होंने देखा।
'22': >-
  वे धुएँ की धार (धूमाग्र) को देखकर वापस भरत के पास आए और बोले—यह आग मनुष्यों की
  ही है; स्पष्ट है कि राघव (राम-लक्ष्मण) यहीं हैं।
'23': >-
  किन्तु यहाँ वे दोनों नर-व्याघ्र, परन्तप राजपुत्र नहीं हैं; मेरा विचार है कि
  यहाँ राम के समान ही (उत्तम) तपस्वी हैं—यह निश्चयपूर्वक जान पड़ता है।
'24': >-
  उनका यह वचन, जो साधुजनों को सम्मत (उचित) था, सुनकर शत्रु-बल का मर्दन करने वाले
  भरत ने उन सब सेनिकों से कहा—
'25': >-
  तुम सब यहीं सावधान होकर ठहरो; आगे (और) नहीं जाना है। मैं स्वयं जाऊँगा—और
  सुमन्त्र तथा गुरु (वसिष्ठ) ही मेरे साथ जाएँगे।
'26': >-
  ऐसा कहे जाने पर सब लोग वहीं चारों ओर ठहर गए; भरत ने जहाँ धुएँ का शिखर दिखाई दे
  रहा था, उसी ओर अपनी दृष्टि स्थिर कर दी।
'27': >-
  भरत द्वारा यों व्यवस्थित की गई वह सेना, आगे धुएँ को देखती हुई भी, थोड़ी ही देर
  में—उस समय—प्रिय राम से समागम होने का संकेत जानकर हर्षित हो उठी।
'28': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘चित्रकूट-वन-प्रेक्षण’ नामक तिरानवेवाँ सर्ग (२-९३) समाप्त हुआ।
