'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘यक्ष-राक्षस-युद्ध’ नामक
  चौदहवाँ सर्ग (७-१४) प्रारम्भ होता है।
'1': >-
  तदनन्तर बल से उन्मत्त, सदा युद्ध में उद्धत, ऐसे छह मंत्रियों के साथ—महोदर,
  प्रहस्त, मारीच, शुक और सारण आदि को लेकर—वह आगे बढ़ा।
'2': >-
  और धूम्राक्ष नामक उस वीर के साथ भी, जो नित्य युद्ध का लोभी था, श्रीमान् (रावण)
  चला; क्रोध से मानो समस्त लोकों को जलाता हुआ आगे बढ़ रहा था।
'3': >-
  वह नगरों, नदियों, पर्वतों, वनों और उपवनों को बहुत थोड़े समय में लाँघकर कैलास
  पर्वत पर जा पहुँचा।
'4': >-
  उस पर्वत पर स्थित राक्षसों के स्वामी (रावण) को, जो मंत्रियों सहित था और युद्ध
  के लिए अत्यन्त उत्साह किए हुए उस दुरात्मा को देखकर—
'5': >-
  यक्ष उस राक्षस के सामने टिक न सके। वह राजा का भाई है—यह जानकर वे वहाँ चले गए
  जहाँ धन के ईश्वर (कुबेर) थे।
'6': >-
  वहाँ पहुँचकर उन्होंने उसके भाई (रावण) के करने के अभिप्राय सहित सब समाचार कह
  सुनाया। धनद ने उन्हें युद्ध के लिए अनुमति दी; तब वे प्रसन्न होकर युद्ध हेतु
  निकल पड़े।
'7': >-
  तब नैऋत-राज (रावण) की सेनाओं का क्षोभ समुद्र की तरंगों की भाँति बढ़ने लगा,
  मानो वह किसी पर्वत को ही हिला रहा हो।
'8': >-
  फिर यक्षों और राक्षसों से भरा घोर युद्ध छिड़ गया, और वहाँ राक्षस के वे मंत्री
  भी व्याकुल हो उठे।
'9': >-
  वैसा युद्ध-सैन्य देखकर दशग्रीव निशाचर ने अनेक हर्षनाद किए और क्रोध में आकर झपट
  पड़ा।
'10': >-
  राक्षसेन्द्र के वे भयंकर पराक्रमी मंत्री—उनमें से प्रत्येक एक-एक सहस्र यक्षों
  से युद्ध करने लगा।
'11': >-
  फिर गदाओं, मुसलों, तलवारों तथा शक्तियों और तोमरों से प्रहार किए जाते हुए भी
  दशग्रीव उस सेना में घुस पड़ा।
'12': >-
  वहाँ मार खाते-खाते दशानन की अवस्था ऐसी हो गई मानो साँस रुक गई हो; वह बादलों की
  धाराओं की तरह वर्षा-सी चोटों से चारों ओर से घिर गया।
'13': >-
  किन्तु यक्षों के शस्त्रों से आहत होने पर भी उसने तनिक भी व्यथा नहीं की—जैसे
  मेघों की सैकड़ों धाराओं से भीगा हुआ पर्वत।
'14': >-
  वह दुरात्मा कालदण्ड के समान अपनी गदा उठा कर उस सेना में प्रविष्ट हुआ और अक्षय
  यक्षों को भी नाश करने लगा।
'15': >-
  जिस प्रकार वायु से प्रेरित अग्नि फैले हुए झाड़-झंखाड़ या सूखे ईंधन के ढेर को
  जला डालती है, उसी प्रकार उसने उस यक्ष-सेना को भस्म कर दिया।
'16': >-
  वहाँ महोदर, शुक आदि महामात्यों के प्रहार से वे यक्ष अल्प-शेष रह गए—जैसे वायु
  से छिन्न-भिन्न होकर मेघ क्षीण हो जाते हैं।
'17': >-
  कुछ यक्ष युद्ध-भूमि में चोट खाकर टूट गए, गिर पड़े; और क्रोध में वे अपने तीखे
  दाँतों से होंठों को काटते रहे।
'18': >-
  और कुछ यक्ष रणांगण में शस्त्र-भ्रष्ट होकर, परस्पर आलिंगन करके, थककर बैठ
  गए—जैसे जल से भरे किनारे ढह जाते हों।
'19': >-
  पृथ्वी पर युद्ध करते हुए और मारे जाकर स्वर्ग जाते हुए वीरों के बीच, देखने वाले
  ऋषि-समूहों की दृष्टि में आकाश में कहीं भी अंतराल न रह गया (आकाश मानो सब ओर से
  भर गया)।
'20': >-
  उन महाबली यक्षेन्द्रों को टूटते हुए देखकर महाबाहु धनाध्यक्ष (कुबेर) ने और
  यक्ष-योद्धाओं को भेजा।
'21': >-
  इसी बीच, हे राम! विस्तृत सेना और वाहन-सम्पन्न, ‘संयोधकण्टक’ नाम का एक यक्ष
  (कुबेर द्वारा) भेजा गया, जो आक्रमण करके वहाँ आ गिरा।
'22': >-
  उसके चक्र से मारीच युद्ध में विष्णु द्वारा मारे गए के समान मारा गया, और भूमि
  पर गिर पड़ा—जैसे पुण्य क्षीण होने पर ग्रह आकाश से गिर पड़ता है।
'23': >-
  परन्तु वह निशाचर कुछ ही क्षण में फिर चेतना में आ गया। थोड़ा विश्राम करके उसने
  उस यक्ष से पुनः युद्ध किया; तब वह यक्ष पराजित होकर भाग गया।
'24': >-
  तदनन्तर रावण काञ्चन से चित्रित, वैडूर्य की धूल/रज से रंजित, प्रतिहारों की
  मर्यादा के तोरण के भीतर (द्वार-प्रदेश में) जा प्रविष्ट हुआ।
'25': >-
  हे राजन्! उस दशग्रीव निशाचर को भीतर प्रवेश करते देख ‘सूर्यभानु’ नाम का
  द्वारपाल उसे रोकने लगा।
'26': >-
  यक्ष द्वारा रोके जाने पर भी वह निशाचर भीतर घुस आया; और, हे राम! रोके जाने पर
  भी वह राक्षस रुका नहीं।
'27': >-
  तब उस यक्ष द्वारा आहत होकर उसने तोरण को उखाड़ डाला; और वह रक्त बहाता हुआ ऐसा
  दीख पड़ा जैसे धातु-रस बहाते हुए पर्वत की शिला।
'28': >-
  पर्वत-शिखर के समान उस तोरण से आहत होने पर भी वह वीर स्वयम्भू (ब्रह्मा) के
  वरदान के कारण घायल नहीं हुआ, उसे कोई क्षति नहीं पहुँची।
'29': >-
  फिर उसी तोरण से वह यक्ष भी प्रत्याघात में आहत हुआ; तब वह यक्ष दिखाई न
  पड़ा—उसका शरीर उसी समय भस्म हो गया।
'30': >-
  इसके बाद राक्षस के पराक्रम को देखकर सब (यक्ष आदि) भाग खड़े हुए। भय से पीड़ित,
  शस्त्र छोड़कर, थके हुए और मुख-वर्ण फीका किए हुए वे नदीयों और गुफाओं में जा
  घुसे।
'31': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-कृत आदिकाव्य श्रीरामायण के उत्तरकाण्ड
  में ‘यक्ष-राक्षस-युद्ध’ नामक चौदहवाँ सर्ग (७-१४) समाप्त होता है।
