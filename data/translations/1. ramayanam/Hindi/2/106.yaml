'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘भरत-वचन’ नामक छह सौ छठा
  (२-१०६) सर्ग।
'1': >-
  राम ने इस प्रकार अर्थयुक्त वचन कहकर विराम लिया। तब मन्दाकिनी के तट पर,
  प्रजा-वत्सल राम से भरत ने अद्भुत, धर्मात्मा को शोभा देने वाला धर्ममय वचन कहा।
'2': >-
  हे अरिन्दम! इस लोक में तुम्हारे समान ऐसा कौन होगा? न दुःख तुम्हें व्यथित कर
  सकता है और न ही सुख/प्रीति तुम्हें उछालकर हर्ष से विह्वल कर सकती है।
'3': >-
  तुम वृद्धजनों के प्रिय और सम्मत हो, और उनके मन में जो-जो संदेह उठते हैं,
  उन्हें भी तुम उनसे पूछकर स्पष्ट करते हो।
'4': >-
  जिसे ‘मृत और जीवित’ तथा ‘असत् और सत्’ में भी समभाव (एक-सा) बुद्धि-लाभ हो गया
  हो—ऐसा पुरुष किसके कारण संतप्त हो? उसे कौन कष्ट दे सकता है?
'5': >-
  हे मनुजाधिप! तुम परा-अपरा (उच्च-नीच/उत्तम-अधम) का भेद जानने वाले हो। अतः ऐसा
  पुरुष इस प्रकार की विपत्ति को पाकर भी शोक करने योग्य नहीं है।
'6': >-
  हे राघव! तुम अमर के समान पराक्रम-संपन्न हो, महात्मा हो, सत्य-प्रतिज्ञ हो; तुम
  सर्वज्ञ और सर्वदर्शी हो तथा बुद्धिमान भी हो।
'7': >-
  ऐसे गुणों से युक्त, उत्पत्ति और विनाश (प्रभव-अभाव) के मर्म को जानने वाले तुमको
  यह असह्यतम दुःख प्राप्त होना शोभा नहीं देता।
'8': >-
  मेरे वन में (यहाँ) रहने के कारण, मेरी माँ ने मेरे कारण जो पाप किया है—उस तुच्छ
  स्त्री के उस अनिष्ट कर्म के विषय में आप मुझ पर प्रसन्न हों (मुझे क्षमा करें)।
'9': >-
  मैं धर्म-बंधन से बँधा हुआ हूँ; इसलिए इस लोक में मैं अपनी माता को—जो दण्ड के
  योग्य पापकारिणी है—तीव्र दण्ड देकर मार नहीं सकता।
'10': >-
  जो दशरथ के पुत्र हैं, जिनका कुल और कर्म शुद्ध है—मैं धर्म को जानकर भी अधर्ममय,
  घृणित कर्म कैसे करूँ?
'11': >-
  मेरे पिता गुरु थे, धर्म-क्रिया में प्रवृत्त थे, वृद्ध थे; वे राजा थे और अब
  दिवंगत हैं—ऐसे तात की मैं न तो सभा में निन्दा करूँ, क्योंकि वे मेरे लिए
  देवतुल्य हैं।
'12': >-
  धर्मज्ञ और धर्मवित् होकर कौन ऐसा पापकर्म करेगा जो धर्म और अर्थ—दोनों से ही
  रहित हो, और केवल स्त्री को प्रिय लगने के लिए किया जाए?
'13': >-
  पुरानी श्रुति है कि अन्तकाल में प्राणी मोहग्रस्त हो जाते हैं। राजा ने ऐसा करके
  उस श्रुति को इस लोक में प्रत्यक्ष कर दिया (सत्य सिद्ध कर दिया)।
'14': >-
  कल्याण का उद्देश्य लेकर भी, क्रोध से, मोह से और उतावले साहस के कारण—तात (पिता)
  से जो अतिक्रमण हुआ है, उसका आप प्रत्याहरण करें (उसे लौटा दें/ठीक कर दें)।
'15': >-
  क्योंकि वही (कर्म) पिता के पतन का कारण बना, इसलिए वही ‘संतानत्व’
  (पुत्रत्व/अपत्यत्व) के रूप में मान्य (समझा) गया।
'16': >-
  अतः आप ही वह ‘सच्ची संतान’ बनें; आप पिता के उस दुष्कृत कर्म को अपने ऊपर न आने
  दें—जो किया गया है और जिसे धीर पुरुष (सज्जन) लोक में निन्दित मानते हैं।
'17': >-
  कैकेयी को, मुझे, पिता को, हमारे सुहृदों और बान्धवों को, तथा नगर और जनपद के
  समस्त लोगों को—इन सबका आप ही संरक्षण करें।
'18': >-
  कहाँ यह वन, कहाँ यह क्षात्र-धर्म! कहाँ जटाएँ, कहाँ राज्य-पालन! ऐसा परस्पर
  विरुद्ध (व्याहत) कर्म आप करने योग्य नहीं हैं।
'19': >-
  हे महाप्राज्ञ! क्षत्रिय का प्रथम धर्म तो अभिषेक (राज्याभिषेक) ही है, जिसके
  द्वारा प्रजा का पालन किया जा सकता है।
'20': >-
  जो प्रत्यक्ष (सुलभ) धर्म को छोड़कर, लक्षणहीन और संशययुक्त, भविष्य पर आश्रित,
  अनिश्चित धर्म का आचरण करे—वह तो क्षत्र-बन्धु (केवल नाम का क्षत्रिय) ही होगा।
'21': >-
  और यदि आप कष्टजन्य (क्लेश से भरे) ही धर्म का आचरण करना चाहते हैं, तो
  धर्मपूर्वक चारों वर्णों का पालन करते हुए भी (यही) क्लेश अपने ऊपर लें।
'22': >-
  चारों आश्रमों में गृहस्थाश्रम को श्रेष्ठ आश्रम कहा गया है—धर्म को जानने वाले
  धर्मज्ञजन ऐसा कहते हैं; फिर आप उसे कैसे त्याग सकते हैं?
'23': >-
  श्रुति (वेद-ज्ञान) में मैं बालक हूँ, पद/अवस्था में भी, और जन्म की दृष्टि से भी
  मैं आपसे हीन हूँ; फिर आप रहते हुए मैं पृथ्वी (राज्य) का पालन कैसे करूँ?
'24': >-
  मैं बुद्धि और गुण से भी हीन बालक हूँ, और पद से भी हीन हूँ; आपके बिना होकर मैं
  चलाने/निभाने का साहस नहीं कर सकता।
'25': >-
  यह समूचा पितृ-परंपरागत, निष्कंटक (निर्बाध), अव्यग्र (अचल/निर्विघ्न) राज्य—आप
  अपने बान्धवों सहित, धर्मज्ञ होकर, अपने स्वधर्म से इसे संचालित/अनुशासित करें।
'26': >-
  यहीं सभी प्रजाजन (प्रकृतियाँ) मिलकर आपका अभिषेक करें; वसिष्ठ सहित ऋत्विज्, जो
  मंत्रों में पारंगत हैं, विधिपूर्वक मंत्रोच्चारण के साथ करें।
'27': >-
  हमारे द्वारा अभिषिक्त होकर आप अयोध्या जाकर उसका पालन करें; जैसे मरुद्गणों के
  साथ इन्द्र शीघ्रता से लोकों को जीत लेता है, वैसे ही आप भी पराक्रम से (सबको) वश
  में करें।
'28': >-
  तीन ऋणों को उतारते हुए, दुष्ट-हृदय शत्रुओं को भली प्रकार दग्ध/नष्ट करते हुए,
  और सुहृदों को उनकी कामनाओं से तृप्त करते हुए—आप ही यहाँ मेरा शासन/अनुशासन
  करें।
'29': >-
  हे आर्य! आज आपके अभिषेक में आपके सुहृद आनंदित हों; और आपके दुर्हृद (दुष्ट) आज
  दसों दिशाओं में भयभीत होकर पलायन करें।
'30': >-
  हे पुरुषर्षभ! मेरी माता के प्रति जो आक्रोश है उसे मिटाकर, आज ‘तत्रभवान्’ (तात,
  पिता) की भी पाप से रक्षा करें।
'31': >-
  मैं सिर झुकाकर आपसे याचना करता हूँ—मुझ पर करुणा करें; और सब बान्धवों पर भी,
  जैसे महेश्वर समस्त प्राणियों पर करते हैं।
'32': >-
  यदि आप इस बात को पीछे रखकर (न मानकर) यहीं से वन को ही जाएंगे, तो मैं भी आपके
  साथ ही चलूँगा—निश्चय ही चलूँगा।
'33': >-
  इस प्रकार भरत द्वारा विनीत होकर, सिर झुकाकर बार-बार प्रसन्न किए जाते हुए भी,
  महीपति राम ने—जो पितृ-वचन में स्थित थे—वन-गमन के लिए अपने दृढ़ हृदय में कोई
  अन्य निश्चय नहीं किया।
'34': >-
  राघव की उस अद्भुत स्थिरता को देखकर, दुःखित होकर भी लोगों ने उसी के साथ हर्ष भी
  पाया; ‘राम अयोध्या नहीं जा रहे’—इससे वे दुःखी थे, पर उनकी दृढ़ प्रतिज्ञता
  देखकर हर्षित भी थे।
'35': >-
  तब ऋत्विज्, नगर-समुदाय के नेता (नैगम-यूथवल्लभ) तथा मूर्छित, आँसुओं की धाराएँ
  बहाती हुई माताएँ—भरत के उन वचनों की प्रशंसा करने लगीं; उन्होंने राम को प्रणाम
  किया और सबने मिलकर (राम से) याचना भी की।
'36': >-
  इस प्रकार आर्ष, श्रीमद् वाल्मीकि-रचित आदिकाव्य श्रीरामायण के अयोध्याकाण्ड में
  ‘भरत-वचन’ नामक छह सौ छठा (२-१०६) सर्ग समाप्त हुआ।
