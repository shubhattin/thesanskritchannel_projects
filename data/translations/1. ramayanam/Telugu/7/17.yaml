'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండలో ‘వేదవతీశాపః’ అనే పదిహేడు వ సర్గము
  ॥7-17॥
'1': >-
  తర్వాత, ఓ రాజా! మహాబాహువు అయిన రావణుడు భూమిమీద సంచరించుచూ హిమవంత పర్వత
  వనప్రాంతాన్ని చేరి, ఆ అడవినంతా చుట్టి తిరిగెను ॥7-17-1॥
'2': >-
  అక్కడ అతడు కృష్ణాజినము (నల్ల జింకచర్మము) ధరించి, జటలను ధరించిన ఒక కన్యను
  చూచెను. ఆమె ఋషుల ఆచారము ప్రకారం నియమబద్ధురాలై, దేవతలా తేజస్సుతో
  ప్రకాశించుచుండెను ॥7-17-2॥
'3': >-
  ఆ రూపసంపన్నమైన, ఘనవ్రతధారిణి అయిన ఆ కన్యను చూచి, కామమోహములతో కమ్ముకొన్న
  మనస్సుగల రావణుడు నవ్వుచున్నట్టుగా ఆమెను ప్రశ్నించెను ॥7-17-3॥
'4': >-
  “భద్రా! నీ యౌవనానికి విరుద్ధంగా ఇది ఏ విధమైన జీవితం? నీ ఈ సౌందర్యానికి ఇలాంటి
  ప్రతిక్రియ (తపస్సు వంటి జీవనం) తగినది కాదు కదా.” ॥7-17-4॥
'5': >-
  “భీరూ! నీ రూపము అపూర్వము; అది పురుషులకు కామోన్మాదాన్ని కలిగించునట్లుంది. అట్టి
  సౌందర్యంతో తపస్సులో నిలిచివుండటం యుక్తము కాదు—ఇదే తేలిన నిర్ణయం.” ॥7-17-5॥
'6': >-
  “భద్రా! నీవెవరి కుమార్తెవు? వరానన! నీ భర్త ఎవరు? భీరూ! ఎవరి సాంగత్యాన్ని నీవు
  అనుభవించుదువో, ఆ మనిషి భూమిపై పుణ్యభాగ్యుడు.” ॥7-17-6॥
'7': >-
  “నేను అడుగుతున్నాను—నాకు అన్నిటినీ చెప్పు. ఏ కారణంతో ఇంత శ్రమ (తపస్సు)?” —ఇలా
  రావణుడు పలికినపుడు, ఆ యశస్విని కన్య అతనితో ఇలా పలికెను ॥7-17-7॥
'8': >-
  ఆ తపోధనా, ముందుగా విధివిధానముతో అతనికి అతిథిసత్కారము చేసి, ఇలా అంది:
  “కుశధ్వజుడు నా తండ్రి—అమితప్రభుడు, బ్రహ్మర్షి. అతడు బృహస్పతి పుత్రుడు,
  శ్రీమంతుడు; బుద్ధిలో బృహస్పతికే సమానుడు.” ॥7-17-8॥
'9': >-
  “ఆ మహాత్ముడు నిత్యము వేదాభ్యాసము చేయుచుండగా, వాక్స్వరూపముగా (వేదమయముగా) నేను
  కన్యగా అవతరించాను; నా పేరు ‘వేదవతి’ అని ప్రసిద్ధి.” ॥7-17-9॥
'10': >-
  “తర్వాత దేవతలు, గంధర్వులు, యక్షులు, రాక్షసులు, పన్నగులు—అందరూ నా తండ్రివద్దకు
  వచ్చి నా వరణాన్ని కోరుచుండిరి.” ॥7-17-10॥
'11': >-
  “కానీ, ఓ రాక్షసశ్రేష్ఠా! నా తండ్రి నన్ను వారికి ఇవ్వలేదు. దానికి కారణం
  చెప్తాను—ఓ నిశాచరా! విను.” ॥7-17-11॥
'12': >-
  “నా తండ్రికి అల్లుడుగా విష్ణువు—సురేశ్వరుడు, త్రిలోకాధిపతి—అభిప్రేతుడు.
  అందుచేత నా తండ్రి నన్ను ఇతరెవరికీ ఇవ్వదలచలేదు.” ॥7-17-12॥
'13': >-
  “నన్ను ఆయనకే ఇవ్వాలని నా తండ్రి కోరుచుండగా, అది విని బలగర్వంతో ఉప్పొంగిన
  ‘దంభు’ అనే దైత్యరాజు కోపగించెను.” ॥7-17-13॥
'14': >-
  “ఆ పాపిష్ఠుడు రాత్రి నిద్రించుచున్న నా తండ్రిని హింసించి చంపివేసెను.”
  ॥7-17-14॥
'15': >-
  “అప్పుడు నా జనని దీనస్థితిలో, మహాభాగ్యవతి అయి కూడా, నా తండ్రి శరీరాన్ని
  గట్టిగా ఆలింగనం చేసి హవ్యవాహనమైన అగ్నిలో ప్రవేశించింది.” ॥7-17-15॥
'16': >-
  “అటుపైన, నారాయణుని పట్ల నా తండ్రి చేసిన సత్యమనోరథాన్ని నేనే నెరవేర్చుతాను అని,
  ఆ సంకల్పాన్ని హృదయంలో ధరించాను.” ॥7-17-16॥
'17': >-
  “ఇలా ప్రతిజ్ఞ చేసి, నేను విస్తారమైన తపస్సు చేయుచున్నాను. ఓ రాక్షసపుంగవా! ఇదంతా
  నేను నీకు చెప్పితిని.” ॥7-17-17॥
'18': >-
  “నారాయణుడే నా భర్త; పురుషోత్తముడైన ఆయన తప్ప మరెవ్వరూ కాదు. నారాయణుని పొందాలనే
  ఆకాంక్షతోనే నేను ఘోరమైన నియమాన్ని ఆశ్రయించాను. ఓ రాజా, నీవు తెలిసిపోయావు;
  కాబట్టి, పౌలస్త్యనందనా! వెళ్లిపో.” ॥7-17-18॥
'19': >-
  “తపస్సు శక్తితో త్రైలోక్యమందు ఏది జరుగుచున్నదో అన్నిటినీ నేను తెలుసుకొనగలను.”
  ॥7-17-19॥
'20': >-
  అప్పుడు రావణుడు మళ్లీ ఆ మహావ్రతధారిణి కన్యను ఉద్దేశించి పలికెను. కామదేవుని
  బాణాలతో బాధపడుచూ, విమానమునుండి దిగివచ్చెను ॥7-17-20॥
'21': >-
  “సుశ్రోణీ! నీ బుద్ధి ఇలాంటిదిగా ఉండటం వల్ల నీవు అహంకారిణివి అయ్యావు.
  మృగశావాక్షీ! వృద్ధులకు ఉండే పుణ్యసంచయం నీలోనే ప్రకాశిస్తున్నట్టుంది.”
  ॥7-17-21॥
'22': >-
  “నీవు సర్వగుణసంపన్నవు; ఇలాంటివి పలుకుట నీకు తగదు. భీరూ! త్రైలోక్యసుందరీ వలె
  ఉన్న నీ యౌవనము తరుగుచున్నది (కాలం గడుస్తున్నది).” ॥7-17-22॥
'23': >-
  “భద్రా! నేను లంకాపతి, ‘దశగ్రీవుడు’ అని వినిపించేవాడిని. నీవు నా భార్యవై ఉండు;
  నీ ఇష్టానుసారం సుఖభోగాలను అనుభవించు.” ॥7-17-23॥
'24': >-
  “మరి నీవు ‘విష్ణువు’ అని చెప్పుచున్న ఆవాడు ఎవడు? వీర్యములోను, తపస్సులోను,
  భోగసంపత్తిలోను, బలములోను—ఓ భద్రే, నీవు కోరుచున్న ఆ వ్యక్తికి నేను సముడను కాను
  (అతడు నాతో సమానుడు కాడు).” ॥7-17-24॥
'25': ఇలా అతడు పలుకుచుండగా, వేదవతి ఆ తరువాత ఇలా అంది ॥7-17-25॥
'26': >-
  ఆ కన్య నిశాచరునితో ఇలా పలికెను: “రాక్షసా! నన్ను ఇలా అనకు. త్రైలోక్యాధిపతి అయిన
  విష్ణువు, సమస్తలోకములు నమస్కరించు ప్రభువు. నిన్ను తప్ప, ఓ రాక్షసేంద్రా,
  ఇంకెవ్వరిని జ్ఞానవంతుడు తృణీకరించగలడు?” ॥7-17-26॥
'27': >-
  వేదవతి ఇలా చెప్పగా, ఆ నిశాచరుడు అక్కడ ఆమె తలవెంట్రుకలను తన చేతి అగ్రభాగంతో
  తాకి ముట్టెను ॥7-17-27॥
'28': >-
  దానికి వేదవతి క్రోధించి, తన చేతితో తన కేశాలను తెగగొట్టింది. ఆ వేళ ఆమె చేతి
  (క్రోధశక్తి) ఖడ్గమై, తెగిపోయిన కేశాలను అలా చేసిందని (విచ్ఛిన్నం చేసిందని)
  వర్ణించెను ॥7-17-28॥
'29': >-
  ఆమె కోపంతో జ్వలించుచున్నదానివలె, నిశాచరుని కాల్చివేయదలచినదానివలె, అగ్నిని
  సమాధానము చేసి (ప్రజ్వలింపజేసి), మరణానికి సిద్ధమై ఇలా పలికెను ॥7-17-29॥
'30': >-
  “అనార్యుడా! నీవు నన్ను అవమానించి ధర్షించినందున, నాకు జీవించాలనే ఇష్టం లేదు.
  కాబట్టి, నీ చూస్తుండగానే నేను ఈ హుతాశనంలో ప్రవేశిస్తాను.” ॥7-17-30॥
'31': >-
  “పాపాత్ముడా! అడవిలో నీవు నన్ను ధర్షించినందున, నీ వధార్థమై నేను మళ్లీ జన్మించి
  ఉద్భవిస్తాను.” ॥7-17-31॥
'32': >-
  “పాపనిశ్చయుడైన పురుషుణ్ణి స్త్రీ హతమార్చడం సాధ్యం కాదు. నేను నీ మీద శాపాన్ని
  విడిచితే, నా తపస్సుకు వ్యయం (క్షయము) కలుగుతుంది.” ॥7-17-32॥
'33': >-
  “నేను కొంచెమైనా పుణ్యకర్మలు చేసివుంటే—దానం చేసినా, హోమం చేసినా—ఆ పుణ్యఫలముతో,
  నీ వల్ల కాక (త్వయోనిజా), ధర్మశీలుడైన ఒక మహాత్ముని కుమార్తెగా నేను సాధ్విగా
  జన్మించాలి.” ॥7-17-33॥
'34': >-
  ఇలా పలికి, ఆమె జ్వలించుచున్న జాతవేదసైన అగ్నిలో ప్రవేశించింది. అప్పుడు
  ఆకాశమునుండి దివ్యమైన పుష్పవృష్టి అన్ని వైపులా వర్షించెను ॥7-17-34॥
'35': >-
  తర్వాత ఆమె మళ్లీ పద్మములో నుండే ఉద్భవించి, పద్మసమాన కాంతితో ప్రకాశించింది. ఆ
  తరువాత కూడా, మునుపటిలానే, అదే రాక్షసుని చేతిలో మళ్లీ పడింది (అతడే ఆమెను మళ్లీ
  పొందాడు) ॥7-17-35॥
'36': >-
  కమలగర్భంలా వెలిగే ఆ కన్యను పట్టుకొని రావణుడు తన గృహానికి వెళ్లెను. ఆమెను
  తీసికొని, తన మంత్రికి చూపించెను ॥7-17-36॥
'37': >-
  లక్షణజ్ఞుడు అయిన మంత్రి ఆమెను పరిశీలించి, రావణుడితో ఇలా అన్నాడు: “సుశ్రోణీ
  అయిన ఈమె, నిశ్చయంగా నీ వధకోసమే (నీ మరణకారణంగానే) కనిపిస్తున్నది.” ॥7-17-37॥
'38': >-
  ఇది విన్నాక, ఓ రామా! రావణుడు ఆమెను సముద్రములోకి విసిరివేశాడు. ఆమె భూమిని చేరి
  యజ్ఞశాల మధ్యభాగానికి (యజ్ఞాయతనమునకు) చేరింది ॥7-17-38॥
'39': >-
  రాజు (జనకుడు) హలముఖంతో దున్నిన చోట నుండి ఆమె పునః పవిత్రురాలై పైకి లేచింది. ఓ
  ప్రభో! ఆమెనే మహాత్ముడైన జనకరాజునకు పుట్టిన కుమార్తె; ఓ మహాబాహో! ఆమె నీ భార్య.
  నీవే సనాతనమైన విష్ణువు.” ॥7-17-39॥
'40': >-
  “మునుపు ఆమె క్రోధముతో బద్ధుడై ఉన్న శత్రువు (రావణుడు) ఆమె కారణంగా అలా
  సంహరించబడ్డాడు; శైలముఖమును (పర్వతసమాన ధనస్సును) ఆశ్రయించి నీ మనుష్యాతీతమైన
  వీర్యాన్ని ఆధారంగా చేసుకొని.” ॥7-17-40॥
'41': >-
  “ఇలా ఈ మహాభాగ్యవతి మళ్లీ మానవలోకంలో జన్మిస్తుంది—హలముఖంతో దున్నిన క్షేత్రంలో,
  వేద్యంపై అగ్నిశిఖల వలె ప్రకాశించుచూ.” ॥7-17-41॥
'42': >-
  “కృతయుగంలో ఈమె ‘వేదవతి’ అనే పేరుతో ఉన్నది; త్రేతాయుగాన్ని చేరుకొని, ఆ
  రాక్షసుని వధార్థమై (అతని సంహారానికే) జన్మించింది.” ॥7-17-42॥
'43': >-
  “మిథిలా కులంలో, మహాత్ముడైన జనకుని వంశంలో ఆమె జన్మించింది. సీతగా జన్మించినందున,
  మనుష్యులు ఆమెను మళ్లీ ‘సీత’ అని పిలుచుచున్నారు.” ॥7-17-43॥
'44': >-
  ఇట్లు, ఋషిప్రోక్తమైన శ్రీమద్రామాయణం—వాల్మీకీయ ఆదికావ్యంలో—ఉత్తరకాండలో
  ‘వేదవతీశాపః’ అనే పదిహేడు వ సర్గము ॥7-17॥
