'0': >-
  అప్పుడు శ్రీమద్వాల్మీకిరామాయణం అయోధ్యాకాండలో ‘భరతప్రస్థానం’ అనే డెబ్బైయవ
  సర్గము.
'1': >-
  భరతుడు స్వప్నవిషయమై మాటలాడుతుండగా, వాహనాలతో ప్రయాణించి క్లాంతులైన ఆ దూతలు
  లోనికి ప్రవేశించగా, తట్టుకోలేనంత విశాలమైన పరిఖ (కోటకందకం) గల, రమ్యమైన
  రాజగృహమునందున్న ఆ పురమున చేరిరి.
'2': >-
  రాజునితోను, రాజకుమారునితోను సమాగమము పొందిన ఆ దూతలు సత్కరింపబడిరి. వారు రాజుని
  పాదములను పట్టుకొని నమస్కరించి, తరువాత భరతునితో ఈ వాక్యము పలికిరి.
'3': >-
  ‘పురోహితుడు మీ క్షేమవార్త చెప్పుచున్నాడు; మంత్రులందరూ కూడ మీ కుశలమే
  కోరుచున్నారు. మీరు త్వరపడుచు బయలుదేరవలెను; మీ చేతనే చేయవలసిన అత్యవసర కార్యము
  ఒకటి సంభవించినది’ అని చెప్పిరి.
'4': >-
  ‘ఇవిగో అత్యంత విలువైన వస్త్రములు, ఆభరణములు కూడ ఉన్నాయి. ఓ విశాలాక్షా! వీటిని
  స్వీకరించి, మీ మాతులునికి (మామగారికి) కూడా ఇవ్వమని’ అన్నారు.
'5': >-
  ‘ఇక్కడ మీ మాతులునకు చెందిన ఇరవై కోట్ల ధనమును, ఇంకా ఓ రాజనందనా! పూర్ణమైన మరి
  పది కోట్లను కూడ సిద్ధంగా ఉంచాము’ అని చెప్పిరి.
'6': >-
  అదంతయు స్వీకరించి, తనకు అనురక్తులైన సుహృజ్జనుల పట్ల స్నేహముతో ఉన్న భరతుడు, ఆ
  దూతలను కావలసిన విధంగా సత్కరించి, వారికి ఈ మాటలు పలికెను.
'7': >-
  ‘నా తండ్రి దశరథ మహారాజు సుఖసంతోషాలతో, కుశలముగా ఉన్నాడా? మహాత్ములైన
  రామలక్ష్మణుల పట్ల ఏదైనా విరక్తి లేదా అననుకూలత కలుగలేదుగా?’ అని అడిగెను.
'8': >-
  ‘ఆర్య అయిన, ధర్మనిరత అయిన, ధర్మజ్ఞ అయిన, ధర్మమార్గదర్శిని అయిన రామమాత
  కౌసల్యాదేవి కూడ ఆరోగ్యంగా ఉందా?’ అని విచారించెను.
'9': >-
  ‘ధర్మజ్ఞ అయిన లక్ష్మణుని జనని సుమిత్రాదేవి—మధ్యమాత—మరియు వీరుడైన శత్రుఘ్నుని
  జనని కూడా సారోగ్యముగా ఉన్నదా?’ అని అడిగెను.
'10': >-
  ‘ఎప్పుడూ తన కోరికలనే పట్టించుకొనెడి, స్వభావమున కఠినురాలు, కోపశీలి,
  బుద్ధిమంతురాలై కూడా తన గౌరవమును గట్టిగా నిలుపుకొనెడి నా తల్లి కైకేయీదేవి
  ఆరోగ్యముగా ఉందా? ఆమె ఏమని చెప్పుచున్నది?’ అని ప్రశ్నించెను.
'11': >-
  మహాత్ముడైన భరతుడు ఇలా అడిగినప్పుడు, ఆ దూతలు వినయముతో తలవంచి, ఆ సమయంలో భరతునితో
  ఈ విధమైన మాటలను పలికిరి.
'12': >-
  ‘ఓ నరవ్యాఘ్రా! మీ కుశలాన్ని మీరు కోరుచున్న వారందరూ క్షేమంగానే ఉన్నారు. శ్రీ
  (లక్ష్మీ) పద్మాసనాసీ మీను వరించుచున్నది; మీ యశస్సు (కీర్తి) మరింత యుక్తమై
  అభివృద్ధి చెందునుగాక’ అని అన్నారు.
'13': >-
  ఆ దూతలు ఇలా పలికిన తరువాత భరతుడు వారితో ఇలా అన్నాడు: ‘నేను మహారాజును
  (తాతగారిని) సెలవు తీసుకొని బయలుదేరుదును; దూతలు నన్ను తొందరపెడుచున్నారు’.
'14': >-
  ఇలా చెప్పి, రాజనందనుడైన భరతుడు దూతల ప్రోత్సాహముతో మాటలాడుచు, తన మాతామహునితో
  (తాతగారితో) ఈ మాటలను పలికెను.
'15': >-
  ‘ఓ రాజా! దూతల ప్రేరణచే నేను నా పితృదేవుని సమీపమునకు వెళ్ళుచున్నాను. మీరు నన్ను
  తలచినప్పుడు (స్మరించినప్పుడు) నేను మళ్లీ తిరిగి వచ్చెదను’ అని చెప్పెను.
'16': >-
  భరతుడు ఇలా అన్నప్పుడు, మాతామహుడైన రాజు అతని శిరస్సును ఆఘ్రాణించి (స్నేహంగా
  ముద్దాడినట్లుగా), శుభవచనములతో అతనితో ఇలా పలికెను.
'17': >-
  ‘తాతా! వెళ్ళు; నేను నిన్ను అనుజ్ఞాపించుచున్నాను. కైకేయీదేవి నీ చేత సుప్రజల్ని
  పొందునుగాక. పరంతపా! నీ తల్లికి కుశలమని చెప్పు; నీ తండ్రికీ క్షేమమని చెప్పు’
  అని అన్నాడు.
'18': >-
  ‘పురోహితునికీ కుశలమని చెప్పు; ఇతర ద్విజసత్తములందరికీ క్షేమమని చెప్పు. అలాగే
  తాతా! మహా ఇష్వాసులైన నీ అన్నదమ్ములు రామలక్ష్మణులిద్దరికీ కూడ కుశలప్రశ్న
  చేయుము’ అని చెప్పెను.
'19': >-
  అప్పుడు కైకేయ దేశాధిపతి (కైకేయుడు) భరతుని గౌరవించి, ఉత్తమమైన ఏనుగులను,
  చిత్రవర్ణ కంబలములను, అజినములను (మృగచర్మములను) మరియు ఇతర ధనమును అతనికి ఇచ్చెను.
'20': >-
  ఇంకా కైకేయుడు కైకేయీపుత్రుడైన భరతుని సత్కరించి, రెండు వేల రుక్మనిష్కములను,
  పదహారు వందల అశ్వములను ఇచ్చుటకు ఆజ్ఞాపించెను (ఇచ్చెను).
'21': >-
  అలాగే తనకు ఇష్టమైన, విశ్వాసపాత్రులైన, గుణసంపన్నులైన అమాత్యులను కూడా—అశ్వాధిపతి
  (కైకేయుడు) త్వరగా—భరతునితో వెళ్లే అనుయాయులుగా ఇచ్చెను.
'22': >-
  ప్రియదర్శనులైన, ఐరావత వంశసంబంధులైన, ఇంద్రశిరస్సు వంటి మస్తకములుగల నాగములను
  (ఏనుగులను), అలాగే శీఘ్రగాములైన, బాగా జోడించబడిన గాడిదలను కూడ మాతులుడు
  (యుధాజిత్తు) భరతునికి ధనస్వరూపముగా ఇచ్చెను.
'23': >-
  అంతఃపురములో బాగా పెంచబడిన, వ్యాఘ్రసమాన వీర్యబలములు గల, దంష్ట్రలను ఆయుధములుగా
  కలిగిన, మహాకాయులైన కుక్కలను కూడా కానుకగా ఇచ్చెను.
'24': >-
  భరతుడు మాతామహునికి నమస్కరించి సెలవు తీసుకొని, యుధాజిత్తు అనే మాతులునికీ
  వందనముచేసి, శత్రుఘ్నునితో కలిసి రథమెక్కి బయలుదేరెను.
'25': >-
  ఆ సమయంలో అతని హృదయంలో అత్యంత గొప్ప చింత కలిగింది—దూతల తొందరపెట్టుట వలనను, తాను
  చూచిన స్వప్నదర్శనమువలనను.
'26': >-
  తన నివాసములను దాటి, మనుష్యులు-నాగములు (ఏనుగులు)-అశ్వములు చుట్టుముట్టగా,
  మహాశ్రీమంతుడైన భరతుడు శ్రేష్ఠమైన రాజమార్గమును చేరెను.
'27': >-
  అక్కడికి చేరి, ఉదారబుద్ధి గలవాడైన భరతుడు అంతఃపురమును చూచెను; తరువాత ఎవరూ
  ఆపనియ్యకుండానే, శ్రీమంతుడైన అతడు లోనికి ప్రవేశించెను.
'28': >-
  అతడు మాతామహుని సెలవు తీసుకొని, యుధాజిత్తు మాతులునికీ నమస్కరించి, శత్రుఘ్నునితో
  కలిసి రథమెక్కి బయలుదేరెను.
'29': >-
  వృత్తాకార చక్రములు గల రథములను మరియొక వందకు మించి యోగ్యముగా జోడించి, ఒంటెలు,
  గోవులు, అశ్వములు, గాడిదలతో కూడిన సేవకులు భరతుడు వెళ్తుండగా అతనిని అనుసరించిరి.
'30': >-
  మహాత్ముడైన భరతుడు సైన్యరక్షణలో ఉంటూ, ఆర్యకునికి సమానమైన తన అమాత్యులతో పాటు,
  శత్రురహితుడై శత్రుఘ్నుని తీసుకొని, తన గృహమునుండి బయలుదేరెను—సిద్ధపురుషుల
  మధ్యనుండి ఇంద్రలోకమునుంచి బయలుదేరినవాడివలె.
'31': >-
  ఇట్లుగా ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, అయోధ్యాకాండలో
  ‘భరతప్రస్థానం’ అను డెబ్బైయవ సర్గము సమాప్తము.
