'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘मन्दोदरी-दर्शन’ नामक दसवाँ
  सर्ग।
'1': >-
  वहाँ इधर-उधर दृष्टि डालते हुए हनुमान ने एक दिव्य-उपमा, प्रधान शयनासन देखा, जो
  स्फटिक के समान उज्ज्वल था और रत्नों से भूषित था।
'2': >-
  वह महान् धन-सम्पदा से युक्त, दाँत के (हाथीदाँत के) तथा सुवर्ण के चित्रयुक्त
  अंगों से सुसज्जित, वैदूर्यमणि-जटित उत्तम आसनों वाला, और अत्यन्त मूल्यवान
  बिछौनों से युक्त था।
'3': >-
  उस शयनासन के एक भाग में हनुमान ने दिव्य पुष्पमालाओं से शोभित एक श्वेत छत्र भी
  देखा, जो चन्द्रमा के समान दीप्तिमान था।
'4': >-
  वह छत्र जातरूप (सुवर्ण) से मढ़ा हुआ था, सूर्य के समान प्रकाशमान था, और
  अशोक-पुष्पों की माला से विस्तृत रूप से सुसज्जित उस परम आसन पर शोभा पा रहा था।
'5': >-
  वह शयनासन चारों ओर से चामरों को हाथ में लिए दासियों द्वारा पंखा किया जा रहा
  था; विविध सुगन्धियों से युक्त था और उत्तम धूप से धूपित किया गया था।
'6': >-
  उस पर परम उत्तम बिछौने बिछे थे; ऊनी कम्बल/आविकाजिन से ढका हुआ था; और उत्तम
  मालाओं की लटकनों से चारों ओर से शोभित था।
'7': >-
  उसी पर हनुमान ने मेघ के समान श्यामवर्ण, प्रज्वलित-उज्ज्वल कुण्डलों से युक्त,
  लाल नेत्रों वाले, महाबाहु, और चमकते रजत-वस्त्र धारण किए हुए (रावण को) देखा।
'8': >-
  उसके अंग लाल चन्दन के सुगन्धित लेप से अनुलेपित थे; वह ऐसा दीखता था मानो आकाश
  में संध्या की लालिमा से रंगा, बिजली के गुण/चमक से युक्त जलधर (बादल) हो।
'9': >-
  वह दिव्य आभूषणों से घिरा/भूषित, सुन्दर रूप वाला, कामरूपधारी (इच्छानुसार रूप
  धारण करने वाला), और वृक्ष-वन-गुल्मों से समृद्ध मन्दर पर्वत के समान, मानो सोया
  हुआ दिखाई दे रहा था।
'10': >-
  रात्रि में क्रीड़ा करके अब विरत हुआ, उत्तम आभूषणों से सज्जित, राक्षस-कन्याओं
  का प्रिय, तथा राक्षसों के लिए सुखदायक (ऐसा वह) था।
'11': >-
  महाकपि हनुमान ने देखा कि वह पीकर भी अब विराम को प्राप्त था; भास्वर शय्या पर वह
  वीर राक्षसाधिपति गहरी निद्रा में सो रहा था।
'12': >-
  वानरों में श्रेष्ठ हनुमान ने रावण को सर्प की भाँति भारी श्वास लेते हुए पाया;
  उसे देखकर वह अत्यन्त उद्विग्न हो गया और भयभीत के समान धीरे-धीरे उसके निकट जा
  पहुँचा।
'13': >-
  फिर वह (हनुमान) चढ़कर एक वेदिका के भीतर के स्थान का आश्रय लेकर उस मद-मत
  (क्षीब) राक्षस-शार्दूल (रावण) को देखने लगा।
'14': >-
  सोते हुए राक्षसेन्द्र की शुभ शय्या ऐसे शोभित हो रही थी, जैसे गन्धवाले हाथी के
  लेटे होने पर कोई विशाल पर्वतीय प्रपात (प्रस्रवण) शोभित हो।
'15': >-
  उस महान् राक्षसेन्द्र के दोनों भुजाएँ, जिनमें स्वर्ण-अंगद बँधे थे, इन्द्रध्वज
  के समान प्रतीत होती हुईं, शय्या पर बिखरी पड़ी हनुमान ने देखीं।
'16': >-
  वे भुजाएँ ऐरावत के दाँतों के अग्रभागों की चोट से बने घावों वाली थीं; उनके
  स्थूल कंधे वज्र से उकेरे हुए से थे; और वे विष्णु के चक्र से क्षत-विक्षत भी थे।
'17': >-
  वे दोनों भुजाएँ पुष्ट, समान रूप से सुगठित, परस्पर सटी हुई, बल से युक्त थीं;
  उनकी अंगुलियों के नख और अंगूठे शुभ लक्षणों से युक्त थे, और वे अंगुलीयकों
  (अँगूठियों) से चिह्नित थीं।
'18': >-
  वे सघन, परिघ (लोहे के दण्ड) के आकार की, गोलाई लिए हुए, हाथी की सूँड के समान
  प्रतीत होती हुईं, श्वेत शय्या पर इस प्रकार फैली थीं मानो पाँच फनों वाले दो
  सर्प हों।
'19': >-
  वे भुजाएँ शश-क्षतज (खरगोश-रक्त) के सदृश वर्ण वाले, अत्यन्त शीतल और सुगन्धित,
  परम मूल्यवान चन्दन से स्वयम् अनुलेपित तथा भलीभाँति अलंकृत थीं।
'20': >-
  उन्हें उत्तम स्त्रियों ने मर्दन किया था; वे श्रेष्ठ सुगन्धियों से सुसंस्कृत
  थीं; और (उनसे टकराकर/उनके पराक्रम से) यक्ष, पन्नग, गन्धर्व, देव और दानवों में
  मानो हाहाकार/कोलाहल मचने वाला था।
'21': >-
  कपि ने उसके दोनों बाहु शय्या पर स्थित देखे—मानो मन्दर पर्वत की गुहा में सोए
  हुए, और क्रुद्ध से प्रतीत होते हुए, दो महा-सर्प हों।
'22': >-
  उन दोनों पूर्ण विकसित भुजाओं से युक्त राक्षसेश्वर अचल (पर्वत) के समान दीखता
  था—मानो मन्दर पर्वत अपने दो शृंगों से शोभित हो।
'23': >-
  चूत (आम) और पुंनाग की सुगन्ध, उत्तम बकुल के पुष्पों का संयोग, स्वादिष्ट
  अन्न-रस का मिश्रण, और मदिरा की गन्ध पहले से आगे-आगे (फैली हुई)—ये सब वहाँ
  व्याप्त थे।
'24': >-
  उस शय्या पर पड़े राक्षसराज के विशाल मुख से उसकी श्वास बाहर निकलती थी, मानो वह
  उस गृह (कक्ष) को भर ही रही हो।
'25': >-
  उसका मुख ढीला/थोड़ा सरका हुआ मुकुट धारण करने से शोभित था; उस सुवर्णमय मुकुट
  में मुक्तामणियों की विचित्र जड़ाई थी; और कुण्डलों से उसका मुख उज्ज्वल हो रहा
  था।
'26': >-
  रक्तचन्दन के लेप से तथा शोभायमान हार से वह सुशोभित था; और उसके पुष्ट, दीर्घ व
  विशाल वक्षस्थल से उसकी दीप्ति और बढ़ रही थी।
'27': >-
  उसकी आँखें रक्तिम थीं; वह पाण्डुर (धवल) और कुछ ढीले पड़े क्षौम-वस्त्र से आवृत
  था; ऊपर से वह पीत, अत्यन्त मूल्यवान उत्तरवस्त्र धारण किए हुए भलीभाँति संवृत
  था।
'28': >-
  वह मूँग के ढेर के समान (पिंडवत्) प्रतीत होता, सर्प की भाँति भारी श्वास लेता,
  और गंगा के विशाल जल-तट पर सोए हुए हाथी के समान दिखता था।
'29': >-
  चारों दिशाओं में रखे चार सुवर्णदीपों से वह प्रकाशित था; उसके सर्वांग पर प्रकाश
  पड़ रहा था—मानो बादल विद्युत्-समूहों से आलोकित हो।
'30': >-
  फिर उस महात्मा (रावण) के चरणों के पास भी, उस रक्षःपति के गृह में, हनुमान ने
  उसकी प्रिय भार्याओं—पत्नीगणों को—पड़ा हुआ देखा।
'31': >-
  उन स्त्रियों के मुख चन्द्रप्रकाश के समान उज्ज्वल थे; वे उत्तम कुण्डलों से
  विभूषित थीं; मुरझाई न हुई मालाओं और आभूषणों से सुसज्जित थीं—ऐसा हरियूथपति
  (हनुमान) ने देखा।
'32': >-
  नृत्य और वाद्य में कुशल, राक्षसेन्द्र की भुजाओं के अंक (आलिंगन/गोद) में स्थित,
  उत्तम आभूषण धारण किए हुए स्त्रियाँ बैठी/पड़ी दिखाई दीं—ऐसा कपि ने देखा।
'33': >-
  उन स्त्रियों के कानों के समीप (श्रवणान्त) वज्र और वैदूर्य मणियों से जटित,
  तपनीय (परिष्कृत स्वर्ण) के कुण्डल और अंगद भी कपि ने देखे।
'34': >-
  उन स्त्रियों के चन्द्र-तुल्य मुखों और शुभ, मनोहर कुण्डलों की प्रभा से वह विमान
  (कक्ष/प्रासाद-भाग) ऐसा चमक रहा था, मानो आकाश में तारागण चमक रहे हों।
'35': >-
  मद (मदिरा) और व्यायाम से क्लान्त, वे राक्षसेन्द्र की पत्नियाँ अपने-अपने
  स्थानों में सो रही थीं; उनकी कटि अत्यन्त सुकोमल/सुन्दर (तनु-मध्य) थी।
'36': >-
  एक अन्य श्रेष्ठ वर्ण वाली नृत्य-निपुणा स्त्री, कोमल अंगहारों (नृत्य-मुद्राओं)
  के कारण अपने समस्त शुभ अंगों को जैसे-तैसे रखकर, वहीं सो गई थी।
'37': >-
  एक स्त्री वीणा को आलिंगन करके सोई हुई विशेष प्रकाशमान दिखती थी—मानो महानदी में
  बिखरी हुई कमलिनी नौका का आश्रय लेकर पड़ी हो।
'38': >-
  एक अन्य सुन्दरी, कक्ष में रखे मड्डुक (मृदु वाद्य) को ही पकड़े-पकड़े,
  काली-नेत्रों वाली, सोई हुई ऐसी लगती थी मानो अपने बालक को स्नेह करने वाली माता
  हो।
'39': >-
  एक शुभ-स्तनी, सुन्दर अंगों वाली स्त्री पटह (ढोल) को रखकर सो रही थी—मानो बहुत
  समय बाद प्रिय रमण को पाकर कामिनी ने उसे आलिंगन कर लिया हो (ऐसे भाव में)।
'40': >-
  एक कमल-लोचना स्त्री वीणा को आलिंगन करके सोई थी—मानो कामिनी अपने मनोहर प्रियतम
  को पाकर, अभिलाषा-युक्त होकर उसे धारण किए हो।
'41': >-
  एक अन्य नृत्य-शालिनी स्त्री विपञ्ची को पकड़े हुए, संयत-सी, निद्रावश हो गई
  थी—मानो अपने कान्त के साथ ही शयन करती सुन्दरी हो।
'42': >-
  एक अन्य मत्त-लोचना स्त्री ने कनक के समान दीप्त, मृदु, पुष्ट और मनोहर अंगों से
  मृदंग को दबाए/सटाए रखा और उसी अवस्था में सो गई।
'43': >-
  एक कृशोदरी स्त्री, भुजपाश के भीतर कक्ष में रखे पणव (डमरू) को साथ लिए, मद से
  उत्पन्न श्रम के कारण सो गई—उसमें कोई निन्दनीयता न थी।
'44': >-
  एक अन्य स्त्री डिण्डिम (नगाड़ा) को पकड़े हुए—डिण्डिम से आसक्त—सो गई, मानो किसी
  तरुण बछड़े को गोद में लेकर सुन्दरी शयन कर रही हो।
'45': >-
  एक कमलपत्राक्षी नारी ने आडम्बर (एक प्रकार का वाद्य) को, जो भुजाओं के
  आलिंगन-संभोग से दबा हुआ था, वैसा ही रखकर मद-मोहित होकर सो गई।
'46': >-
  एक अन्य स्त्री ने कलशी (सुरापात्र/घड़ा) को अलग फेंक दिया था और सो गई; वह ऐसी
  शोभित लगती थी मानो वसन्त में पुष्पों से रंग-बिरंगी माला को साफ कर सुसज्जित कर
  दिया गया हो।
'47': >-
  एक कोमल युवती ने अपने दोनों हाथों से अपने स्तनों को, जो सुवर्ण-कलश के समान थे,
  आलिंगन कर रखा था; निद्रा के बल से पराजित होकर वह सो गई थी।
'48': >-
  एक अन्य कमलपत्राक्षी, पूर्णचन्द्र के समान मुख वाली, सुन्दर नितम्बों वाली दूसरी
  स्त्री को आलिंगन करके, मद से व्याकुल होकर सो गई।
'49': >-
  उत्तम स्त्रियाँ विचित्र-वादी (संगीत-वाद्य) को आलिंगन करके, और अपने स्तनों से
  उसे दबाए हुए, इस प्रकार सोई थीं मानो कामिनियाँ कामुकों को दबोचकर शयन कर रही
  हों।
'50': >-
  उनमें से एकान्त में रखी हुई शुभ शय्या पर लेटी हुई एक अत्यन्त रूप-सम्पन्न
  स्त्री को कपि ने देखा।
'51': >-
  वह मुक्तामणियों से युक्त आभूषणों से भलीभाँति विभूषित थी; और मानो अपनी ही
  श्री/कान्ति से उस उत्तम भवन को भी अलंकृत कर रही थी।
'52': >-
  वह गौरवर्ण, कनक-वर्ण की प्रभा वाली, अन्तःपुर की स्वामिनी, मनोहर रूप वाली—वही
  मन्दोदरी—वहाँ शय्या पर पड़ी हुई कपि ने देखी।
'53': >-
  उस सुसज्जित महाबाहु स्त्री को देखकर, मारुतात्मज हनुमान ने उसके रूप और
  यौवन-सम्पदा के कारण यह विचार किया कि ‘यही सीता है’; और महान् हर्ष से युक्त
  होकर वह हरियूथपति अत्यन्त प्रसन्न हुआ।
'54': >-
  उसने आनंद में अपनी पूँछ पटक-पटक कर फटकारा, उसे चूमा; हर्ष में वह क्रीड़ा करने
  लगा, गाने लगा, इधर-उधर चलने लगा; कभी स्तम्भों पर चढ़ा, कभी भूमि पर कूद पड़ा—इस
  प्रकार वह कपियों की अपनी स्वाभाविक चेष्टा को प्रकट करने लगा।
'55': >-
  इस प्रकार आर्ष (महर्षि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड
  में ‘मन्दोदरी-दर्शन’ नामक दसवाँ सर्ग समाप्त हुआ।
