'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘श्रीराम-महा-प्रस्थान’ नामक
  एक सौ नवाँ सर्ग (७-१०९) आरम्भ होता है।
'1': >-
  जब वह रात्रि बीतकर प्रभात हो गया, तब पृथुवक्षा, महायशस्वी, कमलनयन श्रीराम ने
  अपने पुरोहित से कहा।
'2': >-
  (राम ने कहा)—‘दीप्यमान अग्निहोत्र को, द्विजों (ब्राह्मणों) के सहित, आगे-आगे ले
  चलो; और वाजपेय (यज्ञ) का वह महान छत्र भी, जो राजमार्ग पर शोभायमान है, साथ ले
  चलो।’
'3': >-
  तदनन्तर तेजस्वी वसिष्ठ ने महाप्रस्थान के धर्मानुकूल विधान को, विधिपूर्वक,
  समस्त रूप से—कुछ भी शेष न छोड़ते हुए—सम्पन्न किया।
'4': >-
  फिर सूक्ष्म वस्त्र धारण किये, परम ब्रह्म का आवर्तन (जप/चिन्तन) करते हुए, दोनों
  हाथों से कुश ग्रहण करके, वे प्रस्थान हेतु आगे बढ़ चले।
'5': >-
  मार्ग में वे कहीं भी कुछ बोले नहीं; निष्चेष्ट, निःसुख होकर, उस गृह से ऐसे
  निकले मानो सूर्य देदीप्यमान होकर उदित हो रहा हो।
'6': >-
  राम के दक्षिण पार्श्व में पद्म सहित आश्रित लक्ष्मी (श्री) चल रही थीं और बाईं
  ओर महादेवी ह्री (लज्जा/संकोच) थीं; तथा उनके अग्रभाग में ‘व्यवसाय’
  (उद्योग/पराक्रम) भी उपस्थित था।
'7': >-
  अनेक प्रकार के बाण, उत्तम दीर्घ धनुष तथा उनके समस्त आयुध—वे सब पुरुष-रूप धारण
  करके साथ-साथ चले।
'8': >-
  वेद ब्राह्मण-रूप में, सर्वरक्षिणी गायत्री, तथा ओंकार और वषट्कार—ये सब राम के
  अनुव्रती (साथ चलने वाले) हो गये।
'9': >-
  महात्मा ऋषि तथा समस्त महीसुर (राजा)—सबने उस महात्मा राम का अनुसरण किया, जिनके
  लिए स्वर्ग का द्वार खुला हुआ था।
'10': >-
  अन्तःपुर में रहने वाली स्त्रियाँ भी उनके पीछे-पीछे चल पड़ीं—वृद्धाओं,
  बालिकाओं, दासियों तथा वर्ष-वर (उपहार/आय-सम्बन्धी) किङ्करों सहित।
'11': >-
  अन्तःपुर सहित भरत, शत्रुघ्न के साथ, श्रीराम की गति को प्राप्त होने की अभिलाषा
  से, अग्निहोत्र का अनुगमन करते हुए चल पड़े।
'12': >-
  वे सब महात्मा, अग्निहोत्र सहित एकत्र होकर—पुत्रों और पत्नियों सहित—महामति
  काकुत्स्थ राम के पीछे-पीछे हो लिये।
'13': >-
  मंत्री, सेवक-समूह, तथा पुत्रों, पशुओं और बन्धुओं सहित सभी जन—सब-के-सब
  आनन्दित-से होकर, अनुचर बनकर, राम के पीछे चलने लगे।
'14': >-
  फिर सभी प्रजा-जन, हृष्ट-पुष्ट लोगों से घिरे हुए, गुणों से रञ्जित राघव के
  पीछे-पीछे उस गमनशील राम का अनुसरण करने लगे।
'15': >-
  स्त्री-पुरुष सभी, पक्षियों-पशुओं और वाहनों सहित, राघव के सभी अनुयायी—हर्षित और
  पाप-कल्मष से रहित होकर—साथ चल पड़े।
'16': >-
  स्नान किये हुए, अत्यन्त प्रमुदित, हृष्ट-पुष्ट वानर-गण भी किलकिल-शब्दों से
  दिशाओं को गुंजाते हुए, दृढ़तापूर्वक राम के अनुव्रत बने।
'17': >-
  वहाँ कोई भी दीन, लज्जित अथवा दुःखी नहीं था; सब कुछ हृष्ट और उदित-सा हो गया—यह
  परम अद्भुत था।
'18': >-
  अयोध्या के देशवासी जन भी, प्रस्थान करते हुए राम को देखने की इच्छा से, बाहर
  निकले; जो-जो वहाँ पहुँचा, वह केवल दर्शन करके ही प्रसन्नतापूर्वक स्वर्ग-गति के
  लिए उनके पीछे हो लिया।
'19': >-
  ऋक्ष, वानर, राक्षस तथा नगरवासी जन—सब अत्यन्त भक्ति से, अत्यन्त एकाग्रचित्त
  होकर, पीछे से आ पहुँचे।
'20': >-
  नगर में जो-जो भूत (जीव) अदृश्य/अन्तर्धान रूप में स्थित थे, वे भी स्वर्ग-गमन
  हेतु उपस्थित राघव के पीछे चल पड़े।
'21': >-
  जो-जो स्थावर और जङ्गम प्राणी काकुत्स्थ को देखते थे, वे सब भी राम के गमन में
  उनके पीछे-पीछे हो लिये।
'22': >-
  अयोध्या में अत्यन्त सूक्ष्म-सा भी कुछ (जीव) ऐसा नहीं दिखता था जो साथ न गया हो;
  तिर्यक्-योनि में स्थित प्राणी भी—सब-के-सब—राम के अनुव्रत बन गये।
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘श्रीराम-महा-प्रस्थान’ नामक एक सौ नवाँ सर्ग (७-१०९) पूर्ण हुआ।
