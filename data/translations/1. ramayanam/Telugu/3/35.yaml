'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే ‘మారీచాశ్రమ పునర్గమనము’ నామ పంచత్రింశః
  సర్గః ॥3-35॥
'1': >-
  అనంతరం శూర్పణఖ చెప్పిన ఆ రోమహర్షణకరమైన మాటలను విన్న రాక్షసాధిపతి (రావణుడు),
  మంత్రులను అనుమతిని తీసుకొని, విషయం ఏమిటో గ్రహించి బయలుదేరెను ॥3-35-1॥
'2': >-
  ఆ కార్యాన్ని (సంబంధించిన విషయం) తగిన విధంగా అనుసరించి, యథార్థాన్ని పూర్తిగా
  తెలుసుకొని, దోషాలను కూడా, గుణాలను కూడా, అలాగే బలాబలాలను సమ్యగ్గా తూకం వేసి
  పరిశీలించెను ॥3-35-2॥
'3': >-
  ‘ఇలా చేయవలెను’ అని తనలో తాను దృఢనిశ్చయం చేసుకొని, స్థిరబుద్ధితో ఆ రాక్షసాధిపతి
  ఆహ్లాదకరమైన యానశాలకు (రథశాలకి) వెళ్లెను ॥3-35-3॥
'4': >-
  యానశాలకు వెళ్లిన రాక్షసాధిపతి, తన ఆలోచనను దాచిపెట్టి (ప్రచ్చన్నంగా), సూతుని
  ప్రేరేపించి— ‘నా రథాన్ని కట్టిపెట్టుడి’ అని ఆజ్ఞాపించెను ॥3-35-4॥
'5': >-
  అలా అనబడిన వెంటనే, లఘువిక్రముడైన సారథి క్షణమాత్రంలోనే, అతనికి ఇష్టమైన ఉత్తమ
  రథాన్ని కట్టిపెట్టెను ॥3-35-5॥
'6': >-
  బంగారంతో చేయబడిన, రత్నాలతో అలంకరింపబడిన, పిశాచ ముఖాకారాలతో (అలంకార చిహ్నాలతో)
  కూడిన, బంగారు ఆభరణాలు ధరించిన గాడిదలు (ఖరాలు) లాగే జూయబడిన, ఇష్టానుసారం ఎటు
  కావాలన్నా పోగల రథాన్ని అధిరోహించెను ॥3-35-6॥
'7': >-
  మేఘంలాంటి గంభీరనాదంతో ఆ రథంపై, ధనదుడి (కుబేరుడి) తమ్ముడైన శ్రీమంతుడైన
  రాక్షసాధిపతి నదనదీప్రభువైన సముద్రతీరాన్ని దిశగా ప్రయాణించెను ॥3-35-7॥
'8': >-
  శ్వేత చామరాలతో సేవింపబడుతూ, శ్వేత ఛత్రంతో (గొడుగుతో) ప్రకాశిస్తూ,
  వైదూర్యరత్నంలా స్నిగ్ధకాంతితో, తప్తకాంచనాభరణాలతో అలంకృతుడై ఉన్న దశాననుడు
  (రావణుడు) ॥3-35-8॥
'9': >-
  పది గొంతులు, ఇరవై భుజాలు కలవాడు; చూడటానికి మనోహరమైన పరిచ్ఛదాలతో (అలంకార
  వస్తువులతో) విరాజిల్లేవాడు; దేవతలకు శత్రువు; మహామునులను సంహరించేవాడు; పది
  శిరస్సులతో ఉన్న పెద్ద పర్వతరాజు వలె కనిపించేవాడు ॥3-35-9॥
'10': >-
  ఇష్టానుసారం కదిలే ఆ రథాన్ని అధిరోహించిన రాక్షసాధిపతి, ఆకాశంలో మెరుపుల వలయాలతో,
  చినుకుల మేఘాలతో కూడిన మేఘంలా ఎంతో శోభించెను ॥3-35-10॥
'11': >-
  అతడు సాగరాలతో, పర్వతాలతో, నదీతీరపు మైదానాలతో నిండిన దేశాన్ని దాటుతూ, శతశః
  వేలశః పుష్పఫలభరిత వృక్షాలతో నిండిన ప్రకృతిని వీరుడై పరిశీలించుచూ వెళ్లెను
  ॥3-35-11॥
'12': >-
  చల్లని, మంగళప్రదమైన జలాలతో నిండిన పద్మినీ తటాకాలు చుట్టూ ఉండగా, విశాలమైన
  ఆశ్రమస్థానాలతో, వేదికలతో (యజ్ఞవేదికలతో) అలంకృతమైన ప్రదేశాలను చూచెను ॥3-35-12॥
'13': >-
  అరటితోటలతో అందంగా, కొబ్బరి వృక్షాలతో శోభించుతూ, సాల, తాల, తమాల వంటి,
  సుపుష్పితమైన నానావిధ వృక్షాలతో సమృద్ధిగా ఉన్న వనప్రదేశాలను గమనించెను ॥3-35-13॥
'14': >-
  అత్యంత నియమితాహారంతో ఉండే పరమర్షులతో ప్రకాశించేది; అలాగే వేలాదిగా ఉన్న నాగులు,
  సుపర్ణులు (గరుడులు), గంధర్వులు, కిన్నరులు కూడా విహరించుచూ ఉండే ప్రదేశమును
  చూచెను ॥3-35-14॥
'15': >-
  కామవాంఛలను జయించిన సిద్ధులు, చారణులు అక్కడ శోభించగా; ఆజులు, వైఖానసులు, మాషులు,
  వాలఖిల్యులు, మరీచిపులు వంటి ఋషుల సమూహాలతో కూడినదిగా కనిపించెను ॥3-35-15॥
'16': >-
  దివ్య ఆభరణాలు, దివ్య మాల్యాలతో అలంకృతమైన, దివ్యరూపధారిణులైన, క్రీడల్లో ఆసక్తి
  కలిగిన, విధివిధానాలను బాగా తెలిసిన వేలాది అప్సరసలతో నిండినదిగా చూచెను
  ॥3-35-16॥
'17': >-
  దేవపత్నులచే సేవింపబడుతూ, శ్రీమతులచే ఉపాసింపబడుతూ, అమృతాహారులైన దేవ-దానవ
  సమూహాలచే సంచరింపబడే (విహరింపబడే) ప్రదేశమును గమనించెను ॥3-35-17॥
'18': >-
  హంసలు, క్రౌంచాలు, ప్లవపక్షులతో నిండినది; సారసపక్షులచే మరింత ప్రసన్నంగా
  కనిపించేది; వైదూర్య శిలాతలం వలె స్నిగ్ధంగా, సముద్ర తేజస్సుతో సాంద్రకాంతితో
  మెరిసేది ॥3-35-18॥
'19': >-
  పాండురవర్ణమైన, విశాలమైన, దివ్యమాల్యాలతో యుక్తమైన, తూర్య-గీతాల ధ్వనులతో నిండిన
  విమానాలు (దివ్యరథాలు) అన్ని వైపులా కనిపించెను ॥3-35-19॥
'20': >-
  తపస్సుతో లోకాలను జయించినవారి ఇష్టగతితో చరించు విమానాలు, అలాగే గంధర్వులు మరియు
  అప్సరసలను ధనదానుజుడు (రావణుడు) చూచెను ॥3-35-20॥
'21': >-
  నిర్యాసరసమూలమైన (సుగంధ రసాలు ఉద్గిరించే) వేలాది చందన వనాలను, మృదువైనవి, వాసనతో
  ఘ్రాణతృప్తిని కలిగించే వనాలను చూస్తూ సాగెను ॥3-35-21॥
'22': >-
  ప్రధానమైన అగరు వనాలు, ఉపవనాలు; అలాగే తక్కోల (కక్కోళ) మరియు జాతి వంటి
  ఫలభరితమైన, సువాసనభరితమైన వృక్షాల వనాలను గమనించెను ॥3-35-22॥
'23': >-
  తమాల వృక్షాల పుష్పాలను, మరిచ (మిరియాల) పొదలను; అలాగే తీరప్రాంతంలో
  ఎండబెట్టబడుతున్న ముత్యాల గుంపులను కూడా చూచెను ॥3-35-23॥
'24': >-
  ఉత్తమమైన పర్వతాలను, ప్రవాళ (కోరల్) సమూహాలను; బంగారు శృంగాలను, అలాగే వెండి
  శృంగాలను కూడా చూచెను ॥3-35-24॥
'25': >-
  మనస్సుకు ఆహ్లాదం కలిగించే ప్రస్రవణాలను (జలధారలను), స్వచ్ఛంగా ప్రసన్నంగా ఉన్న,
  అద్భుతమైన వాటిని; ధన-ధాన్య సమృద్ధిగా ఉన్న ప్రాంతాలను; స్త్రీరత్నాలతో (అమూల్య
  స్త్రీలతో/సుందరీమణులతో) ఆవరితమైన చోట్లను చూచెను ॥3-35-25॥
'26': >-
  ఏనుగులు, గుర్రాలు, రథాల గుంపులతో నిండిన నగరాలను పరిశీలిస్తూ, అన్ని దిశల నుండి
  స్నిగ్ధంగా, మృదుస్పర్శతో వీచే సమశీతోష్ణ గాలిని అనుభవించుచూ వెళ్లెను ॥3-35-26॥
'27': >-
  సింధురాజుని (సముద్రాధిపతి) అనూప ప్రాంతంలో త్రిదివానికి సమానమైన ప్రదేశాన్ని
  చూచెను; అక్కడ మేఘంలా కనిపించే ఒక వటవృక్షం (న్యగ్రోధం) ను, మునులచే పరివృతమై
  ఉన్నదిగా దర్శించెను ॥3-35-27॥
'28': >-
  దాని శాఖలు అన్ని వైపులా నూరు యోజనాల పొడవుగా విస్తరించి ఉండేవి; (ఆ వృక్షానికి
  సంబంధించిన కథగా) దాని మీద ఒక మహాకాయమైన ఏనుగును, ఒక మహాకాయమైన కచ్చపాన్ని
  తీసుకొని ॥3-35-28॥
'29': >-
  ఆహారార్థం మహాబలవంతుడైన గరుడుడు ఒక శాఖపైకి వచ్చెను; భారముచేత పక్షుల్లో
  శ్రేష్ఠుడైన ఆ గరుడుని వల్ల ఆ శాఖ అకస్మాత్తుగా విరిగెను ॥3-35-29॥
'30': >-
  మహాబలవంతుడైన సుపర్ణుడు (గరుడుడు) ఆకులతో దట్టంగా ఉన్న ఆ శాఖను విరిచి పడేయగా,
  అక్కడ వైఖానసులు, మాషులు, వాలఖిల్యులు, మరీచిపులు (అనే ఋషులు) ॥3-35-30॥
'31': >-
  ఆజ ఋషులు కూడా— ధూమ్రవర్ణంగా (ధూళితో/తపోధూమంతో) ఉన్న పరమర్షులు— అందరూ కలిసి
  ఉండిరి; వారిపై కరుణతో, గరుడుడు ఆ నూరు యోజనాల శాఖను ॥3-35-31॥
'32': >-
  విరిగినదానినే వేగంగా ఎత్తుకొని, ఆ ఏనుగు-కచ్చపం ఇద్దరినీ (తనతో పాటు) తీసుకొని,
  ధర్మాత్ముడైన అతడు ఒక పాదంతో (ఆ శాఖను) పట్టుకొని, ఆ మాంసాహారాన్ని భక్షించి
  ॥3-35-32॥
'33': >-
  నిషాదుల దేశంలో (వారి ప్రదేశంలో) ఆ శాఖతో (ఆధారంగా/ఆశ్రయంగా) ఆహారాన్ని చంపి,
  మహామునులను విడిపించినందువల్ల పక్షుల్లో శ్రేష్ఠుడైన గరుడుడు అపారమైన హర్షాన్ని
  పొందెను ॥3-35-33॥
'34': >-
  ఆ హర్షంతో అతని పరాక్రమం రెండింతలు అయెను; అమృతాన్ని తెచ్చేందుకు (ఆనయించేందుకు)
  బుద్ధిమంతుడైన అతడు మరో మతి (దృఢ సంకల్పం) చేసుకొనెను ॥3-35-34॥
'35': >-
  అయోజాలాలను (ఇనుప జాలాలను) చూర్ణం చేసి, రత్నగృహమనే ఉత్తమ భవనాన్ని భేదించి,
  మహేంద్రభవనంలో గుప్తంగా ఉంచబడిన ఆ అమృతాన్ని తరువాత తీసుకువచ్చెను ॥3-35-35॥
'36': >-
  మహర్షుల గణచే సేవింపబడే, సుపర్ణుడు చేసిన గుర్తులతో (లక్షణాలతో) ప్రసిద్ధి
  చెందిన, ‘సుభద్ర’ అనే పేరుగల ఆ న్యగ్రోధ వృక్షాన్ని ధనదానుజుడు దర్శించెను
  ॥3-35-36॥
'37': >-
  అనంతరం సముద్రమనే నదీప్రభువின் పరతీరానికి వెళ్లి, పుణ్యమైన, రమణీయమైన వనాంతరంలో,
  ఏకాంతంగా ఉన్న ఒక ఆశ్రమాన్ని చూచెను ॥3-35-37॥
'38': >-
  అక్కడ కృష్ణాజినం ధరించి, జటామండలాన్ని ధరిస్తూ, నియతాహారుడై ఉన్న ‘మారీచుడు’ అనే
  రాక్షసుణ్ని చూచెను ॥3-35-38॥
'39': >-
  రావణుడు అక్కడికి చేరుకొని, విధివిధానముగా ఆ రాక్షసుడైన మారీచునిచే
  సత్కరింపబడెను; రాజైన అతడు మానవాతీతమైన (అమానుషమైన) సమస్త భోగసామగ్రితో
  పూజింపబడెను ॥3-35-39॥
'40': >-
  తర్వాత (మారీచుడు) స్వయంగా అతనిని భోజనంతో, నీటితో సత్కరించి, అర్థాన్ని సూచించే
  విధంగా (సూచనార్థకంగా/సత్కారభరితంగా) మాటలను ఉంచి, మారీచుడు ఇలా పలికెను
  ॥3-35-40॥
'41': >-
  “రాజా! రాక్షసేశ్వరా! లంకలో నీకు కుశలమేనా? ఏ కార్యం నిమిత్తం నీవు మళ్లీ ఇంత
  తొందరగా ఇక్కడికి వచ్చితివి?” ॥3-35-41॥
'42': >-
  మారీచుడు ఇలా అడగగా, మహాతేజస్సుగల, వాక్యకోవిదుడైన రావణుడు, ఆ తరువాత ఈ మాటలను
  పలికెను ॥3-35-42॥
'43': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అరణ్యకాండే ‘మారీచాశ్రమ
  పునర్గమనము’ నామ పంచత్రింశః సర్గః ॥3-35॥
