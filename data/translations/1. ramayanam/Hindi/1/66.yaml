'0': >-
  इसके पश्चात श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘धनुः-प्रसंग’ नामक
  छियासठवाँ सर्ग आरम्भ होता है॥१-६६॥
'1': >-
  तदनन्तर निर्मल प्रभात होने पर, अपने नित्यकर्म आदि कृत्य पूर्ण कर चुके महाराज
  (जनक) ने, राघवों सहित महात्मा विश्वामित्र का आवाहन (आदरपूर्वक बुलावा)
  किया॥१-६६-१॥
'2': >-
  धर्मात्मा जनक ने शास्त्रविधि के अनुसार उन (विश्वामित्र) का पूजन-अर्चन किया और
  तब उन महात्मा राघवों (राम और लक्ष्मण) सहित उनसे यह वचन कहा॥१-६६-२॥
'3': >-
  हे भगवन्! आपका आगमन मंगलमय हो; हे अनघ! मैं आपके लिए क्या करूँ? आप मुझे आज्ञा
  दें—क्योंकि मैं आपका आज्ञाकारी हूँ॥१-६६-३॥
'4': >-
  इस प्रकार महात्मा जनक द्वारा कहे जाने पर धर्मात्मा, वाक्य-चतुर मुनिश्रेष्ठ
  (विश्वामित्र) ने उन्हें प्रत्युत्तर में यह वचन कहा॥१-६६-४॥
'5': >-
  दशरथ के ये दोनों पुत्र—प्रसिद्ध क्षत्रिय और लोक-विख्यात—उस श्रेष्ठ धनुष को
  देखना चाहते हैं, जो आपके यहाँ सुरक्षित है॥१-६६-५॥
'6': >-
  अतः आप कृपा करके वह धनुष इन्हें दिखाइए। उसे देखने मात्र से ये दोनों राजकुमार
  कृतकृत्य हो जाएँगे और फिर अपनी इच्छानुसार (जहाँ जाना होगा) लौट जाएँगे॥१-६६-६॥
'7': >-
  ऐसा सुनकर जनक ने महामुनि को उत्तर दिया—“इस धनुष के यहाँ रहने का जो कारण है, वह
  सुनिए।”॥१-६६-७॥
'8': >-
  हे भगवन्! ‘देवरात’ नाम से प्रसिद्ध, निमि के ज्येष्ठ पुत्र एक प्रतापी महीपति
  थे। यह धनुष उसी महात्मा के हाथ में धरोहर (न्यास) रूप से सौंपा गया था॥१-६६-८॥
'9': >-
  हे वीर्यवान मुनिश्रेष्ठ! दक्ष-यज्ञ के विध्वंस के पूर्व, (महादेव) ने धनुष को
  हाथ में लेकर, क्रोधवश त्रिदशों (देवताओं) का संहार करने की इच्छा से यह वचन कहा
  था॥१-६६-९॥
'10': >-
  ‘क्योंकि भाग के इच्छुक देवों ने मेरे लिए यज्ञ का भाग नियत नहीं किया, इसलिए मैं
  इस धनुष से तुम्हारे परम श्रेष्ठ, बहुमूल्य अंगों को छिन्न-भिन्न कर
  दूँगा।’॥१-६६-१०॥
'11': >-
  तब हे मुनिपुंगव! सभी देव अत्यन्त खिन्न हो गए और देवेश्वर (शिव) को प्रसन्न करने
  लगे; उनसे संतुष्ट होकर भगवान् भव (शिव) प्रसन्न हो गए॥१-६६-११॥
'12': >-
  सबके प्रति प्रसन्नचित्त होकर उस महात्मा देवदेव ने उन महात्माओं (देवों) को यह
  धनुरत्न प्रदान किया। यही उस देवाधिदेव महात्मा का वह अनुपम धनुरत्न है॥१-६६-१२॥
'13': >-
  यह धरोहर रूप में दिया हुआ धनुष तब हमारे तेजस्वी पूर्वज के पास सुरक्षित रख दिया
  गया। फिर एक समय, जब मैं खेत जोत रहा था, तब हल के अग्रभाग से (भूमि फटने पर) वह
  (कन्या) उत्पन्न हुई॥१-६६-१३॥
'14': >-
  हे मुनिश्रेष्ठ! खेत को शुद्ध करते हुए मुझे वह कन्या प्राप्त हुई, जो ‘सीता’ नाम
  से प्रसिद्ध हुई। वह भूमितल से उत्पन्न होकर मेरी पुत्री के रूप में बढ़ने
  लगी॥१-६६-१४॥
'15': >-
  यह अयोनिजा कन्या मेरे द्वारा ‘वीर्य-शुल्का’ (पराक्रम को मूल्य मानकर दी जाने
  वाली) के रूप में स्थापित की गई। जो भूमितल से उत्पन्न हुई, वह बढ़ती हुई मेरी
  आत्मजा ही रही॥१-६६-१५॥
'16': >-
  हे मुनिपुंगव! पृथ्वी के अनेक राजा उसे वरण करने हेतु मेरे पास आए; वे सब मेरी
  कन्या का वरण करना चाहते थे॥१-६६-१६॥
'17': >-
  परन्तु हे भगवन्! ‘वीर्य-शुल्का’ है—यह कहकर मैं अपनी पुत्री नहीं देता था। तब हे
  मुनिपुंगव! वे सभी राजा एकत्र हो गए॥१-६६-१७॥
'18': >-
  और उसी समय पराक्रम की परीक्षा लेने के इच्छुक होकर मिथिला आ पहुँचे। उनके
  पराक्रम को परखने के लिए शिवजी का वह धनुष वहाँ लाया गया॥१-६६-१८॥
'19': >-
  हे महामुने! उन पराक्रमी माने जाने वाले राजाओं से न तो उस धनुष को हाथ में उठाना
  बन पड़ा, न उसे तौलना तक संभव हुआ; इससे उनका बल अत्यल्प जान पड़ा॥१-६६-१९॥
'20': >-
  हे तपोधन! उन राजाओं को प्रत्याख्यात किया गया—यह बात समझिए। इसके बाद हे
  मुनिपुंगव! वे राजा परम क्रोध से भर उठे॥१-६६-२०॥
'21': >-
  और पराक्रम के विषय में संदेह लिए हुए, सबने मिलकर मिथिला को घेर लिया। हे
  नरपुंगव! उन्होंने यह समझ लिया कि मुझे अपमानित/तिरस्कृत किया गया है॥१-६६-२१॥
'22': >-
  वे महान क्रोध से आविष्ट होकर मिथिला-नगरी को पीड़ित करने लगे। फिर एक वर्ष पूरा
  होते-होते, सर्वथा सब साधन-सामग्री नष्टप्राय हो गई॥१-६६-२२॥
'23': >-
  हे मुनिश्रेष्ठ! तब मैं अत्यन्त दुःखी हुआ। इसके पश्चात मैंने तपस्या द्वारा
  समस्त देवगण को प्रसन्न किया॥१-६६-२३॥
'24': >-
  और देवताओं ने अत्यन्त प्रसन्न होकर मुझे चतुरंगिणी सेना प्रदान की। तब वे राजा
  पराजित हुए और मारे जाते हुए (भागकर) दिशाओं की ओर चले गए॥१-६६-२४॥
'25': >-
  वे निर्बल, पराक्रम के विषय में संदिग्ध, मंत्रियों सहित पापकर्मी थे। हे
  मुनिशार्दूल! यह वही परम तेजस्वी धनुष है॥१-६६-२५॥
'26': >-
  हे सुव्रत! मैं यह धनुष राम और लक्ष्मण को भी दिखाऊँगा। और हे मुने! यदि राम इस
  धनुष पर प्रत्यंचा चढ़ा दें (आरोपण कर दें), तो मैं अयोनिजा अपनी पुत्री सीता को
  दाशरथि राम को दे दूँगा॥१-६६-२६॥
'27': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में ‘धनुः-प्रसंग’
  नामक छियासठवाँ सर्ग समाप्त हुआ॥१-६६॥
