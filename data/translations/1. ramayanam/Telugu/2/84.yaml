'0': >-
  అనంతరం శ్రీమద్వాల్మీకీరామాయణము, అయోధ్యాకాండలో “గుహాగమనము” అను చతురశీతి (84వ)
  సర్గము.
'1': >-
  ఆ తరువాత ధ్వజములతో అలంకృతమైన సైన్యం గంగానదీ తీరాన్ని ఆశ్రయించి అక్కడ శిబిరం
  వేసి కూర్చుండగా, నిషాదరాజుడు గుహుడు దానిని చూచి, తన బంధువులను చూసి వేగంగా ఇలా
  అన్నాడు.
'2': >-
  “ఇది మహత్తరమైన సైన్యం; సముద్రమువలె విస్తారంగా, అపారంగా కనిపిస్తున్నది. మనసుతో
  ఆలోచించినా కూడా దీనికి అంతమెక్కడో నాకు తెలియడం లేదు.”
'3': >-
  “భరతుడు స్వయంగా దుర్బుద్ధితో ఇక్కడికి వచ్చినట్లున్నాడు. ఇదిగో, గొప్ప కాయధారి
  అయిన వాడు—కొవిదార ధ్వజం గల రథంలో (ముందుండి) కనిపిస్తున్నాడు.”
'4': >-
  “అతడు పడవవారిని (దాశులను) బంధిస్తాడో లేక మమ్మల్నే చంపుతాడో! పైగా తండ్రి చేత
  రాజ్యం నుండి నిర్బంధించి వనానికి పంపబడిన దశరథనందనుడైన శ్రీరాముని విషయంలో
  కూడా…”
'5': >-
  “ఆ రాజు (భరతుడు) పొందవలసిన అత్యంత దుర్లభమైన రాజశ్రీని సాధించాలనే ఆశతో, కైకేయి
  పుత్రుడైన భరతుడు (రాముని) హతమార్చటానికే వచ్చి చేరుతున్నాడు.”
'6': >-
  “దశరథి రాముడు నాకు స్వామి కూడా, స్నేహితుడు కూడా. అతని హితమే మన ధ్యేయం. అందుచేత
  మీ అందరూ ఆయుధాలతో సిద్ధమై గంగానది ఒడ్డున ఇక్కడే నిలబడండి.”
'7': >-
  “గంగానదిని ఆశ్రయించి ఉన్న దాశులందరూ తమ తమ స్థానాల్లో నిలబడండి. నదీరక్షకులుగా
  బలముతో సిద్ధంగా ఉండండి; మాంసము, మూలములు, ఫలములు ఆహారంగా తీసుకొని (శక్తిని
  నిలుపుకొనండి).”
'8': >-
  “పడవలు ఐదువందలు సిద్ధంగా ఉంచండి; కేవర్తులు (మత్స్యకార నావికులు) శతశతములుగా
  ఉండాలి. ఆయుధసన్నద్ధులై, యువకులుగా ఉన్నవారు (తటస్థంగా) నిలబడాలి” అని అతడు
  గట్టిగా ఆజ్ఞాపించాడు.
'9': >-
  “భరతుడు ఇక్కడ రాముని పట్ల సంతుష్టుడై (శాంతభావంతో) ఉంటే, ఈ శుభప్రదమైన సైన్యం
  ఈరోజే గంగానదిని దాటి వెళ్లగలదు.”
'10': >-
  ఇలా చెప్పి, మత్స్యమాంసములు మరియు మధువులను ఉపాయనంగా తీసుకొని, నిషాదాధిపతి
  గుహుడు భరతుని వద్దకు నడిచాడు.
'11': >-
  అతడు వస్తున్నాడని చూసి, ప్రతాపవంతుడైన సూతపుత్రుడు (సుమంత్రుడు), వినయాన్ని
  తెలిసినవాడై, వినీతంగా భరతునికి ఈ వార్త తెలియజేశాడు.
'12': >-
  “ఇతడు వెయ్యిమంది బంధువులతో, స్థపతివలె (ప్రధానుడిగా) పరివారముతో ఉన్నవాడు.
  దండకారణ్యంలో సుఖసమృద్ధిగా ఉన్నాడు. వృద్ధుడు; మీ అన్నగారి (రాముని) స్నేహితుడు.”
'13': >-
  “కాకుత్స్థా! అందుచేత నిషాదాధిపతి గుహుడు మిమ్మల్ని దర్శించుగాక. రామలక్ష్మణులు
  ఎక్కడున్నారో అతడికి నిశ్చయంగా తెలుసు.”
'14': >-
  సుమంత్రుని నుంచి ఈ శుభవాక్యాన్ని విని, భరతుడు వెంటనే ఇలా అన్నాడు: “గుహుడు
  వచ్చి నన్ను దర్శించుగాక.”
'15': >-
  అనుమతి పొందిన వెంటనే ఆనందంతో, బంధువులచే పరివారమై, గుహుడు వచ్చి భరతుని
  సమీపించి, వినయంగా నమ్రుడై ఈ మాట చెప్పాడు.
'16': >-
  “ఇది (మా) నివాసప్రదేశం; మేము (మీచే) వంచింపబడినవారమూ కాదు. మా దాశకులమందరం
  కలిసి, ‘మీరు మా స్వకులంలోనే నివసించండి’ అని వినయపూర్వకంగా మీకు
  నివేదిస్తున్నాము.”
'17': >-
  “నిషాదులు సముపార్జించి తెచ్చిన మూలములు, ఫలములు ఉన్నాయి. అలాగే తడిమాంసమూ,
  ఎండమాంసమూ; వన్యములైన మృగమాంసములు—ఎత్తు-తక్కువ రకాలుగా, విస్తారంగా ఉన్నాయి.”
'18': >-
  “సైన్యం తాను ఇష్టమైనంత తిని తృప్తిగా ఈ రాత్రి ఇక్కడే గడుపుతుందని నేను
  ఆశిస్తున్నాను. నానావిధమైన కావలసిన వస్తువులతో సత్కరింపబడి, రేపు మీరు సైన్యంతో
  కూడి ప్రయాణం సాగించగలరు.”
'19': >-
  ఇట్లు ఆర్షమయిన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, అయోధ్యాకాండలో
  “గుహాగమనము” అను చతురశీతి (84వ) సర్గము సంపూర్ణము.
