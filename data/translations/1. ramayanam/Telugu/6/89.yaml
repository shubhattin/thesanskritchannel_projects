'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో “సౌమిత్రి సంధుక్షణము” అను ఏకోననవతితమః
  సర్గః (6-89).
'1': >-
  అనంతరం అస్త్రసంధానంలో నిపుణుడై, శత్రుదమకుడైన దాశరథి (లక్ష్మణుడు) కోపంతో
  ఉప్పొంగి, ఊపిరి బిగపట్టి శ్వసించే సర్పంలా క్రోధభరితుడై రాక్షసేంద్రుని
  (ఇంద్రజిత్తును) లక్ష్యంగా బాణాలను సంధించి విడిచెను.
'2': >-
  అతని ధనుఃజ్యా తళతళలాడే ఘోషాన్ని విన్న రాక్షసాధిపతి (ఇంద్రజిత్తు) ముఖవర్ణం
  చెడిపోయి, వివర్ణముఖుడై నిలిచి లక్ష్మణుని వైపు తేరి చూచెను.
'3': >-
  రావణాత్మజుడైన ఆ రాక్షసుని ముఖం వివర్ణమైపోయినదిని చూచి, యుద్ధంలో సౌమిత్రితో
  కూడి ఉన్న విభీషణుడు అతనితో (లక్ష్మణునితో) ఇలా పలికెను.
'4': >-
  ఈ రావణాత్మజుని విషయంలో నేను అపశకున నిమిత్తములను స్పష్టంగా గమనిస్తున్నాను.
  మహాబాహో! త్వరపడుము; ఇతడు ఓడిపోయినవాడే—ఇందులో సందేహమే లేదు.
'5': >-
  అనంతరం సౌమిత్రి విషసర్పసమానమైన బాణాలను సంధించి, తీవ్రవిషమున్న సర్పాలను
  విడిచినట్లు, అతనిమీద ఘోరమైన విశిఖాలను విడిచెను.
'6': >-
  ఇంద్రుని వజ్రాయుధస్పర్శసమానమైన లక్ష్మణుని బాణాలచే దెబ్బతిన్న ఇంద్రజిత్తు,
  క్షణకాలము మూర్ఛితుడై, ఇంద్రియాలన్నీ కలవరపడగా నిలిచెను.
'7': >-
  ముహూర్తములోనే సంజ్ఞను పొంది, ఇంద్రియాలు తిరిగి స్థిరపడ్డాక, యుద్ధరంగంలో
  అచంచలంగా నిలిచియున్న దశరథాత్మజుడైన వీరుణ్ణి (లక్ష్మణుని) చూచెను. ఆపై కోపంతో
  కన్నులు ఎర్రబడగా, సౌమిత్రి వైపు దూసుకొచ్చెను.
'8': >-
  అతనికి సమీపమై మళ్ళీ కఠినమైన వాక్యములు పలికెను: “మొదటి యుద్ధంలో నా పరాక్రమం
  నీకు గుర్తులేదా? నీవు నీ అన్నతో కలిసి యుద్ధంలో చెరబడినవాడవై, కదలలేక
  పోయినప్పుడు నీవు చేసిన ప్రయత్నములన్నీ వ్యర్థమైనవి కాదా?”
'9': >-
  “మహాయుద్ధంలో వజ్రశనిసమానమైన నా బాణాలచే నీవు మరియు నీ అన్న మొదటగా నేలపై
  పడిపోయి, సంజ్ఞలేకుండా, మీ సైన్యముందరే పతితులైనారు.”
'10': >-
  “నీకు స్మృతి లేదనుకుంటున్నాను; లేకపోతే నీవు యమసదనమునకు స్పష్టంగా
  వెళ్లదలచుకున్నావేమో—ఎందుకంటే నన్ను అవమానించి, ఎదురుదాడి చేయాలనుకుంటున్నావు.”
'11': >-
  “మొదటి యుద్ధంలో నా పరాక్రమం నీ కంటబడకపోతే, ఈ రోజున నీకు చూపిస్తాను. ఇప్పుడు
  స్థిరంగా నిలిచి చూడు.”
'12': >-
  ఇలా చెప్పి, ఏడు బాణములతో లక్ష్మణుని బలంగా బాణవేధము చేసెను; మరియు పదిమంది
  బాణములతో—తీవ్రధారలుగల శ్రేష్ఠమైన బాణములతో—హనుమంతుని కూడా గాయపరచెను.
'13': >-
  అనంతరం వీర్యవంతుడైన ఇంద్రజిత్తు, కోపముచే రెండింతలు ఉగ్రుడై, బాగా ప్రయోగింపబడిన
  శత బాణములతోనే విభీషణుని గట్టిగా ఛేదించి గాయపరచెను.
'14': >-
  ఇంద్రజిత్తు చేసిన ఆ కార్యమును చూచి, రామానుజుడైన లక్ష్మణుడు అచింత్యంగా
  (అలక్ష్యంగా) నవ్వుతూ, “ఇది ఏమీ కాదు” అని పలుకుతూ నిలిచెను.
'15': >-
  అనంతరం నరపుంగవుడైన లక్ష్మణుడు భయరహితవదనుడై, కోపంతో ఘోరమైన బాణాలను సమకూర్చి,
  యుద్ధంలో రావణపుత్రుడైన (రావణిని—ఇంద్రజిత్తును) లక్ష్యంగా విడిచెను.
'16': >-
  “నిశాచరా! యుద్ధరంగంలో శూరులు ఇలా దాడి చేయరు. త్వరపడే చిన్నవాళ్లూ, అల్పవీర్యులూ
  వేసే బాణాలివే—ఇవి నీకు సులభమైనవే.” అని (వ్యంగ్యంగా) పలికెను.
'17': >-
  “సమరంలో యుద్ధాన్ని కోరే నిజమైన శూరులు ఇలా యుద్ధం చేయరు.” అని ఇలా పలుకుతున్న
  ధనుర్ధారుడైన లక్ష్మణుడు, బాణములతో అతనిపై వర్షంలా కురిపించెను.
'18': >-
  అతని బాణములచే బాగా ఛిద్రమైన ఇంద్రజిత్తుని మహత్తరమైన కనకకవచం రథంపై చిల్లు
  చిల్లు అయి, ఆకాశం నుంచి విడిపోయి పడే నక్షత్రజాలంలా చిదిరిపోయెను.
'19': >-
  నారాచ బాణములచే కవచం తొలగి, దేహమంతా గాయాలతో నిండినప్పటికీ, సమరంలో ఆ వీరుడు
  ఇంద్రజిత్తు—ప్రత్యూషకాలంలో సూర్యుడిలా—తేజస్సుతో కనిపించెను.
'20': >-
  అనంతరం రౌద్రుడైన రావణాత్మజుడు, వేల బాణములతో కోపోద్ధతుడై, భయంకర పరాక్రమముగల
  వీరుడై, సమరంలో లక్ష్మణుని బలంగా ఛేదించెను.
'21': >-
  లక్ష్మణుని మహత్తరమైన దివ్యకవచం కూడా చిదిరిపోయెను. ఈ విధంగా పరస్పరం ప్రతికారాలు
  చేసుకొంటూ, ఆ ఇద్దరు అరిదమనులు (శత్రుదమకులు) ఘోరంగా యుద్ధం చేయుచుండిరి.
'22': >-
  అతి వేగంగా, తరచుగా నిట్టూర్పులు విడుస్తూ, యుద్ధంలో ఆ ఇద్దరూ ఘోర సమరము చేసిరి.
  బాణాలతో శరీరమంతా కోయబడినవారై, అన్ని వైపులా రుధిరం చిమ్ముచుండిరి.
'23': >-
  దీర్ఘకాలం పాటు ఆ మహాత్ములైన వీరులు—రణకర్మలో నిపుణులు—ఒకరినొకరు తళుక్కుమనే
  పదునైన బాణములతో చెరిగించారు. అట్టి భీమపరాక్రములైన ఆ ఇద్దరికీ “నేనే గెలవాలి”
  అనే ఆత్మజయకాంక్ష మరింత పెరిగెను.
'24': >-
  బాణసమూహాలతో నిండిపోయి, కవచధ్వజాలు నరికివేయబడిన వారై, వేడిగా ఉన్న రక్తాన్ని
  స్రవింపజేస్తూ, ప్రవాహ జలధారలుగల రెండు ప్రస్రవణ పర్వతాల్లా వారు కనిపించిరి.
'25': >-
  అప్పుడు వారు విడిచిన ఘోరమైన బాణవర్షపు భయానక ధ్వని, ఆకాశంలో రెండు నల్లని
  కాలమేఘాలు ఝరఝరా కురిసినట్లుగా ఘోషించెను.
'26': >-
  వారు యుద్ధం చేస్తుండగా మహా కాలము గడిచిపోయెను; అయినా ఆ ఇద్దరూ యుద్ధమునుండి
  వెనుతిరగడం గానీ, అలసటకు లోనగడం గానీ చేయలేదు.
'27': >-
  అస్త్రవిద్యలో శ్రేష్ఠులైన ఆ ఇద్దరూ, పదేపదే తమ తమ అస్త్రాలను ప్రదర్శించుచూ,
  విభిన్నాకారాల బాణములతో ఆకాశంలోనే బాణబంధాలను (బాణాల జాలాలను) నిర్మించిరి.
'28': >-
  లోపరహితంగా లక్ష్యాన్ని తాకేలా, వేగంగా, ఆశ్చర్యకరంగా, అత్యుత్తమంగా వారు బాణాలను
  సంధించుచూ, నరుడూ రాక్షసుడూ అయిన ఆ ఇద్దరూ కలిసి, అత్యంత కల్లోలభరితమైన ఘోర
  సంగ్రామాన్ని సృష్టించిరి.
'29': >-
  ఆ ఇద్దరి మధ్య విడివిడిగా భయంకరమైన తాళమ్రోగు శబ్దం వినబడెను; అది భీకరమైన
  వజ్రనాదంలా కంపనం పుట్టించెను.
'30': >-
  సమరమత్తులైన ఆ ఇద్దరి నుండి ఉద్భవించిన శబ్దం, పరస్పరం గర్జించే రెండు ఘోరమైన
  మేఘాల నాదంలా ఆకాశమంతా ప్రకాశించుచూ విరాజిల్లెను.
'31': >-
  సువర్ణపుంఖములున్న నారాచబాణములతో బలవంతులైన ఆ ఇద్దరూ గాయాలతో నిండిపోయి, విజయంపై
  ధృఢనిశ్చయముతో, తమ కీర్తిని నిలుపుకొనుచూ, రుధిరాన్ని ప్రవహింపజేసిరి.
'32': >-
  యుద్ధంలో వారి అవయవాలపై పడ్డ బంగారు పుంఖముల బాణాలు రక్తంతో తడిసి, శరీరాన్ని
  ఛేదించి, దూసుకెళ్లి భూమిని గుచ్చుకొనిపోయెను.
'33': >-
  మరికొన్ని అత్యంత పదునైన ఆయుధసమాన బాణాలు ఆకాశంలోనే పరస్పరం ఢీకొని, వేల సంఖ్యలో
  ఒకరినొకరి బాణాలను విరిచివేసి, చీల్చివేసిరి.
'34': >-
  అట్లా వారి యుద్ధం అత్యంత ఘోరమైంది; వారి బాణమయ సముచ్చయం, యజ్ఞసత్రంలో అగ్నులు
  మండుతున్నట్లుగా ప్రకాశించే కుశల కుప్పలవలె కనిపించెను.
'35': >-
  గాయాలచే చిహ్నితమైన ఆ మహాత్ముల ఇద్దరి దేహాలు, అడవిలో ఆకులు రాలిపోయినా
  పుష్పసంపన్నంగా నిలిచే కింశుక–శాల్మలి వృక్షాల వలె శోభించెను.
'36': >-
