'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कौसल्या की आर्ति का
  आश्वासन’ नामक चौबीसवाँ सर्ग (२-२४) आरम्भ होता है।
'1': >-
  पिता की आज्ञा का पालन करने में राम को दृढ़ निश्चय से स्थित देखकर, अश्रुओं से
  गला रुंधी हुई कौसल्या ने अत्यन्त धर्मयुक्त वचन कहा।
'2': >-
  जो कभी दुःख का अनुभव न करने वाले, धर्मात्मा, और समस्त प्राणियों से प्रिय वचन
  बोलने वाले हैं—वे दशरथ से मुझमें उत्पन्न होकर भी भला कैसे उच्छिष्ट चुनकर
  (अर्थात् बिखरे कण-बटोरकर) जीवन निर्वाह करेंगे?
'3': >-
  जिसके सेवक और दास तक उत्तम (मिष्ट) अन्न खाते हैं, वही राम इस वन में कन्द-मूल
  और फलों से कैसे जीवन चलाएंगे?
'4': >-
  यह सुनकर भला कौन विश्वास करेगा? और किसे भय न होगा—कि गुणवान, राजा के अत्यन्त
  प्रिय काकुत्स्थ (राम) को वनवास दिया जा रहा है?
'5': >-
  निश्चय ही लोक में सबको आदेश देने वाला कृतान्त (काल/मृत्यु) अत्यन्त बलवान है,
  इसलिए ही लोक में सबको रमणीय लगने वाले तुम राम, वहाँ वन को जाओगे।
'6': >-
  हे पुत्र! तुम्हारे दर्शन से वंचित होकर मेरे भीतर उत्पन्न यह विलाप-दुःख का
  अग्नि (मानो) समिधा है; मेरे रुदन के आँसू ही उसकी आहुति हैं।
'7': >-
  तुम्हारे आगमन (या तुम्हारे लौट आने) की चिंता से उठे हुए विचारों के आँसू उसका
  महान धुआँ हैं; और पुत्र, उससे अत्यन्त क्षीण करने वाली यह निःश्वासों की पीड़ा
  ही उसकी ज्वाला-सी प्रतीत होती है।
'8': >-
  तुमसे विहीन होकर मेरे भीतर यह अतुल, महान शोकाग्नि मुझे वैसे ही भस्म कर देगा,
  जैसे शीत के अंत (हिमात्यय) में सूर्य की किरणें सूखे तिनकों के ढेर को जला डालती
  हैं।
'9': >-
  जैसे गाय अपने जाते हुए बछड़े के पीछे-पीछे चली जाती है, वैसे ही मैं भी, हे
  वत्स! जहाँ तुम जाओगे, वहाँ तुम्हारे पीछे अवश्य चलूँगी।
'10': >-
  माता के इस प्रकार कहे गए वचनों को सुनकर, पुरुषश्रेष्ठ राम ने अत्यन्त शोकाकुल
  माता को उत्तर दिया।
'11': >-
  कैकेयी के द्वारा छलित होकर, और मेरे वन में चले जाने पर, तथा तुम्हारे भी त्याग
  देने पर, राजा निश्चय ही जीवित नहीं रह पाएँगे।
'12': >-
  स्त्री के लिए पति का परित्याग वास्तव में अत्यन्त क्रूर (नृशंस) कर्म है; ऐसा
  काम, जो मन से भी निंदनीय है, तुम्हें नहीं करना चाहिए।
'13': >-
  जब तक काकुत्स्थ कुल के जगत्पति मेरे पिता जीवित हैं, तब तक उनकी सेवा-शुश्रूषा
  की जानी चाहिए—यही सनातन धर्म है।
'14': >-
  राम के ऐसा कहने पर शुभदर्शना कौसल्या अत्यन्त प्रसन्न होकर बोलीं—“ऐसा ही हो”;
  और उन्होंने क्लेशरहित कर्म करने वाले राम को स्वीकारोक्ति दी।
'15': >-
  यह वचन सुनकर धर्मधारियों में श्रेष्ठ राम ने फिर अपनी अत्यन्त दुःखित माता से
  दोबारा कहा।
'16': >-
  मुझे और तुम्हें—दोनों को पिता की आज्ञा का पालन करना चाहिए। राजा पति हैं, गुरु
  हैं, श्रेष्ठ हैं, और सबके स्वामी तथा प्रभु हैं।
'17': >-
  वन के इस महान अरण्य में नौ और पाँच—अर्थात् चौदह वर्ष—आनन्दपूर्वक बिताकर, मैं
  तुम्हारी (और पिता की) आज्ञा के अनुसार ही रहूँगा।
'18': >-
  प्रिय पुत्र के ये वचन सुनकर, तब आँसुओं से भरे मुख वाली, अत्यन्त आर्त,
  पुत्रवत्सला कौसल्या ने कहा।
'19': >-
  हे राम! इन सौतों (अन्य रानियों) के बीच रहना मुझसे नहीं हो सकेगा। हे काकुत्स्थ!
  मुझे भी वन ले चलो—वन में रहने वाली मृगी के समान।
'20': >-
  यदि पिता की अपेक्षा से तुमने जाने का निश्चय कर लिया है—तो (यह कहकर) वैसे ही
  रोती हुई माता से राम ने स्वयं भी रोते हुए ये वचन कहे।
'21': >-
  जीवित स्त्री के लिए पति ही देवता हैं और वही स्वामी हैं; और आज तुम्हारे और मेरे
  लिए राजा ही समर्थ प्रभु हैं।
'22': >-
  बुद्धिमान, लोकनाथ राजा के रहते हम अनाथ नहीं हैं। और भरत भी धर्मात्मा हैं तथा
  समस्त प्राणियों से प्रिय बोलने वाले हैं।
'23': >-
  वे सदा धर्म में रत हैं, इसलिए वे तुम्हारा ही अनुसरण करेंगे (तुम्हारे अनुकूल ही
  चलेंगे); और यह भयावह शोक भी ऐसा न हो कि तुम्हें नष्ट कर दे।
'24': >-
  अतः तुम संयमित होकर, वृद्ध राजा के लिए सदा हितकारी आचरण करो। जो स्त्री
  व्रत-उपवास में तत्पर रहती है, वही परम उत्तमा नारी है।
'25': >-
  जो स्त्री अपने पति का अनुगमन (आज्ञा का पालन) नहीं करती, उसकी गति पापमयी होती
  है; पर पति की शुश्रूषा से नारी उत्तम स्वर्ग प्राप्त करती है।
'26': >-
  यहाँ तक कि जो नमस्कार से रहित हो और देव-पूजन से भी निवृत्त हो, वह भी यदि पति
  के प्रिय और हित में रत रहकर केवल पति की सेवा-शुश्रूषा करती रहे—तो भी (यह उसका
  प्रधान कर्तव्य है)।
'27': >-
  स्त्री का यह धर्म नित्य है—यह वेदों में, लोक-परंपरा में, तथा श्रुति-स्मृति में
  कहा-सुना गया है; और अग्निकार्यों (यज्ञ आदि) में भी सदा प्रसन्नचित्त देवता (इसी
  से) संतुष्ट होते हैं।
'28': >-
  हे देवि! मेरे निमित्त ब्राह्मणों का पूजन और सत्कार भी तुम्हें करना चाहिए। इस
  प्रकार मेरे लौट आने की आकांक्षा रखती हुई, समय की प्रतीक्षा करो।
'29': >-
  नियम से रहने वाली, संयमित आहार करने वाली, और पति-सेवा में लगी हुई—तुम मेरे
  वापस लौट आने पर अपना परम अभिलाषित फल प्राप्त करोगी।
'30': >-
  यदि धर्मधारियों में श्रेष्ठ (राजा दशरथ) अपना जीवन धारण कर सकें—तो (यह सब संभव
  होगा)। राम के ऐसा कहने पर कौसल्या की आँखें आँसुओं से व्याकुल हो उठीं।
'31': >-
  पुत्र के शोक से आक्रान्त कौसल्या ने राम से कहा—“हे पुत्र! तुम्हारे जाने के लिए
  जो बुद्धि (निश्चय) बन गया है, उसे मैं बदल नहीं सकती।”
'32': >-
  हे वीर! निश्चय ही काल का विधान अतीव दुर्जेय है—जिसे टाला नहीं जा सकता। इसलिए
  पुत्र, तुम एकाग्र होकर जाओ; हे विभो! तुम्हारा सदा कल्याण हो।
'33': >-
  तुम्हारे लौट आने पर मैं फिर थकराहट से रहित हो जाऊँगी। हे महाभाग! जब तुम वापस
  आकर, व्रत का पालन करके कृतार्थ बनोगे, और पिता के ऋण से मुक्त हो जाओगे—तब मैं
  परम सुख से सो सकूँगी।
'34': >-
  हे पुत्र! इस पृथ्वी पर कृतान्त (काल) की गति सदा ही दुर्विचार्य है। वही (काल)
  तुम्हें उकसाकर, हे राघव! मेरे हृदय को वेधती हुई ऐसी बातें कहलवाता है।
'35': >-
  हे महाबाहो! अब तुम कुशलपूर्वक जाओ और फिर सुरक्षित लौट आओ। हे पुत्र! तुम साम
  (सान्त्वना) से, कोमल और मनोहर वचनों से मुझे आनन्दित करोगे।
'36': >-
  क्या ऐसा समय भी आएगा, जब वन से लौटे हुए तुमको, हे पुत्र! मैं जटा और वल्कल धारण
  किए हुए देख सकूँगी?
'37': >-
  इस प्रकार देवी (कौसल्या) ने अत्यन्त व्याकुल चित्त से राम को वनवास का निश्चय
  किए हुए देखा। तब उन्होंने शुभ लक्षणों से युक्त राम से ऐसे वचन कहे, और साथ ही
  उनके (राम के) कल्याणमय प्रत्यावर्तन की आकांक्षा भी मन में रखी।
'38': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान वाल्मीकि-रामायण, आदिकाव्य के अयोध्याकाण्ड में
  ‘कौसल्या की आर्ति का आश्वासन’ नामक चौबीसवाँ सर्ग (२-२४) समाप्त हुआ।
