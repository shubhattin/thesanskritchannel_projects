'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణం బాలకాండలో ‘జామదగ్న్యప్రతిష్టంభః’ అను డెబ్బై ఆరవ
  సర్గము ॥1-76॥
'1': >-
  జామదగ్ని (పరశురాముడు) పలికిన మాటలను విన్న దాశరథి రాముడు ఆ సమయమున, గౌరవము చేత
  ఆప్యాయముగా (నిగ్రహముతో) మాట్లాడిన తండ్రి వచనాన్ని గౌరవిస్తూ, రామునితో
  (పరశురామునితో) ఇలా పలికెను ॥1-76-1॥
'2': >-
  ఓ భార్గవ! నీవు చేసిన ఆ కార్యాన్ని నేను వినియున్నాను. ఓ బ్రహ్మన! తండ్రికి ఋణము
  తీరినట్టు (తండ్రి ఆజ్ఞను పాటించి) మేము విధేయులమగుదుము ॥1-76-2॥
'3': >-
  ఓ భార్గవ! క్షత్రియధర్మము తెలిసి కూడా నన్ను శక్తిహీనుడవలె అసమర్థుడవలె భావించి,
  నా తేజస్సును అవమానిస్తున్నావు. ఈనాడు నా పరాక్రమాన్ని చూడు ॥1-76-3॥
'4': >-
  అని పలికి రాఘవుడు క్రోధముతో, భార్గవుని ఆ ఉత్తమాయుధమైన ధనుస్సును, అలాగే శరమును
  కూడా తన చేతితో తీసికొనెను; వేగపరాక్రమములో అతి కురచుడైన (చురుకైన) వాడు గనుక
  ॥1-76-4॥
'5': >-
  ఆ ధనుస్సును ఎక్కించి రాముడు బాణమును చాపి సన్నద్ధం చేసెను. అప్పుడు
  జామదగ్న్యుడైన రామునితో దాశరథి రాముడు క్రోధముతో ఈ మాట పలికెను ॥1-76-5॥
'6': >-
  నీవు బ్రాహ్మణుడవు గనుక, విశ్వామిత్రుని విషయమున నా గౌరవం కారణముగాను, నీవు
  పూజ్యుడవు. అందువలన ఓ రామ! ప్రాణహరమైన ఈ శరమును నీ మీద విడిచే శక్తి నాకు లేదు
  ॥1-76-6॥
'7': >-
  అయితే, ఓ రామ! నీకు ప్రసిద్ధమైన ఈ గమనం (గతి) నాశనం చేయుదునో, లేక నీ తపోబలంతో
  సంపాదించిన, సరిపోలని లోకాలను నాశనం చేయుదునో—ఇదే నా అభిప్రాయం ॥1-76-7॥
'8': >-
  ఎందుకంటే ఈ దివ్యమైన వైష్ణవశరము పరపురవిజేత, వీరబలగర్వమును నాశనం చేయునది; ఇది
  శౌర్యబలంతో విఫలముగా పడదు (మోఘముగా పోదు) ॥1-76-8॥
'9': >-
  ఆ ఉత్తమాయుధము ధరించిన రాముని దర్శించుటకు ఋషిగణములతో కూడిన దేవతలు, పితామహుడైన
  బ్రహ్మను ముందుంచి, ఆ స్థలమున నాలా అంతటా సమవేతులై వచ్చిరి ॥1-76-9॥
'10': >-
  గంధర్వులు, అప్సరసలు, సిద్ధులు, చారణులు, కిన్నరులు, యక్షులు, రాక్షసులు,
  నాగులు—అందరూ ఆ మహద్భుతాన్ని చూచుటకు వచ్చిరి ॥1-76-10॥
'11': >-
  ఆ సమయమున లోకమంతా స్థంభించినట్టుగా నిలిచెను; రాముడు ఉత్తమ ధనుస్సు ధరించి
  ఉన్నప్పుడు, జామదగ్న్యుడైన వాడు వీర్యహీనుడై (బలమును కోల్పోయి) రాముని వైపు
  చూచెను ॥1-76-11॥
'12': >-
  తేజస్సుల చేత వీర్యము హరింపబడిన జామదగ్న్యుడు స్థంభించిపోయినవాడై,
  కమలపత్రనేత్రుడైన రామునితో మెల్లగా, మరీ మెల్లగా పలికెను ॥1-76-12॥
'13': >-
  ‘మునుపు నేను ఈ భూమిని కాశ్యపునికి దానమిచ్చినప్పుడు, “నా విషయములో (నా
  అధికారప్రాంతములో) నీవు నివసింపకూడదు” అని కాశ్యపుడు నాతో పలికెను ॥1-76-13॥
'14': >-
  ఆ గురువాక్యమును అనుసరించి, ఓ కాకుత్స్థ! నేను భూమిపై రాత్రివేళ నివసించను.
  అప్పటి నుంచీ కాశ్యపుని ఆజ్ఞ నాపై అట్లే నిలిచియున్నది ॥1-76-14॥
'15': >-
  అందువలన, ఓ వీర రాఘవ! నా ఈ గమనం (గతిని) నాశనం చేయుట నీకు తగదు. నేను మనోజవముతో
  మహేంద్రపర్వతము అనే శ్రేష్ఠపర్వతమును చేరుదును ॥1-76-15॥
'16': >-
  ఓ రామ! నా తపస్సు చేత నేను జయించిన సరిపోలని లోకములు ఉన్నాయి. ఆ శ్రేష్ఠశరము
  ద్వారా వాటిని నాశనం చేయుము; కాలపర్యాయం (కాలానుగతమైన విపరీత పరిణామం)
  కలుగనివ్వవద్దు ॥1-76-16॥
'17': >-
  ఓ పరంతప! నీవు అక్షయుడవు, మధువును సంహరించినవాడవు, సురలోకాధిపతివని నేను నిన్ను
  బాగా తెలుసుకొంటిని. ఈ ధనుస్సును స్పర్శించిన కారణముగా నీకు స్వస్తి కలుగుగాక
  ॥1-76-17॥
'18': >-
  ఇక్కడ సమవేతులైన ఈ సమస్త దేవగణములు, అపూర్వకర్మవాడవు, యుద్ధములో
  ప్రత్యర్థిలేనివాడవు అయిన నిన్ను దర్శించుచున్నారు ॥1-76-18॥
'19': >-
  ఓ కాకుత్స్థ! త్రైలోక్యనాథుడైన నీవు నన్ను విముఖునిగా చేసినదానికి (పరాజితునిగా
  నిలిపినదానికి) నాకు లజ్జ కలగవలసినది కాదు ॥1-76-19॥
'20': >-
  ఓ రామ! సుప్రతిజ్ఞుడవాడా! ఈ అపరిమితమైన శరమును విడుచుట నీకు యుక్తమే. శరమును
  విడిచిన వెంటనే నేను మహేంద్రపర్వతము అనే శ్రేష్ఠపర్వతమును చేరుదును ॥1-76-20॥
'21': >-
  ఇలా జామదగ్న్యుడు పలుకుచుండగా, ప్రతాపవంతుడైన, శ్రీమంతుడైన దాశరథి రాముడు ఆ ఉత్తమ
  బాణమును విసిరెను (విడిచెను) ॥1-76-21॥
'22': >-
  రాముని చేత తన తపస్సుతో సంపాదించిన తన లోకములు నాశనమై పడినట్టు చూచి,
  జామదగ్న్యుడు వెంటనే మహేంద్రపర్వతము అనే శ్రేష్ఠపర్వతమునకు వెళ్లెను ॥1-76-22॥
'23': >-
  ఆ తరువాత అన్ని దిశలలోను, ఉపదిశలలోను అంధకారం తొలగిపోయెను; ఋషిగణములతో కూడిన
  దేవతలు, మహాయుధధారియైన రాముని స్తుతించిరి ॥1-76-23॥
'24': >-
  జామదగ్న్యుడైన రాముడు దాశరథి రాముని పూజించి (గౌరవించి), ఆపై ప్రదక్షిణ చేసి,
  ప్రభువైన వాడు తనకు విధించిన గమ్యమునకు వెళ్లిపోయెను ॥1-76-24॥
'25': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకియాదికావ్యంలో, బాలకాండలో
  ‘జామదగ్న్యప్రతిష్టంభః’ అను డెబ్బై ఆరవ సర్గము సమాప్తము ॥1-76॥
