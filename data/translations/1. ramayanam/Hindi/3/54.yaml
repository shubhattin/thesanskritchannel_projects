'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘लङ्काप्रापणम्’ नामक चौवनवाँ
  सर्ग आरम्भ होता है।
'1': >-
  जब वैदेही (सीता) हरण की जा रही थीं, तब वे किसी भी अपने रक्षक/स्वामी को नहीं
  देख पा रही थीं। उन्होंने पर्वत-शिखरों पर स्थित पाँच श्रेष्ठ वानरों को देखा।
'2': >-
  उनके बीच उस विशाल-नेत्रों वाली, उत्तम अंगों वाली (सीता) ने अपना कनक-प्रभा से
  दीप्त कौशेय (रेशमी) उत्तरीय वस्त्र तथा अपने शुभ आभूषण भी देखे।
'3': >-
  यह भामिनी (सीता) यह सोचकर कि यदि ये (वानर) राम को मेरे विषय में बतला देंगे,
  उसने अपना वस्त्र उतारकर उन सबके बीच आभूषणों सहित उसे फेंककर रख दिया।
'4': >-
  परन्तु घबराहट/उतावलेपन के कारण दशग्रीव (रावण) उस कार्य का अर्थ नहीं समझ सका।
  वे पीली आँखों वाले (वानर) उस विशाल-नेत्रों वाली (सीता) को मानो निमिष-रहित
  दृष्टि से ही देख रहे थे।
'5': >-
  उस समय पुकारती हुई सीता को वानरों में श्रेष्ठ उन वीरों ने देख लिया। उधर वह
  (रावण) पम्पा को पार कर लङ्का-नगरी की ओर मुख करके चल पड़ा।
'6': >-
  राक्षसों का स्वामी रावण रोती हुई मैथिली को पकड़कर ले चला—वह रावण अपने ही
  मृत्यु (विनाश) को हर्षपूर्वक हर ले गया।
'7': >-
  जैसे कोई अपनी गोद में ही तीक्ष्ण दंष्ट्रा और महाविष वाली सर्पिणी को उठा ले,
  वैसे ही वह (रावण) आकाशमार्ग से वन, नदियाँ, पर्वत और सरोवरों को छोड़ता/लाँघता
  हुआ चला गया।
'8': >-
  वह शीघ्र ही ऐसे वेग से आगे बढ़ा मानो धनुष से छूटा हुआ बाण। और वह उस समुद्र के
  निकट जा पहुँचा जो तिमि और मगरों का निवास-स्थान है तथा जो वरुण का अक्षय आलय है।
'9': >-
  नदियों की शरण (संगम-स्थल) तक पहुँचकर वह समुद्र को पार करने लगा। घबराहट में
  समुद्र की तरंगें उलट-पुलट होने लगीं और मछलियाँ तथा महान् सर्प मानो रोक दिए
  गए/व्याकुल हो उठे।
'10': >-
  जब वैदेही का हरण हो रहा था, तब वरुणालय (समुद्र) में भी विक्षोभ उत्पन्न हुआ।
  उसी समय आकाश में विचरण करने वाले चारणों ने (आकाशवाणी रूप) वचन प्रकट किए।
'11': >-
  सिद्धजन बोले—‘यह ही दशग्रीव (रावण) का अन्त है।’ और रावण तो छटपटाती हुई सीता को
  अपनी गोद में उठाए हुए (आगे बढ़ता रहा)।
'12': >-
  वह अपने ही मृत्यु-रूपिणी (विनाश का कारण बनी) लङ्का-नगरी में प्रविष्ट हुआ।
  सुविभक्त विशाल राजमार्गों वाली लङ्का के पास पहुँचकर वह (रावण) भीतर चला गया।
'13': >-
  बहुत से (सुदृढ़) कक्षों/परकोटों से युक्त उस (लङ्का) में वह अपने अन्तःपुर में
  प्रविष्ट हुआ। वहाँ उसने शोक और मोह से युक्त, उदास दृष्टि वाली (सीता) को
  रखा/ठहराया।
'14': >-
  रावण ने सीता को वैसे रख दिया जैसे असुर-जननी माया को (किसी ने) रखा हो। फिर
  दशग्रीव ने भयंकर दर्शन वाली पिशाची-स्वरूपा राक्षसियों से कहा—
'15': >-
  ‘कोई भी पुरुष या स्त्री, मेरी सम्मति (अनुमति) के बिना, इस सीता को न देखे। इसके
  लिए मुक्ता, मणि, सुवर्ण, वस्त्र तथा आभूषण—(जो जो आवश्यक हों)—उपस्थित रखो।’
'16': >-
  ‘यह जो-जो चाहे, वही-वही इसे दिया जाए—मेरी इच्छा/आज्ञा के अनुसार। और जो कोई
  वैदेही से कोई भी अप्रिय वचन कहे—’
'17': >-
  ‘चाहे अज्ञान से कहे या जान-बूझकर—उसके लिए जीवन प्रिय न रहे (अर्थात् उसका वध कर
  दिया जाए)।’ ऐसा कहकर प्रतापी राक्षसेन्द्र (रावण) उन राक्षसियों को आदेश दे,
'18': >-
  उस अन्तःपुर से बाहर निकलकर ‘अब क्या कार्य करना है?’—ऐसा विचार करता हुआ, उसने
  आठ महावीर, मांसाहारी राक्षसों को देखा।
'19': >-
  उन्हें देखकर वह महावीर्यवान् रावण (वरदान के प्रभाव से मोहित होकर) उनके बल और
  पराक्रम की प्रशंसा करते हुए उनसे यह वचन बोला—
'20': >-
  ‘नाना प्रकार के शस्त्र धारण करके शीघ्र ही यहाँ से जल्दी-जल्दी जाओ—उस जनस्थान
  को, जो अब संहार-स्थान बन चुका है, जो पहले खर का आलय था।’
'21': >-
  ‘वहाँ जनस्थान में—जो अब राक्षसों के मारे जाने से शून्य हो गया है—अपने
  पुरुषार्थ और बल का आश्रय लेकर, दूर से ही भय का त्याग कर (निर्भय होकर)
  बाण/प्रहार करो।’
'22': >-
  ‘जनस्थान में बहुत बड़ी सेना और महापराक्रमी वीर नियुक्त थे; पर युद्ध में दूषण
  और खर सहित वे राम के बाणों से मार दिए गए।’
'23': >-
  ‘तब से मेरे भीतर अभूतपूर्व क्रोध, मेरे धैर्य के ऊपर चढ़कर बढ़ता चला जा रहा है;
  और राम के प्रति अत्यन्त भयंकर महान् वैर उत्पन्न हो गया है।’
'24': >-
  ‘मैं उस महान् शत्रु के प्रति उत्पन्न इस वैर का प्रतिशोध लेना चाहता हूँ।
  क्योंकि रण में शत्रु को मारे बिना मुझे निद्रा नहीं मिलेगी।’
'25': >-
  ‘अब मैं खर और दूषण के घातक उस राम को मारकर वैसा सुख/आश्वासन प्राप्त करूँगा
  जैसे निर्धन धन पाकर प्रसन्न होता है।’
'26': >-
  ‘तुम लोग जनस्थान में रहकर, राम के आश्रित (उसके साथ रहने वालों) के विषय में, वह
  क्या करता है—उसकी वास्तविक स्थिति/गतिविधि की सूचना मुझे पहुँचाते रहो।’
'27': >-
  ‘और सभी निशाचरों को अप्रमाद (असावधानी न होने) से ही जाना चाहिए। राघव के वध के
  लिए सदा प्रयत्न करना भी आवश्यक है।’
'28': >-
  ‘तुम्हारा बल मैंने रणभूमि में अनेक बार जाना है; इसी कारण मैंने तुम्हें इस
  जनस्थान में नियुक्त किया है।’
'29': >-
  तब वे अदृश्य-से दर्शन वाले आठों राक्षस रावण को अत्यन्त अर्थपूर्ण प्रिय वचन
  कहकर, उसे प्रणाम कर, लङ्का को छोड़कर, सब साथ-साथ उस दिशा में चल पड़े जहाँ
  जनस्थान है।
'30': >-
  इस प्रकार सीता को प्राप्त करके रावण अत्यन्त प्रसन्न हुआ और मैथिली को पकड़कर
  (अपने वश में करके) वह राम के साथ श्रेष्ठ/भारी वैर में पड़ गया। मोहवश वह रावण
  उस समय आनन्दित हो उठा।
'31': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘लङ्काप्रापणम्’ नामक चौवनवाँ सर्ग समाप्त हुआ।
