'27': >-
  सीता को सहसा पकड़कर वह राक्षस शीघ्र ही चला गया; और तब तुम (वानर) पर्वत-शिखर पर
  अद्भुत रूप से (साक्षी-भाव से) स्थित थे।
'28': >-
  सीता को लेकर जाते हुए रावण—राक्षसाधिप—को पर्वत के समान बलवान् वानरों ने देखा
