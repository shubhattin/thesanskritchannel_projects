'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘सीताविक्रोशः’ नामक
  बयावनवाँ सर्ग (३-५२) आरम्भ होता है।
'1': >-
