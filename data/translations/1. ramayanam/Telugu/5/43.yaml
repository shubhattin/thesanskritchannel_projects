'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే “చైత్యప్రాసాదదాహః” నామ త్రిచత్వారిశః
  సర్గః ॥५-४३॥
'1': >-
  తదుపరి హనుమంతుడు కింకరులను సంహరించి, మనస్సు స్థిరపరచుకొని ఇలా ఆలోచించాడు:
  “నేను ఈ వనాన్ని ధ్వంసం చేశాను; కాని ఈ చైత్యప్రాసాదాన్ని మాత్రం ఇంకా నాశనం
  చేయలేదు.” ॥५-४३-१॥
'2': >-
  “అందుచేత ఈ ప్రాసాదాన్ని ఈ రోజే (ఇప్పుడే) నేను విధ్వంసం చేస్తాను” అని
  నిశ్చయించుకొని, తన బలాన్ని మనసులోనే ప్రదర్శిస్తూ హనుమంతుడు ఆ విధంగా
  సంకల్పించాడు. ॥५-४३-२॥
'3': >-
  చైత్యప్రాసాదంపైకి దూకి, మేరుపర్వత శిఖరంలా అత్యున్నతంగా నిలిచిన ఆ ప్రాసాదాన్ని
  అధిరోహించాడు—వానరశ్రేష్ఠుడైన, మారుతాత్మజుడైన హనుమంతుడు. ॥५-४३-३॥
'4': >-
  గిరివలె కనిపించే ఆ ప్రాసాదంపైకి ఎక్కిన వానరయూథపుడు, అతి మహాతేజస్సుతో,
  ఉదయిస్తున్న సూర్యుడికి ప్రతిద్వంద్విగా మెరిశాడు. ॥५-४३-४॥
'5': >-
  ఆ అగమ్యమైన, దుర్ధర్షమైన, ఎత్తైన చైత్యప్రాసాదాన్ని బలంగా తట్టుకొని నిలబడి,
  లక్ష్మియందు ప్రకాశిస్తూ హనుమంతుడు పారియాత్ర పర్వతంతో సమానంగా శోభించాడు.
  ॥५-४३-५॥
'6': >-
  మారుతాత్మజుడు మహాకాయుడుగా మారి, ప్రభావశాలిగా, లంక అంతా శబ్దంతో నిండిపోవునట్లు
  ధైర్యంగా భయంకరంగా తన శరీరాన్ని చప్పట్లు కొట్టి (గట్టిగా ఆస్ఫోటనం చేసి)
  మోగించాడు. ॥५-४३-६॥
'7': >-
  అతని ఆ గంభీరమైన, చెవులకు తీవ్రంగా తాకే ఆస్ఫోటిత శబ్దంతో అక్కడి పక్షులు నేలకు
  పడిపోయాయి; చైత్యాన్ని కాపాడే రాక్షసులు కూడా మూర్ఛితులయ్యారు. ॥५-४३-७॥
'8': >-
  “అస్త్రవిద్యలో జయించువాడు రాముడే; మహాబలవంతుడైన లక్ష్మణుడూ జయించుచున్నాడు.
  రాఘవుని పరిరక్షణలో ఉన్న రాజు సుగ్రీవుడే జయించుచున్నాడు!” ॥५-४३-८॥
'9': >-
  “కోసలేంద్రుడైన, అశ్రాంతకర్మగల రాముని నేను దాసుడను. నేను
  హనుమంతుడను—శత్రుసైన్యాలను సంహరించువాడిని, మారుతాత్మజుడను.” ॥५-४३-९॥
'10': >-
  “యుద్ధంలో రావణుని వెయ్యిమందికీ నా ఎదుట ప్రతిబలం కాదే! నేను శిలలతో దాడి చేసినా,
  వేలకొలది వృక్షాలతో ప్రహారం చేసినా వారెవ్వరూ నిలువలేరు.” ॥५-४३-१०॥
'11': >-
  “లంకాపురిని అవమానించి (ధ్వంసముచేసి), మైథిలిని అభివాదించి, సమస్త రాక్షసులు
  చూస్తుండగానే నా కార్యసిద్ధి సాధించుకొని నేను (ఇక్కడి నుంచి) వెళ్లిపోతాను.”
  ॥५-४३-११॥
'12': >-
  ఇలా పలికి, మహాకాయుడైన ఆ వానరయూథపుడు చైత్యంపై నిలబడి, రాక్షసులకు భయం
  పుట్టించుచూ భయంకరమైన గర్జనతో నినదించాడు. ॥५-४३-१२॥
'13': >-
  ఆ మహానాదం విని, చైత్యపాలకులలో వందమంది వివిధాయుధాలను పట్టుకొని
  వచ్చారు—ప్రాసములు, ఖడ్గములు, పరశుధారలు (గొడ్డళ్ళు) మొదలైనవి ధరించి. ॥५-४३-१३॥
'14': >-
  వారు మహాకాయులు; మారుతిని చుట్టుముట్టుతూ, రంగురంగుల గదలతోను, పరీఘములతోను,
  బంగారు కడియములతోను (కాఞ్చనాంగదాలతో) అతనిపైకి దూసుకొచ్చారు. ॥५-४३-१४॥
'15': >-
  సూర్యుని సమానమైన కాంతిగల బాణములతో కూడి, ఆ రాక్షసులు వానరశ్రేష్ఠుని
  సమీపించారు—గంగా నదిలోని విశాలమైన మహా ప్రవాహచక్రంలా. ॥५-४३-१५॥
'16': >-
  వానరశ్రేష్ఠుని పూర్తిగా చుట్టుముట్టి, ఆ రాక్షసగణము భయంకరంగా కనిపించింది.
  అప్పుడు వాయుపుత్రుడు కోపించి, ఘోరరూపాన్ని ధరిస్తూ నిలిచాడు. ॥५-४۳-१६॥
'17': >-
  ఆ మహాప్రాసాదంలోని, బంగారంతో అలంకరింపబడిన గొప్ప స్తంభాన్ని
  హనుమంతుడు—మారుతాత్మజుడు—అత్యంత వేగంగా పెకలించి తీసివేశాడు. ॥५-४३-१७॥
'18': >-
  తరువాత మహాబలవంతుడైన హనుమంతుడు ఆ స్తంభాన్ని శతధారగా (వంద దిశలకూ/వంద దెబ్బలుగా)
  చక్రంలా తిప్పి విసిరాడు. అప్పుడు అక్కడ అగ్ని ప్రబలింది; ఆ ప్రాసాదమూ
  మండసాగింది. ॥५-४३-१८॥
'19': >-
  ఆ ప్రాసాదం మండిపోతున్నదని చూసిన వానరయూథపుడు, ఇంద్రుడు వజ్రంతో అసురులను
  సంహరించినట్లు, వందమంది రాక్షసులను సంహరించాడు. ॥५-४३-१९॥
'20': >-
  అంతరిక్షంలో నిలిచిన శ్రీమంతుడైన హనుమంతుడు ఈ వచనాన్ని పలికాడు: “మా వంటి
  మహాత్ములలో వేల సంఖ్యలో వారు (యుద్ధార్థం) పంపబడినారు.” ॥५-४३-२०॥
'21': >-
  “బలవంతులైన వానరేంద్రులు—సుగ్రీవుని ఆధీనంలో ఉన్నవారు—మేము మరియు ఇతర వానరులు
  అంతా ఈ సమస్త భూమండలమంతటా సంచరిస్తుంటాము.” ॥५-४३-२१॥
'22': >-
  “కొందరు దశనాగబలసమానులు; కొందరు దానికి పది రెట్లు అధికులు; మరికొందరు వెయ్యి
  నాగబలానికి సమానమైన విక్రమముగలవారుగా ఉన్నారు.” ॥५-४३-२२॥
'23': >-
  “కొందరు మహాప్రవాహంలాంటి బలముగలవారు; కొందరు వాయుబలానికి సమానులు; ఇంకొందరు
  అప్రమేయ బలముగల వానరయూథపతులు అక్కడ ఉన్నారు.” ॥५-४३-२३॥
'24': >-
  “ఇలాంటి వానరులతో—దంతములు, నఖములే ఆయుధములుగా గలవారితో—వందలతో, లక్షలతో, కోట్లతో,
  అయుతములతో కూడి (అపారసంఖ్యలో) చుట్టుముట్టబడి—” ॥५-४३-२४॥
'25': >-
  “మీ అందరినీ నిర్మూలించువాడైన సుగ్రీవుడు తప్పక ఇక్కడికి వచ్చును. ఏదీ ఈ లంకాపురి
  (మీ రక్షణకు) నిలువదు; మీరుకూడా నిలువరు; రావణుడూ నిలువడు—ఎందుకంటే మహాత్ముడైన
  ఇక్ష్వాకువీరుడు (రాముడు) ఎవరి పట్ల వైరం కట్టిపెట్టుకున్నాడో (అతనికి) ఇది
  తట్టుకోలేనిది.” ॥५-४३-२५॥
'26': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “చైత్యప్రాసాదదాహః”
  నామ త్రిచత్వారిశః సర్గః ॥५-४३॥
