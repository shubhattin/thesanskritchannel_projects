'35': >-
  एक ओर राम का, और दूसरी ओर उन राक्षसों का, यह महाघोर संग्राम था। वे सब चारों ओर
  से अत्यन्त क्रुद्ध होकर राघव पर फिर-फिर प्रहार करने लगे।
'36': >-
  तब (राम ने) देखा कि सब दिशाएँ और विदिशाएँ भी चारों ओर से आ पहुँचे राक्षसों से
  घिर गई हैं, और वे स्वयं सर्वतः बाण-वर्षा से आवृत हो रहे हैं।
'37': >-
  तब महाबल श्रीराम ने भैरव-सा नाद करके, परम प्रकाशमान ‘गान्धर्व’ नामक अस्त्र का
  राक्षसों पर संधान किया।
'38': >-
  तत्पश्चात् धनुष-मण्डल से सहस्रों बाण निकल पड़े और समागत बाणों से दसों दिशाएँ
  भर गईं।
'39': >-
  भयानक बाणों की टंकार/गर्जना करते हुए, श्रेष्ठ बाणों को छोड़ते हुए और प्रत्यंचा
  खींचते हुए राम को वे राक्षस—जो बाणों से पीड़ित थे—देख रहे थे।
'40': >-
  बाणों से उत्पन्न अन्धकार ने आकाश को ढक लिया, मानो सूर्य भी छिप गया हो। राम
  स्थिर खड़े थे और निरन्तर बाणों को ऐसे फेंक रहे थे जैसे उन्हें बरसा रहे हों।
'41': >-
  एक साथ गिरते हुए, एक साथ अत्यधिक मारे जाते हुए, और एक साथ धरती पर ढेर हो जाते
  हुए (राक्षसों से) पृथ्वी चारों ओर से बिखरे शवों से भर गई।
'42': >-
  वहाँ-वहाँ सहस्रों राक्षस—मारे गए, गिरे पड़े, शक्तिहीन हुए, कटे हुए, चूर-चूर
