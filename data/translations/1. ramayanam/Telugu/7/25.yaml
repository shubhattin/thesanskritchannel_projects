'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘మధువధవారణమ్’ నామ పంచవింశః సర్గః ॥7-25॥
'1': >-
  అనంతరం దశగ్రీవుడు (రావణుడు) ఆమెకు (తన భగినికి) ఆ ఘోరమైన స్వరూపముగల వనాన్ని
  బహూకరించి, భగినిని ఆశ్వాసింపజేసి, హర్షంతో మరింత స్వస్థచిత్తుడైయెను ॥7-25-1॥
'2': >-
  అనంతరం బలవంతుడైన ఆ రాక్షసేంద్రుడు, తన అనుచరులతో కూడి, ‘నికుంభిలా’ అనే పేరుగల
  లంకోపవనమనే ఉత్తమ ఉద్యానవనంలోనికి ప్రవేశించెను ॥7-25-2॥
'3': >-
  తదుపరి యూపస్తంభాల శతములతో నిండిపోయి, శోభనమైన చైత్యములచే అలంకృతమై, శ్రీతో
  ప్రకాశిస్తూ అగ్ని జ్వాలలతో సమగ్రముగా వెలిగిపోతున్నట్లున్న ఒక యజ్ఞం అక్కడ
  స్థితమై ఉన్నదని చూచెను ॥7-25-3॥
'4': >-
  అక్కడ కృష్ణాజినాన్ని ధరించి, కమండలును, శిఖను, ధ్వజాన్ని కలిగిన తన
  కుమారుడు—భయంకరుడైన మేఘనాదుని—దశగ్రీవుడు దర్శించెను ॥7-25-4॥
'5': >-
  లంకాధిపతి అతనికి సమీపమై, తన బాహువులతో ఆలింగనం చేసి—‘వత్సా! ఇది ఏమిటి? నీవు ఏమి
  చేస్తున్నావో యథాతథంగా నాకు చెప్పు’ అని పలికెను ॥7-25-5॥
'6': >-
  అప్పుడు అక్కడ మహాతపస్సుతో కూడిన ద్విజశ్రేష్ఠుడైన ఉశనా (శుక్రాచార్యుడు),
  రాక్షసశ్రేష్ఠుడైన రావణునితో—‘ఈ యజ్ఞసంపద సమృద్ధి పొందుటకై…’ అని మాట
  మొదలుపెట్టెను ॥7-25-6॥
'7': >-
  ‘రాజా! నీకు సమస్తమును తెలియజేస్తాను; వినుము. నీ కుమారునిచే నిర్వహింపబడిన
  యజ్ఞములు ఎంతో విస్తారంగా సమాప్తికి చేరియున్నవి’ అని ఉశనా చెప్పెను ॥7-25-7॥
'8': >-
  ‘అగ్నిష్టోమము, అశ్వమేధము—అనేక సువర్ణములతో నిండిన యజ్ఞము; అలాగే రాజసూయము;
  గోమేధము; ఇంకా వైష్ణవయజ్ఞము’ అని వివరించెను ॥7-25-8॥
'9': >-
  ‘మహేశ్వరునికి సంబంధించిన, మనుష్యులకు అతి దుర్లభమైన ఆ యజ్ఞము ప్రవృత్తమై ఉండగా,
  నీ కుమారుడు ఇక్కడ ప్రత్యక్ష పశుపతియైన శివుని నుండి వరములను పొందెను’ అని
  అన్నాడు ॥7-25-9॥
'10': >-
  ‘ఇచ్ఛానుసారంగా సంచరించగల దివ్య రథమును—అంతరిక్షంలో నడిచే, స్థిరంగా ఉండే
  విమానమును; అలాగే ‘తామసీ’ అనే మాయను—దానివలన తమస్సు (అంధకారము) సిద్ధించును’ అని
  చెప్పెను ॥7-25-10॥
'11': >-
  ‘రాక్షసేశ్వరా! ఈ మాయను యుద్ధంలో ప్రయోగించితే, ఆ మాయాప్రయోగముచే ఉద్భవించే
  గతి/చలనం ఏదైయున్నదో—దానిని దేవాసురులకైనా తెలిసికోలేరు’ అని ఉశనా వివరించెను
  ॥7-25-11॥
'12': >-
  ‘అక్షయమైన బాణములతో నిండిన రెండు తూణీరములు; అత్యంత దుర్జయమైన ధనుస్సు; అలాగే
  యుద్ధంలో శత్రువులను విధ్వంసం చేయగల బలవంతమైన అస్త్రమును కూడా—రాజా—అతడు పొందెను’
  అని చెప్పెను ॥7-25-12॥
'13': >-
  ‘దశాననా! ఈ సమస్త వరములను పొందిన నీ ఈ కుమారుడు, ఈ రోజు యజ్ఞసమాప్తిలో నిన్ను
  దర్శించాలని ఇక్కడ నిలిచి ఉన్నాడు’ అని ఉశనా అన్నాడు ॥7-25-13॥
'14': >-
  అప్పుడు దశగ్రీవుడు ఇలా అన్నాడు—‘ఇది శోభనమైన పని కాదు; ఎందుకంటే ఇంద్రుని
  ముందుండి నడిచే శత్రువులు (దేవతలు) ద్రవ్యములతో పూజింపబడియున్నారు’ ॥7-25-14॥
'15': >-
  ‘ఇప్పటికే జరిగిపోయినది; అయినా ఇది సత్కర్మమే అని తెలుసుకో; ఇందులో సందేహం లేదు.
  సౌమ్యా! రా—మన స్వగృహమునకు వెళ్లుదాము’ అని చెప్పెను ॥7-25-15॥
'16': >-
  అనంతరం దశగ్రీవుడు, తన కుమారుడితోను, విభీషణుడితోను కలిసి వెళ్లి, కన్నీళ్లతో
  గొంతు గద్గదమైయున్న ఆ స్త్రీలందరినీ (విమానమునుండి/అంతఃపురమునకు) దిగుమతి
  చేయించెను ॥7-25-16॥
'17': >-
  ఆ స్త్రీలు దేవ-దానవ-రాక్షసులలో రత్నస్వరూపిణులైన, శుభలక్షణములతో
  కూడినవారైయుండిరి. రావణుని మనస్సు వారిపై ఏ విధంగా ఉన్నదో గ్రహించిన ధర్మాత్ముడైన
  విభీషణుడు (అక్కడ) ఇలా పలికెను ॥7-25-17॥
'18': >-
  ‘ఇటువంటి ప్రవర్తనలతో—యశస్సును, అర్థాన్ని, కులాన్ని నాశనము చేయువాటితో—బంధువులను
  అవమానిస్తున్నానని తెలిసికూడా, నీవు నీ మనస్సు చెప్పినట్లే ప్రవర్తిస్తున్నావు’
  ॥7-25-18॥
'19': >-
  ‘ఆ బంధువులను అవమానించి, ఈ శ్రేష్ఠాంగనలను నీవు తెచ్చావు. అలా నిన్ను
  లెక్కచేయకుండానే, రాజా! బలవంతుడైన మధువు కుంభీనసిని అపహరించాడు’ ॥7-25-19॥
'20': >-
  రావణుడు పలికెను—‘ఇది ఏమిటో నేను గ్రహించలేకున్నాను. నీవు చెప్పిన ఈ “మధు” అనే
  వాడు పేరునుబట్టి ఎవడు?’ ॥7-25-20॥
'21': >-
  అప్పుడు విభీషణుడు క్రోధంతో తన అన్నతో ఇలా అన్నాడు—‘ఈ పాపాత్ముని కర్మఫలం
  వచ్చిందని వినుము’ ॥7-25-21॥
'22': >-
  ‘మన మాతామహుని (తాత) అన్న, సుమాలినికి పెద్ద అన్న అయిన—మాల్యవాన్ అని
  విఖ్యాతుడైన—వృద్ధుడు, ప్రాజ్ఞుడు, నిశాచరుడు ఉన్నాడు’ ॥7-25-22॥
'23': >-
  ‘ఆయన మన తల్లికి పెద్ద తండ్రి (జ్యేష్ఠుడు) వంటివాడు; అంటే మనకు ఆర్యకుడు
  (పితామహసమానుడు) అయ్యాడు. అతనికి కుంభీనసి అనే పేరుగల కుమార్తె యొక్క కుమార్తె
  (మన మేనకోడలు) ఉంది’ ॥7-25-23॥
'24': >-
  ‘ఆమె మనకు మాతృసోదరుని కుమార్తె (మేనకోడలు); ఇంకా అగ్నిసంభవము (అనలోద్భవ) గల
  కన్య. ధర్మప్రకారం ఆమె మన అన్నదమ్ములకు సోదరి సమానమే’ ॥7-25-24॥
'25': >-
  ‘రాజా! బలవంతుడైన రాక్షసుడు మధువు ఆమెను అపహరించాడు—నీ కుమారుడు యజ్ఞంలో నిమగ్నమై
  ఉన్నప్పుడు, నేను కూడా నీటిలో దాగి/జలాంతర్గతంగా ఉన్న సమయంలో’ ॥7-25-25॥
'26': >-
  ‘మహారాజా! కుంభకర్ణుడు నిద్రను అనుభవిస్తున్న వేళ, ఇక్కడ సమ్మతులైన
  రాక్షసశ్రేష్ఠులైన అమాత్యులను (మంత్రులను) సంహరించి…’ ॥7-25-26॥
'27': >-
  ‘నీ అంతఃపురంలో ఆమె నిద్రిస్తున్నప్పటికీ, ఆమెను అవమానించి (ధర్షించి)
  అపహరించాడు. మహారాజా! అది విన్నా కూడా—నీవు క్షమించావు; అతడు సంహరింపబడలేదు’
  ॥7-25-27॥
'28': >-
  ‘ఎందుకంటే కన్యను భర్తకు ఇవ్వడం అన్నదమ్ముల కర్తవ్యమని (నీవు భావించావు). ఇదిగో—ఈ
  దుష్టబుద్ధిగల పాపి చేసిన కర్మఫలము ఇప్పుడు తిరిగి వచ్చి తగిలింది’ ॥7-25-28॥
'29': >-
  ‘ఇదే ఈ లోకంలో వచ్చి చేరింది; ఇది అందరికీ తెలిసిన విషయమని నీవు గ్రహించు.’
  విభీషణుని వాక్యమును విని, రాక్షసేంద్రుడైన రావణుడు స్వదౌష్ట్యముచే
  ఉద్ధూతుడై—ఉక్కిరిబిక్కిరైన సముద్రము వేడినీళ్లవలె ఉవ్వెత్తున ఉప్పొంగినట్లుగా
  అయ్యెను ॥7-25-29॥
'30': >-
  అప్పుడు దశగ్రీవుడు క్రోధించి, రక్తవర్ణ నేత్రములతో—‘నా రథాన్ని వెంటనే సిద్ధం
  చేయుడి; మన శూరులు సమాయత్తులగుదురు’ అని ఆజ్ఞాపించెను ॥7-25-30॥
'31': >-
  ‘నా అన్న కుంభకర్ణుడును, ప్రధానమైన నిశాచరులందరును—నానావిధమైన ప్రహరణాయుధములను
  ధరించి—వాహనాలపై అధిరోహించుదురు’ ॥7-25-31॥
'32': >-
  ‘ఈ రోజు సమరంలో ఆ మధువును సంహరించి, రావణుని పట్ల భయంలేని వానిని చేసివేసి
  (రావణునికి నిర్భయుడై ఉన్న వానిని చంపి), మిత్రులతో (సుహృదులచే) పరివృతుడై
  యుద్ధమును కోరుచూ, సురలోకమునకు వెళ్లుదును’ ॥7-25-32॥
'33': >-
  యుద్ధాన్ని కోరిన రాక్షసులలో ఉత్తమమైన నాలుగు సహస్ర అక్షౌహిణుల సేనలు, నానావిధమైన
  ప్రహరణాయుధములతో, శీఘ్రముగా బయలుదేరిరి ॥7-25-33॥
'34': >-
  ఇంద్రజిత్తు (మేఘనాదుడు) సైన్యానికి ముందువైపు ముందువైపు నడుచుచూ సైనికులను
  సమీకరించి పోగా, రావణుడు మధ్యలో సాగెను; కుంభకర్ణుడు వెనుక భాగంలో వచ్చెను
  ॥7-25-34॥
'35': >-
  ధర్మాత్ముడైన విభీషణుడు లంకలోనే ఉండి ధర్మమును ఆచరించెను; మిగతా మహాభాగులందరును
  మధుపురం వైపునకు బయలుదేరిరి ॥7-25-35॥
'36': >-
  ఖరములు (గాడిదలు), ఉష్ట్రములు (ఒంటెలు), ప్రకాశమానమైన హయములు (గుర్రములు),
  శింశుమారములు (జలచరములు), మహోరగములు (భయంకర సర్పములు) మొదలైన వాహనాలపై
  రాక్షసులందరూ వెళ్లిరి; వారి సంచారంతో ఆకాశమంతా నిరంతరముగా నిండిపోయినట్లు
  అయ్యెను ॥7-25-36॥
'37': >-
  అక్కడ దేవతలతో వైరం కట్టుకున్న దైత్యులు కూడా శతశః—రావణుడు వెళ్లుచున్నదని
  చూసి—అతని వెనుక నుండే అనుసరించిరి ॥7-25-37॥
'38': >-
  దశాననుడు మధుపురమునకు వెళ్లి అందులో ప్రవేశించెను; అక్కడ మధువును చూడలేకపోయెను;
  కానీ అక్కడే తన భగినిని (కుంభీనసిని) దర్శించెను ॥7-25-38॥
'39': >-
  ఆమె అంజలి జోడించి, తలను వంచి (నమ్రతతో), అతని పాదముల వద్దకు చేరి నమస్కరించెను
  ॥7-25-39॥
'40': >-
  అప్పుడు రాక్షసరాజుని చూసి భీతురాలైన కుంభీనసిని రావణుడు ‘భయపడవలదు’ అని
  చెప్పుచూ, ఆమెను పైకి లేపెను ॥7-25-40॥
'41': >-
  ‘రాక్షసశ్రేష్ఠుడైన రావణుడను నేను—నీకు ఏదైన చేయుదునా?’ అని అడిగెను. ఆమె ఇలా
  చెప్పెను—‘రాజా! మహాబాహూ! నీవు ప్రసన్నుడవైతే, మానదా! నా భర్తను ఈ రోజు ఇక్కడ
  సంహరించకుము’ ॥7-25-41॥
'42': >-
  ‘ఇక్కడ కులస్త్రీలకు ఇంతటి భయం మరొకటి చెప్పబడదు; అన్ని భయాలలోకెల్లా వైధవ్యం
  (విధవత్వం) మహా వ్యసనముగా ఉంది’ ॥7-25-42॥
'43': >-
  ‘రాజేంద్రా! సత్యవాక్కుడవై ఉండు; యాచిస్తున్న నన్ను కటాక్షించు. మహారాజా!
  “భయపడవలదు” అని నీవే స్వయంగా నాకు అన్నావు’ ॥7-25-43॥
'44': >-
  అప్పుడు రావణుడు హర్షంతో అక్కడ నిలిచిన తన సోదరిని ఇలా అడిగెను—‘నీ భర్త
  ఎక్కడున్నాడు? నాకు వెంటనే తెలియజేయుము’ ॥7-25-44॥
'45': >-
  ‘అతనితో కలిసి నేను జయాన్ని తెచ్చే సురలోకమునకు వెళ్లుదును. నీ కరుణ్యమునూ
  సౌహార్దమునూ చూసి, మధువధ నుంచి నేను విరమించితిని’ ॥7-25-45॥
'46': >-
  అని చెప్పిన తరువాత, ఆమె (కుంభీనసి) వెళ్లి, నిద్రిస్తున్న ఆ నిశాచరుడిని
  (మధువును) లేపి, హర్షంతో రాక్షసి అయిన ఆమె తన భర్తతో ఇలా పలికెను ॥7-25-46॥
'47': >-
  ‘నా అన్న దశగ్రీవుడు—మహాబలశాలి—ఇక్కడికి వచ్చాడు. సురలోకాన్ని జయించాలని కోరుచూ,
  సహాయార్థం నిన్ను ఎంచుకొంటున్నాడు’ ॥7-25-47॥
'48': >-
  ‘అందుచేత ఓ రాక్షసా! నీవు బంధువులతో కూడి అతనికి సహాయంగా వెళ్లు. స్నేహంతో
  ఆశ్రయమిస్తున్న వానికీ, అనుకూలముగా ఉన్న వానికీ కార్యసాధనలో ఉపకరించుట యుక్తమే’
  ॥7-25-48॥
'49': ఆమె మాటలను విని మధువు—‘అలాగే’ అని సమ్మతివచనం పలికెను ॥7-25-49॥
'50': >-
  అనంతరం అతడు (మధువు) యథాన్యాయంగా సమీపమై, రాక్షసాధిపతియైన
  రావణుని—రాక్షసశ్రేష్ఠుని—ధర్మరీతిగా పూజించెను ॥7-25-50॥
'51': >-
  దశగ్రీవుడు ఆ పూజను స్వీకరించి, పరాక్రమశాలి అయిన అతడు మధువు గృహములలో ఒక రాత్రి
  నివసించి, ప్రయాణార్థం బయలుదేరుటకు ఏర్పాట్లు మొదలుపెట్టెను ॥7-25-51॥
'52': >-
  ఆపై కైలాసపర్వతమును—వైశ్రవణుని ఆలయమైన ఆ శైలాన్ని—సమీపించి, మహేంద్రసమాన
  ప్రకాశముగల రాక్షసేంద్రుడు తన సేనను అక్కడ స్థాపించెను ॥7-25-52॥
'53': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘మధువధవారణమ్’ నామ
  పంచవింశః సర్గః ॥7-25॥
