'21': >-
  वह प्राणियों में अविभक्त है, फिर भी विभक्त-सा स्थित जान पड़ता है; और वही समस्त
  भूतों का पालनकर्ता है। वही ज्ञेय है—जो (सबको) ग्रसने वाला तथा (सबको) उत्पन्न
