'15': >-
  ऐसे अशास्त्र-विदुष लोगों की बात को कार्यरूप में ग्रहण नहीं करना चाहिए—विशेषकर
  उन लोगों की, जो अर्थशास्त्र को नहीं जानते, फिर भी विपुल श्री (सम्पत्ति/वैभव)
