'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘शुक-सारण-प्रेषण आदि’ नामक
  पच्चीसवाँ सर्ग आरम्भ होता है। (६-२५)
'1': >-
  जब दशरथनन्दन बलवान श्रीराम समुद्र को पार कर चुके, तब तेजस्वी रावण ने अपने
  दोनों अमात्यों—शुक और सारण—से कहा। (६-२५-१)
'2': >-
  वानरों की यह समूची सेना उस दुस्तर समुद्र को पार कर गई है; और राम ने समुद्र में
  सेतु बाँध दिया है—यह कार्य पूर्व में कभी न हुआ था। (६-२५-२)
'3': >-
  मैं किसी भी प्रकार उस समुद्र में बने सेतु-बन्ध पर विश्वास नहीं कर पा रहा हूँ;
  फिर भी अवश्य ही मुझे उस वानर-बल की संख्या का ठीक-ठीक अनुमान करना है। (६-२५-३)
'4': >-
  तुम दोनों वानर-सेना में बिना पहचाने प्रवेश करो और वहाँ उनकी संख्या, परिमाण,
  सामर्थ्य तथा जो प्रमुख प्लवंगम (वानर-वीर) हैं—इन सबका पता लगाओ। (६-२५-४)
'5': >-
  राम के जो मंत्री हैं और सुग्रीव को भी जो सम्मत (प्रिय/मान्य) हैं; तथा जो
  अग्रिम पंक्ति में आगे बढ़ते हैं—वे पराक्रमी प्लवंगम भी कौन-कौन हैं, यह भी
  जानो। (६-२५-५)
'6': >-
  और यह भी देखो कि समुद्र के उस जल-राशि में सेतु किस प्रकार बाँधा गया है, तथा उन
  महात्मा वानरों का निवास/छावनी-स्थापन किस प्रकार हुआ है। (६-२५-६)
'7': >-
  राम का निश्चय (व्यवसाय), उनका पराक्रम, उनके शस्त्र-प्रयोग के साधन, और वीर
  लक्ष्मण का भी—इन सबका यथातत्त्व ज्ञान तुम्हें करना चाहिए। (६-२५-७)
'8': उन महात्मा वानरों का सेनापति कौन है—यह भी ठीक-ठीक जानकर शीघ्र लौट आओ। (६-२५-८)
'9': >-
  इस प्रकार आदेश पाकर वे दोनों राक्षस—शुक और सारण—वीर, हरि (वानर) का रूप धारण
  करके वानर-बल में जा घुसे। (६-२५-९)
'10': >-
  तब उस अचिन्त्य, रोमांच उत्पन्न करने वाली वानर-सेना को देखकर वे दोनों—शुक और
  सारण—उसकी गणना तक नहीं कर सके। (६-२५-१०)
'11': >-
  वह सेना पर्वत-शिखरों पर, झरनों के पास, गुफाओं में, समुद्र के तटों पर, वनों और
  उपवनों में—सब ओर स्थित थी; कोई पार उतर रहा था, कोई उतर चुका था, और कोई सर्वत्र
  पार उतरने की इच्छा से तत्पर था। (६-२५-११)
'12': >-
  कहीं वे निविष्ट थे, कहीं अभी-भी निवास-स्थापन कर रहे थे; वह महाबली सेना भयंकर
  नाद करती हुई—एक अक्षोभ्य ‘बल-समुद्र’ के समान दिख रही थी; और उन दोनों निशाचरों
  ने उस बलार्णव को देखा। (६-२५-१२)
'13': >-
  महातेजस्वी विभीषण ने उन दोनों को छिपे हुए देखा; और शुक तथा सारण को पकड़कर वह
  उन्हें राम के पास ले गया और सब बतलाया। (६-२५-१३)
'14': >-
  हे परपुरंजय! ये दोनों राक्षसेन्द्र रावण के मंत्री—शुक और सारण—लंका से यहाँ तक
  आ पहुँचे हैं; ये चर (गुप्तचर) हैं। (६-२५-१४)
'15': >-
  उन्हें देखकर वे दोनों अत्यन्त व्याकुल हो उठे; राम को देखकर उनका जीवन से भी
  विश्वास उठ गया; वे भयभीत होकर हाथ जोड़कर यह वचन बोले। (६-२५-१५)
'16': >-
  हे सौम्य! हम दोनों रावण द्वारा भेजे गए हैं। हे रघुनन्दन! आपकी इस समस्त
  सेना-शक्ति का पता लगाने के लिए ही हम यहाँ आए थे। (६-२५-१६)
'17': >-
  उनका वह वचन सुनकर, सब प्राणियों के हित में रत दशरथनन्दन राम ने हँसते हुए यह
  बात कही। (६-२५-१७)
'18': >-
  यदि तुमने हमारी समस्त सेना देख ली है और हम भी पूर्णतः सजग/सुसमाहित हैं; तथा
  जैसा तुम्हें कहा गया था वैसा कार्य भी तुम्हारे द्वारा कर लिया गया है, तो अपनी
  इच्छा से वापस चले जाओ। (६-२५-१८)
'19': >-
  और यदि कुछ देखना अभी शेष रह गया हो, तो फिर उसे भी देख लेने योग्य हो; विभीषण
  तुम्हें सम्पूर्ण रूप से पुनः दिखा देंगे। (६-२५-१९)
'20': >-
  और पकड़े जाने पर भी जीवन के लिए भय नहीं करना चाहिए। शस्त्र छोड़कर पकड़े गए, और
  दूत-भाव से आए हुए—तुम दोनों वध के अधिकारी नहीं हो। (६-२५-२०)
'21': >-
  इन दोनों रात्रिचर गुप्तचरों को छोड़ दो—ये शत्रु-पक्ष के हैं और निरन्तर विभीषण
  के विरुद्ध खींच-तान करने वाले (द्वेष रखने वाले) हैं। (६-२५-२१)
'22': >-
  तुम दोनों कुबेर के अनुज (रावण) के पास, उस विशाल लंका-नगरी में प्रवेश करके,
  राक्षसों के राजा से मेरे कहे हुए अनुसार यह संदेश कहना। (६-२५-२२)
'23': >-
  जिस बल के सहारे तुमने मेरी सीता का हरण किया है—उस बल को अपनी इच्छा के अनुसार,
  अपनी सेना और अपने बन्धु-बान्धवों सहित, मुझे दिखा दो। (६-२५-२३)
'24': >-
  कल प्रातः तुम अपनी प्राकारों और तोरणों सहित लंका-नगरी तथा राक्षसों की सेना को
  देख लेना—जिन्हें मेरे बाणों से विध्वंसित किया जाएगा। (६-२५-२४)
'25': >-
  हे रावण! कल प्रातः मैं तुम पर, तुम्हारी सेना सहित, अपना भयानक क्रोध
  छोड़ूँगा—जैसे वज्रधारी इन्द्र दानवों पर वज्र का प्रहार करता है। (६-२५-२५)
'26': >-
  इस प्रकार आदेश पाकर, धर्मप्रिय राघव को ‘जय हो’ कहकर अभिनन्दन करते हुए, वे
  दोनों राक्षस—शुक और सारण—लौट गए। (६-२५-२६)
'27': >-
  लंका-नगरी में पहुँचकर उन्होंने राक्षसाधिपति (रावण) से कहा—‘हे राक्षसेश्वर!
  हमें विभीषण ने पकड़ लिया था और वध के लिए ले जाया जा रहा था।’ (६-२५-२७)
'28': >-
  किन्तु अमिततेजस्वी, धर्मात्मा राम ने हमें मुक्त कर दिया। फिर हम उस स्थान पर
  पहुँचे जहाँ चारों पुरुष-श्रेष्ठ एक साथ थे। (६-२५-२८)
'29': >-
  वे चारों लोकपालों के समान, शूरवीर, अस्त्र-विद्या में निपुण, और दृढ़ पराक्रम
  वाले थे—श्रीमान दाशरथि राम, वीर लक्ष्मण और विभीषण। (६-२५-२९)
'30': >-
  और महातेजस्वी सुग्रीव, जिनका पराक्रम महेन्द्र के समान है। ये सभी प्राकारों और
  तोरणों सहित लंका-नगरी को उखाड़कर (ध्वस्त कर) पार ले जाने तक में समर्थ हैं।
  (६-२५-३०)
'31': >-
  ऐसे में समस्त वानर बस खड़े भर रहें—क्योंकि राम का जैसा रूप है और जैसे उनके
  शस्त्र/प्रहरण हैं, वह अद्भुत है। (६-२५-३१)
'32': >-
  राम अकेले ही लंका-नगरी का वध/विध्वंस कर देंगे; और वे तीनों (अन्य तीन महापुरुष)
  बस खड़े रहें। राम और लक्ष्मण द्वारा संरक्षित तथा सुग्रीव द्वारा संभाली गई वह
  वानर-वाहिनी—सुरों और असुरों सहित सबके लिए भी अत्यन्त दुर्धर्ष हो गई है।
  (६-२५-३२)
'33': >-
  वनवासियों (वानरों) की यह महात्माओं की ध्वजिनी प्रसन्न-योद्धाओं से युक्त है और
  अभी युद्ध करने को उद्यत है। विरोध से क्या लाभ? शान्ति की व्यवस्था की जाए—और
  मैथिली सीता दाशरथि राम को सौंप दी जाए। (६-२५-३३)
'34': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण के युद्धकाण्ड में
  ‘शुक-सारण-प्रेषणादिकम्’ नामक पच्चीसवाँ सर्ग पूर्ण हुआ। (६-२५)
