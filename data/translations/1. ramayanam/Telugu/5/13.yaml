'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే “హనూమన్నిర్వేదః” నామ త్రయోదశః సర్గః
  ॥5-13॥


  ఇట్లు శ్రీమద్వాల్మీకిరామాయణ సుందరకాండలో “హనూమన్నిర్వేదము” అను పదమూడవ సర్గము.
'1': >-
  విమానము నుండి దిగివచ్చి ఆ ప్రాకారమును (కోటగోడను) దాటి, వానరయూథనాయకుడైన
  హనుమంతుడు మేఘమధ్యంలో మెరుపు పరిగెత్తినట్లు అతి వేగముతో దూసుకుపోయెను.
'2': >-
  హనుమంతుడు రావణుని నివాసములన్నిటిని చుట్టుచుట్టి వెదకగా, వైదేహి సీతను
  కనుగొనలేక, ఆ కపి ఈ వాక్యమును పలికెను.
'3': >-
  రామునికై ప్రియమైన కార్యము నెరవేర్చుటకై ఈ లంకానగరమును ఎంతో విస్తారంగా
  వెదికితిని; అయినను, సర్వాంగసౌందర్యంతో మెరసే వైదేహి సీతను నేను ఎక్కడా
  చూడలేకున్నాను.
'4': >-
  చెరువులు, తటాకములు, సరస్సులు, నదులు; నదీ తీరానని ఉపవనములు, కట్టుదిట్టమైన
  దుర్గములు, పర్వతప్రాంతములు—ఇవన్నీ నేను పరిశీలించితిని.
'5': >-
  భూమియంతటిని విస్తారంగా వెదికితిని; అయినా జానకిని చూడలేకున్నాను. ఇక్కడ సంపాతి
  అనే గృధ్రరాజు, “సీత రావణుని నివాసములోనే ఉన్నది” అని తెలిపెను. అయినా ఆమె
  దర్శనమివ్వకపోవుట ఏమిటి?
'6': >-
  లేదా వైదేహి సీత—మైథిలి, జనకాత్మజ—బలవంతముగా రావణుడు హరించిన తరువాత, పరవశురాలై
  (అతని వశమున) ఉండిపోతుందా?
'7': >-
  నేను అనుమానించుచున్నాను—రాక్షసుడు సీతను తీసుకొని త్వరగా ఎగిరిపోతూ, రామబాణములకు
  భయపడి, మధ్యలోనే పడిపోయి ఉండవచ్చు.
'8': >-
  లేదా, ఆమెను హరిస్తూ తీసుకుపోయే మార్గము సిద్ధులు సేవించే దివ్యమార్గమై ఉండగా,
  ఆర్యసీత సముద్రమును చూచి, తన హృదయమే (భయవిషాదములతో) కూలిపడిపోయి ఉండవచ్చు అని
  నేను భావించుచున్నాను.
'9': >-
  రావణుని తీవ్రమైన వేగముచే, అతని భుజబలపు పీడచే నలిగిపోయి, విశాలాక్షియైన ఆ
  ఆర్యసీత తన ప్రాణమును విడిచివేసి ఉండవచ్చునని నేను అనుమానించుచున్నాను.
'10': >-
  ఆ సమయంలో ఆమె సముద్రమును పైపైగా దాటుతూ (తనను తాను నిలబెట్టుకొనుటకై) అశాంతిగా
  తపిస్తూ, చివరికి సముద్రంలో పడిపోయి ఉండవచ్చునని—జనకాత్మజ విషయమున—నేను
  భావించుచున్నాను.
'11': >-
  అయ్యో! తన శీలమును కాపాడుకొంటూ, బంధువుల సహాయములేని ఆ తపస్వినీ సీతను, ఈ నీచుడు
  రావణుడు భక్షించి ఉండవచ్చునేమో!
'12': >-
  లేదా, రాక్షసేంద్రుని భార్యలు—నల్లని కళ్లతో ఉన్నవారు—దుష్టభావములు కలవారు—ఆ
  పవిత్ర నిర్దోషిణి సీతను భక్షించి ఉండవచ్చు.
'13': >-
  పూర్ణచంద్రుని వంటి ముఖముతో, కమలపత్రసమాన నేత్రములతో, రాముని ముఖమునే
  ధ్యానించుచూ, ఆ కృపణ సీత మరణమును పొందిపోయి ఉండవచ్చు.
'14': >-
  “హా రామా! హా లక్ష్మణా!” అని, “హాయోధ్యా!” అని కూడా పలికిపలికి, వైదేహి మైథిలి
  ఎంతో విలపించి, చివరికి దేహాన్ని విడిచివేసి ఉండవచ్చు.
'15': >-
  లేదా, రావణుని భవనములోనే ఆమెను నిర్బంధించి ఉంచి ఉండవచ్చు; అప్పుడు ఆ బాల సీత
  పంజరంలో ఉన్న శారిక వలె గట్టిగా విలపిస్తూ ఉండవచ్చునని నేను భావించుచున్నాను.
'16': >-
  జనకకులమున పుట్టినది, రాముని పత్నీ, సుమధ్య, కమలపత్రనయనలైన ఆమె—ఎట్లు రావణుని
  వశమునకు చేరగలదు?
'17': >-
  జనకాత్మజ—రాముని ప్రియభార్య—నశించిపోయిందా, కనబడక పోయిందా, మరణించిందా—ఇది
  రామునికి నివేదించుటకే నాకు సామర్థ్యము చాలదు (అంత దుఃసహం).
'18': >-
  నివేదించితే దోషము కలుగును; నివేదించకపోతే కూడా దోషము కలుగును. ఇప్పుడు ఏమి
  చేయవలెనో నాకు అత్యంత క్లిష్టముగా కనిపించుచున్నది.
'19': >-
  ఇలాంటి అత్యంత సంకటకార్యములో, కాలోచితంగా, సముచితంగా ఏది చేయవలెనో అని హనుమంతుడు
  మరల మరల విచారించుచున్నాడు.
'20': >-
  నేను సీతను చూడకుండానే ఇక్కడి నుండి వానరేంద్రనగరమైన కిష్కింధకు తిరిగి వెళితే,
  నాకు పురుషార్థము ఏముండును?
'21': >-
  అప్పుడు నా ఈ సముద్రలంఘనము వ్యర్థమగును; లంకలో ప్రవేశించుట, రాక్షసులను
  దర్శించుట—అన్నీ నిరుపయోగమగును.
'22': >-
  నేను కిష్కింధకు తిరిగి వచ్చినపుడు సుగ్రీవుడు ఏమి అనును? కూడివున్న వానరులు ఏమి
  అనుదురు? మరియు దశరథాత్మజులైన ఆ ఇద్దరు (రామలక్ష్మణులు) ఏమి అనుదురు?
'23': >-
  కాకుత్స్థుడైన రాముని సమీపమునకు వెళ్లి, “నేను సీతను చూడలేకపోయితిని” అని కఠినమైన
  మాట చెప్పితే, అతడు ప్రాణమును విడిచివేయును.
'24': >-
  సీతనిమిత్తమై వచ్చే ఆ కఠోరమైన, దారుణమైన, తীক্ষ్ణమైన, క్రూరమైన, ఇంద్రియాలను
  తపింపజేసే దుష్వాక్యమును వినిన తరువాత అతడు జీవించి ఉండడు.
'25': >-
  రాముడు కష్టస్థితిలో పడి, మనస్సు మరణస్థితికి చేరినట్లుగా అయ్యినదిని చూసి,
  అత్యంత అనురక్తుడైన బుద్ధిమంతుడు లక్ష్మణుడును నిలిచి ఉండడు (ప్రాణమును
  విడిచివేయును).
'26': >-
  తన అన్నలు నశించిపోయారని విన్న తరువాత భరతుడును మరణించును. భరతుడు మరణించినదిని
  చూసి శత్రుఘ్నుడును నిలిచి ఉండడు.
'27': >-
  తమ కుమారులు మరణించినదిని చూచి, ఆ మాతలు నిలిచి ఉండరు—కౌసల్య, సుమిత్ర,
  కైకేయి—నిస్సందేహముగా ప్రాణమును విడిచివేయుదురు.
'28': >-
  కృతజ్ఞుడును, సత్యసంకల్పుడునైన ప్లవగాధిపతి సుగ్రీవుడు, రాముడు అలా పడిపోయినదిని
  చూసి, తానూ ప్రాణత్యాగం చేయును.
'29': >-
  మనస్సు కృశించి, వ్యథచెంది, దీనురాలై, ఆనందములేక, భర్త దుఃఖముచే నలిగిపోతూ ఉన్న
  రుమా తపస్వినీ కూడ ప్రాణమును విడిచివేయును.
'30': >-
  వాలివలన కలిగిన దుఃఖముచే పీడితై, శోకముచే క్షీణించి, రాజ్ఞీ తార కూడా పంచత్వమును
  పొందిపోయి నిలిచి ఉండదు.
'31': >-
  తల్లిదండ్రుల వినాశముచే, సుగ్రీవుని వ్యసనముచే, కుమారుడైన అంగదుడుకూడ ఆ కారణముగా
  ప్రాణమును విడిచివేయును.
'32': >-
  భర్త విషాదముచే అణచివేయబడిన వనవాసులు (వానరులు) తమ తలలను అరచేతులతోను ముష్టులతోను
  కొట్టుకొని, జీవితం మీద విరక్తి పొందుదురు.
'33': >-
  సాంత్వనతోను, అనుగ్రహదానముతోను, గౌరవముతోను, మహాయశస్వియైన కపినాథుడు (సుగ్రీవుడు)
  ప్రేమగా పెంచిన వానరులు తమ ప్రాణములను విడిచివేయుదురు.
'34': >-
  ఆపై, సమస్త కపికుంజరులు కలసి, అడవులలో గాని, పర్వతములలో గాని, మరల
  నిర్బంధస్థలములలో గాని—ఏ స్థానములోనూ క్రీడానందమును అనుభవించలేరు.
'35': >-
  పుత్రులు, భార్యలు, అమాత్యులు సహితమై, భర్తవ్యసనముచే పీడితులై, సమతలములలోనూ,
  విషమస్థలములలోనూ పర్వత శిఖరముల నుండి పడిపోవుదురు.
'36': >-
  కొందరు ఉరి వేసుకొనుటను, కొందరు అగ్నిలో ప్రవేశించుటను, కొందరు ఉపవాసమును,
  మరికొందరు శస్త్రప్రయోగముచే (ఆత్మహత్యను) ఆచరించుదురు—వానరులు అట్లుగా
  ప్రవర్తించుదురు.
'37': >-
  నేను వెళ్లిపోయిన తరువాత భయంకరమైన విలాపమే జరుగును అని నేను భావించుచున్నాను.
  ఇక్ష్వాకుకులనాశమును గూర్చినది; అలాగే వనవాసుల (వానరుల) నాశమును గూర్చినది కూడా
  జరుగును.
'38': >-
  కాబట్టి, నేను ఇక్కడి నుండి కిష్కింధానగరమునకు ఎట్టి పరిస్థితిలోను వెళ్లను.
  మైథిలి లేకుండా సుగ్రీవుని నేను చూడగలనని లేదు.
'39': >-
  నేను వెళ్లక ఇక్కడే నిలిచి ఉన్నపుడు, ధర్మాత్ములైన ఆ ఇద్దరు మహారథులు
  (రామలక్ష్మణులు) ఆశతో జీవనాన్ని నిలుపుకొందురు; అలాగే బలవంతులైన వానరులు కూడ ఆశతో
  నిలుదురు.
'40': >-
  జనకాత్మజను దర్శించకపోతే, నేను చేతితో తీసుకొని భిక్ష స్వీకరించుట, నోటితోనే
  (కమండలాది లేక) ఆహారము తీసుకొనుట, నియమసహితముగా వృక్షమూలమున నివసించుట—ఇలాగ
  వానప్రస్థాశ్రమమును అవలంబింతును.
'41': >-
  సముద్రానికి సమీపమైన, అనూపదేశములో—ఎన్నో మూలములు, ఫలములు, నీరు సమృద్ధిగా ఉన్న
  చోట—చితిని నిర్మించి, రుద్దిచే పుట్టిన అగ్ని (అరణిసుత అగ్ని) బాగా జ్వలించగా,
  అందులో ప్రవేశించెదను.
'42': >-
  లేదా, నేను ధర్మలింగాన్ని (తపస్వి లక్షణాలను) సమ్యగాచరించుచూ కూర్చొని ఉంటే, నా
  శరీరాన్ని కాకులు, శృగాళములు వంటి మృగములు భక్షించును.
'43': >-
  ఇది కూడా ఋషులు దర్శించిన మార్గమే—ఇదే నిర్యాణమని నాకు తోచుచున్నది. జానకిని
  చూడనిచో, నేను జలములో సమ్యక్ప్రవేశము (జలసమాధి) చేయుదును.
'44': >-
  నా విషయంలో—సీతను చూడలేకపోయినందున—సుజాతమూల (శుభారంభస్వరూప)మైన, సుభగమైన,
  కీర్తిమాలముతో యశస్సుగల నా జీవితం దీర్ఘరాత్రికి (చిరకాలానికి) తరిగిపోయినదే,
  నాశనమైనదే.
'45': >-
  అసితేక్షణ అయిన ఆమెను దర్శించకపోతే, నేను నియమబద్ధుడై వృక్షమూలవాసముచేసే తాపసుడనై
  ఉండెదను; ఆమెను కనుగొనక తిరిగి వెళ్లను.
'46': >-
  ఆ సీతను అన్వేషించి కనుగొనకనే నేను తిరిగి వెళితే, అంగదుడు సహా సమస్త వానరులు
  నిలిచి ఉండరు (ప్రాణత్యాగం చేయుదురు).
'47': >-
  వినాశములో అనేక దోషములు ఉన్నవి; జీవించి ఉన్నవాడు భద్రమును పొందగలడు. అందుచేత
  నేను ప్రాణములను నిలుపుకొందును; జీవించుచున్నపుడు సంగమము (సమాధానమూ విజయమూ)
  నిశ్చయముగా కలుగును.
'48': >-
  ఇట్లు అనేక విధములైన దుఃఖములను మనస్సులో బలంగా ధరించుచూ, ఆ కపికుంజరుడు అప్పటికి
  శోకానికి తీరాన్ని (అంతాన్ని) పొందలేకపోయెను.
'49': >-
  తరువాత ధైర్యముతో ధృఢవిక్రమమును ఆశ్రయించి, “లేదా నేను మహాబలుడైన దశగ్రీవుడైన
  రావణుని వధించెదను. సీత అపహరింపబడినదే అయినా, దానికి తగిన ప్రతిఫలము (ప్రత్యాచరణ)
  జరుగును” అని నిశ్చయించెను.
'50': >-
  లేదా, ఇతనిని (రావణుని) ఎత్తి పైకి విసిరి, సముద్రము మీదుగా రామునికి
  తీసుకుపోయెదను—పశుపతి శివునికి పశువును సమర్పించినట్లు.
'51': >-
  ఇట్లు సీతను సాధించలేక చింతలో మునిగి, ధ్యానశోకముతో ఆవరించబడిన అంతఃకరణుడై, ఆ
  వానరుడు అనేకంగా ఆలోచించెను.
'52': >-
  యశస్వినీ, రామపత్నియైన సీతను నేను ఎప్పటివరకు దర్శించనో, అప్పటివరకు ఈ లంకాపురిని
  మరల మరల అన్వేషించుచూనే ఉంటాను.
'53': >-
  సంపాతి వాక్యము చేత రాముని ఇక్కడికి తీసికొని వస్తే, భార్యను కనుగొనక రాఘవుడు
  కోపాగ్నితో సమస్త వానరులను దహించివేయవచ్చును.
'54': >-
  అందువల్ల, ఇక్కడే నియతాహారుడనై, నియతేంద్రియుడనై నివసించెదను; నా కారణముచేత ఆ
  నరులు-వానరులు అందరూ నశించకూడదు.
'55': >-
  మహావృక్షములతో విస్తరించిన ఈ గొప్ప అశోకవనికను కూడా నేను అన్వేషించి చేరుకొందును;
  ఇప్పటివరకు ఇది నేను శోధించలేదు.
'56': >-
  వసువులకు, రుద్రులకు, ఆదిత్యులకు, అశ్వినిదేవతలకు, మరుత్గణములకు కూడా నమస్కరించి,
  రాక్షసుల శోకమును పెంపొందించేవాడనై (వారికి వినాశకుడనై) నేను సాగెదను.
'57': >-
  రాక్షసులను జయించి, ఇక్ష్వాకుకులానందినియైన ఆ దేవిని (సీతను) తపస్వి రామునికి
  సిద్ధిని సమర్పించినట్లు సమర్పించెదను.
'58': >-
  చింతవలన ఇంద్రియములు కలతచెందగా, కొద్ది క్షణములపాటు ధ్యానించిన తరువాత,
  మహాబాహువైన మారుతాత్మజుడు హనుమంతుడు లేచి నిలిచెను.
'59': >-
  లక్ష్మణసహితుడైన శ్రీరామునికి నమస్కారము. ఆయనకు చెందిన ఆ దేవికి—జనకాత్మజయైన
  సీతాదేవికి—నమస్కారము. రుద్రుడికి, ఇంద్రుడికి, యముడికి, వాయుదేవునికి నమస్కారము.
  చంద్రునికి, అగ్నిదేవునికి, మరుత్గణములకు నమస్కారము.
'60': >-
  ఆ అందరికీ, సుగ్రీవునికీ నమస్కరించిన తరువాత మారుతి నాలుగు దిశలనూ పరిశీలించి,
  అశోకవనిక వైపు నడిచెను.
'61': >-
  శుభమయమైన అశోకవనికను మనస్సులో ముందుగానే చేరినట్లుగా భావించి, మారుతాత్మజుడైన ఆ
  వానరుడు తరువాత చేయవలసినదేమిటో ఆలోచించెను.
'62': >-
  నిశ్చయంగా ఈ పుణ్యమైన అశోకవనిక రాక్షసులతో నిండి, వనసమూహములతో ఆకులై (సాంద్ర
  వృక్షసమూహములతో) ఉండును; అన్ని విధముల సంస్కారములతో అలంకరింపబడి ఉండును.
'63': >-
  ఇక్కడ కాపలాదారులు నియమింపబడి ఉండిరి; వారు నిశ్చయంగా ఈ వృక్షములను
  కాపాడుచున్నారు. అంతటా వ్యాపించిన భగవంతుడు (విశ్వాత్మ) కూడ ఇక్కడ అధిక కలతను
  కలిగించకుండ చూసుకొనుచున్నట్లే (అన్ని సమన్వయముగా నడుచుట వలె) అనిపించుచున్నది.
'64': >-
  రామకార్యార్థమును గూర్చియు, రావణుని (వధ లేదా పరాజయ)ార్థమును గూర్చియు, నా ఆత్మను
  (ప్రాణములను) ఈ కార్యమునకు నేను సంక్షిప్తంగా—అంకితం చేసుకొంటిని. ఇక్కడ ఉన్న
  సమస్త దేవతలు, ఋషిగణములతో కూడినవారు, నాకు సిద్ధిని ప్రసాదించుగాక.
'65': >-
  స్వయంభూవైన భగవాన్ బ్రహ్మ, తపస్వి దేవతలు, అగ్ని, వాయువు, పురుహూతుడైన ఇంద్రుడు,
  వజ్రధారియైన ఇంద్రుడు—ఇవారందరూ నాకు సిద్ధిని ప్రసాదించుగాక.
'66': >-
  పాశహస్తుడైన వరుణుడు, సోముడు, ఆదిత్యుడు, మహాత్ములైన అశ్వినిదేవతలు, సమస్త
  మరుతులు—ఇవారందరూ నాకు సిద్ధిని దయచేయుదురు.
'67': >-
  సమస్త భూతములు, భూతములకు ప్రభువైన పరమాత్మ కూడా నాకు సిద్ధిని దయచేయుదురు;
  మార్గమున నేను చూడని ఇతర గోచరశక్తులు (అదృశ్య సహాయక శక్తులు) కూడ నాకు
  అనుకూలమగుదురు.
'68': >-
  ఎప్పుడు నేను ఆ ఆర్యసీత ముఖమును దర్శించెదను?—ఎత్తుగా ఉన్న ముక్కు కలది, పాండుర
  దంతములు కలది, వ్రణరహితమై నిర్మలమై ఉన్నది, శుచిస్మితముతో విరాజిల్లునది,
  కమలపలాశములవంటి నేత్రములు కలది; ప్రసన్నమైన చంద్రునివంటి కాంతితో వెలిగే ఆ మహనీయ
  వదనమును నేను ఎప్పుడు చూడగలనా?
'69': >-
  నీచుడైన, హీనుడైన, నృశంసస్వరూపుడైన, అతి దారుణ వేషములు ధరించిన వాడైన రావణుని
  బలముచే అణచబడిన ఆ నిర్బల తపస్వినీ—ఆమె నా చూపు మార్గములో ఈ రోజు ఎలా పడును (ఎలా
  దర్శనమివ్వును)?
'70': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “హనూమన్నిర్వేదః” నామ
  త్రయోదశః సర్గః ॥5-13॥


  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యములో, సుందరకాండలో
  “హనూమన్నిర్వేదము” అను పదమూడవ సర్గము సమాప్తము.
