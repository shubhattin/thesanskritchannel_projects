'14': >-
  यह निश्चय ही परमोत्कृष्ट स्तव है, जिसे इसी प्रकार नित्य ही कहा/पढ़ा जाना चाहिए।
  जो मनुष्य इसे पढ़ता है, स्मरण करता है, और मुख से बोलकर उच्चारता है—वह निरन्तर
  विशुद्धि (अटूट पवित्रता) को प्राप्त होता है। वह शीघ्र ही हरि और गुरु में सच्ची
