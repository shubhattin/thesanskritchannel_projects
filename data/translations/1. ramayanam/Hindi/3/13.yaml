'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘पञ्चवटीगमन’ नामक तेरहवाँ
  सर्ग (३-१३) आरम्भ होता है।
'1': >-
  (अगस्त्य मुनि बोले—) हे लक्ष्मण! तुम्हारा कल्याण हो। मैं राम से अत्यन्त
  प्रसन्न हूँ, संतुष्ट हूँ; क्योंकि तुम दोनों सीता के साथ मुझे प्रणाम करने के
  लिए यहाँ आए हो।
'2': >-
  मार्ग की थकान से तुम दोनों को जो परिश्रमजन्य क्लेश हो रहा है, वह स्पष्ट ही
  तुम्हें बाधा दे रहा है; और जनकनन्दिनी मैथिली भी निश्चय ही मन में उत्कण्ठित
  (व्याकुल) हो रही है।
'3': >-
  यह सीता बड़ी सुकुमारी है; फिर भी इन कष्टों से विचलित या अपमानित नहीं हुई। बहुत
  से दोषों वाले इस वन में वह केवल अपने पति-प्रेम से प्रेरित होकर तुम्हारे साथ
  चली आई है।
'4': >-
  हे राम! जैसे यह सीता यहाँ रमण करे, वैसे ही तुम व्यवस्था करो। वन में तुम्हारे
  पास आते हुए इसने एक अत्यन्त दुष्कर कार्य कर दिखाया है।
'5': >-
  हे रघुनन्दन! सृष्टि के आरम्भ से ही स्त्रियों का स्वभाव ऐसा ही माना गया है—वे
  सम अवस्था (सुख/ऐश्वर्य की समानता) में अनुरक्त रहती हैं और विषम अवस्था
  (कष्ट/विपत्ति) में साथ छोड़ देती हैं।
'6': >-
  जिस प्रकार अनेक ह्रदों (तालाबों) में चंचलता, शस्त्रों में तीक्ष्णता, तथा गरुड़
  और वायु में शीघ्रता स्वाभाविक रूप से पाई जाती है—उसी प्रकार स्त्रियाँ भी
  स्वभावतः उसी चंचलता का अनुगमन करती हैं।
'7': >-
  किन्तु आपकी यह पत्नी इन दोषों से रहित है। यह प्रशंसनीय है, आदर्श रूप से
  निर्दिष्ट किए जाने योग्य है—जैसे देवताओं में अरुन्धती (पतिव्रता) का आदर्श माना
  जाता है।
'8': >-
  हे अरिंदम राम! यह देश भी सुशोभित है; जहाँ तुम सौमित्रि (लक्ष्मण) के साथ और इस
  वैदेही (सीता) के साथ निवास करोगे।
'9': >-
  मुनि के ऐसा कहने पर राघव ने संयमित होकर हाथ जोड़कर, विनयपूर्ण वाणी में उस ऋषि
  से कहा, जो अग्नि के समान तेजस्वी थे।
'10': >-
  मैं धन्य हो गया, मुझ पर अनुग्रह हुआ—क्योंकि मुनियों में श्रेष्ठ आप, हम (भ्राता
  और भार्या सहित) के गुणों से प्रसन्न होकर हमारे गुरु की भाँति संतुष्ट हैं।
'11': >-
  परन्तु आप मुझे ऐसा स्थान बतलाइए जो जल-सम्पन्न हो, अनेक वन-उपवनों से युक्त हो;
  जहाँ मैं आश्रम बनाकर निवृत्ति-भाव से सुखपूर्वक रह सकूँ।
'12': >-
  राम की यह बात सुनकर धर्मात्मा मुनिश्रेष्ठ ने कुछ क्षण ध्यान किया और फिर शुभ
  वचन बोले।
'13': >-
  हे तात! यहाँ से दो योजन की दूरी पर बहुत-से मूल, फल और जल से सम्पन्न, बहुत-से
  मृगों से युक्त, श्रीमान् (समृद्ध) देश है, जो ‘पञ्चवटी’ नाम से प्रसिद्ध है।
'14': >-
  वहाँ जाकर तुम सौमित्रि के साथ आश्रम-स्थान बनाओ और पिता की आज्ञा का यथोक्त पालन
  करते हुए वहीं रमण करो।
'15': >-
  हे अनघ! तुम्हारा यह समस्त वृत्तान्त मुझे विदित है—अपने तप के प्रभाव से और दशरथ
  के प्रति स्नेह के कारण भी।
'16': >-
  तप के द्वारा मैंने तुम्हारे हृदय में स्थित अभिप्राय (इच्छा) भी जान लिया है—कि
  तुम इस तपोवन में मेरे साथ रहने का निश्चय कर चुके हो।
'17': >-
  इसीलिए मैं तुमसे कहता हूँ—पञ्चवटी जाओ। वह वन-प्रदेश अत्यन्त रमणीय है; वहाँ
  मैथिली आनंद से रहेगी।
'18': >-
  हे राघव! वह देश प्रशंसा के योग्य है और बहुत दूर भी नहीं है; गोदावरी के समीप
  है—वहाँ मैथिली प्रसन्न होकर रमण करेगी।
'19': >-
  हे महाबाहो! वहाँ प्रचुर मूल-फल हैं, नाना प्रकार के पक्षी-समूह निवास करते हैं;
  स्थान एकान्त है, पवित्र है और अत्यन्त रमणीय भी है।
'20': >-
  आप स्वयं भी सदाचार-सम्पन्न हैं और रक्षा करने में समर्थ हैं; और हे राम! वहाँ
  निवास करते हुए आप तपस्वियों की भी रक्षा करेंगे।
'21': >-
  हे वीर! यह जो मधूक (महुआ) के वृक्षों का विशाल वन दिखाई देता है—इससे उत्तर दिशा
  की ओर जाने वाले को एक वटवृक्ष (न्यग्रोध) के पास भी पहुँचना चाहिए।
'22': >-
  फिर पर्वत के निकट ही एक ऊँचे स्थल पर चढ़ने पर ‘पञ्चवटी’ नाम से प्रसिद्ध, सदा
  पुष्पों से खिलने वाला वन-प्रदेश है।
'23': >-
  अगस्त्य के ऐसा कहने पर राम ने सौमित्रि के साथ, उस सत्यवादी ऋषि का सत्कार करके
  उनसे विदा लेने की प्रार्थना की।
'24': >-
  उनके द्वारा अनुमति दिए जाने पर, दोनों ने चरण-वन्दना की और सीता सहित उस आश्रम
  से पञ्चवटी की ओर प्रस्थान किया।
'25': >-
  धनुष धारण किए हुए, तरकश से युक्त, युद्ध में कातर न होने वाले वे दोनों
  राजकुमार—महर्षि द्वारा बताए गए मार्ग से, मन को एकाग्र किए हुए पञ्चवटी की ओर चल
  पड़े।
'26': >-
  इस प्रकार ऋषियों द्वारा परम्परागत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के
  अरण्यकाण्ड में ‘पञ्चवटीगमन’ नामक तेरहवाँ सर्ग (३-१३) पूर्ण हुआ।
