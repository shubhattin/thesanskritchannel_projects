'0': >-
  इसके पश्चात श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘इला को पुनः पुरुषत्व की
  प्राप्ति’ नामक नवतितम सर्ग (7-90) आरम्भ होता है।
'1': >-
  राम ने जब उस प्रकार (पूर्वकथा) कहा और उसके जन्म का वह अद्भुत वृत्तान्त बताया,
  तब लक्ष्मण ने फिर (और अधिक) पूछने के लिए कहा तथा महायशस्वी भरत ने भी (उसी विषय
  में) पुनः प्रश्न किया।
'2': >-
  “हे नरश्रेष्ठ! वह इला सोमपुत्र (बुध) के यहाँ एक वर्ष तक रही—यह बात तो कही गई;
  पर उसने वहाँ क्या किया? इस तत्त्व का वर्णन करना आपके ही योग्य है।”
'3': >-
  उन दोनों के प्रश्नों में निहित वचनों की मधुरता सुनकर, (और उनके जिज्ञासु होने
  पर) राम ने प्रजापति की पुत्री (इला) की यह कथा पुनः विस्तार से कही।
'4': >-
  जब वह शूरवीर (इला) पुनः पुरुषत्व को प्राप्त हुआ, तब परमबुद्धिमान, महायशस्वी
  बुध ने अत्यन्त उदार संवर्त मुनि का आवाहन किया।
'5': >-
  तत्पश्चात बुध ने भृगुनन्दन च्यवन, तथा अरिष्टनेमि मुनि, प्रमोदन, मोदकर, और फिर
  दुर्वासा मुनि—इन सबको (भी) बुलाया।
'6': >-
  उन सबको एकत्र कर, वाक्य का मर्म जानने वाले तथा तत्त्वदर्शी (बुध) ने
  धैर्यपूर्वक, चित्त को भलीभाँति एकाग्र किए हुए, अपने समस्त सुहृद् ऋषियों से
  कहा।
'7': >-
  “यह महाबाहु राजा—कर्दम ऋषि का पुत्र—इला है। आप सब इसे यथार्थ रूप से जानिए और
  इसी में जो कल्याणकारी हो, वही उपाय यहाँ निर्धारित किया जाए।”
'8': >-
  वे सब अभी परस्पर विचार-विमर्श कर ही रहे थे कि उसी समय तेजस्वी कर्दम ऋषि भी
  महात्मा द्विजों (ब्राह्मणों/ऋषियों) के साथ उस आश्रम में आ पहुँचे।
'9': >-
  उनके साथ महातेजस्वी पुलस्त्य, क्रतु, वषट्कार तथा ओंकार—ये भी उस आश्रम में आ
  गए।
'10': >-
  वे सभी परस्पर मिलन से हर्षित-मन होकर, बाह्लीपति (इला) के हित चाहने वाले,
  अलग-अलग वचन कहने लगे (और उपाय बताने लगे)।
'11': >-
  तब कर्दम ने पुत्र के लिए परम हितकारी वचन कहा—“हे द्विजो! मेरा वचन सुनिए;
  क्योंकि यह पार्थिव (राजा) के लिए कल्याणकारी है।”
'12': >-
  “वृषभध्वज (महादेव) के अतिरिक्त मैं कोई दूसरा उपचार नहीं देखता। अश्वमेध से
  बढ़कर कोई यज्ञ नहीं है, और वह महात्मा (शिव) को भी प्रिय है। इसलिए इस दुर्जेय
  (अत्यन्त प्रभावशाली) उपाय को राजा के हित के लिए हम सब मिलकर करें—अर्थात्
  अश्वमेध यज्ञ करें।”
'13': >-
  कर्दम के इस प्रकार कहने पर वे सभी श्रेष्ठ द्विजगण उस यज्ञ को स्वीकार करने लगे,
  क्योंकि वह रुद्र की आराधना के लिए उपयुक्त था।
'14': >-
  तत्पश्चात राजर्षि संवर्त के शिष्य, नगरों को जीतने वाले पुरपुरञ्जय—जो ‘मरुत्त’
  नाम से विख्यात था—उस यज्ञ की सम्पूर्ण सामग्री तथा आयोजन को जुटाने लगा।
'15': >-
  तब बुध के आश्रम के निकट एक महान यज्ञ आरम्भ हुआ; और महायशस्वी रुद्र (शिव)
  अत्यन्त प्रसन्नता को प्राप्त हुए।
'16': >-
  फिर जब यज्ञ पूर्ण हो गया, तब परम आनन्द से प्रसन्न उमापति (शिव) ने इला की
  उपस्थिति में समस्त द्विजों से कहा—
'17': >-
  “हे द्विजसत्तमो! हयमेध (अश्वमेध) से और तुम्हारी भक्ति से मैं प्रसन्न हूँ। इस
  बाह्लीपति (इला) के लिए मैं कौन-सा शुभ और प्रिय कार्य करूँ?”
'18': >-
  देवेश के ऐसा कहने पर वे एकाग्रचित्त द्विजगण, देवेश को प्रसन्न करते हुए
  (प्रार्थना करने लगे) कि इला को (पुनः) पुरुषत्व प्राप्त हो जाए।
'19': >-
  तब प्रसन्न हुए महातेजस्वी महादेव ने इला को फिर से पुरुषत्व प्रदान किया; और यह
  वर देकर वे अन्तर्धान हो गए।
'20': >-
  अश्वमेध यज्ञ की क्रिया पूर्ण हो जाने पर, तथा हर (शिव) के अदृश्य हो जाने पर, वे
  दीर्घदर्शी समस्त द्विजगण भी जैसे आए थे वैसे ही (अपने-अपने स्थान को) चले गए।
'21': >-
  राजा (इला) ने बाह्ली (देश) को छोड़कर मध्यदेश में एक अनुपम स्थान पर
  ‘प्रतिष्ठान’ नामक यश प्रदान करने वाली पुरी बसाई और वहाँ निवास कराया।
'22': >-
  शशबिन्दु नामक राजर्षि, बाह्ली के पुरपुरञ्जय, तथा प्रतिष्ठान में प्रजापति-पुत्र
  बलवान राजा इला—(इसी परम्परा/परिचय से ये प्रसिद्ध हुए)।
'23': >-
  समय आने पर इला ने उत्तम ब्राह्म लोक प्राप्त किया; और ऐल (इला का वंशज) राजा
  पुरूरवा ने प्रतिष्ठान (नगर/राजधानी) को प्राप्त किया।
'24': >-
  हे पुरुषश्रेष्ठो! अश्वमेध का प्रभाव ऐसा ही होता है—स्त्रीभाव को प्राप्त हुआ
  व्यक्ति भी पुरुषत्व को पा लेता है, और अन्य जो-जो बातें अत्यन्त दुर्लभ हैं, वे
  भी (उसके द्वारा) सम्भव हो जाती हैं।
'25': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय आदिकाव्य रामायण के उत्तरकाण्ड में
  ‘इला को पुरुषत्व की प्राप्ति’ नामक नवतितम सर्ग (7-90) समाप्त हुआ।
