'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘सुमाली आदि का निग्रह’ नामक आठवाँ
  सर्ग (अध्याय) (७-८) आरम्भ होता है।
'1': >-
  उस (राक्षस-)सेना का पीछे से पद्मनाभ (भगवान विष्णु) द्वारा वध किए जाते समय
  माल्यवान (राक्षस) निवृत्त हो गया—जैसे समुद्र अपनी मर्यादा में लौटकर तट तक आ
  जाता है।
'2': >-
  क्रोध से उसकी आँखें लाल हो उठीं, शिरोमणि (मुकुट/केश) डोलने लगा; उस निशाचर ने
  पुरुषोत्तम पद्मनाभ से यह वचन कहा।
'3': >-
  हे नारायण! तुम प्राचीन क्षात्र-धर्म को नहीं जानते क्या? जो लोग युद्ध की इच्छा
  नहीं रखते, जो भयभीत हैं—ऐसे हम पर तुम अन्यायपूर्वक प्रहार कर रहे हो।
'4': >-
  जो असुर (राक्षस) या कोई भी (योद्धा) पराङ्मुख (पीठ फेर चुके) का वध करता है, वह
  पाप है; ऐसा हन्ता स्वर्ग को नहीं जाता, न ही पुण्यकर्मियों को जो फल मिलता है,
  उसे प्राप्त करता है।
'5': >-
  हे शङ्ख-चक्र-गदा धारण करने वाले! यदि तुम्हें युद्ध में श्रद्धा (युद्ध-धर्म का
  मान) है, तो देखो—मैं यहाँ स्थित हूँ; अपना पराक्रम और बल मुझे दिखाओ।
'6': >-
  माल्यवान को अचल पर्वत के समान अडिग खड़ा देखकर, देवराज इन्द्र के अनुज (विष्णु)
  उस बलवान राक्षसेन्द्र से बोले।
'7': >-
  देवताओं को तुम्हारे कारण जो भय हो रहा था, उन भयभीत देवों को मैंने अभय दिया है;
  और राक्षसों के उत्सादन (संहार) का जो दायित्व मैंने लिया है, उसी का यह पालन
  किया जा रहा है।
'8': >-
  देवताओं के लिए प्राणों से भी अधिक प्रिय कार्य करना मेरा सदा का धर्म है; इसलिए
  मैं तुम लोगों को रसातल में गए हुए भी हों तो भी निहत कर दूँगा।
'9': >-
  देवदेव (विष्णु) को ऐसा कहते हुए, रक्तकमल-नेत्र उस (विष्णु) पर क्रुद्ध
  राक्षसेन्द्र ने शक्ति लेकर उनके भुज-प्रदेश (भुजा के बीच) में बेध किया।
'10': >-
  माल्यवान की भुजा से छूटी हुई, घंटा-सी ध्वनि करने वाली वह शक्ति हरि की छाती पर
  चमक उठी—मानो मेघ के बीच विद्युत् दीप्त हो।
'11': >-
  तत्पश्चात शक्तिधर (धारक) के प्रिय, अम्बुरुह-लोचन (कमल-नेत्र) भगवान ने उसी
  शक्ति को उखाड़ लिया और माल्यवान को लक्ष्य करके फेंक दी।
'12': >-
  वह शक्ति, मानो स्कन्द द्वारा छोड़ी गई हो—गोविन्द के हाथ से निकलकर राक्षस की ओर
  जा दौड़ी, जैसे महेन्द्र की वज्र-शक्ति अञ्जनाचल (काले पर्वत) की ओर लपकती हो।
'13': >-
  वह शक्ति उसके विस्तीर्ण वक्ष पर—जो हारों के भार से प्रकाशित हो रहा था—ऐसे गिरी
  जैसे पर्वत-शिखर पर वज्रपात हो।
'14': >-
  उससे उसके कवच-आदि (तनुत्राण) छिन्न-भिन्न हो गए; वह (माल्यवान) घोर अन्धकार में
  जा पड़ा। फिर चेतना लौट आने पर वह पुनः पर्वत के समान अचल खड़ा हो गया।
'15': >-
  तब उसने अनेक काँटों से युक्त, काले लोहे का शूल उठाया और देव (विष्णु) की दोनों
  स्तनों के बीच दृढ़तापूर्वक प्रहार किया।
'16': >-
  उसी प्रकार रण-रक्त (युद्ध में रंजित/उन्मत्त) होकर उसने मुट्ठी से वासव (इन्द्र)
  के अनुज (विष्णु) को मारा; फिर धनुष-प्रमाण (कुछ ही दूरी) तक पीछे हटकर वह निशाचर
  अपक्रान्त हो गया।
'17': >-
  तब आकाश में ‘साधु! साधु!’ ऐसा महान शब्द उठा। (इसी बीच) राक्षस ने विष्णु पर
  प्रहार किया और गरुड को भी आघात पहुँचाया।
'18': >-
  तत्पश्चात वैनतेय (गरुड) क्रुद्ध हो उठा; उसने अपने पंखों की प्रचण्ड वायु से उस
  राक्षस को ऐसे दूर हटा दिया, जैसे बलवान वायु सूखे पत्तों के ढेर को उड़ा ले जाती
  है।
'19': >-
  द्विजेन्द्र (गरुड) के पंखों की वायु से अपने अग्रज (बड़े/मुख्य) को भगाया जाता
  देखकर, सुमाली अपने बलों सहित लंका की ओर चल पड़ा।
'20': >-
  पंखों की वायु के बल से उछलाकर हटाया गया राक्षस माल्यवान भी अपने दल से जा मिला
  और लज्जा से आवृत होकर लंका को चला गया।
'21': >-
  इस प्रकार, हे कमल-नयन! उन राक्षसों को उस हरि ने बार-बार संग्राम में पराजित
  किया; उनके श्रेष्ठ-श्रेष्ठ नायक मारे गए।
'22': >-
  भय से पीड़ित वे विष्णु का प्रतियोधन (प्रतिरोध/सामना) करने में समर्थ न रहे;
  इसलिए वे लंका को त्यागकर, अपनी-अपनी पत्नियों सहित पाताल में निवास करने चले गए।
'23': >-
  हे रघुसत्तम! सुमाली नामक राक्षस को प्राप्त करके, वे प्रख्यात पराक्रमी (राक्षस)
  सालकटङ्कट नामक वंश-परम्परा में (वहाँ) स्थित/स्थापित हो गए।
'24': >-
  जिन राक्षसों को तुमने निहत किया, वे पौलस्त्य नाम के राक्षस थे—सुमाली,
  माल्यवान, माली तथा जो-जो उनके अग्रसर (अग्रणी) थे; वे सभी, हे महाभाग, रावण से
  भी अधिक बलशाली थे।
'25': >-
  शङ्ख-चक्र-गदा धारण करने वाले नारायण देव के अतिरिक्त कोई अन्य सुरारि, देव-कण्टक
  (देवताओं के शत्रु/कष्टदायक) उन राक्षसों का हन्ता नहीं है।
'26': >-
  आप ही सनातन, चतुर्भुज नारायण देव हैं—अजेय, प्रभु और अव्यय—जो राक्षसों के वध के
  लिए प्रकट हुए हैं।
'27': >-
  जो समय-समय पर नष्ट हुए धर्म की व्यवस्था को पुनः स्थापित करते हैं, (धर्म-रक्षण
  हेतु) प्रजाओं के हित में अवतार धारण करते हैं, दस्युओं के वध में प्रवृत्त होते
  हैं, और शरणागतों पर स्नेह करने वाले हैं।
'28': >-
  हे नराधिप! इस प्रकार मैंने तुम्हें राक्षसों की उत्पत्ति आज सम्पूर्ण रूप से,
  यथावत् विस्तार सहित कह दी। अब फिर, हे रघुसत्तम, रावण के जन्म का अतुल
  प्रभाव—उसके पुत्र सहित—उसका सम्पूर्ण वृत्तान्त सुनो/समझो।
'29': >-
  उस समय विष्णु के भय से पीड़ित होकर बलवान राक्षस सुमाली बहुत काल तक रसातल में
  विचरता रहा; फिर पुत्रों और पौत्रों सहित वह धन का स्वामी बनकर लंका में आकर बस
  गया।
'30': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘सुमाली आदि का निग्रह’ नामक आठवाँ सर्ग (७-८) समाप्त हुआ।
