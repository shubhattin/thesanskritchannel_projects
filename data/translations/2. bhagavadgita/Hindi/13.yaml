'26': >-
  क्योंकि पुरुष प्रकृति में स्थित होकर प्रकृति से उत्पन्न गुणों को भोगता है; और
  गुणों के साथ उसका संग (आसक्ति/संबंध) ही सत्-असत् योनियों में जन्म लेने का कारण
  है।
'27': >-
  इस शरीर में स्थित वह पर पुरुष (श्रेष्ठ पुरुष) उपद्रष्टा (साक्षी), अनुमन्ता
  (अनुमोदन करने वाला), भर्ता (धारण-पोषण करने वाला), भोक्ता और महेश्वर है; और वही
