'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘सहाय-एषणा’ नामक
  छत्तीसवाँ सर्ग आरम्भ होता है।
'1': >-
  (रावण ने कहा—) हे तात मारीच! मेरी बात सुनो। मैं अत्यन्त पीड़ित हूँ; और मैं जो
  दुःखी हूँ, उसके लिए तुम ही परम आश्रय और अंतिम गति हो।
'2': >-
  तुम जनस्थान को जानते ही हो, जहाँ मेरा भाई खर रहता है, और महाबाहु दूषण भी, तथा
  मेरी बहन शूर्पणखा भी।
'3': >-
  और महाबाहु त्रिशिरा नाम का राक्षस, जो मांसाहारी है; तथा और भी बहुत-से वीर
  निशाचर, जिन्होंने लक्ष्य-साधन में सिद्धि प्राप्त की है।
'4': >-
  वे सब राक्षस मेरे ही आदेश से वहाँ निवास करते हैं और बड़े वन में धर्म का आचरण
  करने वाले मुनियों को बाधा पहुँचाते हैं।
'5': >-
  भयानक कर्म करने वाले राक्षसों के चौदह हजार—जो शूरवीर हैं, लक्ष्यभेद में निपुण
  हैं और खर के अभिप्राय का अनुसरण करने वाले हैं—(वहाँ थे)।
'6': >-
  वे महाबली राक्षस, जो अभी जनस्थान में रहते थे, युद्ध में राम के साथ भिड़ गये और
  उसके अधीन (युद्ध-भाग्य में) आ पड़े।
'7': >-
  खर-प्रमुख वे राक्षस, जिनके पास नाना प्रकार के शस्त्र-प्रहरण थे, रणभूमि के सिर
  पर क्रोध से उद्दीप्त उस राम के द्वारा (युद्ध में) सामना किये गये।
'8': >-
  उसने कुछ भी कठोर वचन कहे बिना, केवल धनुष को शरों के प्रवाह में लगाकर, उग्र
  तेजस्वी राक्षसों के चौदह हजारों को—
'9': >-
  एक मनुष्य होकर, पैदल ही, दीप्त बाणों से मार डाला। और संग्राम में खर भी मारा
  गया तथा दूषण भी धराशायी कर दिया गया।
'10': >-
  त्रिशिरा को भी मारकर उसने दण्डकारण्य को निर्भय कर दिया। (और वही राम) क्रुद्ध
  पिता के द्वारा भी (पूर्वकाल में) पत्नी सहित वन में निर्वासित किया गया, मानो
  उसका जीवन ही क्षीण कर दिया गया हो।
'11': >-
  वह राम उस सेना का संहारक है—वह क्षत्रियों में अधम है, शीलहीन है, कठोर और
  तीक्ष्ण है, मूर्ख है, लोभी है, और जिसकी इन्द्रियाँ वश में नहीं।
'12': >-
  उसने धर्म त्याग दिया है; वह अधर्मात्मा है; प्राणियों के अहित में रत रहता है;
  और उसी ने इस वन में केवल अपनी शक्ति के भरोसे मुझसे वैर बाँध लिया है।
'13': >-
  कान और नाक काटे जाने से मेरी बहन का रूप विकृत कर दिया गया। अब मैं जनस्थान से
  उसकी पत्नी सीता को—जो देवकन्या के समान है—(बलपूर्वक) ले आऊँगा।
'14': >-
  तुम वहाँ मेरे सहायक बनो। हे महाबली! तुम्हारे जैसे पार्श्वस्थ सहायक के साथ मैं
  पराक्रम करके (इसे) कर दिखाऊँगा।
'15': >-
  मैं अपने भाइयों सहित सब देवताओं की भी यहाँ परवाह नहीं करता; इसलिए तुम मेरे
  सहायक बनो। हे राक्षस! तुम समर्थ हो।
'16': >-
  बल में, युद्ध में और गर्व (पराक्रम) में तुम्हारे समान कोई नहीं है। उपाय से तुम
  महान् वीर हो और महामाया (छल-कौशल) में अत्यन्त निपुण हो।
'17': >-
  हे निशाचर! इसी प्रयोजन से मैं तुम्हारे पास आया हूँ। सहायता के लिए जो कार्य
  मेरे वचनों से करना है, उसे सुनो।
'18': >-
  तुम सुवर्ण-वर्ण का, रजत-बिन्दुओं से चित्रित मृग बनकर, उस राम के आश्रम में सीता
  के सामने विचरते रहो।
'19': >-
  तुम्हें मृग-रूप में देख कर सीता निःसंदेह (आकृष्ट होकर) अपने पति राम और लक्ष्मण
  से कहेगी—‘इसे पकड़ लीजिए।’
'20': >-
  फिर जब वे दोनों (तुम्हारे पीछे जाने से) दूर हो जाएँ और स्थान सूना हो, तब मैं
  बिना बाधा के, जैसे राहु चन्द्रमा की प्रभा का अपहरण कर लेता है, वैसे ही सीता को
  सहजता से हर ले जाऊँगा।
'21': >-
  उसके बाद, पत्नी-अपहरण से क्लेशित हुए राम के प्रति मैं सुखपूर्वक, निश्चिन्त
  होकर प्रहार करूँगा—और भीतर से कृतार्थ मन वाला हो जाऊँगा।
'22': >-
  उस महात्मा मारीच ने जब रावण की (यह) राम-विषयक बात सुनी, तो उसका मुख सूख गया और
  वह अत्यन्त भयभीत हो गया।
'23': >-
  सूखे हुए ओठों को बार-बार चाटता हुआ, और मानो पलकें न झपकाता हो—ऐसी दृष्टि से,
  वह पीड़ा में डूबा, जैसे मृत-सा हो, रावण की ओर देखने लगा।
'24': >-
  राम के पराक्रम को भली-भाँति जानने वाला मारीच, महावन में भय और विषाद से व्याकुल
  होकर, हाथ जोड़कर रावण से तत्त्वयुक्त वचन बोला—जो उसके लिए भी हितकर था और अपने
  लिए भी कल्याणकारी।
'25': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘सहाय-एषणा’ नामक छत्तीसवाँ सर्ग सम्पन्न हुआ।
