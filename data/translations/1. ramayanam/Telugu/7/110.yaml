'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండమున “సహానుగ శ్రీరామ స్వర్గారోహణము”
  అనునది దశాధిక శతతమః సర్గము (సర్గ ११०).
'1': >-
  అర్ధయోజనముకంటె కొంచెము ఎక్కువ దూరము సాగి, పశ్చిమాభిముఖముగా ప్రవహించుచు
  నిలిచియున్న పుణ్యజలములు గల సరయూ నదిని రఘునందనుడైన శ్రీరాముడు దర్శించెను.
'2': >-
  అలలతో కల్లోలమై, భ్రమరవలయములతో నిండియున్న ఆ నదిని సమస్త దిశల నుండియు
  అనుసరించుచు, ప్రజలతో కూడిన రాజు శ్రీరాముడు (రఘునందనుడు) ఆ దేశభాగమునకు చేరెను.
'3': >-
  అదే క్షణమున లోకపితామహుడైన బ్రహ్మదేవుడు, మహాత్ములైన ఋషులతోను, సమస్త దేవతలచేతను
  పరివృతుడై (ఆ స్థలమునకు) సమాగమించెను.
'4': >-
  స్వర్గమునకు ప్రస్ధానమగుటకు సిద్ధుడై ఉన్న కాకుత్స్థుడైన శ్రీరాముడు యెక్కడ
  ఉండెనో, ఆ స్థానమునకు బ్రహ్మదేవుడు వచ్చెను; దివ్యమైన విమానముల శతకోటి సమూహములతో
  ఆకాశమంతా ఆవరించబడియుండెను.
'5': >-
  పుణ్యకర్మలతో స్వప్రకాశమునూ స్వతేజస్సునూ కలిగియున్న స్వర్గవాసుల దివ్యతేజస్సుచేత
  ఆకాశము దివ్యదీప్తితో ఆవరింపబడి, ఉత్తమమైన జ్యోతిరూపమై వెలుగొందెను.
'6': >-
  సువాసనలతో నిండిన, సుఖమును ప్రసాదించు పుణ్యవాయువులు వీచెను. దేవతలు విడిచిన
  మహాప్రవాహమువలె పుష్పవృష్టి కురిసెను.
'7': >-
  ఆ స్థలము శతకొలది తూర్యనాదములతో నిండియుండగా, గంధర్వులయందును అప్సరసులయందును
  సమృద్ధిగా ఉండగా, శ్రీరాముడు సరయూ జలములో తన పాదములతో ప్రవేశించుటకు ఆరంభించెను.
'8': >-
  అప్పుడు పితామహుడైన బ్రహ్మదేవుడు అంతరిక్షమునుండి వాణిని పలికెను— “ఓ విష్ణో!
  నీకు భద్రమగునుగాక. ఓ రాఘవా! సౌభాగ్యమువల్ల నీవు (ఇక్కడికి) వచ్చితివి; వచ్చుము.”
'9': >-
  “నీ సహోదరులతో కూడి, దేవసమానులైనవారితో కలసి, నీవు కోరుకొనుచున్న నీ స్వకీయ
  శరీరమున ప్రవేశించుము. ఓ మహాబాహో! నీవు యేగూర్చి ఇచ్ఛించుచున్నావో, ఆ స్వకీయ
  తనువున ప్రవేశించుము. ఓ మహాతేజస్సా! ఆ వైష్ణవ స్వరూపము—ఆ సనాతనమైన
  పరమాకాశస్వరూపమున (నీలో) ప్రవేశించుము.”
'10': >-
  “ఓ దేవా! లోకములకు నీవే గతి. నీ పూర్వపు స్వీకారమైన విశాలాక్షి మాయను తప్పించి,
  నిన్నెవ్వరును యథార్థముగా తెలిసికొనరు. నీవు అచింత్యుడవు, మహాభూతస్వరూపుడవు,
  అక్షయుడవు, సమస్తమును సంగ్రహించువాడవు.”
'11': ఓ మహాతేజస్సా! నీవు ఇచ్ఛించు తనువును నీవే స్వయంగా ప్రవేశించుము.
'12': >-
  (బ్రహ్ముని ఉపదేశములో చెప్పిన) విశాలాక్షి అయిన నీ పూర్వపరिग్రహమైన మాయ విషయమును
  విని, మహామతియైన (శ్రీరాముడు) నిశ్చయము చేసికొని, తన శరీరముతోనే, అనుజులతో కూడ,
  వైష్ణవ తేజస్సులో ప్రవేశించెను.
'13': >-
  అప్పుడు విష్ణుమయుడైన ఆ దేవుని దేవతలు పూజించిరి—సాధ్యులు, మరుద్గణములు,
  ఇంద్రునితో కూడినవారు, అగ్నిని పురోగముగా గలవారు (అందరూ).
'14': >-
  దివ్యులైన ఋషిగణములు, గంధర్వులు, అప్సరసలు; సుపర్ణులు (గరుడాది పక్షిరాజులు),
  నాగులు, యక్షులు; దైత్యులు, దానవులు, రాక్షసులు—ఇవన్నియు (అక్కడ) సమాగమించిరి.
'15': >-
  అంతటితో సమస్తము పుష్టిగా, పరమానందముగా, కోరిన కోరికలు నెరవేరినదానివలె
  సంపూర్ణముగా ఉండెను. “సాధు, సాధు” అని దేవతలు స్తుతించగా, త్రిదివము పాపమలినతలేక
  పవిత్రమై వెలుగొందెను.
'16': >-
  అనంతరం మహాతేజస్వియైన విష్ణువు పితామహుడైన బ్రహ్మదేవునితో ఇట్లు పలికెను— “ఓ
  సువ్రతా! ఈ జనసమూహమునకు తగిన లోకమును ప్రసాదించుట నీకే తగును.”
'17': >-
  “యశస్వులైన వీరందరూ స్నేహముచేత నన్ను అనుసరించి వచ్చిరి. వీరు భక్తులే గనుక
  సేవింపదగినవారు; నా నిమిత్తమై తమను తాము త్యజించినవారు (సర్వం అర్పించినవారు)
  కూడా.”
'18': >-
  విష్ణువచనమును విని, లోకగురువూ ప్రభువైన బ్రహ్మదేవుడు ఇలా (నిర్ణయించి) పలికెను—
  “సాంతానికములు అనబడే లోకములకు వీరంతా వెళ్లుదురు; ఈ సమాగతులందరికీ అదే గమ్యము.”
'19': >-
  ఇంకా ఏదైన త్రియగ్యోనిగతమైన (జంతువుల రూపమున జన్మించిన) ప్రాణి సైతము భక్తితో
  నిన్నే ధ్యానించుచు ప్రాణములను విడిచినచో, అది కూడా ఆ సాంతానికలోకములలోనే
  నివసించును.
'20': >-
  బ్రహ్మలోకము తరువాత (దానికి ఆనంతరముగా), బ్రహ్మగుణములన్నిటితో యుక్తమైన (ఆ
  లోకమునకు సమానమైన స్థితిని పొందిరి).
'21': >-
  వానరులు స్వకీయ యోనిని (తమ దేవోద్భవ స్వరూపమును) పొందిరి; ఋక్షులు (ఎలుగుబంట్ల
  వంశస్థులు) కూడా అలాగే పొందిరి. వీరందరూ సురులనుండి జన్మించినవారే గనుక,
  (మానవరూపమునుండి) బయలుదేరి తమతమ మూలస్థితులకు చేరిరి.
'22': >-
  సర్వదేవతలు చూచుచుండగా, సుగ్రీవుడు సూర్యమండలములో ప్రవేశించెను; (అందువల్ల) తన
  స్వపితృస్థానమును (సూర్యతో సంబంధముగల మూలస్థానమును) ప్రతిపాదించుకొని పొందెను.
'23': >-
  దేవేశ్వరుడు (బ్రహ్మ) ఇలా ఆజ్ఞాపించగా, గోపాలకులవలె (జీవసమూహము తరలి వచ్చే
  విధమున) అందరూ సరయూనదికి సమీపముగా వచ్చిరి. హర్షముతో నిండినవారు, ఆనందాశ్రువులతో
  కంపించువారు (అందరూ) సరయూనదిని ఆశ్రయించిరి.
'24': >-
  ఆ జలమున యెవడెవడు ప్రాణి హర్షోత్కర్షముతో స్నానము/అవగాహనము చేసెనో, వాడువాడు
  మానవదేహమును విడిచి, విమానమును అధిరోహించెను.
'25': >-
  త్రియగ్యోనులలో ఉన్న ప్రాణులకూడా శతశః సరయూ జలమును చేరి, ప్రకాశవంతమైన
  దివ్యవపుఃధారులై త్రిదివమునకు వెళ్లిరి. దివ్యమైన శరీరములతో దేవతలు దీప్తిమంతులై,
  తేజస్సుతో ప్రకాశించిరి.
'26': >-
  సరయూ జలమును చేరిన స్థావరములు (చలించని ప్రాణులు) మరియు చరములు (చలించు జీవులు)
  అన్నీ, ఆ జలస్పర్శచేత తడిసిన వెంటనే (పావనమై) దేవలోకమునకు చేరిరి.
'27': >-
  అక్కడ సమాగమించిన ఋక్షులు, వానరులు, రాక్షసులు కూడా, జలములో తమ దేహములను విడిచి,
  స్వర్గమున ప్రవేశించిరి.
'28': >-
  ఆకాశమున (దివిలో) సమాగతులందరిని తగిన తగిన స్థానములలో స్థాపించి, లోకగురువైన
  బ్రహ్మదేవుడు, సదా హర్షముగల త్రిదశగణములతో కలిసి, ఆ మహత్తర దివ్యలోకమునకు
  వెళ్లెను.
'29': >-
  ఇట్లు ఆర్షమయిన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, ఉత్తరకాండమున “సహానుగ
  శ్రీరామ స్వర్గారోహణము” అనునది దశాధిక శతతమః సర్గము (సర్గ ११०) సమాప్తము.
