'16': >-
  వసిష్ఠునితో పాటు మహోదయుడును ఉన్న ఆ సమస్త మునివరులు; వారి ఆ మాటలను విని
  మునిపుంగవుడైన విశ్వామిత్రుడు— ॥१-५৯-१६॥
'17': >-
  కోపంతో రక్తనయనుడై, రోషంతో ఇలా అన్నాడు— “నిష్పాపుడినైన నన్ను, ఉగ్రతపస్సులో
  స్థితుడనైన నన్ను, ఎందుకు దూషిస్తున్నారు?” ॥१-५９-१७॥
'18': >-
  “ఆ దురాత్ములు నిశ్చయంగా భస్మమైపోతారు; సందేహమేమీ లేదు. ఈ రోజే వారు కాలపాశంతో
  బంధింపబడి యమలోకక్షయానికి (వైవస్వతుని నివాసానికి) తీసికెళ్లబడతారు” ॥१-५９-१८॥
'19': >-
  “వారు ఏడు జన్మల వరకూ మృతపులు (చితికుండలు మోయువారు) గా జన్మించుగాక.
  శ్వమాంసాన్నే నియతాహారంగా చేసుకునే, ‘ముష్టిక’ అను నిర్ఘృణ జాతిగా వారు అవుదురు”
  ॥१-५९-१९॥
'20': >-
  “వికారరూపులై, విరూపులై, ఈ లోకాల వెంట తిరుగుతూ ఉండుగాక. దుర్బుద్ధి గల మహోదయుడు
  నన్ను దూషించదలచి— దూషణకు అర్హుడను కాని నన్నే దూషించాడు” ॥१-५९-२०॥
'21': >-
  “అతడు సమస్త లోకాలలో అపకీర్తి పాలై, నిషాదత్వాన్ని పొందుతాడు. ప్రాణహింసలో
  నిమగ్నుడై, దయలేనితనంలో పడిపోతాడు” ॥१-५９-२१॥
'22': >-
  “నా కోపం వల్ల అతడు దీర్ఘకాలం దుర్గతినే అనుభవిస్తూ ఉంటాడు.” అని ఇంతమాత్రం
  చెప్పి, మహాతపస్సుగల మహాతేజస్వి విశ్వామిత్రుడు— ఋషుల మధ్యలో ఉన్న ఆ మహాముని—
  మౌనంగా నిలిచిపోయాడు (మాటలు ఆపేశాడు) ॥१-५९-२२॥
'23': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘వసిష్ఠశాపః’ నామ
  ఏకోనషష్ఠితమః సర్గః ॥१-५९॥
