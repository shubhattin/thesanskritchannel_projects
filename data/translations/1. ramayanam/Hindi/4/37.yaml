'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘कपि-सेना का
  समाह्वान/समागमन’ नामक सैंतीसवाँ सर्ग आरम्भ होता है॥
'1': >-
  महात्मा लक्ष्मण के इस प्रकार कहे जाने पर सुग्रीव ने, जो पास ही स्थित थे,
  हनुमान से ये वचन कहे॥४-३७-१॥
'2': >-
  जो वानर महेन्द्र, हिमवान्, विन्ध्य तथा कैलास के शिखरों पर, मन्दर, पाण्डु-शिखर
  और पञ्चशैल—इन पर्वतों पर निवास करते हैं॥४-३७-२॥
'3': >-
  जो समुद्र-तटवर्ती पर्वतों पर, पश्चिम दिशा में, नित्य ही नवोदय-काल के सूर्य के
  समान वर्ण वाले, तेजस्वी होकर प्रकाशमान रहते हैं॥४-३७-३॥
'4': >-
  और जो संध्या के मेघ के समान आभा वाले आदित्यभवन नामक पर्वत पर, तथा पद्माचल के
  भयानक वन का आश्रय लिए हुए श्रेष्ठ हरिवीर रहते हैं॥४-३７-४॥
'5': >-
  जो अञ्जन (काजल) और मेघ के समान वर्ण वाले, गजेन्द्र के समान महाबली, तथा अञ्जन
  पर्वत पर रहने वाले प्लवंगम (वानर) हैं॥४-३७-५॥
'6': >-
  जो महान् शैल-गुहाओं में रहने वाले, सुवर्ण के समान कान्तिमान वानर हैं, तथा जो
  मेरु-पर्वत की पार्श्व-भूमि में रहते हैं और जो धूम्रगिरि का आश्रय करते
  हैं॥४-३७-६॥
'7': >-
  और जो महारुण (अत्यन्त रक्ताभ) पर्वत पर स्थित, नव-सूर्य के समान वर्ण वाले,
  भयंकर वेग वाले प्लवंगम हैं, जो मदिरा-तुल्य मधु (मैरेय) पीते रहते हैं॥४-३７-७॥
'8': >-
  तथा जो अत्यन्त रमणीय, सुगन्धित, विशाल वनों में, और चारों ओर वन-प्रदेशों में
  स्थित मनोहर तपोवन-आश्रमों के निकट रहते हैं॥४-३७-८॥
'9': >-
  उन-उन सबको तुम शीघ्र ही यहाँ ले आओ—पृथ्वी पर जहाँ-जहाँ जितने भी वानर हैं, वे
  सब; और यह कार्य साम, दान आदि उपायों से, तथा अत्यन्त वेगशील वानरों के द्वारा
  करवाओ॥४-३७-९॥
'10': >-
  जिन्हें पहले मैंने भेजा था—वे महावेगवान् वानर—तुम्हारे आदेश से निकल चुके हैं;
  परन्तु शीघ्रता के लिए तुम फिर से और अधिक हरि-नरेशों (वानर-प्रमुखों) को
  भेजो॥४-३७-१०॥
'11': >-
  जो वानर विषय-भोगों में आसक्त होकर विलम्ब करते हैं और दीर्घसूत्री (टालमटोल करने
  वाले) हैं—उन सब कपीश्वरों को भी यहाँ शीघ्र ले आओ॥४-३৭-११॥
'12': >-
  जो मेरी आज्ञा पाकर भी दस दिनों के भीतर नहीं आएँगे, वे दुरात्मा, राजाज्ञा का
  उल्लंघन करने वाले, वध के योग्य होंगे॥४-३७-१२॥
'13': >-
  मेरी आज्ञा से—जो कपि-सिंह (श्रेष्ठ वानर) मेरे निर्देश में स्थित हैं—वे
  सैकड़ों, सहस्रों और कोटियों की संख्या में कूच करें (यहाँ उपस्थित हों)॥४-३७-१३॥
'14': >-
  मेघ के समान पर्वताकार, मानो आकाश को ढँक देने वाले, घोर रूप वाले वे श्रेष्ठ
  कपि—मेरे शासन से शीघ्र प्रस्थान करें (और बुलाए गए स्थान पर पहुँचें)॥४-३७-१४॥
'15': >-
  वे सब वानर, जो गमन-मार्गों के ज्ञाता हैं, उचित मार्गों से जाकर, पृथ्वी के
  समस्त वानरों को मेरे आदेश से शीघ्रता पूर्वक यहाँ ले आएँ॥४-३७-१५॥
'16': >-
  उस वानर-राज सुग्रीव के वचन सुनकर, वायु-पुत्र हनुमान ने चारों दिशाओं में
  पराक्रमी वानरों को भेज दिया॥४-३७-१६॥
'17': >-
  राजा द्वारा नियुक्त वे हरि, पथ-गामी होकर, विष्णु के विक्रम-चिह्न (विष्णुपद) के
  समान पूज्य स्थानों/पदचिह्नों को पार करते हुए, क्षण मात्र में ही चल
  पड़े॥४-३৭-१७॥
'18': >-
  वे वानर समुद्रों में, पर्वतों पर, वनों में और सरोवरों के तटों पर जाकर, श्रीराम
  के प्रयोजन के लिए, वहाँ-वहाँ के समस्त वानरों को प्रेरित करने लगे॥४-३７-१८॥
'19': >-
  मृत्यु-काल के समान कठोर माने जाने वाले राजराज सुग्रीव की आज्ञा को सुनकर, और
  सुग्रीव के भय से शंकित होकर, वानर उसकी आज्ञा के अनुसार दौड़ पड़े॥४-३७-१९॥
'20': >-
  तब उस पर्वत से, जो अञ्जन (काजल) के समान वर्ण वाला था, महाबली प्लवंगमों की तीन
  कोटियाँ वहाँ निकलीं जहाँ राघव (श्रीराम) थे॥४-३७-२०॥
'21': >-
  जहाँ सूर्य अस्त होता है, उस श्रेष्ठ पर्वत पर रहने वाले, तप्त सुवर्ण के समान
  कांति वाले वानरों की वहाँ से दस कोटियाँ निकल पड़ीं॥४-३۷-२१॥
'22': >-
  और कैलास के शिखरों से सिंह की केसर के समान तेजस्वी वानरों के कोटि-सहस्र
  (हजारों कोटि) वहाँ आ जुटे॥४-३７-२२॥
'23': >-
  फल और मूल खाकर जीवन-यापन करने वाले, हिमवान् का आश्रय करने वाले—उन कोटि-सहस्रों
  वानरों में से एक सहस्र (हजार) दल विशेष रूप से चल पड़ा/समवेत हुआ॥४-३७-२३॥
'24': >-
  अंगार के समान वर्ण वाले, भयंकर, और भयंकर कर्म करने वाले—विन्ध्य पर्वत से
  वानरों की कोटियों के सहस्र (हजारों कोटि) शीघ्रता से उतर/निकल पड़े॥४-३७-२४॥
'25': >-
  क्षीरोद (दुग्ध-सागर) के तट को अपना निवास बनाने वाले, तामाल वन में रहने वाले,
  और नारिकेल (नारियल) खाने वाले वानर—उनकी संख्या ज्ञात नहीं हो सकती॥४-३۷-२५॥
'26': >-
  वनों से, दुर्गम खोहों से, तथा नदियों के तटों से महाबली वानरों की सेना इस
  प्रकार चली आई मानो सूर्य को ही पीती हुई आ रही हो (अत्यन्त तेजस्वी
  होकर)॥४-३७-२६॥
'27': >-
  और जो वानर सब वानरों को शीघ्र करने के लिए भेजे गए थे, उन वीरों ने हिमवान्
  पर्वत पर उस विशाल वृक्ष (महाद्रुम) को देखा॥४-३७-२७॥
'28': >-
  उसी पुण्य गिरिवर पर पूर्वकाल में महेश्वर (शिव) का यज्ञ हुआ था, जो समस्त
  देवताओं के मन को संतुष्ट करने वाला और अत्यन्त मनोहर था॥४-३७-२८॥
'29': >-
  वहाँ वानरों ने अन्न के रस/स्रव से उत्पन्न होने वाले मूल और फल देखे, जो अमृत के
  समान मधुर स्वाद वाले प्रतीत होते थे॥४-३७-२९॥
'30': >-
  उस दिव्य अन्न-सम्भूत, मनोहर फल-मूल को जो कोई एक बार भी खा ले, वह पूरे एक मास
  तक तृप्त रहता है॥४-३७-३०॥
'31': >-
  फल-भोजी श्रेष्ठ हरिवीरों ने वे दिव्य मूल और फल, तथा दिव्य औषधियाँ भी वहाँ से
  संग्रह कर लीं॥४-३७-३१॥
'32': >-
  और उस यज्ञ-स्थान से सुगन्धित पुष्प भी लेकर, वानर सुग्रीव को प्रिय करने के हेतु
  वहाँ से ले आए॥४-३７-३२॥
'33': >-
  वे सभी श्रेष्ठ वानर पृथ्वी के समस्त वानरों को प्रेरित करके, शीघ्रता से यूथों
  (दल-समूहों) के आगे-आगे चल दिए॥४-३۷-३३॥
'34': >-
  वे शीघ्रगामी कपि उसी मुहूर्त में त्वरापूर्वक किष्किन्धा पहुँच गए, जहाँ
  वानर-राज सुग्रीव थे॥४-३۷-३४॥
'35': >-
  वे वानर समस्त औषधियाँ तथा फल-मूल लेकर, सुग्रीव को भेंट कराने लगे और ये वचन
  बोले॥४-३۷-३५॥
'36': >-
  समस्त पर्वतों, नदियों और वनों में (जहाँ-जहाँ थे) सभी वानर फैल गए थे; वे सब
  पृथ्वी पर आपके शासन के अनुसार (आज्ञा मानकर) यहाँ उपस्थित हो रहे हैं॥४-३७-३६॥
'37': >-
  यह सुनकर प्लवंगों के अधिपति सुग्रीव हर्षित हो उठा, और प्रसन्न होकर उसने उनका
  वह समस्त उपहार-समुदाय स्वीकार कर लिया॥४-३७-३७॥
'38': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  किष्किन्धाकाण्ड में ‘कपि-सेना का समाह्वान/समागमन’ नामक सैंतीसवाँ सर्ग पूर्ण
  हुआ॥४-३७॥
