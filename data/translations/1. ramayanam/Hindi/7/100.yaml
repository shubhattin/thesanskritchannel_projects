'0': >-
  तदनन्तर श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘गन्धर्व-विषय-विजय-यात्रा’
  नामक शततम सर्ग (७-१००) आरम्भ होता है।
'1': >-
  फिर किसी समय केकयदेश के राजा युधाजित् ने महात्मा राघव (राम) के पास अपने गुरु
  को भेजा—अंगिरा-वंशज गार्ग्य मुनि को, जो अंगिरस-पुत्र, ब्रह्मर्षि और अप्रमेय
  तेज वाले थे।
'2': >-
  और साथ ही उसने प्रीति-दान के रूप में दस हज़ार घोड़े भी भेजे—जो निश्चय ही अनुपम
  भेंट थी।
'3': >-
  तत्पश्चात राजा ने राम को कंबल, रत्न, चित्रवस्त्र रूपी उत्तम वस्त्र तथा शुभ
  आभूषण भी प्रदान किए।
'4': >-
  जब बुद्धिमान राघव ने सुना कि महर्षि गार्ग्य पधारे हैं और वे उनके मामा अश्वपति
  की ओर से भेजे गए उस महान धन को लेकर आए हैं, तब वे प्रसन्न हुए।
'5': >-
  तब काकुत्स्थ राम ने अनुज (लक्ष्मण आदि) सहित एक क्रोश तक आगे बढ़कर उनका स्वागत
  किया और जैसे इन्द्र बृहस्पति का सत्कार करते हैं, वैसे ही गार्ग्य मुनि का पूजन
  किया।
'6': >-
  उस ऋषि का यथोचित सत्कार करके तथा उस धन को ग्रहण कर, राम ने मामा के कुशल-क्षेम
  का एक-एक बात करके समाचार पूछा; फिर उस महाभाग मुनि के आसन ग्रहण कर लेने पर, राम
  उनसे आगे पूछताछ करने लगे।
'7': >-
  राम ने कहा—“मेरे मामा ने क्या संदेश कहा है? और हे भगवन्! वाणी-विदों में
  श्रेष्ठ, मानो साक्षात् बृहस्पति के समान आप किस प्रयोजन से यहाँ पधारे हैं?”
'8': >-
  राम की यह बात सुनकर महर्षि ने उस कार्य का विस्तृत वृत्तान्त—अद्भुत के
  सदृश—राघव को कहने का आरम्भ किया।
'9': >-
  महर्षि बोले—“हे महाबाहो! आपके मामा, नर-श्रेष्ठ युधाजित् ने प्रीति से युक्त जो
  संदेश कहा है, उसे सुनिए—यदि आपको यह रुचे।”
'10': >-
  “सिन्धु (नदी) के दोनों तटों के पास फैला हुआ यह गन्धर्व-विषय (प्रदेश) फल-फूलों
  से शोभित है और अत्यन्त मनोहर देश है।”
'11': >-
  “उसकी रक्षा शैलूष के पुत्र—अत्यन्त बलवान तीन कोटि गन्धर्व—हथियारों से
  सुसज्जित, युद्ध में कुशल होकर करते हैं, हे वीर!”
'12': >-
  “हे काकुत्स्थ, उन गन्धर्वों को जीतकर, हे महाबाहो, उस शुभ गन्धर्व-नगर में अपने
  व्यवस्थित उत्तम नगर (अयोध्या के अधीन) की स्थापना कीजिए।”
'13': >-
  “उस परम शोभन देश में किसी अन्य की पहुँच/गति नहीं है। हे महाबाहो, यह प्रस्ताव
  आपको रुचे; मैं आपके अहित की बात नहीं कहता।”
'14': >-
  यह सुनकर राघव महर्षि तथा अपने मामा के प्रति प्रसन्न हुए और ‘बाढ़’ (अवश्य/ठीक
  है) कहकर भरत की ओर देखने लगे।
'15': >-
  तब प्रसन्न राघव ने दोनों हाथ जोड़कर उस द्विज (ब्रह्मर्षि) से कहा—“हे
  ब्रह्मर्षे! ये दोनों कुमार उस देश में जाकर विचरेंगे (अर्थात् अभियान करेंगे)।”
'16': >-
  वे दोनों वीर भरत के पुत्र—तक्ष और पुष्कल—मामा द्वारा भली-भाँति
  सुरक्षित/संरक्षित किए हुए, धर्म में दृढ़ और पूर्णतया संयमित थे।
'17': >-
  और भरत को अग्रणी बनाकर, बल सहित चलने वाले वे दोनों कुमार गन्धर्व-पुत्रों का वध
  करके, वहाँ दो नगरों में विभाजन करेंगे (अर्थात् दो पुरियों की स्थापना करेंगे)।
'18': >-
  “उन श्रेष्ठ नगरों में उन दोनों आत्मजों को बसाकर, अत्यन्त धर्मात्मा भरत फिर
  मेरे पास लौट आएँगे।”
'19': >-
  ब्रह्मर्षि से ऐसा कहकर राम ने तब भरत को—सेना सहित—आज्ञा दी और दोनों कुमारों का
  अभिषेक (राजकार्य हेतु अधिकार-प्रदान) भी कराया।
'20': >-
  और शुभ नक्षत्र में, अंगिरस-पुत्र (गार्ग्य) को अग्र में करके, भरत सेना सहित तथा
  दोनों कुमारों को लेकर प्रस्थान कर गए।
'21': >-
  वह सेना नगर से ऐसे निकली मानो इन्द्र के साथ (देवसेना) निकली हो; राघव की
  अनुगामिनी होकर वह दूर तक चली—ऐसी कि देवताओं के लिए भी उसका दमन कठिन था।
'22': >-
  रक्त-पिपासा के कारण मांसाहारी प्राणी तथा अत्यन्त विशाल राक्षस भी भरत के
  पीछे-पीछे चल पड़े।
'23': >-
  बहुत-से भूत-समुदाय भी—अत्यन्त भयंकर और मांसभक्षी—हज़ारों की संख्या में
  गन्धर्व-पुत्रों का मांस खाने की इच्छा से साथ हो लिए।
'24': >-
  सिंह, व्याघ्र, वराह तथा आकाश में विचरने वाले पक्षियों के भी अनेक सहस्रों दल
  सेना के आगे-आगे चल पड़े।
'25': >-
  मार्ग में डेढ़ मास तक निवास करते हुए, रोगरहित वह सेना—हर्षित, पुष्ट और जनसमूह
  से परिपूर्ण—कekय (केकयदेश) पहुँच गई।
'26': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘गन्धर्व-विषय-विजय-यात्रा’ नामक शततम सर्ग (७-१००) समाप्त हुआ।
