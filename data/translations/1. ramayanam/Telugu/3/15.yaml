'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అరణ్యకాండే ‘పంచవటీ–పర్ణశాలా’ నామ పంచదశః సర్గః
  ॥౩-౧౫॥
'1': >-
  ఆపై రాముడు నానావిధ వ్యాళమృగ సమూహాలతో నిండిన పంచవటీకి చేరి, దీప్తిమంతమైన
  తేజస్సుగల తన తమ్ముడు లక్ష్మణునితో ఇలా అన్నాడు ॥౩-౧౫-౧॥
'2': >-
  ముని సూచించినట్లుగానే మనం చెప్పబడిన దేశానికి వచ్చాము. సౌమ్యా! ఇది పంచవటీ
  ప్రదేశం—పుష్పాలతో వికసించిన వనాలతో శోభించే మనోహర ప్రాంతం ॥౩-౧౫-౨॥
'3': >-
  నీవు వనాన్ని బాగా తెలిసినవాడివి; కాబట్టి ఈ అడవిలో చుట్టూ దృష్టిని విస్తరించి
  పరిశీలించు. మనకు నివాసయోగ్యంగా, సమ్మతంగా ఆశ్రమం ఎక్కడ ఏర్పాటు చేయవచ్చో చూడుము
  ॥౩-౧౫-౩॥
'4': >-
  లక్ష్మణా! వైదేహి, నువ్వు, నేనూ ఆనందంగా నివసించగలిగేలా—అటువంటి ప్రదేశాన్ని
  చూడుము. దానికి దగ్గరలో జలాశయం ఉండేలా ఉండాలి ॥౩-౧౫-౪॥
'5': >-
  అక్కడ వనం కూడా రమ్యంగా ఉండాలి, జలసమీపం కూడా రమ్యంగా ఉండాలి. అంతేకాదు—సమితులు
  (ఇంధనం), పుష్పాలు, కుశలు, నీరు—ఇవి సమీపంలో సులభంగా లభించే ప్రదేశమై ఉండాలి
  ॥౩-౧౫-౫॥
'6': >-
  రాముడు ఇలా చెప్పగా, లక్ష్మణుడు సంయతంగా అంజలి బట్టి, సీత సమక్షంలో
  కాకుత్స్థునికి ఈ మాటలు వినయంగా పలికాడు ॥౩-౧౫-౬॥
'7': >-
  కాకుత్స్థా! నీవు వందేళ్లు ఇక్కడ నివసించమన్నా, నేను నీ ఆజ్ఞకు పరవశుడినే. అయితే
  రుచిరమైన ప్రదేశాన్ని నీవే నిర్ణయించి—‘ఇక్కడే నిర్మించు’ అని నాకు చెప్పుము
  ॥౩-౧౫-౭॥
'8': >-
  లక్ష్మణుని ఆ వాక్యంతో మహాతేజస్వి రాముడు ఎంతో సంతోషించాడు. ఆపై అన్ని గుణాలతో
  సమృద్ధిగా ఉన్న ప్రదేశాన్ని మనసులో తూకమేసి, అనుకూలమైనదాన్ని ఎంచుకున్నాడు
  ॥౩-౧౫-౮॥
'9': >-
  ఆ రమ్యదేశాన్ని ఆశ్రమ నిర్మాణానికి తగినదిగా నిర్ణయించి, రాముడు లక్ష్మణుని చేయి
  తన చేతితో పట్టుకొని ఇలా అన్నాడు ॥౩-౧౫-౯॥
'10': >-
  సౌమ్యా! ఈ ప్రదేశం స ровంగా, శ్రీసంపన్నంగా ఉంది; పుష్పించిన వృక్షాలతో
  చుట్టుముట్టబడి ఉంది. ఇక్కడ ఆశ్రమస్థానాన్ని యథావిధిగా ఏర్పాటు చేయుటకు
  నీవర్హుడవు ॥౩-౧౫-౧౦॥
'11': >-
  అదిగో—సూర్యుని వలె ప్రకాశించే, సువాసన పరిమళభరితమైన పద్మాలతో అలరారే పద్మినీ
  సరస్సు కనిపిస్తోంది; అది అత్యంత రమ్యంగా ఉంది ॥౩-౧౫-౧౧॥
'12': >-
  మనస్సు శుద్ధిగల ముని అగస్త్యుడు చెప్పినట్లే—ఇది రమ్యమైన గోదావరి నది;
  పుష్పించిన వృక్షాలు దీనిని చుట్టుకొని శోభిస్తున్నాయి ॥౩-౧౫-౧౨॥
'13': >-
  అది హంసలు, కారణ్డవ పక్షులు గుంపులుగా నిండగా, చక్రవాక పక్షుల వలన మరింత
  అలంకృతంగా ఉంది. అది చాలా దూరమూ కాదు, అతి సమీపమూ కాదు; మృగసమూహాల కలహంతో
  బాధపడేదీ కాదు ॥౩-౧౫-౧౩॥
'14': >-
  మయూరాల కేకలతో మధురంగా నాదించే, ఎత్తైన అనేక గుహలతో కూడిన రమ్యమైన పర్వతాలు
  కనిపిస్తున్నాయి; అవి వికసించిన వృక్షాలతో కప్పబడి ఉన్నాయి, సౌమ్యా! ॥౩-౧౫-౧౪॥
'15': >-
  ప్రదేశప్రదేశమున బంగారు, వెండి, తాంబ్రాది ధాతువులతో మేళవించిన శిలాస్తరాలు
  ‘గవాక్షాలు’ (కిటికీలు) వలె మెరుస్తూ కనిపిస్తున్నాయి. అవి పరమభక్తితో నిలిచిన
  గజాల వలె ఆభాసిస్తున్నాయి ॥౩-౧౫-౧౫॥
'16': >-
  ఆ ప్రాంతం శాల, తాల, తమాల, ఖర్జూర, పనస వృక్షాలతోను; నీవార, తినిశ, పున్నాగ
  వృక్షాలతోను మరింతగా అలంకృతమై ఉంది ॥౩-౧౫-౧౬॥
'17': >-
  అందులో చూత (మామిడి), అశోక, తిలక, కేతకి, చంపక వృక్షాలు; పుష్పగుల్మాలు, లతలతో
  కూడిన అనేకానేక వృక్షాలు వివిధ రీతులుగా పరచుకొని ఆ ప్రాంతాన్ని కప్పివేశాయి
  ॥౩-౧౫-౧౭॥
'18': >-
  అలాగే స్యందన, చందన, నీప, పర్ణాస, లకుచ వృక్షాలు; ధవ, అశ్వకర్ణ, ఖదిర, శమీ,
  కింశుక, పాటల వృక్షాలు కూడా అక్కడ విరివిగా ఉన్నాయి ॥౩-౧౫-౧౮॥
'19': >-
  సౌమిత్రీ! ఇది పుణ్యస్థలం; ఇది రమ్యస్థలం; మృగాలు, పక్షులు విరివిగా ఉన్న
  ప్రదేశం. ఇక్కడ మనం ఈ పక్షులతో సహా నివసిద్దాం ॥౩-౧౫-౧౯॥
'20': >-
  రాముడు ఇలా చెప్పగా, పరవీరహుడైన, మహాబలవంతుడైన లక్ష్మణుడు తక్కువ సమయంలోనే అన్నకు
  తగిన ఆశ్రమాన్ని నిర్మించాడు ॥౩-౧౫-౨౦॥
'21': >-
  అతడు అక్కడ విశాలమైన పర్ణశాలను నిర్మించాడు—మట్టిని గట్టిగా కుదించి, బలమైన
  స్థంభాలతో నిలబెట్టి, దీర్ఘమైన మస్కరాల (దండ/బల్లకట్టులు)తో బిగించి, వంశాలతో
  (బాంబూలతో) సుసంపన్నంగా చేసి, చూడముచ్చటగా అలంకరించాడు ॥౩-౧౫-౨౧॥
'22': >-
  శమీ కొమ్మలను పరచి, దృఢమైన పాశాలతో బిగించి కట్టాడు. కుశ, కాశ, శరపు ఆకులు మరియు
  పర్ణాలతో ఎంతో చక్కగా పైకప్పు కప్పి సుపరిచ్ఛన్నంగా తీర్చిదిద్దాడు ॥౩-౧౫-౨౨॥
'23': >-
  మహాబలవంతుడైన అతడు నేలను సమంగా చేసి, రమ్యంగా నిర్మించాడు. రాఘవుని నివాసార్థం
  ఏర్పాటైన ఆ ఆశ్రమం చూడదగ్గదిగా, అనుత్తమంగా నిలిచింది ॥౩-౧౫-౨౩॥
'24': >-
  ఆపై శ్రీమంతుడైన లక్ష్మణుడు గోదావరి నదికి వెళ్లి స్నానం చేసి, పద్మాలను
  సేకరించి, కార్యసఫలుడై మళ్లీ వచ్చాడు ॥౩-౧౫-౨౪॥
'25': >-
  తర్వాత పుష్పబలి సమర్పించి, విధిపూర్వకంగా శాంతిక్రియలు నిర్వహించి, నిర్మితమైన ఆ
  ఆశ్రమస్థానాన్ని రామునికి చూపించాడు ॥౩-౧౫-౨౫॥
'26': >-
  సీతతో కూడ రాఘవుడు ఆ అందంగా సిద్ధమైన ఆశ్రమాన్ని చూసి, పర్ణశాలలో పరమానందాన్ని
  పొందాడు ॥౩-౧౫-౨౬॥
'27': >-
  అత్యంత హర్షంతో రాముడు అప్పుడే లక్ష్మణుని తన భుజాలతో आलింగనం చేసి, ఎంతో
  స్నేహపూర్వకంగా, గాఢంగా ఈ మాటలు పలికాడు ॥౩-౧౫-౨౭॥
'28': >-
  ప్రభో! నీవు చేసిన ఈ మహత్కార్యంతో నేను చాలా సంతోషించాను. ఈ కారణంగానే నేను
  నిన్ను ఆలింగనం చేసుకున్నాను—ఇది నీకు సముచితంగా ఇవ్వవలసిన బహుమానమే ॥౩-౧౫-౨౮॥
'29': >-
  లక్ష్మణా! భావాన్ని తెలిసినవాడివి, కృతజ్ఞుడివి, ధర్మాన్ని తెలిసినవాడివి.
  ధర్మాత్ముడైన మా తండ్రి, నీవు కుమారుడిగా ఉండగానే—తనకు కుమారులాభం లేనట్టుగా
  ఎప్పుడూ అనుభవించలేదు ॥౩-౧౫-౨౯॥
'30': >-
  ఇలా లక్ష్మణునితో చెప్పిన తరువాత, లక్ష్మిని వృద్ధి చేసే రాఘవుడు ఆ అనేక
  ఫలసమృద్ధి గల దేశంలో సుఖంగా నివసించాడు—సుఖాన్ని అనుభవిస్తూ ఆనందంగా ఉండెను
  ॥౩-౧౫-౩౦॥
'31': >-
  ధర్మాత్ముడైన అతడు సీతయు లక్ష్మణుడుతో కూడ కొంతకాలం సేవింపబడుతూ, స్వర్గలోకంలో
  అమరుడు ఉన్నట్లే అక్కడ నివసించాడు ॥౩-౧౫-౩౧॥
'32': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘పంచవటీ–పర్ణశాలా’ నామ
  పంచదశః సర్గః ॥౩-౧౫॥
