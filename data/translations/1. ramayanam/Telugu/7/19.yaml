'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘అనరణ్యశాపః’ అను ఏకోనవింశః సర్గః
  ॥7-19॥
'1': >-
  ఆ తరువాత మారుత్తుని జయించిన రాక్షసాధిపతి దశాననుడు, యుద్ధం కోరుతూ నరేంద్రుల
  నగరాలను ఆశ్రయించి (చుట్టివచ్చాడు) ॥7-19-1॥
'2': >-
  మహేంద్రుని, వరుణుని సమానులైన రాజేంద్రులను సమీపించి రాక్షసేంద్రుడు ఇలా అన్నాడు—
  “నాకు యుద్ధం ప్రసాదింపబడుగాక” అని ॥7-19-2॥
'3': >-
  “మేము జయించబడ్డాము” అని మీరు పలకాలి—ఇదే నా దృఢనిశ్చయం. ఈ విధంగా చేయకపోతే మీకు
  విముక్తి (ప్రాణరక్షణ) ఎట్టి పరిస్థితుల్లోనూ కలగదు ॥7-19-3॥
'4': >-
  అప్పుడు భయంలేని, బుద్ధిమంతులు, ధర్మనిశ్చయము కలిగిన ఆ మహాబలవంతులైన రాజులు
  పరస్పరం మంత్రించి, శత్రువైన రావణుడి వరబలాన్ని తెలుసుకొని— “మేము జయించబడ్డాము”
  అని ప్రకటించారు ॥7-19-4॥
'5': >-
  దుష్యంతుడు, సురథుడు, గాధి, గయుడు, రాజా పురూరవుడు—ఈ సమస్త భూపతులు “తాతా! మేము
  జయించబడ్డాము” అని పలికారు ॥7-19-5॥
'6': అనంతరం రాక్షసాధిపతి రావణుడు అయోధ్యను సమీపించాడు ॥7-19-6॥
'7': >-
  అనరణ్యుడు ఇంద్రుడు అమరావతిని రక్షించినట్లు బాగా కాపాడుతున్న అయోధ్యను చూసి,
  బలంలో పురందరుని సమానమైన ఆ పురుషశార్దూలుడిని (అనరణ్యుని) చూచాడు ॥7-19-7॥
'8': >-
  రావణుడు రాజును సమీపించి ఇలా అన్నాడు— “యుద్ధం ఇవ్వుము. లేదా ‘నేను జయించబడ్డాను’
  అని పలుకు—ఇదే నా ఆజ్ఞ” ॥7-19-8॥
'9': >-
  అయోధ్యాధిపతి అనరణ్యుడు ఆ పాపాత్ముడైన రావణుని మాటలు విని కోపంతో రగిలి,
  రాక్షసేంద్రునితో ఇలా అన్నాడు ॥7-19-9॥
'10': >-
  “రాక్షసాధిపతీ! నీకు ద్వంద్వయుద్ధం నేను ఇస్తున్నాను. వెంటనే సిద్ధమై నిలుచు;
  నీవు ఎలా ఉన్నావో నేనూ అలాగే (సన్నద్ధమై) ఉంటాను” ॥7-19-10॥
'11': >-
  అప్పుడు ముందుగా (రావణుని విజయకథలు) విని ఉన్నా, అతి మహాబలముగల ఆ నరేంద్రుని సేన
  రాక్షసవధకు ఉత్సాహంతో బయలుదేరింది ॥7-19-11॥
'12': >-
  నాగముల (గజముల) పదివేల సంఖ్య, అశ్వముల నియుతం (పదివేల) సంఖ్య, రథముల అనేక వేల
  సంఖ్య, అలాగే పత్తి (పాదసేన) కూడా—ఓ నరోత్తమా! (అంతటి సేన) ॥7-19-12॥
'13': >-
  పాదాతి–రథసహితంగా ఆ సేన యుద్ధభూమిలో భూమిని కప్పివేస్తూ బయలుదేరింది. ఆపై,
  యుద్ధవిశారదా! అతి మహత్తరమైన యుద్ధం ప్రారంభమైంది ॥7-19-13॥
'14': >-
  అనరణ్య నృపతికి, రాక్షసేంద్రునికి మధ్య అద్భుతమైన ఆ పోరు సాగింది. రావణుడి సేనను
  ఎదుర్కొని ఆ భూపతి సేన (ఢీకొని) నిలిచింది ॥7-19-14॥
'15': >-
  ఆ సమయంలో (అనరణ్యుని) సేన అంతా, అగ్నిలో హవిర్హూతమై కరిగిపోయినట్లే నశించసాగింది.
  చాలాకాలం యుద్ధం చేసి, ఉత్తమ పరాక్రమాన్ని ప్రదర్శించినప్పటికీ ॥7-19-15॥
'16': >-
  జ్వలిస్తున్న అగ్నిని చేరినట్లుగా, అతి త్వరగా క్షీణించిపోతున్న ఆ సేన, అక్కడ
  కలిసికూడి (రావణుని ఎదుట) ప్రవేశించింది—శలభాలు అగ్నిలో దూకినట్లు. అక్కడ ఆ సేన,
  అగ్నిలో హవిస్సు హుతమైనట్లు నశించసాగింది ॥7-19-16॥
'17': >-
  మహాబలముగల ఆ సేన నశించిపోతున్నదని ఆ నరేంద్రుడు చూచాడు—వందల కొండవాగులు
  మహాసముద్రాన్ని చేరినప్పుడు ఎలా కలిసిపోయినట్లుగా (అతని సేన కూడా అలాగే
  లయమవుతున్నట్లు) ॥7-19-17॥
'18': >-
  అప్పుడు స్వయంగా ఇంద్రధనస్సు వంటి ధనుస్సును విస్ఫారయిస్తూ, కోపమూర్ఛితుడైన
  నరేంద్రుడు రావణుని ఎదుర్కొని సమీపించాడు ॥7-19-18॥
'19': >-
  అనరణ్యుని చేత రాక్షసుడి అమాత్యులు—మారీచుడు, శుకుడు, సారణుడు, ప్రహస్తునితో
  సహా—ఓడిపోయి, జింకలు పారిపోయినట్లు పరుగెత్తారు ॥7-19-19॥
'20': >-
  ఇక్ష్వాకుకులానందనుడు (అనరణ్యుడు) ఆ రాక్షసరాజు శిరస్సుపై ఎనిమిది వందల బాణాలను
  కురిపించాడు ॥7-19-20॥
'21': >-
  అయితే అతని బాణాలు పడుతూ ఉండినా, ఎక్కడా గాయం కలుగలేదు—మేఘాల నుంచి జలధారలు
  పర్వతశిఖరంపై పడినా హాని చేయనట్లుగా ॥7-19-21॥
'22': >-
  అప్పుడు క్రుద్ధుడైన రాక్షసరాజు తన అరచేతితో నృపతి శిరస్సుని బలంగా కొట్టాడు;
  అతడు రథం నుండి కింద పడిపోయాడు ॥7-19-22॥
'23': >-
  ఆ రాజు భూమిపై పడిపడి, అవయవాలు చలించుతూ కంపించసాగాడు—అరణ్యంలో వజ్రదగ్ధమైన
  శాలవృక్షం కూలినట్లు ॥7-19-23॥
'24': >-
  అతనిని అపహాస్యంగా నవ్వి, ద్రాక్ష (రాక్షసుడు) ఇక్ష్వాకువంశపు ఆ భూమిపతితో ఇలా
  అన్నాడు— “ఇప్పుడు నాపై యుద్ధానికి వచ్చి నీకు లభించిన ఫలితం ఏమిటి?” ॥7-19-24॥
'25': >-
  “నరాధిపా! ముల్లోకాల్లో నాతో ద్వంద్వయుద్ధం చేయగలవాడు లేడు. నీవు భోగాసక్తుడై, నా
  బలాన్ని వినుట (తెలుసుకొనుట) లేదేమో అని నాకు అనుమానం” ॥7-19-25॥
'26': >-
  అలా మాట్లాడుతూ ఉన్న వానికి, రాజు మందమైన శ్వాసతో (శక్తిహీనంగా) ఇలా పలికాడు—
  “ఇక్కడ ఏమి చేయగలము? కాలము దాటివేయలేనిది” ॥7-19-26॥
'27': >-
  “ఓ రాక్షసా! నిన్ను నీవే పొగిడుకొనే వాడా! నీవు నన్ను జయించలేదు. కాలవశాత్తు నేనే
  అపచయం చెందాను; అయితే దానికి కారణభూతుడు నీవే” ॥7-19-27॥
'28': >-
  “ఇప్పుడు ప్రాణాలు పోయే స్థితిలో నేను ఏమి చేయగలను? యుద్ధం చేస్తూ నీ చేత నేను
  వెనుతిరిగి హతుడనయ్యే వాడిని కాను” ॥7-19-28॥
'29': >-
  “ఇక్ష్వాకువంశపు అవమానం సహించలేక, ఓ రాక్షసా! నేను ఒక మాట చెబుతున్నాను. నేను
  దానం చేసినది నిజమైతే, నేను హోమం చేసినది నిజమైతే, నా సుకృతమూ తపస్సూ నిజమైతే,
  నేను ప్రజలను సక్రమంగా రక్షించినదీ నిజమైతే—అప్పుడు నా వాక్యం సత్యమగుగాక”
  ॥7-19-29॥
'30': >-
  “ఈ మహాత్ములైన ఇక్ష్వాకువంశంలో ‘దాశరథి రాముడు’ అనే వాడు పుడతాడు; వాడే నీ
  ప్రాణాలను హరిస్తాడు (నీ వధ చేస్తాడు)” ॥7-19-30॥
'31': >-
  ఆ శాపం ఉచ్ఛరించబడినపుడు, దేవదుందుభులు మ్రోగి, మహాఘనమైన మేఘంలా (ఆకాశం)
  ఉద్ధృతమైంది; ఆకాశం నుండి పుష్పవృష్టి కురిసింది ॥7-19-31॥
'32': >-
  అనంతరం, ఓ రాజేంద్రా! ఆ రాజు త్రివిష్టపస్థానానికి (స్వర్గానికి) వెళ్లాడు. ఆ
  నృపుడు స్వర్గస్థుడైన తరువాత, ఆ రాక్షసుడు (రావణుడు) అక్కడి నుండి తొలగిపోయాడు
  ॥7-19-32॥
'33': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండము—‘అనరణ్యశాపః’
  అను ఏకోనవింశః సర్గః ॥7-19॥
