'20': >-
  मैं ही रावण को—उसके अग्रगामी/सहचरों (पुरःसर) सहित—नष्ट करूँगा। उचित काल के आ
  जाने पर उसे जानकर मैं देवताओं को हर्षित करूँगा। हे देवराज, हे शचीपते! यही
