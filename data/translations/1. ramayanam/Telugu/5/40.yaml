'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే “హనూమత్‌ప్రేషణం” నామ చత్వారింశః సర్గః
  ॥5-40॥
'1': >-
  ఆ మహాత్ముడైన వాయుసుతుడు పలికిన మాటలను వినగానే, సురసుతితో పోలిన సీత, తన హితమును
  కలిగించే వాక్యాన్ని ఇలా చెప్పింది ॥5-40-1॥
'2': >-
  వానరా! ప్రియంగా మాట్లాడే నిన్ను దర్శించిన వెంటనే నేను ఎంతో ఆనందిస్తున్నాను;
  అర్ధంగా పండిన పంటకు వర్షం లభించినప్పుడు భూమి ఎలా ఉల్లాసపడుతుందో అలాగే ॥5-40-2॥
'3': >-
  శోకంతో క్షీణించి ఉన్న ఈ శరీరాంగాలతో ఆ పురుషవ్యాఘ్రుడైన రాముని నేను నా కోరిక
  నెరవేరేలా తాకగలిగే విధంగా—అలా నాపై దయచేసి నీవు చేయుము ॥5-40-3॥
'4': >-
  హరిగణోత్తమా! రామునికి గుర్తుగా నీవొక అభిజ్ఞానాన్ని ఇవ్వాలి—కోపంలో కాకి మీదకు
  విసిరిన గడ్డిపుల్లతో ఆ కాకి ఒక కన్ను పోగొట్టుకున్న సంగతి (ఆ గుర్తుగా చెప్పుము)
  ॥5-40-4॥
'5': >-
  మనశ్శిలతో చేసిన తిలకం నా చెంప పక్కన ఉంచబడి ఉండేది; ఆ తిలకం నీవల్ల
  నశించినప్పుడు, ఆ విషయాన్ని రాముడు తప్పక గుర్తుచేసుకొనవలెను (అని చెప్పుము)
  ॥5-40-5॥
'6': >-
  మహేంద్రుడు, వరుణుడితో సమానుడైన వీరుడా! అంతటి పరాక్రమవంతుడైన రాముడు, రాక్షసుల
  మధ్య నివసిస్తున్న నేను—సీత అపహరింపబడినదాన్ని—ఎలా సమ్మతించగలడు? (అని రామునికి
  తెలియజేయుము) ॥5-40-6॥
'7': >-
  ఇది దివ్యమైన చూడామణి—నేను అత్యంత జాగ్రత్తగా కాపాడుకున్నది; నిరాపరాధుడా! దీనిని
  చూసిన వెంటనే, నిన్ను (నీ దర్శనంతో) దుఃఖంలోనూ నేను ఎలా హర్షించానో అలాగే రాముడు
  కూడా హర్షిస్తాడు ॥5-40-7॥
'8': >-
  నీ కోసం, నీకు ఇవ్వాలని, నీటిలో పుట్టిన (వారి-సంభవమైన) ఈ శ్రీమంతమైన మణిని నేను
  బయటకు తీసి ఇచ్చాను; ఇకపై శోకానికే ఆసక్తిగా ఉన్న నేను జీవించలేను ॥5-40-8॥
'9': >-
  భరించలేని దుఃఖాలు, హృదయాన్ని చీల్చే మాటలు—ఇవి అన్నీ, రాక్షసులతో కలిసి
  నివసించడం కూడా—నీ కారణంగా (నీ కోసమే) నేను సహిస్తున్నాను ॥5-40-9॥
'10': >-
  శత్రుసూదనా! నెలరోజుల వరకు మాత్రమే నేను ప్రాణాన్ని నిలుపుకొంటాను; ఆ నెల దాటిన
  తరువాత, నిన్ను లేకుండా (వేరై) నేను బ్రతకను, నృపకుమారా! ॥5-40-10॥
'11': >-
  ఈ భయంకరమైన రాక్షసరాజు (రావణుడు) దృష్టి నాపై పడటం సుఖకరం కాదు; నిన్ను (నా విషయం
  విని) విషాదపడుతున్నావని వింటే, నేను క్షణమాత్రమైనా జీవించలేను ॥5-40-11॥
'12': >-
  వైదేహి పలికిన ఆ కరుణభరితమైన, కన్నీళ్లతో కూడిన మాటలను విని, మహాతేజస్సుగల
  మారుతాత్మజుడు హనుమంతుడు ఇలా అన్నాడు ॥5-40-12॥
'13': >-
  దేవి! సత్యంగా నీకు ప్రమాణం చేస్తున్నాను—రాముడు నీ శోకాన్ని తొలగించుకున్నవాడే;
  కానీ రాముడు శోకంతో కుంగిపోతే, లక్ష్మణుడు మరింతగా తపించిపోతున్నాడు ॥5-40-13॥
'14': >-
  భామిని! నిన్ను ఏదోలా నేను దర్శించగలిగాను—ఇక విలపించడానికి కాలం కాదు; ఈ
  క్షణంలోనే నీ దుఃఖాలకు అంతం నీవు చూడబోతున్నావు ॥5-40-14॥
'15': >-
  ఆ ఇద్దరు పురుషవ్యాఘ్రులు—నిందలేనివారు, రాజపుత్రులు—నీ దర్శనంతో ఉత్సాహం
  పొందినవారై లంకను భస్మం చేయగలరు ॥5-40-15॥
'16': >-
  విశాలాక్షి! యుద్ధంలో రాక్షసుడు రావణుని అతని బంధువులతో సహా సంహరించి, రాఘవులు
  నిన్ను నీ స్వపురికి తీసుకుపోతారు ॥5-40-16॥
'17': >-
  అనిందితే! రాముడు నిజంగా తెలుసుకునేలా, అతనికి మరింత ఆనందాన్ని కలిగించేలా, మరొక
  అభిజ్ఞానాన్ని నీవు ఇవ్వవలసినది (ఇంకేదైనా ఉంటే చెప్పుము) ॥5-40-17॥
'18': >-
  ఆమె ఇలా చెప్పింది: ‘అయ్యో! ఉత్తమమైన అభిజ్ఞానాన్ని నేను ఇప్పటికే ఇచ్చేశాను.
  రాముడు జాగ్రత్తగా చూసి గుర్తుపట్టాల్సింది ఇదే—ఈ ఆభరణమే (చూడామణే) ॥5-40-18॥’
'19': >-
  ‘హనుమా! నీ మాటలు (రామునికి) నమ్మదగినవిగా, వీరతను కలిగించేవిగా ఉంటాయి’ (అని ఆమె
  చెప్పగా), ఆ శ్రీమంతుడైన ప్లవగశ్రేష్ఠుడు ఆ ఉత్తమ మణిని స్వీకరించాడు ॥5-40-19॥
'20': >-
  దేవిని శిరసు వంచి నమస్కరించి, ప్రయాణానికి సిద్ధమయ్యాడు; ఆ హరియూథపుడు పెద్ద
  ఎగిరిపడే ఉత్సాహంతో ఉన్నాడని చూసి (సీత మరలా పలికింది) ॥5-40-20॥
'21': >-
  మహావేగం పెరుగుతూ ఉన్న అతనిని చూసి, జనకనందిని—ముఖం కన్నీళ్లతో నిండి,
  దీనస్థితిలో, బాష్పంతో గొంతు గద్గదమై—ఇలా పలికింది ॥5-40-21॥
'22': >-
  హనూమా! సింహసమానమైన అన్నదమ్ములు రామలక్ష్మణులకు, అలాగే సుగ్రీవునికీ అతని
  మంత్రులతో కూడి—అందరికీ ‘నిరోగులుగా ఉన్నారా’ అని నా కుశలాన్ని చెప్పుము
  ॥5-40-22॥
'23': >-
  ఆ మహాబాహువైన రాఘవుడు నన్ను ఎలా उद्धరిస్తాడో, ఈ దుఃఖమనే నీటి ప్రవాహం అడ్డంకి
  నుండి (దుఃఖసముద్రబంధం నుండి) నన్ను ఎలా తీరానికి చేర్చుతాడో—ఆ విషయాన్ని నీవు
  సమ్యక్‌గా ఏర్పరచవలెను (అవశ్యంగా సాధించుము) ॥5-40-23॥
'24': >-
  ఇది నా తీవ్రమైన శోకావేశం, అలాగే ఈ రాక్షసులు నన్ను బెదిరిస్తూ చేసే దూషణ—ఇవన్నీ
  నీవు రాముని సమీపానికి వెళ్లి చెప్పుము; హరిప్రవీరా! నీ ప్రయాణం శుభముగా సాగుగాక
  ॥5-40-24॥
'25': >-
  రాజకుమార్తె తెలియజేసిన విషయాన్ని యథావిధిగా తెలియబెట్టవలసినదిగా గ్రహించిన ఆ
  కపి, కృతార్థుడై, మనస్సులో ఆనందంతో, ఇంకా కొద్దిగా మిగిలిన కార్యాన్ని
  పరిశీలించి, మనసుతోనే ఉత్తరదిశ వైపు గమనించాడు ॥5-40-25॥
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “హనూమత్‌ప్రేషణం” నామ
  చత్వారింశః సర్గః ॥5-40॥
