'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణం అరణ్యకాండంలో ‘రావణనింద’ అనే ముప్పైమూడవ సర్గము
  ॥3-33॥
'1': >-
  అప్పుడు దుఃఖంతో కృశించిన శూర్పణఖ, లోకమంతటిని ఏడిపించేవాడైన రావణుని సమీపానికి
  వచ్చి, మంత్రుల మధ్యనే కోపోద్రిక్తురాలై, అతనితో కఠినమైన మాటలు పలికింది ॥3-33-1॥
'2': >-
  కామభోగాలలో మునిగిపోయి మత్తుడవై, స్వేచ్ఛాచారుడవై, నియంత్రణలేని వాడవై ఉన్నావు.
  ఇపుడు ఉద్భవించిన ఘోరమైన భయాన్ని తెలుసుకోవలసినదే గాని, నీవు గ్రహించడమే లేదు
  ॥3-33-2॥
'3': >-
  గ్రామ్యమైన భోగాలలో ఆసక్తి కలవాడై, కామప్రవర్తనతో నడిచే రాజును, లోభుడైన వాడని
  ప్రజలు పెద్దగా గౌరవించరు—శ్మశానాగ్నిని చూసినట్లుగా దూరంగా ఎరుగుతారు ॥3-33-3॥
'4': >-
  కాలానుగుణంగా రాజు స్వయంగా చేయవలసిన కార్యాలను చేయకపోతే, అతడు ఆ రాజ్యముతో పాటు,
  చేయవలసిన ఆ కార్యాలతో కూడి నాశనమవుతాడు ॥3-33-4॥
'5': >-
  సరైన ఆచారం లేని, దర్శించడానికి కూడా కష్టమైన (దుర్దర్శ), స్వాధీనము లేని రాజును
  ప్రజలు దూరం నుంచే వదిలివేస్తారు—ఏనుగులు నది మట్టి మడుగు (పంకం)ని దూరంగా
  తప్పించుకున్నట్లుగా ॥3-33-5॥
'6': >-
  తమ విషయాన్ని (ప్రజారాష్ట్రాన్ని) స్వాధీనంగా ఉంచి రక్షించని రాజులు అభివృద్ధితో
  ప్రకాశించరు—సముద్రంలో పర్వతాలు ప్రకాశించనట్లుగా ॥3-33-6॥
'7': >-
  దేవులు, గంధర్వులు, దానవులతో శత్రుత్వంలో పడుతూ, నీ ఆచారం యుక్తం కాక చంచలుడవై
  ఉన్న నీవు—ఎట్లా రాజవుతావు? ॥3-33-7॥
'8': >-
  ఓ రాక్షసా! నీవు బాలస్వభావుడివి, బుద్ధిహీనుడివి కూడా. తెలుసుకోవలసినది ఏదో
  దానినే నీవు తెలియకపోతే—ఎట్లా రాజవుతావు? ॥3-33-8॥
'9': >-
  ఓ జయశ్రేష్ఠా! నరేంద్రులకి గూఢచారులు, ధనకోశము, నయము (రాజనీతిజ్ఞానం) స్వాధీనంగా
  లేకపోతే—వారు సామాన్య ప్రజలతో సమానమే ॥3-33-9॥
'10': >-
  రాజులు గూఢచార వ్యవస్థ ద్వారా దూరంలోనే ఉన్న అనర్థాలన్నిటినీ ముందే చూడగలుగుతారు.
  అందువల్లే రాజులను ‘దీర్ఘచక్షుషులు’ (దూరదృష్టిగలవారు) అని అంటారు ॥3-33-10॥
'11': >-
  ప్రకృతజనులైన (సామాన్యబుద్ధి కల) మంత్రులతో కూడి, నీవు యుక్తచారము లేనివాడివని
  నేను భావిస్తున్నాను. నీ స్వజనము, జనస్థానము నశింపబడి ఉన్నా నీవు గ్రహించడమే లేదు
  ॥3-33-11॥
'12': >-
  భీమకర్ములైన రాక్షసులలో పద్నాలుగు వేలమంది—ఒక్క రాముడిచేతనే హతులయ్యారు; ఖరుడూ,
  దూషణుడూ కూడా (అతనితో పాటు) సంహరించబడారు ॥3-33-12॥
'13': >-
  ఋషులకు అభయము ప్రసాదించబడింది; దండకారణ్యము క్షేమస్థితిలో నిలిచింది. శ్రమలేని
  కార్యసాధకుడైన రాముడు జనస్థానాన్ని కూడా ధ్వంసం చేసి అవమానపరిచాడు ॥3-33-13॥
'14': >-
  ఓ రాక్షసా! నీవు లోభుడివి, మత్తుడివి, పరాధీనుడివి. నీ స్వవిషయములోనే ఉద్భవించిన
  ఈ భయాన్ని కూడా నీవు గుర్తించట్లేదు ॥3-33-14॥
'15': >-
  తీవ్రమైన వాడు, అల్పంగా దానం చేసే వాడు, మత్తుడైన వాడు, గర్విష్ఠుడు,
  శఠుడు—అటువంటి రాజుని విపత్తు సమయంలో సర్వప్రాణులు ఆశ్రయించరు; అతని వైపు
  పరుగెత్తి సహాయం కోరరు ॥3-33-15॥
'16': >-
  అతిమానితో, పట్టుకోలేనంత దుర్గ్రాహ్యుడైన వాడితో, తనను తాను గొప్పగా భావించుకునే
  వ్యక్తితో, కోపస్వభావుడితో—అటువంటి రాజును విపత్తు వేళ తన స్వజనమే అయినా నాశనం
  చేస్తుంది ॥3-33-16॥
'17': >-
  భయస్థితుల్లో చేయవలసిన కార్యాలను చేయడు; భయపడవలసినదానిని భయపడడు—అటువంటి వాడు
  శీఘ్రమే రాజ్యచ్యుతుడై, దీనుడై, ఈ లోకంలో గడ్డిపరకతో సమానుడవుతాడు ॥3-33-17॥
'18': >-
  ఎండిన కఱ్ఱలతోనూ, మట్టి ముద్దలతోనూ, ధూళితోనూ పని నడవవచ్చు; కానీ స్థానం నుంచి
  పడిపోయిన (పదవిని కోల్పోయిన) భూపతులతో ఏ పని సాధ్యపడదు ॥3-33-18॥
'19': >-
  వాడబడిన వస్త్రము గాని, తొక్కబడిన పుష్పమాల గాని ఎలా విలువ కోల్పోతాయో—అట్లే
  రాజ్యస్థానము నుండి తప్పిపోయిన వాడు, సామర్థ్యమున్నా కూడా నిరర్థకుడైపోతాడు
  ॥3-33-19॥
'20': >-
  అప్రమత్తుడైన, సర్వజ్ఞుడైన, ఇంద్రియజయుడైన, కృతజ్ఞుడైన, ధర్మశీలుడైన రాజు—అటువంటి
  రాజు దీర్ఘకాలం స్థిరంగా నిలుస్తాడు ॥3-33-20॥
'21': >-
  కళ్లతో నిద్రపోతున్నట్టున్నా, నయదృష్టితో (రాజనీతి దృష్టితో) జాగ్రత్తగా మెలకువగా
  ఉంటాడు; కోపప్రసాదాలను స్పష్టంగా తెలిసేటట్లు ఉంచుతాడు—అటువంటి రాజుని ప్రజలు
  పూజ్యుడిగా గౌరవిస్తారు ॥3-33-21॥
'22': >-
  కాని ఓ రావణా! నీ బుద్ధి దుష్టమైనది; నీవు ఈ గుణాలన్నిటితో వర్జితుడివి. అందుకే
  గూఢచారుల ద్వారా కూడా రాక్షసుల మహావధ (భారీ సంహారం) నీకు తెలియకుండానే జరిగింది
  ॥3-33-22॥
'23': >-
  విషయభోగాలలో మునిగి, ఇతరులను తృణీకరించే వాడవై; దేశకాల విభాగాల తత్త్వాన్ని
  తెలియని వాడవై; గుణదోషాల నిర్ణయంలో యుక్తబుద్ధి లేనివాడవై—రాజ్యభ్రష్టుడై నీవు
  ఎక్కువ కాలం కాకుండానే విపత్తులో పడిపోతావు ॥3-33-23॥
'24': >-
  ఇలా తన దోషాలను చెప్పబడినట్లుగా విని, రాత్రివేళ సంచరించే రాక్షసేశ్వరుడు రావణుడు
  వాటిని బుద్ధితో పరిశీలించాడు. ధనం, దర్పం, బలం కలవాడై, అతడు చాలాకాలం మనసులో
  విచారించసాగాడు ॥3-33-24॥
'25': >-
  ఇట్లు ఋషిప్రణీతమైన, శ్రీమద్వాల్మీకీయం ఆదికావ్యమైన శ్రీరామాయణం అరణ్యకాండంలో
  ‘రావణనింద’ అనే ముప్పైమూడవ సర్గము సమాప్తము ॥3-33॥
