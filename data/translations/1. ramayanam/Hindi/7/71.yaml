'0': >-
  इसके अनन्तर श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘शत्रुघ्न-प्रशंसा’ नामक
  इकहत्तरवाँ सर्ग आरम्भ होता है।
'1': >-
  तदनन्तर बारहवें वर्ष में, भगवान् राम द्वारा रक्षित अयोध्या नगरी में जाने की
  इच्छा से शत्रुघ्न ने प्रस्थान किया। उसके साथ अल्प सेवक-गण तथा थोड़ी-सी सेना
  थी।
'2': >-
  तब वह मन्त्रियों को आगे करके, तथा सेना के मुख्य नायकों को (वहीं) लौटा कर,
  श्रेष्ठ घोड़ों सहित और सौ रथों के साथ वहाँ से चल पड़ा।
'3': >-
  महायशस्वी रघुनन्दन शत्रुघ्न सात-आठ नियत पड़ावों को पार करके वाल्मीकि-आश्रम में
  पहुँचा और वहीं निवास करने लगा।
'4': >-
  पुरुषर्षभ शत्रुघ्न ने तब वाल्मीकि मुनि के चरणों में प्रणाम किया और मुनि के हाथ
  से पाद्य, अर्घ्य तथा अतिथि-सत्कार (आतिथ्य) ग्रहण किया।
'5': >-
  वहाँ सहस्रों की संख्या में अनेक प्रकार की अत्यन्त मधुर कथाएँ महात्मा शत्रुघ्न
  को मुनि ने सुनाईं।
'6': >-
  फिर मुनि ने लवण के वध से सम्बन्धित वचन कहा— “लवण को मारकर तुमने अत्यन्त दुष्कर
  कार्य सिद्ध किया है।”
'7': >-
  “सौम्य! महाबाहो! लवण के द्वारा युद्ध करते हुए बहुत-से बलवान् पार्थिव (राजा)
  अपने सेना और वाहनों सहित मारे गए थे।”
'8': >-
  “परन्तु पुरुषर्षभ! तुमने उस पापी को सहज ही (लीला मात्र से) मार गिराया; और वहाँ
  जगत् का जो भय था, वह तुम्हारे तेज से शांत हो गया।”
'9': >-
  “रावण का भयंकर वध बड़े प्रयत्न से सम्पन्न हुआ था; किन्तु यह तो अत्यन्त महान्
  कर्म है, जो तुमने बिना विशेष प्रयास के कर दिखाया।”
'10': >-
  “लवण के मारे जाने पर देवताओं को परम प्रसन्नता हुई, और समस्त भूत-प्राणियों तथा
  पूरे जगत् का भी प्रिय कार्य (हित) हुआ।”
'11': >-
  “पुरुषर्षभ! राघव! वह युद्ध मैंने यथावत् देखा था, जब मैं देवराज वासव (इन्द्र)
  की सभा में बैठा हुआ था।”
'12': >-
  “शत्रुघ्न! मेरे हृदय में भी तुम्हारे प्रति परम प्रीति वर्तमान है। मैं स्नेह की
  पराकाष्ठा के रूप में तुम्हारे मस्तक को सूँघूँगा (उपाघ्राण करूँगा)।”
'13': >-
  ऐसा कहकर महामुनि ने शत्रुघ्न के मस्तक का उपाघ्राण किया और फिर उसका तथा उसके
  साथ आए हुए अनुचरों का यथोचित आतिथ्य-सत्कार किया।
'14': >-
  तत्पश्चात नरश्रेष्ठ शत्रुघ्न ने भोजन किया और उत्तम गीत-माधुर्य का आस्वादन
  (श्रवण) किया; उसी समय उसने क्रमपूर्वक रामचरित का श्रवण किया।
'15': >-
  उसने उसी समय प्राचीन काल में रचित रामचरित का गायन सुना— जो तन्त्री (वाद्य) और
  लय से युक्त था, तीन स्थानों और करणों से संपन्न था, संस्कारित (शुद्ध) था,
  लक्षणों से युक्त था तथा सम-ताल से समन्वित था।
'16': >-
  पूर्ववत् यथार्थ घटी हुई सत्य घटनाओं के अनुसार वे अक्षर (वचन/पद) सुनकर
  पुरुषशार्दूल शत्रुघ्न की आँखें आँसुओं से भर आईं और वह मूर्च्छित-सा हो गया।
'17': >-
  वह कुछ क्षण के लिए मानो चेतना-शून्य हो गया; फिर बार-बार दीर्घ श्वास लेकर, उस
  गान में वर्णित यथावृत्त को वर्तमान के समान सुनने लगा।
'18': >-
  राजा के अनुचर भी उस गीतिसम्पदा (गायन की समृद्धि) को सुनकर नीचे मुख किए, दीन-से
  हो गए और ‘यह तो आश्चर्य है’— ऐसा कहने लगे।
'19': >-
  वहाँ उपस्थित सैनिक आपस में कहने लगे— “यह क्या है? और हम कहाँ हैं? क्या यह
  स्वप्न का दर्शन है?”
'20': >-
  “जो अर्थ (वृत्तान्त) हमने पहले देखा था, वही हम फिर इस आश्रम-स्थान में सुन रहे
  हैं। यह क्या स्वप्न है? क्या यह गीत-रचना (गीतबन्ध) किसी प्रकार सौभाग्य (श्री)
  का कारण है?”
'21': >-
  वे अत्यधिक विस्मय में पड़कर शत्रुघ्न से यह कहने लगे— “साधु! नरश्रेष्ठ!
  मुनिपुङ्गव वाल्मीकि से ही पूछिए।”
'22': >-
  तब कुतूहल से युक्त उन सब से शत्रुघ्न ने कहा— “हे सैनिकों! हम लोग यहाँ इस
  प्रकार पूछताछ करने में समर्थ नहीं हैं।”
'23': >-
  “इस मुनि के आश्रम में बहुत-से आश्चर्य होते हैं; किन्तु केवल कुतूहल से प्रेरित
  होकर उस महामुनि की खोज-खबर लेना (ऐसा प्रश्न करना) उचित नहीं।”
'24': >-
  यह वचन कहकर रघुनन्दन शत्रुघ्न ने सैनिकों से (ऐसा) कहा; फिर उस महर्षि को प्रणाम
  करके वह उस समय अपने निवास-स्थान को चला गया।
'25': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकीय रामायण, जो आदिकाव्य है, के उत्तरकाण्ड
  में ‘शत्रुघ्न-प्रशंसा’ नामक इकहत्तरवाँ सर्ग समाप्त हुआ।
