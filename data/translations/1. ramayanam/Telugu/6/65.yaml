'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘కుంభకర్ణాభిషేణనమ్’ నామ పంచషష్టితమః
  సర్గః ॥ 6-65 ॥
'1': >-
  అలా చెప్పబడిన మాటలను విని, మహోదరుణ్ని గట్టిగా మందలించిన కుంభకర్ణుడు, ఆపై
  రాక్షసశ్రేష్ఠుడైన తన అన్న రావణుణ్ని ఉద్దేశించి ఇలా అన్నాడు ॥6-65-1॥
'2': >-
  ఆ దురాత్ముడు రాముడు నన్ను చంపుతాడేమో అన్న నీ ఘోరమైన భయాన్ని—ఈ రోజే నేనే
  తొలగిస్తాను. శత్రుత్వం లేకుండా నీవు సుఖంగా ఉండు ॥6-65-2॥
'3': >-
  వీరులు ఎప్పుడూ వ్యర్థంగా గర్జించరు; నీరు లేని మేఘాలు ఎలా గర్జించినా వాన
  కురవనట్టే, అలా కాదు. యుద్ధంలో కార్యసాధనతోనే గర్జన ఫలితం తెలుస్తుంది—అదిగో, నా
  గర్జనను యుద్ధకర్మతోనే సార్థకంగా చేసి చూపుతాను ॥6-65-3॥
'4': >-
  తమ శౌర్యాన్ని తామే గొప్పగా చెప్పుకోవడాన్ని వీరులు సహించరు. కానీ, కష్టసాధ్యమైన
  కార్యాన్ని చేసి చూపకుండా వీరులు ఎవ్వరూ పని చేయరు (అంటే కార్యసాధన ద్వారానే తమ
  వీరత్వాన్ని చూపుతారు) ॥6-65-4॥
'5': >-
  భయపడే, బుద్ధిహీనులైన, తామే పండితులమని భావించే రాజులకు—ఓ మహోదరా—ఇలాంటి నీ మాటలు
  ఎప్పుడూ చెప్పించడమే నచ్చుతుంది (అటువంటి పలుకుబడే వారికి రుచిస్తుంది) ॥6-65-5॥
'6': >-
  యుద్ధంలో కాపురుషులై, నిత్యం మధురంగా మాట్లాడేవారై, రాజును అలా వెంబడించే మీవంటి
  వారి వల్లే—మొత్తం రాజకార్యం నాశనం చేయబడింది ॥6-65-6॥
'7': >-
  లంక ఇక రాజుకు మిగిలిన అవశేషమే అయింది; ఖజానా క్షీణించింది; సైన్యం హతమైంది. ఈ
  రాజును ఆశ్రయించిన మీరు—స్నేహితుల గుర్తు ధరించిన శత్రువులవలె ప్రవర్తించారు
  ॥6-65-7॥
'8': >-
  ఇప్పుడే నేను యుద్ధానికి బయలుదేరుతున్నాను—శత్రువులను జయించేందుకు సన్నద్ధుడిని.
  మహాసమరంలో, ఈ రోజు మీ దుర్నీతిని (కుప్రవర్తన/కుయుక్తిని) సమం చేసి సరిదిద్దుతాను
  ॥6-65-8॥
'9': >-
  ఇలా చెప్పిన బుద్ధిమంతుడైన కుంభకర్ణుని మాటలకు, రాక్షసాధిపతి (రావణుడు) నవ్వుతూ
  ప్రతివచనం చెప్పాడు ॥6-65-9॥
'10': >-
  ఈ మహోదరుడు రాముడంటే భయపడుతున్నాడు—ఇందులో సందేహం లేదు. యుద్ధంలో పండితుడవైన
  నాయనా, అందుకే ఇతనికి యుద్ధం రుచించట్లేదు ॥6-65-10॥
'11': >-
  స్నేహంలోనూ, బలంలోనూ నీతో సమానుడు నాకు ఎవరూ లేరు. కాబట్టి, ఓ కుంభకర్ణా,
  శత్రువులను వధించేందుకు—జయాన్ని సాధించేందుకు—నీవు వెళ్లుము ॥6-65-11॥
'12': >-
  శత్రునాశార్థం నిద్రిస్తున్న నిన్ను నేను లేపాను. ఓ అరిదమనా, ఇది రాక్షసులకెంతో
  మహత్తరమైన సమయం ॥6-65-12॥
'13': >-
  శూలాన్ని తీసుకొని, చేతిలో పాశమున్న యముడు (అంతకుడు) లాగా ముందుకు సాగుము.
  సూర్యసమతేజస్సున్న ఆ ఇద్దరు రాజకుమారుల్ని (రామలక్ష్మణులను) మరియు వానరులను
  భక్షించుము ॥6-65-13॥
'14': >-
  నీ రూపాన్ని చూడగానే వానరులు పారిపోతారు; రామలక్ష్మణుల హృదయాల్లో కూడా భయం
  చీలిపోయినట్లుగా (వణికించేలా) ఉద్భవిస్తుంది ॥6-65-14॥
'15': >-
  ఇలా చెప్పి, మహాతేజస్సు గల, మహాబలవంతుడైన కుంభకర్ణుని చూచి, రాక్షసపుంగవుడైన
  రావణుడు—తనకు తానే మళ్ళీ జన్మించినట్టు అనుకున్నాడు ॥6-65-15॥
'16': >-
  కుంభకర్ణుని బలాన్ని బాగా తెలిసినవాడై, అతని పరాక్రమాన్ని గ్రహించిన రాజు
  (రావణుడు) — నిర్మలమైన చంద్రునిలాగా ఆనందంతో ప్రకాశించాడు ॥6-65-16॥
'17': >-
  ఈ విధంగా చెప్పబడిన మాటలను విని హర్షంతో నిండిన మహాబలుడు (కుంభకర్ణుడు) బయటికి
  బయలుదేరాడు. రాజు వాక్యాన్ని విన్న వెంటనే అతడు యుద్ధానికి సిద్ధుడయ్యాడు
  ॥6-65-17॥
'18': >-
  శత్రువులను సంహరించే వాడు కుంభకర్ణుడు, వేగంగా పదునైన శూలాన్ని చేతబట్టాడు—అది
  అంతా కాలాయసంతో (కృష్ణలోహంతో) చేసినది, దేదీప్యమానమైనది, తప్తకాంచనభూషణాలతో
  అలంకృతమైనది ॥6-65-18॥
'19': >-
  ఇంద్రుని వజ్రాయుధానికి సమానంగా ప్రకాశించేది, వజ్రంలా భారమైన (ఘనమైన) గౌరవం
  గలది; దేవులు, దానవులు, గంధర్వులు, యక్షులు, పన్నగులను (నాగులను) సైతం సంహరించగల
  శక్తి ఉన్నది ॥6-65-19॥
'20': >-
  ఎర్రని పుష్పమాలలతో చేసిన మహాదామంతో అలంకృతమై, తనలోనుండే అగ్ని
  చెలరేగుతున్నట్లుగా ఉన్న విస్తారమైన ఆ శూలాన్ని—శత్రువుల రక్తంతో
  రంజితమయ్యేదాన్ని—అతడు చేతిలోకి తీసుకున్నాడు ॥6-65-20॥
'21': >-
  మహాతేజస్సు గల కుంభకర్ణుడు రావణునితో ఇలా అన్నాడు: ‘నేను ఒంటరిగా వెళ్తాను; నా
  సైన్యం ఇక్కడే ఉండనివ్వు’ ॥6-65-21॥
'22': >-
  ‘ఈ రోజు నేను ఆకలితో, కోపంతో, ఆ వానరులను భక్షిస్తాను’ అని కుంభకర్ణుడు చెప్పగా,
  అతని మాటలు విని రావణుడు ఇలా అన్నాడు ॥6-65-22॥
'23': >-
  ‘శూలాలు, ఉద్గరాలు చేతబట్టిన సైన్యంతో చుట్టూ ఉండగా నీవు వెళ్లుము. వానరులు
  మహాత్ములు; వీరులు; दृఢనిశ్చయం గలవారు’ ॥6-65-23॥
'24': >-
  ‘ఒంటరిగా ఉన్నవాడిని గానీ, నిర్లక్ష్యంగా ఉన్నవాడిని గానీ, తమ దంతాలతో కూడా
  నాశనానికి నెట్టగలరు. అందుకే, పరమదుర్ధర్షుడవైన నీవు సైన్యంతో చుట్టుముట్టబడి
  వెళ్లుము. రాక్షసులకు హితమైన సమస్త కార్యాన్ని నెరవేర్చుతూ, శత్రుపక్షాన్ని
  పూర్తిగా సంహరించుము’ ॥6-65-24॥
'25': >-
  తరువాత రావణుడు ఆసనంనుంచి లేచి, మణులతో అల్లబడిన అంతరభాగమున్న పుష్పహారాన్ని
  మహాతేజస్సు గల కుంభకర్ణునికి కట్టాడు ॥6-65-25॥
'26': >-
  అంగదాలు, వేళ్ల ఉంగరాల వంటి ముద్రికలు, శ్రేష్ఠమైన ఇతర ఆభరణాలు, చంద్రునిలా
  ప్రకాశించే హారాన్ని కూడా ఆ మహాత్మునికి అలంకరించాడు ॥6-65-26॥
'27': >-
  దివ్యమైన, సుగంధమయమైన మాలల దామాలను రావణుడు అతని శరీరభాగాలపై సరిగ్గా అమర్చాడు;
  అతని చెవులకు కుండలాలను కూడా ధరింపజేశాడు ॥6-65-27॥
'28': >-
  బంగారు అంగదాలు, కేయూరాలు, నిష్కాభరణాలతో అలంకృతుడై, పెద్ద చెవులున్న
  కుంభకర్ణుడు—హోమంలో బాగా ఆహుతి పొందిన అగ్నిలాగా ప్రకాశించాడు ॥6-65-28॥
'29': >-
  అతడు పెద్దదైన, నలుపురంగు శ్రోణిసూత్రంతో (మేకల/మేఘశ్యామ వర్ణపు కట్టుతో) మరింత
  శోభించాడు; అమృతోత్పత్తి సమయంలో మందర పర్వతం వాసుకి నాగంతో బంధింపబడినట్లు అతడు ఆ
  బంధంతో విరాజిల్లాడు ॥6-65-29॥
'30': >-
  భారాన్ని సహించే, గాలి చొరబడని, విద్యుత్తులా కాంతిమంతంగా తన స్వకాంతితోనే
  దేదీప్యమానంగా ఉన్న బంగారు కవచం అతనికి కట్టబడుతూ ఉండగా—సంధ్యాకాల మేఘాలతో
  కప్పబడిన పర్వతరాజు (మహాపర్వతం) లాగా అతడు విరాజిల్లాడు ॥6-65-30॥
'31': >-
  సర్వ ఆభరణాలతో సర్వాంగమూ అలంకృతమై, చేతిలో శూలం ధరించిన ఆ
  రాక్షసుడు—త్రివిక్రముని వలె ఉత్సాహం గలవాడై, నారాయణునిలాగా ప్రకాశించాడు
  ॥6-65-31॥
'32': >-
  అన్నను ఆలింగనం చేసి, ప్రదక్షిణం చేసి, శిరస్సు వంచి నమస్కరించి—ఆ మహాబలుడు
  బయలుదేరాడు ॥6-65-32॥
'33': >-
  రావణుడు శుభాశీర్వచనాలతో అతనిని పంపించాడు; శంఖధ్వనులు, దుందుభినాదాలు,
  శ్రేష్ఠాయుధాలతో సజ్జమైన సైన్యంతో కూడ అతనిని సాగనంపించాడు ॥6-65-33॥
'34': >-
  మేఘగర్జనలా ధ్వనించే రథాలు, ఏనుగులు, గుర్రాలు మొదలైన వాటితో కూడిన మహాత్ములైన
  రథికులు—రథికులలో శ్రేష్ఠుడైన అతనిని అనుసరించారు ॥6-65-34॥
'35': >-
  సర్పాలతో, ఒంటెలతో, గాడిదలతో, సింహాలు-ఏనుగులు వంటి మృగాలతో, పక్షులతో కూడిన
  భయంకరమైన సమూహాలు కూడా—మహాబలుడైన ఆ ఘోరరూపి కుంభకర్ణుని వెంట వెళ్లాయి ॥6-65-35॥
'36': >-
  పుష్పవర్షాలతో కప్పబడుతూ, ఛత్రం ధరింపబడి, పదునైన శూలం చేతబట్టి, మదంతో
  ఉన్మత్తుడై, రక్తగంధంతో మత్తెక్కిన వాడు—దానవులకు దేవశత్రువువలె (దేవులకు
  శత్రువువలె) అయిన కుంభకర్ణుడు బయటికి బయలుదేరాడు ॥6-65-36॥
'37': >-
  భారీ నినాదం చేసే, మహాబలులైన అనేక పాదాతులు, భయంకరమైన ముఖాలు గల, ఆయుధాలు
  చేతబట్టిన భీమరాక్షసులు అతని వెంటే నడిచారు ॥6-65-37॥
'38': >-
  ఎర్రని కళ్లతో, బాహుబలంతో నిండిన భుజాలు గలవారు, నీలాంజనరాశిలా కనిపించే
  వారు—శూలాలను ఎత్తి, పదునైన ఖడ్గాలను, పదునైన పరశుధారలను (గొడ్డళ్లను)
  పట్టుకున్నారు ॥6-65-38॥
'39': >-
  భిందిపాలాలు, పరిఘాలు, గదలు, ముసలాలు, తాళవృక్ష స్కంధాల వంటి విస్తారమైన
  కట్టెలను—విసిరే ఆయుధాలుగా, సమీపించడం కష్టమైనవిగా—అస్త్రశస్త్రాలుగా ధరించారు
  ॥6-65-39॥
'40': >-
  అప్పుడు మహాతేజస్సు గల, మహాబలవంతుడైన కుంభకర్ణుడు—ఇంకొక భయంకరమైన, దారుణమైన,
  ఘోరదర్శన దేహాన్ని ధరించి—ఒక్కసారిగా దూకి ముందుకు వచ్చాడు ॥6-65-40॥
'41': >-
  అతడు వంద ధనుస్సులంత పరిణాహం (విస్తీర్ణం) గలవాడై, ఆరు వందల (యోజన/అంగుల ప్రమాణ)
  ఎత్తు ఉన్నవాడై, రౌద్రరూపుడై, బండిచక్రాల్లాంటి కళ్లతో, మహాపర్వతంలా కనిపించాడు
  ॥6-65-41॥
'42': >-
  అక్కడ రాక్షససమూహాల మధ్య చేరి, కాలిన కొండలా మహాకాయుడైన, మహాముఖుడైన కుంభకర్ణుడు
  నవ్వుతూ ఇలా అన్నాడు ॥6-65-42॥
'43': >-
  ‘ఈ రోజు కోపంతో, వానర నాయకుల గుంపులను భాగాలుగా చేసి—అగ్ని పతంగాలను
  కాల్చినట్లు—నేనే దహించేస్తాను’ ॥6-65-43॥
'44': >-
  ‘నిజానికి అరణ్యాల్లో సంచరించే వానరులు నా మీద అనవసరంగా అపరాధం చేయలేదు; కానీ మా
  వంటి వారి జాతి స్వభావమే—ఉద్యానవనాల అలంకారాన్ని (వృక్షవనాలను) నాశనం చేయడం’
  ॥6-65-44॥
'45': >-
  ‘కాని ఈ నగర ముట్టడి యొక్క మూలకారణం రాఘవుడు—లక్ష్మణునితో కూడి. అతడు హతుడైతే
  అన్నీ హతమైనట్లే. అందుకే యుద్ధంలో నేను అతనిని వధిస్తాను’ ॥6-65-45॥
'46': >-
  కుంభకర్ణుడు ఇలా మాట్లాడుతుండగా, ఆ రాక్షసులు సముద్రాన్ని కంపింపజేస్తున్నట్లుగా
  మహాఘోరమైన నాదాన్ని చేసారు ॥6-65-46॥
'47': >-
  బుద్ధిమంతుడైన కుంభకర్ణుడు వేగంగా బయలుదేరుతుండగా, చుట్టూ భయంకరరూపమైన అపశకునాలు
  కనబడాయి ॥6-65-47॥
'48': >-
  ఉల్కలతో, పిడుగులతో కూడిన మేఘాలు గాడిద రంగులో (గర్దభవర్ణంగా) కనిపించాయి;
  సముద్రాలు, అడవులు ఉన్న ఈ భూమి కూడా కంపించింది ॥6-65-48॥
'49': >-
  భయంకరరూపాలైన శివాలు (నక్కలు/కుక్కలు) మండుతున్న కవళాలతో నోరు తెరచి అరచాయి;
  పక్షులు అపసవ్యంగా చక్రాలు కట్టి ఎగిరాయి ॥6-65-49॥
'50': >-
  మార్గంలో వెళ్తున్న అతని శూలంపై ఒక గద్ద పడి కూర్చింది; అతని కన్ను
  మిటమిటలాడింది; ఎడమ భుజం వణికింది ॥6-65-50॥
'51': >-
  అప్పుడు భయంకర నాదం చేస్తూ మండుతున్న ఉల్క పడింది; సూర్యుడు కాంతిహీనుడయ్యాడు;
  శీతలమైన గాలి కూడా వీయలేదు ॥6-65-51॥
'52': >-
  ఆ రోమాంచకరమైన మహోత్పాతాలను (భారీ అపశకునాలను) లెక్కచేయకుండా, కృతాంతబలచోదితుడై
  (మరణదేవుని ప్రేరణతోనట్టుగా) కుంభకర్ణుడు ముందుకు సాగాడు ॥6-65-52॥
'53': >-
  పర్వతంలాంటి వాడు కుంభకర్ణుడు, పాదాలతోనే ప్రాకారాన్ని దాటివెళ్లి, మేఘఘనంలా
  కనిపించే ఆశ్చర్యకరమైన వానరసేనను చూశాడు ॥6-65-53॥
'54': >-
  పర్వతసమానుడైన రాక్షసశ్రేష్ఠుడిని చూసి, వానరులు—గాలి తోసిన మేఘాల్లా—అన్ని
  దిశలకూ పరుగులు తీశారు ॥6-65-54॥
'55': >-
  అతిప్రచండమైన ఆ వానరసేన అన్ని దిశలకూ చెదిరి పారిపోతూ ఉండగా—చిన్నచిన్న
  మేఘగుంపులు విడివిడిగా పాకినట్లు—అది చూచి కుంభకర్ణుడు ఆనందంతో, మేఘంలా
  ఘనాకారుడై, మళ్ళీ మళ్ళీ మేఘగర్జనలా నినదించాడు ॥6-65-55॥
'56': >-
  ఆకాశంలో మేఘగర్జన విన్నట్లే, అతని భయంకరమైన నినాదాన్ని విని అనేక ప్లవంగాలు
  భూమిపై కూలిపోయారు—వేర్లు నరికబడిన శాలవృక్షాలు కూలినట్లు ॥6-65-56॥
'57': >-
  విశాలమైన పరిఘాన్ని ధరించిన ఆ మహాత్ముడు కుంభకర్ణుడు—శత్రునాశం కోసం బయటికి
  బయలుదేరి—కపిగణాలలో తీవ్రమైన భయాన్ని కలిగించాడు; యుగాంతంలో దండం పట్టుకున్న
  ప్రభువు (యముడు) తన సేవకులను శిక్షించడానికి నిలిచినట్లు భయంకరంగా కనిపించాడు
  ॥6-65-57॥
'58': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘కుంభకర్ణాభిషేణనమ్’
  నామ పంచషష్టితమః సర్గః ॥ 6-65 ॥
