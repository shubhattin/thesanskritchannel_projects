'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೆ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾ ॥
'2': ಅಥ ಚತುರ್ಥೋಽಧ್ಯಾಯಃ — ಜ್ಞಾನಕರ್ಮಸಂನ್ಯಾಸಯೋಗಃ
'3': ಶ್ರೀಭಗವಾನು ವಾಚ ।
'4': >-
  ಈ ಅವ್ಯಯವಾದ ಯೋಗವನ್ನು ನಾನು ವಿವಸ್ವಾನನಿಗೆ ಉಪದೇಶಿಸಿದೆನು. ವಿವಸ್ವಾನ್ ಅದನ್ನು ಮನುಗೆ
  ಹೇಳಿದನು; ಮನು ಅದನ್ನು ಇಕ್ಷ್ವಾಕುವಿಗೆ ತಿಳಿಸಿದನು. ॥೪-೧॥
'5': >-
  ಹೀಗೆ ಪರಂಪರೆಯಿಂದ ಪಡೆದ ಈ ಯೋಗವನ್ನು ರಾಜರ್ಷಿಗಳು ತಿಳಿದಿದ್ದರು. ಆದರೆ ಹೇ ಪರಂತಪ
  (ಅರ್ಜುನನೇ), ಬಹುಕಾಲ ಕಳೆದ ಕಾರಣ ಇಹ ಲೋಕದಲ್ಲಿ ಈ ಯೋಗವು ಲೋಪಗೊಂಡಿತು (ಮರೆತುಹೋಯಿತು).
  ॥೪-೨॥
'6': >-
  ಅದೇ ಈ ಪುರಾತನ ಯೋಗವನ್ನು ಇಂದು ನಾನು ನಿನಗೆ ಉಪದೇಶಿಸಿದ್ದೇನೆ; ಏಕೆಂದರೆ ನೀನು ನನ್ನ ಭಕ್ತನು
  ಮತ್ತು ಸಖನೂ ಆಗಿದ್ದೀಯೆ. ಆದ್ದರಿಂದ ಇದು ಪರಮೋತ್ತಮವಾದ ರಹಸ್ಯ. ॥೪-೩॥
'7': ಅರ್ಜುನ ಉವಾಚ ।
'8': >-
  ನಿಮ್ಮ ಜನ್ಮ ಇತ್ತೀಚಿನದು; ವಿವಸ್ವಾನನ ಜನ್ಮ ಬಹಳ ಹಿಂದಿನದು. ಹಾಗಿದ್ದಾಗ ನೀವು ಆದಿಯಲ್ಲಿ
  ಅವನಿಗೆ ಇದನ್ನು ಉಪದೇಶಿಸಿದ್ದೀರಿ ಎಂಬುದನ್ನು ನಾನು ಹೇಗೆ ತಿಳಿಯಲಿ? ॥೪-೪॥
'9': ಶ್ರೀಭಗವಾನು ವಾಚ ।
'10': >-
  ಹೇ ಅರ್ಜುನ, ನಿನ್ನದೂ ನನ್ನದೂ ಬಹಳ ಜನ್ಮಗಳು ಕಳೆದಿವೆ. ಅವೆಲ್ಲವನ್ನೂ ನಾನು ತಿಳಿದಿದ್ದೇನೆ;
  ಆದರೆ ಹೇ ಪರಂತಪ, ನೀನು ಅವನ್ನು ತಿಳಿಯುವುದಿಲ್ಲ. ॥೪-೫॥
'11': >-
  ನಾನು ಜನ್ಮರಹಿತನಾದರೂ, ಅವ್ಯಯಸ್ವರೂಪನಾದರೂ, ಸರ್ವಭೂತಗಳ ಅಧಿಪತಿಯಾದರೂ, ನನ್ನ
  ಸ್ವಪ್ರಕೃತಿಯನ್ನು ಅಧಿಷ್ಠಾನವಾಗಿ ತೆಗೆದುಕೊಂಡು, ನನ್ನ ಆತ್ಮಮಾಯೆಯಿಂದಲೇ ನಾನು
  ಅವತರಿಸುತ್ತೇನೆ. ॥೪-೬॥
'12': >-
  ಹೇ ಭಾರತ, ಯಾವಾಗ ಯಾವಾಗ ಧರ್ಮಕ್ಕೆ ಹಾನಿ (ಗ್ಲಾನಿ) ಉಂಟಾಗುತ್ತದೋ ಮತ್ತು ಅಧರ್ಮವು ಏಳಿಗೆ
  ಪಡೆಯುತ್ತದೋ, ಆಗ ಆಗ ನಾನು ನನ್ನನ್ನು ತಾನೆ ಪ್ರಕಟಿಸಿಕೊಳ್ಳುತ್ತೇನೆ (ಅವತರಿಸುತ್ತೇನೆ).
  ॥೪-೭॥
'13': >-
  ಸಾಧುಜನರ ರಕ್ಷಣೆಗೆ, ದುಷ್ಕರ್ಮಿಗಳ ವಿನಾಶಕ್ಕೆ, ಮತ್ತು ಧರ್ಮವನ್ನು ಸ್ಥಾಪಿಸುವ
  ಉದ್ದೇಶಕ್ಕಾಗಿ ನಾನು ಯುಗಯುಗಗಳಲ್ಲಿ ಅವತರಿಸುತ್ತೇನೆ. ॥೪-೮॥
'14': >-
  ನನ್ನ ಜನ್ಮವೂ ನನ್ನ ಕರ್ಮವೂ ದಿವ್ಯವೆಂದು ಯಾರು ತತ್ತ್ವತಃ ತಿಳಿಯುವರೋ, ಅವರು ದೇಹವನ್ನು
  ತ್ಯಜಿಸಿದ ನಂತರ ಪುನರ್ಜನ್ಮವನ್ನು ಪಡೆಯುವುದಿಲ್ಲ; ಹೇ ಅರ್ಜುನ, ಅವರು ನನ್ನನ್ನೇ
  ಸೇರುತ್ತಾರೆ. ॥೪-೯॥
'15': >-
  ರಾಗ-ಭಯ-ಕ್ರೋಧಗಳಿಂದ ಮುಕ್ತರಾಗಿ, ನನ್ನಲ್ಲಿ ಲೀನರಾಗಿ, ನನ್ನನ್ನೇ ಆಶ್ರಯಿಸಿದವರಾಗಿ, ಅನೇಕರು
  ಜ್ಞಾನತಪಸ್ಸಿನಿಂದ ಶುದ್ಧರಾಗಿ ನನ್ನ ಸ್ವಭಾವವನ್ನು (ಮದ್ಭಾವವನ್ನು) ಪಡೆದಿದ್ದಾರೆ. ॥೪-೧೦॥
'16': >-
  ಜನರು ಯಾವ ರೀತಿಯಲ್ಲಿ ನನ್ನನ್ನು ಶರಣಾಗುತ್ತಾರೆ, ಅವರನ್ನು ನಾನು ಅದೇ ರೀತಿಯಲ್ಲಿ
  ಅನುಗ್ರಹಿಸುತ್ತೇನೆ. ಹೇ ಪಾರ್ಥ, ಎಲ್ಲ ರೀತಿಗಳಲ್ಲಿಯೂ ಮಾನವರು ನನ್ನ ಮಾರ್ಗವನ್ನೇ
  ಅನುಸರಿಸುತ್ತಾರೆ. ॥೪-೧೧॥
'17': >-
  ಕರ್ಮಫಲಸಿದ್ಧಿಯನ್ನು ಬಯಸುವವರು ಇಲ್ಲಿ ದೇವತೆಗಳನ್ನು ಪೂಜಿಸುತ್ತಾರೆ; ಏಕೆಂದರೆ
  ಮಾನವಲೋಕದಲ್ಲಿ ಕರ್ಮದಿಂದ ಹುಟ್ಟುವ ಸಿದ್ಧಿ ಶೀಘ್ರವಾಗಿಯೇ ದೊರೆಯುತ್ತದೆ. ॥೪-೧೨॥
'18': >-
  ಗುಣ ಮತ್ತು ಕರ್ಮಗಳ ವಿಭಾಗದಂತೆ ನಾಲ್ಕು ವರ್ಣಗಳನ್ನು ನಾನು ಸೃಷ್ಟಿಸಿದ್ದೇನೆ. ಆದರೂ ನನನ್ನು
  ಅದರ ಕರ್ತನೆಂದು ತಿಳಿದರೂ, ನಿಜವಾಗಿ ನಾನು ಅಕರ್ತನೂ ಅವ್ಯಯನೂ ಎಂಬುದಾಗಿ ಅರಿತುಕೋ. ॥೪-೧೩॥
'19': >-
  ಕರ್ಮಗಳು ನನ್ನನ್ನು ಲೇಪಿಸುವುದಿಲ್ಲ; ಕರ್ಮಫಲದ ಕುರಿತು ನನಗೆ ಆಸೆಯೂ ಇಲ್ಲ. ಈ ರೀತಿಯಾಗಿ
  ನನ್ನನ್ನು ಯಾರು ಅರಿಯುವರೋ, ಅವರು ಕರ್ಮಗಳಿಂದ ಬಂಧಿತರಾಗುವುದಿಲ್ಲ. ॥೪-೧೪॥
'20': >-
  ಹೀಗೆ ತಿಳಿದು ಮುಕ್ತಿಯನ್ನು ಬಯಸಿದ ಪೂರ್ವಜರೂ ಕರ್ಮವನ್ನು ಆಚರಿಸಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ನೀನೂ
  ಸಹ, ಪೂರ್ವಕಾಲದವರಿಂದ ಮುಂಚಿನಿಂದಲೇ ಮಾಡಲ್ಪಟ್ಟಿರುವಂತೆ, ಕರ್ಮವನ್ನೇ ಮಾಡು. ॥೪-೧೫॥
'21': >-
  ಕರ್ತವ್ಯಕರ್ಮ ಯಾವುದು, ಅಕರ್ತವ್ಯ (ಅಕರ್ಮ) ಯಾವುದು ಎಂಬ ವಿಷಯದಲ್ಲೇ ಕವಿಗಳೂ ಇಲ್ಲಿ
  ಮೋಹಿತರಾಗಿದ್ದಾರೆ. ಆದ್ದರಿಂದ, ಅದನ್ನು ತಿಳಿದರೆ ನೀನು ಅಶುಭದಿಂದ ಮುಕ್ತನಾಗುವಂತಹ ಆ
  ಕರ್ಮತತ್ತ್ವವನ್ನು ನಾನು ನಿನಗೆ ಹೇಳುತ್ತೇನೆ. ॥೪-೧೬॥
'22': >-
  ಕರ್ಮದ ಸ್ವರೂಪವನ್ನೂ ತಿಳಿಯಬೇಕು; ವಿಕರ್ಮದ (ವಿರುದ್ಧ/ಅಕರ್ತವ್ಯ ಕರ್ಮದ) ಸ್ವರೂಪವನ್ನೂ
  ತಿಳಿಯಬೇಕು; ಹಾಗೆಯೇ ಅಕರ್ಮದ ಸ್ವರೂಪವನ್ನೂ ತಿಳಿಯಬೇಕು. ಕರ್ಮದ ಗತಿ (ರಹಸ್ಯ) ಅತ್ಯಂತ
  ಗಹನವಾಗಿದೆ. ॥೪-೧೭॥
'23': >-
  ಯಾರು ಕರ್ಮದಲ್ಲಿ ಅಕರ್ಮವನ್ನು ನೋಡುತ್ತಾರೋ, ಹಾಗೆಯೇ ಅಕರ್ಮದಲ್ಲಿ ಕರ್ಮವನ್ನು ನೋಡುತ್ತಾರೋ,
  ಅವರು ಮಾನವರಲ್ಲಿ ಬುದ್ಧಿಮಾನರು; ಅವರು ಯುಕ್ತರು, ಮತ್ತು ಸಮಗ್ರ ಕರ್ಮಗಳನ್ನು ನೆರವೇರಿಸಿದವರೇ
  ಆಗಿದ್ದಾರೆ. ॥೪-೧೮॥
'24': >-
  ಯಾರ ಎಲ್ಲಾ ಆರಂಭಗಳೂ (ಉದ್ಯಮಗಳೂ) ಕಾಮಸಂಕಲ್ಪದಿಂದ ರಹಿತರಾಗಿವೆಯೋ, ಮತ್ತು ಜ್ಞಾನಾಗ್ನಿಯಿಂದ
  ಅವರ ಕರ್ಮಗಳು ದಗ್ಧವಾಗಿವೆಯೋ, ಅವರನ್ನು ಬುದ್ಧಿವಂತರು ‘ಪಂಡಿತ’ ಎಂದು ಕರೆಯುತ್ತಾರೆ. ॥೪-೧೯॥
'25': >-
  ಕರ್ಮಫಲದ ಆಸಕ್ತಿಯನ್ನು ತ್ಯಜಿಸಿ, ಸದಾ ತೃಪ್ತನಾಗಿ, ಯಾವುದೇ ಆಸರೆಯಿಲ್ಲದೆ
  ಇರುವವನು—ಕರ್ಮದಲ್ಲಿ ತೊಡಗಿದ್ದರೂ ಸಹ—ನಿಜವಾಗಿ ಏನನ್ನೂ ಮಾಡುವುದಿಲ್ಲ. ॥೪-೨೦॥
'26': >-
  ಆಶೆರಹಿತನಾಗಿ, ಮನಸ್ಸು-ಆತ್ಮವನ್ನು ನಿಯಂತ್ರಿಸಿಕೊಂಡು, ಎಲ್ಲ ಪರಿಗ್ರಹಗಳನ್ನು
  (ಸ್ವೀಕಾರ/ಸಂಗ್ರಹ) ತ್ಯಜಿಸಿ, ಕೇವಲ ದೇಹನಿರ್ವಹಣೆಗೆ ಬೇಕಾದ ಕರ್ಮವನ್ನು ಮಾಡುವವನು ಪಾಪವನ್ನು
  ಪಡೆಯುವುದಿಲ್ಲ. ॥೪-೨೧॥
'27': >-
  ಯದೃಚ್ಛೆಯಿಂದ ದೊರೆಯುವ ಲಾಭದಲ್ಲಿ ಸಂತೃಪ್ತನಾಗಿ, ದ್ವಂದ್ವಗಳನ್ನು ಮೀರಿದವನಾಗಿ,
  ಅಸೂಯಾರಹಿತನಾಗಿ, ಸಿದ್ಧಿ-ಅಸಿದ್ಧಿಗಳಲ್ಲಿ ಸಮನಾಗಿ ಇರುವವನು—ಕರ್ಮಮಾಡಿದರೂ
  ಬಂಧಿತನಾಗುವುದಿಲ್ಲ. ॥೪-೨೨॥
'28': >-
  ಆಸಕ್ತಿಯಿಲ್ಲದ, ಮುಕ್ತನಾದ, ಜ್ಞಾನದಲ್ಲಿ ಸ್ಥಿರಚಿತ್ತನಾದ ವ್ಯಕ್ತಿಯ ಕರ್ಮವು—ಯಜ್ಞಾರ್ಥವಾಗಿ
  ಆಚರಿಸಲ್ಪಡುವುದಾದರೆ—ಸಂಪೂರ್ಣವಾಗಿ ಲಯವಾಗುತ್ತದೆ (ಬಂಧನಕಾರಿಯಾಗದು). ॥೪-೨೩॥
'29': >-
  ಅರ್ಪಣವೂ ಬ್ರಹ್ಮವೇ; ಹವಿಯೂ ಬ್ರಹ್ಮವೇ; ಬ್ರಹ್ಮಾಗ್ನಿಯಲ್ಲಿ ಬ್ರಹ್ಮನಿಂದಲೇ ಹೋಮ
  ಮಾಡಲ್ಪಡುತ್ತದೆ. ಬ್ರಹ್ಮಕರ್ಮಸಮಾಧಿಯಲ್ಲಿ ಸ್ಥಿತನಾದವನು ತಲುಪಬೇಕಾದುದು ಬ್ರಹ್ಮವನ್ನೇ.
  ॥೪-೨೪॥
'30': >-
  ಕೆಲ ಯೋಗಿಗಳು ದೇವತಾರೂಪವಾದ ಯಜ್ಞವನ್ನೇ ಆರಾಧಿಸುತ್ತಾರೆ; ಇನ್ನು ಕೆಲವರು ಬ್ರಹ್ಮಾಗ್ನಿಯಲ್ಲಿ
  ಯಜ್ಞದ ಮೂಲಕವೇ ಯಜ್ಞವನ್ನು ಹೋಮಮಾಡುತ್ತಾರೆ (ಸ್ವಯಂ ಯಜ್ಞರೂಪವಾಗಿ ಅರ್ಪಿಸುತ್ತಾರೆ). ॥೪-೨೫॥
'31': >-
  ಕೆಲವರು ಶ್ರೋತ್ರಾದಿ ಇಂದ್ರಿಯಗಳನ್ನು ಸಂಯಮರೂಪವಾದ ಅಗ್ನಿಗಳಲ್ಲಿ ಹವಿಸ್ಸಾಗಿ
  ಅರ್ಪಿಸುತ್ತಾರೆ; ಇನ್ನು ಕೆಲವರು ಶಬ್ದಾದಿ ವಿಷಯಗಳನ್ನು ಇಂದ್ರಿಯರೂಪವಾದ ಅಗ್ನಿಗಳಲ್ಲಿ
  ಅರ್ಪಿಸುತ್ತಾರೆ. ॥೪-೨೬॥
'32': >-
  ಇನ್ನೂ ಕೆಲವರು ಎಲ್ಲಾ ಇಂದ್ರಿಯಕರ್ಮಗಳನ್ನೂ ಹಾಗೂ ಪ್ರಾಣಸಂಬಂಧ ಕರ್ಮಗಳನ್ನೂ ಜ್ಞಾನದಿಂದ
  ಪ್ರಜ್ವಲಿತಗೊಂಡ ಆತ್ಮಸಂಯಮಯೋಗಾಗ್ನಿಯಲ್ಲಿ ಅರ್ಪಿಸುತ್ತಾರೆ. ॥೪-೨೭॥
'33': >-
  ಇನ್ನು ಕೆಲವರು ದ್ರವ್ಯಯಜ್ಞವನ್ನು, ಕೆಲವರು ತಪೋಯಜ್ಞವನ್ನು, ಮತ್ತೊ ಕೆಲವರು ಯೋಗಯಜ್ಞವನ್ನು
  ಆಚರಿಸುತ್ತಾರೆ; ಮತ್ತು ಇನ್ನೂ ಕೆಲವರು ಸ್ವಾಧ್ಯಾಯರೂಪ ಜ್ಞಾನಯಜ್ಞವನ್ನು ಮಾಡುವ ಯತಿಗಳು—ಕಠಿಣ
  ವ್ರತಗಳನ್ನು ಆಚರಿಸುವವರು—ಇರುತ್ತಾರೆ. ॥೪-೨೮॥
'34': >-
  ಕೆಲವರು ಅಪಾನದಲ್ಲಿ ಪ್ರಾಣವನ್ನು ಹೋಮಮಾಡುತ್ತಾರೆ; ಮತ್ತೊ ಕೆಲವರು ಪ್ರಾಣದಲ್ಲಿ ಅಪಾನವನ್ನು
  ಹೋಮಮಾಡುತ್ತಾರೆ. ಪ್ರಾಣ ಮತ್ತು ಅಪಾನಗಳ ಗತಿಯನ್ನು ತಡೆದು, ಪ್ರಾಣಾಯಾಮವನ್ನೇ ಪರಮ
  ಗುರಿಯನ್ನಾಗಿ ಮಾಡಿಕೊಂಡವರು ಇವರು. ॥೪-೨೯॥
'35': >-
  ಇನ್ನೂ ಕೆಲವರು ನಿಯತಾಹಾರಿಗಳಾಗಿ, ಪ್ರಾಣಗಳನ್ನು ಪ್ರಾಣಗಳಲ್ಲಿಯೇ ಹೋಮಮಾಡುತ್ತಾರೆ.
  ಇವರೆಲ್ಲರೂ ಯಜ್ಞವನ್ನು ತಿಳಿದವರು; ಯಜ್ಞದಿಂದ ಅವರ ಪಾಪಗಳು ಕ್ಷೀಣಗೊಂಡಿರುತ್ತವೆ. ॥೪-೩೦॥
'36': >-
  ಯಜ್ಞದಿಂದ ಉಳಿದ ಅಮೃತಪ್ರಸಾದವನ್ನು ಭುಂಜಿಸುವವರು ಸನಾತನ ಬ್ರಹ್ಮನನ್ನು ಹೊಂದುತ್ತಾರೆ. ಹೇ
  ಕುರುಸತ್ತಮ, ಯಜ್ಞವಿಲ್ಲದವನಿಗೆ ಈ ಲೋಕವೂ ಇಲ್ಲ; ಹಾಗಾದರೆ ಪರಲೋಕ ಹೇಗೆ? ॥೪-೩೧॥
'37': >-
  ಈ ರೀತಿಯಾಗಿ ಅನೇಕ ವಿಧದ ಯಜ್ಞಗಳು ಬ್ರಹ್ಮನ ಮುಖದಿಂದ (ವೇದವಾಣಿಯಿಂದ) ವಿವರವಾಗಿ
  ಪ್ರಸರಿಸಿರುವವು. ಅವೆಲ್ಲವೂ ಕರ್ಮದಿಂದ ಉತ್ಪನ್ನವಾಗಿವೆ ಎಂದು ತಿಳಿ. ಹೀಗೆ ತಿಳಿದರೆ ನೀನು
  ಮುಕ್ತನಾಗುವೆ. ॥೪-೩೨॥
'38': >-
  ಹೇ ಪರಂತಪ, ದ್ರವ್ಯಯಜ್ಞಕ್ಕಿಂತ ಜ್ಞಾನಯಜ್ಞವೇ ಶ್ರೇಷ್ಠ. ಹೇ ಪಾರ್ಥ, ಸಂಪೂರ್ಣ ಕರ್ಮಸಮೂಹವು
  ಅಂತಿಮವಾಗಿ ಜ್ಞಾನದಲ್ಲಿಯೇ ಪರ್ಯವಸಾನಗೊಳ್ಳುತ್ತದೆ (ಪೂರ್ಣವಾಗುತ್ತದೆ). ॥೪-೩೩॥
'39': >-
  ಅದನ್ನು (ಜ್ಞಾನವನ್ನು) ನಮಸ್ಕಾರಪೂರ್ವಕ ಶರಣಾಗತಿಯಿಂದ, ವಿಚಾರಪೂರ್ಣ ಪ್ರಶ್ನೆಗಳಿಂದ, ಮತ್ತು
  ಸೇವೆಯಿಂದ ತಿಳಿದುಕೋ. ತತ್ತ್ವವನ್ನು ಕಂಡ ಜ್ಞಾನಿಗಳು ನಿನಗೆ ಆ ಜ್ಞಾನವನ್ನು ಉಪದೇಶಿಸುವರು.
  ॥೪-೩೪॥
'40': >-
  ಆ ಜ್ಞಾನವನ್ನು ತಿಳಿದ ನಂತರ, ಹೇ ಪಾಂಡವ, ನೀನು ಮತ್ತೆ ಇಂತಹ ಮೋಹಕ್ಕೆ ಒಳಗಾಗುವುದಿಲ್ಲ. ಅದರ
  ಮೂಲಕ ನೀನು ಎಲ್ಲ ಭೂತಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಮೊದಲು ನಿನ್ನ ಆತ್ಮನಲ್ಲಿ, ನಂತರ ನನ್ನಲ್ಲಿ
  ಕಾಣುವೆ. ॥೪-೩೫॥
'41': >-
  ನೀನು ಎಲ್ಲ ಪಾಪಿಗಳಿಗಿಂತಲೂ ಮಹಾಪಾಪಿಯಾಗಿದ್ದರೂ ಸಹ, ಕೇವಲ ಜ್ಞಾನರೂಪವಾದ ದೋಣಿಯ ಮೂಲಕವೇ
  ನೀನು ಸಮಸ್ತ ಪಾಪಸಮುದ್ರವನ್ನು ದಾಟಿಬಿಡುವೆ. ॥೪-೩೬॥
'42': >-
  ಹೇ ಅರ್ಜುನ, ಪ್ರಜ್ವಲಿತ ಅಗ್ನಿ ಇಂಧನವನ್ನು ಭಸ್ಮಮಾಡುವಂತೆ, ಜ್ಞಾನಾಗ್ನಿಯೂ ಎಲ್ಲಾ
  ಕರ್ಮಗಳನ್ನು ಭಸ್ಮಮಾಡುತ್ತದೆ. ॥೪-೩೭॥
'43': >-
  ಈ ಲೋಕದಲ್ಲಿ ಜ್ಞಾನಕ್ಕೆ ಸಮಾನವಾದ ಪವಿತ್ರವಾದುದು ಇನ್ನೊಂದಿಲ್ಲ. ಯೋಗದಲ್ಲಿ ಸಂಪೂರ್ಣ
  ಸಿದ್ಧನಾದವನು ಕಾಲಕ್ರಮೇಣ ಅದನ್ನು ತನ್ನ ಆತ್ಮದಲ್ಲಿಯೇ ಸ್ವತಃ ಪಡೆದುಕೊಳ್ಳುತ್ತಾನೆ. ॥೪-೩೮॥
'44': >-
  ಶ್ರದ್ಧೆಯುಳ್ಳವನು, ಅದಕ್ಕೆ ಸಂಪೂರ್ಣವಾಗಿ ತತ್ಪರನಾದವನು, ಇಂದ್ರಿಯಗಳನ್ನು
  ಸಂಯಮಿಸಿದವನು—ಜ್ಞಾನವನ್ನು ಪಡೆಯುತ್ತಾನೆ. ಜ್ಞಾನವನ್ನು ಪಡೆದ ಬಳಿಕ ಅವನು ಅತಿ ಶೀಘ್ರದಲ್ಲೇ
  ಪರಮ ಶಾಂತಿಯನ್ನು ಹೊಂದುತ್ತಾನೆ. ॥೪-೩೯॥
'45': >-
  ಅಜ್ಞಾನಿಯೂ, ಶ್ರದ್ಧೆಯಿಲ್ಲದವನೂ, ಸಂಶಯಾತ್ಮನೂ ನಾಶವಾಗುತ್ತಾನೆ. ಸಂಶಯಾತ್ಮನಿಗೆ ಈ ಲೋಕವೂ
  ಇಲ್ಲ, ಪರಲೋಕವೂ ಇಲ್ಲ, ಸುಖವೂ ಇಲ್ಲ. ॥೪-೪೦॥
'46': >-
  ಹೇ ಧನಂಜಯ, ಯೋಗದಿಂದ ಕರ್ಮಗಳನ್ನು ಸಂನ್ಯಾಸ (ಅರ್ಪಣೆ) ಮಾಡಿಕೊಂಡವನನ್ನು, ಜ್ಞಾನದಿಂದ
  ಸಂಶಯಗಳನ್ನು ಕಡಿದುಹಾಕಿಕೊಂಡವನನ್ನು, ಆತ್ಮನಿಷ್ಠನಾದವನನ್ನು—ಕರ್ಮಗಳು ಬಂಧಿಸುವುದಿಲ್ಲ.
  ॥೪-೪೧॥
'47': >-
  ಆದ್ದರಿಂದ, ಹೇ ಭಾರತ, ಅಜ್ಞಾನದಿಂದ ಹುಟ್ಟಿದ ಹೃದಯಸ್ಥ ಸಂಶಯವನ್ನು ಜ್ಞಾನರೂಪ ಖಡ್ಗದಿಂದ
  ಕಡಿದು, ಯೋಗವನ್ನು ಆಶ್ರಯಿಸಿ, ಎದ್ದೇಳು! (ಕರ್ತವ್ಯದಲ್ಲಿ ನಿರತರಾಗು). ॥೪-೪೨॥
'48': |-
  ॥ ಓಂ ತತ್ ಸತ್ ॥
  ಇತಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾಸು ಉಪನಿಷತ್ಸು
  ಬ್ರಹ್ಮವಿದ್ಯಾಯಾಂ ಯೋಗಶಾಸ್ತ್ರೇ ಶ್ರೀಕೃಷ್ಣಾರ್ಜುನಸಂವಾದೇ
  ‘ಜ್ಞಾನಕರ್ಮಸಂನ್ಯಾಸಯೋಗಃ’ ನಾಮ ಚತುರ್ಥೋಽಧ್ಯಾಯಃ ॥೪॥
