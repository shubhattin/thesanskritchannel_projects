'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में “भरतसन्ताप” नामक
  बहत्तरवाँ सर्ग ॥२-७२॥
'1': >-
  तत्पश्चात् वहाँ अपने पिता के भवन में पिता को न देख कर भरत अपनी माता के भवन में
  माता से मिलने (उसे देखने) के लिए चले गए। ॥२-७२-१॥
'2': >-
  वर्षों से दूर रहे अपने पुत्र को आया हुआ देखकर कैकेयी अत्यन्त हर्षित हो उठी और
  अपना सुवर्णनिर्मित मान (स्वर्ण-आसन/स्वर्ण-पीठ) छोड़कर तत्काल उछल पड़ी।
  ॥२-७२-२॥
'3': >-
  धर्मात्मा भरत अपने (माता के) गृह में प्रविष्ट हुए, जो श्री
  (राजलक्ष्मी/उत्सव-आभा) से रहित था; और माता के शुभ चरणों को देखकर उन्होंने
  उन्हें ग्रहण किया (प्रणाम किया)। ॥२-७२-३॥
'4': >-
  कैकेयी ने यशस्वी भरत के मस्तक का स्पर्श कर उसे सूँघा, फिर उसे आलिंगन में लेकर
  अपनी गोद में बैठाया और प्रश्न करने लगी। ॥२-७२-४॥
'5': >-
  आज तुम्हें आर्यक (ननिहाल/मातामह) के भवन से निकले हुए कितनी रात्रियाँ हो गईं?
  और क्या शीघ्र रथ से आते हुए तुम्हें मार्ग का श्रम तो नहीं हुआ? ॥२-७२-५॥
'6': >-
  पुत्र! तुम्हारे आर्यक (मातामह) तो पूर्णतः कुशल हैं न? और युद्ध में विजयी
  तुम्हारे मामा युधाजित् भी कुशल हैं न? तथा प्रवास का समस्त समाचार भी मुझे बताना
  उचित है। ॥२-७२-६॥
'7': >-
  कैकेयी के इस प्रकार पूछने पर, राजपुत्र—राजीव-नेत्र भरत—ने माता से प्रिय (उचित)
  वचन कहकर समस्त समाचार निवेदित किया। ॥२-७२-७॥
'8': >-
  अद्य मुझे आर्यक के भवन से निकले सातवीं रात्रि है। अम्बा! पिता (मातामह) कुशल
  हैं और मेरे मामा युधाजित् भी कुशल हैं। ॥२-७२-८॥
'9': >-
  राजा परम-तपस्वी (मातामह) ने मुझे जो धन और रत्न दिए थे, वे मार्ग में (यात्रा
  से) परिश्रान्त हो गए (उन्हें लेकर चलना कठिन हो गया); इसलिए मैं पहले ही आगे
  निकल आया। ॥२-७२-९॥
'10': >-
  राजा के पालक (सेवक) दूतों के द्वारा बुलाए जाने पर मैं शीघ्रता से यहाँ आ पहुँचा
  हूँ। अब जो बात मैं पूछना चाहता हूँ, वह अम्बा! तुम्हें बतानी चाहिए। ॥२-७२-१०॥
'11': >-
  तुम्हारा यह हेम-भूषित पलंग (शयनीय पर्यङ्क) सूना है; और इक्ष्वाकु-वंश का यह
  जन-समुदाय भी मुझे प्रसन्न प्रतीत नहीं होता। ॥२-७२-११॥
'12': >-
  अम्बा! राजा प्रायः यहीं तुम्हारे निवास में रहते हैं; पर आज मैं उन्हें नहीं देख
  रहा, जबकि मैं उन्हें देखने की इच्छा से यहाँ आया हूँ। ॥२-७২-१२॥
'13': >-
  मैं पिता के चरण पकड़ूँगा—तुम पूछने पर मुझे उनका समाचार बताओ। क्या वे अम्बा!
  ज्येष्ठा कौसल्या के निवास में हैं? ॥२-७২-१३॥
'14': >-
  राज्य-लोभ से मोहित होकर, जानते-बूझते भी अनजान बने हुए भरत को कैकेयी ने प्रिय
  वाणी में, परन्तु भयंकर और अप्रिय, यह उत्तर दिया। ॥२-७२-१४॥
'15': >-
  सब प्राणियों की जो गति होती है, वही गति तुम्हारे पिता को प्राप्त हो गई है।
  महात्मा, तेजस्वी, यज्ञ कराने वाले (यायजूक) राजा—जो सत्पुरुषों की शरण/गति
  थे—स्वर्गलोक को चले गए हैं। ॥२-७२-१५॥
'16': >-
  यह वचन सुनकर धर्मशील कुलीन, पवित्र-हृदय भरत, पिता-शोक के बल से व्यथित होकर
  सहसा पृथ्वी पर गिर पड़े। ॥२-७२-१६॥
'17': >-
  “हाय! मैं तो मारा गया!”—ऐसी करुण, दीन वाणी उच्चारित करते हुए, महाबाहु
  वीर्यवान् भरत दोनों भुजाएँ फैलाकर गिर पड़े। ॥२-७२-१७॥
'18': >-
  तब शोक से आवृत, पिता की मृत्यु से दुःखी, महातेजस्वी भरत भ्रान्त और
  व्याकुल-चित्त होकर विलाप करने लगे। ॥२-७२-१८॥
'19': >-
  पूर्वकाल में पिता की यह अत्यन्त सुन्दर शय्या ऐसी दीप्तिमान लगती थी, जैसे बादल
  छँट जाने पर रात्रि में निर्मल चन्द्रमा से युक्त आकाश। ॥२-७२-१९॥
'20': >-
  पर आज वही शय्या उस बुद्धिमान (पिता) से रहित होने के कारण प्रकाशित नहीं हो
  रही—जैसे चन्द्रहीन आकाश अथवा जलहीन समुद्र। ॥२-७२-२०॥
'21': >-
  कण्ठ में फूट पड़े अश्रु बहाते हुए, अपने ही मन से पीड़ित, विजयी पुरुषों में
  श्रेष्ठ भरत ने अपने मुख को श्रीमद् वस्त्र से ढक लिया। ॥२-７२-२१॥
'22': >-
  देव-तुल्य उस पीड़ित भरत को भूमि पर गिरा हुआ देखकर (वह) ऐसा प्रतीत होता था मानो
  वन में परशु से काटे गए साल-वृक्ष का धड़। ॥२-७२-२२॥
'23': >-
  मत्स्य (मत्त) हाथी के समान और चन्द्र-सूर्य के सदृश तेजस्वी उस (भरत) को उठाकर,
  शोक से आर्त (कैकेयी) ने यह वचन कहा। ॥२-७२-२३॥
'24': >-
  उठो, उठो! महायशस्वी राजपुत्र! तुम क्यों शय्या पर पड़े हो? तुम्हारे जैसे
  पुरुष—जो सभाओं में सत्पुरुषों द्वारा सम्मानित होते हैं—शोक नहीं करते।
  ॥२-७२-२४॥
'25': >-
  दान और यज्ञ के अधिकार से युक्त, शील, श्रुति और वचन के अनुसार चलने वाली—और
  बुद्धिसम्पन्न—तुम्हारी बुद्धि तो सूर्य-मण्डल में प्रभा के समान प्रकाशमान है।
  ॥२-७२-२५॥
'26': >-
  बहुत काल तक रोते हुए, भूमि पर करवटें बदलते हुए, अनेक शोकों से आच्छादित भरत ने
  अपनी माता से यह वचन कहा। ॥२-७२-२६॥
'27': >-
  ‘राजा राम का अभिषेक करेंगे और यज्ञ भी करेंगे’—ऐसा निश्चय करके मैं प्रसन्नता से
  यात्रा पर निकल पड़ा था। ॥२-७२-२७॥
'28': >-
  पर यह सब उलटा हो गया; मेरा मन विदीर्ण हो गया है, क्योंकि मैं अपने पिता को नहीं
  देखता, जो सदा प्रिय और हित में रत रहते थे। ॥२-७२-२८॥
'29': >-
  अम्बा! मेरे न आने पर राजा किस रोग से ग्रस्त होकर चल बसे? धन्य हैं राम आदि सब,
  जिनके द्वारा पिता का संस्कार स्वयं (उचित रीति से) किया गया। ॥२-७२-२९॥
'30': >-
  निश्चय ही कीर्तिमान् महाराज नहीं जानते कि मैं आ पहुँचा हूँ; यदि जानते, तो पिता
  शीघ्र झुककर मेरे मस्तक को सूँघते। ॥२-७२-३०॥
'31': >-
  वह पिता का सुखद स्पर्श वाला हाथ कहाँ है—जो अक्लिष्ट-कर्मा (कभी न थकने वाले)
  थे—जिस हाथ से वे बार-बार मेरे शरीर पर लगी धूल को झाड़कर मुझे साफ करते थे?
  ॥२-७२-३१॥
'32': >-
  जो मेरे भाई, पिता और बन्धु हैं—और जिन बुद्धिमान् के मैं दास (सेवक) हूँ—उस
  अक्लिष्ट-कर्मा राम का समाचार मुझे शीघ्र बताओ। ॥२-७२-३२॥
'33': >-
  धर्म को जानने वाले आर्य के लिए ज्येष्ठ (बड़े) ही पिता के समान होते हैं; मैं
  उनके चरण ग्रहण करूँगा—अब वही मेरी गति (आश्रय) हैं। ॥२-७२-३३॥
'34': >-
  धर्मवेत्ता, धर्मनिष्ठ, सत्य-संकल्प, दृढ़व्रती—मेरे सत्य-पराक्रमी पिता, आर्य
  (राम) से क्या कह गए? ॥२-७२-३४॥
'35': >-
  मैं अपने लिए (पिता का) अंतिम शुभ संदेश सुनना चाहता हूँ—इस प्रकार पूछे जाने पर
  कैकेयी ने यथार्थ बात कहनी आरम्भ की। ॥२-७२-३५॥
'36': >-
  ‘हाय राम! हाय सीते! हाय लक्ष्मण!’—इस प्रकार विलाप करते हुए, गतिमानों में
  श्रेष्ठ महात्मा (दशरथ) परम लोक को चले गए। ॥२-७२-३६॥
'37': >-
  काल-धर्म से आक्रान्त, जैसे फंदों में फँसा हुआ महान गज, वैसे ही तुम्हारे पिता
  ने यह अंतिम वाणी उच्चारित की थी। ॥२-७२-३७॥
'38': >-
  जो मनुष्य कृतार्थ हैं, वे राम को सीता सहित आया हुआ और महाबाहु लक्ष्मण को भी
  पुनः लौट आया हुआ देखेंगे। ॥२-७२-३८॥
'39': >-
  यह सुनकर भरत दूसरे अप्रिय समाचार से ही अत्यन्त विषाद में डूब गए; मुख उदास करके
  उन्होंने फिर माता से प्रश्न किया। ॥२-७२-३९॥
'40': >-
  अब वह धर्मात्मा—कौसल्या का आनन्द बढ़ाने वाला—लक्ष्मण रूपी भाई के साथ और सीता
  के सहित कहाँ गया है? ॥२-७२-४०॥
'41': >-
  इस प्रकार पूछने पर, प्रिय कहने की आशंका से अप्रिय वचन एक साथ कहने का उपक्रम
  करते हुए, उसकी माता (कैकेयी) ने यथार्थ बात बताने का आरम्भ किया। ॥२-७२-४१॥
'42': >-
  पुत्र! वह राजकुमार वल्कल-वस्त्र धारण करके, वैदेही के साथ और लक्ष्मण को अनुचर
  (सेवक) बनाकर, दण्डकारण्य के महान वन को गया है। ॥२-७२-४२॥
'43': >-
  यह सुनकर भरत भयभीत हो उठे—भाई के चरित्र पर शंका से—और अपने वंश के माहात्म्य के
  कारण पूछने लगे। ॥२-७२-४३॥
'44': >-
  क्या कहीं राम ने किसी ब्राह्मण का वध तो नहीं कर डाला? क्या कहीं उसने किसी धनी
  को या किसी दरिद्र को, किसी निरपराध को, हिंसा से कष्ट तो नहीं पहुँचाया?
  ॥२-७२-४४॥
'45': >-
  क्या राजपुत्र राम किसी पर-स्त्री की अभिलाषा तो नहीं करता? फिर वह दण्डक वन में
  भ्रूणहत्या करने वाले की भाँति निर्वासित क्यों किया गया? ॥२-७२-४५॥
'46': >-
  तब उसकी चंचल माता, अपने किए हुए कर्म को जैसा-का-तैसा (छिपाते/ढँकते हुए), उसी
  स्त्री-स्वभाव से बोलने का उपक्रम करने लगी। ॥२-७२-४६॥
'47': >-
  महात्मा भरत के ऐसा कहने पर, मूढ़ और अपने को पण्डित मानने वाली कैकेयी हर्षित
  होकर यह वचन बोली। ॥२-७२-४७॥
'48': >-
  राम ने किसी का ब्राह्मण-धन कुछ भी नहीं हर लिया; और न किसी धनी या दरिद्र, किसी
  निरपराध को उसने हिंसा से कष्ट पहुँचाया। ॥२-७२-४८॥
'49': >-
  राम पर-स्त्री को आँखों से भी नहीं देखते। पर पुत्र! मैंने राम के अभिषेक की बात
  सुनते ही (तुम्हारे पिता से) राज्य और राम के वनवास की याचना की। ॥२-७२-४९॥
'50': >-
  मैंने तुम्हारे पिता से राज्य (तुम्हारे लिए) और राम का निर्वासन माँगा; और
  उन्होंने अपनी प्रतिज्ञा/आचरण के अनुसार, वही कर दिया। ॥२-७२-५०॥
'51': >-
  राम को, सौमित्रि लक्ष्मण के साथ, सीता सहित वन भेज दिया गया; और प्रिय पुत्र को
  न देखकर, महायशस्वी पृथ्वीपाल (दशरथ) ने—
'52': >-
  पुत्र-शोक से अत्यन्त दीन होकर—प्राण त्याग दिए (पञ्चत्व को प्राप्त हुए)। अब
  तुम्हें, धर्मज्ञ! राज्यभार स्वीकार करना चाहिए। ॥२-७२-५२॥
'53': >-
  तुम्हारे ही लिए मैंने यह सब ऐसा किया है। पुत्रक! न शोक करो, न संताप करो—धैर्य
  धारण करो। ॥२-७२-५३॥
'54': >-
  यह नगरी और यह निरामय राज्य तुम्हारे ही अधीन है। इसलिए पुत्र! विधि के अनुसार,
  विधि-ज्ञ द्विजेन्द्रों के साथ—वसिष्ठ आदि को आगे रखकर—अदीन-सत्त्व (अडिग मनोबल)
  वाले राजा (दशरथ) का संस्कार (अन्त्येष्टि/उचित कृत्य) कर के, स्वयं का पृथ्वी पर
  अभिषेक करा लो। ॥२-७२-५४॥
'55': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य के अयोध्याकाण्ड में
  “भरतसन्ताप” नामक बहत्तरवाँ सर्ग समाप्त ॥२-७२॥
