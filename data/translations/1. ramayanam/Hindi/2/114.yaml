'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘अयोध्याप्रवेश’ नामक एक सौ
  चौदहवाँ सर्ग (२-११४) आरम्भ होता है।
'1': >-
  तब महायशस्वी भरत, अपने स्नेहिल-गम्भीर निनाद करने वाले रथ में आरूढ़ होकर,
  प्रभु-सदृश तेजस्वी रूप से शीघ्र ही अयोध्या में प्रविष्ट हुए।
'2': >-
  पर वह अयोध्या बिलावों और उल्लुओं के विचरण से युक्त, मनुष्यों और हाथियों से
  रहित, अन्धकार से आहत, काली और प्रकाशहीन—मानो रात्रि ही बन गई हो—ऐसी प्रतीत हो
  रही थी।
'3': >-
  वह अयोध्या ऐसी लगती थी मानो राहु के शत्रु (चन्द्रमा) की प्रिय पत्नी रोहिणी, जो
  श्री (कान्ति) से दैदीप्यमान थी, ग्रहण के समय ग्रह द्वारा पीड़ित होकर एकाकी पड़
  गई हो।
'4': >-
  वह अल्प-उष्ण होकर भी खिन्न जल वाली, धर्म-ताप से व्याकुल पक्षियों से भरी,
  मछलियों, झषों और ग्राहों के छिप जाने से सूनी, कृश देहवाली—मानो पर्वतों की कोई
  नदी—सी हो गई थी।
'5': >-
  वह ऐसी प्रतीत होती थी जैसे यज्ञाग्नि से उठी सुवर्ण-सम-दीप्त, धूमरहित ज्वाला—जो
  पहले हवि से अभ्युक्षित (आहुतियों से सिंचित) थी—बाद में शान्त होकर लय को
  प्राप्त हो गई हो।
'6': >-
  वह अयोध्या मानो किसी महान संग्राम में पराजित सेना हो—जिसके कवच ध्वस्त हो गए
  हों, वेगवान घोड़े और रथों के ध्वज टूट गए हों, प्रधान वीर मारे गए हों, और जो
  दीन होकर विपत्ति को प्राप्त हो गई हो।
'7': >-
  वह समुद्र से उठी जल-तरंग के समान जान पड़ती थी—जो फेनयुक्त और शब्दयुक्त होकर
  उठे, किन्तु पवन के वेग के शान्त हो जाने पर उसकी गर्जना भी शमित हो जाए और वह
  निःशब्द-सी हो जाए।
'8': >-
  वह ऐसी थी मानो यज्ञ की वेदी—जिसे सभी सुन्दर याजकों ने तथा समस्त यज्ञायुधों ने
  त्याग दिया हो, और सुत्या-काल (सोमपान का समय) निवृत्त हो जाने पर जिसका शब्द-रव
  भी समाप्त हो गया हो।
'9': >-
  वह मानो गोष्ठ के मध्य खड़ी, पीड़ित, नई घास न चरती हुई, गोवृष द्वारा
  परित्यक्ता—और उतावली-सी—गायों की किसी पत्तिनी (मार्गदर्शक/अग्रणी गाय) के समान
  प्रतीत हो रही थी।
'10': >-
  वह ऐसे लगती थी मानो उत्कृष्ट, प्रभाकर-जैसे सुस्निग्ध और द्युतिमान मणियों से
  युक्त कोई नई मुक्तावली, अपने श्रेष्ठ रत्नों से वियुक्त होकर फीकी पड़ गई हो।
'11': >-
  वह सहसा अपने स्थान से चलायमान होकर, पुण्य-क्षय के कारण गिर पड़ी हुई, अपनी
  ज्योति का विस्तार समेट चुकी—मानो आकाश से च्युत, कान्ति-हीन तारा—सी दिख रही थी।
'12': >-
  वह वसन्त के अन्त में पुष्पों से गुँथी हुई, मदोन्मत्त भौंरों के निनाद से गूँजती
  वनलता के समान थी—पर दावाग्नि की तीव्र लपटों से झुलसकर द्रुतगति से विनष्ट, और
  थकी-मांदी-सी।
'13': >-
  वह अयोध्या ऐसी थी मानो मेघों से आच्छादित आकाश—जहाँ चन्द्रमा और नक्षत्र छिप गए
  हों; उसी प्रकार नगर के निगम (शास्त्र/नीति) मानो मुग्ध हो गए हों, जन स्तब्ध हों
  और बाज़ार-हाट संकुचित तथा निर्जीव हो गए हों।
'14': >-
  वह मानो आकाश में मदोन्मत्त (शौण्ड) जनों से रहित, असंस्कृत (उजड़ी हुई) पानभूमि
  हो—जहाँ श्रेष्ठ मद्यपान करने वालों के टूटे हुए प्यालों (शरावों) से चारों ओर
  घेरा-सा बन गया हो।
'15': >-
  वह ऐसी प्रतीत होती थी मानो गिर पड़ी हुई प्याऊ (प्रपा)—जिसका भूमि-तल फट गया हो,
  जो टूटे हुए पात्रों से ढकी हो, जिसका पानी उपभोग कर लिया गया हो, और जो भग्न
  होकर नीचे धँस गई हो।
'16': >-
  वह विशाल और विस्तृत होते हुए भी, तरस्वी जनों की बाँधी हुई पाश-युक्त (उपयोग में
  ली गई) धनु-प्रत्यंचा के समान थी—जो बाणों के निकल जाने पर भूमि पर छूटकर, मानो
  अस्त्र से गिर पड़ी हो।
'17': >-
  वह ऐसी लगती थी मानो किसी युद्ध-शौण्ड घुड़सवार द्वारा सहसा हाँकी गई, सामान
  रखे-रखे ही पटक दी गई, फिर छोड़ दी गई—और दुर्बल हो गई—कोई किशोरी (युवा
  दासी/कन्या)।
'18': >-
  वह अयोध्या ऐसी प्रतीत हो रही थी मानो कोई वापी (तालाब)—जिसका जल सूख गया हो, जो
  बड़े-बड़े मत्स्यों और अनेक कूर्मों से भरी हो, जिसके तट फटकर फैल गए हों, और
  जिसके कमल (उत्पल) छिन गए हों।
'19': >-
  वह उस पुरुष (नगरवासी) के समान थी जो प्रसन्न नहीं है—जिसने अनुलेपन (अंगराग)
  करना छोड़ दिया हो; जो शोक से सन्तप्त हो; जिसके शरीर पर आभूषण न हों और देहयष्टि
  (शरीर) भी शोकरूप ताप से सूनी-सी हो गई हो।
'20': >-
  वह ऐसी लगती थी मानो वर्षा ऋतु के गहरे घने मेघ-मण्डल में प्रविष्ट होने पर, नील
  मेघों से ढँक गई भास्कर की प्रभा—जिसका तेज आच्छादित हो जाए।
'21': >-
  तत्पश्चात रथ पर स्थित श्रीसम्पन्न दशरथनन्दन भरत ने, रथश्रेष्ठ को हाँकते हुए
  सारथि से ये वचन कहे।
'22': >-
  “आज क्या कारण है कि अयोध्या-नगर में पहले जैसा गम्भीर और सम्मिलित (मूर्च्छित)
  गीत-वाद्य का निनाद सुनाई नहीं देता?”
'23': >-
  “और वारुणी-मद का गन्ध, पुष्पमालाओं का गन्ध, तथा अगरु के धूप का जो घना सुगन्धित
  प्रवाह चारों ओर बहता था—वह भी अब सब दिशाओं में नहीं चल रहा है।”
'24': >-
  “उत्तम यानों का नाद, घोड़ों की चिकनी टापों का शब्द, प्रमत्त गजराजों की गर्जना,
  और रथों का महान कोलाहल—ये सब अब इस नगरी में सुनाई नहीं देते, क्योंकि राम का
  निर्वासन हो चुका है।”
'25': >-
  “चन्दन और अगरु के सुगन्ध, तथा महाप्रय मूल्य की नई पुष्पमालाएँ—राम के चले जाने
  पर तरुणजन संतप्त हो गए हैं, इसलिए वे उनका उपभोग ही नहीं करते।”
'26': >-
  “चित्र-विचित्र मालाएँ धारण करने वाले लोग अब बाह्य-यात्रा (नगर के बाहर
  सैर/प्रसंग) को नहीं जाते; और राम-शोक से पीड़ित इस नगर में उत्सव भी आरम्भ नहीं
  होते।”
'27': >-
  “निश्चय ही मेरे भ्राता के साथ इस नगर की ज्योति भी चली गई है; क्योंकि यह
  अयोध्या वैसे नहीं शोभती, जैसे वर्षा-युक्त अर्जुनी रात्रि (बादलों से घिरी
  अँधेरी रात) शोभा नहीं पाती।”
'28': >-
  “मेरे भ्राता कब महोत्सव की भाँति लौटकर आएँगे, और ग्रीष्म में जैसे मेघ हर्ष
  उत्पन्न करता है, वैसे ही अयोध्या में आनन्द उत्पन्न करेंगे?”
'29': >-
  “सुन्दर वेशधारी तरुण पुरुष, जो ऊँची चाल से चलते हैं और समूहों में उमड़ते हुए
  अयोध्या में आते-जाते थे—उनसे जो महापथ चमकते थे, वे अब वैसे क्यों नहीं दीखते?”
'30': >-
  इस प्रकार अनेक प्रकार की बातें करते हुए भरत अपने पिता के निवास में प्रविष्ट
  हुए, जो उस नरेन्द्र (दशरथ) के बिना ऐसा सूना था मानो सिंह के बिना कोई गुफा।
'31': >-
  तब भरत ने उस अन्तःपुर को देखा—जो अपनी प्रभा से रहित होकर, मानो देवताओं द्वारा
  त्याग दिया गया और सूर्यरहित दिन जैसा, उजाड़ और निःशब्द था; उसे देख आत्मसंयमी
  भरत अत्यन्त दुःखित हो उठे और उनके नेत्रों से अश्रु झर पड़े।
'32': >-
  इस प्रकार आदि-काव्य, महर्षि वाल्मीकि-प्रणीत श्रीमद्रामायण के अयोध्याकाण्ड में
  ‘अयोध्याप्रवेश’ नामक एक सौ चौदहवाँ सर्ग (२-११४) समाप्त होता है।
