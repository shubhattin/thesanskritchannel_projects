'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘दशरथ-पुत्रों का विवाह’ नामक
  तिहत्तरवाँ सर्ग।
'1': >-
  जिस दिन महाराज (दशरथ) ने उत्तम गोदान किया, उसी दिन पराक्रमी युधाजित् वहाँ आ
  पहुँचा।
'2': >-
  वह केकय-राज का पुत्र, साक्षात् भरत का मामा था। उसने राजा को देखा, उनका
  कुशल-मंगल पूछा और फिर यह वचन बोला।
'3': >-
  केकय-देश के अधिपति राजा ने स्नेहपूर्वक कुशल पूछा—“जिनके कल्याण के तुम
  कामनापरायण हो, वे सब इस समय निरामय और कुशल हैं।”
'4': >-
  हे राजेन्द्र, वह महीपति (केकयराज) मेरी बहन की पुत्री (अर्थात् अपनी भांजी) को
  देखना चाहते हैं; इसी हेतु, हे रघुनन्दन, मैं अयोध्या आया हूँ।
'5': >-
  हे महीपते, मैंने यह भी सुना कि आपकी अयोध्या में आपके पुत्रों के विवाह के लिए
  आप सहित (सब लोग) मिथिला को गए हैं।
'6': >-
  अपनी बहन के पुत्र (भरत) को देखने की इच्छा से मैं शीघ्रता करके चला आया हूँ। तब
  राजा दशरथ ने अपने प्रिय अतिथि को उपस्थित हुआ देख (उसे आदर दिया)।
'7': >-
  उसे देखकर राजा ने, जो परम सत्कार के योग्य था, महान आदर-सम्मान से उसका पूजन
  किया। फिर वह (युधाजित्) महात्मा पुत्रों के साथ वहाँ एक रात्रि ठहरा।
'8': >-
  प्रभात होने पर तत्त्ववित् (धर्म-नियम जानने वाले) दशरथ उठे, नित्यकर्म करके, तब
  ऋषियों को आगे करके यज्ञ-मण्डप में गए।
'9': >-
  विजयकारी शुभ मुहूर्त में, समस्त आभूषणों से विभूषित, भाइयों सहित, कौतुक-मंगल
  (विवाह-उत्सव की विधियाँ) सम्पन्न किए हुए राम उपस्थित हुए।
'10': >-
  वसिष्ठ को आगे करके और अन्य महर्षियों को भी साथ लेकर, भगवान वसिष्ठ ने वैदेह
  (जनक) से यह कहा।
'11': >-
  हे राजन्, नरश्रेष्ठ राजा दशरथ कौतुक-मंगल से युक्त अपने पुत्रों सहित (वधू) देने
  वाले का अभिलाषी है—अर्थात् कन्यादान की विधि की प्रतीक्षा कर रहा है।
'12': >-
  दाता और प्रतिग्रही—इन दोनों से ही समस्त प्रयोजन सिद्ध होते हैं। अतः आप अपना
  धर्म ग्रहण कीजिए और उत्तम वैवाहिक कर्म संपन्न कीजिए।
'13': >-
  महात्मा वसिष्ठ के ऐसा कहने पर परम उदार, महातेजस्वी और परमधर्म-ज्ञ जनक ने उत्तर
  दिया।
'14': >-
  मेरे यहाँ कौन द्वारपाल खड़ा है, और किसकी आज्ञा की प्रतीक्षा हो रही है? अपने ही
  घर में क्या विचार (दुविधा) है—यह राज्य तो आपके ही समान (आपका ही) है।
'15': >-
  कौतुक-मंगल से युक्त होकर मेरी कन्याएँ वेदी के मूल में आ पहुँची हैं—हे
  मुनिश्रेष्ठ—अग्नि की ज्वाला के समान दीप्तिमती।
'16': >-
  मैं तो अभी इसी वेदी पर प्रतिष्ठित होकर आपकी ही प्रतीक्षा में खड़ा हूँ। सब
  कार्य निर्विघ्न सम्पन्न किया जाए; फिर विलम्ब किस हेतु किया जाता है?
'17': >-
  जनक के ये वचन सुनकर दशरथ ने तब अपने समस्त पुत्रों को तथा सभी ऋषिगणों को भीतर
  प्रवेश कराया (समक्ष बुलाया)।
'18': >-
  तत्पश्चात् विदेह-राज ने वसिष्ठ से यह कहा—“हे धर्मात्मन् ऋषे! आप अन्य ऋषियों
  सहित सम्पूर्ण (विवाह) विधि कराइए।”
'19': >-
  “राम, जो लोक-रमण (सर्वलोक को प्रिय) हैं, उनकी वैवाहिक क्रिया, हे प्रभो,
  कराइए।” जनक से ‘तथास्तु’ कहकर भगवान ऋषि वसिष्ठ ने—
'20': >-
  —विश्वामित्र को अग्र में रखकर, तथा धर्मात्मा शतानन्द को भी साथ लेकर, प्रपा
  (जल-स्थान) के मध्य विधिपूर्वक वेदी बनाकर, महातपस्वी वसिष्ठ ने—
'21': >-
  —उस वेदी को चारों ओर से सुगन्धित पुष्पों से सजाया; और सुवर्ण की कटोरियों,
  अंकुरों सहित चित्र-विचित्र कलशों से उसे अलंकृत किया।
'22': >-
  अंकुरों से परिपूर्ण शरावों, धूप-पात्रों तथा धूप सहित सामग्री से; शंख-पात्रों,
  स्रुवों (आहुतिदान के करछुल), मालाओं तथा अर्घ्य आदि पूजन-सामग्री सहित पात्रों
  से—
'23': >-
  —लाज से भरे पात्रों और संस्कारित अक्षत (अखण्ड चावल) से भी; तथा सम (एक समान)
  कुश-दर्भ बिछाकर, विधिपूर्वक मंत्रोच्चार सहित—
'24': >-
  —वेदी पर अग्नि की स्थापना करके, विधि-मंत्रों के सहित, महातेजस्वी मुनिपुंगव
  वसिष्ठ ने अग्नि में आहुति दी।
'25': >-
  फिर समस्त आभूषणों से भूषित सीता को बुलाकर, अग्नि के समक्ष और राघव (राम) के
  सम्मुख खड़ा करके—
'26': >-
  —राजा जनक ने कौसल्या-नन्दन (राम) से कहा—“यह सीता मेरी पुत्री है, और यह
  तुम्हारी सहधर्म-चारिणी हो।”
'27': >-
  “इसे स्वीकार करो; तुम्हारा कल्याण हो। हाथ से इसका हाथ ग्रहण करो। यह पतिव्रता,
  महाभागा, सदा छाया की भाँति तुम्हारे साथ रहने वाली है।”
'28': >-
  ऐसा कहकर राजा ने तब मंत्र-पूत जल (विवाह-जल) डाला; उस समय देवता और ऋषिगण
  ‘साधु-साधु’ कहने लगे।
'29': >-
  देव-दुन्दुभियों का निनाद हुआ और महान पुष्प-वृष्टि हुई। इस प्रकार मंत्रोक्त जल
  को साक्षी बनाकर सीता को कन्यादान करके—
'30': >-
  —हर्ष से परिपूर्ण (हर्ष में डूबे) राजा जनक ने कहा—“लक्ष्मण, आओ; तुम्हारा
  कल्याण हो। मेरे द्वारा प्रस्तुत ऊर्मिला को (पत्नी रूप में) स्वीकार करो।”
'31': >-
  “इसका हाथ ग्रहण करो, हाथ से हाथ पकड़ो; कहीं काल-पर्यय (समय का फेर/विलम्ब) न
  हो।” फिर ऐसा कहकर जनक ने भरत से भी कहा—
'32': >-
  “हे रघुनन्दन, माण्डवी का पाणि (हाथ) अपने हाथ से ग्रहण करो।” और मिथिला-नरेश्वर
  धर्मात्मा जनक ने शत्रुघ्न से भी कहा—
'33': >-
  “हे महाबाहो, श्रुतकीर्ति का हाथ अपने हाथ से ग्रहण करो। आप सब सौम्य (भले) हैं
  और आप सबका व्रत-आचरण उत्तम है।”
'34': >-
  “हे काकुत्स्थो, अपनी-अपनी पत्नियों के साथ रहें; कहीं काल-पर्यय (विलम्ब/अवसर का
  उलट-फेर) न हो।” जनक के वचन सुनकर उन्होंने हाथों से हाथ स्पर्श किए (पाणिग्रहण
  किया)।
'35': >-
  वे चारों (भाइ) चारों (कन्याओं) के साथ वसिष्ठ के मत के अनुसार (विधि के अनुसार)
  स्थित रहे; और अग्नि, वेदी तथा राजा (जनक) की प्रदक्षिणा की।
'36': >-
  और वे रघुवंशी महात्मा—पत्नी सहित—ऋषिगणों की भी (प्रदक्षिणा/सत्कारपूर्वक
  अभिवादन) करके, जैसा कहा गया था वैसा ही, फिर विधिपूर्वक विवाह-कर्म सम्पन्न करने
  लगे।
'37': >-
  अन्तरिक्ष से उज्ज्वल (शुभ) महान पुष्प-वृष्टि हुई; दिव्य दुन्दुभियों के निनाद,
  गीत और वाद्यों के स्वर गूँज उठे।
'38': >-
  अप्सराओं के समूह नृत्य करने लगे और गन्धर्व मधुर गान करने लगे। रघुवंशी
  राजकुमारों के विवाह में वह अद्भुत दृश्य उपस्थित हुआ।
'39': >-
  ऐसे तूर्यों के घोष से निनादित उत्सव के बीच, उन महौजस्वी (वीर) राजकुमारों ने
  अग्नि की तीन बार परिक्रमा की और (फिर) अपनी-अपनी भार्याओं को साथ लिया।
'40': >-
  फिर वे रघुनन्दन अपनी पत्नियों सहित उपकार्य (भोज/उत्तरकर्म आदि) के लिए गए। राजा
  भी ऋषिसमूह और बन्धु-बान्धवों सहित, सब कुछ देखते हुए, उनके पीछे-पीछे गया।
'41': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में ‘दशरथ-पुत्रों
  का विवाह’ नामक तिहत्तरवाँ सर्ग सम्पन्न हुआ।
