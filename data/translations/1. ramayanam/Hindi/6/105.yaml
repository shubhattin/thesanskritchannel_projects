'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘दशग्रीव-विघूर्णन’ नामक
  पाँच सौ पाँचवाँ सर्ग (६-१०५) समाप्त होता है।
'1': >-
  तब काकुत्स्थ राम के द्वारा अत्यन्त क्रोधपूर्वक बहुत पीड़ित किए जाने पर,
  संग्राम-कीर्ति में गर्व करने वाला रावण महाभयंकर क्रोध से भर उठा।
'2': >-
  अमर्ष से उसकी आँखें दिपदिपा उठीं। वह वीर्यवान् रावण धनुष उठाकर अत्यन्त क्रुद्ध
  हुआ और परम संग्राम में राघव राम पर प्रबल आघात करने लगा।
'3': >-
  आकाश से मेघ जैसे जलधारा बरसाते हैं, वैसे ही रावण ने हजारों बाणों की धाराएँ चला
  कर राघव को बाणों से ऐसे भर दिया मानो किसी तालाब को जल से भर रहा हो।
'4': >-
  युद्ध में धनुष से छूटे बाणों के जाल से भर जाने पर भी काकुत्स्थ राम, जैसे
  महागिरि अचल रहता है, वैसे ही अडिग रहे; वे तनिक भी विचलित न हुए।
'5': >-
  समर में स्थित वह वीर्यवान् काकुत्स्थ, बाणों से बाणों के जालों को रोकते हुए,
  सूर्य की किरणों के समान उन शरों को प्रतिवेश (रोध) करके अपने ऊपर आने न दिया।
'6': >-
  तत्पश्चात् शीघ्रहस्त निशाचर रावण ने क्रोध में आकर महात्मा राघव के वक्षःस्थल पर
  सहस्रों बाणों का प्रहार कर दिया।
'7': >-
  रणभूमि में लक्ष्मण के अग्रज श्रीराम रक्त से लथपथ हो गए; तब वे वन में खिले हुए
  अत्यन्त विशाल किंशुक-वृक्ष के समान दृष्टिगोचर हुए।
'8': >-
  बाणों के आघात से उद्दीप्त होकर, युगान्त-सूर्य के समान तेजस्वी महातेजस्वी
  काकुत्स्थ राम ने (आने वाले) शरों को दृढ़तापूर्वक ग्रहण किया और उनका प्रत्याघात
  करने लगे।
'9': >-
  तब अत्यन्त उग्र हुए वे दोनों—राम और रावण—युद्ध में बाणों के अन्धकार-सा छा जाने
  पर परस्पर एक-दूसरे को ठीक से पहचान भी न सके।
'10': >-
  तत्पश्चात् क्रोध से आविष्ट दशरथनन्दन वीर राम ने हँसते हुए रावण से कठोर वचन
  कहा।
'11': >-
  “अरे राक्षसाधम! जनस्थान में मेरी पत्नी को तूने अज्ञानवश (या मेरी अनुपस्थिति का
  लाभ लेकर) विवश करके हर लिया; इसलिए तू वीर्यवान् नहीं है।”
'12': >-
  “मुझसे बिछुड़ी हुई, दीन अवस्था में महावन में रहने वाली वैदेही को बलपूर्वक हरकर
  क्या तू अपने को शूरवीर मानता है?”
'13': >-
  “स्त्रियों पर—विशेषकर निराश्रय स्त्रियों पर—पर-स्त्री का अपहरण/स्पर्श करके
  तूने कापुरुषों का कर्म किया है; फिर भी तू कहता है कि ‘मैं शूर हूँ’?”
'14': >-
  “मर्यादा-भ्रष्ट, निर्लज्ज, चरित्र में अस्थिर! अभिमानवश मृत्यु को अपने ऊपर ले
  आकर भी तू अपने को ‘शूर’ मानता है?”
'15': >-
  “हाँ, कुबेर (धनद) के भ्राता होकर, अपनी सेनाओं से संयुक्त होकर तूने जो कर्म
  किया है, वह वास्तव में बहुत बड़ा, प्रशंसनीय और यश देने वाला है—”
'16': >-
  “परन्तु दर्प से अन्धे, निन्दित और परहितविरोधी (अहितकारी) उस कर्म का आज तू
  अत्यन्त महान् फल प्राप्त कर।”
'17': >-
  “दुर्बुद्धे! तू अपने को शूर समझता है; पर सीता को चोर के समान खींचकर ले जाने
  में तुझे तनिक भी लज्जा नहीं आई?”
'18': >-
  “यदि मेरे सामने सीता को तूने बलपूर्वक अपमानित (धर्षित) किया होता, तो उसी समय
  तू अपने भाई खर को मेरे बाणों से मरा हुआ देखता।”
'19': >-
  “कृत्यभाग्य से, हे मन्दात्मन्, तू मेरी आँखों के सामने आ गया है। आज मैं तुझे
  तीक्ष्ण बाणों से यम के धाम पहुँचा दूँगा।”
'20': >-
  “आज मेरे बाणों से तेरा ज्वलित कुण्डलों सहित सिर कटकर अलग हो जाए; और वह रणभूमि
  की धूल में बिखर कर पड़ा रहे, जिसे क्रव्याद (मांसाहारी जीव) घसीट ले जाएँ।”
'21': >-
  “हे रावण! जब तू पृथ्वी पर गिरा और धूल में फेंका पड़ा होगा, तब गिद्ध तेरे
  वक्षःस्थल पर टूट पड़ें और बाण-शल्य के छिद्रों के बीच से निकलते हुए रक्त को
  तृष्णावश पीएँ।”
'22': >-
  “आज मेरे बाणों से विदीर्ण होकर प्राणरहित, गिर पड़े हुए तेरे शरीर की आँतों को
  पक्षी ऐसे खींचें, जैसे गरुड़ सर्पों को खींच ले जाते हैं।”
'23': >-
  ऐसा कहता हुआ वह शत्रु-संहारक वीर राम समीप स्थित राक्षसराज रावण पर बाण-वर्षा
  करके उसे ढँक देने लगा।
'24': >-
  युद्ध में शत्रु के वध की आकांक्षा रखने वाले राम का पराक्रम, बल, हर्ष और
  अस्त्र-बल—सब द्विगुण हो गया।
'25': >-
  अन्तर्यामी एवं आत्मसंयमी राम के लिए (उनके भीतर से) समस्त अस्त्र-शस्त्र
  प्रकट-से हो उठे; और महातेजस्वी राम हर्ष के कारण और भी अधिक शीघ्रहस्त हो गए।
'26': >-
  अपने भीतर उदित हुए इन शुभ लक्षणों को जानकर राक्षसों के संहारक राम ने पुनः और
  भी अधिक वेग से रावण को पीड़ित करना आरम्भ किया।
'27': >-
  राघव के बाण-वर्षों से तथा वानरों के शिलाखण्डों (अश्मनिकर) से आहत होता हुआ
  दशग्रीव रावण हृदय से विह्वल होकर चक्कर-सा खाने लगा।
'28': >-
  जब वह न तो शस्त्र का प्रयोग आरम्भ कर सका और न धनुष को खींच सका, तब उसकी
  अन्तरात्मा विकल हो उठी; और उसके भीतर का पराक्रम भी उसका साथ न दे सका।
'29': >-
  उसके द्वारा जो बाण शीघ्रता से छोड़े गए और जो नाना प्रकार के शस्त्र प्रयुक्त
  हुए, वे सब उसके लिए (स्वयं) मरण का कारण बनने लगे; मानो मृत्यु-काल उसके समीप आ
  पहुँचा हो।
'30': >-
  तब उसके रथ को हाँकने वाले सारथी ने उसकी वह दशा देखकर, बिना घबराए, धीरे-धीरे
  उसे युद्ध से हटाते हुए रथ को पीछे ले चला।
'31': >-
  और तब सारथी ने वेगपूर्वक उस भयानक, मेघ-गर्जना-सम ध्वनि वाले रथ को रोककर
  (मोड़कर) युद्धभूमि से भयभीत होकर अपने नरेश को दूर ले गया—जिसका पराक्रम नष्ट हो
  चुका था और जो गिरा हुआ-सा दिख रहा था।
'32': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘दशग्रीव-विघूर्णन’ नामक पाँच सौ पाँचवाँ सर्ग (६-१०५) समाप्त हुआ।
