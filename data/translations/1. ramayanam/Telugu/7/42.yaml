'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణం ఉత్తరకాండంలో ‘రామసీతావిహారము’ అనే నలభై రెండవ
  సర్గము ॥7-42॥
'1': >-
  ఆపై రాముడు హేమాభరణాలతో అలంకరింపబడిన పుష్పక విమానాన్ని విడిచిపెట్టి, మహాబాహుడైన
  అతడు ఆ సమయంలో అశోకవనికలోనికి ప్రవేశించాడు ॥7-42-1॥
'2': >-
  ఆ అశోకవనిక చుట్టూరా చందనం, అగరు, మామిడి వృక్షాలు, ఎత్తైన కాళేయక (కాళేయకం)
  వృక్షాలు, అలాగే దేవదారు వనాలు కూడా ఉండి, సమంతంగా ఎంతో అందంగా కనిపించుచున్నది
  ॥7-42-2॥
'3': >-
  చంపకము, అశోకము, పున్నాగము, మధూకము, పనసము వంటి వృక్షాలతో, మరియు పొగలేని జ్వాలల
  వలె ప్రకాశముతో ద్యోతకమగు పారిజాత వృక్షాలతో అది సుభగంగా శోభించుచున్నది ॥7-42-3॥
'4': >-
  లోధ్రము, నీపము, అర్జునము, నాగవృక్షము, సప్తపర్ణము, అతిముక్తకము, అలాగే మందారము,
  కదళీగుల్మము (అరటి గుంపులు), మరియు లతల జాలముచే పూర్తిగా ఆవృతమై ఆ వనం
  అలంకృతమైయున్నది ॥7-42-4॥
'5': >-
  ప్రియంగు వృక్షాలు, కదంబాలు, వకులాలు, జంబూ వృక్షాలు (నేరేడు), దాడిమాలు
  (దానిమ్మ), కోవిదారాలు మొదలైన అనేక వృక్షాలతో అది మరింత శోభిల్లుచున్నది ॥7-42-5॥
'6': >-
  ఎల్లప్పుడూ రమ్యమైన పుష్పాలతో, ఫలభరితమై మనోహరంగా ఉండే చెట్లతో, దివ్యమైన సుగంధమూ
  రసమూ కలిగినవై, కొత్త మొగ్గలూ పల్లవాలతో కూడినవై ఆ వనం పరిపూర్ణమైయున్నది
  ॥7-42-6॥
'7': >-
  అలాగే దివ్యమైన వృక్షాలతో—శిల్పులు (సృష్టికర్తల వలె నిపుణులు) ప్రత్యేకంగా
  రూపకల్పన చేసినట్లు ఉన్నవై—అందమైన పల్లవపుష్పాలతో నిండి, మత్తుగా తిరిగే
  భ్రమరాలతో కిటకిటలాడుతూ ఆ వనం విరాజిల్లుచున్నది ॥7-42-7॥
'8': >-
  కోకిలలతో, భృంగరాజాలతో, నానావర్ణాల పక్షులతో అలంకృతమై, వందల రకాల విచిత్ర
  సౌందర్యంతో, మామిడి వృక్షాలు కిరీటాల వలె నిలిచి ఉండగా ఆ వనం అద్భుతంగా
  కనిపించుచున్నది ॥7-42-8॥
'9': >-
  అక్కడి వృక్షాలలో కొన్నివి శాతకుంభము (శుద్ధ బంగారం) వలె మెరుస్తున్నవి;
  మరికొన్నివి అగ్ని శిఖలవలె ప్రకాశిస్తున్నవి; ఇంకొన్నివి నీలాంజనమువలె గాఢ నీలమై
  దర్శనమిచ్చుచున్నవి ॥7-42-9॥
'10': >-
  సువాసనగల పుష్పాలు, వివిధములైన పుష్పమాలలు, అలాగే భిన్న ఆకృతుల దీర్ఘికలు
  (కొలనులు) పరమ స్వచ్ఛమైన నీటితో నిండి ఉన్నవి ॥7-42-10॥
'11': >-
  ఆ కొలనులకు మాణిక్యాలతో చేసిన మెట్లు, స్ఫటికంతో (స్పటిక) మద్యభాగ
  కట్టుదారు/అడుగు (కుట్టిమ) కలవు; వికసించిన పద్మోత్పల వనాలు కలవు; చక్రవాక
  పక్షులతో అవి మరింత శోభించుచున్నవి ॥7-42-11॥
'12': >-
  దాత్యూహ (జలపక్షి) మరియు శుక (చిలుక) గానాలతో ఘోషించి, హంసలూ సారస పక్షుల మధుర
  స్వరాలతో నినదిస్తూ, పుష్పభరిత వృక్షాలతో కూడిన తీరం వలన ఆ కొలనులు అత్యంత
  సుందరంగా కనిపించుచున్నవి ॥7-42-12॥
'13': >-
  వివిధ ఆకృతుల ప్రాకారాలతో, రాతి మైదానాలతో శోభిల్లుచూ, అదే వనప్రదేశంలో
  వైడూర్యమణులవలె ద్యోతకమగు కాంతితో కూడిన శిలాతలాలు కూడా కనిపించుచున్నవి
  ॥7-42-13॥
'14': >-
  అది పరమమైన శ్యాద్వలాలతో (పచ్చిక) సమృద్ధిగా ఉండి, పుష్పించిన వృక్షాలతో కూడిన
  కాననముగా ఉంది; అక్కడ పరస్పర ఘర్షణవలన (అరణ్యంలో గాలి/శాఖల తాకిడి వలన) ఊడిన
  పుష్పాలతో నిండిన వృక్షాలు దర్శనమిచ్చుచున్నవి ॥7-42-14॥
'15': >-
  ఆ రాతి ప్రస్తరాలు పుష్పాలతో మచ్చలుగా, నక్షత్రగణాలతో నిండిన ఆకాశంలా
  కనిపించుచున్నవి. ఇంద్రుని నందనవనములాగానూ, బ్రహ్మకు చెందిన చైత్రరథవనములాగానూ,
  రాముని ఆ కానన నివాసస్థానము అచ్చంగా అటువంటిదిగానే ఉండెను ॥7-42-15॥
'16': >-
  అనేక ఆసనగృహాలతో సమృద్ధిగా, లతాగృహాలతో పరివృతమైన ఆ విశాల అశోకవనికలోనికి
  ప్రవేశించిన రఘునందనుడు ॥7-42-16॥
'17': >-
  పుష్ప సమూహాలతో అలంకరింపబడిన, శుభాకారముగల ఆసనముపై, కుశలతో పరిచిన ఆసనాస్తరణముతో
  సజ్జీకరింపబడిన చోట రాముడు కూర్చున్నాడు ॥7-42-17॥
'18': >-
  సీతను తన చేతితో తోడు తీసుకుని, పవిత్రమైన మధు–మైర్యేయకాన్ని (మధుపానాన్ని) ఆమెకు
  తాగింపజేశాడు కాకుత్స్థుడు; అది పురందరుడైన ఇంద్రుడు శచీదేవికి తాగింపజేసినట్లుగా
  ఉండెను ॥7-42-18॥
'19': >-
  రాముని భోజనార్థముగా, చక్కగా సిద్ధపరచిన మాంసాహారాలు, నానావిధమైన ఫలాలు—ఇవన్నీ
  కింకరులు (పరిచారకులు) వెంటనే తెచ్చి సమర్పించారు ॥7-42-19॥
'20': >-
  రాజును ఆనందింపజేయడానికి నాట్యగీతాలలో నిపుణులైన యువతులు, అందగత్తెలైన
  బాలాస్త్రీలు—పానమత్తతకు అనుగుణంగా లయతో—నాట్యమాడుతూ సమీపించారు ॥7-42-20॥
'21': >-
  ఆ రామ్యమైన స్త్రీల హృదయాలు రాముని పట్ల ఆకర్షితమై ఉండగా, రమింపజేయువారిలో
  శ్రేష్ఠుడైన రాముడు—ధర్మాత్ముడు, నిత్యము పరమ అలంకారభూషితుడు—వారిని సంతోషపరచుచు
  విహరింపజేశాడు ॥7-42-21॥
'22': >-
  అలా సీతతో కలిసి ఆసీనుడైన రాముడు, తేజస్సుతో అరుంధతితో కలిసి కూర్చున్న వసిష్ఠ
  మహర్షిలాగ మహిమతో విరాజిల్లెను ॥7-42-22॥
'23': >-
  ఈ విధంగా ముదితుడైన రాముడు, దేవసుతసమాన సౌందర్యముగల వైదేహి సీతను, దేవతలవలె
  ప్రతిదినమూ ఆనందింపజేస్తూ పోషించాడు ॥7-42-23॥
'24': >-
  అలా సీతారాఘవులు దీర్ఘకాలం విహరించుచుండగా, ఎల్లప్పుడూ భోగదాయకమైన శుభకరమైన శిశిర
  ఋతువు కాలము అతివేగంగా గడిచిపోయింది ॥7-42-24॥
'25': >-
  మహాత్ములైన ఆ ఇద్దరి జీవనంలో—వివిధ భోగాలను అనుభవిస్తూ—పదివేల సంవత్సరాలు
  గడిచిపోయాయి; అలా శిశిరకాలం గతించెను ॥7-42-25॥
'26': >-
  ధర్మవిషయాలను బాగా తెలిసిన రాముడు, పూర్వాహ్నంలో ధర్మకార్యములను ధర్మరీతిగా
  నిర్వహించి, దినభాగంలో మిగిలిన అర్ధభాగము అంతఃపురమునకు వెళ్లి గడిపేవాడు
  ॥7-42-26॥
'27': >-
  సీత కూడా పూర్వాహ్నానికి సంబంధించిన దేవకార్యములను (ఆచార విధులను) పూర్తిచేసి,
  అత్తమామలైన శ్వశ్రూజనులందరికీ ఏవిధమైన తేడా లేకుండా సమానంగా పూజాసత్కారములు
  చేయుచుండెను ॥7-42-27॥
'28': >-
  ఆపై విచిత్రమైన ఆభరణాలతో, ఉత్తమ వస్త్రాలతో అలంకరింపబడిన సీత, త్రివిష్టపంలో
  (స్వర్గంలో) సహస్రాక్షుడైన ఇంద్రుని సమీపంలో ఉపవిష్టురాలైన శచీదేవిలాగా రాముని
  సమీపానికి వచ్చెను ॥7-42-28॥
'29': >-
  కల్యాణలక్షణాలతో సమన్వితమైన తన భార్యను చూసి రాఘవుడు అపారమైన హర్షాన్ని పొందాడు;
  ‘సాధు! సాధు!’ అని కూడా పలికాడు ॥7-42-29॥
'30': >-
  అప్పుడు ఉత్తమ నడకగల వరారోహ అయిన, దేవసుతసమానముగా ఉన్న సీతతో రాముడు ఇలా
  చెప్పెను: ‘వైదేహి! నాలో నీ ద్వారా సంతానలాభము సమీపించియున్నది’ ॥7-42-30॥
'31': >-
  ‘వరారోహా! నీవు ఏది కోరుచున్నావు? నీ మనసులోని కోరిక ఏమిటి? నీకు కావలసినదేమో
  చెప్పు; అది నెరవేర్చబడునట్లు చేయుదును’ ॥7-42-31॥
'32': >-
  అప్పుడు వైదేహి చిరునవ్వు నవ్వి రామునితో ఇలా చెప్పెను: ‘రాఘవా! పుణ్యమైన
  తపోవనాలను దర్శించాలనే కోరిక నాకు కలదు’ ॥7-42-32॥
'33': >-
  ‘దేవా! గంగాతీరమున కూర్చున్న, ఉగ్రతేజస్సుగల ఋషుల పాదమూలములయందు ఉండి, వారు
  ఫలమూలములే భుజించుచుండగా, వారి సేవలో కాలము గడపాలని నా కోరిక’ ॥7-42-33॥
'34': >-
  ‘కాకుత్స్థా! మూలఫలభోజనము చేసే వారితో కలిసి, తపోవనమున—even ఒక రాత్రి అయినా—నేను
  నివసించగలనేమో; అదే నా పరమ కోరిక’ ॥7-42-34॥
'35': >-
  కష్టరహిత కర్మసమర్థుడైన రాముడు ‘అలాగే’ అని ప్రతిజ్ఞ చేశాడు. ‘వైదేహి! నీవు
  నిశ్చింతగా ఉండుము; రేపు నీవు నిస్సందేహంగా వెళ్లుదువు’ అని చెప్పెను ॥7-42-35॥
'36': >-
  ఇలా చెప్పి, కాకుత్స్థుడైన రాముడు జనకాత్మజ మైథిలితో మాట్లాడుతూ, సుహృదులతో
  (ఆప్తులతో) కలిసి మధ్యకక్ష్యాంతరమునకు (అంతఃపురంలోని మధ్య గదుల వైపు) బయలుదేరి
  వెళ్లెను ॥7-42-36॥
'37': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండము నందలి
  ‘రామసీతావిహారము’ అను నలభైరెండవ సర్గము ॥7-42॥
