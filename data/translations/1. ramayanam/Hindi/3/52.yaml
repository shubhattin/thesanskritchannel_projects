'45': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘सीताविक्रोशः’ नामक बयावनवाँ सर्ग (३-५२) समाप्त हुआ।
