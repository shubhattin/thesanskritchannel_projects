'0': >-
  అప్పుడు శ్రీమద్వాల్మీకిరామాయణ యుద్ధకాండలో ‘అకంపనయుద్ధము’ అను యాభై ఐదవ సర్గము
  (6-55).
'1': >-
  వాలిపుత్రుడు (అంగదుడు) వజ్రదంష్ట్రుని హతము చేశాడని విని, రావణుడు కృతాంజలి
  చేతులెత్తి సమీపమందు నిలిచియున్న సేనాధిపతితో ఈ మాటలు పలికెను.
'2': >-
  ‘దుర్ధర్షులును భయంకర పరాక్రమముగల రాక్షసులును వెంటనే బయలుదేరుగాక. సమస్త
  శస్త్రాస్త్రముల యందు నిపుణుడైన అకంపనుని ముందుంచుకొని సాగుగాక’ అని
  ఆజ్ఞాపించెను.
'3': >-
  ‘ఈ అకంపనుడు శాస్తా (శిక్షకుడు) యే, గోప్తా (రక్షకుడు) యే, యుద్ధమందు ఉత్తమ
  నాయకుడు కూడ. నాకు నిత్యము అభ్యుదయమును కోరువాడు, నిత్యము సమరమును ప్రేమించువాడు’
  అని చెప్పెను.
'4': >-
  ‘కాకుత్స్థులైన రామలక్ష్మణులను, మహాబలుడైన సుగ్రీవుని కూడ ఇతడు జయించును. ఇతర
  ఘోరమైన వానరులను కూడ నిశ్చయముగా సంహరించును; ఇందులో సందేహము లేదు’ అని రావణుడు
  పలికెను.
'5': >-
  ఆ మహాబలుడైన (సేనాధిపతి) రావణుని ఆజ్ఞను స్వీకరించి, వెంటనే అల్పకాలములోనే సేనను
  కదిలించెను, బయలుదేరమని ప్రేరేపించెను.
'6': >-
  అప్పుడు నానావిధ ఆయుధధారులై, భయంకర నేత్రములు కలవారై, భీకర దర్శనముగల రాక్షస
  ప్రధానులు సేనాధిపతి ప్రేరణతో బయలుదేరిరి.
'7': >-
  అకంపనుడు విస్తారమైన రథమును అధిరోహించెను. అది తప్తకాంచనమయ అలంకారములతో
  శోభిల్లెను. అతడు మేఘమువలె శ్యామవర్ణుడు; మేఘగర్జన వలె మహానాదము చేయువాడు.
'8': >-
  భయంకర రాక్షసులచే ఆవరింపబడి అకంపనుడు అప్పుడు బయలుదేరెను. మహాసమరమందు దేవతలచేత
  కూడా అతడిని కంపింపజేయుట సాధ్యము కాదు.
'9': >-
  అనంతరము అకంపనుడు వారిమధ్య సూర్యుడివలె తేజస్సుతో ప్రకాశించెను. యుద్ధము చేయదలచి
  క్రోధముతో ఉత్సాహంగా పరుగులు తీయుచుండగా,
'10': >-
  అకస్మాత్తుగా అతని రథమును మోయు గుర్రములకు దైన్యము (అశుభ లక్షణము) ఏర్పడెను.
  యుద్ధమును అభినందించు అతని ఎడమ నేత్రము విపరీతంగా తళుక్కున మెరసెను.
'11': >-
  అతని ముఖవర్ణము వివర్ణమై పోయెను; స్వరం గద్గదమై (కంపించి) మారెను. సుదినమై
  యుండవలసిన కాలము దుర్దినమై, కఠినమైన గాలితో కూడినదిగా మారెను.
'12': >-
  ఆకాశచర పక్షులు, అడవి మృగములు అన్నీ క్రూరమై భయావహములైన స్వరములతో అరచిరి.
  (అయినను) సింహమువలె బలిష్ఠ స్కంధములు కలవాడై, శార్దూలసమాన పరాక్రమముగల అకంపనుడు,
'13': >-
  ఆ అపశకునములను ఏమాత్రము పట్టించుకోక యుద్ధరంగమునకు బయలుదేరెను. అట్లే అతడు
  రాక్షసులతో కూడ బయలుదేరుచుండగా,
'14': >-
  సముద్రమును కదిలించునట్లుగా మహానాదము ఏర్పడెను. ఆ శబ్దముచే వానరుల మహాసేన భీతితో
  కంపించెను.
'15': >-
  వృక్షములు, శైలములు (పర్వతశిలలు) తో దాడి చేయుచు యుద్ధము చేయుటకు సమీపమందు
  నిలిచిన వారియందు, కపి-రాక్షసుల మధ్య మహారౌద్రమైన సంగ్రామము చెలరేగెను.
'16': >-
  రామ-రావణుల కార్యసాధనార్థము ప్రాణములను అర్పించుటకు సిద్ధపడిన వారై, వారు అందరూ
  మహాబలశాలులు, శూరులు, పర్వతసమానాకారులు.
'17': >-
  వానరులును రాక్షసులును పరస్పరము సంహరించవలెనన్న తపనతో యుద్ధము చేసిరి. అతి
  వేగశాలులైన వారియొక్క ఆ సంగ్రామమందు,
'18': >-
  కోపముతో ఒకరిపై ఒకరు గర్జించుచున్న వారి అతి మహాశబ్దము దూరముగాను వినబడెను.
  అరుణవర్ణముగల రజస్సు (ధూళి) అతి భయంకరముగా విపరీతంగా లేచెను.
'19': >-
  ఆ వానర-రాక్షసుల కలహముచే ఎగసిన ధూళి పది దిశలును ఆవరిచి నిలిచెను. పట్టుగుడ్డును
  ఊపినపుడు లేచిన పాండువర్ణ ధూళివలె ఆ రజస్సు, ఒకరినొకరు చూడనీయక ఆవరించెను.
'20': >-
  ఆ ధూళివలన యుద్ధరంగమందు జీవులు (యోధులు) స్పష్టముగా కనబడలేదు. ధ్వజముగాని,
  పతాకగాని, చర్మముగాని, అశ్వముగాని—ఏదియు కనిపింపలేదు.
'21': >-
  ఆ రేణువలన ఆయుధముగాని, రథముగాని కనబడలేదు. పరుగు తీసి దూకుచు, గర్జించుచు ఉన్న
  వారి అతి మహాశబ్దము మాత్రము వినబడెను; రూపములు మాత్రం ప్రకాశించలేదు.
'22': >-
  యుద్ధమందు హరులవలెనే మిక్కిలి ఆగ్రహించిన వానరులు సంగ్రామమందు రాక్షసులను
  సంహరించిరి.
'23': >-
  అప్పుడు ఆ చీకటి (ధూళిఆవర్తన) యందే, రాక్షసులు రాక్షసులనూ కూడ పరస్పరభ్రమవలన
  నరికిరి.
'24': >-
  అట్లుగా పరులను కొట్టి, తమ వారినీ కొట్టి, వానర-రాక్షస యోధులు భూమిని రక్తముతో
  తడిపి, పంకముతో పూసినట్లు (మట్టిచూపు పోయేలా) చేసిరి.
'25': >-
  తరువాత రక్త ప్రవాహముచే సిక్తమై ఆ ధూళి తగ్గిపోయెను. అప్పుడు భూమి శరీరములూ
  శవములతో నిండిపోయి విస్తరించెను.
'26': >-
  వృక్షములు, శక్తులు, గదలు, ప్రాసములు, శిలలు, పరిఘములు, తోమరములు మొదలైనవాటితో
  రాక్షసులు వానరులును బలముతో ఒకరినొకరు త్వరగా చంపుకొనుచుండిరి.
'27': >-
  పరిఘములవలె ఘనమైన బాహువులు కలిగి, పర్వతసమానులై యుద్ధము చేయుచు ఉన్న భీకర
  కార్యసాధకులైన వానరులు సంగ్రామమందు రాక్షసులను సంహరించిరి.
'28': >-
  అయితే రాక్షసులు మరింతగా క్రుద్ధులై, ప్రాస-తోమరములు చేతబూని, అతి దారుణమైన
  శస్త్రములతో అక్కడ కపులను చంపిరి.
'29': >-
  అకంపనుడు అత్యంత క్రోధముతో రాక్షససేనకు నాయకుడై, భయంకర పరాక్రమముగల ఆ
  రాక్షసులందరినీ ఉత్సాహపరచెను (ఆహ్లాదింపజేసెను).
'30': >-
  వానరులు కూడ మహావృక్షములు, మహాశిలలతో రాక్షసులను దూకి దూకి పగలగొట్టిరి; వారి
  శస్త్రములను శౌర్యబలముతో లాగి తెంచిరి.
'31': >-
  ఈ మధ్యలో వీరులైన వానరులు—కుముదుడు, నలుడు, మైందుడు, ద్వివిదుడు—క్రోధముతో
  అత్యుత్తమ వేగమును చూపిరి.
'32': >-
  ఆ మహావీర హరిపుంగవులు వృక్షములతో రాక్షససేన ముందుభాగమున మహత్తరమైన సంహారమును
  లీలగా కలిగించిరి; నానావిధ ఆయుధములతో రాక్షసులందరినీ తీవ్రంగా తుంచివేసిరి.
'33': >-
  ఇట్లు ఆర్షమగు శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, యుద్ధకాండలో
  ‘అకంపనయుద్ధము’ అను యాభై ఐదవ సర్గము (6-55) సంపూర్ణమగుచున్నది.
