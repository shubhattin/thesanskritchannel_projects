'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండమున ‘సీతాపహరణము’ నామ ఏకోనపంచాశత్తమ సర్గము
  (౩-౪౯).
'1': >-
  సీత మాటలు వినగానే, ప్రతాపవంతుడైన దశగ్రీవుడు తన రెండు చేతులు ఒకదానితో ఒకటి
  బలంగా చప్పట్లు కొట్టి, వెంటనే తన దేహాన్ని మహత్తుగా విస్తరించుకొని భయంకర
  రూపాన్ని ధరించాడు.
'2': >-
  వాక్యాలలో నిపుణుడైన అతడు ఆ మైథిలిని మరల పలికాడు: “ఉన్మత్తురాలివలె ఉన్న నీవు నా
  వీర్యాన్నీ పరాక్రమాన్నీ వినిపించిన మాటలుగా మాత్రమే భావిస్తున్నావేమో!”
'3': >-
  “ఆకాశంలో నిలిచి నా భుజబలంతో భూమినే ఎత్తగలను; సముద్రాన్నీ త్రాగగలను;
  యుద్ధరంగంలో నిలిచి మృత్యువునే సంహరించగలను!”
'4': >-
  “తీక్ష్ణ బాణాలతో సూర్యుడినే గాయపరచగలను; భూమితలాన్నీ చీల్చగలను. ఓ ఉన్మత్తే!
  కామరూపుడగు నన్ను—కామరూపం ధరించిన నా నిజస్వరూపాన్ని—చూడు!”
'5': >-
  ఇట్లు పలికిన రావణునకు—అగ్నిశిఖాప్రభతో సమానమైన ఓ సీతా!—క్రోధం ఉప్పొంగగా, వానరుల
  అంచులవరకూ ఎర్రబారినట్లు అతని రెండు నేత్రాలు రక్తవర్ణముగా మారాయి.
'6': >-
  వైశ్రవణుని అనుజుడైన రావణుడు, వెంటనే తన సౌమ్యరూపాన్ని విసర్జించి, కఠోరమైన
  (భయంకరమైన) రూపాన్ని ధరించి, కాలస్వరూపంలా కనిపించే తన అసలురూపానికే వచ్చాడు.
'7': >-
  అతని నేత్రాలు రక్తవర్ణంగా మండుతున్నాయి; తప్త కాంచనాభరణాలతో ప్రకాశిస్తున్నాడు;
  మహా కోపావేశంతో నిండిపోయి, నీలమేఘ సమాన కాంతితో భయంకరంగా దర్శనమిచ్చాడు.
'8': >-
  ఆ రాత్రిచరుడు క్షణంలో దశ ముఖములు, ఇరవై భుజములు కలవాడిగా ప్రత్యక్షమయ్యాడు.
  భిక్షాటనవేషం అనే ముసుగును వదిలి, మహాకాయుడై నిలిచాడు.
'9': >-
  రాక్షసాధిపతి రావణుడు తన స్వరూపాన్ని పూర్తిగా స్వీకరించి, ఎర్ర వస్త్రాలు ధరించి
  నిలిచి, స్త్రీరత్నమైన ఆ మైథిలిని తిలకిస్తూ చూచాడు.
'10': >-
  నల్ల కురుల సరిహద్దులతో (నలుపు వ్రేలాడే జుట్టుతో) యుతమైనదై, సూర్యప్రభ వంటి
  కాంతి కలిగి, వస్త్రాభరణాలతో అలంకృతమైన ఆ మైథిలిని రావణుడు ఇలా అన్నాడు.
'11': >-
  “మూడు లోకాల్లో ప్రసిద్ధుడైన భర్తను కోరుకుంటే, ఓ వరారోహే! నన్నే ఆశ్రయించు. నీకు
  తగిన భర్తను నేనే.”
'12': >-
  “నన్ను సేవించు; దీర్ఘకాలం నీకు ప్రశంసనీయుడైన భర్తనై ఉంటాను. ఓ భద్రే! నేను
  ఎట్టి పరిస్థితుల్లోనూ నీకు అప్రీతికరమైన దానిని చేయను.”
'13': >-
  “మనుష్యభావాన్ని విడిచిపెట్టు; నా పట్ల మనస్సును నిలుపు. రాజ్యభ్రష్టుడై,
  కార్యసిద్ధి లేక, పరిమితాయుష్కుడైన రాముని వదిలివేయి.”
'14': >-
  “ఓ మూఢే, పండితమని గర్వించే దానా! ఏ గుణాలవలన నీవు రామునిపై అనురక్తురాలవై
  ఉన్నావు?—స్త్రీ మాటకే లోబడిపోయి, రాజ్యాన్ని, స్నేహితబంధువులను వదిలి, ఈ
  అరణ్యంలో నివసిస్తున్న ఆ దుర్మతిని?”
'15': >-
  ఇట్లు చెప్పి—ప్రియానికి అర్హమైనదై, మధురంగా మాట్లాడే ఆ మైథిలితో ఆ మాటలు పలికిన
  తరువాత—కామమోహంతో మదాంధుడైన, అత్యంత దుష్టాత్ముడైన ఆ రాక్షసుడు ఆమె వద్దకు
  చేరాడు.
'16': >-
  ఆ దురాత్మ రావణుడు, కామవశుడై, సీతను పట్టుకున్నాడు—ఆకాశంలో రోహిణీ నక్షత్రాన్ని
  బుధుడు గ్రహించినట్లు.
'17': >-
  అతడు వామహస్తంతో పద్మనేత్రాలైన సీతను తల జుట్టు పట్టుకొని, దక్షిణహస్తంతో ఆమె
  రెండు తొడల వద్ద బలంగా గట్టిగా పట్టుకున్నాడు.
'18': >-
  పర్వతశిఖరంలా భాసిల్లే, తీక్ష్ణ దంతములు గల, మహాభుజుడైన, మృత్యుసమాన భయంకరమైన
  అతడిని చూచి, భయంతో వణికిన అరణ్యదేవతలు అక్కడి నుండి పరుగెత్తాయి.
'19': >-
  అప్పుడు రావణుని మహారథం—మాయామయమైనది, దివ్యమైనది, గాడిదలతో యుక్తమైనది, గాడిదల
  శబ్దంలా కఠోరధ్వని కలది, స్వర్ణవర్ణంగా మెరుస్తూ—ప్రత్యక్షమైంది.
'20': >-
  అనంతరం మహాశబ్దముగల రావణుడు కఠినవాక్యాలతో ఆమెను భయపెట్టుతూ, వైదేహిని ఒడిలోకి
  ఎత్తుకొని రథంపై ఎక్కించాడు.
'21': >-
  రావణుడు పట్టుకొని తీసుకువెళ్తుండగా కీర్తిమంతురాలైన సీత పెద్దగా కేకలు వేసింది.
  దుఃఖంతో ఆర్తురాలై, అరణ్యంలో దూరంగా వెళ్లిపోయిన రాముని ఉద్దేశించి “రామా!” అని
  విలపించింది.
'22': >-
  ఇష్టం లేని ఆమెను—కామంతో బాధపడుతున్న రావణుడు—నాగేంద్రుని వధువును బలాత్కారంగా
  తీసుకుపోయినట్లుగా, తిప్పుకుంటూ పోరాడుతున్న ఆమెను పట్టుకొని, ఆకాశంలోకి ఎగిరి
  పోయాడు.
'23': >-
  ఆ రాక్షసేంద్రుడు ఆమెను ఆకాశమార్గమున తీసుకుపోతుండగా, ఆమె మదించినదానివలె,
  చిత్తభ్రమతో, వ్యాధితో బాధపడినదానివలె, అత్యంతంగా కేకలు వేసింది.
'24': >-
  “హా లక్ష్మణా! మహాబాహో! గురువులకు ప్రీతిని కలిగించువాడా! కామరూపుడైన ఈ రాక్షసుడు
  నన్ను హరిస్తుండగా నీవు ఎందుకు గ్రహించడంలేదు?”
'25': >-
  “ధర్మహేతువుగా జీవితం, సుఖం, సంపదను కూడా విడిచిన ఓ రాఘవా! అధర్మంగా నన్ను
  అపహరిస్తుంటే నీవు నన్ను ఎందుకు చూడడం లేదు?”
'26': >-
  “పరంతపా! అవినీతుల్ని నియమించువాడివి కదా! ఇలాంటి పాపం చేస్తున్న రావణుణ్ని నీవు
  ఎందుకు శిక్షించట్లేదు?”
'27': >-
  “అవినీతుడైనవాని కర్మఫలం వెంటనే కనిపించదు. పంటలు పాకడానికి కాలం అవసరమైనట్లే,
  ఇక్కడ కూడా కాలమే కారణంగా నిలుస్తుంది.”
'28': >-
  “కాలం చేత మోహితమైన మనస్సుతో నీవు ఈ కర్మచేసావు. రామునివల్ల నీకు ప్రాణాంతకమైన,
  ఘోరమైన విపత్తు కలుగుగాక!”
'29': >-
  “ఇప్పుడు తన కోరిక తీరినట్లే, బంధువులతో కలిసి కైకేయి సంతోషిస్తుందేమో! ధర్మాన్ని
  కోరే, ధర్మపత్నియైన, కీర్తిమంతుడైన రాముని భార్యను నేను అపహరించబడుతున్నాను కదా!”
'30': >-
  “జనస్థానంలో పుష్పించిన కర్నికార వృక్షాలనూ నేను ఆహ్వానిస్తున్నాను: త్వరగా
  రామునికి తెలియజేయండి—రావణుడు సీతను హరిస్తున్నాడు!”
'31': >-
  “హంసలు, సారసపక్షుల గుంపుల కూయుటలతో నిండిన గోదావరి నదికి నేను
  నమస్కరిస్తున్నాను. నీవు త్వరగా రామునికి చెప్పు—రావణుడు సీతను హరిస్తున్నాడు!”
'32': >-
  “ఈ అరణ్యంలో వివిధ వృక్షాలలో నివసించే దేవతలెవరెవరో—వారందరికీ నేను
  నమస్కరిస్తున్నాను. నా భర్తకు—‘నన్ను అపహరించారు’ అని తెలియజేయండి.”
'33': >-
  “ఇక్కడ ఉన్న ఎన్నెన్ని రకాల జీవులైనా, అన్ని మృగపక్షిగణాలనూ నేను శరణు
  వేడుతున్నాను.”
'34': >-
  “భర్తకు అత్యంత ప్రియమైనదానిని, ప్రాణాలకన్నా విలువైనదానిని అయిన సీతను
  నేను—వివశురాలినై—రావణుడు అపహరించాడు అని చెప్పండి.”
'35': >-
  “మహాబాహువు, మహాబలవంతుడు అయిన రాముడు ఇది తెలిసిన వెంటనే పరాక్రమించి, యముడు
  (వైవస్వతుడు) హరించినవానినైనా తిరిగి తెచ్చగలడు.”
'36': >-
  అప్పుడు ఆమె అత్యంత దుఃఖితురాలై, కరుణ వచనాలతో విలపిస్తూ ఉండగా, విశాలనేత్రాలైన
  సీత చెట్ల కొమ్మలపై ఉన్న ఒక గృధ్రాన్ని (జటాయువును) చూసింది.
'37': >-
  ఆ సుశ్రోణి—రావణుని వశమైపోయి—అతడిని చూసి, భయంతో నిండినదై, దుఃఖంతో కంఠం
  మూగబోయినట్లుగా విలపిస్తూ గట్టిగా ఆర్తనాదం చేసింది.
'38': >-
  “ఆర్య జటాయూ! నన్ను చూడు. కరుణలేని, పాపకర్మచేసే ఈ రాక్షసేంద్రుడు నన్ను
  అనాథురాలినిలా అపహరిస్తున్నాడు!”
'39': >-
  “ఈ క్రూర నిశాచరుణ్ని నీవు అడ్డుకోలేవు. అతడు బలవంతుడు, ఇష్టమొచ్చినట్లు
  కదలగలవాడు, ఆయుధాలతో సిద్ధుడైనవాడు, దుర్బుద్ధి గలవాడు.”
'40': >-
  “జటాయూ! నా అపహరణ జరిగిన విషయాన్ని యథాతథంగా రామునికి తప్పకుండా చెప్పాలి;
  లక్ష్మణునికి కూడా ఆ విషయమంతా ఏదీ మిగలనీయకుండా వివరించాలి.”
'41': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యమున, అరణ్యకాండమున
  ‘సీతాపహరణము’ నామ ఏకోనపంచాశత్తమ సర్గము (౩-౪౯) ముగిసెను.
