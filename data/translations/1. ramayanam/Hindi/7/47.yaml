'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रामशासनकथन’ नामक सैंतालीसवाँ सर्ग
  (अध्याय) प्रारम्भ होता है।
'1': >-
  तब राघव के अनुज लक्ष्मण ने निषाद-देश की उस अत्यन्त विस्तृत नाव पर—जो भली-भाँति
  सुसज्जित और तैयार थी—पहले मैथिली (सीता) को चढ़ाकर स्वयं भी उस पर आरोहण किया।
'2': >-
  शोक से अत्यन्त संतप्त लक्ष्मण ने सारथि सुमन्त्र से कहा—“तुम यहीं ठहरो”—और
  नाविक से कहा—“अब तुम चलो।”
'3': >-
  फिर लक्ष्मण भागीरथी (गंगा) के तीर के निकट पहुँचकर, दोनों हाथ जोड़कर और आँसुओं
  से भरे हुए, मैथिली से ये वचन बोले।
'4': >-
  हे वैदेहि! मेरे हृदय में एक बड़ा शूल-सा घाव धँसा हुआ है; क्योंकि इस प्रसंग में
  विवेकशील, पूज्य आर्य (राम) को लोक-वचनों के अधीन कर दिया गया है—उन्हें लोगों की
  बातों के आगे विवश होना पड़ा है।
'5': >-
  आज मेरे लिए तो मर जाना ही श्रेयस्कर है, या जो भी मृत्यु से बढ़कर कठोर परिणाम
  हो—वह हो जाए; पर ऐसे लोक-निन्दित कार्य में मुझे नियुक्त नहीं किया जाना चाहिए
  था।
'6': >-
  हे शोभने! तुम प्रसन्न रहो, और तुम मुझे पाप करने योग्य न समझो—ऐसा कहकर, हाथ
  जोड़कर, लक्ष्मण भूमि पर गिर पड़ा।
'7': >-
  लक्ष्मण को रोते हुए, हाथ जोड़े हुए, और अपने ही लिए मृत्यु की कामना करते देखकर
  मैथिली अत्यन्त व्याकुल हो उठी और उसने लक्ष्मण से कहा।
'8': >-
  लक्ष्मण! मैं यह बात समझ नहीं पा रही हूँ; तुम सत्य के अनुसार स्पष्ट बताओ। मैं
  तुम्हें स्वस्थ नहीं देख रही, और न ही महाराज (राम) का कुशल-क्षेम ही मुझे प्रतीत
  होता है।
'9': >-
  क्या नरेन्द्र ने तुम्हें शाप दे दिया है, जिससे तुम इस प्रकार संताप में आ गए
  हो? जो कुछ भी है, मेरे सामने कहो—मैं तुम्हें आज्ञा देती हूँ।
'10': >-
  वैदेही के इस प्रकार आग्रह करने पर भी, दीन-चित्त लक्ष्मण नीचे मुख किए, आँसुओं
  से गला भरकर, यह वचन कहने लगा।
'11': >-
  हे जनकनन्दिनि! तुम्हारे कारण नगर में और जनपद में, परिषद् के बीच, जो अत्यन्त
  दारुण अपवाद (निन्दा-आक्षेप) उठा, उसे सुनकर राम का हृदय बहुत संतप्त हो गया; और
  उन्होंने वह बात तुम्हें बताए बिना ही घर को लौटकर चले गए।
'12': >-
  हे देवि! जो बातें राजा ने क्रोध और असह्य वेदना के कारण हृदय में दबा रखीं और
  जिन्हें पीठ पीछे (गुप्त रूप से) किया—वे सब तुम्हारे सामने मुझसे कहने योग्य
  नहीं हैं।
'13': >-
  हे देवि! तुम निर्दोष होते हुए भी, नागरिकों के अपवाद से भयभीत राजा द्वारा मेरे
  सामने त्याग दी गई हो; अतः तुम्हें यही स्वीकार करना होगा—इसके अतिरिक्त दूसरा
  उपाय नहीं है।
'14': >-
  राजा की आज्ञा जानकर, अब तुम आश्रमों के निकट (वन-प्रदेश में) मेरे द्वारा त्यागी
  जाने वाली हो—यह तुम्हारे लिए यह अत्यन्त कठोर (दुःखद) प्रसंग है।
'15': >-
  यहाँ जाह्नवी (गंगा) के तट पर ब्रह्मर्षियों का तपोवन है—पवित्र भी है और रमणीय
  भी; हे शुभे! तुम विषाद मत करो।
'16': >-
  मेरे पिता राजा दशरथ के प्रियतम, परम मित्र, महामुनि तथा श्रेष्ठ ब्राह्मण—परम
  यशस्वी वाल्मीकि—यहीं हैं।
'17': >-
  हे जनकनन्दिनि! उस महात्मा के चरणों की छाया में जाकर, उपवास में तत्पर और
  एकाग्रचित्त रहकर, तुम वहाँ सुख से निवास करो।
'18': >-
  हे देवि! पतिव्रता-धर्म का आश्रय लेकर, राम को सदा हृदय में धारण करके रहो—ऐसा
  करने पर तुम्हारा परम कल्याण होगा।
'19': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण—जो आदिकाव्य है—के उत्तरकाण्ड में
  ‘रामशासनकथन’ नामक सैंतालीसवाँ सर्ग (अध्याय) समाप्त हुआ।
