'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణ యుద్ధకాండలో ‘హుతాశనప్రవేశః’ అనే నామముగల
  ఏకోనవింశత్యధిక శతతమ సర్గము (6-119).
'1': >-
  ఇలా రాఘవుడు క్రోధంతో కఠినంగా, చెవులకు బాధ కలిగించే రీతిలో పలికిన మాటలు విని
  వైదేహి అత్యంత వ్యథపడింది.
'2': >-
  మహాజన సమూహమధ్యంలో, ఇంతకు మునుపెన్నడూ వినని భర్త యొక్క ఘోరమైన మాటలను విని ఆ
  మైథిలి లజ్జతో తల వంచుకుంది.
'3': >-
  ఆ వాక్యశరాలు శరీరంలోకి చొచ్చుకుపోయినట్లుగా, గాయపడినట్టుగా జనకాత్మజ బాగా
  కన్నీళ్లు కార్చింది.
'4': >-
  ఆపై కన్నీళ్లతో తడిసిన తన ముఖాన్ని తుడుచుకుంటూ, నెమ్మదిగా గద్గద స్వరంతో భర్తను
  ఇలా పలికింది.
'5': >-
  వీరా! సాధారణ మనిషి ఒక సాధారణ స్త్రీని మందలించినట్లుగా, నన్ను ఉద్దేశించి ఇంత
  అసంబద్ధమైన, చెవులకు బాధ కలిగించే, రూఢమైన మాటలను ఎందుకు వినిపిస్తున్నావు?
'6': >-
  మహాబాహో! నీవు నన్ను ఎలా భావిస్తున్నావో అలా నేను కానేను. నా శీలచారిత్రమే
  సాక్షిగా—నీకు శపథం చేసి చెబుతున్నాను—నన్ను నమ్ము.
'7': >-
  ఇతర స్త్రీల ప్రవర్తనను చూసి నా కులశీలంపై నీవు అనుమానం పెంచుకుంటున్నావు. నేను
  పరీక్షితనై ఉన్నాను గనుక ఆ శంకను నీవు విడిచిపెట్టు.
'8': >-
  ప్రభో! నేను అనిచ్ఛగా, బలవశంగా, దేహస్పర్శానికి లోనయ్యాను గానీ, అందులో నా ఇష్టం
  గానీ, నా సంకల్పం గానీ లేదు. ఆ విషయంలో నేను దోషిని కాను; అది దైవాధీనంగా జరిగిన
  అపరాధమని తెలుసుకో.
'9': >-
  నాకు ఆధీనమైనది నా హృదయం మాత్రమే; అది నీలోనే నిలిచి ఉంది. ఇతరుల అధీనంలో
  పడిపోయిన ఈ శరీరాంగాల విషయంలో, అశక్తురాలైన నేను ఏమి చేయగలదు?
'10': >-
  మానదా! దీర్ఘకాల సాహచర్యం, కలిసి జీవించిన అనుభవం ఉన్నప్పటికీ నీవు నన్ను సరిగా
  గ్రహించకపోతే, ఆ కారణంతోనే నేను సదాకాలం హతమైనవాడినయ్యాను (అపకీర్తితో
  నశించినదానయ్యాను).
'11': >-
  రాజా! మహావీరుడైన హనుమంతుడిని నీవే నన్ను చూడటానికి పంపావు. లంకలో ఉన్న నన్ను
  అప్పుడే నీవెందుకు విడిచిపెట్టలేదు?
'12': >-
  ఈ వానరుడు ప్రత్యక్షంగా చెప్పిన మాటలు విన్న వెంటనే నీవు నన్ను త్యజించినట్లయితే,
  వీరా! నేను అప్పుడే నా ప్రాణాలను వదిలేసేదాన్ని.
'13': >-
  అలా చేస్తే నీ శ్రమ వృథా కాకుండా ఉండేది; అనుమానంలో పడి జీవితం నిలిపే అవసరం
  లేకుండేది. స్నేహితుల జనానికి కలిగిన క్లేశమూ ఉండేది కాదు; నీ ప్రయత్నమూ
  విఫలమయ్యేదికాదు.
'14': >-
  నృపశార్దూలా! నీవు కేవలం కోపాన్నే అనుసరించి, ఓ చిన్న మనిషిలా, స్త్రీయనే కారణంగా
  ముందు పెట్టి (స్త్రీత్వాన్ని మాత్రమే ఆధారంగా చేసుకుని) నన్ను అవమానించావు.
'15': >-
  భూమి నుంచి జనకునికి కుమార్తెగా ‘ఆపదేషంగా’ (అసాధారణంగా) నా జన్మ జరిగినా, నా
  వృత్తాంతమూ—వృత్తజ్ఞుడివైన నీవు తెలిసి ఉండాల్సిన నా సద్గుణాచారం—నీవు తగిన విలువ
  ఇవ్వలేదు.
'16': >-
  బాల్యంలో నా చేయి ఎవరి చేతిలోనూ అంగీకరింపబడలేదు (వివాహపాణిగ్రహణం ఇతరెవరితోనూ
  జరగలేదు); నా భక్తి, నా శీలం—ఇవన్నీ నీవు వెనుకకు తోసివేశావు (అవగణన చేసావు).
'17': >-
  ఇలా పలుకుతూ, ఏడుస్తూ, కన్నీళ్లతో గద్గదగా మాటలు చెబుతున్న సీత, దుఃఖంతో ధ్యానంలో
  మునిగిన లక్ష్మణుని ఉద్దేశించి ఇలా చెప్పింది.
'18': >-
  సౌమిత్రీ! నా కోసం ఒక చితి కట్టు—ఈ వ్యసనానికి (ఈ దుఃఖానికి) అది మందు. అసత్య
  అపవాదంతో గాయపడిన నేను ఇక జీవించేందుకు ప్రయత్నించను.
'19': >-
  గుణాలకు అసంతుష్టుడైన భర్త చేత, ప్రజాసభ మధ్యలో త్యజింపబడ్డ నాకు ఇక క్షమ (సముచిత
  మార్గం) ఏదైతే ఉందో అదే గతి—నేను హవ్యవాహనంలో (అగ్నిలో) ప్రవేశిస్తాను.
'20': >-
  వైదేహి ఇలా చెప్పగానే, పరవీరహంతుడైన లక్ష్మణుడు అమర్షంతో ఉప్పొంగి రాఘవుని వైపు
  చూశాడు.
'21': >-
  రాముని ముఖాకారమే సూచించిన మనోభావాన్ని గ్రహించిన ఆ వీర్యవంతుడైన సౌమిత్రి,
  రాముని అభిప్రాయం ప్రకారమే చితిని ఏర్పాటు చేశాడు.
'22': >-
  ఆ సమయంలో కాలాంతక యముని వలె భయంకరుడిగా ఉన్న రాముని, ఏ సుహృదుడూ
  సమాధానపరచలేకపోయాడు; మాట్లాడటానికి గానీ, చూచేందుకు గానీ ఎవ్వరూ సామర్థ్యం
  పొందలేదు.
'23': >-
  ఆపై తలవంచి నిలిచిన రామునికి ప్రదక్షిణం చేసి, వైదేహి మండుతున్న హుతాశనాన్ని
  (అగ్నిని) చేరింది.
'24': >-
  మైథిలి దేవతలకు, బ్రాహ్మణులకు నమస్కరించి, చేతులు జోడించి, అగ్నిసమీపంలో నిలిచి ఈ
  విధంగా పలికింది.
'25': >-
  నా హృదయం నిత్యం రాఘవుని నుంచి ఎప్పుడూ దూరమవకుంటే, అట్లే లోకానికి సాక్షిగా ఉన్న
  పావకుడు నన్ను అన్ని వైపుల నుంచీ రక్షించుగాక.
'26': >-
  రాఘవుడు నన్ను శుద్ధచారిత్ర్యురాలిగా ఎట్లా తెలుసుకుంటాడో (అట్లా నేను నిజంగా
  శుద్ధురాలినైతే), లోకసాక్షి అయిన పావకుడు నన్ను అన్నివైపుల నుంచీ కాపాడుగాక.
'27': >-
  కర్మతో, మనస్సుతో, వాక్కుతో—సర్వధర్మజ్ఞుడైన రాఘవుని నేను ఏ విధంగానూ
  అతిక్రమించనట్లయితే, పావకుడు నన్ను రక్షించుగాక.
'28': >-
  భగవానుడైన ఆదిత్యుడు, వాయువు, దిక్కులు, చంద్రుడు; అలాగే పగలు, సంధ్యలు, రాత్రి,
  భూమి—ఇవన్నీ మరియు ఇతరులందరూ నా చారిత్ర్యాన్ని ఎట్లా తెలుసుకుంటున్నారో, అట్లే
  నేను శీలసంపన్నురాలినని తెలిసి (సాక్ష్యంగా నిలిచి) నన్ను రక్షించుగాక.
'29': >-
  ఇలా చెప్పి వైదేహి హుతాశనానికి ప్రదక్షిణం చేసి, అంతరాత్మలో ఏ శంకా లేక, దగ్ధమై
  ప్రకాశిస్తున్న జ్వాలాగ్నిలో ప్రవేశించింది.
'30': >-
  అక్కడ బాలవృద్ధులతో కిక్కిరిసిన మహాజన సమూహం, అగ్నిలో ప్రవేశిస్తున్న మైథిలిని
  చూశారు.
'31': >-
  తప్తనవహేమ కాంతితో మెరిసే ఆమె, తప్త కాంచనాభరణాలతో అలంకృతమై, సర్వలోక సమక్షంలో
  ప్రకాశించే అగ్నిలో పడింది.
'32': >-
  విశాలాక్షియైన సీత హవ్యవాహనంలో పడుతూ ఉండటాన్ని వారు చూశారు; ఆ సమయంలో ఆమె బంగారు
  వేదిక (రుక్మవేది) వలె కాంతిమంతంగా కనిపించింది.
'33': >-
  ఋషులు, దేవతలు, గంధర్వులు—అందరూ ఆ మహాభాగ్యశాలిని హుతాశనంలో
  ప్రవేశిస్తున్నదాన్ని, యజ్ఞంలో చేసే పూర్ణాహుతిలా చూశారు.
'34': >-
  మంత్రాలతో సంస్కరించబడిన వసోర్ధార (ధారాహోమ) యజ్ఞంలో హవ్యధారలవలె, హవ్యవాహనంలో
  పడుతున్న ఆమెను చూసి స్త్రీలందరూ పెద్దగా కేకలు వేశారు.
'35': >-
  దేవగంధర్వదానవులతో కూడిన మూడులోకాలు, త్రిదివం (స్వర్గం) నుంచి నరకంలోకి శపించబడి
  పడుతున్న దేవత వలె, ఆమె పడటం చూశాయి.
'36': >-
  ఆమె అగ్నిలో ప్రవేశిస్తున్నప్పుడు ‘హా హా’ అనే విపరీత ధ్వని, రాక్షసులలోనూ
  వానరులలోనూ ఆశ్చర్యకరంగా ఉద్భవించింది.
'37': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే యుద్ధకాండే ‘హుతాశనప్రవేశః’ నామ
  ఏకోనవింశత్యధిక శతతమః సర్గః (6-119) సంపూర్ణం.
