'7': >-
  मैं अकेला ही राक्षसों के गणों सहित उस पुरी—उस लंका—को वेग से नष्ट करने और
  महाबली रावण का वध करने के लिए पर्याप्त हूँ।
'8': >-
  फिर उन वीरों के साथ, जो बलवान् हैं, कृतात्मा (संयमी/स्थिरचित्त) हैं,
  शस्त्र-विद्या में निपुण हैं—ऐसे समर्थ, विजय-इच्छुक तुम प्लवगों के साथ मिलकर तो
