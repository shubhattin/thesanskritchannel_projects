'0': >-
  इसके अनन्तर श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘इन्द्रजित् का मायायुद्ध’
  नामक तिहत्तरवाँ सर्ग (६-७३) प्रारम्भ होता है।
'1': >-
  तब देवान्तक, त्रिशिरा और अतिकाय आदि वे प्रधान-प्रधान राक्षस मारे गए। वहाँ जो
  राक्षसगण शेष बचे थे, वे शीघ्र ही रावण के पास जाकर (समस्त वृत्तान्त) कह सुनाने
  लगे।
'2': >-
  उन सबके सहसा मारे जाने का समाचार सुनकर राजा रावण की आँखें महान् अश्रुओं से भर
  आईं। पुत्रों के नाश और भाई के घोर वध का विचार करके वह राजा बहुत देर तक गम्भीर
  चिन्ता में डूबा रहा।
'3': >-
  राजा को इस प्रकार दीन, शोक-समुद्र में डूबे हुए देखकर रथों में श्रेष्ठ,
  राक्षसराज का पुत्र इन्द्रजित् उससे यह वचन बोला।
'4': >-
  हे तात! जब तक मैं इन्द्रजित् जीवित हूँ, हे नैऋतेश्वर (राक्षसराज), आपको मोह में
  पड़ना उचित नहीं। क्योंकि इन्द्र के शत्रु (मेरे) बाणों से आहत होकर युद्ध में
  कोई भी अपने प्राणों को सँभालकर गिरने (अर्थात् जीवित बचने) में समर्थ नहीं होता।
'5': >-
  आज आप राम को लक्ष्मण सहित देखेंगे—मेरे बाणों से विदीर्ण होकर जिसका शरीर
  टुकड़े-टुकड़े हो जाएगा, जिसकी आयु समाप्त हो जाएगी, जो पृथ्वी-तल पर पड़ा होगा
  और जिसके समस्त अंग तीक्ष्ण शरों से आच्छादित होंगे।
'6': >-
  हे शक्रशत्रु (रावण)! मेरी यह प्रतिज्ञा सुनिए, जो निश्चयपूर्वक की हुई है और
  पुरुषार्थ तथा दैव—दोनों से संयुक्त है। आज ही मैं राम को लक्ष्मण सहित अचूक
  बाणों से तृप्त कर दूँगा (अर्थात् बाणों की वर्षा से अभिभूत कर दूँगा)।
'7': >-
  आज इन्द्र, यम, विष्णु, रुद्र, साध्य, अग्नि, चन्द्र और सूर्य—ये सब मेरे अपार
  पराक्रम को वैसे ही देखेंगे जैसे बलि के यज्ञ-वाट में विष्णु का उग्र पराक्रम
  देखा गया था।
'8': >-
  ऐसा कहकर, त्रिदशेन्द्र का शत्रु (इन्द्रजित्) अदीन मन से राजा से अनुमति लेकर,
  पवन के समान वेग वाले, श्रेष्ठ गधों (खरों) द्वारा युक्त रथ पर आरोहण कर गया।
'9': >-
  महातेजस्वी इन्द्रजित् हरि के रथ के समान भव्य रथ पर चढ़कर, जहाँ युद्ध हो रहा
  था, वहाँ शत्रुओं का दमन करने वाले की भाँति सहसा जा पहुँचा।
'10': >-
  उस महात्मा के प्रस्थान करने पर बहुत से महाबली धनुष-श्रेष्ठ हाथ में लिए हुए,
  उत्साह से उन्मत्त होकर उसके पीछे-पीछे चले।
'11': >-
  उनमें कुछ हाथियों के कन्धों पर सवार थे, कुछ परम वेगवान घोड़ों पर; और कुछ
  व्याघ्र, वृश्चिक, मार्जार, गधा, ऊँट, भुजङ्ग (सर्प) आदि पर आरूढ़ थे।
'12': >-
  तथा वराह, श्वापद, पर्वत के समान विशाल सिंह, जम्बुक, और काक, हंस, मयूर आदि पर
  सवार भीम पराक्रमी राक्षस (उसके साथ चले)।
'13': >-
  वे प्रास, पट्टिश, निस्त्रिंश (खड्ग), परश्वध, गदा, भुशुण्डि, मुद्गर, यष्टि,
  शतघ्नी और परिघ—इन आयुधों को धारण किए हुए थे।
'14': >-
  शंखों के पूर्ण निनाद और भेरियों के घोष से गूँजता हुआ, वीर्यवान
  त्रिदशेन्द्र-शत्रु (इन्द्रजित्) वेग से युद्ध-पंक्ति की ओर बढ़ा।
'15': >-
  चन्द्रमा के समान श्वेत शंखवर्ण छत्र से युक्त वह शत्रु-सूदन ऐसे शोभायमान था
  जैसे पूर्ण चन्द्रमा से आकाश सुशोभित होता है।
'16': >-
  तत्पश्चात् वह वीर—स्वर्ण के आभूषणों से विभूषित—सुन्दर चामरों से झलते हुए,
  समस्त धनुर्धारियों में अग्रण्य प्रतीत हो रहा था।
'17': >-
  जब रावण ने उसे महान् बल से घिरा हुआ बाहर निकलते देखा, तब श्रीमान् राक्षसाधिपति
  रावण ने अपने पुत्र से कहा।
'18': >-
  पुत्र! तू अप्रतिरथ है; तूने वास्तव में वासव (इन्द्र) को भी जीता है। फिर यह
  धृष्ट (उद्धत) मनुष्य राघव क्या वस्तु है जिसे तू न मार सके? तू उसे अवश्य ही
  निहत करेगा।
'19': >-
  राक्षसेन्द्र के इस कथन पर इन्द्रजित् ने महान् आशीर्वाद (और आज्ञा) स्वीकार की।
  तत्पश्चात् सूर्य के समान तेजस्वी इन्द्रजित् के कारण लंका (और भी) दीप्तिमान हो
  उठी।
'20': >-
  वह अप्रतिम वीर्यवाला इन्द्रजित् सूर्य के समान प्रकाशमान होकर, युद्धभूमि में
  पहुँचकर—शत्रुओं का दमन करने वाला—आकाश में सूर्य के समान शोभित हुआ।
'21': >-
  उस महातेजस्वी ने अपने रथ के चारों ओर, समन्ततः, राक्षसों को (रक्षा के लिए)
  नियुक्त कर दिया। फिर अग्नि के समान प्रभा वाले, हुतभुक् तुल्य दीप्तिमान
  राक्षसश्रेष्ठ (इन्द्रजित्) ने—
'22': उत्तम-से-उत्तम मन्त्रों के साथ विधिपूर्वक यज्ञ करके अग्नि में आहुति दी।
'23': >-
  हविष्य के लाज-सम्बन्धी सत्कार, पुष्पमालाओं और सुगन्धों को आगे रखकर, प्रतापवान्
  राक्षसेन्द्र ने वहाँ पावक में आहुति दी; और शस्त्र तथा शरपत्र, तथा बिभीतक
  (लकड़ी) समिधा के रूप में—
'24': >-
  और लाल रंग के वस्त्र तथा लोहे का स्रुव—इन सबका उपयोग किया। वहाँ उसने शरपत्रों
  और सतोमर (भाले) आदि से अग्नि को भलीभाँति ढककर—
'25': >-
  काले वर्ण वाले जीवित छाग (बकरे) का कण्ठ पकड़ लिया। वह अग्नि एक बार ही
  प्रज्वलित होकर, धूमरहित और महान् ज्वाला वाली हो उठी।
'26': >-
  तब वे लक्षण प्रकट हुए जो विजय का संकेत देते थे—उसकी शिखा प्रदक्षिण
  (दक्षिणावर्त) घूमने वाली थी और वह तप्त काञ्चन के समान दीप्त दिखाई दी।
'27': >-
  उस हवि को पावक ने स्वयं उठकर ग्रहण किया। तब ब्रह्मास्त्र के प्रयोग में निपुण
  इन्द्रजित् ने (दिव्य) अस्त्र का आह्वान करना आरम्भ किया।
'28': >-
  उसने वहाँ अपने धनुष, अपने रथ—सब पर मन्त्राभिषेक (अभ्यमन्त्रण) किया। जब अस्त्र
  का आह्वान हो रहा था और पावक में आहुति दी जा रही थी, तब सूर्य, ग्रह, चन्द्र और
  नक्षत्रों सहित समस्त आकाशमण्डल व्याकुल होकर काँप उठा।
'29': >-
  पावक के समान दीप्त तेज वाले, महेन्द्र तुल्य प्रभावशाली, अचिन्त्य वीर्यवान
  इन्द्रजित् ने अग्नि में आहुति देकर, धनुष-बाण, खड्ग, रथ, अश्व और सारथि सहित,
  आकाश में अपने को अन्तर्धान कर लिया।
'30': >-
  तत्पश्चात् घोड़े-रथों से भरी, पताकाओं और ध्वजों से शोभित, युद्ध की इच्छा से
  गर्जना करती हुई राक्षस-सेना बाहर निकली।
'31': >-
  वे राक्षस अनेक प्रकार के विचित्र, तीक्ष्ण वेग वाले, अलंकृत शरों से तथा तोमर और
  अंकुश आदि से युद्ध में वानरों को मारने लगे।
'32': >-
  रावणि (इन्द्रजित्) ने अत्यन्त क्रुद्ध होकर उन निशाचरों को देखकर कहा—तुम
  प्रसन्न होकर वानरों का वध करने की इच्छा से युद्ध करो।
'33': >-
  तब वे सब राक्षस जय की कामना करते हुए गर्जना करने लगे और भयङ्कर शर-वृष्टि से
  वानरों पर बरस पड़े।
'34': >-
  और इन्द्रजित् नालिकनाराचों, गदाओं और मुसलों आदि से घिरा हुआ, रण में वानरों को
  खींच-खींचकर (अर्थात् सताकर) मारने लगा।
'35': >-
  युद्ध में मारे जाते हुए वे वानर—जिनके आयुध वृक्ष थे—सहसा पर्वत-शिखरों और
  वृक्षों सहित शिलाओं की वर्षा रावणि पर करने लगे।
'36': >-
  तब महातेजस्वी, महाबली रावणात्मज इन्द्रजित् क्रुद्ध होकर वानरों के शरीरों को
  बुरी तरह विदीर्ण करने लगा।
'37': >-
  क्रुद्ध इन्द्रजित् ने एक-एक बाण से नौ, पाँच और सात वानरों को भेद डाला और
  राक्षसों को हर्षित करता हुआ रण में बढ़ता गया।
'38': >-
  सूर्य के समान चमकने वाले, शातकुम्भ (स्वर्ण) से विभूषित बाणों से वह वीर, दुर्जय
  इन्द्रजित् युद्ध में वानरों को कुचलता चला गया।
'39': >-
  अंग-भंग हुए, शरों से पीड़ित वे वानर रण में ऐसे गिरने लगे कि जैसे देवताओं के
  द्वारा मारे गए महादानव गिरते हों।
'40': >-
  तब क्रुद्ध वानर-श्रेष्ठ, उसके घोर बाण-रूप किरणों से दहकते सूर्य के समान
  (दीप्त) इन्द्रजित् की ओर युद्ध में दौड़े।
'41': >-
  इसके बाद वे सब वानर—जिनके शरीर विदीर्ण हो चुके थे—चेतना खोकर, रुधिर से भीगे
  हुए, व्यथित होकर भागने लगे।
'42': >-
  परन्तु राम के हेतु पराक्रम करने वाले, प्राणों की परवाह छोड़े हुए वानर,
  शिला-आयुध सहित, गर्जना करते हुए—युद्ध से निवृत्त नहीं हुए।
'43': >-
  वे प्लवंगम द्रुमों, पर्वत-शिखरों और शिलाओं से युद्ध में डटकर रावणि पर वर्षा
  करने लगे।
'44': >-
  द्रुमों और शिलाओं की वह महती, प्राणहर वर्षा को, समितिजय महातेजस्वी रावणि ने
  (काटकर) दूर कर दिया।
'45': >-
  तत्पश्चात् अग्नि के समान प्रकाशमान, विषधर के तुल्य भयानक शरों से उस प्रभु
  (इन्द्रजित्) ने युद्ध में वानरों की सेनाओं को भेद डाला।
'46': >-
  उसने तीक्ष्ण अठारह शरों से गन्धमादन को बेध दिया, और दूर स्थित नल को भी नौ शरों
  से घायल कर दिया।
'47': >-
  महावीर्यवान इन्द्रजित् ने मर्म-विदारक सात शरों से मैन्द को, और पाँच विशिखों से
  गज को भी संग्राम में बेध दिया।
'48': >-
  उसने जाम्बवान को दस शरों से, नील को तीस शरों से; तथा सुग्रीव, ऋषभ, अंगद और
  द्विविद को भी (शरों से) घायल किया।
'49': >-
  तब वह घोर, दत्तवर (वरदान-समर्थ) तीक्ष्ण शरों से (अनेकों को) निर्जीव करने लगा;
  और अन्य मुख्य वानरों को भी अनेक शरों से वैसा ही किया।
'50': >-
  वह क्रुद्ध होकर, मूर्च्छित कालाग्नि के समान, सूर्यसदृश, भलीभाँति छोड़े गए,
  शीघ्रगामी शरों से (सबको) पीड़ित करने लगा।
'51': >-
  महायुद्ध में उसने वानरों की सेनाओं को मथ डाला। शर-जाल से पीड़ित वानरी सेना
  अत्यन्त आकुल हो उठी।
'52': >-
  परम प्रसन्नता से हर्षित होकर उस बलवान, महातेजस्वी राक्षसेन्द्रात्मज
  (इन्द्रजित्) ने रक्त से भीगी (वानर-सेना) को देखा।
'53': >-
  फिर वह बलवान इन्द्रजित् भयानक बाण-वर्षा और शस्त्र-वर्षा रचकर चारों ओर से
  वानर-सेना को मर्दन करने लगा।
'54': >-
  अपनी सेना को (पीछे) छोड़कर वह शीघ्र ही महायुद्ध में वानर-वाहिनियों के बीच जा
  पहुँचा; और अदृश्य रहते हुए उसने उग्र शर-जाल वैसे बरसाए जैसे नील मेघ जल की
  धाराएँ बरसाता है।
'55': >-
  शक्रजित् (इन्द्रजित्) के बाणों से विदीर्ण देह वाले, माया से आहत, बेसुरे स्वर
  में चिल्लाते हुए, पर्वत के समान वानर रण में ऐसे गिर पड़े जैसे इन्द्र के वज्र
  से आहत पर्वतेन्द्र गिरते हों।
'56': >-
  वानर-वाहिनियों में वे केवल तीक्ष्णाग्र बाणों को ही रण में देखते थे; परन्तु
  माया से छिपे हुए सुरेन्द्र-शत्रु (इन्द्रजित्) को वे वहाँ नहीं देख पा रहे
  थे—यहाँ तक कि उस राक्षस का भी दर्शन नहीं होता था।
'57': >-
  तब उस महात्मा रक्षोधिपति (इन्द्रजित्) ने रवि-प्रकाश वाले तीक्ष्ण बाण-समूहों से
  सब दिशाओं को आच्छादित कर दिया और वानरेन्द्रों को भी विदीर्ण करने लगा।
'58': >-
  उसने शूल, निस्त्रिंश और परश्वध—जिनकी प्रभा घूमते हुए दीप्त अग्नि के समान थी,
  जिनसे चिंगारियाँ फूटती थीं और जो दहकते पावक की भाँति उज्ज्वल थे—प्लवगेन्द्र की
  सेना में तीव्रता से बरसाए।
'59': >-
  तब ज्वालासदृश बाणों से वानर-यूथपति, शक्रजित् के बाणों से आहत होकर, मानो फूले
  हुए किंशुक (पलाश) के समान दिखाई देने लगे।
'60': >-
  वे वानर-श्रेष्ठ परस्पर एक-दूसरे की ओर सरकते, बेसुरे स्वर में नाद करते हुए,
  राक्षसेन्द्र के अस्त्र से विदीर्ण होकर रण में गिर पड़े।
'61': >-
  कुछ आकाश की ओर देखते हुए ही, कुछ नेत्रों में आहत होकर, शरों से एक-दूसरे में
  घुसते हुए, पृथ्वी-तल पर गिर पड़े।
'62': >-
  उसने हनुमान, सुग्रीव, अंगद, गन्धमादन, जाम्बवान, सुषेण और वेगदर्शी (नामक वानर)
  को भी—
'63': >-
  तथा मैन्द, द्विविद, नील, गवाक्ष, गवय, केसरी, हरिलोमा और विद्युद्दंष्ट्र—इन
  वानरों को भी—
'64': सूर्यानन, ज्योतिर्मुख, दधिमुख, पावकाक्ष, नल तथा कुमुद—इन वानरों को भी—
'65': >-
  इन्द्रजित् के मन्त्र-संयुक्त प्रासों, शूलों और तीक्ष्ण बाणों से वह राक्षसोत्तम
  (इन्द्रजित्) उन सब हरिशार्दूलों को बेधने लगा।
'66': >-
  फिर उसने गदाओं से वानर-यूथ के मुख्यों को तोड़-फोड़कर, और सुवर्णवर्ण बाणों से
  उन्हें विदीर्ण करके, सूर्य की किरणों के समान (तेजस्वी) शर-वृष्टि-जालों से राम
  पर, लक्ष्मण सहित, प्रहार किया।
'67': >-
  बाण-वृष्टि से इस प्रकार आच्छादित होने पर भी, उन बाणों को वर्षा-धाराओं के समान
  तुच्छ समझते हुए, परम अद्भुत शोभा वाले श्रीराम ने (सब ओर) देखते हुए तब लक्ष्मण
  से कहा—
'68': >-
  लक्ष्मण! यह राक्षसेन्द्र (रावणि) सुरेन्द्र-शत्रु, ब्रह्मास्त्र का आश्रय लेकर,
  हरि-सेना को गिराकर अब हम दोनों को भी तीक्ष्ण शरों से लगातार पीड़ित कर रहा है।
'69': >-
  स्वयंभू (ब्रह्मा) से वर पाया हुआ यह महात्मा, एकाग्रचित्त होकर, अन्तर्हित रहते
  हुए भीमकाय बना हुआ है। आज युद्ध में, शरीर का पता न लगने वाले, अस्त्र उठाए हुए
  इन्द्रजित् को कैसे मारा जा सकता है? (मैं सोचता हूँ यह अत्यन्त कठिन है।)
'70': >-
  हे धीमान्! मैं मानता हूँ कि स्वयंभू भगवान् (ब्रह्मा) अचिन्त्य हैं; उसी से इसका
  यह अस्त्र और इसका सामर्थ्य उत्पन्न है। अतः आज यहाँ तुम मेरे साथ अव्यग्र मन से
  इन बाणों की वर्षा को सहन करो।
'71': >-
  यह राक्षसेन्द्र सायक-वृष्टि के जालों से सब दिशाओं को ढँक रहा है। इस कारण
  श्रेष्ठ शूरवीरों के गिर जाने से यह वानरराज की सेना किसी प्रकार शोभा नहीं पा
  रही है।
'72': >-
  हम दोनों को यहाँ गिरा हुआ, अचेत, युद्ध से निवृत्त, हर्ष और क्रोध से रहित
  देखकर, यह अवश्य ही रण की प्रधान लक्ष्मी को प्राप्त कर, अमरों के शत्रु का
  (उचित) स्थान—(रावण के पास) प्रवेश करेगा।
'73': >-
  तब वहीं इन्द्रजित् के अस्त्र-जालों से वे दोनों (राम-लक्ष्मण) उस समय विशेष रूप
  से घायल हो गए। और राक्षसेन्द्र (इन्द्रजित्) ने उन्हें वहाँ विषाद में डालकर,
  युद्ध में हर्ष से गर्जना की।
'74': >-
  तब उस समय वानर-सेना को, और रण में लक्ष्मण सहित राम को, इस प्रकार विषादग्रस्त
  करके, वह सहसा उस नगरी में प्रविष्ट हुआ जो दशग्रीव की भुजाओं द्वारा संरक्षित
  थी। और यतुधानों द्वारा स्तुति किए जाते हुए, हर्षित होकर उसने अपने पिता (रावण)
  से सब वृत्तान्त कह दिया।
'75': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘इन्द्रजित्
  का मायायुद्ध’ नामक तिहत्तरवाँ सर्ग (६-७३) समाप्त हुआ।
