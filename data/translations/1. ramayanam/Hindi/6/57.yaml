'21': >-
  लंका उन राक्षस-वीरों से ऐसी भर गई, जैसे हाथियों के झुंड से कोई स्थान गुँजायमान
  हो उठे। (वे) अग्नि को हवन से तृप्त करते और ब्राह्मणों को नमस्कार करते रहे।
'22': >-
  घी की सुगन्ध को ले जाने वाली सुगन्धित पवन बहने लगी। विविध प्रकार की
  पुष्प-मालाएँ भी मन्त्राभिमन्त्रित करके (राक्षसों ने) धारण कीं।
'23': >-
  तब युद्ध के लिए सज्ज, हर्षित राक्षस धनुष लिए, कवच धारण किए, वेग से उछल-उछलकर
