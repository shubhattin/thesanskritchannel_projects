'15': >-
  फिर श्रीमान्, महाबली लक्ष्मण ने बाण से उस नैर्ऋत (राक्षस) के सारथि का, जलते
  हुए कुण्डलों से युक्त सिर काट गिराया।
'16': >-
  तत्पश्चात् लक्ष्मण ने पाँच तीक्ष्ण बाणों से राक्षसेन्द्र के उस धनुष को, जो
  हाथी की सूँड़ के समान विशाल था, काट डाला।
'17': >-
  और पर्वत के समान तथा नील मेघ-से रंग वाले रावण के घोड़ों को विभीषण ने उछलकर गदा
  से मार गिराया।
'18': >-
  घोड़े मारे जाने पर रावण वेग से अपने महारथ से कूद पड़ा और अपने भाई के प्रति
  अत्यन्त उग्र क्रोध धारण कर बैठा।
'19': >-
  तब महाशक्तिमान, प्रतापी राक्षसेन्द्र ने बिजली के समान प्रदीप्त एक महाशक्ति
