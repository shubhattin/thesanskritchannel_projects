'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే “రావణాగమనం” నామ అష్టాదశః సర్గః ॥౫-౧౮॥
'1': >-
  అట్లా పుష్పితమైన పాదపములతో కూడిన అరణ్యాన్ని పరిశీలిస్తూ, అలాగే వైదేహి (సీత)ని
  వెదుకుతూ ఉండగా, రాత్రి కొద్దిగా మాత్రమే మిగిలి పోయింది ॥౫-౧౮-౧॥
'2': >-
  ఆ విరాత్రివేళ, షడంగ వేదాలలో నిపుణులై యజ్ఞప్రవరులైనవారు చేసే బ్రహ్మఘోషాల వంటి
  మంత్రధ్వనులను—బ్రహ్మరాక్షసుల నుండివచ్చే ఆ ఘోషలను—అతడు (హనుమంతుడు) వినెను
  ॥౫-౧౮-౨॥
'3': >-
  అంతట చెవులకు మనసుకు మనోహరంగా వినిపించే శుభమంగళ వాద్యధ్వనుల చేత మహాబాహువై
  మహాబలుడైన దశగ్రీవుడు (రావణుడు) మేలుకొల్పబడెను ॥౫-౧౮-౩॥
'4': >-
  మేల్కొని ఆ మహాభాగుడు, ప్రతాపవంతుడైన రాక్షసేంద్రుడు—మాల్యాలు, వస్త్రాలు కొంత
  చల్లబడిన (అసవరంగా వదిలిన) స్థితిలోనే—వైదేహిని గురించిన ఆలోచనలో మునిగిపోయెను
  ॥౫-౧౮-౪॥
'5': >-
  మదనుడు (కాముడు) ఆమె పట్ల అతనిని బలంగా నియమించినవాడై, అతని మనస్సును
  మదోన్మత్తముచేసెను; కాని ఆ రాక్షసుడు తనలో దాగి ఉన్న ఆ కామాగ్నిని దాచుకొని
  ఉండలేకపోయెను ॥౫-౧౮-౫॥
'6': >-
  అతడు సమస్తాభరణాలతో అలంకృతుడై, అత్యుత్తమమైన శ్రీ (ఐశ్వర్యకాంతి)ని ధరించి, అనేక
  వృక్షాలతో నిండిన—ఎల్లప్పుడూ పుష్పఫలసంపదతో సమృద్ధమైన—ఆ వనంలోనికి ప్రవేశించెను
  ॥౫-౧౮-౬॥
'7': >-
  అది నానావిధ పుష్పాలతో శోభించే పుష్కరిణీలచే చుట్టబడినది; అలాగే ఎల్లప్పుడు
  మత్తుగా విహరించే విచిత్రమైన, పరమాద్భుతమైన పక్షులతో అలంకృతమైనది ॥౫-౧౮-౭॥
'8': >-
  దృష్టికి మనసుకూ హర్షం కలిగించే వివిధ రకాల ఈహామృగములతో (విచిత్ర జంతువులతో)
  నిండిన ఆ తోటలో, మణి-కాంచన తೋರణాలతో కట్టిన మార్గవీధులను కూడా చూస్తూ ముందుకు
  సాగెను ॥౫-౧౮-౮॥
'9': >-
  నానావిధ మృగగణాలతో కిక్కిరిసినదిగా, పడివున్న ఫలములతో నిండినదిగా, ఎడతెగని
  వృక్షసమూహంతో ఘనంగా ఉన్న అశోకవనికలోనికి అతడు ప్రవేశించెను ॥౫-౧౮-౯॥
'10': >-
  అతడు సాగుతుండగా, దేవగంధర్వ స్త్రీలవలే రూపవతులైన స్త్రీలు శతమాత్రం (శతసంఖ్యలో)
  అతని వెంటే నడిచిరి—మహేంద్రుని వెంటే అప్సరలు అనుసరించినట్లు పౌలస్త్యుడైన అతడిని
  అనుసరించిరి ॥౫-౧౮-౧౦॥
'11': >-
  అక్కడ కొందరు స్త్రీలు కాంచన దీపికలను చేతబట్టిరి; మరికొందరు వాలవ్యజనాలను
  (చామరాలను) చేతధరించిరి; ఇంకొందరు తాళవృంతాలనూ (వీచికలను) పట్టుకొని నిలిచిరి
  ॥౫-౧౮-౧౧॥
'12': >-
  కొందరు కాంచన భృంగారాలతో ముందుముందు నీటిని (సలిలాన్ని) తీసుకువెళ్లిరి; మృదువైన
  మండలాగ్రాలైన బృసీలు (ఆసనాలు/దిండు పలకలు) పట్టుకున్నవారు వెనుకన వెంబడిరి
  ॥౫-౧౮-౧౨॥
'13': >-
  ఒక స్త్రీ రత్నమయమైన, పానంతో నిండిన, దివ్యకాంతితో ప్రకాశించే పాత్రను తన
  కుడిచేతితో (దక్షిణ చేతితో) మెల్లగా పట్టుకొని ఉంచెను ॥౫-౧౮-౧౩॥
'14': >-
  మరో స్త్రీ రాజహంసను పోలిన రూపంతో, పూర్ణచంద్రకాంతివలె ప్రకాశించే
  ఛత్రాన్ని—సువర్ణదండంతో కూడినదాన్ని—పట్టుకొని అతని వెనుక వెనుకన సాగెను
  ॥౫-౧౮-౧౪॥
'15': >-
  నిద్రామదంతో ఆవరితమైన కళ్లుగల రావణుని ఉత్తమ స్త్రీలు, వీరుడైన భర్తను
  వెంబడించిరి—మేఘాన్ని అనుసరించే మెరుపులతల వలె ॥౫-౧౮-౧౫॥
'16': >-
  కదలికలతో వారి హారాలు, కేయూరాలు ఊగుచుండెను; కేశరాశి కొంత చెదరిపోయెను; వర్ణకాలు
  (అలంకారలేపనాలు) ముద్దై కలిసిపోయెను; అలాగే వారి ముఖములు స్వేదంతో నిండినవిగా
  ఉండెను ॥౫-౧౮-౧౬॥
'17': >-
  మదశేషంతోనూ నిద్రతోనూ ఊగుచూ తిరుగుచుండే ఆ శుభాననాలు, స్వేదంతో తడిచిన అవయవాలపై
  పూసిన కుసుమాలచే క్షీణితులై, మాల్యాలు గందరగోళమై ముద్దబడిన కేశభారముతో కనిపించిరి
  ॥౫-౧౮-౧౭॥
'18': >-
  ప్రయాణించుచున్న నైఋతపతి (రాక్షసాధిపతి)ని, మదిరతో నిండిన చూపులుగల ఆ
  స్త్రీలు—బహుమానంతోనూ, కామప్రేరణతోనూ, ప్రియభార్యలై—అతని వెంటే వెంబడించిరి
  ॥౫-౧౮-౧౮॥
'19': >-
  అటువంటి స్త్రీలకు భర్తయైన మహాబలుడు కూడా కామానికి పూర్తిగా పరాధీనుడై, సీతపైనే
  మనసు లగ్నమై, మందమనసుతో, మందంగా అడుగులు వేస్తూ నడిచేవాడిలా కనిపించెను ॥౫-౧౮-౧౯॥
'20': >-
  అంతట పరమసుందరీలైన ఆ స్త్రీల కాంచీల మ్రోగుడనీ, నూపురాల నిశ్శబ్దనాదాన్నీ
  (మ్రోగుద్వనిని) మారుతనందనుడైన కపి (హనుమంతుడు) వినెను ॥౫-౧౮-౨౦॥
'21': >-
  అప్రతిమకర్ముడై, అచింత్యమైన బలపౌరుషముగల వాడైన అతడు ద్వారదేశానికి చేరినట్లుగా
  కపియైన హనుమంతుడు చూచెను ॥౫-౧౮-౨౧॥
'22': >-
  అగ్రభాగంలో అనేక దీపికలచే సమంతమూ ప్రకాశింపబడుచూ, సుగంధ తైలంతో అభిషిక్తమైన
  దీపాలను చేతధరించి ముందుగా తీసుకువెళ్తున్నవారు ఉన్నట్లు అతడు గమనించెను
  ॥౫-౧౮-౨౨॥
'23': >-
  కామం, దర్పం, మదం—ఈ మూడింటితో యుక్తుడై, వంకరగా ఎర్రగా మెరసే కళ్లుగల వాడై,
  శరాసనం విడిచివేసిన కందర్పుడు (కామదేవుడు) ప్రత్యక్షంగా నిలిచినట్టుగా కనిపించెను
  ॥౫-౧౮-౨౩॥
'24': >-
  మథించిన అమృతపు నురగవలె తెల్లగా మెరిసే, ధూళిరాహితమైన ఉత్తమ వస్త్రాన్ని ధరించి;
  పుష్పాలతో కూడిన ఆ వసనాన్ని కొంత లాగుచూ, అంగదంపై విడిచిపడినదానిని (అవసరంగా
  విడిపోవాల్సినట్టు) విడిచిపెట్టినదానివలె అతడు సాగుచుండెను ॥౫-౧౮-౨౪॥
'25': >-
  అప్పుడు ఆ రావణుడు సమీపముగా వచ్చుచుండగా, ఆకుకొమ్మలలో దాగి, ఆకులు పువ్వుల
  సమూహంతో కప్పబడి ఉన్న హనుమంతుడు అతడిని సరిగా గుర్తించుటకు (విజ్ఞాతుము)
  ప్రయత్నము ప్రారంభించెను ॥౫-౧౮-౨౫॥
'26': >-
  అవలోకించుచున్న ఆ కపికుంజరుడు, రూప-యౌవనసంపన్నులైన రావణుని వరస్త్రీలను అక్కడ
  చూచెను ॥౫-౧౮-౨౬॥
'27': >-
  అందమైన రూపముగల ఆ స్త్రీలచే చుట్టబడిన మహాయశస్సుగల రాజు, మృగములూ పక్షులూ
  కలకలలాడే ఆ ప్రమదావనంలోనికి ప్రవేశించినట్లు కనిపించెను ॥౫-౧౮-౨౭॥
'28': >-
  మదోన్మత్తుడై, విచిత్రాభరణాలతో అలంకృతుడై, శంకుకర్ణుడనబడే, మహాబలుడైన
  విశ్రవసుపుత్రుడు—ఆ రాక్షసాధిపతి—అతడే అని స్పష్టంగా దర్శనమయ్యెను ॥౫-౧౮-౨౮॥
'29': >-
  తారలచే చుట్టబడిన చంద్రునివలె, పరమసుందరీలైన స్త్రీలచే ఆవృతుడైన అతడిని,
  మహాతేజస్సుగల, తేజోవంతుడైన ఆ మహాకపి చూచెను ॥౫-౧౮-౨౯॥
'30': >-
  “ఇతడే మహాబాహువైన రావణుడు” అని వానరుడు మనసులో నిర్ణయించుకొని, “ఇతడే పూర్వమూ ఈ
  పట్టణమధ్యంలోని ఈ ఉత్తమగృహంలో శయనించేవాడు” అని గ్రహించి, మహాతేజస్సుగల
  మారుతాత్మజుడు హనుమంతుడు దూకి (దిగి) అటుగా కదలెను ॥౫-౧౮-౩౦॥
'31': >-
  అయినప్పటికీ, ఉగ్రతేజస్సుగల హనుమంతుడు, అతని (రావణుని) తేజస్సు చేత కొంత దిగులుగా
  (నిర్ధూతుడై) అనిపించుకున్నాడు; అందుకే బుద్ధిమంతుడైన అతడు ఆకు మధ్యలోని
  దాగుడుచోట (గుహ్యాంతరంలో) అంటుకుని, తన్ను తాను పూర్తిగా దాచుకున్నట్లయ్యెను
  ॥౫-౧౮-౩౧॥
'32': >-
  అప్పుడు నీలివంటి కేశాంతముగల, సుశ్రోణి, ఘనమైన స్థనములు గల, నల్లని కనులకోణములు
  (అసితాపాంగి) గల ఆమెను చూడాలనే కోరికతో రావణుడు తిరిగి ఆమె వైపునకు మళ్లెను
  ॥౫-౧౮-౩౨॥
'33': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “రావణాగమనం” నామ
  అష్టాదశః సర్గః ॥౫-౧౮॥
