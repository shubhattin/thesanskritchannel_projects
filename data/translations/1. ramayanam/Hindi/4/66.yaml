'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘हनुमद्बलसंधुक्षणम्’
  (हनुमान के बल का उद्दीपन) नामक छियासठवाँ सर्ग आरम्भ होता है।
'1': >-
  इस प्रकार अनेक शत-सहस्रों की संख्या वाली, विषादग्रस्त वानर-सेना को देखकर
  जाम्बवान ने हनुमान से कहा।
'2': >-
  हे वीर! वानर-लोक में श्रेष्ठ, समस्त शास्त्रों के ज्ञाताओं में उत्तम! हे
  हनुमान! तुम एकान्त का आश्रय लेकर मौन क्यों हो—कुछ क्यों नहीं कहते?
'3': >-
  हे हनुमान! हरिराज सुग्रीव के समान ही तुम हो; और तेज तथा बल—दोनों में तुम
  श्रीराम और लक्ष्मण के भी तुल्य हो।
'4': >-
  अरिष्टनेमि का पुत्र, विनता का पुत्र महाबली वैनतेय (गरुड़) सब पक्षियों में
  उत्तम है और ‘गरुत्मान’ के नाम से विख्यात है।
'5': >-
  उस महाबली, विशाल भुजाओं वाले पक्षी को मैंने बहुत बार समुद्र में देखा है, जो
  नागों को उठाकर (पकड़कर) ले जाता था।
'6': >-
  उसके पंखों का जो बल है, वही (तुम्हारे) भुजाओं के पराक्रम का बल है; और तुम्हारा
  विक्रम तथा वेग भी उससे किसी प्रकार कम नहीं है।
'7': >-
  हे वानरश्रेष्ठ! बल, बुद्धि, तेज और सत्त्व—ये गुण तुम्हारे समस्त प्राणियों में
  विशिष्ट हैं; फिर तुम अपने आपको (कार्य के लिए) क्यों नहीं प्रस्तुत करते?
'8': >-
  अप्सराओं में श्रेष्ठ, ‘पुञ्जिकस्थला’ नाम से प्रसिद्ध वही अप्सरा ‘अंजना’ के नाम
  से भी जानी गई, जो वानर केशरी की पत्नी थी।
'9': >-
  हे तात! वह तीनों लोकों में अपने अनुपम रूप के कारण विख्यात थी; शाप के कारण वह
  इच्छानुसार रूप धारण करने वाली कपि-योनि में उत्पन्न हुई।
'10': >-
  वह महात्मा वानरेन्द्र कुञ्जर की कन्या थी; मनुष्य का रूप धारण करके वह रूप और
  यौवन से सम्पन्न थी।
'11': >-
  वह विचित्र पुष्पमालाओं और आभूषणों से सुसज्जित, कभी-कभी रेशमी वस्त्र धारण करती
  हुई, प्रावृट्-ऋतु के मेघों के समान पर्वत-शिखर पर विचरती थी।
'12': >-
  उस विशाल नेत्रों वाली का पीत, रक्त-किनारे वाला शुभ वस्त्र, जब वह पर्वत-शिखर पर
  खड़ी थी, तब वायु ने धीरे-धीरे हर लिया (उड़ा लिया)।
'13': >-
  तब वायु ने उसके गोल और सुगठित ऊरू, पूर्ण उन्नत स्तन तथा सुजित और सुंदर मुख को
  देखा।
'14': >-
  उस सुयशस्विनी, बल से सुडौल नितम्बों वाली, पतली कमर वाली, सर्वांग से शुभ उस
  स्त्री को देखकर पवन काम-भाव से मोहित हो गया।
'15': >-
  मन्मथ से व्याप्त समस्त अंगों वाला, मानो चेतना-रहित हुआ मारुत अपनी दीर्घ भुजाओं
  से उस निर्दोषा को बलपूर्वक आलिंगन करने लगा।
'16': >-
  तब वह सु-व्रता वहीं घबरा उठी और बोली—‘यह तो एक-पत्नी-व्रत का नियम है; इसे नष्ट
  करना कौन चाहता है?’
'17': >-
  अंजना के वचन सुनकर मारुत ने उत्तर दिया—‘हे सुश्रोणि! मैं तुम्हें हानि नहीं
  पहुँचाऊँगा; तुम्हारे मन में भय न हो।’
'18': >-
  ‘यशस्विनी! मन से (अर्थात् संकल्प मात्र से) मैं तुम्हारे पास आया और आलिंगन किया
  है। तुम्हारा पुत्र पराक्रमी और बुद्धि-सम्पन्न होगा।’
'19': >-
  ‘वह महान सत्त्व वाला, महातेजस्वी, महाबल-पराक्रमी होगा; और लाँघने तथा कूदने
  (प्लवन) में वह मेरे समान होगा।’
'20': >-
  हे महाकपि! इस प्रकार कही जाने पर तुम्हारी माता प्रसन्न हुई; हे महाबाहो, हे
  प्लवगश्रेष्ठ! उसी ने गुहा में तुम्हें जन्म दिया।
'21': >-
  हे महाकपे! फिर बालक तुमने महावन में उदित होते सूर्य को देखकर उसे फल समझा और
  लेने की इच्छा से उछलकर आकाश की ओर उड़ चले।
'22': >-
  हे महाकपे! तब तुम तीन सौ योजन जा चुके थे; (किन्तु) सूर्य के तेज से झुलसाए
  (अथवा परास्त) जाने पर भी तुम तब विषाद को प्राप्त नहीं हुए।
'23': >-
  हे महाकपे! जब तुम शीघ्र ही आकाश में पहुँच गए, तब क्रोध से आविष्ट तेजस्वी
  इन्द्र ने तुम पर वज्र फेंका।
'24': >-
  तब पर्वत-शिखर के अग्रभाग पर तुम्हारा बायाँ हनु (जबड़ा) टूट गया; इसी कारण
  तुम्हारा नाम ‘हनुमान’ प्रसिद्ध हुआ।
'25': >-
  तब तुम्हें घायल (निहतप्राय) देखकर स्वयं गन्ध को वहन करने वाले वायु अत्यन्त
  क्रुद्ध हो गए; प्रभञ्जन ने तीनों लोकों में वायु का प्रवाह करना ही छोड़ दिया।
'26': >-
  जब त्रैलोक्य क्षुब्ध हो उठा, तब समस्त देवता व्याकुल हो गए और भुवनेश्वर देवगण
  क्रुद्ध मारुत को प्रसन्न करने लगे।
'27': >-
  और पवन के प्रसन्न हो जाने पर ब्रह्मा ने तुम्हें वरदान दिया—‘हे तात, हे
  सत्यविक्रम! युद्ध में तुम शस्त्रों से अवध्य रहो।’
'28': >-
  और वज्र-प्रहार से भी तुम्हें अविकार (विरुज) देखकर सहस्रनेत्र इन्द्र ने
  प्रसन्नचित्त होकर तुम्हें उत्तम वर प्रदान किया।
'29': >-
  ‘हे प्रभो! तुम्हारी मृत्यु स्वेच्छा से ही हो’—ऐसा वर मिला। इस प्रकार तुम केशरी
  के पुत्र, क्षेत्रज (अर्थात् केशरी के क्षेत्र में उत्पन्न) तथा भीषण पराक्रमी
  हो।
'30': >-
  तुम मारुत के औरस पुत्र हो और तेज में भी उसके तुल्य हो; हे वत्स! तुम वायुसुत हो
  और प्लवन (लाँघने-कूदने) में भी उसके समान हो।
'31': >-
  आज हम सब प्राण-हीन (निराश) हो चले थे; परन्तु अभी तुम हमारे लिए उपस्थित
  हो—दक्षता और पराक्रम से सम्पन्न, मानो दूसरे कपिराज ही हो।
'32': >-
  हे तात! त्रिविक्रम के समय मैंने पर्वतों, वनों और उपवनों सहित पृथ्वी की
  परिक्रमा (प्रदक्षिणा) इक्कीस बार की थी।
'33': >-
  और देवाज्ञा से हमने वे औषधियाँ भी संचित की थीं, जिनके द्वारा उस समय अमृत का
  मन्थन किया गया था; तब हमारा बल बहुत बड़ा था।
'34': >-
  परन्तु अब मैं वृद्ध हो गया हूँ और पराक्रम से हीन हो चला हूँ; इस समय हमारे लिए
  उचित समय (और आश्रय) तुम हो, जो समस्त गुणों से सम्पन्न हो।
'35': >-
  अतः हे विक्रान्त! अब अपना पराक्रम प्रकट करो; तुम प्लवने वालों में उत्तम हो।
  समस्त वानर-सेना तुम्हारा पराक्रम देखना चाहती है।
'36': >-
  हे हरिशार्दूल! उठो, इस महान समुद्र को लाँघो; हे हनुमान! समस्त प्राणियों में
  तुम्हारी गति ही श्रेष्ठ है।
'37': >-
  हे हनुमान! सब वानर विषण्ण हैं; तुम उपेक्षा क्यों कर रहे हो? हे महावेग! विष्णु
  के तीन विक्रमों की भाँति पराक्रम करो।
'38': >-
  तब कपियों के वृषभ (श्रेष्ठ) जाम्बवान द्वारा प्रेरित होकर, अपने वेग पर विश्वास
  करने वाले पवनात्मज कपि ने उस वीर वानर-वाहिनी को हर्षित करते हुए अपने शरीर का
  विशाल रूप धारण कर लिया।
'39': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘हनुमद्बलसंधुक्षणम्’ नामक छियासठवाँ सर्ग सम्पन्न हुआ।
