'0': అథ శ్రీమద్వాల్మీకీరామాయణ ఉత్తరకాండలో ‘యజ్ఞసంవిధానం’ నామ ఏకనవతితమ సర్గము ॥7-91॥
'1': >-
  ఇది అంతా వివరించి చెప్పిన తరువాత, అపారప్రభావుడైన కాకుత్స్థుడు (శ్రీరాముడు)
  లక్ష్మణునితో మరల ధర్మసమ్మతమైన ఈ వాక్యాన్ని పలికెను.
'2': >-
  వసిష్ఠుడు, వామదేవుడు, జాబాలి, కశ్యపుడు, ఇంకా అశ్వమేధయజ్ఞములకు పురోధులైన
  సర్వశ్రేష్ఠ ద్విజులనూ (బ్రాహ్మణముఖ్యులనూ) సమాహ్వానము చేయుము.
'3': >-
  లక్ష్మణా! ఈ వారందరినీ సమకూర్చి, వారితో సంప్రదించి, సమ్యగ్విధానముతో
  లక్షణసంపన్నమైన ఆ అశ్వమేధాశ్వాన్ని విడుదల (విమోచనము) చేయుదును.
'4': >-
  రాఘవుడు (శ్రీరాముడు) పలికిన ఆ వాక్యాన్ని వినగానే, శీఘ్రవిక్రముడైన లక్ష్మణుడు
  సర్వ ద్విజులనూ ఆహ్వానించి, రాఘవుని దర్శనమునకు తీసికొని వచ్చెను.
'5': >-
  వారు, దేవసమాన తేజస్సు గలవాడై, పాదాభివందనం చేసిన రాఘవుని దర్శించి, అతి
  దురాధర్షుడైన ఆయనను ఆశీర్వచనాలతో సత్కరించి పూజించిరి.
'6': >-
  అప్పుడు రాఘవుడు అంజలిపట్టి, ఆ ద్విజసత్తములకు, మహాయశస్సు కలవాడై, అశ్వమేధయజ్ఞం
  చేయుటకు తన అభిప్రాయమును స్పష్టంగా తెలియజేసెను.
'7': >-
  వారు రాముని మాటలు విని, వృషధ్వజుడైన శివునికి నమస్కరించి, సర్వ ద్విజులూ అన్ని
  విధాలుగా ఆ అశ్వమేధయజ్ఞాన్ని ప్రశంసించి, పూజించుచుండిరి.
'8': >-
  అద్భుతదర్శనములైన ఆ ద్విజముఖ్యుల మాటలను—అశ్వమేధయజ్ఞానికి సంబంధించినవిగా—విని
  రాముడు అతి ఆనందంతో పరిపూర్ణంగా సంతోషించెను.
'9': >-
  వారి యజ్ఞకార్యనిర్ణయాన్ని తెలుసుకొని, రాముడు లక్ష్మణునితో ఇలా అన్నాడు:
  ‘మహాత్ముడైన సుగ్రీవునికి శీఘ్రముగా దూతలను పంపుము.’
'10': >-
  ‘అరణ్యవాసులైన, అనేకమైన గొప్ప వానరబలముతో కూడుకొని, నా మంగళముగా, వచ్చి ఈ
  మహోత్సవాన్ని అనుభవించుమని తెలియజేయుము.’
'11': >-
  ‘అతులవిక్రముడైన విభీషణుడు కూడా, తనకు అనుకూలంగా ఎక్కడికైనా సంచరించగల అనేక
  రాక్షసులతో పరివృతుడై, ఈ మహాయజ్ఞమైన అశ్వమేధమునకు రావలెను.’
'12': >-
  ‘మహాభాగ్యశాలులైన రాజులు—నాకు ప్రియకార్యము చేయదలచినవారు—స్వానుగులతో సహా, ఈ
  అనుత్తమ యజ్ఞాన్ని దర్శించుటకు తక్షణమే రాగలరు.’
'13': >-
  ‘దేశాంతరాలలో ఉన్న ధర్మనిష్ఠులైన ద్విజులనందరినీ కూడా, లక్ష్మణా,
  అశ్వమేధయజ్ఞమునకు ఆహ్వానించుము.’
'14': >-
  ‘మహాబాహో! తపోధనులైన ఋషులందరినీ పిలువబడునట్లు చేయుము. దేశాంతరాలలో ఉన్న
  ద్విజాతులు సపత్నీకులుగా (భార్యలతో సహా) అందరూ రావలెను. అలాగే తాళావచరులు (తాళము
  కొట్టువారు/వాద్యకారులు) అలాగే నాటకులు, నర్తకులు కూడా పిలువబడుదురు గాక.’
'15': >-
  ‘మహాబాహో! నైమిషారణ్యములో గోమతీ నదీ తీరమున, అతి విశాలమైన యజ్ఞవాటికను
  సిద్ధపరచుమని ఆజ్ఞాపించుము; అది అత్యంత పుణ్యమూ, అనుత్తమమూ అయిన స్థలము.’
'16': >-
  ‘మహాబాహో! చుట్టూ అన్ని దిశలలో శాంతికర్మలు (శాంతియాగాది శాంతిక్రియలు)
  నిర్వహింపబడునట్లు చేయుము.’
'17': >-
  ‘రఘునందనా! శతశః ధర్మజ్ఞులైన వారు, నైమిషారణ్యములో ఈ అనుత్తమ ప్రధానక్రతువైన
  మహాయజ్ఞాన్ని అనుభవించి (పాల్గొని) ఆనందించుదురు.’
'18': >-
  ‘ధర్మజ్ఞులైన ప్రజలందరూ, విధివిధానములతో తృప్తిపొందునట్లు, పుష్టిగా (సంపూర్ణంగా)
  సంతుష్టులై, యథోచితంగా సన్మానింపబడి, ఆనందాన్ని పొందుదురు; కనుక జనులను శీఘ్రంగా
  ఆహ్వానించుము.’
'19': >-
  ‘మహాబలవంతుడా! శతసహస్ర మోతాదులైన (అపార పరిమాణమైన) బియ్యము, అలాగే అయుతముల
  (దశవేలల) మోతాదుల నువ్వులు మరియు పెసర్లు మొదలైనవి ముందుగా పంపింపబడునట్లు
  చేయుము.’
'20': >-
  ‘చణకాలు, కులిత్థాలు (గుర్రగ్రము/కుల్థి), మాషాలు (నల్లశనగలు), ఉప్పు—ఇవన్నీ,
  వీటికి తగిన పరిమాణంలో నెయ్యి వంటి స్నేహపదార్థాలు, సుగంధద్రవ్యాలు
  కూడా—సంక్షిప్తముగా చెప్పినంత మాత్రమే కాక, అవసరమైన మేరకు సమకూర్చబడునట్లు
  చేయుము.’
'21': >-
  ‘అగ్రభాగంలో భరతుని ఉంచి, సమ్యగ్విధానముతో ముందుకు సాగించుము. అనేక సువర్ణకోట్లూ,
  ఇంకా శతోత్తరముగా (నూరును మించిన) అధిక పరిమాణంలో హిరణ్యమూ ముందుగా తీసుకొని
  పోవలెను.’
'22': >-
  ‘మధ్యమధ్యలో వ్యాపారవీధులు (పణ్యవీధులు), అలాగే నాటకులు-నర్తకులందరూ, వంటకారులు
  (సూదులు), అనేకమంది స్త్రీలు—నిత్యయౌవనశాలులుగా ఉండే వారు—ఎల్లప్పుడూ ఏర్పాటుగా
  ఉండవలెను.’
'23': >-
  ‘భరతునితో కలిసి, ముందుభాగంలో సైన్యాలు సాగిపోవలెను; నగరవాసులైన బలవృద్ధులు
  (బలంగా, అభివృద్ధిగా ఉన్న వారు) మరియు సుసమాహితచిత్తులైన ద్విజులు కూడా ముందుగా
  ప్రయాణించుదురు గాక.’
'24': >-
  ‘కార్యాంతికులు (పని నిర్వహించే అధికారులు), వృద్ధకులు (వృత్తికారులు/శిల్పులు),
  కోశాధ్యక్షులు (ధనభాండాగారాధిపతులు), నగరవాణిజ్యవర్గము, నా తల్లులందరూ, అలాగే
  కుమారుల అంతఃపురములు (రాణీవాసము) కూడా తగిన విధంగా కదలబడునట్లు చేయుము.’
'25': >-
  ‘దీక్షాకాలములో (యజ్ఞదీక్షలో) నాతో కూడ ఉండే నా స్వర్ణవర్ణురాలైన పత్నిని
  (సీతాదేవిని) కూడా, కర్మవిధానము తెలిసిన వారిని కూడా, అగ్రభాగంలో భరతుని ఉంచి,
  మహాయశస్సు గలవాడు (భరతుడు) ముందుగా సాగునట్లు చేయుము.’
'26': >-
  ‘మహౌజసులైన పార్ధివులకు (రాజులకు) చేయవలసిన మహార్హ సత్కారములు, వారి అనుయాయులతో
  సహా సముచితంగా నిర్వహింపబడునట్లు’ అని, నరశ్రేష్ఠుడైన మహాబలవంతుడు (శ్రీరాముడు)
  ఆజ్ఞాపించెను.
'27': >-
  ఇది ఋషిప్రణీతమైన శ్రీమద్రామాయణము (వాల్మీకీయ ఆదికావ్యము) ఉత్తరకాండలో
  ‘యజ్ఞసంవిధానం’ నామ ఏకనవతితమ సర్గము ॥7-91॥
