'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के बालकाण्ड में ‘विशालागमन’ नामक सैंतालीसवाँ सर्ग
  आरम्भ होता है।
'1': >-
  गर्भ के सात भागों में विभक्त हो जाने पर दिति अत्यन्त दुःखित हो गई। तब उसने
  सहस्रनेत्र, दुराधर्ष (अजेय) इन्द्र से विनयपूर्वक यह वचन कहा।
'2': >-
  मेरे ही अपराध के कारण यह गर्भ सात खण्डों में विभाजित हो गया है। हे देवेश! हे
  बलसूदन! इस विषय में आपका कोई अपराध नहीं है।
'3': >-
  मेरे गर्भ के इस विकार/विपर्यय में आपने जो किया है, वही मुझे प्रिय है। ये मेरे
  सात-सात (कुल उनचास) मरुत आपके द्वारा दिये गये स्थानों के रक्षक बनें।
'4': >-
  हे पुत्रक! ये सातों वात-स्कन्ध (वायु के समूह) आकाश में विचरण करें। ये ‘मारुत’
  नाम से प्रसिद्ध हों, दिव्य रूप वाले हों—ये मेरे आत्मज हैं।
'5': >-
  इनमें से एक ब्रह्मलोक में विचरे और दूसरा इन्द्रलोक में। तीसरा भी महायशस्वी
  होकर ‘दिव्यवायु’ नाम से विख्यात हो।
'6': >-
  हे सुरश्रेष्ठ! शेष चारों आपके शासन से दिशाओं में विचरण करें। आपका कल्याण हो;
  समय आने पर ये मेरे पुत्र अवश्य ही ऐसा करेंगे।
'7': >-
  आपके ही किये हुए (प्रदान किये हुए) नाम के कारण वे ‘मारुत’ नाम से प्रसिद्ध
  होंगे। दिति की यह बात सुनकर सहस्राक्ष पुरन्दर (इन्द्र)
'8': >-
  बलसूदन इन्द्र ने हाथ जोड़कर (प्राञ्जलि होकर) उससे यह अत्यन्त उचित वचन कहा—आपने
  जैसा कहा है वैसा ही सब होगा; इसमें कोई संशय नहीं।
'9': >-
  आपका कल्याण हो; आपके पुत्र देवतुल्य रूप वाले होकर विचरण करेंगे। इस प्रकार माता
  और पुत्र ने तपोवन में निश्चय कर लिया।
'10': >-
  हे राम! ऐसा हमने सुना है कि वे दोनों कृतार्थ होकर त्रिदिव (स्वर्ग) को चले गए।
  हे काकुत्स्थ! यह वही प्रदेश है, जिसमें पूर्वकाल में महेन्द्र (इन्द्र) निवास
  करते थे।
'11': >-
  यहीं दिति तपस्या की सिद्धि को प्राप्त हुई थी; और उसी प्रकार इन्द्र उसकी
  सेवा-परिचर्या करता था। हे नरव्याघ्र! इक्ष्वाकु का परमधार्मिक पुत्र
'12': >-
  अलम्बुषा नामक अप्सरा से उत्पन्न हुआ, जो ‘विशाल’ नाम से प्रसिद्ध हुआ। उसी के
  द्वारा इस स्थान पर ‘विशाला’ नाम की नगरी बसाई गई।
'13': >-
  हे राम! विशाल का पुत्र हेमचन्द्र नाम का महाबली था। हेमचन्द्र के पश्चात् उसका
  ही दूसरा पुत्र ‘सुचन्द्र’ नाम से विख्यात हुआ।
'14': >-
  हे राम! सुचन्द्र का पुत्र ‘धूम्राश्व’ नाम से प्रसिद्ध हुआ। धूम्राश्व का पुत्र
  भी ‘सृञ्जय’ उत्पन्न हुआ।
'15': >-
  सृञ्जय का पुत्र श्रीमान् और पराक्रमी ‘सहदेव’ हुआ। सहदेव का पुत्र परमधार्मिक
  ‘कुशाश्व’ हुआ।
'16': >-
  कुशाश्व का पुत्र महातेजस्वी और प्रतापी ‘सोमदत्त’ हुआ। सोमदत्त का पुत्र
  ‘काकुत्स्थ’ नाम से विख्यात हुआ।
'17': >-
  उस काकुत्स्थ का पुत्र महातेजस्वी, परमप्रख्यात और अजेय ‘सुमति’ नामक राजा इस समय
  इसी नगरी में निवास करता है।
'18': >-
  इक्ष्वाकु की कृपा से वैशाली के सभी राजा दीर्घायु, महात्मा, पराक्रमवान् और
  अत्यन्त धर्मशील होते हैं।
'19': >-
  आज हम यहीं एक रात्रि सुखपूर्वक विश्राम करेंगे। कल प्रातःकाल, हे नरश्रेष्ठ!
  तुम्हें जनक के दर्शन करने चाहिए।
'20': >-
  महातेजस्वी सुमति ने जब विश्वामित्र के आगमन का समाचार सुना, तब वह महायशस्वी,
  श्रेष्ठ नरेश आगे बढ़कर (उनके स्वागत हेतु) आया।
'21': >-
  उसने आचार्य सहित और बन्धु-बान्धवों सहित विश्वामित्र की उत्तम पूजा की। फिर हाथ
  जोड़कर कुशल-क्षेम पूछते हुए उसने विश्वामित्र से कहा—
'22': >-
  हे मुने! मैं धन्य हूँ, मुझ पर अनुग्रह हुआ है, कि आप मेरे राज्य-प्रदेश में
  पधारे हैं और आपके दर्शन भी मुझे प्राप्त हुए हैं। मुझसे बढ़कर धन्य कोई नहीं।
'23': >-
  इस प्रकार श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, बालकाण्ड में ‘विशालागमन’ नामक
  सैंतालीसवाँ सर्ग समाप्त होता है।
