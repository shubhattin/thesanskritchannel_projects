'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణం యుద్ధకాండలో “కుంభకర్ణవధ” అనే సప్తషష్టితమ సర్గము
  ॥6-67॥
'1': >-
  అప్పుడు అంగదుని మాటలు విన్న మహాకాయులైన వానర వీరులు యుద్ధాన్ని కోరువారై,
  స్థిరమైన నిశ్చయబుద్ధిని ఆస్థాయించుకొని, యుద్ధనివృత్తి నుండి మళ్లీ సిద్ధమయ్యారు
  ॥6-67-1॥
'2': >-
  వీర్యోద్ధీపనమై, పరాక్రమం పెరిగి, బలవంతుడైన అంగదుడు తన వాక్యాలతో వారిని మరల
  యుద్ధసన్నద్ధులుగా స్థాపించాడు ॥6-67-2॥
'3': >-
  వారు ఆనందాన్ని పొందుతూ, మరణానికైనా సిద్ధమని నిర్ణయించుకొని, ప్రాణత్యాగబుద్ధితో
  వానరులు అతి ఘోరమైన యుద్ధాన్ని ప్రారంభించారు ॥6-67-3॥
'4': >-
  ఆపై మహాకాయులైన వానరులు మహావృక్షాలను, పెద్ద పెద్ద శిఖరాలతో కూడిన పర్వతఖండాలను
  త్వరగా ఎత్తుకొని కుంభకర్ణునిపై దూసుకుపోయారు ॥6-67-4॥
'5': >-
  వీరవంతుడైన కుంభకర్ణుడు అత్యంత కోపంతో గదను ఎత్తుకొని, ఆ మహాకాయుడు చుట్టూరా
  శత్రువులను చెదరగొట్టుతూ వానరులను త్రోసివేశాడు ॥6-67-5॥
'6': >-
  కుంభకర్ణుని దెబ్బలకు ఏడొందలు, ఎనిమిదొందలు, వేల సంఖ్యల వానరులు నేలమీద
  చెల్లాచెదురుగా పడి పడ్డారు ॥6-67-6॥
'7': >-
  అతడు పదహారు, పద్దెనిమిది, పది, ఇరవై, ముప్పై మందిని ఒకేసారి బాహువులతో
  కౌగిలించుకొని నోటికి అందించి తింటూ, అత్యంత కోపంతో గరుడుడు పన్నగాలను
  భక్షించినట్లుగా చుట్టూ పరుగెత్తుతూ భక్షించసాగాడు ॥6-67-7॥
'8': >-
  అతి కష్టంగా శ్వాస పుంజుకొని, అక్కడక్కడ చేరి సమీకృతులై, చేతుల్లో వృక్షాలు,
  శిలలు, పర్వతఖండాలు పట్టుకున్న వానరులు యుద్ధముఖ్యస్థానంలో నిలబడ్డారు ॥6-67-8॥
'9': >-
  అప్పుడు ప్లవగశ్రేష్ఠుడు ద్వివిదుడు ఒక పర్వతాన్ని పెకలించి, పర్వతశిఖరంలా ఉన్న
  మేఘంలా (అతి వేగంగా) కుంభకర్ణుని వైపు పరుగెత్తాడు ॥6-67-9॥
'10': >-
  ఆ పర్వతాన్ని ఎత్తి వానరుడు కుంభకర్ణునిపై విసిరాడు; కాని అది మహాకాయుడైన
  కుంభకర్ణుని చేరకమునుపే అతని సైన్యమధ్య పడిపోయింది ॥6-67-10॥
'11': >-
  ఆ పర్వతశిఖరం పడిన చోట గుర్రాలను, ఏనుగులను, రథాలను, గజోత్తమాలాంటి రథసేనను
  నలిపివేసింది; అలాగే మరెన్నో రాక్షసులను కూడా మర్దించింది—ఇలా ఆ పర్వతశిఖరం అంతా
  విధ్వంసం చేసింది ॥6-67-11॥
'12': >-
  ఆ శైలవేగానికి తాకి గుర్రాలు నశించినవీ, సారథులు చనిపోయినవీ అయిన రాక్షసుల సైన్యం
  రక్తంతో తడిసి, మహా యుద్ధభూమి భయంకరంగా మారింది ॥6-67-12॥
'13': >-
  వానరేంద్రుల రథస్థులు కాలాంతకుని కోపంలాంటి బాణాలతో రాక్షసుల గళాలను నరికేశారు;
  భయంకర నినాదాలు చేస్తూ ఉన్న వారి శిరస్సులు హఠాత్తుగా పడిపోయాయి ॥6-67-13॥
'14': >-
  మహాత్ములైన వానరులు మహావృక్షాలను పెకలించి రథాలను, గుర్రాలను, ఏనుగులను, ఒంటెలను,
  అలాగే రాక్షసులను అన్ని వైపుల నుంచీ సంహరించారు ॥6-67-14॥
'15': >-
  ఆకాశంలో నిలిచి హనుమంతుడు పర్వతశృంగాలను, అనేక రకాల శిలలను, వృక్షాలను
  కుంభకర్ణుని తలపై వర్షంలా కురిపించాడు ॥6-67-15॥
'16': >-
  మహాబలుడైన కుంభకర్ణుడు శూలంతో ఆ పర్వతశృంగాలను చీల్చివేశాడు; వృక్షవర్షాన్ని కూడా
  విరిచి నాశనం చేశాడు ॥6-67-16॥
'17': >-
  తర్వాత కుంభకర్ణుడు పదునైన శూలాన్ని ఎత్తుకొని హరుల ఆ ఉగ్రసేనపై దూసుకొచ్చాడు;
  అతడు సమీపిస్తుండగా హనుమంతుడు ఒక మహా పర్వతశిఖరాన్ని పట్టుకొని ఎదురుగా
  నిలబడ్డాడు ॥6-67-17॥
'18': >-
  కోపించిన హనుమంతుడు అత్యంత వేగంతో భయంకరాకారుడైన కుంభకర్ణుని శ్రేష్ఠమైన శైలంతో
  బలంగా కొట్టాడు; దానికి అతడు మేదస్సుతో తడిసిన శరీరంతో, రక్తంతో ముంచబడుతూ
  కంపించిపోయాడు ॥6-67-18॥
'19': >-
  అప్పుడు కుంభకర్ణుడు మెరుపులా ప్రకాశించే శూలాన్ని ప్రళయాగ్ని శిఖరంలా మండుతున్న
  పర్వతంలా తిప్పి, బాహుమధ్యలో ఘోరశక్తితో హనుమంతుని కొట్టాడు—గుహ క్రౌంచపర్వతాన్ని
  ధ్వంసం చేసినట్లుగా ॥6-67-19॥
'20': >-
  శూలం బాహుమధ్యను ఛేదించగా, హనుమంతుడు తూలుతూ నోటినుంచి రక్తం ఉమ్ముతూ,
  మహాసంగ్రామంలో యుగాంతమేఘగర్జనలాంటి భయంకర నాదం చేశాడు ॥6-67-20॥
'21': >-
  హనుమంతుడు వ్యథపడినట్టు చూసి రాక్షసగణాలు హఠాత్తుగా ఆనందించి జయధ్వని చేసాయి;
  కానీ వానరులు వ్యథతో, భయంతో యుద్ధంలో కుంభకర్ణుని నుండి పారిపోయారు ॥6-67-21॥
'22': >-
  అప్పుడు బలవంతుడైన నీలుడు సేనను స్థిరపరిచి, ధీమంతుడైన కుంభకర్ణునిపై ఒక
  శైలశిఖరాన్ని విసిరాడు ॥6-67-22॥
'23': >-
  పడివచ్చుతున్న దానిని చూసి కుంభకర్ణుడు ముష్టితో కొట్టాడు; ముష్టిప్రహారానికి ఆ
  శైలశిఖరం చిద్రమై, నిప్పురవ్వలు, జ్వాలలతో కలిసి నేలపై పడిపోయింది ॥6-67-23॥
'24': >-
  ఋషభుడు, శరభుడు, నీలుడు, గవాక్షుడు, గంధమాదనుడు—ఈ ఐదుగురు వానరశార్దూలులు
  కుంభకర్ణునిపై దూసుకొచ్చారు ॥6-67-24॥
'25': >-
  మహాబలులైన వారు శిలలతో, వృక్షాలతో, పాదతలాలతో, ముష్టులతో యుద్ధంలో అన్ని వైపుల
  నుంచీ మహాకాయుడైన కుంభకర్ణుని కొట్టారు ॥6-67-25॥
'26': >-
  అతడు ఆ ప్రహారాలను కేవలం స్పర్శలుగా భావించి ఏమాత్రం బాధపడలేదు; కానీ అతి
  వేగవంతుడైన ఋషభుని మాత్రం బాహువులతో బిగగా కౌగిలించుకున్నాడు ॥6-67-26॥
'27': >-
  కుంభకర్ణుని బాహువుల పీడనతో వానరర్షభుడు ఋషభుడు, రక్తం నోటినుంచి వచ్చేట్లు
  అయ్యి, భయంకరంగా నేలపై కూలిపోయాడు ॥6-67-27॥
'28': >-
  అప్పుడు కుంభకర్ణుడు శరభుని ముష్టితో చంపి, నీలుని యుద్ధంలో మోకాలితో కొట్టాడు;
  గవాక్షుని పాదతలంతో బాదాడు; కోపంతో గంధమాదనుని కాలితో వేగంగా తన్నాడు ॥6-67-28॥
'29': >-
  ఆ దెబ్బల వేదనతో రక్తంతో తడిసి వారు మూర్ఛపోయారు; భూమిపై కోసివేసిన
  కింశుకపుష్పాల్లా పడిపోయారు ॥6-67-29॥
'30': >-
  ఆ మహాత్ములైన వానరముఖ్యులు పడిపోవడంతో, వానరులలో వేల సంఖ్యలో వారు కుంభకర్ణుని
  వైపు దూసుకొచ్చారు ॥6-67-30॥
'31': >-
  పర్వతంపై పర్వతాల్లాంటి ఆ ప్లవగర్షభులంతా అతని మీదెక్కి, ఎగిరి దూకి, మహాబలంతో
  అతడిని కరిచారు ॥6-67-31॥
'32': >-
  నఖాలతో, దంతాలతో, ముష్టులతో, బాహువులతో కూడా ఆ వానరశ్రేష్ఠులు మహాబాహుడైన
  కుంభకర్ణుని చుట్టుముట్టి కొట్టారు ॥6-67-32॥
'33': >-
  వానరసహస్రాలతో కప్పబడిన పర్వతంలా కనిపించిన ఆ రాక్షసవ్యాఘ్రుడు, పర్వతం చెట్లతో
  అలంకరించబడినట్టుగా శోభించాడు ॥6-67-33॥
'34': >-
  అతివలుడైన కుంభకర్ణుడు తన రెండు బాహువులతో వానరులను పట్టుకొని, కోపంతో గరుడుడు
  సర్పాలను తినినట్లుగా వారిని భక్షించసాగాడు ॥6-67-34॥
'35': >-
  కుంభకర్ణుడు పాతాళంలాంటి నోటిలోకి త్రోసివేసిన వానరులు అతని ముక్కుపుటాల ద్వారా,
  అలాగే చెవుల ద్వారా కూడా బయటకు వచ్చేశారు ॥6-67-35॥
'36': >-
  పర్వతంలాంటి కుంభకర్ణుడు తీవ్రమైన కోపంతో హరులను భక్షిస్తూ, రాక్షసోత్తముడు
  ఆగ్రహించి వానరులందరినీ చూర్ణం చేశాడు ॥6-67-36॥
'37': >-
  మాంస-రక్తాలతో నేలను తడిపేస్తూ ఆ రాక్షసుడు, మూర్ఛించిన కాలాగ్ని వలె హరిసేనల
  మధ్య సంచరించాడు ॥6-67-37॥
'38': >-
  వజ్రహస్తుడైన శక్రునిలా, పాశహస్తుడైన యమునిలా, శూలహస్తుడై మహాబలుడైన కుంభకర్ణుడు
  యుద్ధంలో ప్రకాశించాడు ॥6-67-38॥
'39': >-
  గ్రీష్మకాలంలో అగ్ని ఎండిపోయిన అరణ్యాలను కాల్చినట్లుగా, కుంభకర్ణుడు
  వానరసైన్యాలను దహించివేశాడు ॥6-67-39॥
'40': >-
  అప్పుడు వధింపబడుతూ, గుంపులు నశించిన ప్లవంగములు—వానరులు భయంతో కుదిపివేసి, వికృత
  స్వరాలతో బిగ్గరగా విలపించారు ॥6-67-40॥
'41': >-
  కుంభకర్ణుని చేత ఎన్నో విధాలుగా వధింపబడుతున్న వానరులు, వ్యథతో మనస్సు
  చెల్లాచెదురై, రాఘవుని శరణు కోరుతూ అతని వద్దకు పరుగెత్తారు ॥6-67-41॥
'42': >-
  పలాయనమయ్యే వానరులను చూసి, వజ్రహస్తుని కుమారుని కుమారుడు (అంగదుడు) మహాహవంలో
  కుంభకర్ణునిపై వేగంగా దూసుకెళ్లాడు ॥6-67-42॥
'43': >-
  అంగదుడు ఒక గొప్ప శైలశృంగాన్ని పట్టుకొని పదే పదే గర్జిస్తూ, కుంభకర్ణుని వెనక
  నడిచే రాక్షసులందరినీ భయపెట్టాడు ॥6-67-43॥
'44': >-
  అతడు ఆ శైలశిఖరాన్ని కుంభకర్ణుని తలపై విసిరాడు; ఇంద్రశత్రువైన కుంభకర్ణుడు ఆ
  శైలంతో తలకు తాకి దెబ్బతిన్నాడు ॥6-67-44॥
'45': >-
  అప్పుడు కుంభకర్ణుడు మహాకోపంతో మండిపడిపోయాడు; సహించలేక వాలిపుత్రుడైన అంగదుని
  వైపు వేగంగా దూసుకొచ్చాడు ॥6-67-45॥
'46': >-
  భయంకర నాదం చేస్తూ వానరులందరినీ భయపెడుతూ, మహాబలుడైన కుంభకర్ణుడు కోపంతో
  అంగదునిపై శూలాన్ని విసిరాడు ॥6-67-46॥
'47': >-
  పడివస్తున్న శూలాన్ని చూసిన బలవంతుడూ, యుద్ధమార్గాలలో నిపుణుడైన వానరర్షభుడు తన
  లాఘవంతో దానిని తప్పించేశాడు ॥6-67-47॥
'48': >-
  ఆపై ఎగిరి వచ్చి, శక్తితో అతని ఛాతీపై పాదతలంతో బాదాడు; దానికి పర్వతంలాంటి
  కుంభకర్ణుడు కోపంతో మూర్ఛపోయాడు ॥6-67-48॥
'49': >-
  తిరిగి స్పృహ వచ్చిన అతి బలవంతుడైన రాక్షసుడు ముష్టిని బిగించి, ఒక చేతితో
  (అపహస్తంగా) అంగదుని త్రోసివేశాడు; అంగదుడు స్పృహ కోల్పోయి పడిపోయాడు ॥6-67-49॥
'50': >-
  ఆ వానరశార్దూలుడు మూర్ఛపడి నేలపై పడిపోయినప్పుడు, కుంభకర్ణుడు ఆ శూలాన్ని
  ఎత్తుకొని సుగ్రీవుని వైపు దూసుకొచ్చాడు ॥6-67-50॥
'51': >-
  పడివస్తున్న మహాబలుడైన కుంభకర్ణుని చూసి, వానరాధిపతి సుగ్రీవుడు అప్పుడు ఎగిరి
  పైకి లేచాడు ॥6-67-51॥
'52': >-
  మహాకపి సుగ్రీవుడు ఒక పర్వతశిఖరాన్ని ఎత్తి, తిప్పి, వేగంగా మహాబలుడైన
  కుంభకర్ణుని ఎదుర్కొంటూ దూసుకెళ్లాడు ॥6-67-52॥
'53': >-
  దూసుకొస్తున్న సుగ్రీవుడిని చూచి, కుంభకర్ణుడు శరీరాన్ని పూర్తిగా ఎదురుగా
  తిప్పి, వానరేంద్రుని ముందు నిలబడ్డాడు ॥6-67-53॥
'54': >-
  కపుల రక్తంతో తడిసిన శరీరంతో మహాకపులను భక్షిస్తున్న కుంభకర్ణుని నిలిచినట్టు
  చూసి, సుగ్రీవుడు ఇలా పలికాడు ॥6-67-54॥
'55': >-
  వీరా! నీవు పడగొట్టిన వీరులు—అది అత్యంత దుష్కరం; సైన్యాలను భక్షించావు; నీకు
  పరమయశస్సు లభించింది ॥6-67-55॥
'56': >-
  ఈ వానరసేనను వదిలివేయి; సామాన్యులతో నీకు ఏమి పని? రాక్షసా! ఈ పర్వతపు ఒక దెబ్బను
  నా చేత భరించు ॥6-67-56॥
'57': >-
  హరిరాజైన సుగ్రీవుని ధైర్య-సత్త్వసంపన్నమైన మాటలు విని, రాక్షసశార్దూలుడు
  కుంభకర్ణుడు ఇలా అన్నాడు ॥6-67-57॥
'58': >-
  నీవు ప్రజాపతికి మనుమడవు; అలాగే ఋక్షరజసుని కుమారుడవు; ధృతి, పౌరుషములు
  కలవాడవు—అందుకే వానరా! గర్జిస్తున్నావు ॥6-67-58॥
'59': >-
  కుంభకర్ణుని మాటలు విన్న సుగ్రీవుడు శైలాన్ని ఒక్కసారిగా తిప్పి వదిలాడు;
  వజ్రశనిలా ఘోరమైన ఆ శైలంతో కుంభకర్ణుని వక్షస్థలాన్ని బలంగా కొట్టాడు ॥6-67-59॥
'60': >-
  ఆ శైలశృంగం అతని విశాలమైన భుజమధ్యలో హఠాత్తుగా విరిగిపోయింది; దాంతో వానరులు
  వెంటనే దిగులుపడ్డారు, రాక్షసగణాలు మాత్రం ఆనందంతో జయధ్వని చేసాయి ॥6-67-60॥
'61': >-
  శైలశృంగ దెబ్బకు కుంభకర్ణుడు మరింత కోపించి, ముఖాన్ని విప్పి గర్జించాడు;
  మెరుపులా ప్రకాశించే శూలాన్ని తిప్పి, హరీ-ఋక్షపతి (సుగ్రీవుడు) వధకోసం విసిరాడు
  ॥6-67-61॥
'62': >-
  కుంభకర్ణుని భుజబలంతో వచ్చేచోట్ల పదునైన బంగారు కాంతివంతమైన శూలాన్ని, అనిలసుతుడు
  హనుమంతుడు త్వరగా ఎగిరి పట్టుకొని, రెండు చేతులతో వేగంగా విరిచివేశాడు ॥6-67-62॥
'63': >-
  వేల భారముల బరువు గల, మహా ఇనుపదైన శూలాన్ని హనుమంతుడు మోకాలిపై పెట్టి హర్షంతో
  విరగదీసాడు ॥6-67-63॥
'64': >-
  హనుమంతుడు శూలాన్ని విరిచినట్టు చూసి వానరవాహిని ఆనందించి, ఎన్నోసారి హర్షధ్వని
  చేసి, అన్ని వైపులా పరుగెత్తి ఉత్సాహం చూపింది ॥6-67-64॥
'65': >-
  అప్పుడు రాక్షసులు భయపడి ముఖం మళ్లించుకున్నారు; హర్షించిన వనగోచరులు సింహనాదం
  చేశారు; శూలం విరిగిన దృశ్యాన్ని చూచి మారుతిని పూజించారు ॥6-67-65॥
'66': >-
  అలా విరిగిన శూలాన్ని చూసి మహాత్ముడైన రాక్షసాధిపతి కుంభకర్ణుడు కోపించి, లంకామలయ
  పర్వతం నుండి ఒక శృంగాన్ని పెకలించి, సుగ్రీవుని సమీపించి దానితో కొట్టాడు
  ॥6-67-66॥
'67': >-
  శైలశృంగ దెబ్బతో వానరేంద్రుడు సుగ్రీవుడు యుద్ధంలో స్పృహ కోల్పోయి నేలపై
  పడిపోయాడు; అతడు అలా పడినట్టు చూసి యుద్ధంలో యాతుధానులు హర్షించి జయధ్వని చేసారు
  ॥6-67-67॥
'68': >-
  అద్భుతమైన ఘోర వీర్యమున్న కుంభకర్ణుడు వానరేంద్రుని దగ్గరకు చేరి, సుగ్రీవుని
  పట్టుకొని, ప్రబల గాలివాన మేఘాన్ని ఎత్తుకుపోయినట్లుగా ఎత్తుకుపోయాడు ॥6-67-68॥
'69': >-
  మహామేఘంలాంటి సుగ్రీవుని ఎత్తుకొని యుద్ధభూమిలో నడుస్తున్న కుంభకర్ణుడు, మేరు
  పర్వతంలా కనిపించాడు—ఉన్నతమైన భయంకర శిఖరాలు గల మేరువులా ॥6-67-69॥
'70': >-
  ఆపై సుగ్రీవుని మోసుకుపోతూ, యుద్ధంలో రాక్షసేంద్రుడు స్తుతింపబడుతూ ముందుకు
  సాగాడు; ఆకాశస్థులైన త్రిదివవాసులు, వానరరాజు పట్టుబడటంతో ఆశ్చర్యపోయి చేసిన
  నినాదాన్ని వింటూ సాగాడు ॥6-67-70॥
'71': >-
  సుగ్రీవుని ఎత్తుకొని, ఇంద్రవీర్యసమాన పరాక్రముడైన ఇంద్రశత్రువు “ఇతడు చనిపోతే
  రాఘవసహిత సైన్యమంతా నశిస్తుంది” అని భావించాడు ॥6-67-71॥
'72': >-
  ఇటు అటు పారిపోతున్న వానరసేనను చూసి, అలాగే కుంభకర్ణుడు సుగ్రీవుని పట్టుకున్న
  దృశ్యాన్ని చూసి—
'73': >-
  బుద్ధిమంతుడైన మారుతాత్మజుడు హనుమంతుడు ఆలోచించాడు: “సుగ్రీవుడు ఇలా పట్టుబడితే
  నేను ఏమి చేయాలి?” ॥6-67-73॥
'74': >-
  “న్యాయంగా నేను చేయవలసింది ఏదో, అది సందేహం లేకుండా చేస్తాను; పర్వతంలా
  విస్తరించి రాక్షసుని నాశనం చేస్తాను” అని తలచాడు ॥6-67-74॥
'75': >-
  “సంగ్రామంలో మహాబలుడైన కుంభకర్ణుని నేను చంపితే—ముష్టిదెబ్బలతో శరీరం చిద్రమైన
  అతడిని; అలాగే వానరపార్థివుడైన సుగ్రీవుడు విడుదలైతే—అప్పుడు సమస్త వానరులు
  హర్షిస్తారు” ॥6-67-75॥
'76': >-
  “లేదా, ఈ వానరుడు స్వయంగా కూడా మోక్షం పొందుతాడేమో; ఎందుకంటే ఇతడు త్రిదశులతో,
  అసురులతో, ఉరగాలతో కూడిన వారిచేత కూడా పట్టుబడినట్లయితే…” ॥6-67-76॥
'77': >-
  “కుంభకర్ణుని శైలప్రహారానికి యుద్ధంలో తగిలి, వానరాధిపతి ఇప్పటికీ తనను తాను
  గుర్తించుకోలేకపోతున్నాడని నేను భావిస్తున్నాను” ॥6-67-77॥
'78': >-
  “ఇప్పుడు కొద్దిసేపటిలో సుగ్రీవుడు స్పృహ పొందుతాడు; మహాహవంలో తనకూ వానరులకూ
  శ్రేయస్కరమైనది ఏదో అది చేస్తాడు” ॥6-67-78॥
'79': >-
  “నేను అతడిని విడుదల చేస్తే, ఆ మహాత్ముడైన సుగ్రీవునికి నా మీద అనురాగహాని
  కలగవచ్చు; అదీ భయంకరమైనది, శాశ్వత కీర్తినాశమూ కలగవచ్చు” ॥6-67-79॥
'80': >-
  “కాబట్టి కొద్దిసేపు, విడుదలైన సుగ్రీవుని పరాక్రమాన్ని నేను వేచి చూస్తాను;
  అంతవరకు చెల్లాచెదురైన వానరసేనను నేను ధైర్యపరుస్తాను” ॥6-67-80॥
'81': >-
  ఇలా ఆలోచించి, మారుతాత్మజుడు హనుమంతుడు మరల వానరుల మహాసేనను స్థిరపరచి ధైర్యం
  నింపాడు ॥6-67-81॥
'82': >-
  అప్పుడు కుంభకర్ణుడు ఆ మహావానరుడైన సుగ్రీవుని మోసుకొంటూ లంకలోకి ప్రవేశించాడు;
  విమానవీధులు, గృహాలు, గోపురాలపై ఉన్నవారు ఉత్తమ పుష్పవర్షాలతో అతడిని పూజించారు
  ॥6-67-82॥
'83': >-
  లాజలు, సుగంధద్రవ్యాలు కురిపిస్తూ, చల్లని రాజవీధుల్లో నెమ్మదిగా నెమ్మదిగా
  సుగ్రీవుని శరీరానికి చల్లదనంతో స్పృహ తిరిగివచ్చింది ॥6-67-83॥
'84': >-
  తర్వాత కుంభకర్ణుని భుజమధ్యలో ఉన్న ఆ మహాత్ముడు కష్టం మీద పూర్తిగా స్పృహను
  పొందుకొని, పురమార్గాన్ని చూస్తూ మళ్లీ మళ్లీ ఆలోచించాడు ॥6-67-84॥
'85': >-
  “ఇలా పట్టుబడిన నేను ఇప్పుడెలా ప్రతీకారం చేయగలను? హరులకు ఇష్టమయ్యేదీ,
  హితమయ్యేదీ అయిన కార్యం జరిగేలా చేస్తాను” అని నిర్ణయించాడు ॥6-67-85॥
'86': >-
  అప్పుడు హరుల రాజైన సుగ్రీవుడు ఒక్కసారిగా చేతివేళ్లతో (నఖాలతో) చేరి,
  అమరేంద్రశత్రువైన కుంభకర్ణుని చెవులను గోళ్లతో చింపి, దంతాలతో ముక్కును కరిచాడు;
  పాదాలతో అతని ప్రక్కలను చీల్చాడు ॥6-67-86॥
'87': >-
  చెవి-ముక్కు కోల్పోయి, దంతనఖప్రహారాలతో చీలిపోయిన కుంభకర్ణుడు కోపంతో రక్తంతో
  తడిసిన శరీరంతో సుగ్రీవుని తిప్పి, నేలపై బలంగా నలిపివేశాడు ॥6-67-87॥
'88': >-
  భూమిపై భయంకర బలంతో నలిగిన సుగ్రీవుడు, ఆ శత్రురాక్షసుల దెబ్బలకు గురవుతూ, బంతిలా
  వేగంతో ఆకాశంలోకి ఎగిరి, మళ్లీ రాముని సమీపానికి చేరాడు ॥6-67-88॥
'89': >-
  చెవి ముక్కుల్లేని మహాబలుడైన కుంభకర్ణుడు, రక్తం ప్రవహిస్తూ, జలధారలతో పొంగే
  పర్వతంలా శోభించాడు ॥6-67-89॥
'90': >-
  రక్తంతో తడిసిన మహాకాయుడు, భయంకర దర్శనుడైన రాక్షసుడు, మళ్లీ యుద్ధానికి ఎదురుగా
  రావాలని మనస్సు కట్టుకున్నాడు ॥6-67-90॥
'91': >-
  కోపంతో రక్తాన్ని ఉగ్గుతూ రావణానుజుడు ప్రకాశించాడు—నీలాంజనపు సమూహంలా,
  సంధ్యాసమయంలోని మేఘంలా ॥6-67-91॥
'92': >-
  అతడు వెళ్లిపోయిన తర్వాత ఇంద్రశత్రువు (కుంభకర్ణుడు) కోపంతో మళ్లీ యుద్ధానికి
  పరిగెత్తాడు; “నేను నిరాయుధుణ్ణి” అని ఆలోచించి, భయంకరుడై అప్పుడు ఒక ఘోరమైన
  ముద్గరాన్ని సముపార్జించాడు ॥6-67-92॥
'93': >-
  తర్వాత మహాతేజస్సున్న కుంభకర్ణుడు లంక నుండి హఠాత్తుగా బయటికి వచ్చి, ఆ ఉగ్ర
  వానరసేనపై పడి, యుగాంతాగ్ని పెరిగినట్లుగా ప్రజలను దహించినట్టు యుద్ధంలో
  భక్షించాడు ॥6-67-93॥
'94': >-
  ఆకలితో రక్తమాంసాల పట్ల గృధ్నుడై, ఆ ఉగ్ర వానరసేనలో ప్రవేశించి, మోహంతో యుద్ధంలో
  రాక్షసులను, హరులను, పిశాచులను, మనుష్యభక్షకులను కూడా కుంభకర్ణుడు తిన్నాడు;
  యుగాంతంలో మృత్యువు హరిస్తున్నట్లుగా, ముఖ్యమైన హరులను కూడా భక్షించాడు ॥6-67-94॥
'95': >-
  కోపంతో అతడు ఒక్కరిని, ఇద్దరిని, ముగ్గురిని, అనేకమందిని—రాక్షసులతో కూడిన
  వానరులను—ఒకే చేతితో పట్టుకొని త్వరగా నోటిలోకి విసిరేసేవాడు ॥6-67-95॥
'96': >-
  అప్పుడు మహాబలుడైన అతని శరీరం నుంచి మేదస్సు, రక్తం ప్రవహిస్తుండగా, పర్వతశిఖరాల
  దెబ్బలకు కూడా వధింపబడుతూనే వానరులను భక్షించసాగాడు ॥6-67-96॥
'97': >-
  భక్షింపబడుతున్న వానరులు రాముని శరణు చేరారు; కుంభకర్ణుడు మరీ కోపించి కపులను
  తింటూ యుద్ధరంగంలో పరుగెత్తాడు ॥6-67-97॥
'98': >-
  ఏడొందలు, ఎనిమిదొందలు, ఇరవై, ముప్పై మందిని బాహువులతో బిగిగా పట్టుకొని తింటూ,
  చుట్టూ పరుగెత్తుతూ సంహరించాడు ॥6-67-98॥
'99': >-
  మేదస్సు-వసా-రక్తాలతో మైలపడ్డ శరీరంతో, చెవులకే అంటుకున్న ఆంత్రమాలలు గంతులేసేలా
  ఉండగా, పదునైన దంతాలు గల అతడు యుగాంతకాలంలా పెరిగి, ఘోరమైన శూలాలను వర్షించాడు
  ॥6-67-99॥
'100': >-
  ఆ సమయంలో సుమిత్రాదేవి కుమారుడు, శత్రుబలాన్ని ఛేదించే లక్ష్మణుడు, కోపంతో
  పరపురంజయుడై యుద్ధాన్ని ప్రారంభించాడు ॥6-67-100॥
'101': >-
  వీర్యవంతుడైన లక్ష్మణుడు కుంభకర్ణుని శరీరంలో ఏడు బాణాలను గుచ్చి, మరిన్ని
  బాణాలను తీసి, మళ్లీ విసిరాడు ॥6-67-101॥
'102': >-
  ఆ అస్త్రప్రహారంతో బాధపడిన రాక్షసుడు దానిని ప్రత్యేకంగా గమనించి, మరింత
  కోపించాడు; సుమిత్రానందవర్ధనుడు (లక్ష్మణుడు) కూడా బలవంతుడై కోపించి నిలబడ్డాడు
  ॥6-67-102॥
'103': >-
  అథ అతని తెల్లని, అందమైన జాంబూనదమయమైన కవచాన్ని, వాయువు సంధ్యామేఘాన్ని
  కప్పినట్లుగా లక్ష్మణుడు బాణాలతో కప్పివేశాడు ॥6-67-103॥
'104': >-
  నీలాంజన సమూహంలా కనిపించే కుంభకర్ణుడు, బంగారు ఆభరణాల్లాంటి (కాంచనభూషిత) బాణాలతో
  నలిపించబడుతూ, మేఘాల్లో సూర్యుడిలా ప్రకాశించాడు ॥6-67-104॥
'105': >-
  అప్పుడు భయంకర రాక్షసుడు సుమిత్రానందవర్ధనుడైన లక్ష్మణునితో, మేఘసమూహ గర్జనలాంటి
  స్వరంతో, అవహేళనగా ఇలా పలికాడు ॥6-67-105॥
'106': >-
  “యుద్ధంలో అంతకుడినైనా సులభంగా జయించే నన్ను, భయపడకుండా ఎదుర్కొని
  పోరాడుతున్నావు—నీ వల్లే నా వీరత్వం ప్రసిద్ధమైంది” ॥6-67-106॥
'107': >-
  “ఇక్కడ ఆయుధం పట్టుకొని, మహాయుద్ధంలో మృత్యువులా నిలిచిన నన్ను ఎదిరించి నిలబడినా
  గౌరవనీయుడే; ఇక యుద్ధానికి కారణమయ్యే వాడైతే మరింత!” ॥6-67-107॥
'108': >-
  “ఐరావతంపై ఎక్కి, సమస్త అమరులతో వృతుడైన శక్రుడూ యుద్ధంలో ఇలా ఎప్పుడూ నిలిచి
  ఉండలేదు” ॥6-67-108॥
'109': >-
  “ఈ రోజు, సౌమిత్రీ! నీవు చిన్నవాడైనా నీ పరాక్రమంతో నన్ను సంతృప్తిపరచావు;
  రాఘవుని అనుమతి తీసుకొని నేను వెళ్లాలని కోరుతున్నాను” ॥6-67-109॥
'110': >-
  “నీ వీర్య-బల-ఉత్సాహాలతో నేను యుద్ధంలో తృప్తిపడ్డాను; అయినా నేను రామునినే
  ఒక్కనిని చంపాలని కోరుతున్నాను—ఎందుకంటే అతడు చనితే అందరూ చనినట్టే” ॥6-67-110॥
'111': >-
  “ఇక్కడ రాముని నేను చంపితే, సంగ్రామంలో మిగిలినవారు ఎవరైనా నిలబడితే, వారిని నా
  స్వంత ప్రబల బలంతో నేను యుద్ధం చేస్తాను” ॥6-67-111॥
'112': >-
  ఇలా పలికిన రాక్షసుని మాటలకు ప్రతిగా, సౌమిత్రి నవ్వినట్టుగా, స్తుతితో
  కలిసినట్లుగా కనిపించే కానీ యుద్ధంలో మరింత భయంకరమైన మాటను అన్నాడు ॥6-67-112॥
'113': >-
  “శక్రాది దేవతలకు కూడా అసహ్యుడవై పౌరుషం పొందినవాడివని నీవు చెప్పేది నిజమే,
  వీరా; ఈ రోజు నీ పరాక్రమం నేను ప్రత్యక్షంగా చూశాను” ॥6-67-113॥
'114': >-
  “ఇక్ష్వాకుశ్రేష్ఠుడైన దాశరథి రాముడు అచలమైన పర్వతంలా నిలిచి ఉన్నాడు” —ఇలా విని,
  లక్ష్మణుని మాటను తృణీకరించి ఆ నిశాచరుడు (కుంభకర్ణుడు) ముందుకు వెళ్లాడు
  ॥6-67-114॥
'115': >-
  సౌమిత్రిని దాటి, మహాబలుడైన కుంభకర్ణుడు భూమిని కంపింపజేసినట్టుగా రాముని వైపు
  దూసుకొచ్చాడు ॥6-67-115॥
'116': >-
  అప్పుడు దాశరథి రాముడు రౌద్రాస్త్రాన్ని ప్రయోగిస్తూ, కుంభకర్ణుని హృదయంలో పదునైన
  బాణాలను సంధించాడు ॥6-67-116॥
'117': >-
  రాముని బాణాలతో గాయపడిన కుంభకర్ణుడు అలా పరుగెత్తుతుండగా, కోపంతో అతని ముఖం నుంచి
  నిప్పురవ్వలతో కలిసిన జ్వాలలు బయటికొచ్చాయి ॥6-67-117॥
'118': >-
  రామాస్త్రంతో గాయపడిన రాక్షసపుంగవుడు భయంకరంగా గర్జిస్తూ, కోపంతో యుద్ధంలో హరులను
  చెదరగొట్టుకుంటూ రామునిపై దూసుకొచ్చాడు ॥6-67-118॥
'119': >-
  అతని వక్షస్థలంలో ఆ బాణాలు నెమలి పింఛపు వర్ణంలా మునిగిపోయాయి; అతని చేతిలోని గద
  కూడా జారిపడి నేలపై పడింది ॥6-67-119॥
'120': >-
  అతని ఆయుధాలన్నీ భూమిపై చెల్లాచెదురుగా పడిపోయాయి; అప్పుడు మహాబలుడైన అతడు తాను
  నిరాయుధుడనని భావించాడు ॥6-67-120॥
'121': >-
  అతడు ముష్టులతో, చేతులతో మహా సంహారం చేయసాగాడు; రాముని బాణాలతో అతని అవయవాలు
  తీవ్రంగా చీలి, రక్తంతో తడిసి, పర్వతం నుంచి జలధారలు కారినట్లుగా అతనిలోనుంచి
  రుధిరం ప్రవహించింది ॥6-67-121॥
'122': >-
  తీవ్రమైన కోపంతో, రక్తంలో మునిగిపోయి, వానరులను, రాక్షసులను, మనుష్యభక్షకులను
  (నృక్షులను) తింటూ చుట్టూ పరుగెత్తాడు ॥6-67-122॥
'123': >-
  అంతట భయంకర పరాక్రమం గల కుంభకర్ణుడు ఒక ఘోరమైన శృంగాన్ని తిప్పి, అంతకుడిలా
  బలవంతుడై రాముని లక్ష్యంగా విసిరాడు ॥6-67-123॥
'124': >-
  ఆ శృంగం రాముని చేరకముందే, రాముడు బాణధనుస్సు మళ్లీ సంధించి, ఏడు అజిహ్మ బాణాలతో
  దానిని మధ్యలోనే నరికివేశాడు ॥6-67-124॥
'125': >-
  తర్వాత ధర్మాత్ముడైన రాముడు, భరతాగ్రజుడు, బంగారు చిత్తరువులు గల బాణాలతో అతని
  మహాశృంగాన్ని మరల మరల నరికాడు ॥6-67-125॥
'126': >-
  మేరు శిఖరంలా ఆకారమున్న, శ్రీతో ప్రకాశిస్తున్న ఆ శృంగం పడుతుండగా, రెండు వందల
  వానరులపై పడేలా (వారిని నాశనం చేస్తూ) నేలకూల్చాడు ॥6-67-126॥
'127': >-
  ఆ సమయంలో ధర్మాత్ముడైన లక్ష్మణుడు, కుంభకర్ణవధకు తగిన అనేక ఉపాయాలను ఆలోచిస్తూ
  రామునితో ఇలా అన్నాడు ॥6-67-127॥
'128': >-
  “రాజా! ఇతడు వానరుల్ని రాక్షసుల్ని వేరు చేసి గుర్తించలేకపోతున్నాడు; రక్తగంధంతో
  మత్తుగా మారి తనవారినీ పరాయివారినీ తింటున్నాడు” ॥6-67-128॥
'129': >-
  “అందువల్ల వానరర్షభులు అన్ని వైపుల నుంచీ ఇతని మీదెక్కనివ్వండి; ముఖ్యయూథపతులు
  కూడా చుట్టూ నిలబడి ఉండనివ్వండి” ॥6-67-129॥
'130': >-
  “ఈ దుర్మతి ఇప్పుడు కాలానుకూలంగా గురుభారంతో నలిగి నేలపై సంచరిస్తున్నాడు; ఇంక
  ఇతర ప్లవంగములను హతమార్చకూడదు” ॥6-67-130॥
'131': >-
  ధీమంతుడైన రాజపుత్రుని (లక్ష్మణుని) మాటలు విని, హర్షించిన మహాబల వానరులు
  కుంభకర్ణుని మీదెక్కారు ॥6-67-131॥
'132': >-
  కుంభకర్ణుడు కోపంతో, తనపై ఎక్కిన ప్లవంగములను దుష్ట ఏనుగు మహావతులను ఊపి
  పడేసినట్లుగా వేగంగా ఊపి తొలగించాడు ॥6-67-132॥
'133': >-
  వారిని ఊపి పడేసినట్టు చూసి రాముడు “ఇతడు మరింత ఉగ్రుడయ్యాడు” అని కోపించి,
  వేగంగా ఎగిరి, శ్రేష్ఠమైన ధనుస్సును ఎత్తుకున్నాడు ॥6-67-133॥
'134': >-
  కోపంతో రక్తవర్ణ కళ్ళతో, కన్నులతోనే కాల్చేస్తున్నట్టుగా, రాఘవుడు వేగంగా
  రాక్షసుని వైపు దూసుకొచ్చాడు; కుంభకర్ణబలానికి నలిగిన యూథపులను అందరినీ
  ఉత్సాహపరచాడు ॥6-67-134॥
'135': >-
  సర్పంలా వంపులున్న, దృఢంగా తాడు కట్టిన, ఉగ్రమైన, బంగారు చిత్రాలతో మెరిసే
  ధనుస్సును తీసుకొని, హరులను ధైర్యపరుస్తూ, ఉత్తమ బాణతూణీరం ధరించిన రాముడు ఎగిరి
  ముందుకు వెళ్లాడు ॥6-67-135॥
'136': >-
  అతిదుర్జేయులైన వానరగణాలతో చుట్టుముట్టబడి, లక్ష్మణుడు అనుచరుడుగా ఉన్న ఆ మహాబల
  వీరుడు ముందుకు కదిలాడు ॥6-67-136॥
'137': >-
  అతడు కిరీటధారిగా, శత్రుదమనుడిగా, రక్తంతో ముంచిన కళ్లతో ఉన్న మహాబల కుంభకర్ణుని
  చూశాడు ॥6-67-137॥
'138': >-
  అతడు కోపించిన దిశాగజంలా అందరిపై దూసుకొస్తూ, హరులను వెదుకుతూ, కోపంతో రాక్షసులతో
  చుట్టబడినట్టుగా కనిపించాడు ॥6-67-138॥
'139': >-
  వింధ్యమందరాల్లా భారీగా, బంగారు అంగదాలు ఆభరణాలుగా ధరించి, నోటినుంచి రక్తం
  కారుతూ, వర్షమేఘంలా పైకి లేచినట్టు కనిపించాడు ॥6-67-139॥
'140': >-
  రక్తంతో తడిసిన పెదవికోణాలను నాలుకతో నక్కుతూ, వానరసేనను తొక్కుతూ చీల్చుతూ,
  కాలాంతక-యమునిలా భయంకరంగా కనిపించాడు ॥6-67-140॥
'141': >-
  అగ్ని జ్వాలల వర్ణంతో ప్రకాశించే రాక్షసశ్రేష్ఠుని చూసి, పురుషర్షభుడైన రాముడు
  అప్పుడే ధనుస్సును బిగంగా వంచి శబ్దింపజేశాడు ॥6-67-141॥
'142': >-
  రాముని ధనుర్ఘోషం వినగానే రాక్షసర్షభుడు కోపించి, ఆ శబ్దాన్ని సహించలేక రాఘవుని
  వైపు దూసుకొచ్చాడు ॥6-67-142॥
'143': >-
  గాలివానతో కదిలే మేఘంలా, భుజాలు సర్పరాజు ఫణాల్లా ఉన్న, పర్వతంలా వస్తున్న
  కుంభకర్ణునితో రాముడు యుద్ధంలో ఇలా అన్నాడు ॥6-67-143॥
'144': >-
  “రాక్షసాధిపా! రా, విషాదపడకు; నేను ధనుస్సు పట్టుకొని నిలబడి ఉన్నాను. నన్ను
  తెలుసుకో—రాక్షసవంశనాశకుణ్ణి; క్షణంలోనే నీవు స్పృహతప్పే వాడవు” ॥6-67-144॥
'145': >-
  “ఇతడే రాముడు” అని తెలిసి, కుంభకర్ణుడు వికృత స్వరంతో నవ్వాడు; కోపంతో యుద్ధంలో
  హరులను చెదరగొట్టుతూ రామునిపై దూసుకొచ్చాడు ॥6-67-145॥
'146': >-
  వనవాసులందరి హృదయాలను చీల్చినట్టుగా, భయంకరమైన మేఘగర్జనలాంటీ వికృత నవ్వుతో అతడు
  గర్జించాడు ॥6-67-146॥
'147': >-
  మహాతేజస్సున్న కుంభకర్ణుడు రాఘవునితో ఇలా అన్నాడు: “నేను విరాధుడు కాదు, కబంధుడు
  కాదు, ఖరుడు కాదు; వాలి కాదు, మారీచుడు కాదు—ఇక్కడికి వచ్చినది కుంభకర్ణుడే”
  ॥6-67-147॥
'148': >-
  “నా భయంకర ముద్గరాన్ని చూడు—అంతా కాలాయసమయమైన మహదాయుధం ఇది; దీని చేతనే నేను
  పూర్వం దేవతల్నీ దానవుల్నీ జయించాను” ॥6-67-148॥
'149': >-
  “కర్ణనాసావిహీనుడని నన్ను అవమానించవద్దు; చెవి ముక్కు నశించినా నాకు తక్కువపాటి
  బాధ కూడా లేదు” ॥6-67-149॥
'150': >-
  “ఇక్ష్వాకుశార్దూలా! నా శరీరంలోని వీర్యాన్ని చూపుతాను, అనఘా! ఆ తరువాత నీ
  పౌరుష-పరాక్రమాన్ని చూసిన తర్వాత నిన్ను భక్షిస్తాను” ॥6-67-150॥
'151': >-
  కుంభకర్ణుని మాటలు విని, రాముడు చక్కగా పుంఖాలు గల బాణాలను విసిరాడు; వజ్రసమ
  వేగమున్న వాటితో తగిలినా, దేవశత్రువు (కుంభకర్ణుడు) కదలలేదు, వ్యథపడలేదు
  ॥6-67-151॥
'152': >-
  సాలవృక్షవరాలను కూల్చిన, వానరపుంగవుడైన వాలిని వధించిన ఆ బాణాలు, కుంభకర్ణుని
  శరీరాన్ని తాకినా వజ్రంలా గట్టిగా ఉండి, బాధ కలిగించలేకపోయాయి ॥6-67-152॥
'153': >-
  ఇంద్రశత్రువు ఆ బాణాలను వర్షధారల్ని తాగినట్టుగా శరీరంతోనే గ్రహించి, రాముని
  బాణవేగాన్ని నిరోధించడానికి ఉగ్రవేగంతో ముద్గరాన్ని తిప్పి కొట్టాడు ॥6-67-153॥
'154': >-
  అప్పుడు రక్తంతో తడిసి, దేవమహాసేనలను భయపెట్టే ఆ రాక్షసుడు, ఉగ్రవేగ ముద్గరాన్ని
  తిప్పుతూ, హరుల సేనను పారద్రోలాడు ॥6-67-154॥
'155': >-
  అప్పుడు రాముడు వాయవ్య అనే మరో అస్త్రాన్ని తీసుకొని నిశాచరునిపై విసిరాడు; ఆ
  అస్త్రం అతని ముద్గరంతో కూడిన చేతిని తీసుకెళ్లింది; చేతి కోసబడినవాడు భయంకరంగా
  గర్జించాడు ॥6-67-155॥
'156': >-
  రాఘవుని బాణంతో కోసబడిన, పర్వతశిఖరంలాంటి ఆ చేయి (ముద్గరంతో కలిసి) హరిరాజ
  సైన్యంలో పడిపోయి, వానర వాహినినీ కొట్టిచంపింది ॥6-67-156॥
'157': >-
  ఆ వానరులు విరిగిపోయి, చనిపోయి, మిగిలినవారు సరిహద్దు వైపు చేరి విషణ్ణులయ్యారు;
  దేహాలు నలిగి, నరేంద్రుడు-రాక్షసాధిపతికి మధ్య జరిగిన ఆ మహాఘోర సంగమాన్ని చూశారు
  ॥6-67-157॥
'158': >-
  కుంభకర్ణుడు అస్త్రంతో చెయ్యి కోసబడినవాడై, మహావృక్షఖండంతో కోసబడిన పర్వతంలా,
  చేతితో ఒక వృక్షాన్ని పెకలించి యుద్ధంలో నరేంద్రుడు (రాముడు) మీద దూసుకొచ్చాడు
  ॥6-67-158॥
'159': >-
  చెట్టు సహితంగా పైకి ఎత్తిన అతని భుజాన్ని, సర్పఫణంలా ఉన్న ఆ దెబ్బను, రాముడు
  ఇంద్రాస్త్రంతో యుక్తమైన, జాంబూనదచిత్రితమైన బాణంతో కొట్టాడు ॥6-67-159॥
'160': >-
  కుంభకర్ణుని భుజం కోసబడి, పర్వతంలా నేలపై పడిపోయింది; అది కదలాడుతూ వృక్షాలు,
  పర్వతాలు, శిలలు, వానరులు, రాక్షసులు—అనేకులను నలిపివేసింది ॥6-67-160॥
'161': >-
  చేతి కోసబడినవాడైన అతడు గర్జిస్తూ హఠాత్తుగా దూసుకొస్తుండగా, రాముడు రెండు పదునైన
  అర్ధచంద్రబాణాలను తీసుకొని యుద్ధంలో రాక్షసుని రెండు పాదాలను నరికాడు ॥6-67-161॥
'162': >-
  ఆ రెండు పాదాలు పడుతూ దిశల్నీ, ఉపదిశల్నీ, పర్వతగుహలనూ, మహాసముద్రాన్నీ,
  లంకానగరాన్నీ, కపి-రాక్షససేనలనూ గగ్గోలు పెట్టించుతూ నేలపై పడిపోయాయి ॥6-67-162॥
'163': >-
  చేతి నరికబడి, పాదాలు కూడా నరికబడిన కుంభకర్ణుడు, వడవాముఖంలా విప్పిన నోరుతో,
  ఒక్కసారిగా గర్జిస్తూ రామునిపై దూసుకొచ్చాడు—ఆకాశంలో రాహువు చంద్రుని
  మింగబోయినట్టుగా ॥6-67-163॥
'164': >-
  రాముడు హేమంతో బిగించిన పుంఖాలు గల పదునైన బాణాలతో అతని ముఖాన్ని నింపివేశాడు;
  నోరు పూర్తిగా నిండిపోయి మాట్లాడలేక, కష్టంగా కేకలేసి మూర్ఛపోయాడు ॥6-67-164॥
'165': >-
  అప్పుడు రాముడు సూర్యకిరణసమానమైన, బ్రహ్మదండంలాంటి, అంతక-కాలసమానమైన, అరిష్టమనే
  ఐంద్ర, పదునైన, శ్రేష్ఠ పుంఖాలు గల, వాయువులా వేగమున్న బాణాన్ని తీసుకున్నాడు
  ॥6-67-165॥
'166': >-
  వజ్రంలా గట్టి, జాంబూనదమయమైన అందమైన పుంఖాలు గల, మండే సూర్యాగ్నిలా ప్రకాశించే,
  మహేంద్రవజ్రశని సమ వేగమున్న ఆ బాణాన్ని రాముడు నిశాచరునిపై ప్రయోగించాడు
  ॥6-67-166॥
'167': >-
  రాఘవుని బాహువు నుండి విడిచిన ఆ బాణం తన కాంతితో పది దిశలను ప్రకాశింపజేస్తూ,
  పొగలేని వైశ్వానరంలా భయంకరంగా కనిపిస్తూ, శక్రశనిలా ఘోర పరాక్రమంతో దూసుకెళ్లింది
  ॥6-67-167॥
'168': >-
  ఆ బాణం మహాపర్వతశిఖరంలా ఉన్న, అందంగా గుండ్రని దంతాలు గల, కదిలే చెవిపోగులు గల
  రాక్షసాధిపతి శిరస్సును కత్తిరించింది—ఇంద్రుడు పూర్వం వృత్రాసురుని శిరస్సును
  కోసినట్లుగా ॥6-67-168॥
'169': >-
  కుండలాలతో అలంకరించబడిన కుంభకర్ణుని మహా శిరస్సు, ఉదయించే సూర్యుని వెలుతురులో
  రాత్రి మధ్య ఆకాశంలో నిలిచిన చంద్రునిలా ప్రకాశించింది ॥6-67-169॥
'170': >-
  రామబాణప్రహారంతో పడిపోయిన పర్వతసదృశమైన ఆ రాక్షస శిరస్సు పడుతూ, చరియాగృహ
  గోపురాలను విరగదీసింది; ఎత్తైన ప్రాకారాన్ని కూడా కూల్చివేసింది ॥6-67-170॥
'171': >-
  హిమవంతంలా ప్రకాశించే ఆ అతివిశాల శరీరమున్న రాక్షసుడు చివరకు సముద్రంలో
  పడిపోయాడు; అక్కడ మహామత్స్యాలను, గ్రాహాలను, సర్పాలను నలిపివేసి, భూమిలోనూ
  (తీరభాగంలోనూ) మునిగినట్టుగా అయింది ॥6-67-171॥
'172': >-
  బ్రాహ్మణదేవశత్రువైన మహాబలుడు కుంభకర్ణుడు యుద్ధంలో చనిపోగానే, భూమి కంపించింది;
  పర్వతాలన్నీ కదిలాయి; దేవతలు హర్షంతో గంభీరంగా జయనాదం చేశారు ॥6-67-172॥
'173': >-
  దేవర్షులు, మహర్షులు, పన్నగులు, దేవతలు, భూతాలు, సుపర్ణులు, గుహ్యకులు,
  యక్ష-గంధర్వగణాలు—ఆకాశంలో ఉన్నవారంతా రామపరాక్రమంతో పరమహర్షం పొందారు ॥6-67-173॥
'174': >-
  అప్పుడు అతని వధ వల్ల, నైఋతరాజ బంధువులైన ధైర్యశాలులు రాక్షసులు వ్యథతో ఎత్తుగా
  విలపించారు; రఘూత్తముని చూచి, మత్తగజాలు సింహాన్ని చూసి వెనుతిరిగినట్లుగా
  (భయంతో) కదిలిపోయారు ॥6-67-174॥
'175': >-
  దేవలోకంలోని అంధకారాన్ని (రాహువును) సంహరించి సూర్యుడు రాహుముఖం నుండి విడుదలై
  ప్రకాశించినట్లుగా, రాముడు యుద్ధంలో కుంభకర్ణుని వధించి హరిసైన్య మధ్యలో
  ప్రకాశించాడు ॥6-67-175॥
'176': >-
  చాలా వానరులు హర్షభరితులయ్యారు; వికసించిన పద్మాల్లాంటి ముఖాలతో, భయంకర బలమున్న
  శత్రువు చనిపోవడంతో, ఇష్టభాగినైన రాఘవుని (యజ్ఞఫలభాగినైన ధర్మాత్ముని) పూజించారు
  ॥6-67-176॥
'177': >-
  సురసైన్యాన్ని మర్దించే, మహాయుద్ధాలలో ఎప్పుడూ అజేయుడైన కుంభకర్ణుని రణంలో
  సంహరించి, భరతాగ్రజుడు రాముడు ఇంద్రుడు వృత్రాసురుని వధించినట్లుగా ఆనందించాడు
  ॥6-67-177॥
'178': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే యుద్ధకాండే “కుంభకర్ణవధః” నామ
  సప్తషష్టితమః సర్గః ॥6-67॥
