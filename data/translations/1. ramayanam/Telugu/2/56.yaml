'2': >-
  ఓ సౌమిత్రీ! వనచర పక్షులు మధురంగా పలుకుచున్న స్వరమును వినుము. పరమతపస్వీ!
  ఇప్పుడు ప్రయాణానికి సమయం వచ్చింది; బయలుదేరుదము ॥ 2-56-2 ॥
'3': >-
  సమయానికే తన అన్న చేత ప్రబోధింపబడిన లక్ష్మణుడు నిద్రను, మత్తును (తంద్రీని),
  మార్గశ్రమతో కలిగిన అలసటను విడిచిపెట్టెను ॥ 2-56-3 ॥
'4': >-
  అనంతరం వారు అందరూ లేచి, నది యొక్క శుభమయమైన జలమును స్పృశించి (ఆచమనం/స్నానం
  చేసి), ఋషి సూచించిన చిత్రకూటమునకు వెళ్లవలసిన ఆ మార్గాన నడచిరి ॥ 2-56-4 ॥
'5': >-
  తదుపరి, సమయాన బయలుదేరిన రాముడు సౌమిత్రితో కలిసి, కమలపత్ర నేత్ర గల సీతతో ఈ
  మాటలు పలికెను ॥ 2-56-5 ॥
'6': >-
  ఓ వైదేహీ! శిశిరాంతంలో (చలికాలం ముగియుచున్నప్పుడు) తమ తమ పుష్పాలతో నిండిపోయి,
  నలువైపులా వెలుగుచున్నట్లు కనిపించే చెట్లను చూడు; కింశుకవృక్షాలు తమ పుష్పాలతో
  మాలలతో అలంకరింపబడినట్లుగా ఎలా కనబడుతున్నాయో చూడు ॥ 2-56-6 ॥
'7': >-
  మనుష్యులు ఆశ్రయించని, పూసిన భల్లాతక వృక్షాలను చూడు; ఫలపత్రాల భారంతో వంగిన ఆ
  చెట్లను చూడు. (ఇలాంటి వనసంపద ఉన్నచోట) నేను తప్పక జీవించగలనని నాకు
