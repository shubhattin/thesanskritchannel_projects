'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कैकेयी-निवर्तन-प्रयास’
  नामक बारहवाँ सर्ग (२-१२) आरम्भ होता है।
'1': >-
  तब कैकेयी के उस कठोर वचन को सुनकर महाराज दशरथ चिंता में डूब गए और कुछ क्षण
  अत्यन्त संतप्त भी हुए।
'2': >-
  ‘क्या यह मेरे लिए दिन का कोई स्वप्न है, या मेरे चित्त का मोह है? अथवा कोई
  अनिष्ट सूचक उपसर्ग है, या मन का ही कोई उपद्रव है?’
'3': >-
  ऐसा विचार करके भी राजा उस समय किसी भी प्रकार का सुख नहीं पा सके। फिर चेतना को
  लौटाकर, कैकेयी के वचनों से दग्ध होकर वे व्याकुल हो उठे।
'4': >-
  वे ऐसे व्यथित और विवश हो गए जैसे व्याघ्री को देखकर मृग। वे बिना संयम के
  (बिखरे-से) भूमि पर बैठे, बहुत देर तक लंबी-लंबी साँसें भरते रहे।
'5': >-
  जैसे महाविषधर सर्प मंत्रों से घेरे होकर कुण्डली मार बैठता है, वैसे ही राजा
  सामर्ष होकर ‘अहो! धिक्!’ कहकर वचन बोले।
'6': >-
  वे फिर मूर्छा-सी अवस्था में चले गए; शोक से आहत उनका चित्त क्षीण हो गया। बहुत
  देर बाद अत्यन्त दुःखी होकर नृप ने फिर से होश पाया।
'7': >-
  तब वे क्रोध से भड़क उठे, मानो तेज से जलाते हों, और कैकेयी से बोले—‘नृशंसे!
  दुष्चरित्रे! इस कुल की विनाशिनी!’
'8': >-
  ‘हे पापे! राम ने तेरा क्या बिगाड़ा है? या मैंने ही तेरा कौन-सा पाप किया है?
  राघव तो सदा तुझ पर जननी के समान आचरण करता है।’
'9': >-
  ‘फिर तू किस कारण यहाँ अनर्थ करने को उद्यत हुई है? मैंने तुझे अपने ही विनाश के
  लिए इस अपने भवन में स्थान दिया है।’
'10': >-
  ‘हे नृपसुते! तू अविवेक से, तीक्ष्ण विष वाली व्याली (सर्पिणी) की तरह है। जब
  सारा लोक राम के गुणों का गान करता है, तब तुझे क्या हो गया?’
'11': >-
  ‘किस अपराध को लक्ष्य करके मैं अपने प्रिय पुत्र को त्याग दूँ? मैं तो कौसल्या और
  सुमित्रा को भी त्याग दूँ, अथवा ऐश्वर्य को भी छोड़ दूँ—पर…’
'12': >-
  ‘…अपने जीवन के समान राम को नहीं—उस पितृवत्सल को नहीं। अपने ज्येष्ठ पुत्र को
  देखकर मेरी प्रीति परम हो जाती है।’
'13': >-
  ‘मुझे राम न दिखे तो मेरी चेतना नष्ट हो जाती है। क्या सूर्य के बिना लोक ठहर
  सकता है, या जल के बिना धान्य (फसल) रह सकती है?’
'14': >-
  ‘परन्तु राम के बिना मेरे इस देह में मेरा जीवन नहीं ठहर सकता। इसलिए बस—हे
  पाप-निश्चयी! यह निश्चय छोड़ दे।’
'15': >-
  ‘मैं अपना मस्तक तेरे चरणों से भी स्पर्श करूँ—मुझ पर प्रसन्न हो। हे पापे! तूने
  यह अत्यन्त दारुण बात किस हेतु से सोची है?’
'16': >-
  ‘यदि तू मुझसे भरत के प्रिय-अप्रिय के विषय में पूछती है, तो जो बात तूने पहले
  राघव के प्रति कही थी—वही हो।’
'17': >-
  ‘वह मेरा ज्येष्ठ पुत्र है, श्रीमान् है, और धर्म में ज्येष्ठ है—ऐसा मेरा भाव
  है। अतः हे प्रियवादिनी! तूने वह बात सेवा-भाव से ही कही होगी।’
'18': >-
  ‘वह सुनकर भी तू शोक से संतप्त होकर मुझे अत्यन्त संताप देती है। शून्य-से इस घर
  में तू आकर परवश-सी हो गई है।’
'19': >-
  ‘हे देवि! इक्ष्वाकुओं के कुल में यह अत्यन्त बड़ा अनय (अनर्थ) आ पहुँचा है। हे
  नीतिसम्पन्ने! तेरी बुद्धि इतनी विकृत कहाँ हो गई?’
'20': >-
  ‘हे विशालाक्षि! तूने पहले कभी मेरे प्रति कुछ भी अनुचित या अप्रिय नहीं किया;
  इसलिए मैं तेरी बात पर विश्वास नहीं कर पा रहा।’
'21': >-
  ‘हे बाले! तू मुझसे बहुत बार कहती रही है कि महात्मा भरत के समान ही राघव भी
  हैं।’
'22': >-
  ‘हे भीरु देवि! धर्मात्मा, यशस्वी राम का वनवास—वह भी चौदह वर्ष का—तू कैसे चाह
  सकती है?’
'23': >-
  ‘अत्यन्त सुकुमार, धर्म में कृतात्मा उस राम का भयंकर और अत्यन्त दारुण अरण्य में
  निवास तू कैसे स्वीकार करती है?’
'24': >-
  ‘हे शुभलोचने! जो मनोहर राम तेरी सेवा में लगा रहता है, उसके लिए तू वन-प्रवास
  क्यों चाहती है?’
'25': >-
  ‘राम तो भरत से भी अधिक सदा तेरी सेवा करता है। इसलिए भरत के प्रति तेरा कोई
  विशेष पक्षपात मैं नहीं देखता।’
'26': >-
  ‘सेवा, गौरव, प्रमाण-भाव, वचन और कर्म—इन सब में उस पुरुषर्षभ (राम) से बढ़कर कौन
  करेगा?’
'27': >-
  ‘अनेकों स्त्री-सहस्रों और अनेकों आश्रित जनों के बीच भी राघव के विषय में न तो
  निन्दा और न अपवाद ही उचित है।’
'28': >-
  ‘शुद्ध चित्त वाले मनुष्य-व्याघ्र राम समस्त प्राणियों को सान्त्वना देकर, विषयों
  में रहने वाले लोगों के मन को अपने प्रिय व्यवहार से जीत लेते हैं।’
'29': >-
  ‘राघव सत्य से लोकों को जीतते हैं, दान से ब्राह्मणों को, सेवा से गुरुओं को, और
  युद्ध में धनुष से शत्रुओं को जीतते हैं।’
'30': >-
  ‘सत्य, दान, तप, त्याग, मित्रता, शौच, सरलता, विद्या और गुरु-शुश्रूषा—ये सभी गुण
  राघव में अटल हैं।’
'31': >-
  ‘हे देवोपमे देवि! ऐसे सरलतासम्पन्न, महर्षि-सम तेज वाले राम के प्रति तू पाप का
  कैसे आश्रय लेती है?’
'32': >-
  ‘मैं उस राम का कोई अप्रिय वचन स्मरण नहीं करता, जो लोक में प्रिय बोलने वाले
  हैं। फिर तेरे कारण मैं राम से प्रिय-अप्रिय (कठोर) कैसे कहूँ?’
'33': >-
  ‘जिसमें क्षमा, तप, त्याग, सत्य, धर्म, कृतज्ञता और प्राणियों के प्रति अहिंसा
  है—उसके बिना मेरी गति क्या रह जाएगी?’
'34': >-
  ‘हे कैकेयि! मैं वृद्ध हूँ, प्रायः अंत को पहुँचा तपस्वी हूँ; दीन होकर विलाप कर
  रहा हूँ—तू मुझ पर दया करने योग्य है।’
'35': >-
  ‘समुद्र-पर्यन्त इस पृथ्वी में जो कुछ भी प्राप्त किया जा सकता है, वह सब मैं
  तुझे दे दूँगा; तू क्रोध को मन में न आने दे।’
'36': >-
  ‘हे कैकेयि! मैं हाथ जोड़ता हूँ, तेरे चरण भी स्पर्श करता हूँ। राम की शरण हो जा,
  ताकि यहाँ मुझ पर अधर्म का स्पर्श न हो।’
'37': >-
  इस प्रकार दुःख से अत्यन्त संतप्त, विलाप करते हुए, चेतना-शून्य-से, घूमते-से
  महाराज शोक से डूबे हुए थे।
'38': >-
  वे बार-बार शोक-समुद्र के पार जाने की प्रार्थना कर रहे थे; तब कैकेयी ने अत्यन्त
  रौद्र होकर उनसे और भी रौद्र वचन कहा।
'39': >-
  ‘हे राजन्! यदि वरदान देकर फिर पछताते हो, तो हे वीर! पृथ्वी पर अपने धर्मात्मापन
  का वर्णन कैसे करोगे?’
'40': >-
  ‘जब अनेक राजर्षि तुम्हारे साथ एकत्र होंगे और हे धर्मज्ञ! वे धर्म की बातें
  करेंगे, तब वहाँ तुम क्या उत्तर दोगे?’
'41': >-
  ‘जिसके प्रसाद से मैं जीवित हूँ और जिसने मेरी रक्षा की—तुम यह कहोगे कि मैंने
  कैकेयी से मिथ्या किया।’
'42': >-
  ‘हे नराधिप! तुम नरेन्द्रों में कलंक करोगे—जो आज ही वर देकर फिर दूसरी बातें कर
  रहे हो।’
'43': >-
  ‘शैब्य राजा ने श्येन-कपोती के प्रसंग में अपने मांस को पक्षी के लिए दे दिया था;
  और अलर्क ने अपने नेत्र दे देकर उत्तम गति पाई।’
'44': >-
  ‘सागर ने समय बाँधकर तट का उल्लंघन नहीं किया। तुम भी पूर्ववृत्त स्मरण कर अपना
  सत्य-समय निभाओ।’
'45': >-
  ‘क्या तू धर्म त्यागकर राम का राज्याभिषेक करके, कौसल्या के साथ नित्य रमता रहना
  चाहता है? हे दुर्मते!’
'46': >-
  ‘चाहे अधर्म हो या धर्म, सत्य हो या असत्य—जो तूने मुझसे वचन दिया है, उसका
  उल्लंघन नहीं हो सकता।’
'47': >-
  ‘यदि राम का अभिषेक हुआ, तो मैं आज ही तेरे सामने बहुत विष पीकर, तेरे
  देखते-देखते मर जाऊँगी।’
'48': >-
  ‘यदि मैं एक दिन भी राम-माता को अञ्जलि स्वीकार करते (अर्थात् अभिषेक के समय) देख
  लूँ, तो मेरा मर जाना ही श्रेयस्कर है।’
'49': >-
  ‘हे मनुजाधिप! मैं भरत को साक्षी मानकर शपथ लेती हूँ कि राम के वन-निर्वासन के
  बिना मैं किसी भी अन्य से संतुष्ट न होऊँगी।’
'50': इतना कहकर कैकेयी चुप हो गई; और विलाप कर रहे राजा को उसने कोई उत्तर नहीं दिया।
'51': >-
  कैकेयी के अत्यन्त कठोर (दृढ़) वचन, राम के वनवास और भरत के ऐश्वर्य (राज्य) की
  बात सुनकर राजा…
'52': >-
  …क्षण भर व्याकुल इन्द्रियों के कारण कैकेयी से कुछ भी न बोल सके। वे पलकों तक न
  झपकाते हुए उस देवी को देखते रहे, जो प्रिय भी थी और अप्रिय बोलने वाली भी।
'53': >-
  उस वज्र-सम, हृदय को अप्रिय, दुःख और शोक से भरी वाणी को सुनकर राजा सुखी नहीं रह
  सका।
'54': >-
  देवी के उस घोर निश्चय और किए हुए भयंकर शपथ को सोचकर, ‘राम!’ कहकर एक लंबी साँस
  ले, वे कटे हुए वृक्ष की भाँति गिर पड़े।
'55': >-
  जैसे चित्त खो गया हो, जैसे उन्मत्त हो, जैसे रोगी विक्षिप्त हो—और जैसे सर्प का
  तेज हर लिया गया हो—वैसे ही पृथ्वीपति हो गए।
'56': >-
  फिर वे दीन और आतुर वाणी में कैकेयी से बोले—‘यह अनर्थ के समान अर्थ दिखने वाला
  विचार तुझे किसने सिखाया?’
'57': >-
  ‘भूत-पीड़ित-सी चित्तवाली होकर मुझसे ऐसे बोलती है और तुझे लज्जा नहीं आती? यह
  तेरी कोई शील-विपत्ति है—मैंने पहले कभी न जानी।’
'58': >-
  ‘हे बाले! अब मैं तुझे विपरीत स्वभाव वाली देख रहा हूँ। तुझे किस बात का भय
  उत्पन्न हुआ कि तू इस प्रकार का वर माँग रही है?’
'59': >-
  ‘राज्य में भरत को बैठाना चाहती है और राघव को वन में भेजना चाहती है—इस भाव से
  और इस असत्य से तू विरत हो।’
'60': >-
  ‘यदि पति का, लोक का और भरत का प्रिय करना चाहती है, तो—हे नृशंसे, पाप-संकल्पे,
  क्षुद्रे, दुष्कर्मकारिणि—यह मत कर।’
'61': >-
  ‘बतला, तू मुझमें और राम में कौन-सा दुःख, या कौन-सा दोष देखती है? किसी प्रकार
  भी राम के बिना भरत राज्य का उपभोग नहीं करेगा।’
'62': >-
  ‘मैं तो धर्म के अनुसार भी भरत को (इस विषय में) राम से अधिक बलवान मानता हूँ।
  फिर मैं कैसे देखूँ कि राम से कहा जाए—“वन जाओ”?’
'63': >-
  ‘उस समय राम का मुख-वर्ण चन्द्रमा पर राहु के छा जाने की तरह विवर्ण हो जाएगा। और
  मेरी वह पुण्य-निर्णीत बुद्धि, जो मैंने सुहृदों के साथ निश्चित की है…’
'64': >-
  ‘…मैं उसे कैसे उलटी (विफल) होते देखूँ, जैसे दूसरों द्वारा पराजित सेना को? नाना
  दिशाओं से आए राजा मुझे क्या कहेंगे?’
'65': >-
  ‘अहो! यह अयोध्या-इक्ष्वाकु राजा बहुत काल तक राज्य करता रहा, जबकि अनेक वृद्ध,
  गुणवान और बहुश्रुत लोग उपस्थित थे।’
'66': >-
  ‘वे काकुत्स्थ (मुझ) से पूछेंगे—तब मैं यहाँ कैसे कहूँगा कि “कैकेयी के क्लेश
  देने पर मैंने अपने पुत्र को वन भेज दिया”?’
'67': >-
  ‘यदि मैं यह सत्य कहूँ, तो भी वह असत्य ही माना जाएगा। राघव के वन जाने पर
  कौसल्या मुझे क्या कहेगी?’
'68': >-
  ‘और इतना अप्रिय कर देने के बाद मैं उसे क्या उत्तर दूँगा—जो कभी-कभी कौसल्या
  दासी के समान, और कभी सखी के समान…’
'69': >-
  ‘…और कभी पत्नी के समान, बहन के समान, माता के समान मेरी सेवा करती है—सदा मेरा
  प्रिय चाहने वाली, प्रिय पुत्र वाली, प्रिय बोलने वाली।’
'70': >-
  ‘हे देवि! तेरे कारण सत्कार-योग्य उस देवी का मैंने जैसा सत्कार करना चाहिए था,
  वैसा नहीं किया। अब मुझे यह तप रहा है कि मैंने तेरे प्रति जो उपकार किया…’
'71': >-
  ‘…वह रोगी के अपथ्य-युक्त भोजन के समान मुझे पीड़ा दे रहा है; और राम का यह
  विप्रकार (अकस्मात्) वन-प्रस्थान भी।’
'72': >-
  ‘सुमित्रा यह देखकर भयभीत होगी; वह मुझ पर कैसे विश्वास करेगी? और बेचारा वैदेही
  (सीता) भी यह दोहरा अप्रिय समाचार सुनेगी।’
'73': >-
  ‘मुझे मृतप्राय और राम को वन में गया हुआ देखकर, वैदेही अवश्य ही मेरे प्राणों का
  शोक करती हुई अपने जीवन को क्षीण कर देगी।’
'74': >-
  ‘राम को विशाल वन में प्रवास करते देख मैं बहुत दिनों तक जीवित रहने की आशा नहीं
  कर सकता—जैसे हिमालय के पास किंनर के बिना किंनरी न रह सके।’
'75': >-
  ‘और रोती हुई मैथिली को देखकर भी मैं चिरजीवन की आशा नहीं करता। तब तू निश्चय ही
  पुत्र सहित विधवा होकर राज्य चलाएगी।’
'76': >-
  ‘मैं तुझे अत्यन्त सती समझता था, पर तू असती निकली—मानो रूपवती विष-युक्त हो;
  जैसे कोई पुरुष मदिरा पीकर भ्रम में पड़ जाए।’
'77': >-
  ‘हाय! तू झूठे सान्त्वना-वचनों से मुझे बहलाती रही; जैसे शिकारी मधुर गीत-ध्वनि
  से मृग को रोककर उसे मार देता है।’
'78': >-
  ‘श्रेष्ठ पुरुष मुझे अवश्य “पुत्र-विक्रेता” कहेंगे और गलियों में मेरी निन्दा
  करेंगे—जैसे लोग मद्यपान करने वाले ब्राह्मण की करते हैं।’
'79': >-
  ‘अहो दुःख! अहो कष्ट! जिसमें तेरी वाणी को स्थान मिले, वैसा दुखद प्रसंग आ
  पड़ा—मानो पूर्व में किए हुए अशुभ कर्म का फल हो।’
'80': >-
  ‘हे पापे! बहुत काल तक मैंने तुझे पाप के साथ पाला-पोसा; अज्ञान से मैं ऐसी रस्सी
  को साथ लिए रहा जो फाँसी का कारण बने।’
'81': >-
  ‘तेरे साथ रमण करते हुए मैंने तुझे मृत्यु-स्वरूप नहीं पहचाना; जैसे कोई बालक
  एकान्त में हाथ से काले सर्प को छू ले।’
'82': >-
  ‘यह जीवलोक निश्चय ही मुझे धिक्कारेगा कि मैंने पितृहीन (पिता-विहीन) महात्मा
  पुत्र को, दुरात्मा होकर, नष्ट करने चला हूँ।’
'83': >-
  ‘हाय! राजा दशरथ कितना बालिश और कामात्मा है, जो स्त्री के कारण अपने प्रिय पुत्र
  को वन भेज देगा।’
'84': >-
  ‘वेद, ब्रह्मचर्य और गुरुओं से संस्कारित होकर भी, भोग-काल में वह फिर से बड़े
  कष्ट में पड़ जाएगा।’
'85': >-
  ‘मेरे कहने पर पुत्र मुझे दूसरा वचन लौटाकर नहीं बोलेगा; “वन जाओ” कहने पर वह बस
  “ठीक है” ही कहेगा।’
'86': >-
  ‘यदि मैं राघव से “वन जाओ” कहूँ, तो मेरे लिए वह प्रिय के प्रतिकूल हो जाएगा; पर
  मेरा वत्स (राम) ऐसा करेगा ही नहीं।’
'87': >-
  ‘राघव के वन चले जाने पर मैं समस्त लोक की दृष्टि में निन्दित हो जाऊँगा; और
  अनिवार्य मृत्यु मुझे यम-लोक ले जाएगी।’
'88': >-
  ‘मेरे मर जाने पर और पुरुषपुंगव राम के वन चले जाने पर, मेरे प्रियजन शेष
  रहेंगे—तब तू किस पाप दशा को प्राप्त करेगी?’
'89': >-
  ‘यदि कौसल्या मुझे और राम को तथा दोनों पुत्रों को छोड़ देगी, तो दुःख सह न सकने
  वाली वह देवी मेरा ही अनुगमन करेगी।’
'90': >-
  ‘कौसल्या, सुमित्रा और मुझे—हम तीनों को अपने-अपने पुत्रों सहित नरक में डालकर,
  हे कैकेयि! तू सुखी रहना।’
'91': >-
  ‘मेरे और राम के द्वारा सदा सम्मानित, गुणों से पूजित, अक्षोभ्य इक्ष्वाकु-कुल
  को—तू अब त्यक्त होकर भी—व्याकुल करके चलाएगी।’
'92': >-
  ‘यदि भरत को यह प्रिय हो कि राम का प्रव्रजन हो, तो मेरा भरत मेरे प्राण चले जाने
  पर मेरा प्रेतकर्म न करे।’
'93': >-
  ‘मेरे मर जाने पर, पुरुषपुंगव राम के वन चले जाने पर, अब तू निश्चय ही पुत्र सहित
  विधवा होकर राज्य चलाएगी।’
'94': >-
  ‘हे राजपुत्रि! दैववश तू मेरे घर में आ बसी। अब लोक में मेरी अपकीर्ति अत्यन्त
  होगी, मेरा पराभव निश्चित है, और सभी प्राणियों के बीच मेरी अवज्ञा होगी—जैसे
  किसी पापी की होती है।’
'95': >-
  ‘जो प्रभु सदा रथों, हाथियों और घोड़ों पर बार-बार घूमता रहा—वही मेरा वत्स राम
  कैसे पैदल महा-अरण्य में विचरेगा?’
'96': >-
  ‘जिसके भोजन-समय में कुण्डलधारी, प्रसन्न, “मैं पहले” कहने वाले रसोइये पेय और
  भोजन पकाते थे…’
'97': >-
  ‘…वह मेरा पुत्र कैसे कसैले, कड़वे, तीखे और कटु वन्य आहार खाकर जीवन निर्वाह
  करेगा?’
'98': >-
  ‘जो बहुत मूल्यवान वस्त्रों से सुसज्जित रहा और लंबे समय से सुख का अभ्यस्त
  है—वही राम काषाय वस्त्र पहनने वाला कैसे बन सकेगा?’
'99': >-
  ‘यह किसका अत्यन्त दारुण वचन है जो ऐसा कहा जा रहा है—राम का अरण्य-गमन और भरत का
  अभिषेक!’
'100': >-
  ‘स्त्रियों का नाम ही धिक्कार है—जो छलिनी और स्वार्थ-परायण हों! मैं सब
  स्त्रियों की निन्दा नहीं करता, (पर) केवल भरत की माता की।’
'101': >-
  ‘अनर्थ में अर्थ देखने वाली, नृशंसे! तू मुझे पछताने के लिए यहाँ बसाई गई है।
  मेरे कारण तू क्या अप्रिय देखती है—या हित की नकल करने वाली होकर राम में भी?’
'102': >-
  ‘राम को आपत्ति में डूबा हुआ देखकर तो पिता भी पुत्रों को, और अनुरक्त पत्नियाँ
  भी पतियों को त्याग दें; क्योंकि वास्तव में सारा जगत् ही कुपित हो उठेगा।’
'103': >-
  ‘मैं तो देवकुमार-रूप, अलंकृत अपने पुत्र को आते हुए देखकर, केवल उसके दर्शन से
  ही आनन्दित होता हूँ; उसे देखकर मैं फिर से मानो युवा हो जाता हूँ।’
'104': >-
  ‘बिना सूर्य के (जैसे) जगत् की प्रवृत्ति न रहे, या वज्रधर (इन्द्र) के वर्षा न
  करने पर (जैसे जीवन कठिन हो)—वैसे ही, यहाँ से जाते हुए राम को देखकर मेरी चेतना
  कहती है कि फिर कोई भी जीवित न रहेगा।’
'105': >-
  ‘विनाश चाहने वाली, अहित करने वाली, शत्रु-स्वरूपा तुझे मैंने अपने घर में, मानो
  अपनी ही मृत्यु को, बसा लिया। हाय! मैं मोह से मारा गया—क्योंकि तू महाविष वाली
  सर्पिणी की तरह लंबे समय तक मेरी गोद में रखी गई।’
'106': >-
  ‘मेरे, राम के और लक्ष्मण के बिना—तू भरत सहित नगर और राष्ट्र पर शासन करे; और
  मेरे बान्धवों को तथा मेरे हितैषियों को नष्ट कर, उनके अहित में ही हर्ष मानती
  रह।’
'107': >-
  ‘नृशंस-स्वभाव वाली, विपत्ति का आघात करने वाली! आज तू जो वचन बलात् बोल रही
  है—क्या तेरे मुख से वह बोलते समय तेरे दाँत हजार टुकड़ों में टूटकर नीचे नहीं
  गिरते?’
'108': >-
  ‘राम न किसी का अहित या अप्रिय वचन कहता है, न कठोर वाणी बोलना जानता है। फिर भी
  जो सदा गुणों में ही मान्य है, उस प्रिय-वचन बोलने वाले मनोहर राम में तू दोष
  कैसे कहती है?’
'109': >-
  ‘तू चाहे तपकर सूख जा, या जल उठ, या नष्ट हो जा, या हजारों बार फटकर पृथ्वी में
  जा समा—फिर भी, हे केकयराज की पांसने (अयोग्या)! मैं तेरे इस अत्यन्त दारुण और
  मेरे अहित करने वाले वचन को नहीं मानूँगा।’
'110': >-
  ‘क्षुर के समान तीक्ष्ण, सदा असत्य-प्रिय बोलने वाली, दूषित भाव वाली, अपने कुल
  का उपघात करने वाली, अमनोहर! मेरे हृदय और बन्धुओं को जलाने वाली तुझे मैं जीवित
  सह नहीं सकता।’
'111': >-
  ‘मेरा जीवन ही नहीं रहा, फिर सुख कहाँ? आत्मवानों को भी पुत्र के बिना रति कहाँ?
  हे देवि! मेरे अहित को करने योग्य तू नहीं। मैं तेरे पाँव भी छूता हूँ—मुझ पर
  प्रसन्न हो।’
'112': >-
  वह भूमिपाल स्त्री के अत्यधिक हृदय-आसक्ति के कारण ग्रसित होकर अनाथ-सा विलाप
  करते हुए, देवी के फैले हुए दोनों चरणों के पास पहुँचकर, रोगी की भाँति गिर पड़ा।
'113': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में
  ‘कैकेयी-निवर्तन-प्रयास’ नामक बारहवाँ सर्ग (२-१२) पूर्ण हुआ।
