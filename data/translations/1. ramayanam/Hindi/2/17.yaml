'0': >-
  अब श्रीमद् वाल्मीकि-रामायण के अयोध्या-काण्ड में ‘रामागमन’ नामक सत्रहवाँ सर्ग
  (२-१७) आरम्भ होता है।
'1': >-
  तब राम—प्रिय मित्रजनों से घिरे हुए, हर्ष से परिपूर्ण—रथ पर आरूढ़ हुए। वह रथ
  पताकाओं और ध्वजों से अलंकृत था, महान् (उत्तम) धूप-अगरु से सुगन्धित किया गया था
  तथा अत्यन्त बहुमूल्य था।
'2': >-
  श्रीमान् राम ने उस नगरी को देखा, जो नानाविध जनसमूहों से भरी हुई थी। वह नगरी
  बादलों के समान ऊँचे-ऊँचे, श्वेत (पाण्डुर) भवनों से शोभायमान हो रही थी।
'3': >-
  राम मध्य से होकर राजमार्ग पर चले, जो अगरु के धूप से सुवासित था, तथा जिसमें
  उत्तम चन्दनों और श्रेष्ठ अगरुओं के ढेर-ढेर (संचय) रखे हुए थे।
'4': >-
  उस मार्ग पर उत्तम-उत्तम सुगन्ध-द्रव्य, क्षौम और कौशेय (रेशमी) वस्त्र, बिना
  छेदी गई (अविद्ध) मुक्ताएँ, और श्रेष्ठ स्फटिक मणियाँ भी सुसज्जित थीं।
'5': >-
  वह उत्तम राजपथ अत्यन्त शोभायमान और अवरोध-रहित (असम्बाध) था। वह विविध प्रकार के
  फूलों से, और ऊँच-नीच प्रकार के भक्ष्यों (खाद्य पदार्थों) से भी आच्छादित/सजाया
  गया था।
'6': >-
  राम ने उस राजपथ को ऐसा देखा मानो आकाश में देवपति इन्द्र का मार्ग हो। वहाँ दधि
  (दही), अक्षत (अखण्ड चावल), हवि, लाज (लावा), धूप, अगरु और चन्दन आदि रखे गए थे।
'7': >-
  वह मार्ग नाना प्रकार की मालाओं और सुगन्धों से युक्त था, और उसके चौराहे (चत्वर)
  सदा पूजा-अर्चना से अलंकृत रहते थे। मित्रों द्वारा उच्चारित अनेक आशीर्वाद सुनते
  हुए राम आगे बढ़े।
'8': >-
  और वे सभी लोगों का यथोचित सम्मान-पूजन करते हुए चले। यह वही मार्ग था जिसे
  पितामहों ने तथा प्रपितामहों ने भी इसी प्रकार आचार में लाया था (जिसका वही
  परम्परागत विधान था)।
'9': >-
  लोग कहने लगे—“आज ही आप इस मार्ग को ग्रहण करके, अभिषिक्त (राज्याभिषिक्त) होकर,
  राज्य का पालन कीजिए। जैसे हमें पिता ने पाला, और जैसे सब पितामहों ने पालन किया,
  वैसे ही यदि राम राजा होंगे, तो हम सब और भी अधिक सुख से निवास करेंगे।”
'10': >-
  उन्होंने कहा—“आज हमारे लिए भोजन आदि का सुख पर्याप्त है, और अन्य श्रेष्ठ
  प्रयोजनों (परमार्थों) की भी हमें आवश्यकता नहीं; यदि हम राम को राज्य में
  प्रतिष्ठित होकर (राज्य पर अधिष्ठित) बाहर निकलते हुए देख लें, तो बस वही
  पर्याप्त है।”
'11': >-
  “तब हमारे लिए इससे प्रिय और कुछ भी नहीं होगा—जब अमित तेजस्वी राम का राज्य सहित
  (राज्य के साथ) अभिषेक होगा।”
'12': >-
  इस प्रकार सुहृदों की ये और ऐसी ही अन्य मंगल कथाएँ—जो स्वयं सम्मान करने योग्य
  थीं—उदासीन भाव से (बिना अभिमान के) सुनते हुए राम उस महान् पथ पर आगे बढ़ते गए।
'13': >-
  क्योंकि राघव (राम) के आगे निकल जाने पर भी, कोई मनुष्य-श्रेष्ठ पुरुष से अपना मन
  या अपनी दोनों आँखें हटा नहीं सकता—अर्थात् कोई भी व्यक्ति उनसे दृष्टि और चित्त
  अलग करने में समर्थ नहीं होता।
'14': >-
  जो राम को नहीं देखता, और जिसे राम नहीं देखते—वह सब लोकों में निन्दित होता है;
  और उसका अपना आत्मा भी उसे धिक्कारता है।
'15': >-
  वह धर्मात्मा राम सभी वर्णों पर दया करते हैं। और चारों आश्रम/आयु-स्थितियों
  (चतुर्णां वयःस्थानां) के लोग भी उसी कारण उनके व्रत का अनुसरण करने वाले
  (तमनुव्रताः) हैं—अर्थात् सभी उनकी मर्यादा का पालन करते हैं।
'16': >-
  नृपति के पुत्र राम ने चतुष्पथों (चौराहों), देवपथों (देव-मार्गों),
  चैत्य-स्थानों और आयतनों (पूजास्थानों/मन्दिरों) को दाहिने हाथ रखते
  हुए—प्रदक्षिणा करते हुए—उन्हें परिक्रमण कर आगे प्रस्थान किया।
'17': >-
  फिर वह राजकुल (राजमहल) के पास पहुँचे, जो शुभ, मेघ-समूह के समान प्रतीत होने
  वाले, विविध प्रासाद-शिखरों से युक्त था, और जिनकी उपमा कैलास पर्वत-शिखर से की
  जाती थी।
'18': >-
  वे श्वेत-शुभ विमान (अट्टालिकाएँ/भवन) मानो आकाश को ढँक रहे थे। साथ ही बढ़ते
  (वर्धमान) भवन भी थे, जो रत्नों के जाल/जड़ाऊ सज्जा से परिष्कृत (सुसज्जित) थे।
'19': >-
  तब पृथ्वी पर स्थित उस श्रेष्ठ गृह को—जो महेन्द्र (इन्द्र) के सदन के समान
  था—राम, राजपुत्र, श्री (ऐश्वर्य/दीप्ति) से दीप्त होकर, अपने पिता के महल में
  प्रविष्ट हुए।
'20': >-
  वह नरोत्तम राम—घोड़ों पर आरूढ़ धनुर्धारियों द्वारा सुरक्षित तीन कक्ष्याओं
  (आवरण-प्राचीरों/परिसरों) को पार करके—फिर अन्य कक्ष्याओं में पैदल सैनिकों के
  बीच से होते हुए—आगे बढ़े और शेष दो कक्ष्याएँ भी पार कर गए।
'21': >-
  दशरथ के पुत्र राम उन सब कक्ष्याओं को पार करके, समस्त जनसमूह को लौटाकर (बाहर
  रोककर), शुद्ध अन्तःपुर (अन्तःपुर के भीतर के शुद्ध/गुप्त भाग) में प्रविष्ट हो
  गए।
'22': >-
  जब वे वहाँ पिता के समीप प्रविष्ट हुए, तब वह समस्त जनसमूह राजकुमार के कारण
  अत्यन्त प्रसन्न था; और वे पुनः उनके बाहर निकलने की प्रतीक्षा करने लगे—जैसे
  नदीपति (समुद्र) चन्द्रमा के उदय की प्रतीक्षा करता है।
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्या-काण्ड
  में ‘रामागमन’ नामक सत्रहवाँ सर्ग (२-१७) समाप्त होता है।
