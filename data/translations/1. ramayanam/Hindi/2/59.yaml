'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में “दशरथ-विलाप” नामक उनसठवाँ
  (एकोनषष्ठितम) सर्ग ॥2-59॥
'1': >-
  राम के वन को प्रस्थित हो जाने पर, लौटते हुए मेरे घोड़े मार्ग में आगे बढ़ना ही
  नहीं चाहते थे; वे गरम-गरम आँसू बहाते हुए (मानो) लौटने से इंकार कर रहे थे।
  ॥2-59-1॥
'2': >-
  तब मैं दोनों राजकुमारों को हाथ जोड़कर प्रणाम कर, रथ पर आरूढ़ हुआ और उस असह्य
  दुःख को भी हृदय में धारण करता हुआ चल पड़ा। ॥2-59-2॥
'3': >-
  मैं वहाँ गुह के साथ ही बहुत-से दिनों तक इसी आशा में ठहरा रहा कि कदाचित् राम
  मुझे फिर से बुलवा लें (और संदेश भेजें)। ॥2-59-3॥
'4': >-
  हे महाराज! आपके राज्य में, मेरे इस व्यसन से कर्शित होने के कारण, वृक्ष तक
  मुरझा गए हैं—फूल, अंकुर और कलियाँ लिए हुए भी वे परिम्लान दिखते हैं। ॥2-59-4॥
'5': >-
  नदियों का जल तप्त हो गया है; तालाब, सरोवर और झीलें भी गरम हो गई हैं; तथा वन और
  उपवनों के पत्ते तक झुलस-से गए हैं। ॥2-59-5॥
'6': >-
  जीव-जंतु भी अब इधर-उधर नहीं सरकते; न हिंसक पशु विचरते हैं; राम-शोक से अभिभूत
  वह वन मानो निःस्वर और निःकूज हो गया है। ॥2-59-6॥
'7': >-
  कमलों के पत्ते सिकुड़कर दब गए हैं; नरों के अधिपति (राजा) के अशुद्ध से
  (दुःख-कलुषित) आँसुओं के समान जल दिखता है; कमलिनियाँ तपकर मुरझा गई हैं; मछलियाँ
  और पक्षी भी (मानो) लीन हो गए हैं। ॥2-59-7॥
'8': >-
  जल में उत्पन्न होने वाले पुष्प और भूमि में उत्पन्न होने वाले पुष्पमाल्य—सबके
  सब आज वैसे नहीं चमकते; और अल्पगन्ध फल भी पूर्ववत् सुगन्धित नहीं लगते। ॥2-59-8॥
'9': >-
  यहाँ के उद्यान सूने हो गए हैं, और पक्षी भी जैसे लुप्त हो गए हैं; हे
  मनुजश्रेष्ठ! मैं कहीं भी कोई रमणीय उपवन-उद्यान नहीं देख पा रहा हूँ। ॥2-59-9॥
'10': >-
  अयोध्या में प्रवेश करने पर मेरा कोई भी स्वागत नहीं करता; राम को न देखकर लोग
  बार-बार दीर्घ निःश्वास लेते रहते हैं। ॥2-59-10॥
'11': >-
  देवराज-सम रथ को, राम के बिना यहाँ आया हुआ देखकर, राजमार्ग में स्थित समस्त जन
  दुःख से अश्रुपूर्ण मुख वाले हो गए। ॥2-59-11॥
'12': >-
  अट्टालिकाओं, विमानों और प्रासादों से जब स्त्रियाँ इस आए हुए रथ को देखतीं, तो
  राम के दर्शन न होने से व्याकुल होकर वे ‘हाय-हाय’ का करुण क्रन्दन करने लगीं।
  ॥2-59-12॥
'13': >-
  स्वच्छ और बड़े नेत्रों वाली वे स्त्रियाँ आँसुओं के वेग से भर उठी आँखों के साथ
  एक-दूसरे की ओर देखती थीं; स्पष्ट था कि वे और भी अधिक आर्त हो उठी थीं।
  ॥2-59-13॥
'14': >-
  उस समय न तो शत्रुओं का, न मित्रों का, न ही उदासीन जन का—किसी का भी मैं अपनी इस
  पीड़ा के कारण कोई भेद-विशेष पहचान पा रहा था। ॥2-59-14॥
'15': >-
  मनुष्य प्रसन्न नहीं थे; हाथी और घोड़े दीन हो गए थे; आर्त स्वर से सब परिम्लान
  थे; सर्वत्र केवल कराह और दीर्घ निःश्वासों की ध्वनि ही सुनाई देती थी। ॥2-59-15॥
'16': >-
  हे महाराज! राम के प्रव्रजन से व्याकुल, अयोध्या मुझे निरानन्द प्रतीत हो रही
  है—मानो कौसल्या पुत्रहीना हो गई हों। ॥2-59-16॥
'17': >-
  सारथी का वचन अत्यन्त दीन स्वर में सुनकर, राजा अश्रुओं से बाधित वाणी वाले होकर
  उस सूत से यह बोले। ॥2-59-17॥
'18': >-
  कैकेयी के द्वारा नियुक्त होकर, पाप-स्वभाव और नीच कुल में उत्पन्न (मंथरा) के
  प्रभाव से, मैंने यह (कार्य) मन्त्र-कुशल वृद्धों के साथ विचार करके अनुमोदित
  नहीं किया। ॥2-59-18॥
'19': >-
  न मैंने सुहृदों से, न अमात्यों से, न नगरवासियों से परामर्श किया; स्त्री-हेतु,
  मोहवश, मैंने यह कार्य हठात् कर डाला। ॥2-59-19॥
'20': >-
  हे सूत! निश्चय ही यह महान् व्यसन ‘होनी’ के वश ऐसा घटित हुआ है; इस कुल के विनाश
  के लिए यह आपत्ति अकस्मात् आ पड़ी है। ॥2-59-20॥
'21': >-
  हे सूत! यदि मेरे द्वारा कोई भी पुण्यकर्म किया गया हो, तो उसके बल से तुम शीघ्र
  मुझे राम तक पहुँचा दो; मेरे प्राण मुझे उतावला किए दे रहे हैं। ॥2-59-21॥
'22': >-
  मेरी जो-जो आज्ञा हो, उससे राघव को लौटा लाओ; राम के बिना मैं एक मुहूर्त भी
  जीवित नहीं रह सकूँगा। ॥2-59-22॥
'23': >-
  अथवा वह महाबाहु दूर निकल गया होगा—तो मुझे ही रथ पर चढ़ाकर शीघ्र राम के पास ले
  चलो और मुझे उनका दर्शन करा दो। ॥2-59-23॥
'24': >-
  वह महाधनुर्धर, दृढ़दंष्ट्र (दृढ़-निश्चयी) लक्ष्मण—जो उस (राम) के अग्रज-पथ का
  अनुयायी है—कहाँ है? यदि मैं जीवित रहूँ, तो साधु! उसे भी सीता के साथ देख लूँ।
  ॥2-59-24॥
'25': >-
  लाल नेत्रों वाले, महाबाहु, रत्न-कुण्डलों से विभूषित राम को यदि मैं नहीं देख
  पाऊँगा, तो यमलोक (यम-क्षय) को चला जाऊँगा। ॥2-59-25॥
'26': >-
  इससे अधिक दुःखद और क्या होगा कि मैं, इक्ष्वाकु-नन्दन होते हुए भी, ऐसी दशा को
  प्राप्त होकर यहाँ राघव के दर्शन नहीं कर पा रहा हूँ! ॥2-59-26॥
'27': >-
  हाय राम! हाय राम! हाय अनुज! हाय-हाय वैदेही, तपस्विनी! क्या तुम लोग मुझे नहीं
  जानते कि मैं दुःख से अनाथ के समान मर रहा हूँ? ॥2-59-27॥
'28': >-
  उस दुःख से अत्यन्त आक्रान्त चित्त वाले राजा, उस दुस्तर शोक-सागर में गहरे डूब
  गए। ॥2-59-28॥
'29': >-
  वह शोक-सागर—राम-शोक रूपी महान् भोगों वाला, सीता-वियोग रूपी पार तक फैला हुआ,
  श्वासों की ऊर्मियों से युक्त और बाष्प-फेन तथा जल से कलुषित—सा प्रतीत होता था।
  ॥2-59-29॥
'30': >-
  उसमें बाहुओं का विक्षेप मछलियों के झुण्ड के समान था; विक्रन्दन उसकी महान्
  ध्वनि थी; बिखरे केश शैवाल के समान थे; और कैकेयी उस सागर का बडबा (अग्नि-उगलने
  वाला) मुख थी। ॥2-59-30॥
'31': >-
  मेरे आँसुओं के वेग से वह (शोक-सागर) उत्पन्न हुआ है; कुब्जा (मंथरा) के वचन
  उसमें महान् ग्रह के समान हैं; निर्दया (कैकेयी) के वर उसकी तट-रेखा (वेल) के
  समान हैं; और राम का प्रव्रजन उसका कारण है। ॥2-59-31॥
'32': >-
  हे कौसल्ये! राघव के बिना मैं जिसमें डूब गया हूँ, वह शोक-सागर मेरे लिए जीवित
  रहते हुए भी दुस्तर हो गया है। ॥2-59-32॥
'33': >-
  “हाय! कितना अशोभन है कि मैं यहाँ आज राघव को—लक्ष्मण सहित—देखना चाहता हुआ भी
  उन्हें नहीं पा रहा हूँ।” इस प्रकार विलाप करते हुए महायशस्वी राजा सहसा शय्या पर
  गिर पड़े और मूर्च्छित हो गए। ॥2-59-33॥
'34': >-
  पार्थिव (दशरथ) के इस प्रकार विलाप करते-करते मानो नष्ट-सा हो जाने पर, राम के
  कारण उसका करुण विलाप और भी दुगुना हो गया। उसके वचन को बार-बार सुनकर
  देवी—राम-माता (कौसल्या)—फिर से भय को प्राप्त हुईं। ॥2-59-34॥
'35': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में “दशरथ-विलाप”
  नामक उनसठवाँ (एकोनषष्ठितम) सर्ग ॥2-59॥
