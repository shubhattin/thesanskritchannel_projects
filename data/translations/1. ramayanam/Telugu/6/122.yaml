'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘దశరథ ప్రతిసమాదేశః’ అను నామముతో
  రెండొందల ఇరవై రెండవ (౬-౧౨౨) సర్గము.
'1': >-
  రాఘవుడు పలికిన ఆ శుభవాక్యమును విన్న తరువాత, మహేశ్వరుడు మరింత శుభప్రదమైన
  వాక్యమును ఇలా పలికెను.
'2': >-
  పుష్కరాక్షా! మహాబాహో! విశాలవక్షస్సు గలవాడా! శత్రువులను తపింపజేయువాడా!
  ధర్మధారులలో శ్రేష్ఠుడవైన నీవు ఈ కార్యమును నిర్వహించినందుకు ధన్యుడవు.
'3': >-
  రామా! సర్వలోకమును కమ్మిన ఘోరాంధకారము యుద్ధమధ్యంలో నీ చేత తొలగింపబడెను; రావణుని
  కారణమైన భయమును నీవు సమరంలో నివారించితివి—ధన్యుడవు.
'4': >-
  దీనస్థితిలో ఉన్న భరతుడిని, యశస్సుతో వెలుగొందే కౌసల్యను, అలాగే కైకేయిని,
  సుమిత్రను—లక్ష్మణుని మాతలను దర్శించి వారికి ధైర్యమునిచ్చి, ఆదరించితివి.
'5': >-
  మహాబలా! అయోధ్యలో రాజ్యమును పొందించి, సుహృజ్జనులను ఆనందింపజేసి, ఇక్ష్వాకువంశపు
  పరంపరను స్థిరపరచి నిలుపుదువు.
'6': >-
  అశ్వమేధయాగమును నిర్వహించి, అనుత్తమమైన యశస్సును సంపాదించి, బ్రాహ్మణులకు ధనమును
  దానమిచ్చి, చివరకు త్రిదివమునకు గమనించుటకు నీవు అర్హుడవు.
'7': >-
  ఇదిగో, విమానస్థుడై ఉన్న ఈ రాజు దశరథుడు నీ తండ్రియే; కాకుత్స్థా! మానవలోకమందు
  ఆయన నీకు గురువై, మహాయశస్సు గలవాడై ఉన్నాడు.
'8': >-
  శ్రీమంతుడైన ఈ దశరథుడు ఇంద్రలోకమునకు వెళ్లియున్నాడు; నీవు ఆయన పుత్రుడవై ఆయనను
  తరింపజేసితివి. లక్ష్మణ సహితుడై, సోదరునితో కూడి నీవు ఆయనకు అభివాదము చేయుము.
'9': >-
  మహాదేవుని వచనమును విని, రాఘవుడు లక్ష్మణునితో సహా విమానశిఖరమందు ఉన్న తన
  తండ్రికి ప్రణామము చేసెను.
'10': >-
  తన స్వలక్ష్మితో ప్రకాశించుచు, రజోగుణరహితుడై దివ్యాంబరమును ధరించిన తన తండ్రిని
  ప్రభువైన రాముడు లక్ష్మణునితో కలిసి దర్శించెను.
'11': >-
  విమానమందు ఉన్న మహీపతి దశరథుడు మహాహర్షముతో ఆవిష్టుడై, ప్రాణములకంటే ప్రియమైన తన
  కుమారుని దర్శించినవాడై ఆనందించెను.
'12': >-
  మహాబాహుడైన దశరథుడు వరాసనమందు కూర్చుండి, రామునిని తన ఒడిలో కూర్చోపెట్టి,
  బాహువులతో బలంగా ఆలింగనం చేసి, అప్పుడు ఈ వాక్యమును మొదలుపెట్టెను.
'13': >-
  రామా! నీవులేని నాకు స్వర్గమూ అధికముగా అనిపించలేదు; దేవశ్రేష్ఠులచే లభించే
  గౌరవమూ నాకు తృణప్రాయమే—ఇది నీకు నేను సత్యంగా ప్రతిజ్ఞచేయుచున్నాను.
'14': >-
  ఈనాడు శత్రువులను సంహరించిన నిన్ను దర్శించి, నీ హృదయం సంపూర్ణత పొందినదిగా చూసి,
  అరణ్యవాసమును పూర్తిగా అధిగమించినవాడని తెలిసి, నాకు పరమమైన ఆనందము కలిగెను.
'15': >-
  వాక్యములలో శ్రేష్ఠుడవైన రామా! కైకేయి నీతో చెప్పిన—నిన్ను ప్రవాసమునకు పంపుటకు
  కారణమైన—ఆ మాటలు ఇప్పటికీ నా హృదయములో స్థిరంగా నిలిచి ఉన్నాయి.
'16': >-
  లక్ష్మణునితో కూడి నిన్ను క్షేమంగా చూసి, ఆలింగనం చేసి, ఈనాడు నేను దుఃఖమునుండి
  విముక్తుడనయ్యాను—మంచు తొలగినట్లుగా సూర్యుడు ప్రకాశించునట్లు.
'17': >-
  పుత్రా! మహాత్ముడైన సుపుత్రుడవైన నీవు నన్ను తరింపజేసితివి; అష్టావక్రుడు
  ధర్మాత్ముడైన కహోల బ్రాహ్మణుని తరింపజేసినట్లు.
'18': >-
  సౌమ్యా! ఇపుడు నేనిలా గ్రహించుచున్నాను—దేవాధిదేవుల చేత, ఇక్కడ రావణవధార్థమై
  నిన్ను ‘పురుషోత్తమునిగా’ నియోగించి పంపబడినదే అని.
'19': >-
  శత్రుసూదనా! అడవినుండి తిరిగి గృహమునకు వచ్చిన నిన్ను చూసి కౌసల్య ఆనందించునది;
  కావున ఆమె నిజముగా కృతార్థురాలే.
'20': >-
  రామా! నీవు నగరమునకు వచ్చినదీ, రాజ్యమునకు అభిషిక్తుడైనదీ చూసే ఆ పురపౌరులు కూడా
  నిజముగా కృతార్థులే; వారు నిన్ను భూధిపతిగా దర్శించగలరు.
'21': >-
  అనురాగంతో బలశాలియై, శుచియై, ధర్మాచరణపరుడై ఉన్న నీవు భరతునితో కలసివచ్చినదాన్ని
  నేను చూడవలెనని కోరిక కలిగియున్నది.
'22': >-
  సౌమ్యా! పదునాలుగు సంవత్సరములు నీవు వనమునకు వెళ్లించబడితివి; సీతతో కలిసి
  నివసించుచూ, నా పట్ల ప్రేమచేత లక్ష్మణుడూ నీతో పాటు ఉన్నాడు.
'23': >-
  నీవు వనవాసము నుండి తిరిగివచ్చితివి; నీ ప్రతిజ్ఞను నీవే నెరవేర్చితివి; సమరములో
  రావణుని సంహరించి దేవతలను సంతుష్టులనుగా చేసితివి.
'24': >-
  శత్రుసూదనా! యశస్సుకు ప్రశంసనీయమైన కార్యమును నీవు సాధించితివి. సోదరులతో కలిసి
  రాజ్యమందు స్థిరపడుతూ దీర్ఘాయుష్యమును పొందుము.
'25': >-
  ఇలా చెప్పుచున్న రాజుని (దశరథుని) ముందు రాముడు కృతాంజలిగా ఇలా పలికెను—“ధర్మమును
  తెలిసినవాడా! కైకేయిపైను, భరతునిపైను మీ ప్రసాదమును ప్రసాదించుము.”
'26': >-
  “సపుత్రగా నిన్ను నేను త్యజించుచున్నాను” అని మీరు కైకేయితో పలికిన ఆ మాట
  శాపరూపంగా మారినది. ప్రభో! ఆ ఘోరశాపము కైకేయినీ, ఆమె పుత్రునినీ ఏ విధంగా కూడా
  స్పర్శించకుండునట్లు చేయుము.
'27': >-
  “తథాస్తు” అని ఆ మహారాజు కృతాంజలియైన రామునితో పలికి, లక్ష్మణుని కూడా ఆలింగనం
  చేసి, మరల వాక్యమును చెప్పెను.
'28': >-
  వైదేహి సీతతో కలిసి, భక్తితో రామునికి సేవ చేయుటవలన నాకు మహాప్రీతి కలిగినది;
  నీకూ ధర్మఫలము ప్రాప్తించినది.
'29': >-
  ధర్మజ్ఞా! నీవు ధర్మఫలమును పొందుదువు; భూమిపై విస్తారమైన యశస్సును సంపాదించుదువు.
  రాముడు ప్రసన్నుడై ఉంటే స్వర్గమును కూడా, అలాగే అత్యుత్తమ మహిమను కూడా పొందగలవు.
'30': >-
  సుమిత్రానందవర్ధనా! నీకు శుభము కలుగుగాక. రామునికి భక్తితో సేవచేయుము; రాముడు
  సర్వలోకహితమందే ఎల్లప్పుడూ అభిరతుడై ఉండును.
'31': >-
  ఇంద్రునితో కూడిన ఈ మూడు లోకములు, సిద్ధులు, పరమర్షులు—వారు మహాత్ముడైన ఆ
  పురుషోత్తముని అభివాదించి, పూజించుచు ఉండుదురు.
'32': >-
  సౌమ్యా! ఇది వర్ణనాతీతమైనదై, అక్షరస్వరూపమై, బ్రహ్మసమానమైన తత్త్వము; దేవతల
  హృదయములో దాగి ఉన్న రహస్యము—శత్రువులను దహించువాడైన రాముడే అది.
'33': >-
  వైదేహి సీతతో కలిసి, అవ్యగ్రంగా (ఆలస్యం లేక) సేవచేస్తూ నీవు ధర్మాచరణమును
  సంపూర్ణంగా సాధించితివి; విస్తారమైన యశస్సును కూడా పొందితివి.
'34': >-
  ఇలా లక్ష్మణునితో చెప్పి, కృతాంజలిగా నిలిచియున్న తన కోడలు (సీత)ను చూసి,
  “పుత్రికా” అని మధురంగా సంబోధించి, మెల్లగా ఈ విధంగా పలికెను.
'35': >-
  వైదేహీ! ఈ త్యాగము (నీ వియోగము/పరిశోధన) పట్ల మనస్సులో కోపమును పెట్టుకోవలసినది
  కాదు. రాముడు నీ హితమే కోరుచూ, నిన్ను విశుద్ధింపజేయుటకే ఈ కార్యమును చేసెను.
'36': >-
  పుత్రికా! నీ శీలసంపత్తిని సూచించు ఈ ఆచరణ అత్యంత దుష్కరము. నీవు చేసిన ఈ కీర్తి
  ఇతర స్త్రీల యశస్సునంతటినీ అధిగమించును.
'37': >-
  భర్తకు సేవ చేయుట విషయంలో నీవు తృప్తి చెందకుండుట తగదు. అయినా నేను తప్పక
  చెప్పవలసినది ఒక్కటే—ఇదే నీకు పరమదైవము (ఉత్తమ ఆరాధ్యము).
'38': >-
  ఇలా తన పుత్రులకూ సీతకూ ఉపదేశమిచ్చిన తరువాత, నరపతియైన దశరథుడు విమానములో
  ఇంద్రలోకమునకు ప్రయాణమయ్యెను.
'39': >-
