'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कौसल्योपलम्भ’ नामक
  इकसठवाँ सर्ग आरम्भ होता है।
'1': >-
  धर्मपरायण श्रीराम के वन को चले जाने पर, शोक से पीड़ित कौसल्या रोती हुईं अपने
  स्वार्थ-संबंधी दुख में डूबी, अपने पति (राजा दशरथ) से यह वचन बोलीं।
'2': >-
  यद्यपि तीनों लोकों में तुम्हारा यश प्रसिद्ध है कि राघव (राम) करुणाशील हैं,
  दानशील हैं और मधुर वचन बोलने वाले हैं—
'3': >-
  तो फिर हे नरश्रेष्ठ! वे दोनों पुत्र (राम और लक्ष्मण), सीता के साथ—जो सुख में
  पले-बढ़े हैं—दुःखी होकर वन में (वहाँ के) दुःख को कैसे सहन करेंगे?
'4': >-
  वह (सीता) निश्चय ही तरुणी है, श्यामवर्णा है, कोमल अंगों वाली है और सुख के
  योग्य है; मैथिली (सीता) उष्णता और शीत—इन दोनों को बलपूर्वक कैसे सह पाएगी?
'5': >-
  जो विशाल नेत्रों वाली (सीता) अब तक उत्तम, सूपयुक्त तथा दंशयुक्त (स्वादिष्ट)
  शुभ भोजन करके रहती थी, वह वन का नीवार आदि वन्य आहार कैसे ग्रहण कर सकेगी?
'6': >-
  जो निर्दोष (सीता) पहले शुभ गीतों और वाद्यों का घोष सुनती थी, वह अब मांसभक्षी
  सिंहों के अशोभन शब्द को कैसे सुन पाएगी?
'7': >-
  जो महेन्द्र-ध्वज के समान दीप्तिमान, महाबाहु और महाबलवान (राम) हैं—वे कहाँ शयन
  करेंगे, और परिघ (लोहे के डंडे) के समान अपने विशाल भुज को तकिया बनाकर कहाँ
  विश्राम करेंगे?
'8': >-
  कमल के समान वर्ण वाला, सुन्दर केशों से युक्त, पद्म-सी निःश्वास-धारा वाला,
  श्रेष्ठ—पुष्कर (कमल) के समान नेत्रों वाला—श्रीराम का मुख मैं कब देख पाऊँगी?
'9': >-
  निस्संदेह मेरा हृदय वज्र के सार से बना हुआ है; क्योंकि उन्हें न देखती हुई भी
  यह (हृदय) वास्तव में हजारों टुकड़ों में फटकर भी क्यों नहीं बिखर जाता!
'10': >-
  तुम्हारे द्वारा किया गया यह क्रूर कर्म—मेरे स्वजनों को दूर करके—(जिससे) सुख के
  योग्य (राम) दीन होकर वन में धक्के खाते फिर रहे हैं।
'11': >-
  यदि पंद्रह वर्ष पूरे होने पर राघव लौट भी आएँ, तो (तब तक) भरत द्वारा राज्य और
  कोश (राजकोष) का त्याग किया जाना कहीं दिखता नहीं है।
'12': >-
  कहते हैं कि श्राद्ध में कुछ लोग अपने ही बंधुओं को (पहले) भोजन कराते हैं; उसके
  बाद कार्य पूर्ण होने पर द्विजश्रेष्ठों को देखते-परखते हैं (कि वे संतुष्ट हुए
  या नहीं)।
'13': >-
  पर वहाँ जो गुणवान और विद्वान द्विज (ब्राह्मण) होते हैं, वे देवताओं के समान
  सुधा (अमृत) भी पा लें तो भी, पीछे से (अपने लिए) अभिमान नहीं करते।
'14': >-
  ब्राह्मणों के तृप्त हो जाने पर बाद में भोजन करने के लिए वे द्विजश्रेष्ठ
  प्राज्ञ लोग पर्याप्त नहीं होते—जैसे शृंगच्छिन्न (सींग कटे) वृषभ (बैल) (काम के
  योग्य) नहीं रह जाता।
'15': >-
  हे प्रजापते! यदि छोटे भाई द्वारा राज्य का भोग किया गया, तो ज्येष्ठ और श्रेष्ठ
  भाई (राम) उसे किस कारण से अपमानित नहीं समझेंगे?
'16': >-
  बाघ दूसरे के द्वारा लाया हुआ (पहले से) खाया-चखा अन्न खाने की इच्छा नहीं करता;
  उसी प्रकार नरव्याघ्र (राम) भी दूसरे के द्वारा चाटे हुए (अर्थात् परभोगित) को
  नहीं चाहेंगे।
'17': >-
  हविष्य, घृत, पुरोडाश, कुश, और खदिर के यूप—ये सब (एक बार) बीत जाने पर पुनः उसी
  अध्वर (यज्ञ) में जैसे के तैसे नहीं हो जाते (अर्थात् वैसा यज्ञ-क्रम फिर नहीं बन
  पड़ता)।
'18': >-
  ठीक उसी प्रकार यह राज्य भी (तुम्हारे द्वारा) छीन लिया गया है—मानो सार छिन गई
  हुई सुरा हो; राम इसे स्वीकार करने में समर्थ नहीं होंगे, जैसे नष्ट सोम (जिसका
  सोम नष्ट हो गया हो) ऐसा अध्वर (यज्ञ) स्वीकार्य नहीं होता।
'19': >-
  राघव इस प्रकार के अपमानजनक असत्कार को सहन नहीं करेंगे—जैसे बलवान शार्दूल
  (सिंह/व्याघ्र) अपने बालक के शिर पर किसी के स्पर्श/प्रहार को सह नहीं पाता।
'20': >-
  महासंग्राम में इनके साथ (राम सहित) कोई भी हो तो, लोग (शत्रु) भयभीत नहीं
  होंगे—ऐसा नहीं; धर्मात्मा राम यहाँ अधर्म को धर्म के द्वारा नियंत्रित करके लोक
  को धर्म में प्रवृत्त कर देंगे।
'21': >-
  क्या वह महावीर्य, महाबाहु (राम) स्वर्णमय बाणों से, युगान्त के समान प्रचण्ड
  होकर, समुद्रों तक को भी जला न डालेंगे?
'22': >-
  ऐसा सिंह-बल वाला, वृषभ-नेत्रों वाला नर-ऋषभ—वह तो स्वयं अपने पिता द्वारा ही मार
  दिया गया (सा) है, जैसे जलज (मत्स्य/जलीय) जीव का आत्मज (पुत्र) (उसी से विनष्ट
  हो जाए)।
'23': >-
  शास्त्रों में देखा गया, द्विजों (ब्राह्मणों) द्वारा आचरित सनातन धर्म—यदि वही
  धर्म तुम्हें प्रिय और धर्मनिष्ठ था, तो तुमने अपने पुत्र को वनवास क्यों दिया?
'24': >-
  नारी की एकमात्र गति (आश्रय) पति है; दूसरी गति पुत्र है; तीसरी गति ज्ञातिजन
  हैं; चौथी गति इस लोक में नहीं है, राजन्।
'25': >-
  अब वहाँ न तो तुम मेरे लिए शेष रहे, और राम भी वन में आश्रित हो गए; मैं वन जाने
  की इच्छा भी नहीं करती—मैं तो सर्वथा तुम्हारे द्वारा मारी (नष्ट) कर दी गई हूँ।
'26': >-
  तुमने इस समस्त राष्ट्रसहित राज्य का विनाश कर दिया; मंत्रियों सहित अपने ही
  आत्मा का भी नाश कर लिया; मैं पुत्र सहित मारी गई, और नगरवासी भी मारे गए; और
  तुम्हारा पुत्र (भरत) तथा पत्नी (कैकेयी) आनंदित हैं।
'27': >-
  इस प्रकार कठोर शब्दों से युक्त उस दारुण वाणी को सुनकर, दुःखी राजा (दशरथ) भी
  मूर्छित-सा हो गया; फिर वह नरेश शोक में डूब गया, और उसी समय अपने दुष्कृत कर्म
  को भी पुनः स्मरण करने लगा।
'28': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदि-काव्य, अयोध्याकाण्ड
  में ‘कौसल्योपलम्भ’ नामक इकसठवाँ सर्ग सम्पन्न हुआ।
