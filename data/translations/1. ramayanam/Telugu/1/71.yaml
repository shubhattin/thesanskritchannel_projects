'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే బాలకాండే ‘కన్యాదానప్రతిశ్రవః’ నామ ఏకసప్తతితమః సర్గః
  ॥१-७१॥
'1': >-
  ఇలా పలుకుచున్న ఆయనను జనక మహారాజు కృతాంజలుడై సమాధానమిచ్చాడు: “భద్రమగు; వినుము.
  మా వంశవృత్తాంతమును నీవు శ్రవణము చేయుటకు అర్హుడవు; దానిని నేను వివరించెదను.”
  ॥१-७१-१॥
'2': >-
  మునిశ్రేష్ఠా! కన్యాదానము చేయునపుడు, కులజుడైన వాడే తన కులాన్ని సంపూర్ణముగా (ఏమీ
  మిగలకుండా) చెప్పవలెను. మహామతీ! దానిని నీవు గ్రహించుము.” ॥१-७१-२॥
'3': >-
  “తన సత్కర్మముచేతనే మూడు లోకములలో ఖ్యాతిపొందిన రాజు నిమి. ఆయన పరమధర్మాత్ముడు;
  సమస్త ప్రాణులలో శ్రేష్ఠుడు.” ॥१-७१-३॥
'4': >-
  “ఆయనకు ‘మిథి’ అనే కుమారుడు. మిథి కుమారుడే ‘జనకుడు’ అని ప్రసిద్ధి. జనకులలో
  (జనకనామధారులలో) మొదటివాడైన రాజు అతడే; ఆయనకు పుత్రుడు ఉదావసు.” ॥१-৭१-४॥
'5': >-
  “ఉదావసునకు ధర్మాత్ముడైన నందివర్ధనుడు జన్మించాడు. నందివర్ధనుని కుమారుడు శూరుడై
  ‘సుకేతు’ అనే పేరుతో ప్రసిద్ధుడు.” ॥১-७१-५॥
'6': >-
  “సుకేతునకు మహాబలుడైన ధర్మాత్ముడు దేవరాతుడు. ఆ రాజర్షి దేవరాతుని కుమారుడు
  ‘బృహద్రథుడు’ అని చెప్పబడెను.” ॥१-७१-६॥
'7': >-
  “బృహద్రథునకు శూరుడూ, మహావీరుడూ, ప్రతాపవంతుడూ అయిన కుమారుడు జన్మించాడు. ఆ
  మహావీరునకు ధృతిమంతుడూ, సత్యవిక్రముడూ అయిన సుధృతి పుట్టెను.” ॥१-७१-७॥
'8': >-
  “సుధృతునకు ధర్మాత్ముడూ, సుధార్మికుడూ అయిన ధృష్టకేతువు జన్మించాడు. ఆ రాజర్షి
  ధృష్టకేతునకు ‘హర్యశ్వుడు’ అని విశ్రుతుడైన కుమారుడు.” ॥१-७१-८॥
'9': >-
  “హర్యశ్వునకు కుమారుడు మరుడు; మరునకు కుమారుడు ప్రతీంధకుడు. ప్రతీంధకునకు
  ధర్మాత్ముడైన ‘కీర్తిరథుడు’ అనే రాజపుత్రుడు.” ॥१-७१-९॥
'10': >-
  “కీర్తిరథునకు ‘దేవమీఢుడు’ అని ప్రసిద్ధుడైన కుమారుడు. దేవమీఢునకు విబుధుడు;
  విబుధునకు ‘మహీధ్రకుడు’.” ॥१-७१-१०॥
'11': >-
  “మహీధ్రకునికి మహాబలుడైన ‘కీర్తిరాతుడు’ అనే రాజపుత్రుడు. ఆ రాజర్షి
  కీర్తిరాతునకు ‘మహారోముడు’ జన్మించాడు.” ॥१-७१-११॥
'12': >-
  “మహారోమునకు ధర్మాత్ముడైన స్వర్ణరోముడు పుట్టెను. ఆ రాజర్షి స్వర్ణరోమునకు
  ‘హ్రస్వరోముడు’ జన్మించాడు.” ॥१-७१-१२॥
'13': >-
  “ఆ ధర్మజ్ఞుడైన మహాత్ముడైన రాజుకు ఇద్దరు కుమారులు. వారిలో జ్యేష్ఠుడను నేను;
  తమ్ముడు—నా వీరుడైన కుశధ్వజుడు.” ॥१-७१-१३॥
'14': >-
  “నా తండ్రి నన్ను జ్యేష్ఠుడని రాజ్యమున అభిషేకించి, కుశధ్వజుని నా అధీనమున ఉంచి,
  రాజ్యభారమును నాపై పెట్టి, తాను వనమునకు వెళ్లిపోయెను.” ॥१-৭१-१४॥
'15': >-
  “వృద్ధుడైన తండ్రి స్వర్గస్థుడైన పిమ్మట, ధర్మమార్గమున నేనే రాజ్యధురను
  వహించితిని. దేవసమానుడైన నా తమ్ముడైన కుశధ్వజుని స్నేహముచేత గౌరవించి
  చూసుచుండితిని.” ॥१-७১-१५॥
'16': >-
  “అనంతరం కొంతకాలమున, సాంకాశ్యాపురం నుండి ఒక రాజు వచ్చెను; అతడు వీర్యవంతుడైన
  సుధన్వా—మిథిలను ముట్టడి వేసినవాడు (ఆవరించినవాడు).” ॥१-७१-१६॥
'17': >-
  “అతడు నాకు ఈ విధముగా సందేశము పంపెను: ‘అనుత్తమమైన శైవధనుస్సును నాకు
  అప్పగించవలెను; అలాగే పద్మాక్షియైన కన్య సీతను కూడా నాకే ఇవ్వవలెను’ అని.”
  ॥१-७१-१७॥
'18': >-
  “మహర్షీ! అతనికి ఇవ్వనని నిరాకరించగా, నాతో అతనికి యుద్ధం జరిగింది. రణమందు
  ఎదురుగా నిలిచి యుద్ధం చేసిన ఆ రాజు సుధన్వాను నేను సంహరించితిని.” ॥१-७१-१८॥
'19': >-
  “మునిశ్రేష్ఠా! ఆ నరాధిపతి సుధన్వాను సంహరించిన పిమ్మట, సాంకాశ్యాపురములో నా
  శూరుడైన తమ్ముడు కుశధ్వజునకు అభిషేకము చేసితిని.” ॥१-७१-१९॥
'20': >-
  “మహామునీ! ఇతడే నా కనిష్ఠ సోదరుడు; నేను జ్యేష్ఠుడను. మునిపుంగవా! అత్యంత
  ప్రీతితో నీకు ఈ రెండు వధువులను (మీ వారికి) అందజేయుచున్నాను.” ॥१-७१-२०॥
'21': >-
  “భద్రమగు. నా కుమార్తె—దైవసుతసమానురాలైన, వీర్యశుల్కముగా పొందబడిన సీతను రామునకు
  ఇస్తున్నాను; ఊర్మిలను లక్ష్మణునకు ఇస్తున్నాను.” ॥१-७১-२१॥
'22': >-
  “ఇదే కాక రెండవదైన ఊర్మిలను కూడా—మళ్లీ మళ్లీ మూడు మార్లు చెప్పుచున్నాను, సంశయము
  లేదు—అత్యంత ప్రీతితో ఈ రెండు వధువులను నీకు అందజేయుచున్నాను, మునిపుంగవా.”
  ॥१-७१-२२॥
'23': >-
  “రాజా! రామలక్ష్మణుల పక్షమున గోదానమును చేయించుము. భద్రమగు. ఆపై పితృకార్యమును
  నిర్వహించి, తరువాత వివాహకర్మను చేయుము.” ॥१-७१-२३॥
'24': >-
  “మహాబాహో! ఈ దినము మఘా నక్షత్రము. ప్రభో! మూడవ దినమున ఉత్తరఫల్గుణీ నక్షత్రమున
  (శుభముహూర్తమున) ఆ వివాహమును చేయుము. రామలక్ష్మణుల నిమిత్తము సుఖప్రదమైన దానములను
  చేయవలెను.” ॥१-७१-२४॥
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘కన్యాదానప్రతిశ్రవః’
  నామ ఏకసప్తతితమః సర్గః ॥१-७१॥
