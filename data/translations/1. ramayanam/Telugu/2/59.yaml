'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘దశరథవిలాపః’ అనే ఏకోనషష్టితమః
  సర్గము ॥2-59॥
'1': >-
  రాముడు వనానికి బయలుదేరిపోయిన తరువాత, నేను తిరిగి వచ్చేటప్పుడు నా అశ్వాలు
  మార్గములో ముందుకు సాగలేదు; వేడివేడి కన్నీళ్లు కార్చుకుంటూ ఆ దారిలోనే
  నిలిచిపోయాయి ॥2-59-1॥
'2': >-
  ఆ తరువాత ఆ ఇద్దరు రాజకుమారులకు (రామలక్ష్మణులకు) నా అంజలి సమర్పించి, ఆ
  దుఃఖాన్నికూడా హృదయంలో ధరించుకుంటూ రథారూఢుడనై ప్రయాణం ప్రారంభించాను ॥2-59-2॥
'3': >-
  ‘బహుశా రాముడు మళ్లీ నన్ను పిలుస్తాడేమో’ అనే ఆశతో, గుహుడు ఉన్న చోటనే నేను ఎన్నో
  రోజులు నిలిచివున్నాను ॥2-59-3॥
'4': >-
  మహారాజా! నీ రాజ్యంలో నేనుచూసే దృశ్యాలూ వ్యసనంతో క్షీణించినవే; పుష్పాలు,
  మొగ్గలు, కొత్తకొమ్మలు కలిగిన వృక్షాలకూడా వాడిపోయినట్లున్నాయి ॥2-59-4॥
'5': >-
  నదుల నీరు వేడెక్కినట్లు ఉంది; చెరువులు, సరస్సులూ అలాగే; అడవులూ ఉపవనాలూ
  ఆకులన్నీ ఎండిపోయినట్లుగా కనిపిస్తున్నాయి ॥2-59-5॥
'6': >-
  ప్రాణులు కదలడంలేదు; క్రూరమృగాలు కూడా తిరగడంలేదు; రామశోకంతో ఆ వనం నిశ్శబ్దమై,
  పక్షుల కూయింపులు లేకుండా పోయింది ॥2-59-6॥
'7': >-
  పద్మాకుల ఆకులు ముడుచుకున్నాయి; జలమూ (మురికి కలిసినట్లు) కలుషితమై కనిపిస్తోంది;
  పద్మినీ వనాల్లో పద్మాలు దహించబడినట్లుగా ఉన్నాయి; చేపలూ పక్షులూ అంతరించి
  పోయినట్లుగా కనబడుతున్నాయి ॥2-59-7॥
'8': >-
  జలజ పుష్పాలూ, భూమిపై పూసే పుష్పమాలలూ—ఏవీ ఇవాళ మునుపటిలా ప్రకాశించట్లేదు;
  స్వల్ప సువాసనగల ఫలాలకూడా పూర్వంలా రుచిగా, ఆకర్షణీయంగా అనిపించట్లేదు ॥2-59-8॥
'9': >-
  ఇక్కడి ఉద్యానవనాలు శూన్యంగా ఉన్నాయి; పక్షులు దాగిపోయినట్లున్నాయి; ఓ మనుజర్షభా!
  అందంగా మనసుకు ఆనందం కలిగించే ఆరామవనాలను కూడా నేను చూడలేకపోతున్నాను ॥2-59-9॥
'10': >-
  నేను అయోధ్యలో ప్రవేశిస్తున్నా ఎవ్వరూ నన్ను అభినందించడం లేదు; రాముడిని
  చూడలేకపోయిన ప్రజలు మళ్లీ మళ్లీ దీర్ఘ నిశ్శ్వాసాలు విడుస్తున్నారు ॥2-59-10॥
'11': >-
  దేవేంద్రుని రథంలా ఉండే రాజరథం రాముడు లేకుండా ఇక్కడికి రావడాన్ని చూసి,
  రాజమార్గంలో ఉన్న జనులందరూ దుఃఖంతో కన్నీరు ముఖంలో పెట్టుకొని నిలిచారు ॥2-59-11॥
'12': >-
  మేడలు, విమానాలు, ప్రాసాదాలపై నుండి వచ్చిన రథాన్ని చూసిన స్త్రీలు—రామ దర్శనం
  లేక శోకంతో కృశించినవారు—‘హాహా’ అంటూ విలపించారు ॥2-59-12॥
'13': >-
  పెద్ద పెద్ద నిర్మలమైన కళ్ళతో, కన్నీటి ప్రవాహంతో నిండిన చూపులతో స్త్రీలు
  ఒకరికొకరు చూసుకుంటూ స్పష్టంగా మరింతగా ఆర్తితో నిండినవారిగా కనిపించారు
  ॥2-59-13॥
'14': >-
  శత్రువులైనా, మిత్రులైనా, మధ్యస్థులైన జనమైనా—ఎవరిలోనూ నేను ఆర్తి వల్ల ఏ
  ప్రత్యేకమైన తేడాను గుర్తించలేకపోతున్నాను (అందరూ సమానంగా దుఃఖిస్తున్నారు)
  ॥2-59-14॥
'15': >-
  ప్రజల ముఖాల్లో హర్షం లేదు; ఏనుగులు, గుర్రాలు కూడా దీనస్థితిలో ఉన్నాయి; ఆర్త
  స్వరంతో క్షీణించి, గాఢ నిశ్శ్వాసాలే శబ్దమై నగరమంతా నిండినట్లుంది ॥2-59-15॥
'16': >-
  మహారాజా! రాముని వనవాసం వల్ల కలతచెందిన అయోధ్య నాకు ఆనందరహితంగా కనిపిస్తోంది;
  కౌసల్య తన కుమారుడిని కోల్పోయినట్లే ఈ నగరం వెలవెలబోయినట్టు తోస్తోంది ॥2-59-16॥
'17': >-
  సారథి మాటలు విని, బాష్పంతో గొంతు నలిగిపోయి, అత్యంత దీనమైన వాణితో రాజు ఆ
  సూతుడితో ఇలా అన్నాడు ॥2-59-17॥
'18': >-
  కైకేయి ఆజ్ఞకు లోబడి—పాపకర్మల వైపు మనస్సు ఉన్న ఆమె భావంతో—మంత్రనైపుణ్యం కలిగిన
  వృద్ధులతో నేను ఈ విషయం చర్చించి సమర్థించలేదు (ఆలచించి నిర్ణయించలేదు) ॥2-59-18॥
'19': >-
  సుహృదులతోనూ, అమాత్యులతోనూ, నగరవాసులతోనూ సంప్రదింపులు చేయక, స్త్రీ కారణంగా
  మోహానికి లోనై నేను ఈ కార్యాన్ని హఠాత్తుగా చేసి వేశాను ॥2-59-19॥
'20': >-
  సూతా! ఇది తప్పక జరగవలసినదే అన్నట్లు, మా వంశవినాశానికే యాదృచ్ఛికంగా వచ్చిన మహా
  వ్యసనమై ఇది పరిణమించింది ॥2-59-20॥
'21': >-
  సూతా! నేను ఏదైనా పుణ్యకార్యం చేసి ఉంటే, దాని ఫలమేదైనా నీకు తెలిసి ఉంటే—వెంటనే
  నన్ను రాముని వద్దకు చేరవేయి; నా ప్రాణాలు నన్ను తొందరపెడుతున్నాయి (ఇక
  నిలవట్లేదు) ॥2-59-21॥
'22': >-
  నా ఆజ్ఞ ఏదైనా ఇంకా అమల్లో ఉండి ఉంటే, దానితోనే రాఘవుణ్ణి తిరిగి రప్పించు;
  రాముడు లేకుండా నేను ఒక్క ముహూర్తం కూడా జీవించలేను ॥2-59-22॥
'23': >-
  లేదా మహాబాహువు (రాముడు) చాలా దూరం వెళ్లి ఉంటే—నన్నే రథంలో ఎక్కించి త్వరగా
  రాముని వద్దకు తీసుకెళ్లి అతనికి నాకు దర్శనం కలిగించు ॥2-59-23॥
'24': >-
  దంతములు దమించుకున్నవాడు, మహాఇష్వాసుడు, లక్ష్మణునికి పూర్వజుడైన ఆ రాముడు ఎక్కడ?
  నేను బ్రతికే ఉంటే, సీతతో సహా అతనిని చూడగలిగితే ఎంత మంచిదో! ॥2-59-24॥
'25': >-
  ఎర్రని కళ్లుగల, మహాబాహుడైన, మణికుండలాలు ధరించిన రాముణ్ణి నేను చూడకపోతే, నేను
  యమలోకానికి (యమక్షయానికి) వెళ్లిపోతాను ॥2-59-25॥
'26': >-
  అయో! ఇక్ష్వాకునందనుడైన నేను ఈ దశను పొందినప్పటికీ ఇక్కడ రాఘవుణ్ణి చూడలేకపోవడం
  కన్నా మరింత దుఃఖకరమైనది ఇంకేముంటుంది? ॥2-59-26॥
'27': >-
  హా రామా! హా రామా! హా అనుజా (లక్ష్మణా)! హా హా వైదేహీ! తపస్విని! నేను దుఃఖంతో
  అనాథుడిలా మృతిపథంలో ఉన్నాను—నన్ను మీరు గుర్తించరా? ॥2-59-27॥
'28': >-
  ఆ దుఃఖంతో రాజు మనస్సు పూర్తిగా కుంగిపోయి, దాటలేనంత దుర్గమమైన శోకసముద్రంలో
  మునిగి పోయినట్టై విలపించాడు ॥2-59-28॥
'29': >-
  ఆ శోకసముద్రం—రామశోకమే మహా విస్తారమైన లోతుగా ఉండి, సీతావిరహమే అవతల తీరం కాగా,
  నిశ్శ్వాసాలే తరంగాలై పెద్ద పెద్ద వలయాలుగా తిరుగుతూ, కన్నీటి నురగతో కలుషితమైన
  నీటితో నిండినదిగా ఉంది ॥2-59-29॥
'30': >-
  భుజాలను కొట్టుకుంటూ చేసే చలనలు అందులో చేపలగుంపులై; గొంతెత్తి ఏడ్చే విలాపధ్వని
  మహాగర్జనగా; చెదరిపోయిన జుట్టు శైవలంలా; కైకేయీ అనే బడబాగ్ని (అగ్నికుండ)
  నోరులాంటి భయంకర ద్వారముగా ఉన్నదిగా ఉంది ॥2-59-30॥
'31': >-
  నా కన్నీటి ప్రవాహమే దానికి పుట్టుకగా; కుబ్జ (మంథర) వాక్యమే మహాగ్రాహముగా;
  నృశంసురాలైన కైకేయి ఇచ్చిన వరాలే తీరప్రాంతంగా; రాముని వనవాసమే దానిలోకి నన్ను
  తోసిన కారణంగా ఉంది ॥2-59-31॥
'32': >-
  ఓ కౌసల్యాదేవీ! రాఘవుడు లేకుండా నేను ఇందులో మునిగిపోయాను; ఈ శోకసముద్రం—నేను
  జీవించి ఉండగానే—దాటలేనంత దుర్గమమై ఉంది ॥2-59-32॥
'33': >-
  ‘అయ్యో! ఇక్కడ నేను రాఘవుణ్ణి—లక్ష్మణుడితో కూడినవాణ్ణి—చూడాలని కోరుకుంటున్నాను
  గాని చూడలేకపోతున్నాను; ఇది ఎంత అశోభనం!’ అని మహాయశస్సుగల రాజు విలపిస్తూ, వెంటనే
  శయనంపై కూలిపడి మూర్చిపోయాడు ॥2-59-33॥
'34': >-
  రాజు ఇలా విలపిస్తూ స్పృహ కోల్పోయినప్పుడు, రాముని కారణంగా (ఉన్న దుఃఖం) మరింత
  కరుణంగా, రెండింతలు పెరిగినట్లుగా ఆ మాటలను విని రామమాత అయిన దేవి (కౌసల్య) మళ్లీ
  భయానికి లోనైంది ॥2-59-34॥
'35': >-
