'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘श्रीरामपट्टाभिषेक’ नामक एक
  सौ इकतीसवाँ सर्ग (६-१३१)।
'1': >-
  तत्पश्चात कैकेयी के आनन्द को बढ़ाने वाले भरत ने सिर पर अंजलि रखकर
  सत्य-पराक्रमी ज्येष्ठ भ्राता श्रीराम से कहा।
'2': >-
  मेरी माता (कैकेयी) की सेवा-पूजा हो चुकी; और यह राज्य मुझे दिया गया था। अतः
  जैसे तुमने मुझे राज्य दिया था, वैसे ही मैं यह राज्य फिर तुम्हें समर्पित करता
  हूँ।
'3': >-
  जिस भारी धुरी-भार को एकाकी रखकर अधिक बलवान वृषभ भी वहन करे, उस गुरु भार को मैं
  किशोर (अल्पबल) की भाँति उठाने में समर्थ नहीं हूँ।
'4': >-
  महान जल-वेग से टूटे हुए सेतु की भाँति यह राज्य-व्यवस्था (मेरे लिए) रिस रही है;
  मुझे यह राज्य-रूप छिद्र असंवृत (असुरक्षित) और दुरबन्धन (दुर्निवार/अस्थिर)
  प्रतीत होता है।
'5': >-
  हे वीर, हे अरिंदम! जैसे खर (गधा) अश्व की गति का, और जैसे वायस (कौआ) हंस के
  मार्ग का अनुसरण नहीं कर सकता, वैसे ही मैं तुम्हारे मार्ग का अनुगमन करने का
  साहस नहीं कर सकता।
'6': >-
  जैसे कोई वृक्ष भीतर के आँगन में लगाकर बड़ा भी हो जाए—महान हो, दुरारोह (चढ़ने
  में कठिन) हो, मोटी शाखाओं-प्रशाखाओं वाला हो—
'7': >-
  और पुष्पित होकर भी फल न दिखाए, तो जिस प्रयोजन से वह लगाया गया था, उसका लाभ कोई
  नहीं पाता।
'8': >-
  हे महाबाहो! यह उपमा है; इसका अर्थ तुम समझो। हे मनुजेन्द्र! यदि तुम हम
  दास-भृत्यों के स्वामी होकर भी हमारा शासन (पालन/अनुशासन) नहीं करोगे, तो—
'9': >-
  हे राघव! आज समस्त जगत तुम्हें अभिषिक्त देखकर ऐसे निहारता रहे, जैसे मध्याह्न
  में दीप्त तेज वाले, प्रज्वलित सूर्य को देखता है।
'10': >-
  तूर्यों के समूह के घोष से, काञ्ची और नूपुरों की झंकार से, तथा मधुर
  गीत-ध्वनियों से तुम जागो—और शयन भी करो (अर्थात ये मंगलध्वनियाँ सदैव तुम्हें
  प्राप्त हों)।
'11': >-
  जब तक चक्र घूमता रहे और जितनी देर तक यह वसुन्धरा (पृथ्वी) विद्यमान रहे, तब तक
  तुम यहाँ इस लोक का स्वामित्व (राज्य) निर्विघ्न निभाओ।
'12': >-
  भरत के वचन सुनकर परपुरञ्जय श्रीराम ने ‘तथास्तु’ कहकर स्वीकार किया और शुभ आसन
  पर विराजमान हुए।
'13': >-
  तत्पश्चात शत्रुघ्न के आदेश से कुशल नापित (श्मश्रु-वर्धन करने वाले), सुखहस्त
  (कोमल हाथ) और अति शीघ्रगतिशील सेवक राघव के पास उपस्थित हो गए।
'14': >-
  पहले भरत के स्नान के बाद, और महाबली लक्ष्मण, वानरेन्द्र सुग्रीव तथा
  राक्षसेन्द्र विभीषण के स्नान के उपरान्त—
'15': >-
  जटाएँ सुसंस्कृत/शुद्ध कराकर, स्नान करके, विचित्र मालाओं और अनुलेपनों से युक्त,
  तथा महार्ह वस्त्र धारण कर राघव वहाँ श्री से दीप्त होकर खड़े रहे।
'16': >-
  वीर्यवान, लक्ष्मीमान, इक्ष्वाकुकुल-प्रवर्धक (भरत) ने श्रीराम का तथा लक्ष्मण का
  भी प्रतिकर्म (संस्कार/सज्जा/उपचार) करवाया।
'17': और सीता का प्रतिकर्म दशरथ की सभी रानियों ने स्वयं ही तब मनोहर ढंग से किया।
'18': >-
  तत्पश्चात कौसल्या ने पुत्रवत्सला होकर प्रसन्न मन से वानर-पत्नियों की भी सबकी
  शोभन सज्जा/आदर यत्नपूर्वक किया।
'19': >-
  फिर शत्रुघ्न के आदेश से सुमन्त्र नामक सारथि ने सर्वाङ्ग-शोभन रथ को जोतकर
  प्रस्तुत किया।
'20': >-
  अग्नि, सूर्य और कमल के समान दीप्त, दिव्य और तैयार खड़े उस रथ को देखकर महाबाहु
  परपुरञ्जय श्रीराम उसमें आरूढ़ हुए।
'21': >-
  महेन्द्र के समान दीप्तिमान सुग्रीव और हनुमान दोनों स्नान करके दिव्य-प्राय
  वस्त्र धारण किए, शुभ कुण्डल पहनकर चले।
'22': >-
  समस्त आभूषणों से सुसज्जित, शुभ कुण्डलधारिणी सुग्रीव की पत्नियाँ और सीता भी नगर
  देखने के लिए उत्सुक होकर चलीं।
'23': >-
  अयोध्या में राजा दशरथ के सचिवों ने पुरोहित को आगे कर अर्थयुक्त (उचित) परामर्श
  किया।
'24': >-
  अशोक, विजय और सिद्धार्थ—ये सब संयमी/समाहित होकर—राम की वृद्धि तथा नगर की
  समृद्धि के लिए मन्त्रणा करने लगे।
'25': >-
  महात्मा, जयार्ह (विजय-योग्य) श्रीराम के अभिषेक हेतु जो-जो मंगलपूर्वक करना उचित
  है—वह सब आप लोग अवश्य करें।
'26': >-
  ऐसा कहकर वे सभी मन्त्री और पुरोहित—राम के दर्शन के अभिप्राय से—नगर से शीघ्र
  बाहर निकल पड़े।
'27': >-
  हरियों (वानरों) से युक्त, निर्दोष, सहस्राक्ष इन्द्र के रथ के समान रथ पर आरूढ़
  होकर श्रीराम उस उत्तम नगर की ओर चले।
'28': >-
  भरत ने रश्मियाँ (लगाम) थामीं, शत्रुघ्न ने छत्र ग्रहण किया, और लक्ष्मण ने उनके
  मस्तक पर चँवर डुलाया।
'29': >-
  परितः खड़े (सेवकों) ने श्वेत वालव्यजन (चँवर) लिया; और दूसरा चन्द्रमा के समान
  प्रकाशमान चँवर राक्षसेन्द्र विभीषण ने ग्रहण किया।
'30': >-
  आकाश में ऋषि-संघों, मरुद्गण सहित देवताओं द्वारा स्तुत्य श्रीराम की मधुर ध्वनि
  (स्तवन-ध्वनि) सुनाई पड़ने लगी।
'31': >-
  तदनन्तर पर्वत के समान विशाल ‘शत्रुञ्जय’ नामक हाथी पर महातेजस्वी प्लवगश्रेष्ठ
  सुग्रीव आरूढ़ हुआ।
'32': >-
  नव सहस्र नाग (हाथी) पर बैठकर वानर चले—मानुष रूप धारण किए हुए, और समस्त आभूषणों
  से विभूषित।
'33': >-
  शंख-ध्वनि के निनाद और दुन्दुभियों के घोष के साथ पुरुषव्याघ्र श्रीराम
  हर्म्य-समूहों से अलंकृत उस पुरी की ओर प्रस्थित हुए।
'34': >-
  नगरवासियों ने श्रीराम को आगे-आगे पुरःसरों सहित आते देखा—उस समय वे रथ पर आरूढ़
  अतिरथ, तथा अपने तेजस्वी रूप से विराजमान थे।
'35': >-
  वे (नगरवासी) काकुत्स्थ श्रीराम की वर्धना करके—राम से प्रतिनन्दित होकर—भाइयों
  से परिवृत उस महात्मा के पीछे-पीछे चल पड़े।
'36': >-
  अमात्यों, ब्राह्मणों और प्रजा-समूह से घिरे श्रीराम की शोभा ऐसी थी जैसे
  नक्षत्रों से घिरा चन्द्रमा।
'37': >-
  आगे-आगे चलते तूर्य, हाथों में ताल तथा स्वस्तिक धारण किए हुए, प्रसन्न होकर
  मंगल-गीत उच्चारित करने वाले लोग—इनसे घिरे श्रीराम चले।
'38': >-
  अक्षत, जातरूप (स्वर्ण), गौएँ, कन्याएँ, द्विज (ब्राह्मण) तथा मोदक हाथ में लिए
  हुए पुरुष—ये सब श्रीराम के आगे-आगे चले।
'39': >-
  फिर श्रीराम ने मन्त्रियों से सुग्रीव के साथ अपना मैत्रीभाव, अनिलात्मज (हनुमान)
  का प्रभाव, तथा वानरों के किए हुए कार्य का पूरा वृत्तान्त कहा।
'40': >-
  यह सुनकर अयोध्यावासी विस्मित हो गए—वानरों के उस पराक्रमपूर्ण कर्म को, राक्षसों
  के उस बल को, तथा विभीषण के साथ हुए संयोग (मिलन/सहयोग) को भी (श्रीराम ने)
  मन्त्रियों से वर्णित कराया।
'41': >-
  इस दीप्तिमान वृत्तान्त का वर्णन करके, वानरों सहित श्रीराम ने हर्षित एवं पुष्ट
  जनसमुदाय से परिपूर्ण अयोध्या में प्रवेश किया।
'42': >-
  तब नगरवासियों ने घर-घर ध्वज-पताकाएँ ऊँची कीं; और श्रीराम ने इक्ष्वाकुओं से
  अधिवासित रम्य पितृ-भवन (दशरथ-भवन) का आश्रय लिया।
'43': >-
  तदनन्तर रघुनन्दन श्रीराम ने धर्मियों में श्रेष्ठ भरत से अर्थयुक्त, मधुर वाणी
  में कहा।
'44': >-
  पिता के महात्मा-भवन में पहुँचकर, भीतर प्रवेश कर, और कौसल्या, सुमित्रा तथा
  कैकेयी को प्रणाम करके—
'45': >-
  मेरा वह श्रेष्ठ, विशाल भवन—जो अशोक-वनिका सहित है, मोतियों और वैदूर्य-मणियों से
  बिखरा/अलंकृत है—उसका निवेदन (अर्पण) सुग्रीव को कर दो।
'46': >-
  यह वचन सुनकर सत्य-विक्रम भरत ने सुग्रीव का हाथ पकड़कर उसे उस आलय (भवन) में
  प्रवेश कराया।
'47': >-
  फिर शत्रुघ्न के प्रेरित करने पर लोग तेल के दीपक, पर्यङ्क और बिछौने आदि लेकर
  शीघ्र भीतर गए।
'48': >-
  तब राघव के अनुज (शत्रुघ्न) ने महातेजस्वी सुग्रीव से कहा—हे प्रभो! श्रीराम के
  अभिषेक हेतु दूतों को आज्ञा दो।
'49': >-
  तब सुग्रीव ने शीघ्र ही वानरेन्द्रों के लिए चार-चार सुवर्ण घट—जो समस्त रत्नों
  से विभूषित थे—दे दिए।
'50': >-
  और ब्रह्ममुहूर्त/प्रत्युष-समय में चारों समुद्रों के जल से भरे घटों के साथ
  प्रतीक्षा करना; हे वानरो! ऐसा ही करो।
'51': >-
  ऐसा कहे जाने पर महात्मा, हाथियों के समान बलशाली वानर, गरुड़ के समान तीव्रगामी
  होकर शीघ्र आकाश में उड़े।
'52': >-
  जाम्बवान्, हनुमान्, ‘वेगदर्शी’ नामक वानर, तथा ऋषभ—ये सब अंजलि/कलश में जल भरकर
  ले आए।
'53': >-
  उन्होंने पाँच सौ नदियों का जल घड़ों में भरकर पहुँचाया; और पूर्व समुद्र से भी
  जल से पूर्ण कलश ले आए।
'54': >-
  सत्त्वसम्पन्न सुषेण ने, तथा रत्नों से विभूषित ऋषभ ने—दक्षिण समुद्र से शीघ्र जल
  लाया।
'55': >-
  गवय ने रक्तचन्दन और कर्पूर से सुवासित काञ्चन घट लेकर पश्चिम के महोदधि से जल
  उठा लाया।
'56': >-
  महान रत्न-कलश में शीतल जल—मारुत-विक्रम, गरुड-वेग और पवन-सदृश पराक्रमी
  वानर—उत्तर समुद्र से शीघ्र ले आया।
'57': >-
  धर्मात्मा, सर्वगुणसम्पन्न वह (वानर) वायु के समान वेगवान जल ले आया; तब उन
  श्रेष्ठ वानरों द्वारा लाए हुए उस जल को देखकर—
'58': >-
  शत्रुघ्न ने सचिवों सहित, श्रीराम के अभिषेक हेतु, श्रेष्ठ पुरोहित और सुहृदों को
  निवेदन किया (कि सामग्री आ गई है)।
'59': >-
  तत्पश्चात संयमी वृद्ध वसिष्ठ ने ब्राह्मणों सहित, सीता सहित श्रीराम को रत्नमय
  पीठ पर बिठाया।
'60': वसिष्ठ, वामदेव, जाबालि, काश्यप, कात्यायन, सुयज्ञ, गौतम तथा विजय—
'61': >-
  इन सबने प्रसन्न, सुगन्धित जल से नरव्याघ्र श्रीराम का अभिषेक किया—जैसे वसु
  (देवगण) इन्द्र (वासव) का सहस्राक्ष की भाँति अभिषेक करते हैं।
'62': >-
  ऋत्विजों और ब्राह्मणों ने पहले, तथा कन्याओं और मन्त्रियों ने भी, और हर्षित
  योद्धाओं तथा नैगमों (नगर-जन/व्यापारि-वर्ग) ने भी उनका अभिषेक किया।
'63': >-
  समस्त औषध-रसों से भी, आकाशस्थित देवताओं द्वारा भी, चारों लोकपालों द्वारा भी,
