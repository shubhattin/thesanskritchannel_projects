'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణ యుద్ధకాండలో ‘కంపనాది వధ’ అనే షట్సప్తతితమ సర్గము
  (6-76).
'1': >-
  ఆ ఘోర యుద్ధము గందరగోళంగా సాగుతూ, వీరుల వినాశనము విస్తారంగా జరుగుచుండగా,
  యుద్ధోత్సాహంతో ఉన్న అంగదుడు ఆ వీరుడైన కంపనుని సమీపించాడు.
'2': >-
  కోపంతో అంగదుని పిలిచి, కంపనుడు వేగంగా ముందుగా తన గదతో ఘాటుగా మోగించాడు;
  తీవ్రంగా తాకబడిన అంగదుడు కొంత తూలాడు.
'3': >-
  అంగదుడు మళ్లీ స్పృహకు వచ్చి, తేజస్సుతో ఒక పర్వత శిఖరాన్ని ఎత్తి విసిరాడు; ఆ
  ప్రహారంతో దెబ్బతిన్న కంపనుడు నేలకూలాడు.
'4': >-
  రథంపై ఉన్న శోణితాక్షుడు యుద్ధంలో కంపనుడు హతుడై పడిపోయినట్టు చూచి, వెంటనే రథంతో
  అక్కడికి దూకివచ్చి, భయంకాని అంగదుని ఎదుర్కొన్నాడు.
'5': >-
  అప్పుడు శోణితాక్షుడు వేగంగా, శరీరాన్ని చీల్చివేసేంత పదునైన, కాలాగ్నివలె
  భయంకరరూపమున్న బాణాలతో అంగదుని గట్టిగా గాయపరిచాడు.
'6': >-
  క్షుర, క్షురప్ర, నారాచ, వత్సదంత, శిలీముఖ, కర్ణిశల్యవిపాఠ వంటి అనేక రకాల పదునైన
  శరాలతో అతడు అంగదుని పునఃపునః తాకాడు.
'7': >-
  అంగదుడు—వాలి కుమారుడు, పరాక్రమశాలి—అవయవములంతా బాణాలతో చీలిపోయినప్పటికీ, బలంతో
  ఉగ్రమైన ధనుస్సును, రథాన్ని, బాణాలను బలాత్కారంగా నలిపివేశాడు.
'8': >-
  అప్పుడు శోణితాక్షుడు త్వరగా ఖడ్గం, చర్మం (కవచ కవటం) చేత పట్టుకొని, కోపంతో
  ఆలోచనలేక వేగంగా దూకాడు.
'9': >-
  అంగదుడు ఇంకా వేగంగా దూకి అతడిని చేరి, తన చేతితో శోణితాక్షుని ఖడ్గాన్ని
  ఒక్కసారిగా కోసివేసి, గట్టిగా గర్జించాడు.
'10': >-
  తర్వాత అంగదుడు అతని భుజఫలకంపై (భుజపు భాగములో) దెబ్బకొట్టి, యజ్ఞోపవీతాన్ని
  కోసినట్టు అతనిని చీల్చి వేసాడు—ఆ కపికుంజరుడు.
'11': >-
  ఆ మహాఖడ్గాన్ని పట్టుకొని, వాలి కుమారుడైన అంగదుడు మళ్లీ మళ్లీ గర్జిస్తూ,
  యుద్ధరంగ మద్యभागంలో శత్రుసైన్యంపై దూసుకెళ్లాడు.
'12': >-
  అప్పుడు బలవంతుడైన యూపాక్షుడు, ప్రజంఘతో కలిసి, రథంతో కోపంగా వచ్చి, మహాబలమున్న
  వాలి కుమారుని లక్ష్యంగా దాడి చేశాడు.
'13': >-
  బంగారు కంకణాలు ధరించిన శోణితాక్షుడు ఇనుప గదను చేత పట్టుకొని, మనసు
  స్థిరపరచుకొని, అదే అంగదునిపై దూకాడు.
'14': >-
  మహావీరుడైన ప్రజంఘుడు, బలవంతుడైన యూపాక్షుతో కలిసి, గదతో కోపంగా మహాబలమున్న వాలి
  కుమారునిపై దాడికి వచ్చాడు.
'15': >-
  శోణితాక్షుడు, ప్రజంఘుడు—ఈ ఇద్దరి మధ్య నిలిచిన అగ్రకపి అంగదుడు, రెండు విశాఖల
  మధ్యనున్న పూర్ణచంద్రునిలా ప్రకాశించాడు.
'16': >-
  అంగదుని కాపాడుతూ మైందుడు మరియు ద్వివిదుడు—ఈ ఇద్దరూ పరస్పరం ఒకరినొకరు
  చూడగలిగేంత సమీపంలో నిలబడ్డారు.
'17': >-
  అప్పుడు మహాకాయులూ మహాబలులైన రాక్షసులు, కోపంతో ఖడ్గాలు, బాణాలు, గదలు ధరించి,
  వానరులపై దాడికి పరుగెత్తారు.
'18': >-
  మూడు వానరేంద్రులు—మూడు రాక్షసపుంగవులతో గట్టిగా చిక్కుకొని యుద్ధం చేస్తుండగా,
  భయంకరమైన, రోమాంచకరమైన మహాయుద్ధం రేగింది.
'19': >-
  వానరులు చెట్లను ఎత్తుకొని యుద్ధంలో విసరగా, మహాబలుడైన ప్రజంఘుడు తన ఖడ్గంతో
  వాటిని ఎదురుగా కొట్టి పడేశాడు.
'20': >-
  వానరులు రథాలు, అశ్వాలు, మహావృక్షాలు, శిలలు విసిరితే, మహాబలుడైన యూపాక్షుడు
  బాణవర్షాలతో వాటిని మధ్యలోనే నరికివేశాడు.
'21': >-
  ద్వివిదుడు, మైందుడు ఉద్ధరించి విసిరిన వృక్షాలను, పరాక్రమశాలి శోణితాక్షుడు
  మధ్యలోనే తన గదతో విరిచివేసాడు.
'22': >-
  ప్రజంఘుడు విస్తారమైన, మర్మభేదకమైన ఖడ్గాన్ని ఎత్తి, వేగంగా వాలి కుమారుడైన
  అంగదునిపై దూకాడు.
'23': >-
  అతడు దగ్గరకు వచ్చుచున్నట్టు చూసి, మహాబలమున్న వానరేంద్రుడు అంగదుడు, అత్యంత
  బలంతో అశ్వకర్ణ వృక్షాన్ని ఎత్తి అతనిపై మోగించాడు.
'24': >-
  అంగదుడు తన ముష్టితో ఖడ్గం పట్టిన ప్రజంఘుని భుజాన్ని కూడా బలంగా కొట్టాడు; ఆ
  ఘాతంతో అతని చేతిలోని ఖడ్గం జారి, ప్రజంఘుడు నేలమీద కూలాడు.
'25': >-
  భూమిమీద పడిపోయిన, ముసలంతో సమానమైన ఆ ఖడ్గాన్ని చూసి, మహాబలుడైన అంగదుడు
  వజ్రసమానమైన తన ముష్టిని బిగించాడు.
'26': >-
  అతి తేజస్సుగల ప్రజంఘుడు మహావీరుడైన అంగదుని నుదిటిపై బలంగా మోగించాడు; అంగదుడు
  కొంతసేపు తూలాడు.
'27': >-
  ఆపై వాలి కుమారుడు అంగదుడు స్పృహను పొందిన వెంటనే, పరాక్రమంతో ప్రజంఘుని తలను
  శరీరం నుండి తన ముష్టితోనే పడగొట్టాడు.
'28': >-
  యూపాక్షుడు కన్నీళ్లతో నిండిన కళ్లతో, యుద్ధంలో పితృవ్యుడు (బాబాయి) హతుడైనట్టు
  చూసి, రథం దిగివచ్చి—బాణాలు క్షీణించినవాడై—ఖడ్గాన్ని పట్టుకున్నాడు.
'29': >-
  దూసుకొస్తున్న యూపాక్షుని చూసి, ద్వివిదుడు త్వరగా పరుగెత్తి, కోపంతో అతని
  వక్షస్థలంపై కొట్టాడు; తరువాత బలవంతంగా అతనిని పట్టుకున్నాడు.
'30': >-
  తన సోదరుడిని పట్టుకొని ఉన్నట్టు చూసి, మహాబలుడు శోణితాక్షుడు, మహాతేజస్సుతో
  ద్వివిదుని వక్షస్థలంపై బలంగా మోగాడు.
'31': >-
  ఆ ప్రహారంతో ద్వివిదుడు తూలాడు; అయినా మహాబలుడు ద్వివిదుడు అతని ఎత్తి ఉన్న గదను
  మళ్లీ లాగి తీసుకున్నాడు.
'32': >-
  ఇంతలో మైందుడు ద్వివిదుని దగ్గరకు వచ్చి, పరాక్రమశాలిగా యూపాక్షుని వక్షస్థలంపై
  తన పిడికిలి/పిడత (తల)తో బలంగా కొట్టాడు.
'33': >-
  అప్పుడు బలవంతులైన శోణితాక్షుడు, యూపాక్షుడు—ఈ ఇద్దరూ, శక్తిమంతులైన ద్వివిదుడు,
  మైందుడు అనే రెండు వానరుల చేత, సమరంలో తీవ్రంగా లాగిపీడించడం, పెకలించడం వంటి
  ఘర్షణయుక్త యుద్ధాన్ని చేశారు.
'34': >-
  ద్వివిదుడు శోణితాక్షుని ముఖాన్ని తన నఖాలతో చీల్చివేశాడు; ఆ పరాక్రమశాలి అతనిని
  నేలపై పడద్రోసి, బలంతో నలిపివేశాడు.
'35': >-
  వానరపుంగవుడైన మైందుడు యూపాక్షునిపై తీవ్రమైన కోపంతో, తన బాహువుల మధ్య పిగబట్టి
  నులిమాడు; యూపాక్షుడు హతుడై నేలపై పడిపోయాడు.
'36': >-
  ప్రధాన వీరులు హతులై, వ్యథితమైన రాక్షసేంద్రుని సైన్యం, కుంభకర్ణుని కుమారుడు
  ఉన్న దిశగా ముఖం తిప్పి చేరింది.
'37': >-
  వేగంగా దూసుకొస్తున్న ఆ సేనను కుంభుడు (కుంభకర్ణాత్మజుడు) ధైర్యం చెప్పి ఆపాడు;
  అప్పుడు లక్ష్యసిద్ధి కలిగి, మహావీర్యులైన వానరుల బలం ఉద్భవించిన వేళ—
'38': >-
  ఆ సమయంలో, మహావీరులు కూలిన రాక్షస సేనను చూసిన తేజస్సుగల కుంభుడు, యుద్ధంలో
  అత్యంత కఠినమైన కార్యాన్ని ప్రారంభించాడు.
'39': >-
  ధనుర్ధారులలో శ్రేష్ఠుడైన అతడు, ధనుస్సును గట్టిగా పట్టుకొని, ఏకాగ్రంగా,
  శరీరాన్ని చీల్చే, అశీవిష (విషసర్ప) సమానమైన బాణాలను విడిచాడు.
'40': >-
  అతని చేతిలోని శ్రేష్ఠమైన, బాణంతో కూడిన ధనుస్సు మరింత ప్రకాశించింది—విద్యుత్తు,
  ఐరావతము వెలుగులాంటి కాంతితో, రెండవ ఇంద్రధనుస్సులా కనిపించింది.
'41': >-
  ఆకర్ణం వరకు లాగి విడిచిన, బంగారు పుంఖంతో కూడిన, రెక్కలున్న (పత్రిణ) బాణంతో,
  వక్షవస్త్రాన్ని చీల్చుతూ, అతడు ద్వివిదుని బలంగా కొట్టాడు.
'42': >-
  ఆ బాణప్రహారంతో అకస్మాత్తుగా దెబ్బతిన్న ద్వివిదుడు కాళ్లు జారి వణుకుతూ,
  త్రికూటపర్వతంలా గొప్పవాడైన వానరశ్రేష్ఠుడు, వ్యాకులంగా నేలకూలి మూర్చిపోయాడు.
'43': >-
  తన సోదరుడు అక్కడ మహాసమరంలో విరిగిపడినట్టు చూసిన మైందుడు, విస్తారమైన శిలను
  ఎత్తుకొని వేగంగా దూకాడు.
'44': >-
  మహాబలుడైన మైందుడు ఆ శిలను రాక్షసుడిపై విసిరాడు; తేజస్వి కుంభుడు అయిదు సూటి
  బాణాలతో ఆ శిలను చీల్చివేశాడు.
'45': >-
  తరువాత మహాతేజస్సుగల కుంభుడు, మరొక శుభముఖముగల, అశీవిషసమానమైన బాణాన్ని సంధించి,
  ద్వివిదుని అగ్రజుడైన మైందుని వక్షస్థలంలో కొట్టాడు.
'46': >-
  ఆ ప్రహారంతో వానరయూథపుడైన మైందుడు, మర్మస్థానంలో దెబ్బతిని, భూమిమీద మూర్చతో
  పడిపోయాడు.
'47': >-
  అంగదుడు తన మాతులులైన (మామలైన) ఆ ఇద్దరు మహాబలులు చితికిపోయి పడినట్టు చూసి,
  విల్లు ఎత్తి ఉన్న కుంభునిపై వేగంగా దూకాడు.
'48': >-
  దూసుకొస్తున్న యూపాక్షుని కాక, అంగదుని (ఇక్కడ లక్ష్యం) కుంభుడు ఐదు ఇనుప
  బాణాలతో, మరి మూడు ఇతర పదునైన బాణాలతో—ఏనుగును భల్లాలతో గుచ్చినట్లు—గాయపరిచాడు;
  ఆ వీర్యవంతుడైన కుంభుడు అనేక బాణాలతో అంగదుని కూడా బాగా గుచ్చాడు.
'49': >-
  పదునైన అంచులున్న, కుశలంగా తరిగిన, బంగారు అలంకారాలతో యుక్తమైన శరాలతో అంగదుని
  అవయవాలంతా చీలిపోయినా, వాలి కుమారుడైన అంగదుడు కంపలేదు.
'50': >-
  అంగదుడు శిలలు, వృక్షాలు విసిరి అతని తలపై వర్షంలా కురిపించాడు; కుంభుడు
  వాటన్నింటినీ కత్తిరించి, శిలలను మళ్లీ చీల్చివేశాడు.
'51': >-
  శ్రీమంతుడైన కుంభకర్ణుని కుమారుడు కుంభుడు, వాలి కుమారుడు ప్రేరేపించిన (విసిరిన)
  వాటిని, దూసుకొస్తున్న వానరయూథపతిని గమనించి—
'52': >-
  అగ్ని చిగుళ్ళలాంటివైన రెండు బాణాలతో, దంతి (ఏనుగు) భ్రువులను గుచ్చినట్లు, అతడు
  అంగదుని భ్రువుల దగ్గర గుచ్చాడు; అతని రక్తం ప్రవహించి కళ్లను కప్పివేసింది.
'53': >-
  రక్తంతో తడిసిన చేతితో అంగదుడు తన కళ్లను మూసుకొని, సమీపంలో ఉన్న ఒక సాల (శాల)
  వృక్షాన్ని ఒక్క చేతితో పట్టుకున్నాడు.
'54': >-
  ఆ వృక్షాన్ని అంగదుడు తన వక్షస్థలంపై (భుజస్కంధాల వద్ద) బిగిగా ఒత్తి, చేతితో
  బలంగా పట్టి, కొంత వంచి, మహారణంలో దాన్ని పీకి తీసాడు.
'55': >-
  ఇంద్రకేతువులా (ధ్వజంలా) కనిపించే, మందరపర్వతంలా పెద్దదైన ఆ వృక్షాన్ని, సమస్త
  రాక్షసులు చూస్తుండగానే, అంగదుడు వేగంగా విసిరాడు.
'56': >-
  అతడు విసిరినదాన్ని కుంభుడు ఏడు పదునైన, శరీరభేదక బాణాలతో నరికివేశాడు; అంగదుడు
  మళ్లీ మళ్లీ బాధపడి, నేలకూలి మూర్చిపోయాడు.
'57': >-
  సముద్రంలో కూరుకుపోతున్నట్టు అంగదుడు పడిపోతున్నదాన్ని చూసి, హరిశ్రేష్ఠులు ‘ఆ
  దురాపాద్యమైన (దగ్గరకు చేరలేని) అంగదుడు పడిపోయాడు’ అని రాఘవునికి తెలియజేశారు.
'58': >-
  మహాహవంలో వాలి కుమారుడు అంగదుడు బాధపడినట్టు విని, రాముడు
  హరిశ్రేష్ఠులను—జాంబవంతుని నాయకత్వంలో—ఆజ్ఞాపించాడు.
'59': >-
  వానరశార్దూలులు రాముని ఆజ్ఞ విని, కోపంతో, విల్లు ఎత్తి ఉన్న కుంభునిపై
  దూకివచ్చారు.
'60': >-
  అప్పుడు చెట్లు, శిలలు చేతబట్టి, కోపంతో ఎర్రబడిన కళ్లతో, అంగదుని కాపాడాలని
  వానరర్షభులు అక్కడికి పరుగెత్తారు.
'61': >-
  జాంబవంతుడు, సుషేణుడు, వేగాన్ని గమనించే వానరుడు (వేగదర్శి)
  మొదలైనవారు—కోపంతో—కుంభకర్ణుని కుమారుడైన వీరుడిపై దూకారు.
'62': >-
  దూసుకొస్తున్న ఆ మహాబల వానరేంద్రులను చూసి, అతడు పర్వతం నీటిగుంటపై జలాన్ని
  కుమ్మరించినట్టు, బాణవర్షంతో వారిని కప్పేశాడు.
'63': >-
  అతని బాణమార్గాన్ని చేరిన తరువాత, మహాత్ములైన వానరేంద్రులు చూడటానికికూడా శక్తి
  లేకపోయారు—మహాసముద్రంలోని తీరం లాగే (అతని బాణవేగానికి) ఎదురుగా నిలవలేక.
'64': >-
  శరవృష్టులతో పీడింపబడుతున్న హరిగణాలను చూసి, ప్లవగేశ్వరుడు సుగ్రీవుడు, తన
  భ్రాతృజుడైన అంగదుని వెనుకకు ఉంచి (రక్షిస్తూ),
'65': >-
  యుద్ధంలో కుంభకర్ణుని కుమారుడైన కుంభునిపై సుగ్రీవుడు వేగంగా దూకాడు—పర్వత
  గుహల్లో సంచరించే నాగాన్ని ఎదుర్కొనే సింహంలా.
'66': >-
  మహాకపి సుగ్రీవుడు అశ్వకర్ణ మొదలైన అనేక మహావృక్షాలను పీకివేసి, మరెన్నో రకాల
  వృక్షాలను కూడా విసిరాడు.
'67': >-
  ఆకాశాన్ని కప్పివేసే, దురోధకమైన వృక్షవర్షాన్ని, శ్రీమంతుడైన కుంభకర్ణాత్మజుడు
  కుంభుడు తన పదునైన బాణాలతో నరికివేశాడు.
'68': >-
  తీవ్ర లక్ష్యంతో కుంభుడు విడిచిన పదునైన బాణాల వలన, ఆ వృక్షాలు అంతటా బాణాలతో
  కప్పబడి, భయంకరమైన శతఘ్నిలా (ఇనుప ఆయుధాల్లా) మెరిశాయి; ఆ విధంగా కుంభుడు చీల్చిన
  వృక్షవర్షాన్ని చూసి పరాక్రమశాలి—
'69': >-
  శ్రీమంతుడైన వానరాధిపతి సుగ్రీవుడు, మహాసత్వవంతుడు, ఏ మాత్రం వ్యథపడలేదు;
  అకస్మాత్తుగా గుచ్చబడుతున్నా, ఆ బాణాలను సహనంతో భరించాడు.
'70': >-
  తరువాత అతడు కుంభుని ధనుస్సును ఒక్కసారిగా లాగి విరిచివేశాడు—ఇంద్రధనుస్సులా
  మెరిసే దానిని; వెంటనే దూకి, అత్యంత కఠినమైన కార్యాన్ని చేసి చూపాడు.
'71': >-
  సుగ్రీవుడు కోపంతో, కొమ్ములు విరిగిన ఏనుగును ఉద్దేశించినట్టుగా కుంభునితో ఇలా
  అన్నాడు: ‘నికుంభుని అగ్రజుడా! నీ వీర్యం, నీ బాణవేగం నిజంగా అద్భుతం!’
'72': >-
  ‘వినయము (సంనతి) గాని, ప్రభావము గాని—నీది అయినా, రావణునిది అయినా—ప్రహ్లాదుడు,
  బలిచక్రవర్తి, వృత్రహంత, కుబేరుడు, వరుణుడు వంటి వారితో సమానంగా ఉంది.’
'73': >-
  ‘నీవొక్కడివే నీ తండ్రి—ఇంకా బలవంతుడైన వాడికి—అనుజుడిగా పుట్టినవాడవు. మహాబాహూ!
  శూలం చేత ధరించిన, శత్రుజయుడైన నిన్నే ఒక్కనినే (ప్రశంసిస్తాను).’
'74': >-
  ‘జితేంద్రియుడైనవానిని వ్యాధులు అధిగమించలేనట్టు, త్రిదశులు (దేవులు) కూడా నిన్ను
  సులభంగా అధిగమించలేరు. మహాబుద్ధివంతుడా! పరాక్రమించు; నా కార్యాలను కూడా చూడు.’
'75': >-
  ‘వరదానబలంతో నీ పితృవ్యుడు (కుంభకర్ణుడు) దేవదానవులను సైతం తట్టుకుంటాడు;
  కుంభకర్ణుడు కూడా తన వీర్యంతో సురాసురులను ఎదుర్కొంటాడు.’
'76': >-
  ‘ధనుస్సులో ఇంద్రజిత్తుతో సమానుడవు; ప్రతాపంలో రావణునితో కూడా సమానుడవు. ఈ రోజు
  రాక్షసలోకంలో బలవీర్యాలలో నీవే శ్రేష్ఠుడవు.’
'77': >-
  ‘నాతో కలిసి సమరంలో నీ అద్భుతమైన మహావిమర్దం (భీకర పోరు) ఈరోజు జరుగనీ;
  శక్రుడు–శంబరుడు యుద్ధంలా, ఈ యుద్ధాన్ని భూతప్రాణులు చూచునట్లు కావాలి.’
'78': >-
  ‘అపరిమితమైన కార్యం నీవు చేసావు; అస్త్రకౌశల్యాన్ని కూడా చూపించావు. భయంకర
  పరాక్రములైన ఈ హరివీరులు నీ చేత పడిపోయారు.’
'79': >-
  ‘కాని, ఉపాలంభము (నింద/అపహాస్యం) అనే భయం వల్లనే, వీరా, నేను నిన్ను చంపలేదు.
  నీవు చేసిన కార్యం వలన అలసిపోయి విశ్రాంతిలో ఉన్నావు; ఇప్పుడు నా బలాన్ని చూడు.’
'80': >-
  సావమానంగా (గౌరవాన్ని గాయపరచేలా) పలికిన సుగ్రీవుని మాటలచేత, అతని గర్వం
  దెబ్బతిన్న కుంభుని తేజస్సు, నెయ్యి పోసిన అగ్నిలా మరింత పెరిగింది.
'81': >-
  అప్పుడు కుంభుడు తన రెండు బాహువులతో సుగ్రీవుని గట్టిగా పట్టుకున్నాడు—మత్తు
  తీరిపోయిన రెండు గజాల్లా, పరస్పరం పిడికిలి బిగించి మళ్లీ మళ్లీ గర్జిస్తూ శ్వాస
  విడుస్తూ.
'82': >-
  ఇద్దరూ ఒకరి అవయవాలను మరొకరు గట్టిగా బిగిపట్టి, పరస్పరం రుద్దుకుంటూ, అలసటతో
  నోటి నుండి పొగతో కూడిన మంటల వలె వేడి శ్వాసను వెలువరించారు.
'83': >-
  వారి పాదఘాతాలతో భూమి కుంగిపోయింది; వరుణాలయం అయిన సముద్రం కూడా అలలు తిరుగుతూ
  ఉగ్రంగా క్షుభితమైంది.
'84': >-
  తరువాత సుగ్రీవుడు కుంభుని పైకెత్తి, వేగంగా లవణజలంలో పడేసి, సముద్ర తళాన్ని
  (అగాధాన్ని) చూపించినట్టుగా చేశాడు.
'85': >-
  కుంభుడు పడిన ధాటికి, జలరాశి పైకి లేచి, వింధ్య–మందర పర్వతాల్లా ఎత్తుగా
  కనిపిస్తూ, నలుదిక్కులా విస్తరించింది.
'86': >-
  అప్పుడు కుంభుడు పైకి ఎగిరి, సుగ్రీవునిపై దూకి, కోపంతో వజ్రసమానమైన ముష్టితో
  అతని వక్షస్థలాన్ని మోగాడు.
'87': >-
  ఆ దెబ్బకు సుగ్రీవుని వర్మ (కవచం) పగిలిపోయింది; రక్తం కూడా ఉబికి వచ్చింది.
  కుంభుని మహావేగమైన ముష్టి అతని ఎముకల మండలాన్ని బలంగా ఢీకొంది.
'88': >-
  ఆ వేగంతో అక్కడ మహత్తరమైన తేజస్సు మండింది—వజ్రనిష్పేషం వల్ల పుట్టిన జ్వాల,
  మేరుపర్వత శిఖరాల నుంచి చెలరేగిన అగ్నిజ్వాలల వలె.
'89': >-
  అలా దెబ్బతిన్న వానరర్షభుడు సుగ్రీవుడు, మహాబలుడై వజ్రసమానమైన తన ముష్టిని
  బిగించాడు.
'90': >-
  వేలకొలది కాంతిరేఖలు విస్తరించి వలయం ఏర్పడినట్టు ప్రకాశించే తన ముష్టిని,
  వీర్యవంతుడైన సుగ్రీవుడు కుంభుని వక్షస్థలంపై పడవేశాడు.
'91': >-
  ఆ ప్రహారంతో కుంభుడు తీవ్రంగా పీడింపబడి, వ్యాకులుడై, అగ్ని కాంతి చల్లారినట్టుగా
  అక్కడే నేలకూలాడు.
'92': >-
  ఆ ముష్టిప్రహారంతో రాక్షసుడు వెంటనే కూలిపోయాడు—దివి నుంచి ప్రకాశించే కిరణాలతో
  కూడిన ఎర్రని ఆకాశతార (లేదా అగ్నిగోళం) యదృచ్ఛగా పడినట్టు.
'93': >-
  ముష్టితో వక్షం విరిగి పడిపోతున్న కుంభుని రూపం, రుద్రుని చేత అభిపన్నుడైన పశుపతి
  (వృషభాధిపతి) వలె భయంకరంగా కనిపించింది.
'94': >-
  అలా యుద్ధంలో భీమపరాక్రమం గల వానరుల వృషభుడు సుగ్రీవుడు కుంభుని హతముచేయగానే,
  పర్వతాలతో పాటు భూమి, వనాలతో కూడి కంపించింది; రాక్షసులకు మరింత భయం
  ప్రవేశించింది.
'95': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము—వాల్మీకీయ ఆదికావ్యము—యుద్ధకాండలో ‘కంపనాది వధ’
  అనే షట్సప్తతితమ సర్గము (6-76) సమాప్తము.
