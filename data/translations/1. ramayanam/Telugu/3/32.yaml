'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే “శూర్పణఖోద్యమః” నామ ద్వాత్రింశః సర్గః
  ॥3-32॥
'1': >-
  అనంతరం, భయంకరమైన కర్మలు చేయగల రాక్షసులలో పద్నాలుగు వేల మందిని ఒక్క రాముడే
  సంహరించినట్టు శూర్పణఖ చూచింది.
'2': >-
  యుద్ధంలో దూషణుడిని, ఖరుడిని, త్రిశిరసుని కూడా హతుడైనట్టుగా చూచి, ఆమె మేఘంలా
  ఘోరమైన నాదం చేసి మళ్లీ పెద్దగా రోధించింది.
'3': >-
  రాముని కార్యాన్ని చూచి—ఇతరులెవరికీ చేయలేనంత దుర్గమమైన కార్యం అతడు చేసినట్టు
  గ్రహించి—ఆమె పరమోద్వేగంతో లంకకు వెళ్లింది; ఆ లంక రావణుని పాలనలో ఉన్నది.
'4': >-
  ఆమె విమానశిఖర భాగంలో, దీప్తమైన తేజస్సుతో ప్రకాశిస్తున్న రావణుణ్ణి చూసింది;
  అతడు మంత్రులతో కలిసి ఉపవిష్టుడై, మరుద్గణములతో కూడిన వాసవుని వలె కనిపించాడు.
'5': >-
  సూర్యుని వలె కాంతితో ప్రకాశిస్తూ, కంచుతో చేసిన అత్యుత్తమ ఆసనంపై కూర్చున్న
  అతడిని ఆమె చూచింది; రుక్మవేదికపై ఉన్నట్లు విస్తారంగా ప్రకాశిస్తూ, జ్వలించే
  అగ్నిలా కనిపిస్తున్నాడు.
'6': >-
  దేవగంధర్వభూతములకూ, మహాత్ములైన ఋషులకూ కూడా—యుద్ధంలో జయించలేనివాడై, భయంకరుడై,
  నోరు విప్పి నిలిచిన అంతకుని (మృత్యుదేవుని) వలె కనిపించాడు.
'7': >-
  దేవాసుర సంగ్రామాలలో వజ్రాలు, అశనులు కలిగించిన గాయచిహ్నాలు కలవాడు; ఐరావతపు
  దంతాగ్రముల వల్ల ఏర్పడిన ఎత్తెత్తైన మచ్చలతో అతని వక్షస్థలం గుర్తింపబడింది.
'8': >-
  ఇరవై భుజములు, పది శిరసులు కలవాడు; దర్శనీయమైన వస్త్రాభరణాలతో అలంకృతుడు; విస్తార
  వక్షస్థలుడు; వీరుడు; రాజలక్షణములతో లక్షితుడై ఉన్నాడు.
'9': >-
  వైదూర్యమణివలె కట్టుదిట్టంగా నద్ధమైన కవచధారి; తప్తకాంచనాభరణాలతో భూషితుడు; సుందర
  భుజములు కలవాడు; తెల్లని దంతములు కలవాడు; మహానోటి కలవాడు; పర్వతంలా గొప్పవాడు.
'10': >-
  దేవతలతో జరిగిన శతాధిక సంగ్రామాలలో, విష్ణుచక్ర పాతములతో కూడ అనేకసార్లు, ఇతర
  శస్త్రప్రహారములతో కూడ, మహాయుద్ధాలలో దెబ్బలు తిని కూడా నిలిచినవాడు.
'11': >-
  అప్పుడు దేవతల ఆయుధములతో అతని సమస్త అవయవములు అహతమై (అపరాజితంగా)
  ఉండగా—అక్షోభ్యమని చెప్పబడే సముద్రాలకైనా క్షోభ కలిగించగల వాడు; కార్యసిద్ధిలో
  అత్యంత తక్షణకారి.
'12': >-
  పర్వతశిఖరాలను విసిరివేయగల వాడు; సురులను నలిపివేయగల వాడు; ధర్మాలను
  ఉచ్ఛేదించేవాడు; పరదారాభిమర్శనంలో (పరస్త్రీలపై దురాశలో) నిమగ్నుడైనవాడు.
'13': >-
  సర్వదివ్యాస్త్రములను ప్రయోగించగల వాడు; యజ్ఞాలకు ఎల్లప్పుడు విఘ్నం
  కలిగించేవాడు; భోగవతీపురికి వెళ్లి వాసుకిని జయించినవాడు.
'14': >-
  తక్షకుని ప్రియ భార్యను కూడా జయించి అపహరించినవాడు; కైలాస పర్వతానికి వెళ్లి
  నరवाहనుడైన కుబేరుణ్ణి జయించినవాడు.
'15': >-
  కామగమనముగల అతని (కుబేరుని) పుష్పక విమానాన్ని అపహరించినవాడు; దివ్యమైన చైత్రరథ
  వనమును, నలినీ సరస్సును, నందన వనమును కూడా (దోచి/ధ్వంసం చేసి) స్వాధీనం
  చేసినవాడు.
'16': >-
  వీర్యవంతుడైన వాడు, కోపవశాన దేవోద్యానాలను నాశనం చేసేవాడు;
  చంద్రసూర్యులు—మహాభాగ్యశాలులు, పరంతపులు—ఉదయించుచుండగా కూడా (వారిని అడ్డగించగల
  వాడు అని భావార్థం).
'17': >-
  శైలశిఖరంలా మహాకాయుడైన వాడు, తన బాహుబలంతోనే (చంద్రసూర్యుల గమనమును/ఉదయమును)
  నిరోధించగలడు; మహావనంలో పదివేల సంవత్సరాలు తపస్సు చేసినవాడు.
'18': >-
  పూర్వం స్వయంభువైన బ్రహ్మను ప్రసన్నం చేయడానికి ధీరుడై తన శిరసులను
  సమర్పించినవాడు; దేవ, దానవ, గంధర్వ, పిశాచ, పతగ, ఉరగులచే (అన్నివర్గాలచే)
  ప్రసిద్ధుడైనవాడు.
'19': >-
  యుద్ధంలో మనుష్యుని వల్ల తప్ప (మిగతా ఎవరి వల్లా) మరణం లేదని అతనికి అభయము
  ఉన్నది; యజ్ఞాలలో ద్విజాతులు మంత్రాలతో స్తుతించే పుణ్యశీలుడని (తన గురించి)
  కీర్తింపబడినవాడు.
'20': >-
  హవిర్ధానాలలో (యాగస్థలాలలో) మహాబలవంతుడైన వాడు సోమరసాన్ని అపహరించి/విధ్వంసం
  చేయగలడు; యజ్ఞహరుడై వచ్చిన దుష్టుడు; బ్రహ్మహంతకుడు; క్రూరకర్మలలో రమించేవాడు.
'21': >-
  కర్కశుడు, నిర్దయుడు, ప్రజలకు అహితమే కోరేవాడు; రావణుడు—సర్వభూతాలకు, సర్వలోకాలకు
  భయాన్ని కలిగించేవాడు.
'22': >-
  ఆ రాక్షసి తన క్రూరుడైన, మహాబలవంతుడైన అన్నను చూచింది; అతడు దివ్య వస్త్రాభరణాలతో
  అలంకృతుడై, దివ్య మాల్యాలతో శోభిల్లుతున్నాడు.
'23': >-
  ఆసనంపై చక్కగా కూర్చున్న అతడిని ఆమె చూచింది—కాలంలో కాలమువలె (సమయానుసారంగా)
  ఎదురు నిలిచినట్టుగా; రాక్షసేంద్రుడు, మహాభాగ్యశాలి, పౌలస్త్యకులనందనుడు.
'24': >-
  అతని దగ్గరకు వెళ్లి, భయంతో వణుకుతూ ఆ రాక్షసి మాట చెప్పింది—శత్రుహంతుడైన
  రావణుడు మంత్రులతో పరివృతుడై ఉండగా.
'25': >-
  దీప్తమైన విశాల నేత్రములు కల రావణునితో ఆమె ఇలా అన్నది: భయం, లోభం, మోహం ఆమెను
  ఆవరించి ఉండగా; మహాత్ముడైన రామునిచేత వికృతరూపం పొందిన శూర్పణఖ అయిన ఆమె,
  భయంకరమైన వాక్యాలను నిర్భయంగా పలికింది.
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అరణ్యకాండే “శూర్పణఖోద్యమః” నామ
  ద్వాత్రింశః సర్గః ॥3-32॥
