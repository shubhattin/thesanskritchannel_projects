'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘पृथिवी-विदारण’ नामक
  उनतालीसवाँ (एकोनचत्वारिंशः) सर्ग।
'1': >-
  विश्वामित्र के वचन सुनकर, कथा के अंत में, रघुनन्दन राम अत्यन्त प्रसन्न होकर उस
  मुनि से बोले, जो मानो प्रज्वलित अग्नि के समान तेजस्वी थे।
'2': >-
  हे ब्रह्मन्! आपका कल्याण हो; मैं इस कथा को विस्तारपूर्वक सुनना चाहता हूँ—मेरे
  पूर्वज (सगर) ने वह यज्ञ किस प्रकार सम्पन्न कराया था?
'3': >-
  राम के उस वचन को सुनकर, कौतूहल से युक्त विश्वामित्र ने काकुत्स्थ से, मानो
  मुस्कराते हुए, कहा—
'4': >-
  हे राम! महात्मा सगर की कथा का विस्तार सुनो। ‘शंकर के श्वसुर’ के नाम से
  प्रसिद्ध हिमवान (हिमालय) था।
'5': >-
  हे पुरुषोत्तम! विन्ध्य पर्वत के निकट (हिमवान और विन्ध्य) एक-दूसरे को देखते हुए
  स्थित थे; और उन्हीं दोनों के बीच वह यज्ञ सम्पन्न हुआ।
'6': >-
  हे नरव्याघ्र! वह देश यज्ञ-कर्म के लिए अत्यन्त प्रशस्त था। हे काकुत्स्थ! वहीं
  सगर के यज्ञ के अश्व की देख-रेख (अश्वचर्या) दृढ़धन्वा महारथी अंशुमान ने, पिता
  के मत में स्थित होकर, की।
'7': >-
  हे तात! सगर की आज्ञा/मत के अनुसार अंशुमान ने (उस अश्वचर्या का कार्य) किया। तब
  यज्ञ के पर्व-काल में, यजमान के यज्ञ का अश्व इन्द्र ने—
'8': >-
  —राक्षसी देह धारण करके—चुरा लिया। हे काकुत्स्थ! जब महात्मा का वह अश्व हर लिया
  गया—
'9': >-
  —तब समस्त उपाध्यायों के समुदाय ने यजमान (सगर) से यह कहा: ‘इस पर्व के समय वेग
  से यज्ञ का अश्व अपहृत किया जा रहा है।’
'10': >-
  ‘हे काकुत्स्थ! चोर का वध कीजिए और अश्व को भी वापस लाया जाए। यह यज्ञ में विघ्न
  (यज्ञच्छिद्र) हो जाएगा, जो हम सबके लिए अशुभकारी होगा।’
'11': >-
  ‘हे राजन्! ऐसा ही किया जाए; नहीं तो यज्ञ में छिद्र (विघ्न) हो जाएगा।’
  उपाध्यायों का यह वचन सुनकर, उस सभा में बैठे राजा (सगर) ने—
'12': >-
  —अपने साठ हजार पुत्रों से—यह बात कही: ‘हे पुरुषर्षभ पुत्रो! मुझे राक्षसों की
  गति (उनका पता-ठिकाना) नहीं दिख रहा है।’
'13': >-
  ‘यह महायज्ञ मन्त्रों से पवित्र किए हुए महाभाग ब्राह्मणों द्वारा विधिपूर्वक
  आरम्भ/स्थापित है। इसलिए तुम जाओ, खोज करो; हे पुत्रको! तुम्हारा कल्याण हो।’
'14': >-
  ‘समुद्र से घिरी हुई समस्त पृथ्वी पर जाओ। हे पुत्रो! प्रत्येक एक-एक योजन तक
  विस्तार लेकर (क्षेत्र बाँटकर) खोज में लगो।’
'15': >-
  ‘जब तक अश्व के दर्शन न हो जाएँ, तब तक पृथ्वी को खोदो; और मेरी आज्ञा से उसी
  अश्व-हर्ता को खोजते रहो।’
'16': >-
  ‘मैं दीक्षित होकर, पौत्रों सहित और उपाध्याय-गण के साथ, यहीं ठहरूँगा। तुम्हारा
  कल्याण हो—जब तक अश्व का दर्शन न हो जाए।’
'17': >-
  हे राम! वे सभी महाबली राजपुत्र हर्षित मन से, पिता की आज्ञा से बँधे हुए,
  पृथ्वी-तल पर निकल पड़े।
'18': >-
  और वे महाबल पुरुषव्याघ्र राजपुत्र सम्पूर्ण पृथ्वी में जाकर भी उस (अश्व को) न
  देखकर, एक-एक योजन के विस्तार से धरणी-तल को खोदने/भेदने लगे; उनके भुजाएँ
  वज्र-स्पर्श के समान कठोर थीं।
'19': >-
  रघुनन्दन! शूलों से, बिजली के समान प्रहारक शस्त्रों से, और अत्यन्त भयङ्कर हलों
  से, जब वसुमती (पृथ्वी) भेदी जा रही थी, तब वह गम्भीर नाद करने लगी।
'20': >-
  हे राघव! नागों, असुरों और राक्षसों—तथा अन्य दुर्धर्ष (अत्यन्त कठिनता से पराजित
  होने वाले) प्राणियों—के मारे जाते समय महान कोलाहल/ध्वनि होने लगी।
'21': >-
  हे रघुनन्दन! हे राम! उन्होंने साठ हजार योजन तक धरणी को भेद डाला—यह उतम
  रसातल-प्रदेश तक जा पहुँचा।
'22': >-
  हे नृपशार्दूल! इस प्रकार पर्वतों से घिरे हुए जम्बूद्वीप में, वे राजपुत्र खोदते
  हुए, सब दिशाओं में घूम-घूमकर (खोज करते हुए) विचरते रहे।
'23': >-
  तब देवगण, गन्धर्वों सहित, असुरों तथा पन्नगों (नागों) के साथ—सब के सब घबराए हुए
  मन से—पितामह (ब्रह्मा) के पास गए।
'24': >-
  वे तब उस महात्मा पितामह को प्रसन्न करके, खिन्न मुख वाले और अत्यन्त भयभीत होकर,
  उनसे यह वचन बोले—
'25': >-
  ‘भगवन्! सगर के पुत्रों द्वारा समस्त पृथ्वी खोदी जा रही है, और बहुत-से महात्मा
  जलचर (प्राणी) मारे जा रहे हैं।’
'26': >-
  ‘यही (इन्द्र) हमारे यज्ञ का हर्ता है; इसी के द्वारा अश्व ले जाया गया है—ऐसा
  मानकर सगर-पुत्र सब प्राणियों की हिंसा कर रहे हैं।’
'27': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, बालकाण्ड में ‘पृथिवी-विदारण’
  नामक उनतालीसवाँ (एकोनचत्वारिंशः) सर्ग सम्पूर्ण हुआ।
