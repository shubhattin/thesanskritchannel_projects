  (लक्ष्मण) को देखकर—जैसा उन्हें वहाँ कहना उचित था—वैसा ही धर्म्य वचन बोले।
'56': >-
  हे लक्ष्मण! मैं सदा तुम्हारी भक्ति और पराक्रम को जानता हूँ; पर तुम मेरे
  अभिप्राय को न समझकर, माता के साथ मिलकर मुझे अत्यन्त दुःख दे रहे हो।
'57': >-
  जीव-लोक में धर्म, अर्थ और काम—धर्मफल के उदय (परिणाम) के विचार से परखे गए हैं।
  वहाँ जो सब (फल) होते हैं, वे निश्चय ही मेरे मत में—पुत्र सहित, आज्ञाकारी और
  प्रिय पत्नी की भाँति (धर्म के अधीन) होते हैं।
'58': >-
  जिसमें सब (पुरुषार्थ) स्थिर रूप से स्थित हों, और जिससे धर्म सिद्ध हो—उसी का
  आरम्भ करना चाहिए। लोक में अर्थ-परायण व्यक्ति द्वेष्य हो जाता है, और काममय
  (केवल वासना-प्रधान) प्रवृत्ति भी प्रशस्त नहीं है।
'59': >-
  गुरु, राजा, पिता और वृद्ध—क्रोध से, हर्ष से या काम से भी—यदि धर्म को देखकर कोई
  कार्य आदेश दें, तो अनृशंस-वृत्ति (कठोरता से रहित) कौन ऐसा होगा जो उसे न करे?
'60': >-
  इसलिए मैं पिता की इस प्रतिज्ञा को यथावत् पूर्ण रूप से न करने में समर्थ नहीं
  हूँ। वही हमारे गुरु हैं, उसी के नियोग में (हमारा कर्तव्य) है; वही देवी के पति
  हैं, वही हमारी गति और वही हमारा धर्म है।
'61': >-
  जब धर्मराज (धर्मात्मा) पिता पुनः जीवित हैं, और विशेषतः अपने ही पथ (धर्म-मार्ग)
  में स्थित हैं, तब देवी मेरे साथ यहाँ से कैसे जाएँ? अन्यथा वे किसी विधवा स्त्री
  के समान हो जाएँगी।
'62': >-
  अतः हे देवी! आप वन जाने वाले मुझे अनुमति दें; हमारे लिए स्वस्त्ययन
  (मंगलाचरण/आशीर्वाद) कीजिए—जिससे सब पूरा होने पर मैं फिर लौट आऊँ, जैसे सत्य के
  बल से ययाति पुनः (स्वर्ग को) लौटे थे।
'63': >-
  हे देवी! केवल राज्य के कारण मैं महान उदय/महिमा को पीठ पीछे (त्यागकर) करने में
  समर्थ नहीं हूँ (अर्थात् उसका लोभ नहीं करूँगा)। मैं अल्पकाल के जीवन में अधर्म
  से पृथ्वी (राज्य) लेने की अपेक्षा ‘अ-राज्य’ (राज्य-विहीनता) को ही स्वीकार
  करूँगा।
'64': >-
  उस नरश्रेष्ठ राम ने माता को प्रसन्न करते हुए, पराक्रम से दण्डक वन को जाने की
  इच्छा रखते हुए—अनुज को भी अत्यन्त उपदेश देकर—फिर माता को हृदय में धारण कर,
  उनका प्रदक्षिण कर, (विदा हेतु) दर्शन किया।
'65': >-
  इस प्रकार ऋषि-परम्परा से प्राप्त, श्रीमान् वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण
  के अयोध्याकाण्ड में ‘कौसल्या और लक्ष्मण का प्रतिबोधन’ नामक इक्कीसवाँ सर्ग
  (२-२१) सम्पन्न हुआ।
