'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండమున ‘కుంభకర్ణవృత్తకథనము’ నామ ఏకషష్ఠితమః
  సర్గః ॥6-61॥
'1': >-
  అనంతరం మహాతేజస్సు, పరాక్రమవంతుడైన రాముడు ధనుస్సు చేతబట్టి, కిరీటధారియైన
  మహాకాయుడు కుంభకర్ణుణ్ణి దర్శించెను ॥6-61-1॥
'2': >-
  పర్వతమువలె కనిపించు రాక్షసశ్రేష్ఠుడైన వానిని చూచి, ఆకాశమున
  నడచుచున్నట్టుగా—పూర్వకాలమున నారాయణుడు దర్శనమిచ్చినట్టు—రాముడు తలంచెను ॥6-61-2॥
'3': >-
  జలమేఘములవలె నీలవర్ణముగలవాడై, కాంచనాంగదములచే విభూషితుడై యున్న వానిని చూచి,
  వానరుల మహాచమూ మరల భీతితో పరుగెత్తెను ॥6-61-3॥
'4': >-
  పారిపోవుచున్న ఆ వాహినిని, పెరుగుచున్నట్టుగా ముందుకు దూసుకొచ్చుచున్న
  రాక్షసుణ్ణి చూచి, రాముడు ఆశ్చర్యముతో విభీషణునితో ఇట్లు పలికెను ॥6-61-4॥
'5': >-
  పర్వతసమానకాయుడై, కిరీటధారియై, హరిలొచనుడై, విద్యుత్తుతో కూడిన మేఘమువలె లంకలో
  దర్శనమిచ్చుచున్న ఈ వీరుడు ఎవడు? ॥6-61-5॥
'6': >-
  భూమిపై ధ్వజస్తంభమువలె నిలిచి, ఈ ఒక మహానుభావుడు ఇక్కడ స్పష్టముగా కనబడుచున్నాడు;
  వానిని చూచి వానరులందరు ఇటుతటు చెదిరి పరుగెత్తుచున్నారు ॥6-61-6॥
'7': >-
  ఈ మహాబలుడు ఎవడో—రాక్షసుడా, లేక అసురుడా—నాకు చెప్పుము; ఇంతటి భూతాన్ని
  నేనెప్పుడును పూర్వము చూడలేదు ॥6-61-7॥
'8': >-
  అక్లిష్టకర్ముడైన రాజపుత్రుడు శ్రీరామునిచే ప్రశ్నింపబడిన మహాప్రాజ్ఞుడు
  విభీషణుడు, కాకుత్స్థునకు ఇట్లు సమాధానమిచ్చెను ॥6-61-8॥
'9': >-
  యేన వైవస్వతునితో జరిగిన యుద్ధమున ఇంద్రుడైన వాసవుడును పరాజితుడయ్యెనో, వాడే
  విశ్రవసుని పుత్రుడు ప్రతాపవంతుడైన కుంభకర్ణుడు. ఇతని ప్రమాణమునకు సమానమైన మరో
  రాక్షసుడు లేడు ॥6-61-9॥
'10': >-
  రాఘవా! ఈ వాడిచే యుద్ధములో దేవతలు, దానవులు, యక్షులు, భుజంగములు, పిశితాశనులు
  (మాంసభక్షక రాక్షసులు), గంధర్వులు, విద్యాధరులు, కిన్నరులు—వేల సంఖ్యలో—పరాభవము
  పొందిరి ॥6-61-10॥
'11': >-
  శూలపాణియై, విరూపాక్షుడై, మహాబలవంతుడైన కుంభకర్ణుణ్ణి సంహరించుటకు త్రిదశులు
  (దేవతలు) కూడ శక్తులేకపోయిరి; ‘ఇది కాలమునిశ్చయము’ అను మోహముచే వారు ఆపబడిరి
  ॥6-61-11॥
'12': >-
  స్వభావతఃనే ఈ కుంభకర్ణుడు తేజస్సు గల మహాబలవంతుడు; ఇతర రాక్షసేంద్రుల బలము మాత్రం
  వరదానఫలముగా కలిగినది ॥6-61-12॥
'13': >-
  బాల్యమున—ఇంకా జన్మించిన వెంటనే—క్షుధతో బాధపడుచున్న మహాత్ముడైన ఇతడు ప్రజలలో
  అనేక వేల మందిని భక్షించెను ॥6-61-13॥
'14': >-
  అలా వారు భక్షింపబడుచుండగా ప్రజలు భయపీడితులై, శక్రుడైన ఇంద్రుని శరణు వెడలిరి; ఆ
  విషయమును ఆయనకు నివేదించిరి ॥6-61-14॥
'15': >-
  అప్పుడు కోపించిన మహేంద్రుడు, వజ్రధారి అయిన ఇంద్రుడు, తేజస్సుగల వజ్రముతో
  కుంభకర్ణుణ్ణి కొట్టెను; శక్రవజ్రముచే తాకబడిన ఆ మహాత్ముడు కంపించి, కోపముతో
  ఘోరముగా నినదించెను ॥6-61-15॥
'16': >-
  అలా గర్జించుచున్న కుంభకర్ణ రాక్షసుని నినాదమును వినగానే, ప్రజలు మరింతగా
  భయపడించి, విస్తమించిరి ॥6-61-16॥
'17': >-
  తరువాత మహేంద్రునిపై కోపగొన్న మహాబలుడు కుంభకర్ణుడు, ఐరావతమునుండి ఒక దంతమును
  పెక్కి తీసి, వాసవుని వక్షస్థలమున బలముగా పొడిచెను ॥6-61-17॥
'18': >-
  కుంభకర్ణుని ఆఘాతముచే బాధితుడైన వాసవుడు అగ్నివలె మండిపోగా, దేవతలు,
  బ్రహ్మర్షులు, దానవులు అకస్మాత్తుగా విషాదము చెందిరి ॥6-61-18॥
'19': >-
  శక్రుడు ప్రజలతో సహా స్వయంభువు (బ్రహ్మ) నివాసస్థానమునకు వెళ్లి, కుంభకర్ణుని
  దౌరాత్మ్యాన్ని ప్రజాపతికి విన్నవించిరి ॥6-61-19॥
'20': >-
  ప్రజలను భక్షించుటను, దేవతలను అవమానించి హింసించుటను, ఆశ్రమములను ధ్వంసము
  చేయుటను, ఇతరుల భార్యలను బలాత్కారముగా అపహరించుటను—ఇలా అతడు ఘోరముగా
  ప్రవర్తించుచున్నాడని వివరించిరి ॥6-61-20॥
'21': >-
  ఇతడు ఇలా నిత్యము ప్రజలను భక్షించుచుండినచో, చాలా తక్కువ కాలములోనే లోకమంతయు
  శూన్యమై పోవును ॥6-61-21॥
'22': >-
  వాసవుని మాటలు విని, సమస్తలోకపితామహుడైన బ్రహ్మ రాక్షసులను పిలిపించి,
  కుంభకర్ణుణ్ణి దర్శించెను ॥6-61-22॥
'23': >-
  కుంభకర్ణుణ్ణి పరిశీలించగానే ప్రజాపతి భయపడెను; అనంతరం అతనిని ఆశ్వాసపరచి
  స్వయంభువు ఇట్లు పలికెను ॥6-61-23॥
'24': >-
  పౌలస్త్యవంశస్థుడైన నీవు, నిశ్చయముగా లోకవినాశమునకై సృష్టింపబడినవాడవు; అందుచేత
  నీవు నేటినుండి మృతసమానముగా నిద్రించుచుందువు ॥6-61-24॥
'25': >-
  బ్రహ్మశాపముచే ఆవరించబడిన కుంభకర్ణుడు ప్రభువు (బ్రహ్మ) సమక్షమున కూలిపడెను;
  అప్పుడు అత్యంత కలతపడ్డ రావణుడు ఇట్లు పలికెను ॥6-61-25॥
'26': >-
  పుష్కలముగా పెరిగిన బంగారు వృక్షమును ఫలకాలమునే నరికివేయుటవలె ఇది; ప్రజాపతీ!
  స్వకీయమగు నీ తమ్ముడి కుమారుని (నప్తారుని) ఈ విధముగా శపించుట న్యాయము కాదు
  ॥6-61-26॥
'27': >-
  నీవు అసత్యవాక్యుడు కాడు; కనుక ఇతడు నిద్రించును—ఇందులో సందేహము లేదు. అయితే ఇతని
  నిద్రకూ మేల్కొనుటకూ తగిన కాలమును నియమించుము ॥6-61-27॥
'28': >-
  రావణుని మాటలు విని, స్వయంభువు ఇట్లు పలికెను: ‘ఇతడు ఆరు నెలలు నిద్రించును; ఒక్క
  దినము మేల్కొనును’ ॥6-61-28॥
'29': >-
  ఆ ఒక్క దినములో ఈ వీరుడు క్షుధతో భూమిపై సంచరించుచు, నోరు విప్పి, పెరిగిన
  అగ్నివలె లోకములను భక్షించును ॥6-61-29॥
'30': >-
  అటువంటి విపత్తు కలిగినప్పుడు, ప్రస్తుతం తన పరాక్రమమునకు భయపడి రాజైన రావణుడు
  కుంభకర్ణుణ్ణి మేల్కొలిపించెను ॥6-61-30॥
'31': >-
  ఆ భీమవిక్రముడైన వీరుడు శిబిరమునుండి బయలుదేరి, వానరులపై అత్యంత కోపముతో వారిని
  భక్షించుచు చుట్టూరా పరితాపముగా తిరుగుచున్నాడు ॥6-61-31॥
'32': >-
  కుంభకర్ణుణ్ణి చూచినంతనే వానరులు నేడు పరుగెత్తిరి; రణములో క్రోధించిన ఇతనిని
  వానరులు ఎలా ఆపగలరు? ॥6-61-32॥
'33': >-
  ఈ మహాయంత్రం (భయంకర బలయంత్రసమానుడు) ఎత్తుగా ఉద్భాసించియున్నాడని వానరులందరికీ
  తెలియజేయుడి; ఈ విషయం తెలిసినచో వానరులు ఇక్కడ నిర్భయులగుదురు ॥6-61-33॥
'34': >-
  విభీషణుని కారణయుక్తమై సుముఖముగా పలికిన మాటలు విని, రాఘవుడు అప్పుడు సేనాపతి
  నీలునితో ఇట్లు పలికెను ॥6-61-34॥
'35': >-
  నీవు వెళ్లి, సమస్త సైన్యములను వ్యూహముగా ఏర్పాటు చేసి సిద్ధముగా నిలువు. లంక
  ద్వారములను స్వాధీనం చేసికొని, ఇతడు ప్రవేశించు మార్గములను మరియు సంచారపథములను
  కూడ కాపాడుము ॥6-61-35॥
'36': >-
  శైలశృంగములు, వృక్షములు, శిలలను కూడ సమకూర్చి, ఆయుధసహితులైన మీరు అందరూ—పర్వతములు
  చేతబట్టి యుద్ధము చేయు వానరులై—సన్నద్ధులగుడి ॥6-61-36॥
'37': >-
  రాఘవునిచే ఆజ్ఞాపింపబడిన హరిచమూపతి నీలుడు, కపికుంజరుడై, వానరసేనను తగిన విధముగా
  నియమించి ఆదేశించెను ॥6-61-37॥
'38': >-
  అప్పుడు గవాక్షుడు, శరభుడు, హనూమంతుడు, అంగదుడు కూడ—పర్వతశిఖరములవలె కనిపించు
  శైలశృంగములను పట్టుకొని—ద్వారమువైపు దూసుకెళ్లిరి ॥6-61-38॥
'39': >-
  రాముని వాక్యమును విని, విజయకాంక్షగల హరులు, వీరులైన వానరులు చెట్లతో (పాదపములతో)
  దాడి చేయుచు శత్రువాహినిని చిదిమిరి ॥6-61-39॥
'40': >-
  అప్పుడు శిలలెత్తిన చేతులు, వృక్షములు పట్టిన హస్తములు గల ఆ వానరసేన భయంకరముగా
  ప్రకాశించెను; అది పర్వతసమీపమున కదులుచున్న మహా మేఘసమూహజాలము వలె ఘోరముగా
  కనిపించెను ॥6-61-40॥
'41': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘కుంభకర్ణవృత్తకథనము’
  నామ ఏకషష్ఠితమః సర్గః ॥6-61॥
