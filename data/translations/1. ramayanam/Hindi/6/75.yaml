'22': >-
  गर्मी के समय मेघ-समूह जैसे, मानो विद्युत् से गुँथे हुए हों—ऐसे वे गृह, ज्वाला
  से घिरकर प्रकाशित होने लगे।
'23': >-
  जैसे दावाग्नि से दीप्त महापर्वत की चोटियाँ चमकें—वैसे ही दृश्य होने लगा; और
  विमान-भवनों में सोई हुई सुन्दर स्त्रियाँ दग्ध होने लगीं।
'24': >-
  आभूषणों का संयोग त्यागकर वे ‘हाय-हाय’ कहकर ऊँचे स्वर से चिल्लाईं; और वहाँ
  अग्नि से घिरे हुए भवन भी गिर पड़े।
'25': >-
  जैसे इन्द्र के वज्र से प्रहारित महापर्वत की चोटियाँ गिरें, वैसे वे जलते हुए
  शिखर दूर से अत्यन्त प्रकाशित दिखने लगे।
'26': >-
  वे सब ओर जलते हुए हिमाच्छादित शिखरों के समान प्रतीत होने लगे; और जलते हुए
  हर्म्य-शिखरों तथा प्रज्वलित ज्वालाओं से भी वह दृश्य अत्यन्त तेजस्वी हो उठा।
'27': >-
  रात्रि में वह लङ्का ऐसी दिखाई देने लगी मानो पुष्पित किंशुक वृक्षों से आच्छादित
  हो। हाथियों के अधिपतियों द्वारा मुक्त किए गए हाथियों और छोड़े गए घोड़ों के
  कारण, लङ्का लोकान्त पर भटके हुए ग्राह (मगर/घड़ियाल) से युक्त समुद्र के समान
  विक्षुब्ध हो गई।
'28': >-
  कहीं छूटा हुआ घोड़ा हाथी को देखकर भयभीत होकर हट जाता, और कहीं भयभीत हाथी को
  देखकर घोड़ा लौट पड़ता।
'29': >-
  लङ्का के जलने पर महान् समुद्र भी शोभित होने लगा; उसकी जल-राशि छाया से मिली हुई
  थी और वह लाल जल वाला समुद्र-सा प्रतीत होने लगा।
'30': >-
  क्षण भर में वानरों द्वारा वह पुरी अग्नि से दीप्त हो उठी; जैसे इस लोक के घोर
  प्रलय के समय पृथ्वी प्रज्वलित हो उठे।
'31': >-
  स्त्रियों के धुएँ से व्याप्त होकर ऊँचे स्वर में विलाप करने का जो शब्द उठ रहा
  था, वह ज्वाला की तप्तता के साथ सौ योजन तक सुनाई पड़ा।
'32': >-
  जले हुए शरीर वाले अनेक राक्षस जब बाहर निकले, तब युद्ध की इच्छा से वानर सहसा उन
