'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘విభీషణ సంగ్రహ నిర్ణయః’ అను పేరుతో
  అష్టాదశ సర్గము ॥6-18॥
'1': >-
  అప్పుడు వాయుసుతుడైన హనుమంతుని మాటలను వినిన రాముడు, అంతరాత్మలో స్థిరమైన
  విషయాన్ని గ్రహించి, ప్రసన్నచిత్తుడై, దుర్ధర్షుడై (ఎవరూ జయించలేని వీరుడై) ఇలా
  ప్రత్యుత्तरమిచ్చెను ॥6-18-1॥
'2': >-
  ‘విభీషణుని విషయమై నాకు కూడా చెప్పవలసిన ఒక మాట ఉన్నది. శ్రేయస్సులో స్థితులైన
  మీరందరూ అది సమగ్రంగా వినాలని నేను కోరుతున్నాను’ అని రాముడు చెప్పెను ॥6-18-2॥
'3': >-
  ‘మిత్రభావంతో మా దగ్గరకు వచ్చినవాణ్ని నేను ఎట్టి పరిస్థితుల్లోనూ విడిచిపెట్టను.
  అతనిలో ఏదైనా దోషం ఉన్నా, సద్గుణులైన మహాత్ములకు ఇటువంటి ఆచరణం నిందనీయం కాదు’
  ॥6-18-3॥
'4': >-
  అప్పుడు సుగ్రీవుడు ఆ మాటలను పలికి, ఆలోచించి, ఆపై వానరశ్రేష్ఠుడై మరింత
  మంగళకరమైన మాటలను పలికెను ॥6-18-4॥
'5': >-
  ‘ఈ రజనీచరుడు (రాక్షసుడు) దుష్టుడైనా అదుష్టుడైనా ఏమిటి? ఏ విపత్తు వచ్చిందని తన
  అన్నను విడిచిపెట్టినవాడు (విభీషణుడు) ఇక్కడికి వచ్చాడో?’ అని సుగ్రీవుడు అన్నాడు
  ॥6-18-5॥
'6': >-
  ‘అలాంటి వాడు తన (రావణుని) విషయంలో ఎవరిని విడిచిపెట్టడు? ఎవడు అతనికి నిజమైనవాడై
  ఉండగలడు?’ అని వానరాధిపతి సుగ్రీవుని మాటలు విని, అందరినీ ఒకసారి దృష్టితో
  పరిశీలించి (రాముడు) ॥6-18-6॥
'7': >-
  కొంచెము హాస్యమాడుతూ పుణ్యలక్షణుడైన లక్ష్మణుని చూచి, సత్యపరాక్రముడైన
  కాకుత్స్థుడు (రాముడు) ఇలా చెప్పెను ॥6-18-7॥
'8': >-
  ‘శాస్త్రాలను అధ్యయనం చేయక, వృద్ధులను సేవించక, హరీశ్వరుడు (సుగ్రీవుడు)
  పలికినట్లైన మాటలను ఇలా చెప్పడం సాధ్యం కాదు’ అని రాముడు (సూక్ష్మంగా
  వ్యంగ్యార్థంతో) పలికెను ॥6-18-8॥
'9': >-
  ‘అయితే నాకు ఇక్కడ ఇంకా సూక్ష్మమైన ఇంకొక విషయం కూడా తోచుచున్నది. అది
  ప్రత్యక్షంగా, లోకరీతిగా కూడా సమస్త రాజుల యందు జరుగుచున్నదే’ ॥6-18-9॥
'10': >-
  ‘శత్రువులు, అదే కులానికి చెందినవారు (శత్రుపక్షంలోనే జన్మించినవారు), దేశం
  విడిచి పంపబడినవారు—వీరు విపత్తు సమయాలలో దాడి చేయువారిగా చెప్పబడ్డారు. అందుచేత
  ఈవాడు ఇక్కడికి వచ్చాడు (అనే సందేహం కలుగవచ్చు)’ ॥6-18-10॥
'11': >-
  ‘పాపరహితులు, సత్కులజులు మాత్రం తమకు హితకరులైన వారిని గౌరవిస్తారు. అయితే ఇదీ
  సాధారణంగా నరేంద్రులు శోభనంగా (విచక్షణగా) శంకించవలసిన విషయం’ ॥6-18-11॥
'12': >-
  ‘శత్రుసైన్యాన్ని స్వాధీనపరచుకోవడం (లేదా శత్రు బలాన్ని గ్రహించడం) విషయంలో నీవు
  చెప్పిన ఆ దోషం ఏమిటో—ఆ విషయంలో శాస్త్రానుసారంగా నేను నీకు వివరిస్తాను; ఇది
  వినుము’ ॥6-18-12॥
'13': >-
  ‘మేము ఆ శత్రుకులజులు కాదు; విభీషణుడు కూడా రాజ్యకాంక్ష కలిగిన రాక్షసుడు కాదు.
  (మంచిని గ్రహించే) పండితులు ఈ విషయాన్ని సరిగా తెలుసుకుంటారు. అందుచేత
  విభీషణుణ్ని స్వీకరించవలసిందే’ ॥6-18-13॥
'14': >-
  ‘అతన్ని స్వీకరించిన పిమ్మట మనవారు అవ్యగ్రులై (ఆందోళన లేక) హర్షంతో కూడి కలిసి
  ఉంటారు. ఇక్కడ ఒక గొప్ప ఘోష (ప్రణాదం) కూడా కలుగును; పరస్పర భయం వచ్చిందని (రావణ
  పక్షంలో) విభేదం ఏర్పడుతుంది. అలా వారు చీలిపోతారు. అందుచేత విభీషణుణ్ని
  స్వీకరించవలసిందే’ ॥6-18-14॥
'15': >-
  ‘తాతా! అన్నదమ్ములందరూ భరతునితో సమానులు కారు; నా వంటి తండ్రి కుమారులు
  (రామలక్ష్మణాదులు) గానీ, మీ వంటి సుహృదులు గానీ అందరికీ ఉండరు’ ॥6-18-15॥
'16': >-
  రాముడు ఇలా చెప్పినప్పుడు, లక్ష్మణునితో కూడిన సుగ్రీవుడు—మహాప్రాజ్ఞుడు—లేచి,
  నమస్కరించి, ఈ విధంగా మాట పలికెను ॥6-18-16॥
'17': >-
  ‘రావణుడు పంపిన వాడే ఈ నిశాచరుడు (అని) నీవు గ్రహించుము. అతనిని నిరోధించడం
  (శిక్షించడం/అణచివేయడం) క్షమాశీలులలో శ్రేష్ఠుడవైన నీకు తగినదే అని నేను
  భావిస్తున్నాను’ ॥6-18-17॥
'18': >-
  ‘వంకర బుద్ధితో ఈ రాక్షసుడు సూచింపబడే (ఆజ్ఞాపింపబడే) ఇక్కడికి వచ్చాడు. నీవు
  నాపై విశ్వసించగా, నేనూ నీవుపై విశ్వసించగా—ఓ పాపరహితుడా—నిన్ను హతమార్చుటకే ఇతడు
  వచ్చాడు’ ॥6-18-18॥
'19': >-
  ‘ఓ మహాబాహో! లక్ష్మణునిపై గాని, (ఇతడు) తన సహచరులతో సహా వధింపబడవలసినవాడే.
  ఎందుకంటే ఈ విభీషణుడు నృశంసుడైన రావణుని సోదరుడే’ ॥6-18-19॥
'20': >-
  ఇలా రఘుశ్రేష్ఠుడైన రామునితో చెప్పి, వాహినీపతి అయిన సుగ్రీవుడు—వాక్యజ్ఞుడు,
  వాక్యకుశలుడు—ఆపై మౌనం ఆశ్రయించెను ॥6-18-20॥
'21': >-
  సుగ్రీవుని ఆ మాటలను వినీ, ఆలోచించి, రాముడు ఆపై వానరశ్రేష్ఠుడైన సుగ్రీవునితో
  మరింత మంగళకరమైన మాటలను చెప్పెను ॥6-18-21॥
'22': >-
  ‘ఈ రజనీచరుడు దుష్టుడైనా అదుష్టుడైనా సరే, నా పట్ల అతి సూక్ష్మమైన అపకారమూ చేయగల
  శక్తి ఇతనికి ఏ విధంగానూ లేదు’ ॥6-18-22॥
'23': >-
  ‘హరిగణేశ్వరా! నేను కోరితే పిశాచులను, దానవులను, యక్షులను, భూమిపై ఉన్న
  రాక్షసులను కూడా నా వేలి అగ్రభాగముతోనే సంహరించగలను’ ॥6-18-23॥
'24': >-
  ‘కపోతుని విషయంలో ఇలా వినబడింది: శత్రువు శరణం ఆశ్రయించి వచ్చాడు; అతనికి
  విధివిధానంగా ఆదరము చేయబడెను; తమ స్వంత మాంసముతోనే అతిథిగా ఆహ్వానింపబడెను’
  ॥6-18-24॥
'25': >-
  ‘ఓ వానరశ్రేష్ఠా! భార్యను అపహరించినవాడే శరణం పొంది వచ్చినప్పటికీ, ఆ కపోతుడు
  అతనిని స్వీకరించాడు. అటువంటప్పుడు నా వంటి మనిషి (ధర్మస్థుడు) ఇంకా ఎలా
  (శరణాగతుని) విడువగలడు?’ ॥6-18-25॥
'26': >-
  ‘పరమర్షి అయిన కణ్వముని పుత్రుడు, ధర్మనిష్ఠుడు సత్యవాది అయిన కండువు పూర్వము
  పాడిన గాథను వినుము’ ॥6-18-26॥
'27': >-
  ‘ఓ పరంతపా! కట్టిన చేతులతో, దీనంగా, వేడుకుంటూ, శరణం కోరుతూ వచ్చిన
  శత్రువునైనా—అనృశంస్యము (కరుణ) కోసమైనా—చంపకూడదు’ ॥6-18-27॥
'28': >-
  ‘ఆపదలో ఉన్నవాడైనా, గర్విష్ఠుడైనా, ఇతరుల శరణు ఆశ్రయించినవాడు—శత్రువైనా—తన
  ప్రాణాలను వదిలివేయుట వరకు అయినా, కృతాత్ముడు (సంయమశీలుడు) అతణ్ని
  రక్షించవలసిందే’ ॥6-18-28॥
'29': >-
  ‘అతడు భయంతో గానీ, మోహంతో గానీ, కోరికతో గానీ రక్షించకపోతే, తన శక్తి మేరకు
  ధర్మోచితంగా చేయవలసిన పని చేయనందుకు అది పాపమై లోకనిందకు పాత్రమగును’ ॥6-18-29॥
'30': >-
  ‘రక్షకుడు చూస్తుండగానే శరణం పొందిన వాడు నశించిపోయినట్లయితే, రక్షకునికి వచ్చిన
  పుణ్యఫలమంతా రక్షణలేని వాడే (అదే శరణాగతుడు) తీసుకొని పోవును (అని ధర్మార్థం)’
  ॥6-18-30॥
'31': >-
  ‘ఇలా శరణం పొందినవారిని రక్షించకపోవడంలో గొప్ప దోషమున్నది; అది స్వర్గప్రాప్తికి
  విరోధమై, అపకీర్తికరమై, బలవీర్యాలను నాశనం చేయునది’ ॥6-18-31॥
'32': >-
  ‘కండువు చెప్పిన ఉత్తమ వచనాన్ని నేను యథార్థంగా ఆచరిస్తాను. అది ధర్మనిష్ఠమూ,
  యశస్సును ప్రసాదించునదీ, ఫలోదయంలో స్వర్గప్రదమూ అవుతుంది’ ॥6-18-32॥
'33': >-
  ‘ఒక్కసారి మాత్రమే శరణాగతి చెంది “నేను నీ వాడను” అని వేడుకునే వానికి—సర్వభూతముల
  పట్ల నేను అభయాన్ని ప్రసాదిస్తాను. ఇదే నా వ్రతము’ ॥6-18-33॥
'34': >-
  ‘ఓ హరిశ్రేష్ఠా! ఇతనిని తీసుకొనిరమ్ము; నేను ఇతనికి అభయము ప్రసాదించాను. ఈవాడు
  విభీషణుడైనా సరే, సుగ్రీవా; లేదా రావణుడే స్వయంగా అయినా సరే’ ॥6-18-34॥
'35': >-
  రాముని వచనము విని, ప్లవగేశ్వరుడైన సుగ్రీవుడు సౌహార్దంతో పరిపూర్ణుడై
  కాకుత్స్థునితో ఇలా ప్రత్యుత్తరమిచ్చెను ॥6-18-35॥
'36': >-
  ‘ధర్మజ్ఞా! లోకనాథశిఖామణీ! ఇక్కడ ఆశ్చర్యమెముంది? సత్త్వవంతుడై సత్పథంలో
  స్థితుడవైన నీవు ఇలాంటి ఆర్యవాక్యమే పలుకుతావు’ ॥6-18-36॥
'37': >-
  ‘నా అంతరాత్మ కూడా విభీషణుణ్ని శుద్ధుడిగా (నిర్మలుడిగా) ఎరుగుచున్నది.
  అనుమానంతోనూ, అతని భావంతోనూ, అన్ని విధాలుగా అతడు సుపరిశీలితుడే’ ॥6-18-37॥
'38': >-
  ‘అందుచేత, ఓ రాఘవా! అతడు వెంటనే మా సహా సమానస్థితిలో ఉండునట్లు చేయుము.
  మహాప్రాజ్ఞుడైన విభీషణుడు మా తో సఖ్యతను కూడా అంగీకరించుగాక’ ॥6-18-38॥
'39': >-
  అనంతరం హరీశ్వరుడైన సుగ్రీవుడు పలికిన ఆ మాటలను విని, నరేశ్వరుడైన రాముడు,
  విభీషణునితో వెంటనే సంగమానికి వెళ్లెను—ఎలాగంటే, పతత్త్రిరాజైన గరుడునితో
  ఇంద్రుడు (పురందరుడు) సమాగమానికి వెళ్లినట్లుగా ॥6-18-39॥
'40': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో ‘విభీషణ
  సంగ్రహ నిర్ణయః’ అను అష్టాదశ సర్గము ముగిసెను ॥6-18॥
