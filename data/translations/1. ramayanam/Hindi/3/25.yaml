'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘खर की सेना का विध्वंस’
  नामक पच्चीसवाँ सर्ग आरम्भ होता है।
'1': >-
  आश्रम के निकट आकर, अपने धनुष को दृढ़ता से थामे हुए, क्रोध से उद्दीप्त तथा
  शत्रुओं का संहार करने वाले श्रीराम को खर ने अपने अग्रगामी योद्धाओं के साथ
  देखा।
'2': >-
  राम को धनुष पर प्रत्यंचा चढ़ाए हुए और खर के समान गर्जना करते हुए देखकर, खर ने
  सारथि को आदेश दिया—“रथ को हाँको, राम के सम्मुख ले चलो।”
'3': >-
  खर की आज्ञा से सारथि ने घोड़ों को हाँका और रथ को वहाँ ले गया, जहाँ महाबाहु
  श्रीराम अकेले खड़े होकर धनुष को धुनुष्कार करते हुए डटे थे।
'4': >-
  उसे (खर को) आगे बढ़ते देखकर, चारों ओर से रजनीचर (राक्षस) महान गर्जना करते
  हुए—उनके मंत्री/सहचर—उसे घेरकर साथ चलने लगे।
'5': >-
  उन यातुधानों (राक्षसों) के बीच, रथ पर स्थित खर ऐसा शोभा पा रहा था जैसे
  तारागणों के मध्य उदित हुआ लालिमा से युक्त ग्रह (मंगल) हो।
'6': >-
  तब युद्धभूमि में, अप्रतिम पराक्रमी श्रीराम पर सहस्रों बाणों की वर्षा करके खर
  ने भीषण गर्जना की।
'7': >-
  फिर उस भयंकर धनुषधारी राम को देखकर, सभी निशाचर क्रोध से भर उठे और विविध प्रकार
  के शस्त्रों से दुर्जेय श्रीराम पर चारों ओर से प्रहार-वर्षा करने लगे।
'8': >-
  लोहे के मुद्गर, त्रिशूल, प्रास, खड्ग और परशु लेकर राक्षस क्रोध में तत्पर होकर
  समर में उस वीर पर टूट पड़े और मारने का प्रयास करने लगे।
'9': >-
  वे मेघों के समान काले-भूरे, विशालकाय और अत्यन्त बलवान थे; वे रथों और घोड़ों
  सहित काकुत्स्थ राम की ओर दौड़े।
'10': >-
  पर्वत-शिखरों के समान दीखने वाले हाथियों पर चढ़े हुए, युद्ध में राम को मार
  डालने की इच्छा वाले राक्षस-समुदाय ने श्रीराम की ओर बाण-वर्षा की।
'11': >-
  जैसे महान घन (घने मेघ) पर्वत पर धाराओं से वर्षा करते हों, वैसे ही क्रूर-दर्शन
  राक्षसों से घिरे हुए श्रीराम सब ओर से आवृत हो गए।
'12': >-
  जैसे तिथियों (उत्सव/पर्व-दिवसों) में महादेव अपने पार्षद-गणों से घिरे रहते हैं,
  वैसे ही (राक्षसों से घिरे) उस राघव ने यातुधानों द्वारा छोड़े गए उन शस्त्रों का
  सामना किया—
'13': >-
  और उन्हें अपने तीक्ष्ण बाणों से वैसे ही रोक लिया जैसे समुद्र नदी-प्रवाहों को
  अपने में ग्रहण कर लेता है। उन भयंकर प्रहारों से उनके अंग-प्रत्यंग कट-फट गए,
  फिर भी वे विचलित नहीं हुए।
'14': >-
  जैसे महान पर्वत पर प्रज्वलित वज्रों की आघात-वर्षा हो, वैसे ही अनेक दीप्त
  शस्त्रों से विद्ध होकर, राघव श्रीराम के समस्त अंग रक्त से सने हुए थे।
'15': >-
  राम संध्या-काल के मेघों से आच्छादित सूर्य के समान प्रतीत होने लगे। यह दृश्य
  देखकर देव, गन्धर्व, सिद्ध तथा परमर्षि भी खिन्न (विषादग्रस्त) हो गए।
'16': >-
  एक अकेले राम को सहस्रों से घिरा हुआ देखकर, श्रीराम अत्यन्त क्रोधित हो उठे और
  धनुष को मण्डलाकार घुमाते हुए (रण के लिए सिद्ध हुए)।
'17': >-
  तत्पश्चात् उन्होंने युद्ध में अत्यन्त तीक्ष्ण बाण शतशः और सहस्रशः छोड़े—जो
  रोके न जा सकते थे, सहन न हो सकते थे, और मानो काल के पाश के समान थे।
'18': >-
  उन्होंने लीलापूर्वक स्वर्ण-भूषणों से युक्त, कंक-पत्रों के समान पंखों वाले
  (कङ्कपत्र) बाण छोड़े। राम द्वारा छोड़े गए वे बाण शत्रु-सेनाओं में लीलापूर्वक
  जा धँसे।
'19': >-
  वे बाण शत्रुओं के प्राण ऐसे हरने लगे मानो काल द्वारा बनाए हुए पाश हों।
  राक्षसों के शरीरों को भेदकर वे बाण रक्त से लथपथ हो गए।
'20': >-
  अन्तरिक्ष में वे बाण दहकती अग्नि के समान तेजस्वी होकर चमकने लगे। राम के
  धनुष-मण्डल से असंख्य सायक (बाण) निरन्तर निकल रहे थे।
'21': >-
  वे अत्यन्त उग्र बाण—जो राक्षसों के प्राण हरने वाले थे—वेग से निकल पड़े। उनके
  द्वारा धनुष, ध्वज-शिखर, ढालें और कवच तक कट-फट गए।
'22': >-
  समर में राम ने शतशः और सहस्रशः राक्षसों की भुजाएँ—जिनमें कंकण-आदि आभूषण थे—और
  हाथी की सूँड़ के समान जंघा/ऊरु-प्रदेश को भी काट डाला।
'23': >-
  स्वर्ण-जालों/सजावटों से युक्त, रथ में जुते हुए घोड़ों को, सारथियों सहित; तथा
  हाथियों को, उन पर आरूढ़ राक्षसों सहित; और घोड़ों सहित सवारों को भी उन्होंने
  उसी समय काट गिराया।
'24': >-
  राम के बाण, जो धनुष की डोरी (गुण) से छूटे थे, काटते भी थे, भेदते भी थे। पैदल
  सैनिकों को युद्ध में मारकर उन्होंने उन्हें यम के धाम पहुँचा दिया।
'25': >-
  तब तीक्ष्ण अग्रभाग वाले नालीक तथा नाराच नामक बाणों से कटते हुए निशाचरों ने
  अत्यन्त भयानक आर्त-स्वर (हाहाकार) किया।
'26': >-
  मर्म-भेदी विविध बाणों से पीड़ित वह सेना, राम के रहते, वैसे ही सुख नहीं पा सकी
