'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో “మధుపురీనివేశః” అనే డెబ్బయ్యవ సర్గము
  ॥7-70॥
'1': >-
  లవణుడు హతుడైన తరువాత, ఇంద్రునితో సహా అగ్నిని ముందుగా ఉంచుకొని వచ్చిన
  దేవతలందరూ, శత్రువులను తాపింపజేయువాడైన శత్రుఘ్నునితో మధురమైన, సుమధురమైన
  వాక్యములు పలికిరి ॥7-70-1॥
'2': >-
  ఓ వత్సా! నీకు విజయము కలిగినది శుభం; లవణరాక్షసుడు హతుడైనాడనుట కూడా శుభమే. ఓ
  పురుషశార్దూలా! ఓ సువ్రతా! నీవు కోరదగిన వరములో శ్రేష్ఠమైనదానిని కోరుకొనుము
  ॥7-70-2॥
'3': >-
  ఓ మహాబాహో! వరప్రదాతలైన మేమందరమూ ఇక్కడ సమాగతులమయ్యాము. నీ విజయాన్ని
  ఆకాంక్షించుచూ వచ్చాము; మా దర్శనం నీకు నిష్ఫలమయ్యేది కాదు (తప్పక ఫలిస్తుంది)
  ॥7-70-3॥
'4': >-
  దేవతల మాటలు విని, ఆ శూరుడు శిరస్సుపై అంజలిని నిలిపి, నిగ్రహాత్ముడైన మహాబాహు
  శత్రుఘ్నుడు ప్రతివచనమును పలికెను ॥7-70-4॥
'5': >-
  ఈ మధుపురి రమణీయమైనది, మధురమైనది, దేవనిర్మితమైనది. నేను ఇక్కడ త్వరగా నివేశము
  (నగరనివాస స్థాపన) పొందునట్లు అనుగ్రహించుడి—ఇదే నా శ్రేష్ఠమైన వరమగుగాక ॥7-70-5॥
'6': >-
  దేవతలు ప్రీతమనస్సులతో ఆ రాఘవునితో “బాఢం” (అవునే, అట్లే జరుగును) అని పలికిరి.
  “శూరసేనకు ఈ నగరం రమ్యమై భవిష్యత్తులో తప్పక ఏర్పడును; దీనిలో సందేహమే లేదు” అని
  చెప్పిరి ॥7-70-6॥
'7': >-
  అట్లు చెప్పి ఆ మహాత్ములు అప్పుడే స్వర్గమునకు आरोహణముచేసిరి. మహాతేజస్సుగల
  శత్రుఘ్నుడును తన సేనను అక్కడికి తీసికొని వచ్చెను ॥7-70-7॥
'8': >-
  శత్రుఘ్నుని ఆజ్ఞను విని ఆ సేన శీఘ్రముగా వచ్చెను. శ్రావణమాసము ప్రారంభమైన వేళ
  శత్రుఘ్నుడు నగరనివేశ నిర్మాణ కార్యమును ప్రారంభించెను ॥7-70-8॥
'9': >-
  ముందుగా (ఆ ప్రాంతము) దివ్యసమాన కాంతితో ప్రకాశించుచు, శుభకరమైన పన్నెండవ
  సంవత్సరంలో శూరసేనల నివేశస్థానముగా స్థిరపడెను; ఆ దేశము భయరహితమై (అకుతోభయమై)
  నిలిచెను ॥7-70-9॥
'10': >-
  వాసవుడు (ఇంద్రుడు) కాలమున తగినట్లు వర్షించుచుండగా, పంటలతో నిండిన క్షేత్రములు
  విరాజిల్లెను. వ్యాధిలేనివారు, వీరపురుషులు గల ప్రజలు శత్రుఘ్నుని బాహుబలరక్షణలో
  సుఖసంతోషములతో నిలిచిరి ॥7-70-10॥
'11': >-
  అర్ధచంద్రాకారముతో ప్రకాశించు ఆ నగరం యమునా తీరశోభతో అలంకృతమైయుండెను. ఉత్తమ
  గృహముల ముఖప్రదేశాలతో, చతురస్త్రములైన చౌకములు, అంగడులు, వీధులుతో శోభిల్లెను.
  చతుర్వర్ణముల సమవాయముతో యుక్తమై, నానావిధ వాణిజ్య వైభవములతో ప్రకాశించెను
  ॥7-70-11॥
'12': >-
  లవణుడు పూర్వము నిర్మించిన మహత్తరమైన, ప్రకాశవంతమైన నిర్మాణములు ఏవో, వాటిని
  శత్రుఘ్నుడు నానారంగుల అలంకరణలతో మరింతగా శోభింపజేసెను ॥7-70-12॥
'13': >-
  అది చుట్టూరా ఉద్యానవనములు, విహారస్థలములతో ప్రకాశించుచుండెను; శోభనమైన ఇతర
  అలంకారాలతోను, దైవమానుష కారణముల చేత కలిగిన నానావిధ సౌందర్యవిశేషాలతోను
  అలంకృతమైయుండెను ॥7-70-13॥
'14': >-
  ఆ దివ్యసమాన కాంతిగల పురి నానావిధ వస్తువుల విక్రయస్థానాలతో శోభిల్లెను.
  నానాదేశముల నుండి వచ్చిన వణికులు (వ్యాపారులు) కూడ దానిని మరింతగా అలంకరించిరి
  ॥7-70-14॥
'15': >-
  భరతానుజుడైన శత్రుఘ్నుడు ఆ సమృద్ధమైన నగరాన్ని, సంపదలతో పరిపుష్టమైనదిగా చూచి,
  అత్యంత సంతుష్టుడై పరమానందమును పొందెను ॥7-70-15॥
'16': >-
  మధురా నగరాన్ని స్థాపించిన తరువాత, “పన్నెండవ సంవత్సరము పూర్తయినపుడు నేను
  రామచంద్రుని పాదములను దర్శించుదును” అనే సంకల్పము అతనిలో ఉద్భవించెను ॥7-70-16॥
'17': >-
  అట్లు ఆ రఘుకులవంశవర్ధకుడైన నరాధిపుడు, విభిన్న జనసమూహములతో నిండిన అమరపురసమానమైన
  ఆ నగరాన్ని స్థాపించి, రఘుపతి (రాముడు) పాదదర్శనము చేయుటకై తన మనస్సును దృఢముగా
  నియమించుకొనెను ॥7-70-17॥
'18': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండములో
  “మధుపురీనివేశః” అనే డెబ్బయ్యవ సర్గము ॥7-70॥
