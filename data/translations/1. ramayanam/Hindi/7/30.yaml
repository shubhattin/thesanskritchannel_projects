'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘इन्द्र की पराजय का
  कारण’ नामक तीसवाँ सर्ग (७-३०) आरम्भ होता है।
'1': >-
  अतिशय बलवान् रावण-पुत्र के द्वारा जब अत्यन्त पराक्रमी महेन्द्र (इन्द्र) जीत
  लिये गये, तब देवगण प्रजापति (पितामह ब्रह्मा) को अग्रभाग में करके लंका की ओर
  चले।
'2': >-
  वहाँ आकर उन्होंने रावण को पाया, जो अपने पुत्रों और भाइयों से घिरा हुआ था। तब
  आकाश में स्थित होकर प्रजापति ने साम (मधुर और शान्त) वाणी से कहा—
'3': >-
  “वत्स रावण! मैं तेरे पुत्र के इस युद्ध-पराक्रम से प्रसन्न हूँ। अहो! उसके
  पराक्रम की उदारता (वीर्य-वैभव) तो तेरे ही समान है, अथवा तुझसे भी बढ़कर है।”
'4': >-
  “तूने अपने तेज से समस्त त्रैलोक्य को जीत लिया है। तेरी प्रतिज्ञा भी सफल हो गई;
  और मैं अपने इस पुत्र (इन्द्र) के लिए भी प्रसन्न हूँ।”
'5': >-
  “रावण! तेरा यह अतिबलवान् और वीर्यवान् पुत्र संसार में ‘इन्द्रजित्’—इन्द्र को
  जीतने वाला—इसी नाम से प्रसिद्ध होगा।”
'6': >-
  “यह राक्षस बलवान् होगा और दुर्जेय भी अवश्य होगा; जिसके आश्रय से, हे राजन्,
  तूने देवताओं को अपने वश में कर रखा है।”
'7': >-
  “अतः हे महाबाहो, पाकशासन इन्द्र को छोड़ दिया जाए। और उसके विमोचन के लिए देवगण
  (दिवौकस) भी उपयुक्त दान/प्रयत्न करें।”
'8': >-
  तब संग्रामों में विजय पाने वाला, महातेजस्वी इन्द्रजित् बोला—“हे देव (पितामह)!
  यदि यह (इन्द्र) छोड़ा जाता है, तो मैं अमरत्व का वर चुनता हूँ।”
'9': >-
  “चतुष्पदों, आकाश में विचरने वाले पक्षियों तथा अन्य महाबली प्राणियों का, तथा
  वृक्षों, झाड़ियों, क्षुपों, लताओं, तृणों, पत्थरों और पर्वतों का भी—”
'10': >-
  “—जब परस्पर भय की स्थिति आती है, तो सभी जन्तु एक-दूसरे से डरते हैं। इसलिए इस
  लोक में सबको, और सब कुछ से, भय उत्पन्न हो जाए।”
'11': >-
  तब महातेजस्वी प्रजापति ने मेघनाद (इन्द्रजित्) से कहा—“भूमि पर किसी भी प्राणी
  को सर्वथा (पूर्ण) अमरत्व नहीं मिल सकता—चाहे वह चतुष्पद हो, पक्षी हो, अथवा अन्य
  महौजस्वी भूतप्राणी हों।”
'12': पितामह के द्वारा कही गई यह अविनाशी आज्ञा/वाणी सुनकर—
'13': >-
  —वहाँ उपस्थित महाबली मेघनाद ने कहा—“तब सुनिए; शतक्रतु (इन्द्र) के विमोचन के
  प्रसंग में किस प्रकार सिद्धि (वर-प्राप्ति) हो सकती है।”
'14': >-
  “मेरा नित्य का प्रिय आचरण यह है कि मैं हव्य (आहुति) और मन्त्रों से पावक
  (अग्नि) की भली-भाँति पूजा करूँ, और शत्रुओं को जीतने की आकांक्षा से युद्ध में
  उतरूँ।”
'15': >-
  “विभावसु (अग्नि) से (प्रसादस्वरूप) मेरे लिए अश्वों से युक्त रथ उठ खड़ा हो जाए;
  और उस रथ पर स्थित होने पर मुझे अमरत्व प्राप्त हो—यही मेरा निश्चय किया हुआ वर
  है।”
'16': >-
  “किन्तु यदि, हे देव, विभावसु में जप-होम समाप्त होने से पहले ही मैं संग्राम में
  युद्ध करूँ, तो उसी समय मेरा विनाश हो जाए।”
'17': >-
  “हे देव! तप के बल से मनुष्य अमरत्व का वर प्राप्त करता है; और अपने पराक्रम से
  मैंने इस अमरत्व-वर को (इसी प्रकार की शर्तों सहित) प्रवर्तित/निर्धारित किया
  है।”
'18': >-
  पितामह देव ने कहा—“एवमस्तु (ऐसा ही हो)।” तब इन्द्रजित् के द्वारा छोड़े जाने पर
  शक्र (इन्द्र) मुक्त हो गया, और देवगण त्रिदिव (स्वर्ग) को चले गए।
'19': >-
  इसी बीच, हे राम, इन्द्र दीन हो उठा, उसके वस्त्रों की शोभा क्षीण पड़ गई; वह
  चिन्ता से घिरा हुआ, मन को ध्यान में ही लगाए हुए, ध्यान-परायणता को प्राप्त हो
  गया।
'20': >-
  उसे इस दशा में देखकर प्रजापति देव ने कहा—“हे शतक्रतो! यह क्या है—पूर्वकाल में
  तुमने कोई अत्यन्त दुष्कृत (बड़ा पाप) किया था क्या?”
'21': >-
  “हे अमरेन्द्र, प्रभो! मैंने बहुत सी प्रजाएँ सृष्ट की थीं—सबका वर्ण एक-सा, भाषा
  समान, और रूप भी सब प्रकार से एक जैसा था।”
'22': >-
  “उनमें देखने में अथवा लक्षणों में भी कोई भेद नहीं था। तब मैं एकाग्रचित्त होकर
  उन प्रजाओं के विषय में विचार करने लगा।”
'23': >-
  “फिर मैं उनके भेद/विशेषता के लिए एक स्त्री की रचना करने लगा; प्रजाओं के जो-जो
  अंग-प्रत्यंग में जो विशिष्टता थी, उसे वहाँ-वहाँ से लेकर (समेटकर) निकाला।”
'24': >-
  “तब मैंने रूप और गुणों से युक्त अहल्या नामक स्त्री की रचना की। यहाँ ‘हल्य’ नाम
  का कोई वैरूप्य (विकृति/दोष) होता, तो वही ‘हल्य’ से उत्पन्न कहा जाता।”
'25': >-
  “परन्तु उसमें ‘हल्य’ (वैरूप्य) नहीं था, इसलिए वह ‘अहल्या’ के नाम से प्रसिद्ध
  हुई। हे शक्र! ‘अहल्या’ नाम मैंने ही उसके लिए प्रवर्तित किया।”
'26': >-
  “हे देवेन्द्र, सुरश्रेष्ठ! उस नारी की रचना हो जाने पर मेरे मन में यह चिन्ता
  हुई कि यह किसकी होगी?”
'27': >-
  “किन्तु हे पुरन्दर, तब तुमने मन ही मन उसे जाना और पत्नी के पद-श्रेष्ठत्व का
  विचार करके कहा—‘यह तो मेरी ही है’।”
'28': >-
  “पर वह मेरे द्वारा महात्मा गौतम को न्यास-रूप (सौंपकर) दी गई। वह बहुत वर्षों तक
  उन्हीं के यहाँ रही, और फिर उन्हीं के द्वारा (उचित समय पर) ग्रहण भी की गई।”
'29': >-
  “तब उस महामुनि के महान् धैर्य/स्थैर्य को परखकर, और तप में उनकी सिद्धि को
  जानकर, तुमने पत्नी के हेतु उसे स्पर्श किया।”
'30': >-
  “हे धर्मात्मन्! तब तुम क्रुद्ध होकर उस मुनि के आश्रम में गए, और उस स्त्री को
  अग्नि की शिखा के समान दीप्तिमान् देखा।”
'31': >-
  “हे शक्र! काम-पीड़ित और क्रोध-समन्वित होकर तुमने उसका धर्षण किया; और तब आश्रम
  में उस परमर्षि ने तुम्हें देख भी लिया।”
'32': >-
  “तब परमतेजस्वी होकर क्रुद्ध हुए उन्होंने तुम्हें शाप दिया; उसी शाप के कारण, हे
  देवेन्द्र, तुम्हारी दशा में यह विपर्यय (पतन/उलट-फेर) आया।”
'33': >-
  “‘क्योंकि, हे वासव, निर्भय होकर तुमने मेरी पत्नी का धर्षण किया है; इसलिए, हे
  राजन्, युद्ध में तुम शत्रु के हाथ में पड़ोगे।’”
'34': >-
  “‘हे दुर्बुद्धे! जो भाव (दुष्प्रवृत्ति) तुमने यहाँ चलाया है, वह मनुष्यों के
  लोकों में भी निस्संदेह होने लगेगा।’”
'35': >-
  “‘उस पाप का आधा भाग, क्योंकि उसके कर्ता तुम हो, तुम पर ही गिरेगा; और निश्चय ही
  तुम्हें स्थिर/अचल पद (स्थावर स्थान) प्राप्त नहीं होगा।’”
'36': >-
  “‘और जो-जो सुरेन्द्र होगा, वह ध्रुव (स्थायी) नहीं रहेगा—यह शाप मैंने छोड़ दिया
  है।’—ऐसा कहकर उन्होंने तब तुमसे कहा था।”
'37': >-
  तब परम तपस्वी (गौतम) ने उस पत्नी को भी फटकारा और कहा—“हे दुर्विनीते! मेरे
  आश्रम के समीप से नष्ट हो जा/दूर हट जा।”
'38': >-
  “क्योंकि रूप और यौवन से सम्पन्न होकर भी तुम स्थिर (संयमयुक्त) नहीं रहीं; इसलिए
  लोक में रूपवती (सुन्दर) तुम अकेली नहीं रहोगी।”
'39': >-
  “निःसन्देह समस्त प्रजाएँ (स्त्रियाँ) तुम्हारा-सा रूप प्राप्त कर लेंगी; जिस एक
  रूप का आश्रय लेकर यह सारा भ्रम/विचलन उपस्थित हुआ।”
'40': >-
  “तब से प्रजा (स्त्रीवर्ग) अत्यधिक रूप-सम्पन्न हो गई।” उस समय अहल्या ने महर्षि
  गौतम को प्रसन्न करने का प्रयास किया।
'41': >-
  उसने कहा—“हे विप्र! देवों ने आपके ही रूप में, अज्ञानवश, मेरा धर्षण किया; हे
  विप्रर्षे! मैंने काम-वश (स्वेच्छा से) यह नहीं किया; आप प्रसन्न होने योग्य
  हैं।”
'42': >-
  अहल्या के इस प्रकार कहने पर गौतम ने प्रत्युत्तर दिया—“इक्ष्वाकुवंश में एक
  महातेजस्वी महारथी उत्पन्न होगा—”
'43': >-
  “—जिसका नाम राम होगा, ऐसा वह लोक में प्रसिद्ध होगा; और वह वन को भी जाएगा। वह
  ब्राह्मण-हित के लिए, महाबाहु, विष्णु का मानुष-विग्रह धारण किए हुए होगा। हे
  भद्रे! जब तुम उसे देखोगी, तब तुम शुद्ध हो जाओगी।”
'44': >-
  “क्योंकि तुम्हारे द्वारा किया गया जो दुष्कृत हुआ है, उसे पवित्र करने में वही
  समर्थ है। और उसका आतिथ्य करके तुम मेरे पास आ जाओगी।”
'45': >-
  “उस समय, हे वरवर्णिनि! तुम मेरे साथ निवास करोगी।” ऐसा कहकर वे विप्रर्षि अपने
  आश्रम लौट गए।
'46': >-
  तब ब्रह्मवादिनी (ब्रह्मज्ञान में स्थित) मुनि-पत्नी (अहल्या) ने अत्यन्त महान्
  तप किया; क्योंकि शाप के शिथिल/उत्सर्ग होने से ही मुनि की कही हुई यह सब
  व्यवस्था (फल-प्राप्ति) उपस्थित होनी थी।
'47': >-
  “हे महाबाहो! तुम अपने किए हुए उस दुष्कृत को स्मरण करो; उसी के कारण, हे वासव,
  तुम शत्रु के द्वारा ग्रहण (बन्धन/पकड़े जाने) में आए, किसी और कारण से नहीं।”
'48': >-
  “तुम शीघ्र ही एक वैष्णव यज्ञ करो, अत्यन्त एकाग्र और समाहित चित्त से। उस यज्ञ
  से पवित्र होकर, उसके बाद तुम त्रिदिव (स्वर्ग) को जाओगे।”
'49': >-
  “और हे देवेन्द्र! महायुद्ध में तुम्हारा पुत्र नष्ट नहीं हुआ है; वह आर्यक
  (पैतामह) के द्वारा समुद्र में ले जाया गया है और सुरक्षित रखा गया है।”
'50': >-
  यह सुनकर महेन्द्र ने वैष्णव यज्ञ किया; फिर देवों के राजा ने पुनः त्रिदिव पर
  अधिकार/आरोहण किया और शासन भी करने लगे।
'51': >-
  यह इन्द्रजित् नामक बल/पराक्रम मैंने जैसा वर्णित किया है। जिसके द्वारा
  देवेन्द्र तक पराजित हो गया—फिर अन्य प्राणियों की तो बात ही क्या?”
'52': >-
  अगस्त्य के वचन सुनकर उस समय राम और लक्ष्मण ने कहा—“आश्चर्य है!” और वहाँ वानर
  तथा राक्षस भी (विस्मित हो उठे)।
'53': >-
  तब राम के पास खड़े विभीषण ने कहा—“आज मुझे एक अद्भुत बात का स्मरण हो आया, जो
  मैंने प्राचीन काल में देखी थी।”
'54': तब राम ने अगस्त्य से कहा—“यह सत्य है; मैंने भी यही सुना है।”
'55': >-
  “हे राम! इस प्रकार रावण, जो लोकों के लिए कण्टक (उत्पात/पीड़ा का कारण) बना,
  उत्पन्न हुआ; और उसी ने, अपने पुत्र सहित, संग्राम में देवेश्वर शक्र (इन्द्र) को
  जीत लिया।”
'56': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-कृत, आदिकाव्य श्रीरामायण के उत्तरकाण्ड
  में ‘इन्द्र की पराजय का कारण’ नामक तीसवाँ सर्ग (७-३०) समाप्त हुआ।
