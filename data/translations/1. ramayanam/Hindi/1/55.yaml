'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘विश्वामित्र का धनुर्वेद
  (अस्त्र-विद्या) का अधिगम’ नामक पचपनवाँ सर्ग आरम्भ होता है।
'1': >-
  तब विश्वामित्र ने उन सबको—जो अस्त्रों के प्रभाव से व्याकुल और मोहग्रस्त हो उठे
  थे—देखकर, और वसिष्ठ ने भी, योगबल से कामधेनु से कहा—“हे कामधेनु! (शत्रु-नाश के
  लिये) सृष्टि कर।”
'2': >-
  उस (कामधेनु) के हुंकार मात्र से सूर्य के समान तेजस्वी काम्बोज उत्पन्न हो गये;
  और फिर उसके थनों (ऊधस्) से शस्त्र धारण किये हुए बर्बर (योधा) प्रकट हो गये।
'3': >-
  उसके गर्भ-प्रदेश से यवन उत्पन्न हुए; मल-प्रदेश से शकों का उत्पन्न होना कहा गया
  है; रोम-कूपों से म्लेच्छ, हारीत और किरातों सहित (अनेक जातियाँ) प्रकट हुईं।
'4': >-
  हे रघुनन्दन! उन (उत्पन्न हुए वीरों) ने उसी क्षण विश्वामित्र की सम्पूर्ण सेना
  का संहार कर दिया—पैदल, हाथी, घोड़े और रथों सहित।
'5': >-
  महात्मा वसिष्ठ द्वारा नष्ट की हुई सेना को देखकर, विश्वामित्र के पुत्रों में से
  सौ (पुत्र)—नाना प्रकार के आयुधों से सुसज्जित—(क्रोध से) आगे बढ़े।
'6': >-
  वे अत्यन्त क्रुद्ध होकर जप करने वालों में श्रेष्ठ वसिष्ठ पर टूट पड़े; तब उस
  महानृषि ने केवल अपने हुंकार से ही उन सबको भस्म कर डाला।
'7': >-
  इस प्रकार महानात्मा वसिष्ठ द्वारा वे सब—घोड़े, रथ और पैदल सेना सहित—और वैसे ही
  विश्वामित्र के पुत्र भी, क्षणभर में भस्म कर दिये गये।
'8': >-
  सभी का विनाश तथा अपनी महान् कीर्ति वाली शक्ति का नाश देखकर, विश्वामित्र उस समय
  लज्जित-सा होकर चिन्ता में डूब गया।
'9': >-
  वह उस समय वेग-रहित समुद्र के समान, टूटे दाँतों वाले सर्प के समान, रक्तवर्ण हो
  गये सूर्य के समान—सहसा तेजहीन हो गया।
'10': >-
  पुत्र-बल से वंचित होकर वह दीन हो गया; कटे पंखों वाले पक्षी के समान, समस्त बल
  और उत्साह से रहित होकर वह गहन वैराग्य (निर्वेद) को प्राप्त हुआ।
'11': >-
  उसने अपने एक पुत्र को राज्य-पालन के लिये नियुक्त करके—“राज्य की रक्षा
  करना”—ऐसा आदेश दिया, और फिर क्षत्रिय-धर्म का पालन करते हुए पृथ्वी (राज्य)
  छोड़कर वन का ही आश्रय लिया।
'12': >-
  वह महातपस्वी हिमालय के पार्श्व में जाकर—जहाँ किन्नर और नाग (उरग) निवास करते
  थे—महादेव की प्रसन्नता के लिये तप करने लगा।
'13': >-
  कुछ समय बीतने पर, देवों के ईश्वर वृषभध्वज (महादेव) वर देने वाले होकर, उस
  महामुनि विश्वामित्र को दर्शन देने लगे।
'14': >-
  उन्होंने कहा—“हे राजन्! तुम किस हेतु तप कर रहे हो? जो तुम्हारे मन में कहना है,
  वह बताओ। मैं वरदायक हूँ; जो वर तुम चाहो, वही कहा जाए (माँग लो)।”
'15': >-
  देव द्वारा ऐसा कहे जाने पर महातपस्वी विश्वामित्र ने महादेव को प्रणाम करके यह
  कहा।
'16': >-
  “हे निष्पाप महादेव! यदि आप प्रसन्न हैं, तो मुझे धनुर्वेद—उसके अंग-उपांग,
  उपनिषद् (गूढ़ तत्त्व-ज्ञान) सहित तथा रहस्य सहित—प्रदान किया जाए।”
'17': >-
  “हे निष्पाप! देवों में, दानवों में, महर्षियों में तथा गन्धर्व, यक्ष और
  राक्षसों में जितने भी अस्त्र हैं—वे सब मुझे भी ज्ञात/प्रतीत हो जाएँ।”
'18': >-
  “हे देवदेव! आपकी कृपा से मेरा अभीष्ट पूर्ण हो।” तब देवेश्वर ने “एवमस्तु” (ऐसा
  ही हो) कहकर उस समय प्रस्थान किया।
'19': >-
  देवेश्वर से अस्त्र प्राप्त करके, महाबली विश्वामित्र महान् दर्प से युक्त हो
  गया; वह उस समय दर्प से परिपूर्ण हो उठा।
'20': >-
  हे राम! बल बढ़ते हुए वह पर्व के समय समुद्र के समान उफान पर आ गया, और उसने
  मुनियों में श्रेष्ठ वसिष्ठ को (अपने लिये) मानो मारा हुआ ही मान लिया।
'21': >-
  तत्पश्चात् वह राजर्षि आश्रम-स्थान पर गया और वहाँ अस्त्रों का प्रयोग कर
  बैठा—जिनसे उस तपोवन-नामक आश्रम का स्थान अस्त्र-तेज से दग्ध हो गया।
'22': >-
  बुद्धिमान विश्वामित्र द्वारा छोड़ा गया वह अस्त्र जब प्रचण्ड रूप से
  उदित/प्रवृत्त हुआ, तब उसे देखकर भयभीत मुनि सैकड़ों की संख्या में, सब दिशाओं
  में भाग चले।
'23': >-
  वसिष्ठ के जो शिष्य थे, और जो मृग तथा पक्षी (आश्रम में रहते) थे—वे सब भय से
  आतंकित होकर, नाना दिशाओं की ओर सहस्रों की संख्या में भागने लगे।
'24': >-
  महात्मा वसिष्ठ का आश्रम-स्थान सूना हो गया; वह कुछ क्षणों के लिये निःशब्द हो
  गया—मानो श्मशान (ईरिण) के समान।
'25': >-
  वसिष्ठ बार-बार कहते रहे—“डरो मत, डरो मत।” (और बोले:) “आज मैं गाधेय
  (विश्वामित्र) का विनाश कर दूँगा—जैसे सूर्य कुहासे को नष्ट कर देता है।”
'26': >-
  ऐसा कहकर, महातेजस्वी और जप करने वालों में श्रेष्ठ वसिष्ठ ने उस समय क्रोधपूर्वक
  विश्वामित्र से यह वचन कहा।
'27': >-
  “तूने इस आश्रम को, जो बहुत समय से विकसित-समृद्ध होता आया था, नष्ट कर डाला। तू
  दुराचारी है और मूढ़ है; इसलिए तू (सफल/स्थिर) नहीं होगा।”
'28': >-
  यह कहकर वह परम क्रुद्ध हो उठा और शीघ्र ही दण्ड उठाकर आगे बढ़ा—वह धूम-रहित
  प्रलयाग्नि के समान, अथवा यमदण्ड के समान दूसरा (दण्ड) प्रतीत हो रहा था।
'29': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘विश्वामित्र का धनुर्वेदाधिगम’ नामक पचपनवाँ सर्ग समाप्त होता है।
