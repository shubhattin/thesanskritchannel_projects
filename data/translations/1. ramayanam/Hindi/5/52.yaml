'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘दूत-वध-निवारण’ नामक
  बावनवाँ सर्ग ॥५-५२॥
'1': >-
  उस महात्मा वानर (हनुमान) के वचन सुनकर, क्रोध से मूर्छित रावण ने उसके वध की
  आज्ञा दे दी ॥५-५२-१॥
'2': >-
  दुष्टात्मा रावण द्वारा उसके वध की आज्ञा दिए जाने पर, जिसने दूतकार्य का निवेदन
  किया था, उस विभीषण ने उस आज्ञा को स्वीकार नहीं किया (अर्थात दूत का वध उचित
  नहीं माना) ॥५-५२-२॥
'3': >-
  उस क्रुद्ध राक्षसाधिपति को तथा उपस्थित हुए उस कार्य को जानकर, कार्य करने की
  विधि में स्थित विभीषण उस विषय में विचार करने लगा ॥५-५२-३॥
'4': >-
  तत्पश्चात निश्चय करके, वाक्य-विशारद विभीषण ने साम (मधुर नीति) से, पूज्य और
  शत्रुओं को जीतने वाले अपने अग्रज से अत्यन्त हितकारी वचन कहे ॥५-५२-४॥
'5': >-
  हे राक्षसेन्द्र! क्षमा कीजिए, क्रोध त्यागिए, मुझ पर प्रसन्न होइए और मेरा यह
  वचन सुनिए। परावर (उचित-अनुचित) को जानने वाले सज्जन पृथ्वीपति राजा दूत का वध
  नहीं करते ॥५-५२-५॥
'6': >-
  हे राजन्! कपि का वध करना धर्म-विरुद्ध है, लोक-व्यवहार में निन्दित है और हे
  वीर! यह आपके लिए भी सर्वथा असदृश है ॥५-५২-६॥
'7': >-
  आप ही धर्मज्ञ हैं, कृतज्ञ हैं, राजधर्म में निपुण हैं, प्राणियों के लिए क्या
  हितकर और क्या अहितकर—यह जानने वाले हैं; आप ही परम अर्थ (परम तत्त्व) को जानने
  वाले हैं ॥५-५२-७॥
'8': >-
  यदि आपके जैसे विवेकी जन भी क्रोध के वश में आ जाएँ, तो शास्त्रों का पाण्डित्य
  तो केवल परिश्रम मात्र रह जाता है (उसका फल नहीं रह जाता) ॥५-५२-८॥
'9': >-
  इसलिए हे शत्रुघ्न (शत्रुनाशक), हे दुर्धर्ष राक्षसेन्द्र! प्रसन्न होइए;
  उचित-अनुचित का निर्णय करके दूत के लिए दण्ड-विधान किया जाए ॥५-५२-९॥
'10': >-
  विभीषण के वचन सुनकर राक्षसों के स्वामी रावण महान् क्रोध से आविष्ट होकर
  प्रत्युत्तर में बोला ॥५-५२-१०॥
'11': >-
  हे शत्रुसूदन! पापियों के वध में पाप नहीं होता; इसलिए मैं इस पाप करने वाले वानर
  का वध करूँगा ॥५-५२-११॥
'12': >-
  अधर्ममूल, बहुत दोषों से युक्त, अनार्यों द्वारा अपनाए गए उस वचन को सुनकर,
  बुद्धिमानों में श्रेष्ठ विभीषण ने परमार्थ-तत्त्व से युक्त वचन कहा ॥५-५२-१२॥
'13': >-
  हे लङ्केश्वर, हे राक्षसेन्द्र! प्रसन्न होइए; धर्म और अर्थ के तत्त्व से युक्त
  मेरा वचन सुनिए। हे राजन्! सभी समयों में, सर्वत्र सज्जन यही कहते हैं कि दूत
  वध्य नहीं होते ॥५-५२-१३॥
'14': >-
  निःसंदेह यह शत्रु अत्यन्त बढ़ा-चढ़ा है और इसने अपरिमेय अप्रिय कार्य किया है;
  परन्तु सज्जन दूत-वध नहीं कहते। दूत के लिए अनेक प्रकार के दण्ड बताए गए हैं
  ॥५-५२-१४॥
'15': >-
  अंगों में विकृत कर देना, कोड़ों का प्रहार, मुण्डन करना, तथा लक्षण-नाश/चिह्नों
  का दाग देना—ये दण्ड दूत के लिए बताए जाते हैं; पर दूत का वध—यह हमने कहीं नहीं
  सुना ॥५-५२-१५॥
'16': >-
  धर्म और अर्थ में विनीत बुद्धि वाले, परावर के प्रमाण से निश्चयार्थ करने वाले आप
  जैसे पुरुष क्रोध के वश में कैसे ठहर सकते हैं? सत्त्ववान् पुरुष क्रोध के अधीन
  नहीं जाते ॥५-५२-१६॥
'17': >-
  न धर्म-विचार में, न लोक-व्यवहार में, और न शास्त्रीय बुद्धि के ग्रहण में—हे
  वीर! आपके तुल्य कोई नहीं है; आप तो समस्त देवों और असुरों में भी उत्तम हैं
  ॥५-५२-१७॥
'18': >-
  हे अपरिमेय! आपने पराक्रम, उत्साह और महान् मन वाले, देव-असुरों के भी दुर्जय
  (अजेय) इन्द्र-संघों तथा नरेन्द्रों को भी युद्धों में बार-बार जीत लिया है
  ॥५-५२-१८॥
'19': >-
  अमर और दैत्य-शत्रु, ऐसे शूर, वीर और अजेय आपके विषय में वीरजन मन से भी असत्य
  नहीं करते; और पहले तो, हे भोः, वे प्राणों से मुक्त हुए बिना (मरकर) भी ऐसा कहने
  का साहस नहीं करते थे ॥५-५२-१९॥
'20': >-
  इस कपि को मारने में मैं कोई गुण (हित) नहीं देखता। दण्ड तो उन पर डाला जाए
  जिन्होंने इस कपि को भेजा है ॥५-५२-२०॥
'21': >-
  चाहे यह साधु हो या असाधु, यह दूसरों द्वारा समर्पित/भेजा गया है। पर का कार्य
  कहने वाला, परतंत्र दूत वध के योग्य नहीं होता ॥५-५२-२१॥
'22': >-
  और फिर, हे राजन्! इसके मारे जाने पर मैं कोई दूसरा आकाशगामी (ऐसा दूत) नहीं
  देखता जो यहाँ फिर लौटकर इस महोदधि के उस पार जा सके ॥५-५२-२२॥
'23': >-
  इसलिए हे परपुरंजय! इसके वध का यत्न न किया जाए। आपको तो इन्द्र सहित देवताओं के
  विषय में (अर्थात उनसे युद्ध की तैयारी में) प्रयत्न करना चाहिए ॥५-५२-२३॥
'24': >-
  हे युद्धप्रिय! इसके नष्ट हो जाने पर मैं कोई अन्य ऐसा प्राणी नहीं देखता जो उन
  दोनों नरेशकुमारों (राम-लक्ष्मण) को—जो युद्ध के लिए उद्यत, दुर्विनीत और आपके
  विरुद्ध—युद्ध हेतु प्रेरित कर सके ॥५-५२-२४॥
'25': >-
  हे मनोनन्दन! देव-असुरों के भी दुर्जय, पराक्रम-उत्साह और महान् मन वाले आप जैसे
  द्वारा, इन नैर्ऋतों (राक्षसों) को युद्ध के लिए निश्चय ही विनाश के मुख में
  डालना उचित नहीं है ॥५-५२-२५॥
'26': >-
  हितैषी, शूर, समाहित (संयमी), उत्तम कुलों में जन्मे, महागुणों से युक्त, महान्
  मन वाले, शस्त्रधारियों में श्रेष्ठ, क्रोध में भी प्रशस्त (उचित समय पर क्रोध
  करने वाले), सु-भृत (अच्छी तरह पोषित) योद्धा हैं ॥५-५২-२६॥
'27': >-
  अतः अभी बल के एक भाग से ही, आपकी आज्ञा का पालन करने वाले कुछ योद्धा जाएँ; और
  उन दोनों मूढ़ राजपुत्रों को पकड़कर, शत्रुओं पर अपना प्रभाव (प्रताप) प्रकट करें
  ॥५-५२-२७॥
'28': >-
  निशाचरों के अधिपति, महाबलवान्, देव-लोक के शत्रु, राक्षसराज-श्रेष्ठ रावण ने
  अपने अनुज विभीषण के इस उत्तम और प्रिय वचन को बुद्धि से ग्रहण किया (स्वीकार
  किया) ॥५-५२-२८॥
'29': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के सुन्दरकाण्ड
  में ‘दूत-वध-निवारण’ नामक बावनवाँ सर्ग समाप्त ॥५-५२॥
