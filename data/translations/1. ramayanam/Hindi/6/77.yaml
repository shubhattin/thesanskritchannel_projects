'0': अथ श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘निकुम्भ-वध’ नामक सतहत्तरवाँ सर्ग।
'1': >-
  अपने भाई को सुग्रीव के द्वारा भूमि पर गिराया हुआ देखकर निकुम्भ क्रोध से मानो
  जलता हुआ वानरों के अधिपति (सुग्रीव) की ओर देखने लगा।
'2': >-
  तब धीर निकुम्भ ने शुभ, स्रग्-दाम (मालाओं/जरी) से सुसज्जित, पाँच अँगुलियों के
  पकड़ (हथेला-भर) वाला, महेन्द्र पर्वत-शिखर के समान विशाल परिघ उठा लिया।
'3': >-
  वह परिघ स्वर्ण-पट्टों से मढ़ा हुआ, वज्र और विद्रुम (मूँगा) से अलंकृत, यमदण्ड
  के समान, अत्यन्त भीषण तथा राक्षसों के भय का नाश करने वाला था।
'4': >-
  उस महातेजस्वी, शक्रध्वज के समान बल-पराक्रम वाले परिघ को घुमाकर भीम-विक्रम
  निकुम्भ ने मुँह फैलाकर भयंकर गर्जना की।
'5': >-
  उसके वक्षःस्थल पर स्थित निष्क (हार), भुजाओं में धारण किए हुए अँगद, दोनों कानों
  में विचित्र कुण्डल तथा रंग-बिरंगी माला—इन सब आभूषणों से वह सुशोभित हो रहा था।
'6': >-
  और उस परिघ के कारण भी निकुम्भ और अधिक चमकने लगा—जैसे बिजली तथा गर्जना से युक्त
  घनघोर मेघ इन्द्रधनुष के कारण सुशोभित दिखाई देता है।
'7': >-
  उस महान् परिघ की नोक से वायु के झोंके के दबाव से (मानो) स्फोट होने लगा; वह
  सघोष प्रज्वलित हो उठा, धुआँ-रहित अग्नि के समान।
'8': >-
  उत्तम गन्धर्व-भवनों से युक्त उस नगरी (लङ्का) का आकाश-प्रदेश, तारागण,
  नक्षत्रों, चन्द्रमा और बड़े-बड़े ग्रहों सहित, निकुम्भ के परिघ के घुमाए जाने से
  मानो घूमता हुआ-सा प्रतीत होने लगा।
'9': >-
  परिघ-रूप आभरण की प्रभा से वह दुर्धर्ष हो गया। क्रोध-ईंधन से प्रज्वलित
  निकुम्भ-रूपी अग्नि युगान्त की अग्नि के समान उदित हो उठी।
'10': >-
  भय के कारण न तो राक्षस और न ही वानर ही हिल-डुल सके। परन्तु बलवान् हनुमान् छाती
  फैलाकर आगे से ही (उसके सम्मुख) डटकर खड़े रहे।
'11': >-
  परिघ के समान बाहु वाला बलवान् निकुम्भ, सूर्य-प्रभा वाले उस परिघ को बलशाली
  हनुमान् के वक्षःस्थल पर दे मारा।
'12': >-
  हनुमान् का वक्षःस्थल स्थिर और सुदृढ़ होने से वह परिघ वहीं शत-शः खण्डों में टूट
  गया और सहसा आकाश में बिखरते हुए सैकड़ों उल्काओं के समान प्रतीत हुआ।
'13': >-
  परन्तु उस प्रहार से महान् कपि हनुमान् तनिक भी न डगमगाए; परिघ के द्वारा आहत
  होकर भी वे वैसे ही अचल रहे जैसे भूकम्प में भी पर्वत अडिग रहता है।
'14': >-
  उस प्रकार निकुम्भ से आहत हुए वानरों में श्रेष्ठ, अत्यन्त महाबली हनुमान् ने
  अपने बल से अपनी मुट्ठी कस ली।
'15': >-
  फिर वायु के समान वेग और पराक्रम वाले, महातेजस्वी और वीर्यवान् हनुमान् ने उस
  उठी हुई मुट्ठी को वेग से निकुम्भ के वक्षःस्थल पर दे मारा।
'16': >-
  उस मुट्ठी के प्रहार से निकुम्भ का कवच फट गया और रक्त बह निकला; वह दृश्य ऐसा
  हुआ मानो मेघ में विद्युत् प्रकट हो उठी हो।
'17': >-
  उस प्रहार से निकुम्भ डगमगा गया, फिर भी सँभलकर उसने महाबली हनुमान् को पकड़
  लिया।
'18': >-
  रण में निकुम्भ को हनुमान् को उठाए हुए देखकर लङ्का-निवासी (राक्षस) उस समय भयंकर
  चीत्कार करने लगे।
'19': >-
  किन्तु उस राक्षस द्वारा खींचे/घसीटे जाते हुए भी पवन-पुत्र हनुमान् ने वज्र के
  समान कठोर मुट्ठी से उसे बार-बार आघात किया।
'20': >-
  फिर अपने को छुड़ाकर हनुमान् पृथ्वी पर कूद पड़े और तत्काल मारुतात्मज ने निकुम्भ
  को ऊपर उठाकर पटक दिया।
'21': >-
  उसे (भूमि पर) फेंककर, पूर्ण वेग में आकर हनुमान् ने निकुम्भ को कुचल डाला; और
  वेगवान् होकर उछलकर उसके वक्षःस्थल पर आ गिरे।
'22': >-
  फिर दोनों भुजाओं से उसे जकड़कर, उसकी गर्दन को मरोड़ते हुए, भयानक गर्जना करता
  हुआ उसका सिर उखाड़ लिया।
'23': >-
  इस प्रकार पवनपुत्र द्वारा रण में निकुम्भ के गिराए जाने पर, अत्यन्त क्रोध में
  भरे हुए दशरथनन्दन के (पक्ष के) योद्धाओं और राक्षसराज के पुत्र (निकुम्भ) के बीच
  का युद्ध अत्यन्त भीषण हो उठा।
'24': >-
  निकुम्भ के प्राण चले जाने पर प्रसन्न हुए वानर दिशाओं में जय-ध्वनि करने लगे और
  महान् निनाद करने लगे। मानो पृथ्वी काँप उठी, मानो आकाश गिर पड़ा; राक्षसों का बल
  क्षीण हो गया और उनमें भय समा गया।
'25': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में ‘निकुम्भ-वध’
  नामक सतहत्तरवाँ सर्ग पूर्ण हुआ।
