'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో “శబరీ స్వర్గప్రాప్తి” అను నామముగల నలభై
  నాల్గవ (చతుఃసప్తతితమ) సర్గము ॥3-74॥
'1': >-
  కబంధుడు అడవిలో పంపాసరోవరానికి వెళ్లే మార్గాన్ని చూపించిన ప్రకారం, ఆ ఇద్దరు
  నరశ్రేష్ఠుల కుమారులు శ్రీరామలక్ష్మణులు పశ్చిమదిశను పట్టుకొని ఆ దిశ వైపు
  ప్రయాణమందిరి ॥3-74-1॥
'2': >-
  అనేక శిలాపర్వతభాగాలతో నిండిన ప్రదేశాలలో, తేనెరసముతో కూడిన పుష్పఫలాలతో
  వర్ధిల్లే వృక్షాలను పరిశీలించుచు, సుగ్రీవుని దర్శించుటకై రామలక్ష్మణులు ముందుకు
  సాగిరి ॥3-74-2॥
'3': >-
  రఘునందనులైన ఆ ఇద్దరు కొంతకాలం శైలశిఖరంపై నివాసం చేసుకొని, అనంతరం రాఘవులైన
  శ్రీరామలక్ష్మణులు పంపాసరోవర పశ్చిమ తీరమునకు చేరిరి ॥3-74-3॥
'4': >-
  అప్పుడు వారు పుష్కరిణియైన పంపాసరోవర పశ్చిమ తీరాన్ని చేరి, అక్కడ శబరీ యొక్క
  మనోహరమైన ఆశ్రమాన్ని చూచిరి ॥3-74-4॥
'5': >-
  అనేక వృక్షాలతో ఆవృతమై, అతి సుందరంగా కనిపించుచున్న ఆ ఆశ్రమానికి చేరి, దానిని
  సమ్యకుగా దర్శించుచు, వారు శబరీ వద్దకు వెళ్లిరి ॥3-74-5॥
'6': >-
  అప్పుడు సిద్ధస్వరూపిణియైన శబరీ వారిని చూచిన వెంటనే లేచి, కృతాంజలిగా నిలిచి,
  ధీమంతుడైన లక్ష్మణుని పాదములనూ, శ్రీరాముని పాదములనూ పట్టుకొని వందనముచేసెను
  ॥3-74-6॥
'7': >-
  విధి ప్రకారం పాద్యమూ, ఆచమనీయం మొదలైన సమస్త ఉపచారాలను సమర్పించిన తరువాత,
  ధర్మంలో స్థితిగల ఆ శ్రమణీ తాపసిని శ్రీరాముడు ఇలా అడిగెను ॥3-74-7॥
'8': >-
  ఓ తపోధనే! నీకు ఎదురైన విఘ్నములు జయించబడినవేనా? నీ తపస్సు వృద్ధి చెందుచున్నదా?
  నీ కోపము నియంత్రితమై ఉన్నదా? నీ ఆహారవిహారము తపస్సుకు అనుగుణముగా నియమితమై
  ఉన్నదా? ॥3-74-8॥
'9': >-
  ఓ మధురభాషిణీ! నీ నియమములు సంపూర్తిగా సిద్ధించియున్నవా? నీ మనస్సు సంతోషముతో
  ఉన్నదా? గురువులకు చేసిన శుశ్రూష ఫలవంతమైందా? ॥3-74-9॥
'10': >-
  శ్రీరాముని చేత ప్రశ్నింపబడిన, సిద్ధులచే గౌరవింపబడిన ఆ వృద్ధ శబరీ, రాముని
  సమక్షమున నిలిచి ఈ విధంగా తెలియజేసెను ॥3-74-10॥
'11': >-
  నీ దర్శనం వల్ల నేడు నాకు తపస్సు యొక్క సిద్ధి ప్రాప్తించింది. నేడు నా జన్మ
  సఫలమైంది; నా గురువులు కూడా నా చేత సుపూజితులయ్యారు ॥3-74-11॥
'12': >-
  ఓ దేవవర రామా! ఓ పురుషర్షభా! నిన్ను నేను పూజించినందున నేడు నా తపస్సు ఫలితమైందీ;
  నాకు స్వర్గప్రాప్తి కూడా నిశ్చయంగా కలుగును ॥3-74-12॥
'13': >-
  ఓ సౌమ్యా! ఓ మానదా! నీ సౌమ్యమైన దృష్టిచేత నేను పవిత్రురాలనైనాను. ఓ అరిదమనా! నీ
  అనుగ్రహం వల్ల నేను అక్షయమైన లోకాలకై వెళ్లగలుగుదును ॥3-74-13॥
'14': >-
  నీవు చిత్రకూటానికి వచ్చినప్పుడు, అపూర్వప్రకాశముగల విమానములలో ఇక్కడి నుండి
  దేవలోకమునకు आरोహించినవారిని నేను చూచుచూ, వారిని అనుసరించి సేవించుచూ ఉండేదానిని
  ॥3-74-14॥
'15': >-
  ధర్మజ్ఞులైన, మహాభాగులైన మహర్షులు నన్ను ఇలా పలికిరి— ‘ఓ శబరీ! నీ ఆశ్రమమునకు
  రాముడు తప్పక వచ్చును; ఇది అత్యంత పుణ్యాశ్రమము’ అని ॥3-74-15॥
'16': >-
  ‘అప్పుడు సౌమిత్రియైన లక్ష్మణునితో కూడిన ఆ అతిథిని నీవు ఆతిథ్యంతో
  స్వీకరించవలెను. అతనిని దర్శించిన వెంటనే నీవు అక్షయమైన ఉత్తమ లోకాలకై చేరుదువు’
  అని వారు చెప్పారు ॥3-74-16॥
'17': >-
  ఓ పురుషర్షభా! ఆ మహాభాగ మహర్షులచే ఈ విధంగా చెప్పబడిన నేను, నీ కొరకే అడవిలో
  లభ్యమగు అనేక విధాలైన వన్యఫలమూలాదులను సమృద్ధిగా సంచయించియున్నాను ॥3-74-17॥
'18': >-
  ఓ పురుషవ్యాఘ్రా! పంపాతీరప్రాంతమున పుట్టిన వాటిని నీ కొరకు సిద్ధం చేసియున్నాను.
  ఇలా పలికిన ఆ ధర్మాత్మ రాఘవుడు శబరీతో ఇలా మాటలాడెను ॥3-74-18॥
'19': >-
  జ్ఞానముగల రాఘవుడు, నిత్యం సేవలో నిమగ్నమై (అలసట లేక) ఉండే ఆ శబరీతో: ‘దనువు
  (కబంధుడు) చెప్పిన ప్రకారం మహాత్ములైన మీ గురువుల తపఃప్రభావము నిజంగా ఎంతటి దో,
  తత్త్వముగా నాకు తెలియజెప్పు’ అని అన్నాడు ॥3-74-19॥
'20': >-
  ‘విన్న విషయాన్ని ప్రత్యక్షంగా చూడాలని నాకు ఉంది; నీకు అంగీకారమైతే చూపుము’ అని
  రాముని ముఖము నుండి వచ్చిన ఈ మాటలను విని— ॥3-74-20॥
'21': >-
  శబరీ ఆ ఇద్దరికీ ఆ మహావనాన్ని చూపించెను— ‘మేఘసమూహంలా నల్లగా ఘనంగా కనిపించుచు,
  మృగపక్షులతో కలకలముగా ఉన్నదాన్ని చూడు’ అని ॥3-74-21॥
'22': >-
  ‘ఓ రఘునందనా! ఇది “మతంగవనం” అని ప్రసిద్ధి పొందినది. ఇక్కడ మహాతేజస్సుగల నా
  గురువులు, భావితాత్ములైన వారు, మంత్రబద్ధంగా, మంత్రపూజితంగా యజ్ఞాగ్ని స్థాపించి
  హోమములు చేసిరి’ అని చెప్పెను ॥3-74-22॥
'23': >-
  ‘ఇదిగో, పశ్చిమాభిముఖంగా ఉన్న ఈ వేదిక/వేదీస్థలం— ఇక్కడ నా గురువులు
  సత్కారింపబడినవారు. శ్రమతో వణికిపోయే చేతులతో కూడా వారు పుష్పోపహారాన్ని
  (పుష్పసమర్పణను) చేసిరి’ అని తెలిపెను ॥3-74-23॥
'24': >-
  ‘ఓ రఘూత్తమా! వారి తపఃప్రభావముచేత, నేడు కూడా ఈ వేదిక యొక్క అపూర్వ కాంతి సంపదతో
  అన్ని దిక్కులనూ ప్రకాశింపజేయుచున్నదిని చూడు’ అని అన్నది ॥3-74-24॥
'25': >-
  ‘ఉపవాసముల వలన శ్రమించి, ఆ అలసటతో నడచిపోలేని వారు, మనస్సులో తలచిన మాత్రాన వచ్చి
  చేరినట్లుగా— ఇక్కడ సమీపమున (ప్రతీకరూపముగా) చేరిన ఏడు సముద్రాలను చూడు’ అని
  చూపెను ॥3-74-25॥
'26': >-
  ‘వారు స్నానాదులతో అభిషేకములు చేసుకొని, వల్కలవస్త్రాలను ఈ చెట్లపై ఉంచిరి. ఓ
  రఘునందనా! నేడు కూడా ఈ ప్రదేశమున అవి ఎండిపోకుండా తేమతోనే ఉండుచున్నవి’ అని
  చెప్పెను ॥3-74-26॥
'27': >-
  ‘దేవకార్యములను చేయుచూ వారు ఇక్కడ ఏ పుష్పములను, నీలకమలములతో కూడి సమర్పించిరో—
  అవి ఎప్పటికీ వాడిపోవడం లేదు; మ్లానత్వాన్ని పొందడం లేదు’ అని తెలిపెను ॥3-74-27॥
'28': >-
  ‘ఈ సమస్త వనాన్ని నీవు దర్శించితివి; విని తెలుసుకొనవలసినదీ విని తెలిసికొంటివి.
  కనుక, నీ అనుమతి పొందిన తరువాత నేను ఈ శరీరాన్ని విడిచిపెట్టదలచుకొంటున్నాను’ అని
  చెప్పెను ॥3-74-28॥
'29': >-
  ‘నేను సేవచేసిన, భావితాత్ములైన ఆ మునుల సమీపమునకు వెళ్లాలని నా కోరిక. వారి
  ఆశ్రమమున నేనే పరిచారికనై ఉండేదానిని’ అని శబరీ పలికెను ॥3-74-29॥
'30': >-
  ఆ ధర్మపూర్ణమైన మాటలను విన్న రాఘవుడు లక్ష్మణునితో కూడి అపార ఆనందాన్ని పొందెను;
  ‘ఇది ఆశ్చర్యమే’ అని కూడా అన్నాడు ॥3-74-30॥
'31': >-
  అప్పుడు శ్రీరాముడు దృఢవ్రతయుతురాలైన శబరీతో ఇలా అన్నాడు— ‘భద్రే! నీవు నన్ను
  ఆరాధించితివి. నీకు ఇష్టమైనట్లుగా, నీవు సుఖముగా వెళ్లుము’ అని అనుమతి ఇచ్చెను
  ॥3-74-31॥
'32': >-
  ఇలా చెప్పబడిన ఆ జటాధారిణి, చీరవస్త్రము మరియు కృష్ణాజినము ధరించిన శబరీ, రాముని
  అనుమతి పొందిన తరువాత, అగ్నిలో ఆత్మాహుతి (ఆత్మసమర్పణ) చేసి ॥3-74-32॥
'33': >-
  జ్వలించే అగ్నివలె ప్రకాశిస్తూ స్వర్గమునకే చేరెను. ఆమె దివ్యాభరణాలతో
  అలంకరింపబడింది; దివ్యమాల్యములు మరియు దివ్యఅనులేపనముతో కూడినదై యుండెను
  ॥3-74-33॥
'34': >-
  ఆమె అక్కడ దివ్యాంబరములు ధరించి, మనోహరదర్శనగా మారెను; విద్యుత్తు మెరుపులా
  (సౌదామనిలా) ఆ దేశాన్ని విశేషంగా విరాజింపజేసెను ॥3-74-34॥
'35': >-
  ఎక్కడ సుకృతాత్ములైన మహర్షులు విహరించుచుందురో, ఆ పుణ్యమైన స్థానమునకు శబరీ
  ఆత్మసమాధితో చేరెను ॥3-74-35॥
'36': >-
  ఇట్లు ఆర్షమగు శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో “శబరీ
  స్వర్గప్రాప్తి” అను నామముగల నలభై నాల్గవ (చతుఃసప్తతితమ) సర్గము
  సంపూర్ణమగుచున్నది ॥3-74॥
