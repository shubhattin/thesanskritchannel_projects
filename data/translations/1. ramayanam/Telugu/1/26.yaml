'8': >-
  ఆ శబ్దమును మనస్సులో నిలిపికొని, క్రోధమూర్ఛితయైన రాక్షసి, అది విని, శబ్దము
  వెలువడిన చోటుకు ఉగ్రంగా పరుగెత్తి వచ్చెను ॥ ౧-౨౬-౮ ॥
'9': >-
  ఆ క్రోధితయైన, వికృతాకారిణియైన, వికృతముఖముగల, పరిమాణమున అత్యంత పెరిగిన
  (భయంకరమైన) తాటకను చూచి, రాఘవుడు లక్ష్మణునితో ఇలా మాటలాడెను ॥ ౧-౨౬-౯ ॥
'10': >-
  లక్ష్మణా, ఈ యక్షిణి భైరవమయిన, ఘోరమైన శరీరమును చూడు; దీని దర్శనమాత్రమునే
  భయపడువారి హృదయములు కూడా పగులగలవు ॥ ౧-౨౬-౧౦ ॥
'11': >-
  ఈ దుర్జయురాలిని, మాయాబలముతో సమన్వితయైన ఈమెను చూడు; ఈరోజే కర్ణాగ్రములను మరియు
  నాసికాగ్రమును తెగగొట్టి (వికలాంగురాలిగా చేసి), ఈమెను తిరిగి పోవునట్లు చేయుదును
  ॥ ౧-౨౬-౧౧ ॥
'12': >-
  స్త్రీ స్వభావమువలన రక్షింపబడిన ఈమెను నేను చంపుటకు ఉత్సహించుటలేదు; కాని, ఈమె
  వీర్యమును (బలమును) మరియు గమనశక్తిని నశింపజేయవలెనని నా అభిప్రాయము ॥ ౧-౨౬-౧౨ ॥
'13': >-
  రాముడు ఈ విధంగా పలుకుచుండగా, క్రోధమూర్ఛితయైన తాటక, భుజములు పైకెత్తి
  గర్జించుచు, నేరుగా రాముని మీదకే దూసుకొచ్చెను ॥ ౧-౨౬-౧౩ ॥
'14': >-
  అప్పుడు బ్రహ్మర్షియైన విశ్వామిత్రుడు ‘హుం’కారముతో ఆమెను గద్దించి, “రాఘవులకు
  శుభము కలుగుగాక; జయము పొందుగాక” అని పలికెను ॥ ౧-౨౬-౧౪ ॥
'15': >-
  భయంకరమైన ధూళిని ఎగురవేసుచు, తాటక రామలక్ష్మణుల ఇరువురినీ, మహత్తరమైన ధూళిమేఘముతో
  కొంతసేపు మోహింపజేసెను ॥ ౧-౨౬-౧౫ ॥
'16': >-
  తరువాత మాయను ఆశ్రయించి, తాటక మహత్తరమైన శిలావర్షముతో రామలక్ష్మణులపై రాళ్లవర్షము
  కురిపించెను; అప్పుడు రాఘవుడు మరింత కోపించెను ॥ ౧-౨౬-౧౬ ॥
'17': >-
  ఆమె కురిపించిన మహా శిలావర్షమును రాఘవుడు శరవర్షముతో ప్రతివారించి,
  దూసుకొచ్చుచున్న ఆమె రెండు చేతులను తన బాణములతో తెగతుంచెను ॥ ౧-౨౬-౧౭ ॥
'18': >-
  తర్వాత చేతులు తెగి, అలసిపోయి, సమీపమందు గర్జించుచున్న ఆమెకు, సౌమిత్రి
