'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘सुमन्त्र-रहस्य-कथन’
  नामक पचासवाँ सर्ग (७-५०) आरम्भ होता है।
'1': >-
  आश्रम में प्रवेश कराई गई मैथिली सीता को देखकर लक्ष्मण का मन अत्यन्त दीन हो गया
  और वे घोर संताप में डूब गए।
'2': >-
  तब महातेजस्वी लक्ष्मण ने राम के मन्त्री-सारथि सुमन्त्र से कहा— ‘हे राम के
  सारथि! सीता के संताप से उत्पन्न यह दुःख देखो।’
'3': >-
  ‘जनकनन्दिनी, जो सर्वथा शुद्ध-चरित्रा है, उस पत्नी को त्याग देने के बाद अब राघव
  को इससे भी अधिक दुःखदायक क्या भोगना पड़ेगा?’
'4': >-
  ‘हे सारथि! मैं निश्चय ही यह मानता हूँ कि यह सब दैववश ही हुआ है; क्योंकि वैदेही
  के विषय में दैव का विधान सदा अतिक्रमण करने योग्य नहीं होता।’
'5': >-
  ‘जो राघव क्रोध में आकर देवताओं को, गन्धर्वों को, असुरों को और राक्षसों सहित
  सबको भी मार सकता है—वही (पराक्रमी) राघव भी दैव के ही अनुगमन में चल रहा है।’
'6': >-
  ‘पूर्वकाल में पिता की आज्ञा से राम ने दण्डक के उस निर्जन वन में, उस महान वन
  में, नौ वर्ष और पाँच वर्ष—अर्थात् पूरे चौदह वर्ष—निवास किया।’
'7': >-
  ‘और अब इससे भी अधिक दुःखदायी सीता का वन से निर्वासन है; नगरवासियों के नृशंस
  वचन सुनकर यह कर्म मुझे अत्यन्त कठोर प्रतीत होता है।’
'8': >-
  ‘हे सूत! इस अपयश-उत्पादक कर्म में धर्म का आश्रय आखिर किसे है? मिथ्या/तुच्छ
  अर्थवाद करने वाले नगरवासी जब (अनुचित बातें कहकर) मैथिली पर आ पड़े, तो यह सब
  कैसे हुआ?’
'9': >-
  लक्ष्मण के मुख से निकली ऐसी अनेक प्रकार की बातें सुनकर, बुद्धिमान सुमन्त्र ने
  श्रद्धापूर्वक यह वचन कहा।
'10': >-
  सुमन्त्र बोले— ‘हे सौमित्र! मैथिली के विषय में तुम्हें संताप नहीं करना चाहिए।
  यह सब पहले ही तुम्हारे पिता के सामने, और तुम्हारे ही, हे लक्ष्मण,
  समक्ष—विप्रों ने देखा/कहा था।’
'11': >-
  ‘निश्चय ही राम, यद्यपि दुःख से आक्रान्त होंगे, फिर भी सुख के भागी होंगे। और
  महाबाहु राम को प्रियजनों से वियोग भी अवश्य प्राप्त होगा।’
'12': >-
  ‘महान धर्मात्मा (राम) काल की महती प्रवृत्ति के द्वारा—तुम्हें, मैथिली को, तथा
  भरत और शत्रुघ्न—इन दोनों को भी—एक समय त्याग देंगे।’
'13': >-
  ‘हे सौमित्र! यह बात न तो तुमसे कहनी चाहिए, न भरत से; क्योंकि राजा द्वारा तुम
  लोगों के विषय में जो वचन कहा गया था, वह दुर्वासा ऋषि का कहा हुआ
  (भविष्यवाणी-रूप) वाक्य था।’
'14': >-
  ‘हे नरश्रेष्ठ! महाजन के सामने और मेरे सामने भी, वसिष्ठ ऋषि की उपस्थिति में, उस
  ऋषि द्वारा यह वचन उच्चारित किया गया था।’
'15': >-
  ‘उस ऋषि का वचन सुनकर पुरुषश्रेष्ठ (राजा) ने मुझसे कहा— “हे सूत! जनसमुदाय के
  सामने तुम्हें यह बात कभी भी इस प्रकार नहीं कहनी है।”’
'16': >-
  ‘उस लोकपाल (राजा) के वचन को मैंने भली-भाँति हृदय में धारण किया। हे सौम्य! मेरा
  यह दृढ़ निश्चय है कि कभी भी असत्य नहीं करना चाहिए।’
'17': >-
  ‘हे सौम्य! किसी भी प्रकार यह बात मुझे तुम्हारे सामने भी नहीं कहनी थी; पर यदि
  तुम्हारे सुनने में श्रद्धा है, तो हे रघुनन्दन (लक्ष्मण), सुनो।’
'18': >-
  ‘यद्यपि नरेन्द्र ने पहले मुझे यह रहस्य बताया था, तथापि मैं इसका वर्णन करूँगा;
  क्योंकि दैव का विधान अतिक्रमण करने योग्य नहीं होता।’
'19': >-
  ‘जिस कारण से यह शोक-संयुक्त ऐसा दुःख प्राप्त हुआ है—वह बात न तो तुम्हें भरत से
  कहनी है, न शत्रुघ्न की उपस्थिति में भी।’
'20': >-
  उसके मुख से निकले गम्भीर अर्थवाले, महान वचनों को सुनकर सौमित्रि लक्ष्मण ने सूत
  सुमन्त्र से कहा— ‘जो सत्य है, वही बताओ।’
'21': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘सुमन्त्र-रहस्य-कथन’ नामक पचासवाँ सर्ग (७-५०) समाप्त होता है।
