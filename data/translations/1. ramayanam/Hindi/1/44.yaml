'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘सागरोद्धार’ नामक चवालीसवाँ
  सर्ग (अध्याय)॥१-४४॥
'1': >-
  तदनन्तर वह राजा (भगीरथ) गङ्गा के साथ-साथ चलकर समुद्र के पास गया और पृथ्वी के
  उस तल में प्रविष्ट हुआ जहाँ वे (सगर-पुत्र) भस्म हो चुके थे॥१-४४-१॥
'2': >-
  हे राम! जब गङ्गा के जल से वह भस्म भली-भाँति भिगो दी गई, तब समस्त लोकों के
  स्वामी ब्रह्मा ने राजा से यह वचन कहा॥१-४४-२॥
'3': >-
  हे नरशार्दूल! महात्मा सगर के वे साठ हजार पुत्र तर दिए गए हैं और देवताओं के
  समान स्वर्ग को प्राप्त हो गए हैं॥१-४४-३॥
'4': >-
  हे पार्थिव! लोक में जब तक समुद्र का जल स्थिर रहेगा, तब तक सगर के वे सब पुत्र
  देवताओं के समान स्वर्ग में स्थित रहेंगे॥१-४४-४॥
'5': >-
  और यह (गङ्गा) तुम्हारी ज्येष्ठ पुत्री कहलाएगी। हे नाथ! तुम्हारे ही किए हुए नाम
  के कारण यह संसार में विख्यात होकर प्रतिष्ठित रहेगी॥१-४४-५॥
'6': >-
  यह गङ्गा ‘त्रिपथगा’ नाम से तथा ‘दिव्या भागीरथी’ नाम से भी प्रसिद्ध होगी। यह
  तीनों पथों (मार्गों) को पावन करने वाली है, इसलिए ‘त्रिपथगा’ कही जाती
  है॥१-४४-६॥
'7': >-
  हे मनुजाधिप! यहाँ अपने समस्त पितामहों (पूर्वजों) के लिए जल-अर्पण करो। हे
  राजन्! अपना प्रण पूर्ण करके प्रतिज्ञा से मुक्त हो जाओ॥१-४४-७॥
'8': >-
  हे राजन्! तुम्हारे अत्यन्त यशस्वी पूर्वज, जो धर्मात्माओं में श्रेष्ठ थे, वे भी
  इस मनोरथ को प्राप्त न कर सके थे॥१-४४-८॥
'9': >-
  और हे तात! लोक में अप्रतिम तेजस्वी अंशुमान भी गङ्गा को लाने की प्रार्थना करते
  हुए अपनी प्रतिज्ञा को पूर्ण न कर सका॥१-४४-९॥
'10': >-
  गुणवान् राजर्षि, महर्षि के समान तेजस्वी, मेरे तुल्य तपस्वी, तथा क्षत्रिय-धर्म
  में स्थित रहने वाले (दिलीप) ने भी—॥१-४४-१०॥
'11': >-
  हे महाभाग! तुम्हारे अत्यन्त तेजस्वी पिता, हे अनघ! गङ्गा को लाने की प्रार्थना
  करते हुए भी उसे पुनः ला न सके॥१-४४-११॥
'12': >-
  किन्तु हे पुरुषर्षभ! तुम्हारे द्वारा वह प्रतिज्ञा पूर्ण कर दी गई है। इसलिए
  तुमने लोक में परम सम्मानित, अत्युत्तम यश प्राप्त किया है॥१-४४-१२॥
'13': >-
  हे अरिंदम! गङ्गा का यह अवतरण तुम्हारे द्वारा सम्पन्न हुआ है; और इसी कारण तुमने
  धर्म का महान् आश्रय-स्थान (अर्थात् महान् धर्मफल) प्राप्त किया है॥१-४४-१३॥
'14': >-
  हे नरोत्तम! जो सदा उचित कर्म में लगे रहते हो, हे पुरुषश्रेष्ठ! तुम इस पवित्र
  जल में स्वयं स्नान करो; शुद्ध होकर पुण्यफल के भागी बनो॥१-४४-१४॥
'15': >-
  अपने समस्त पितामहों के लिए जल-क्रिया (तर्पण) सम्पन्न करो। तुम्हारा कल्याण हो;
  अब मैं अपने लोक को जाऊँगा—हे नृप! तुम भी (अपने कर्तव्य पूर्ण कर) जाओ॥१-४४-१५॥
'16': >-
  ऐसा कहकर देवेश, समस्त लोकों के पितामह, महायशस्वी ब्रह्मा जैसे आए थे वैसे ही
  लौटकर देवलोक को चले गए॥१-४४-१६॥
'17': >-
  तदनन्तर महायशस्वी राजर्षि भगीरथ ने उत्तम जल-क्रिया (तर्पण/उदक-कर्म) करके,
  क्रमशः और विधिपूर्वक, समुद्र के तट पर (अपने पूर्वजों के लिए) सब कर्म पूर्ण
  किए॥१-४४-१७॥
'18': >-
  उदक-कर्म से निवृत्त और शुद्ध हुए वह राजा अपने नगर में प्रविष्ट हुए। नरश्रेष्ठ
  भगीरथ समस्त प्रयोजनों में सफल होकर अपने राज्य का शासन करने लगे॥१-४४-१८॥
'19': >-
  हे राघव! उस राजा को प्राप्त करके समस्त प्रजा आनन्दित हुई; वह शोक से रहित,
  समृद्धि से सम्पन्न और ताप/व्यथा से मुक्त हो गई॥१-४४-१९॥
'20': >-
  हे राम! गङ्गा का यह विस्तार (वृत्तान्त) मैंने तुमसे कह दिया। तुम्हें कल्याण
  प्राप्त हो; संध्या-काल बीतता जा रहा है॥१-४४-२०॥
'21': >-
  यह आख्यान धन्य करने वाला, यश देने वाला, आयु बढ़ाने वाला, पुत्रदायक तथा
  स्वर्ग-प्रद भी है—जो इसे ब्राह्मणों, क्षत्रियों तथा अन्य लोगों के बीच सुनाता
  है॥१-४४-२१॥
'22': >-
  उससे उसके पितर प्रसन्न होते हैं और देवता भी प्रसन्न होते हैं। यह गङ्गावतरण का
  शुभ, आयुष्यवर्धक आख्यान है॥१-४४-२२॥
'23': >-
  और हे काकुत्स्थ! जो इसे सुनता है, वह सभी कामनाएँ प्राप्त करता है। उसके समस्त
  पाप नष्ट हो जाते हैं तथा आयु और कीर्ति बढ़ती है॥१-४४-२३॥
'24': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में ‘सागरोद्धार’
  नामक चवालीसवाँ सर्ग (अध्याय) सम्पूर्ण हुआ॥१-४४॥
