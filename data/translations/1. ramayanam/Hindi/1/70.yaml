'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘कन्यावरण’ नामक सत्तरवाँ
  सर्ग आरम्भ होता है।
'1': >-
  तदनन्तर प्रातःकाल होने पर जनक ने महर्षियों के द्वारा नियत समस्त कर्मों को
  सम्पन्न कर, वाक्य-विद्या में निपुण होकर अपने पुरोहित शतानन्द से ये वचन कहे।
'2': >-
  मेरा एक भ्राता है—महातेजस्वी, पराक्रमी और अत्यन्त धर्मनिष्ठ—जो ‘कुशध्वज’ नाम
  से विख्यात है; वह एक शुभ नगरी में निवास करता है।
'3': >-
  वह सांकाश्या नामक पुण्य-प्रभा से युक्त नगरी में रहता है, जो पुष्पक-विमान के
  समान मनोहर जान पड़ती है; वहाँ इक्षुमती नदी बहती है, और वह उसके जल को उसके
  वारि-फल-पर्यन्त तटों तक (उन प्रदेशों में) पीता हुआ (उसे उपभोग करता हुआ) रहता
  है।
'4': >-
  मैं उसे देखना चाहता हूँ; वही मेरे यज्ञ के रक्षक माने गए हैं। वह भी महातेजस्वी
  पुरुष मेरे साथ इस प्रसन्नता का (आनन्द का) उपभोग करेगा।
'5': >-
  शतानन्द के निकट इस प्रकार का वचन कहे जाने पर कुछ लोग, जो शीघ्र जाने में उद्यत
  और अकुलित (अव्यग्र) थे, वहाँ आ पहुँचे; तब जनक ने उन्हें आज्ञा दी।
'6': >-
  नरेन्द्र की आज्ञा से वे तीव्रगामी घोड़ों पर शीघ्र चल पड़े, ताकि उस नर-व्याघ्र
  (कुशध्वज) को वैसे ही ले आएँ जैसे इन्द्र की आज्ञा से विष्णु को लाया जाता है।
'7': >-
  वे दूत सांकाश्या में पहुँचकर कुशध्वज को देखे और जनक के मन में जो अभिप्राय था
  तथा जो कुछ वृत्तान्त था, वह सब यथावत् निवेदित कर दिया।
'8': >-
  दूतश्रेष्ठों से, जो अत्यन्त वेगवान् थे, वह वृत्तान्त सुनकर नरेन्द्र की आज्ञा
  के अनुसार कुशध्वज जनक के पास आ गए।
'9': >-
  उन्होंने धर्म-वत्सल महात्मा जनक को देखा; और अत्यन्त धर्मात्मा जनक तथा शतानन्द
  को प्रणाम करके (उनका अभिवादन करके) उपस्थित हुए।
'10': >-
  फिर उन्होंने राजोचित परम दिव्य आसन पर आरोहण किया। इस प्रकार वे दोनों
  भ्राता—अमित तेज वाले—वहाँ बैठ गए।
'11': >-
  उन दोनों वीरों ने मन्त्रियों में श्रेष्ठ सुदामन को भेजा और कहा—“हे मन्त्रिपते!
  शीघ्र ही अमित-प्रभ इक्ष्वाकु (दशरथ) के पास जाओ।”
'12': >-
  “उनको उनके आत्मजों (पुत्रों) सहित—जो दुर्धर्ष हैं—और उनके मन्त्रियों सहित यहाँ
  ले आओ; (और) रघुकुल के वर्धक (दशरथ) के पास औपकार्य (उनके शिविर/निवास-स्थान) में
  जाकर (यह सन्देश दो)।”
'13': >-
  वहाँ जाकर उसने (सुदामन ने) शिर झुकाकर उन्हें प्रणाम किया और यह कहा—“हे वीर
  अयोध्याधिप! मैं वैदेह जनक, मिथिला-नरेश, की ओर से आया हूँ।”
'14': >-
  “वे अपने उपाध्याय और पुरोहित सहित आपको देखने के लिए दृढ़ निश्चय किए हुए हैं।”
  मन्त्रिश्रेष्ठ के ये वचन सुनकर राजा दशरथ भी, सभी ऋषिगणों सहित, (चलने को) तत्पर
  हुए।
'15': >-
  राजा दशरथ मन्त्रियों सहित, उपाध्याय सहित तथा बन्धु-बान्धवों सहित वहाँ पहुँचे
  जहाँ जनक ठहरे हुए थे—और जनक के निकट जाकर उपस्थित हुए।
'16': >-
  तब वाक्यविदों में श्रेष्ठ (दशरथ ने) वैदेह जनक से यह वचन कहा—“हे महाराज! आपको
  इक्ष्वाकु-कुल का देवतुल्य (दीप्तिमान) गौरव भलीभाँति विदित है।”
'17': >-
  “सभी कार्यों में वक्ता (निर्णायक/प्रवक्ता) भगवान् ऋषि वसिष्ठ हैं; और वे
  विश्वामित्र तथा समस्त महर्षियों की अनुमति से (यह वंश-क्रम) कहेंगे।”
'18': >-
  दशरथ के मौन हो जाने पर धर्मात्मा भगवान् ऋषि वसिष्ठ ने यथाक्रम वंश-परम्परा का
  वर्णन करने का निश्चय किया।
'19': >-
  वाक्य-ज्ञान में निपुण भगवान् वसिष्ठ ने, पुरोहितों सहित उपस्थित वैदेह जनक से
  कहा—“अव्यक्त (अप्रकट) से उत्पन्न, शाश्वत, नित्य और अव्यय ब्रह्मा हैं।”
'20': >-
  “उनसे मरीचि उत्पन्न हुए; मरीचि के पुत्र कश्यप हुए; कश्यप से विवस्वान् (सूर्य)
  उत्पन्न हुए; और विवस्वान् से वैवस्वत मनु उत्पन्न हुए—ऐसा स्मरण किया जाता है।”
'21': >-
  “पूर्वकाल में मनु प्रजापति थे; मनु के पुत्र इक्ष्वाकु हुए। उस इक्ष्वाकु को
  अयोध्या में प्रथम राजा जानो।”
'22': >-
  “इक्ष्वाकु के तेजस्वी पुत्र ‘कुक्षि’ नाम से प्रसिद्ध हुए; और कुक्षि के भी
  तेजस्वी पुत्र विकुक्षि उत्पन्न हुए।”
'23': >-
  “विकुक्षि के महातेजस्वी, प्रतापवान् पुत्र बाण हुए; और बाण के भी महातेजस्वी,
  प्रतापी पुत्र अनरण्य हुए।”
'24': >-
  “अनरण्य से पृथु उत्पन्न हुए; और पृथु से त्रिशङ्कु हुए। त्रिशङ्कु के महायशस्वी
  पुत्र धुन्धुमार उत्पन्न हुए।”
'25': >-
  “धुन्धुमार से महातेजस्वी महारथी युवनाश्व उत्पन्न हुए; और युवनाश्व के पुत्र
  पृथ्वीपति मान्धाता हुए।”
'26': >-
  “मान्धाता के तेजस्वी पुत्र सुसन्धि उत्पन्न हुए। सुसन्धि के दो पुत्र
  हुए—ध्रुवसन्धि और प्रसेनजित्।”
'27': >-
  “यशस्वी ध्रुवसन्धि के पुत्र का नाम भरत था; और भरत से महातेजस्वी असित नामक राजा
  उत्पन्न हुए।”
'28': >-
  “जिस असित के विरुद्ध शत्रु-रूप प्रतिराजा (प्रतिस्पर्धी नरेश) उत्पन्न हो
  उठे—हैहय, तालजङ्घ, शूर तथा शशबिन्दु।”
'29': >-
  “उनसे युद्ध करते हुए राजा (असित) युद्ध में पराजित होकर निर्वासित-से हो गए; तब
  वे अपनी दोनों रानियों सहित हिमवन्त पर्वत की ओर चले गए।”
'30': >-
  “अल्प-बल वाले राजा असित वहाँ काल-धर्म (मृत्यु) को प्राप्त हुए। और ऐसा सुना
  जाता है कि उनकी दोनों भार्याएँ गर्भिणी थीं।”
'31': >-
  “उनमें से एक ने सौत (सपत्नि) के गर्भ का नाश करने के लिए उसे ‘सगर’ (विष) दे
  दिया। तत्पश्चात् उस रमणीय श्रेष्ठ पर्वत-प्रदेश में एक मुनि निवास करते थे।”
'32': >-
  “वे भृगुवंशी ‘च्यवन’ नामक मुनि थे, जो हिमवन्त का आश्रय लेकर रहते थे। वहीं एक
  महाभागा स्त्री (कालिन्दी) उस देव-तेजस्वी भार्गव के पास पहुँची।”
'33': >-
  कमल-नयन (पद्मपत्राक्षी) वह उत्तम पुत्र की कामना करती हुई उनके चरणों में वन्दना
  करने लगी। फिर वह कालिन्दी उस ऋषि के पास जाकर उन्हें प्रणाम कर अभिवादन करने
  लगी।
'34': >-
  पुत्र-प्राप्ति की अभिलाषा रखने वाली उस स्त्री से पुत्र-जन्म के विषय में वह
  विप्र बोले—“हे महाभागे! तुम्हारी कोख से उत्तम पुत्र, अत्यन्त बलवान् पुत्र
  उत्पन्न होगा।”
'35': >-
  “वह महावीर्यवान् और महातेजस्वी होगा; वह शीघ्र ही जन्म लेगा और ‘गर’
  (विष-तत्त्व) सहित भी श्रीमान् होगा। हे कमल-लोचने! शोक मत करो।”
'36': >-
  च्यवन को नमस्कार करके वह पतिव्रता राजकुमारी (कालिन्दी), पति से वियोगिनी होने
  पर भी, वहीं एक पुत्र को उत्पन्न करने वाली हुई।
'37': >-
  उसकी सपत्नि ने गर्भ-हत्या की इच्छा से जो ‘गर’ उसे दिया था, उसी गर के साथ वह
  पुत्र उत्पन्न हुआ; इसलिए वह ‘सगर’ कहलाया।
'38': >-
  “सगर के पुत्र असमञ्ज (असमञ्जस) हुए; और असमञ्ज से अंशुमान् उत्पन्न हुए।
  अंशुमान् के पुत्र दिलीप हुए; और दिलीप के पुत्र भगीरथ।”
'39': >-
  “भगीरथ से ककुत्स्थ हुए; और ककुत्स्थ से रघु उत्पन्न हुए। रघु के तेजस्वी पुत्र
  प्रवृद्ध हुए, जो ‘पुरुषादक’ नाम से प्रसिद्ध थे।”
'40': >-
  “(उनसे) कल्माषपाद भी हुए; और उनसे शङ्खण उत्पन्न हुए। शङ्खण के पुत्र सुदर्शन
  हुए; और सुदर्शन से अग्निवर्ण उत्पन्न हुए।”
'41': >-
  “अग्निवर्ण के पुत्र शीघ्रग हुए; और शीघ्रग के पुत्र मरु हुए। मरु के पुत्र
  प्रशुश्रुक हुए; और प्रशुश्रुक से अम्बरीष उत्पन्न हुए।”
'42': >-
  “अम्बरीष के पुत्र पृथ्वीपति नहुष हुए; नहुष के पुत्र ययाति हुए; और ययाति के
  पुत्र नाभाग हुए।”
'43': >-
  “नाभाग से अज उत्पन्न हुए; और अज से दशरथ हुए। इसी दशरथ से दो भ्राता—राम और
  लक्ष्मण—उत्पन्न हुए।”
'44': >-
  “वे आदि-वंश से शुद्ध, परमधर्मशील, इक्ष्वाकु-कुल में उत्पन्न, वीर तथा सत्यवादी
  राजाओं की परम्परा में से हैं।”
'45': >-
  “हे नृप! राम और लक्ष्मण के लिए मैं आपकी पुत्रियों का वरण करता हूँ। हे
  नरश्रेष्ठ! उनके समान योग्य वरों को, उनके समान (सुयोग्य) कन्याएँ देने योग्य
  हैं।”
'46': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘कन्यावरण’ नामक सत्तरवाँ सर्ग समाप्त होता है।
