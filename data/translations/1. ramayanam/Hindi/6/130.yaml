'58': >-
  भरत के ऐसे वचन और उनके भ्रातृ-वत्सल भाव को देखकर वानर और राक्षस विभीषण—सबकी
  आँखों से अश्रु बह निकले।
'59': >-
  तब राघव ने हर्षवश भरत को अंक में बैठाकर, उसी विमान से ससैन्य (समेत) भरत के
  आश्रम की ओर प्रस्थान किया।
'60': >-
  भरत-आश्रम पहुँचकर, ससैन्य राघव उस समय विमान के अग्रभाग से उतरकर पृथ्वी-तल पर आ
  खड़े हुए।
'61': >-
  तब श्रीराम ने उस अनुपम विमान से कहा—‘हे वैश्रवण देव (कुबेर)! (अब) मैं तुम्हें
  जाने की अनुमति देता हूँ; तुम प्रस्थान करो।’
'62': >-
  फिर श्रीराम की अनुमति पाकर वह अनुपम विमान उत्तरी दिशा की ओर, धनद (कुबेर) के
  निवास-स्थान की दिशा में चला गया।
'63': >-
  दिव्य पुष्पक विमान, जिसे राक्षस (रावण) ने (पूर्व में) छीन लिया था, श्रीराम के
  वचन से प्रेरित होकर वेगपूर्वक धनद (कुबेर) के पास जा पहुँचा।
'64': >-
  अमराधिप शक्र (इन्द्र) की भाँति वीर्यवान राघव ने अपने आत्म-सखा पुरोहित के चरणों
  को दबाकर, पृथक् शुभ आसन पर उसी के साथ बैठ गए।
'65': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकीय आर्ष रामायण के युद्धकाण्ड में ‘भरत-समागम’
  नामक एक सौ तीसवाँ सर्ग समाप्त हुआ।
