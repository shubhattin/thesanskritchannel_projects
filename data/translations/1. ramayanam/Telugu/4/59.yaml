'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణము, కిష్కింధాకాండలో “సుపార్శ్వవచనానువాదః” అనునది
  ఏకోనషష్ఠితమః (యాభై తొమ్మిదవ) సర్గము ॥4-59॥
'1': >-
  అప్పుడు గృధ్రరాజు చెప్పిన ఆ అమృతసమాన రసభరితమైన వచనాన్ని విన్న ప్లవగశ్రేష్ఠులు
  (వానరనాయకులు) ఆనందంతో హర్షించి అతని మాటలపై మనస్సు నిలిపారు ॥4-59-1॥
'2': >-
  అనంతరం వానరశ్రేష్ఠుడైన జాంబవంతుడు, ఇతర సమస్త ప్లవంగములతో కలిసి, భూమిపై నుండి
  ఒక్కసారిగా లేచి గృధ్రరాజుని ఉద్దేశించి ఇలా అన్నాడు ॥4-59-2॥
'3': >-
  సీత ఎక్కడ ఉంది? ఆమెను ఎవరు చూశారు? ఆ మైథిలిని ఎవరు అపహరిస్తున్నారు? వనవాసులైన
  మాకు నీవే ఆశ్రయము, మార్గము; ఆ విషయమంతటిని యథార్థంగా మాకు వివరించుము ॥4-59-3॥
'4': >-
  దాశరథి (రాముడు) బాణములు వజ్రవేగంతో పడి శత్రువులను చీల్చివేయునవి; అలాగే
  లక్ష్మణుడు విడిచిన బాణముల విక్రమమును ఎవడు ఆలోచించి భయపడడు? (అటువంటి వీరుల
  శక్తిని ఎవడు లెక్కచేయకుండా ఉండగలడు?) ॥4-59-4॥
'5': >-
  అప్పుడు ఆయన (సుపార్శ్వుడు), సీత విషయాన్ని వినబోతున్న ఉత్సుకతతో సిద్ధపడ్డ
  వానరులను మరల ధైర్యపరుస్తూ, ఆనందంతో ఈ వచనము పలికాడు ॥4-59-5॥
'6': >-
  ఇక్కడ వైదేహి అపహరణ విషయం నాకు ఎలా వినిపించిందో వినుడి; అలాగే ఎవరి ద్వారా అది
  నాకు తెలియజేయబడిందో, పెద్దకనులుగల ఆ సీత ఎక్కడ ఉందో కూడా నేను చెప్పుచున్నాను
  ॥4-59-6॥
'7': >-
  నేను ఈ దుర్గమయమైన పర్వతంపై, అనేక యోజనముల విస్తారముగల ఈ స్థలంలో, చాలా కాలం
  క్రితమే పడిపోయి ఉన్న వృద్ధునిగా, ప్రాణబలము పరాక్రమము క్షీణించినవాడనై ఉన్నాను
  ॥4-59-7॥
'8': >-
  ఇలా దుర్గతిలో ఉన్న నన్ను ‘సుపార్శ్వుడు’ అనే పేరుగల నా కుమారుడు, పక్షులలో
  శ్రేష్ఠుడు, యథాకాలముగా ఆహారాన్ని తెచ్చి పోషిస్తున్నాడు ॥4-59-8॥
'9': >-
  గంధర్వులు క్రూరకాములు; సర్పములు ఘోర కోపములు కలవు; మృగములకు కూడా భయము
  తీవ్రమైనదే; అట్లే మాకూ క్షుధ బాధ అత్యంత తీవ్రముగా ఉండును ॥4-59-9॥
'10': >-
  ఒకసారి, ఆకలి బాధతో ఉన్న నేను ఆహారం కోసం ఆత్రపడుచుండగా, సూర్యుడు అస్తమించిన
  దినమున (సంధ్యాసమయంలో) నా కుమారుడు మాంసమేమీ తెచ్చుకోకుండా వచ్చాడు ॥4-59-10॥
'11': >-
  ఆహారం రాక నేను బాధపడుతుండగా, నన్ను సంతోషింపజేసేవాడైన ఆ కుమారుడు, నా మనస్సులోని
  స్థితిని గ్రహించి, యథార్థంగా ఈ మాట చెప్పాడు ॥4-59-11॥
'12': >-
  ‘తండ్రీ! నేను యథాకాలముగా మాంసాహారార్థిగా ఆకాశంలో విహరిస్తూ, మహేంద్రపర్వత
  ద్వారం (ప్రవేశమార్గము) వద్దకు వెళ్లి, దానిని ఆవరించి దృఢంగా ఆశ్రయించి ఉన్నాను
  ॥4-59-12॥
'13': >-
  ‘అక్కడ సముద్రమధ్య సంచరించే అనేక వేలమంది జీవుల (సత్త్వముల) మార్గాన్ని నేను
  ఒక్కడినే అడ్డగించుటకు—తల క్రిందకు వంచి (దృష్టి నిలిపి) కాపుకాసి ఉన్నాను
  ॥4-59-13॥
'14': >-
  ‘అక్కడ నేను ఒక పురుషుడిని చూశాను—సూర్యోదయంలాంటి ప్రకాశమున్న ఒక స్త్రీని
  తీసుకుని వెళ్తున్నాడు; అతని దేహవర్ణము నలుపు అంజనపు గుట్టల వంటి దట్టమైన
  నీలకృష్ణ వర్ణముతో ఉన్నాడు ॥4-59-14॥
'15': >-
  ‘ఆ ఇద్దరినీ చూచి నేను వారిని భక్షించుటకై నిశ్చయించుకొని, వినయపూర్వకమైన శాంతి
  మాటలతో (సామంతో) అతనిని మార్గమును ఇవ్వమని ప్రార్థించి అడ్డగించాను ॥4-59-15॥
'16': >-
  ‘సామోపాయముతో (శాంతి మాటలతో) నడిచేవారిపై దాడి చేసే వాడు భూమిపై ఎక్కడా ఉండడు;
  నీచులలో కూడా అటువంటి వాడొక్కడైనా ఉండునా? ఇక నావంటి వానిని గురించి ఏమి
  చెప్పాలి?’ ॥4-59-16॥
'17': >-
  ‘కానీ అతడు తన తేజస్సుతో ఆకాశమార్గంలో వేగంగా వెళ్తూ, (నన్ను లెక్కచేయక)
  క్షణంలోనే దూరమైపోయినట్టుగా కనిపించాడు; ఆ తరువాత నేను ఆకాశచారులైన కొన్ని
  మహాభూతములచే చేరుకొని సత్కరింపబడితిని’ ॥4-59-17॥
'18': >-
  ‘అప్పుడు మహర్షులు నన్ను ఉద్దేశించి—“సీత జీవించి ఉంది” అని అదృష్టమని చెప్పిరి;
  అతడు (ఆ అపహర్త) భార్యతో సహా ఏ విధమో అక్కడినుండి స్వస్థిగా వెళ్లినాడు—ఇందులో
  సందేహము లేదు’ అని వారు పలికిరి ॥4-59-18॥
'19': >-
  ఇలా ఆ పరమశోభనులైన సిద్ధులచే నేను చెప్పబడిన తరువాత, వారు ఆ రాజు—రాక్షసుల
  అధిపతియైన రావణుడని కూడా నాకు తెలియజేశారు ॥4-59-19॥
'20': >-
  దాశరథి రాముని భార్య, జనకుని కుమార్తె అయిన ఆమెను (సీతను) చూచుచుండగా—ఆమె
  ఆభరణములు కదిలి పడిపోయినవి; పట్టువస్త్రములు అస్తవ్యస్తమైయున్నవి; శోక వేగముచే
  ఆమె పూర్తిగా పరాజితురాలై ఉన్నది ॥4-59-20॥
'21': >-
  ఆమె జుట్టు విప్పబడి, ‘రామా! లక్ష్మణా!’ అని కేకలు వేస్తూ ఉండగా, వాక్యవిద్యలో
  శ్రేష్ఠుడైన (సిద్ధ/మహర్షి) “తండ్రీ! ఇది కాలాత్యయము (వేళ దాటిపోతున్నది)” అని
  అన్నాడు ॥4-59-21॥
'22': >-
  ఈ సమస్త విషయమును నా కుమారుడు సుపార్శ్వుడు నాకు సంపూర్ణంగా తెలిపాడు. అది
  విన్నప్పటికీ, నా వద్ద ఏదైనా పరాక్రమముచేయగల శక్తి/బుద్ధి అప్పటికి లేకపోయింది
  ॥4-59-22॥
'23': >-
  రెక్కలు లేని పక్షి ఏ విధంగా ఏదైనా కార్యాన్ని ప్రారంభించగలడు? అయితే వాక్పటిమ,
  బుద్ధి అనే గుణములతో ఉన్న నేను చేయగలిగినంత మాత్రం మీకు చేయుదును ॥4-59-23॥
'24': >-
  వినుడి—ఇప్పుడు నేను మీ పురుషకారంపై ఆధారపడి చెప్పుచున్నాను; వాక్చాతుర్యము, మతి
  (సూక్ష్మబుద్ధి) ద్వారా మీ అందరికీ ప్రియమైన కార్యాన్ని నేను
  సాదించుచున్నాను/సాధింపజేయుటకు ఉపకరిస్తాను ॥4-59-24॥
'25': >-
  దాశరథి (రాముని) కార్యమే నిజముగా నా కార్యము—ఇందులో సందేహము లేదు. కాని, మతిలో
  శ్రేష్ఠులు, బలవంతులు, మనస్వులు అయిన మీరే (ఈ కార్యాన్ని) నెరవేర్చవలసినవారు
  ॥4-59-25॥
'26': >-
  కపిరాజునిచే (సుగ్రీవునిచే) పంపబడిన మీరంతా—దేవతలకైనా చేరలేనంత దుర్గములను
  చేరగలవారు. రామలక్ష్మణుల బాణములు కంకపక్షముల (గద్దరెట్ల) వలె పత్రాలు కలిగి,
  శత్రువులను పాడుచేయుటకు సిద్ధమై ఉన్నవి ॥4-59-26॥
'27': >-
  ఆ బాణములు మూడు లోకాలకైనా రక్షణకూ శిక్షణకూ సరిపడగలవు. పదతలలవాడైన రావణుడు
  తేజోబలసంపన్నుడే కావచ్చు; అయితే సామర్థ్యమున్న మీకు ఏ కార్యమూ అసాధ్యము కాదు
  ॥4-59-27॥
'28': >-
  కాబట్టి కాలం వృథా చేసుట మానివేయుడి; బుద్ధితో దృఢనిశ్చయం చేసుకొని కార్యాన్ని
  ప్రారంభించుడి. ఎందుకంటే మీలాంటి బుద్ధిమంతులు కార్యాల్లో ఆలస్యముచేయరు ॥4-59-28॥
'29': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, కిష్కింధాకాండలో
  “సుపార్శ్వవచనానువాదః” అనునది ఏకోనషష్ఠితమః (59వ) సర్గము సమాప్తము ॥4-59॥
