'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘రాక్షసీవిలాపః’ నామ పంచనవతితమః సర్గః
  ॥6-95॥
'1': >-
  అక్కడ వేలవేలుగా అగ్నివర్ణంగా మెరుస్తూ, సారథులతో కూడిన గుర్రాల రథాలు, వాటిపై
  ఎగసే ధ్వజాలతో సహా; అలాగే నాగసహస్రాలైన ఏనుగులు సవారీలతో కలిసి—అన్నీ పతనమై
  కనిపించాయి ॥6-95-1॥
'2': >-
  అలాగే గదలు, పరిఘాలు వంటి ఆయుధాలతో యుద్ధం చేసే రాక్షసుల సహస్రాలూ—బంగారు
  ధ్వజాలతో విచిత్రంగా అలంకరింపబడిన, శూరులైన, కామరూపధారులైన వారూ—అనేకంగా హతులై
  పడ్డారు ॥6-95-2॥
'3': >-
  రావణుడు ప్రయోగించిన (సేనలు) కావడంతో బంగారు ఆభరణాలతో ముస్తాబైన
  వారు—అక్లిష్టకర్ముడైన శ్రీరాముడు వెలుగులు చిందించే శరాలతో వారిని నిహతులుగా
  చేసాడు ॥6-95-3॥
'4': >-
  ఇవన్నీ చూసి, విని, గుండెలు దడపడుతూ—మిగిలి ఉన్న కొద్దిమంది నిశాచరులు; మరియు
  రాక్షసస్త్రీలు కూడగట్టి—దీనస్థితిలో, చింతలో మునిగి వచ్చారు ॥6-95-4॥
'5': >-
  విధవలైనవారు, కుమారహీనులైనవారు, బంధువులు హతులైనవారు—అన్ని రాక్షసస్త్రీలు కలిసి
  దుఃఖంతో పీడితులై పెద్దగా విలపించారు ॥6-95-5॥
'6': >-
  “వృద్ధయైన, భయంకర ముఖాకృతితో, పెద్ద ఉదరంతో ఉన్న శూర్పణఖ—కందర్పుని సమరూపుడైన
  రాముణ్ని అడవిలో ఎలా చేరింది?” అని వారు వేదనతో మాటలాడారు ॥6-95-6॥
'7': >-
  సుకుమారుడైన, మహాసత్త్వసంపన్నుడైన, సర్వభూత హితంలో నిమగ్నుడైన అతడిని
  చూసి—లోకానికి వధింపదగినదైన ఆ హీనరూప రాక్షసి కామావేశంతో అతణ్ణి కోరింది ॥6-95-7॥
'8': >-
  “సర్వగుణాలకూ దూరంగా ఉన్న, దుర్ముఖురాలైన రాక్షసి—గుణవంతుడైన, మహౌజస్వియైన,
  సుముఖుడైన రాముణ్ని ఎలా కామించగలిగింది?” అని వారు మరల విలపించారు ॥6-95-8॥
'9': >-
  “జనుల భాగ్యహీనత వల్లనే (ఇలా జరిగింది); వలినిలా బలవంతురాలు, తెల్లజుట్టుతో ఉన్న
  ఆమె—అకార్యమైనది, హాస్యాస్పదమైనది, సర్వలోకమూ గర్హించే కార్యాన్ని చేసింది” అని
  అన్నారు ॥6-95-9॥
'10': >-
  రాక్షసుల వినాశానికి, దూషణుడు మరియు ఖరుడు నాశనానికి కారణమయ్యేలా—అప్రతిరూపమైన
  (అసహ్యరూపమైన) ఆ శూర్పణఖ రాఘవుణ్ని అవమానించి దాడికి తెగించింది ॥6-95-10॥
'11': >-
  దాని కారణంగా రావణుడు మహావైరాన్ని కలిగించాడు; ఆ వైరం వల్లనే దశగ్రీవుడైన
  రాక్షసుడు సీతను అపహరించి తీసుకువచ్చాడు—అది వధకు దారితీసే పని అయింది ॥6-95-11॥
'12': >-
  అయితే దశగ్రీవుడు జనకాత్మజ అయిన సీతను పొందలేడు; ఎందుకంటే రాఘవునితో బలంగా
  కట్టుబడ్డ ఈ వైరం అక్షయంగా నిలిచిపోయింది ॥6-95-12॥
'13': >-
  వైదేహిని కోరుతూ ఉన్నప్పుడు—విరాధుడనే రాక్షసుణ్ని చూసి (అతని అంతమును గమనించి)
  ఒక్క రాముడే అతణ్ణి హతమేశాడు; అదే దీనికి తగిన సాక్ష్యం (నిదర్శనం) ॥6-95-13॥
'14': >-
  జనస్థానంలో భీకర కర్మలు చేసే రాక్షసులలో పదునాలుగు వేల మంది—అగ్నిశిఖలవలె
  దగ్దమయ్యే శరాలతో నిహతులయ్యారు; ఇదే తగిన నిదర్శనం ॥6-95-14॥
'15': >-
  యుద్ధంలో ఖరుడూ హతుడయ్యాడు; దూషణుడూ, త్రిశిరుడూ అలాగే—సూర్యకాంతి వంటి శరాలతో
  నశించిపోయారు; ఇదే తగిన నిదర్శనం ॥6-95-15॥
'16': >-
  యోజనబాహుడు కూడా హతుడయ్యాడు; రుధిరాశనుడైన కబంధుడూ—క్రోధంతో గర్జిస్తూ నాదం
  చేస్తూ ఉన్నప్పటికీ—వధింపబడ్డాడు; ఇదే తగిన నిదర్శనం ॥6-95-16॥
'17': >-
  సహస్రనయనుడైన ఇంద్రుని కుమారుడు, బలవంతుడు, మేరు పర్వతమువలె మహాకాయుడైన
  వాలిని—రాముడు సంహరించాడు; ఇదే తగిన నిదర్శనం ॥6-95-17॥
'18': >-
  ఋష్యమూక పర్వతంలో నివసిస్తూ దీనుడై, కోరికలు భగ్నమై ఉన్న సుగ్రీవుడికి రాజ్యాన్ని
  పొందేలా రాముడే చేశాడు; ఇదే తగిన నిదర్శనం ॥6-95-18॥
'19': >-
  ధర్మార్థాలతో కూడినది, సమస్త రాక్షసులకూ హితమయినది, యుక్తియుక్తమైనది—విభీషణుడు
  పలికిన ఆ మాటను (రావణుడు) మోహవశాత్తు ఇష్టపడలేదు ॥6-95-19॥
'20': >-
  ధనదానుజుడైన (కుబేరుడి సోదరుడైన) రావణుడు విభీషణుని మాట వినివుంటే—దుఃఖంతో
  ఆర్తులై శ్మశానంలా మారే ఈ లంక ఉండేది కాదు ॥6-95-20॥
'21': >-
  రాఘవుడు మహాబలుడైన కుంభకర్ణుణ్ని సంహరించాడని, అలాగే అతి పెద్దకాయుడై
  దుర్మర్షుడైన అతికాయుణ్ని లక్ష్మణుడు హతమేశాడని, ప్రియమైన కుమారుడు ఇంద్రజిత్తు
  నశించాడని వినినా—రావణుడు (తన గమనాన్ని) గ్రహించలేదు, చిత్తం మారలేదు ॥6-95-21॥
'22': >-
  “నా కుమారుడు, నా సోదరుడు, నా భర్త—యుద్ధంలో హతుడయ్యాడు” అనే శబ్దమే
  రాక్షసస్త్రీల వంశాలలో, ఇంటింటా వినిపిస్తూ ఉండేది ॥6-95-22॥
'23': >-
  అక్కడక్కడ వేలవేలుగా రథాలు, గుర్రాలు, ఏనుగులు హతులయ్యాయి; శూరుడైన రామునితో
  జరిగిన యుద్ధంలో కాలాళ్లు కూడా అనేకంగా పతనమయ్యారు ॥6-95-23॥
'24': >-
  “రుద్రుడో, విష్ణువో, మహేంద్రుడో, శతక్రతువైన ఇంద్రుడో, లేక స్వయంగా
  అంతకుడే—రామరూపంతో వచ్చి మనలను సంహరిస్తున్నాడా?” అని వారు ఆశ్చర్యంతో అన్నారు
  ॥6-95-24॥
'25': >-
  “రాముడు మా వీరులను సంహరించాడు; ఇక జీవితం మీద ఆశ లేదు; భయానికి అంతం
  కనబడక—ఆధారంలేని మేము విలపిస్తున్నాము” అని వారు ఆర్తిగా పలికారు ॥6-95-25॥
'26': >-
  “మహావరాలతో దత్తశూరత్వం పొందిన దశగ్రీవుడు—రాముని చేతి వల్ల ఈ మహాఘోరమైన భయం
  పుట్టిందని (ఇప్పటికీ) బుద్ధి చేసుకోడు” అని రాక్షసస్త్రీలు చెప్పారు ॥6-95-26॥
'27': >-
  “రాముని చేత యుద్ధంలో ఉపసృష్టులైన (దాడికి గురైన) మమ్మల్ని రక్షించగల
  శక్తి—దేవులకు గానీ, గంధర్వులకు గానీ, పిశాచులకు గానీ, రాక్షసులకు గానీ లేదు” అని
  వారు నిరాశతో అన్నారు ॥6-95-27॥
'28': >-
  “రావణుని ప్రతి యుద్ధంలోనూ అపశకునాలు కనిపిస్తున్నాయి; అవి రాముడి చేత రావణుని
  నిర్మూలనం తప్పదని సూచిస్తున్నాయి” అని వారు చెప్పుకున్నారు ॥6-95-28॥
'29': >-
  “దేవదానవరాక్షసులు పితామహుణ్ని సంతోషపెట్టి—రావణునికి అభయం పొందించారు; కాని
  మనుష్యుల నుండి అభయం మాత్రం (అతడు) అడగలేదు” అని వారు గుర్తు చేసుకున్నారు
  ॥6-95-29॥
'30': >-
  “అందువల్ల ఇది నిస్సంశయంగా మనుష్యుని వల్ల కలిగిన భయమే; రాక్షసులకూ, రావణునికీ
  ప్రాణాంతకమైన, ఘోరమైన ఆ ప్రమాదం వచ్చిపడింది” అని వారు నిర్ణయించారు ॥6-95-30॥
'31': >-
  “వరదాన బలంతో అతి బలవంతుడైన ఆ రాక్షసుని వల్ల పీడింపబడుతున్న దేవతలు—తేజస్సైన
  తపస్సులతో పితామహుణ్ని శరణు పొంది పూజించారు” అని వారు చెప్పుకున్నారు ॥6-95-31॥
'32': >-
  దేవతల హితార్థం కోసం మహాత్ముడైన పితామహుడు—దేవతలు సంతుష్టులైనప్పుడు—ఈ మహత్తరమైన
  మాటను అందరికీ పలికాడు ॥6-95-32॥
'33': >-
  “ఈ నాటి నుండి త్రిలోకములలోని దానవులు, రాక్షసులు అందరూ—భయంతో నిరంతరంగా,
  శాశ్వతంగా తిరుగుతూనే ఉంటారు” అని పితామహుడు ప్రకటించాడు ॥6-95-33॥
'34': >-
  తదనంతరం సమస్త దేవతలు, ఇంద్రుడు ముందుండగా అందరూ కలిసి వెళ్లి—వృషధ్వజుడూ,
  త్రిపురాంతకుడూ అయిన మహాదేవుణ్ని సంతోషపెట్టారు ॥6-95-34॥
'35': >-
  ప్రసన్నుడైన మహాదేవుడు దేవతలకు ఈ వాక్యాన్ని పలికాడు—“మీ హితార్థముగా ఒక స్త్రీ
  అవతరించును; ఆమె రాక్షసక్షయాన్ని కలిగించును” ॥6-95-35॥
'36': >-
  “దేవతల చేత నియోగింపబడిన ఈ స్త్రీ—పూర్వం ఆకలి దానవులను ఎలా భక్షించిందో
  అలా—రావణుడుతో సహా సమస్త రాక్షసులను సంహరించి మిమ్మల్ని రక్షిస్తుంది” అని
  మహాదేవుడు చెప్పాడు ॥6-95-36॥
'37': >-
  “దుర్వినీతుడూ, దుర్మతియైన రావణుడు సీతను అపహరించడంతో—ఇది అతనికి ఘోరమైన
  నిష్టానకం (అంతమునకు దారితీసే తీర్పు) అయింది; శోకంతో మునిగిపోయే దుస్థితి అతనికి
  తప్పదు” అని వారు అన్నారు ॥6-95-37॥
'38': >-
  “యుగక్షయకాలంలో కాలమే అందరిని మింగినట్టు—రాఘవునిచేత దాడికి గురైన మాకు ఈ లోకంలో
  శరణమిచ్చేవాడు ఎవ్వరూ కనిపించడంలేదు” అని వారు విలపించారు ॥6-95-38॥
'39': >-
  “ఈ మహాభయం మనపై నిలిచినప్పుడు—మాకు ఏ చిన్న శరణమూ లేదు; అడవిలో దావాగ్ని
  చుట్టుముట్టినప్పుడు ఆడ ఏనుగులు ఎలా సహాయరహితమవుతాయో—అలాగే మేము అయిపోయాము” అని
  అన్నారు ॥6-95-39॥
'40': >-
  “పౌలస్త్యుడైన ఆ మహాత్ముడు (రావణుడు) చేసినది ఇప్పుడు కాలానికి తగిన ఫలితంగా
  వచ్చి నిలిచింది; ఎక్కడి నుండి భయం కనిపించిందో—అదే (రాముడే) శరణమని వదిలి అతనే
  ఆశ్రయించాడు” అని వారు పరస్పరం చెప్పారు ॥6-95-40॥
'41': >-
  ఇలా అన్నట్లు—రజనీచర స్త్రీలందరూ పరస్పరం భుజాలతో ఆలింగనం చేసుకొని, ఆర్తితోనూ
  అతిభయంతోనూ అణచివేయబడి, మూర్చెత్తినట్లుగా కూలిపోయారు; అప్పుడు వారు అత్యంత
  దారుణంగా, గొంతెత్తి విలపించారు ॥6-95-41॥
'42': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘రాక్షసీవిలాపః’ నామ
  పంచనవతితమః సర్గః ॥6-95॥
