'26': >-
  त्रिदशेश्वर (इन्द्र) के प्रस्थान करते ही, नाना प्रकार के वाद्य बजने लगे;
  गन्धर्व एकाग्र होकर (गान-वादन में) लग गए और अप्सराओं के समुदाय नृत्य करने लगे।
'27': >-
  रुद्रों, वसुओं, आदित्यों, साध्यों तथा मरुद्गणों से घिरा हुआ, नाना प्रकार के
  आयुध धारण किए, त्रिदशाधिप (इन्द्र) युद्ध के लिए निकल पड़ा।
'28': >-
  किन्तु शक्र के निकलते ही प्रचण्ड पवन चलने लगा; सूर्य तेजहीन-सा हो गया और
  बड़ी-बड़ी उल्काएँ गिरने लगीं।
'29': >-
  इसी समय पराक्रमी, प्रतापवान् दशग्रीव (रावण) विश्वकर्मा द्वारा निर्मित दिव्य रथ
  पर आरूढ़ हुआ।
'30': >-
  वह रथ अत्यन्त विशाल, रोमाञ्चकारी नागों से आवेष्टित था; उनके श्वास-वात से वह
  युद्ध में मानो प्रज्वलित-सा दिखता था।
'31': >-
  दैत्य और निशाचरों से वह रथ चारों ओर से घिरा हुआ था; समराभिमुख वह दैत्य (रावण)
  महेन्द्र (इन्द्र) की ओर बढ़ चला।
'32': >-
  पुत्र (मेघनाद) को रोककर (युद्ध से हटाकर) रावण स्वयं ही मोर्चे पर डट गया; और वह
  रावणि भी युद्ध से निकलकर (हटकर) वहाँ आ बैठा।
'33': >-
  फिर देवों और राक्षसों के बीच भयंकर युद्ध छिड़ गया; शस्त्रों की वर्षा ऐसी होने
  लगी जैसे संग्राम में मेघों की घनघोर वृष्टि होती है।
'34': >-
  तब दुष्टात्मा कुम्भकर्ण, नाना प्रकार के प्रहरण उठाए हुए, युद्ध में किसके साथ
  लड़ रहा है—यह भी पहचाना नहीं जा रहा था।
'35': >-
  वह दाँतों से, भुजाओं से, पैरों से तथा शक्ति, तोमर और सायकों (बाणों) से—जो कुछ
  भी हाथ लगा उसी से उग्र होकर देवताओं को पीटने लगा। फिर वह निशाचर महाभयंकर
  रुद्रों के साथ आ मिला; और उन्हीं के साथ संग्राम में युद्ध करता हुआ, शस्त्रों
  से निरन्तर घायल होने लगा।
'36': >-
  कुम्भकर्ण का शरीर शस्त्रों से भरा हुआ था और उससे रक्त बह रहा था; वह बिजली की
  चमक और गर्जना वाले, जलधारायुक्त मेघ के समान शोभायमान हो रहा था।
'37': >-
  तब उस राक्षस-सेना का मरुद्गणों के साथ युद्ध हुआ; और तीक्ष्ण नाना प्रहरणों से
  वह सारी सेना रण में तितर-बितर कर दी गई।
'38': >-
  कुछ राक्षस काटे-पीटे, मारे हुए भी धरती पर छटपटाते रहे; और कुछ अन्य युद्ध में
  अपने-अपने वाहनों पर ही जकड़े हुए, वहीं स्थिर रह गए।
'39': >-
  रणभूमि में रथ, हाथी, गधे, ऊँट, नाग, घोड़े, शिंशुमार (जलचर), वराह तथा पिशाच-मुख
  वाले (विकराल) प्राणी भी (इधर-उधर) पड़े थे।
'40': >-
  उनमें से कुछ को बाहुओं से जकड़कर (देवताओं ने) बलपूर्वक ऊपर उठा लिया; और
  देवताओं के शस्त्रों से विदीर्ण होकर अनेक निशाचर मर गए।
'41': >-
  महीतल पर पड़े हुए उन मत्त (उन्मत्त) राक्षसों के वध से उत्पन्न
