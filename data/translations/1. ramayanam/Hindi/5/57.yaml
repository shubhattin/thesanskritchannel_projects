'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘हनुमान् का प्रत्यागमन’
  नामक सत्तावनवाँ सर्ग आरम्भ होता है।
'1': >-
  तब महावेगशाली हनुमान् पर्वत के समान पक्षधारी (मानो पंख लगाये हुए) होकर उछले;
  और वह गगन-सागर ऐसा प्रतीत हुआ मानो भुजंगों, यक्षों और गन्धर्वों द्वारा जगाये
  गये कमलों और उत्पलों से सुशोभित हो।
'2': >-
  वह आकाश चन्द्रमा के कुमुदों से शोभित, अत्यन्त रमणीय, सूर्य के कारण प्रफुल्लित
  कारण्डवों से युक्त, कल्याणमय, तथा तिष्य और श्रवण नक्षत्रों के हंसों (या
  कादम्ब) से अलंकृत; और बादलों के शैवाल तथा शाद्वल के समान हरित-हरित आभास से
  युक्त जान पड़ता था।
'3': >-
  पुनर्वसु नक्षत्र के महामीनों से भरा हुआ, लोहितांग (लाल) आभा वाले महाग्रहों से
  युक्त, ऐरावत के समान महान् द्वीपों जैसा, और स्वाती नक्षत्र के हंसों के
  क्रीड़ा-विलास से रमणीय सा वह आकाश प्रतीत हो रहा था।
'4': >-
  वात के संघात से उठी तरंग-जाल जैसी मेघ-पंक्तियों से युक्त, चन्द्र-किरणों के
  स्पर्श से शीतल जल सा प्रतीत होने वाले उस गगन-सागर को हनुमान् बिना थके लाँघते
  हुए चले।
'5': >-
  वह मानो आकाश को निगलते जा रहे हों, मानो चन्द्रमा को कुरेदते/उकेरते हुए ऊपर से
  छू रहे हों, और मानो नक्षत्रों सहित सूर्य-मण्डल वाले आकाश को उठाकर ले जा रहे
  हों—ऐसा दृश्य हुआ।
'6': >-
  असीम पराक्रम वाले, परिश्रम-रहित हनुमान् समुद्र के ऊपर से आगे बढ़ चले; जाते हुए
  वे मानो मेघों के समूहों को खींचते और छितराते हुए बढ़ रहे हों।
'7': >-
  पाण्डुर और अरुणवर्ण, नील और माञ्जिष्ठा (मंजिष्ठा) की रक्तिमा वाले, तथा
  हरित-लाल आभा वाले—ऐसे विविध वर्णों के महाबादल चमक रहे थे।
'8': >-
  बादलों के जाल में बार-बार प्रवेश करते और फिर निकलते हुए वह चन्द्रमा के समान
  कभी प्रकाशित, कभी अप्रकाशित दिखाई देते थे।
'9': >-
  विविध घने बादलों के बीच आते-जाते उनके कारण धवल (उज्ज्वल) आकाश में उनका शरीर
  कभी दिखाई देता, कभी ओझल होता—और वे आकाश में चन्द्रमा के समान ही प्रतीत होते
  थे।
'10': >-
  गगन में गरुड़ के समान वे वायुनन्दन शोभित हो रहे थे; वे मेघ-समूहों को चीरते हुए
  और बार-बार वेग से निकल पड़ते हुए आगे बढ़ रहे थे।
'11': >-
  मेघ-गर्जन के समान महाघोर स्वन वाले, महाशब्द से नाद करते हुए—श्रेष्ठ राक्षसों
  को मारकर तथा अपना नाम प्रसिद्ध करके—वे चले आ रहे थे।
'12': >-
  नगर (लंका) को आकुल कर देने के बाद, रावण को व्यथित करके, महावीरों को
  मर्दित/पीड़ित करके, और वैदेही को प्रणाम करके—
'13': >-
  वह महातेजस्वी, वीर्यवान् हनुमान् मध्य समुद्र के मार्ग से पुनः लौट आया; मार्ग
  में पर्वतेन्द्र सुनाभ का स्पर्श (उपास्पर्शन) भी उसने किया।
'14': >-
  कमान से छूटे बाण के समान अत्यन्त वेग से वह आगे बढ़ा। कुछ निकट पहुँचकर उसने एक
  महान् पर्वत को देखकर—
'15': >-
  मेघ के समान कांतिवाले उस महेन्द्र पर्वत के समीप महाकपि हनुमान् ने सिंहनाद
  किया; उस कपि ने दसों दिशाओं को चारों ओर से भर दिया।
'16': >-
  मेघ-ध्वनि के समान महाघोष वाले, महान् नाद से गर्जते हुए, वह अपने सुहृदों के
  दर्शन की लालसा से उस देश (तट) में आ पहुँचा।
'17': >-
  उसने अत्यन्त महान् नाद किया और अपनी पूँछ (लांगूल) भी हिला दी। सुपर्ण के पथ
  (आकाश-मार्ग) में उसके नाद करते रहने से—
'18': >-
  उसके घोष से सूर्य-मण्डल सहित आकाश मानो फटने लगा। और जो समुद्र के उस उत्तर तट
  पर महाबलवान् वानर थे—
'19': >-
  वे शूरवीर पहले से वहाँ ठहरे हुए वायुपुत्र हनुमान् के दर्शन के इच्छुक थे।
  महावायु से धकेले गये मेघ के समान उस ध्वनि को तथा हनुमान् के अति वेगयुक्त घोष
  को उन्होंने तब सुना।
'20': >-
  वे सभी वनवासी वानर दीन-मन होकर भी (आकुल चित्त से) वानरेन्द्र के उस निर्घोष को
  सुनते रहे, जो मेघों की गर्जना (पर्जन्य-निनाद) के समान था।
'21': >-
  उस नाद करते हुए शब्द को सुनकर वे वानर चारों ओर से उत्सुक हो उठे—सभी अपने प्रिय
  सुहृद के दर्शन की आकांक्षा करने लगे।
'22': >-
  हरियों में श्रेष्ठ जाम्बवान् प्रसन्नता से हर्षित हृदय होकर, सब वानरों को
  बुलाकर/सांत्वना देकर, यह वचन बोले—
'23': >-
  ‘निःसंदेह वह हनुमान् सर्वथा कृतकार्य होकर ही आ रहा है। क्योंकि जिसने कार्य
  सिद्ध न किया हो, उसका ऐसा नाद कदापि नहीं हो सकता।’
'24': >-
  उस महात्मा के बाहु और उरु के वेग तथा उसके निनाद को सुनकर हर्षित हुए वानर
  जहाँ-तहाँ से उछल पड़े।
'25': >-
  वे अत्यन्त प्रसन्न होकर हनुमान् को देखने की इच्छा से पर्वत-शिखर से पर्वत-शिखर
  और शिखर से शिखर पर जा पहुँचे।
'26': >-
  कुछ वानर प्रसन्न होकर वृक्षों की चोटियों पर शाखा पकड़कर खड़े हो गये, और
  उज्ज्वल/प्रसन्नतादायक वस्त्रों को लहराने लगे।
'27': >-
  जिस प्रकार पर्वत-गुहा में छिपी वायु गर्जती है, उसी प्रकार बलवान् मारुतात्मज
  हनुमान् ने गर्जना की।
'28': >-
  मेघ-समूह के समान प्रतीत होने वाले उस महाकपि को वेग से आते देखकर, वे सभी वानर
  हाथ जोड़कर (प्राञ्जलि होकर) खड़े रह गये।
'29': >-
  तत्पश्चात् पर्वत के समान विशाल, वेगवान् वीर कपि उस पर्वत के वृक्षों से भरे
  शिखर पर आकर कूद पड़ा।
'30': >-
  हर्ष से भरते हुए वह रम्य पर्वतीय निर्झर-प्रदेश में ऐसे आ गिरा, मानो आकाश से
  कटे पंख वाला कोई पर्वत (धरणीधर) गिर पड़ा हो।
'31': >-
  तब प्रसन्न-मन वाले वे सभी वानर-पुंगव महात्मा हनुमान् को घेरकर सेवा-भाव से
  उपस्थित हो गये।
'32': >-
  सबने उसे घेरकर परम प्रीति प्राप्त की; सभी हर्षित मुखों वाले होकर आये हुए
  हनुमान् के निकट जा पहुँचे।
'33': >-
  वे हरि-समूह कन्द-मूल और फल आदि उपहार लेकर, मारुतात्मज श्रेष्ठ हरि (हनुमान्) का
  सत्कार करने लगे।
'34': >-
  कुछ प्रसन्न होकर बोल उठे, कुछ ने किलकिला शब्द किया; और हर्षित वानर-श्रेष्ठ
  वृक्षों की शाखाएँ भी तोड़कर/खींचकर ले आये।
'35': >-
  महाकपि हनुमान् ने तब गुरुजन वृद्धों—विशेषतः जाम्बवान्—और कुमार अङ्गद को भी
  प्रणाम किया।
'36': >-
  उन दोनों (जाम्बवान् और अङ्गद) तथा अन्य कपियों द्वारा पूजित और प्रसन्न किये
  गये, पूज्य-भाव वाले उस पराक्रमी हनुमान् ने संक्षेप में निवेदन किया—‘देवी
  (सीता) को मैंने देख लिया।’
'37': >-
  फिर उसने हाथ से वालि के पुत्र अङ्गद को पकड़कर, उसी समय महेन्द्र पर्वत के रमणीय
  वन-प्रदेश में बैठ गया।
'38': >-
  तब वानर-श्रेष्ठों द्वारा पूछे जाने पर हनुमान् ने उनसे कहा—‘अशोक-वाटिका में
  स्थित वह जनकनन्दिनी (सीता) मैंने देखी।’
'39': >-
  वह निर्दोष/अनिन्दिता देवी अत्यन्त भयानक राक्षसियों द्वारा घिरी हुई रखी जा रही
  थी; वह बालिका-सी सरल, एक वेणी धारण किये हुए, श्रीराम के दर्शन की लालसा से
  युक्त थी।
'40': >-
  उपवास से थकी हुई, मलिन, जटाधारी और कृश—ऐसी वह थी। ‘देख ली’—यह वचन अत्यन्त
  महान् अर्थ वाला और अमृत के समान मधुर/प्राणदायक था।
'41': >-
  मारुति (हनुमान्) के ये वचन सुनकर सब वानर आनन्दित हो गये। कोई हुंकार भरने लगे,
  कोई नाद करने लगे, और कोई महाबलवान् गर्जना करने लगे।
'42': >-
  किसी ने किलकिला शब्द किया, तो कोई प्रत्युत्तर में गर्जन करने लगे। कुछ हर्षित
  कपि-कुञ्जर ऊँची उठी पूँछों वाले होकर—
'43': >-
  अपनी लम्बी, टेढ़ी-मेढ़ी, दीर्घ पूँछों को इधर-उधर चाबुक-सा लहराने/चलाने लगे। और
  कुछ अन्य हर्षित होकर श्रीसम्पन्न वानरोत्तम हनुमान् को—
'44': >-
  पर्वत-शिखरों पर उछलकर स्पर्श करने लगे। हनुमान् के वचन कह चुकने पर तब अङ्गद ने
  कहा—
'45': >-
  सब हरी-वीरों के बीच उसने उत्तम वाणी कही—‘वानर! सत्त्व (बल-धैर्य) और पराक्रम
  में तुम्हारे समान यहाँ कोई नहीं है।’
'46': >-
  ‘तुमने विस्तीर्ण समुद्र को लाँघकर फिर लौट आने का कार्य किया है; इसलिए
  वानरोत्तम! हमारे जीवन के दाता तुम अकेले ही हो।’
'47': >-
  ‘तुम्हारी कृपा से हम सब सिद्धकार्य होकर राघव (श्रीराम) के समीप जा मिलेंगे।
  अहो! स्वामी के प्रति तुम्हारी भक्ति, अहो! तुम्हारा पराक्रम, अहो! तुम्हारी
  धृति!’
'48': >-
  ‘सौभाग्य से तुम्हारे द्वारा यशस्विनी, श्रीराम की पत्नी देवी का दर्शन हो गया।
  सौभाग्य से काकुत्स्थ (राम) सीता-वियोगजन्य शोक को त्याग देंगे।’
'49': >-
  तब प्रमुदित वानरों ने अङ्गद, हनुमान् और जाम्बवान् को घेरकर विशाल शिलाओं
  (पत्थरों) का आश्रय लिया/उन पर जा बैठे।
'50': >-
  उस पर्वत की विशाल शिलाओं पर बैठकर वे वानरोत्तम समुद्र-लङ्घन (समुद्र पार करने)
  का वृत्तान्त सुनने की इच्छा से तत्पर हो गये।
'51': >-
  लंका के दर्शन, सीता के दर्शन, और रावण के विषय में भी सुनने के लिए—वे सभी हाथ
  जोड़कर हनुमान् के मुख की ओर दृष्टि किये खड़े/स्थित रहे।
'52': >-
  वहाँ श्रीमान् अङ्गद बहुत से वानरों से घिरा खड़ा था; वह देवताओं द्वारा उपासित
  स्वर्ग में देवपति (इन्द्र) के समान मानो सेवित हो रहा था।
'53': >-
  कीर्तिमान्, यशस्वी हनुमान् तथा बाहुओं पर अङ्गद (आभूषण) से सुशोभित अङ्गद—इन
  दोनों के साथ उस समय आनन्दपूर्वक अधिष्ठित (सुशोभित) वह ऊँचा, महान् पर्वत-शिखर
  शोभा से दीप्तिमान् हो उठा।
'54': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘हनुमत्प्रत्यागमन’ नामक सत्तावनवाँ सर्ग पूर्ण हुआ।
