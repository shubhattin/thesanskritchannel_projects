'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘माल्यवत् आदि की संतति की
  उत्पत्ति’ नामक पाँचवाँ सर्ग (७-५) समाप्त होता/आरम्भ होता है।
'1': >-
  धर्मात्मा सुकेश को देखकर—जो राक्षस वरदान प्राप्त करके अत्यन्त समृद्ध हुआ
  था—‘ग्रामणी’ नामक गन्धर्व, जिसकी प्रभा विश्वावसु के समान थी, (उसके पास
  पहुँचा)।
'2': >-
  उसकी (ग्रामणी की) ‘देववती’ नाम की दूसरी कन्या थी, जो मानो लक्ष्मी की ही पुत्री
  हो। वह तीनों लोकों में अपने रूप और यौवन के कारण विख्यात थी। उसने धर्मविधि से
  उस देववती को सुकेश को ऐसे दिया, मानो राक्षस-श्री (सम्पत्ति व ऐश्वर्य की
  लक्ष्मी) उसे प्रदान कर दी हो।
'3': >-
  वरदान से प्राप्त ऐश्वर्य वाले उस प्रिय पति को पाकर देववती ऐसी प्रसन्न हुई,
  जैसे धन प्राप्त कर कोई निर्धन तृप्त हो जाए।
'4': >-
  उस (देववती) के साथ संयुक्त होकर वह रजनीचर (सुकेश) ऐसे शोभा पाने लगा जैसे
  अञ्जना पर्वत से निकलकर कोई महागज अपनी हथिनी के साथ शोभित हो।
'5': हे राघव! देववती के गर्भ से सुकेश ने सन्तान उत्पन्न की।
'6': >-
  राक्षसाधिपति (सुकेश) ने त्रेताग्नि के समान तेजस्वी तीन पुत्र उत्पन्न
  किए—माल्यवान्, सुमाली और बलवानों में श्रेष्ठ माली। वे तीनों पुत्र तीन नेत्रों
  वाले (शिव) के समान (प्रभावशाली) राक्षस थे।
'7': >-
  वे तीनों ऐसे थे मानो तीन लोक ही हों; वे तीन अग्नियों के समान स्थिर और अप्रतिहत
  थे; उग्रता में वे तीन मन्त्रों के समान थे; और वे तीन भयानक रोगों के समान (सबके
  लिए त्रासदायक) थे।
'8': >-
  सुकेश के वे तीनों पुत्र त्रेताग्नि के समान तेजस्वी थे। वे वहाँ ऐसे बढ़ने लगे
  मानो रोग उनकी उपेक्षा कर रहे हों (अर्थात् उन्हें कोई व्याधि छू भी न सके)।
'9': >-
  पिता को तप और बल से प्राप्त हुआ ऐश्वर्य (वरदान) जानकर वे भाई निश्चयपूर्वक तप
  करने के लिए मेरु पर्वत पर चले गए।
'10': >-
  हे नृपश्रेष्ठ! उन राक्षसों ने घोर नियमों को धारण करके ऐसा भयंकर तप किया जो
  समस्त प्राणियों के लिए भयावह था।
'11': >-
  सत्य, आर्जव और शम से युक्त, अत्यन्त दुष्कर तपों द्वारा वे देव, असुर और
  मनुष्यों सहित तीनों लोकों को संतप्त करने लगे।
'12': >-
  तत्पश्चात् चार मुखों वाले सर्वशक्तिमान ब्रह्मा श्रेष्ठ विमान पर आरूढ़ होकर आए
  और सुकेश-पुत्रों से बातचीत करके बोले—‘मैं वर देने वाला हूँ।’
'13': >-
  इन्द्र सहित देवगणों से घिरे हुए ब्रह्मा को वरद जानकर वे सब हाथ जोड़कर बोले—और
  भय व विस्मय से वे वृक्षों के समान काँप रहे थे।
'14': >-
  हे देव! यदि हमारे तप से आप प्रसन्न होकर हमें वर दें, तो हम अजेय हों, शत्रुओं
  का संहार करने वाले हों, और इसी प्रकार चिरजीवी (दीर्घजीवी) हों।
'15': >-
  और हम परस्पर एक-दूसरे के व्रत/प्रतिज्ञा में अनुरक्त रहकर अत्यन्त समर्थ और
  प्रभावशाली बनें—ऐसा वर हो।
'16': >-
  ‘ऐसा ही होगा’—यह कहकर ब्राह्मण-वत्सल सर्वव्यापी ब्रह्मा सुकेश के पुत्रों को वर
  देकर ब्रह्मलोक को चले गए।
'17': >-
  हे राम! वर प्राप्त करके वे सभी रात्रिचर उस समय वरदान के कारण पूर्णतः निर्भय हो
  गए और देवों तथा असुरों को पीड़ित करने लगे।
'18': >-
  उनके द्वारा मारे/दबाए जाते हुए ऋषि-संघों और चारणों सहित त्रिदश (देव) किसी
  रक्षक को नहीं पा सके—जैसे नरक में पड़े हुए मनुष्य कोई त्राता नहीं पाते।
'19': >-
  तब हे रघुसत्तम! वे राक्षस प्रसन्न होकर शिल्पियों में श्रेष्ठ, अविनाशी
  विश्वकर्मा के पास जाकर बोले।
'20': >-
  हे विश्वकर्मा! आप महापुरुष हैं—ओज, तेज और बल से सम्पन्न—और अपने ही आत्मतेज से
  समर्थ। आप ही देवताओं के हृदय में अभिलषित (मनोनुकूल) गृह-निर्माता हैं।
'21': >-
  हे महामते! हमारे लिए भी वैसा ही एक गृह बनाइए—हिमवान् के आश्रय पर या मेरु अथवा
  मन्दर पर्वत पर; महेश्वर के गृह के समान भव्य और विशाल गृह हमारे लिए बनाया जाए।
'22': >-
  तब महाबाहु विश्वकर्मा ने उन राक्षसों के लिए ऐसा निवास स्थान निर्धारित/बताया,
  जो इन्द्र की अमरावती के समान था।
'23': >-
  दक्षिण समुद्र के तट पर ‘त्रिकूट’ नाम का एक पर्वत है, और वहीं पास में ‘सुवेल’
  नाम का दूसरा श्रेष्ठ पर्वत भी है।
'24': >-
  उस पर्वत के शिखर के मध्य भाग में—जो बादल के समान घन-श्याम प्रतीत होता था—और
  जिसे पक्षियों के लिए भी पाना कठिन था, तथा जो चारों दिशाओं में टङ्क (छेनी) से
  कटा हुआ-सा (दुर्गम) था—(वहाँ)।
'25': >-
  वह नगरी तीस योजन तक विस्तृत और सौ योजन तक लम्बी थी; स्वर्ण-प्राकारों से घिरी
  हुई और सुवर्ण-तोरणों से युक्त थी।
'26': >-
  ‘लङ्का’ नाम की यह नगरी मैंने इन्द्र की आज्ञा से बनायी है। हे राक्षसपुङ्गवो!
  तुम सब अजेय होकर उसी में निवास करो।
'27': >-
  जैसे इन्द्र सहित देवगण अमरावती को प्राप्त होकर (वहाँ रहते हैं), वैसे ही तुम भी
  बहुत से राक्षसों से घिरे हुए लङ्का-दुर्ग को प्राप्त होकर (वहाँ निवास करो)।
'28': तुम दुराधर्ष (अपराजेय) बनोगे और शत्रुओं के शत्रु-सूदन (संहारक) होगे।
'29': >-
  विश्वकर्मा के वचन सुनकर वे श्रेष्ठ राक्षस हजारों अनुचरों सहित वहाँ जाकर उस
  पुरी में बस गए।
'30': >-
  दृढ़ प्राकार और परिखा (खाई) वाली, स्वर्णमय सैकड़ों भवनों से घिरी हुई लङ्का को
  पाकर वे रजनीचर अत्यन्त हर्षित होकर वहाँ रहने लगे।
'31': >-
  हे राघव! उसी समय, हे रघुनन्दन! (नियति के अनुसार) ‘नर्मदा’ नाम की एक गन्धर्वी
  भी उत्पन्न हुई।
'32': >-
  उस (नर्मदा) की तीन कन्याएँ थीं, जिनकी कान्ति बुद्धि, श्री और कीर्ति के समान
  (उज्ज्वल) थी। उन तीनों की ज्येष्ठता-क्रम से (आगे चलकर) उन राक्षसों
  (सुकेश-पुत्रों) से विवाह हुआ।
'33': >-
  पूर्णचन्द्र के समान मुख वाली उन गन्धर्व-कन्याओं को उसने प्रसन्न होकर तीनों
  राक्षस-इन्द्रों को दे दिया।
'34': >-
  हे राम! वे तीनों महाभाग कन्याएँ ‘भग’ देवता वाले नक्षत्र में माता द्वारा वर के
  रूप में दी गई थीं; और उसी समय सुकेश के पुत्रों ने उन्हें पत्नी रूप में प्राप्त
  किया।
'35': >-
  वे (राक्षस) अपनी पत्नियों के साथ ऐसे क्रीड़ा करने लगे जैसे देवगण अप्सराओं के
  साथ (विहार करते हैं)। फिर माल्यवान् की पत्नी—जो ‘सुन्दरी’ नाम से प्रसिद्ध थी
  और सचमुच सुन्दरी थी—(से सन्तान हुई)।
'36': >-
  उस (सुन्दरी) से उसने जो सन्तान उत्पन्न की, वह सुनो—वज्रमुष्टि, विरूपाक्ष और
  दुर्मुख नामक राक्षस।
'37': >-
  तथा सुप्तघ्न, यज्ञकोप, मत्त और उन्मत्त—और एक कन्या भी हुई जिसका नाम अनला था।
  हे राम! ये सुन्दरी से उत्पन्न हुए।
'38': >-
  सुमाली की भी एक पत्नी थी, जिसका मुख पूर्णचन्द्र के समान था। हे राम! उसका नाम
  केतुमती था, जो प्राणों से भी अधिक प्रिय थी।
'39': हे महाराज! सुमाली राक्षस ने केतुमती से जो सन्तान उत्पन्न की, उसे क्रमशः सुनिए।
'40': >-
  प्रहस्त, अकम्पन, विकट, कालकार्मुख, धूम्राक्ष, दण्ड और महाबली सुपार्श्व—(ये
  पुत्र हुए)।
'41': >-
  तथा संह्रादि, प्रघस और भासकर्ण—ये राक्षस; और राका, पुष्पोत्कटा, शुचिस्मिता
  कैकसी तथा कुम्भीनसी—ये (कन्याएँ)—इन्हें सुमाली की सन्तान कहा गया है।
'42': >-
  माली की पत्नी ‘वसुधा’ नाम की गन्धर्वी थी, जो रूपवती थी। वह पद्मपत्र-नेत्रा,
  सुनेत्री और यक्ष-स्त्री के समान श्रेष्ठ उपमा वाली थी।
'43': >-
  हे प्रभो राघव! माली के छोटे भाई (अर्थात् माली) ने उससे जो सन्तान उत्पन्न की,
  उसे मैं कहता हूँ—आप सुनिए।
'44': >-
  अनिल, अनल, हर और सम्पाति—ये मालेय (माली की वंश-सम्बन्धी) निशाचर, विभीषण के
  मंत्री/अमात्य कहे गए।
'45': >-
  तब वे तीनों राक्षस-श्रेष्ठ निशाचर अपने-अपने पुत्रों के सैकड़ों और बहुत से
  राक्षसों से घिरे हुए, अपार वीर्य के गर्व से युक्त होकर, इन्द्र सहित देवों तथा
  ऋषि, नाग और यक्षों को सताने लगे।
'46': >-
  वे जगत में वायु की भाँति घूमते-फिरते, अत्यन्त दुर्जेय थे; रण में उनका तेज मानो
  मृत्यु के समान था। वरदान के कारण वे अत्यन्त गर्वित थे और सदा यज्ञों तथा
  क्रियाओं (धार्मिक अनुष्ठानों) का नाश/विघ्न करने वाले बने रहते थे।
'47': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, उत्तरकाण्ड में ‘माल्यवत् आदि
  की संतति की उत्पत्ति’ नामक पाँचवाँ सर्ग (७-५) समाप्त हुआ।
