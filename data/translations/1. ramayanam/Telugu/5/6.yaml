'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణం సుందరకాండంలో ‘రావణగృహావేక్షణం’ అనే ఆరవ సర్గము
  ॥5-6॥
'1': >-
  కామరూపాన్ని ధరించగల ఆ కపి, విమానాల మధ్య తనకు నచ్చినంతగా విహరిస్తూ, అపార
  లాఘవంతో లంకానగరమంతా సంచరించాడు ॥5-6-1॥
'2': >-
  అతడు శ్రీమంతుడై, రాక్షసేంద్రుని (రావణుని) నివాసభవనాన్ని చేరుకొన్నాడు; అది
  సూర్యవర్ణపు ప్రాకారంతో, కాంతిమంతమైన ఆవరణచుట్టుతో సమ్యకంగా చుట్టుముట్టబడి
  ఉన్నది ॥5-6-2॥
'3': >-
  భయంకరమైన రాక్షసులు దానిని కాపాడుతున్నారు—ఎలా అయితే పెద్ద అరణ్యాన్ని సింహాలు
  కాపాడుతాయో అట్లే; ఆ భవనాన్ని పరిశీలిస్తూ ఉన్న ఆ కపికుంజరుడు అక్కడ తానే ఒక
  ప్రకాశంలా దివ్యంగా మెరిశాడు ॥5-6-3॥
'4': >-
  వెండి పూతలతో కూడిన, విచిత్రమైన తోరణాలు హేమాభరణాలతో అలంకరింపబడి, నానావిధమైన
  ప్రాకారమార్గాలతో, రుచిరమైన ద్వారాలతో ఆ నివాసం చుట్టుముట్టబడి ఉన్నది ॥5-6-4॥
'5': >-
  ఏనుగులపై కూర్చున్న మహామాత్రులు, శూరులు, శ్రమలేని వారు అక్కడ సన్నద్ధంగా
  ఉన్నారు; అలాగే అజేయమైన అశ్వాలు జోడించిన రథాలలో ప్రయాణించే వారు కూడా ఉపస్థితులై
  ఉన్నారు ॥5-6-5॥
'6': >-
  సింహవ్యాఘ్రచర్మాల వంటి కవచాలు ధరించి, దంతములతో, బంగారు–వెండి ఆభరణాలతో
  ప్రకాశించే రథాల గర్జనలతో, నానావిధాలుగా అలంకృతమైన రథాలు అక్కడ సదా సంచరిస్తూ
  ఉండేవి ॥5-6-6॥
'7': >-
  అది బహురత్నాలతో నిండిపోయి, అతి విలువైన ఆసనాలతో అలంకృతమై, మహారథుల సమాహారంతో,
  మహారథులకు తగిన మహత్తరాసనాలతో విరాజిల్లుతున్నది ॥5-6-7॥
'8': >-
  ఉత్తమంగా దర్శనీయమైన, మహోన్నతమైన ఆ కళావస్తువులతో పాటు, రకరకాల మృగపక్షుల
  చిత్రాలు/ప్రతిమలు వేలకొలది ఉండి, అన్ని దిశలలో ఆ నివాసం సంపూర్ణంగా నిండి ఉన్నది
  ॥5-6-8॥
'9': >-
  వినయశీలులైన అంతఃపాలకులు, రాక్షసులు దానిని బలంగా కాపాడుతున్నారు; అలాగే
  ప్రధానమైన శ్రేష్ఠస్త్రీలతో కూడా అది అన్ని వైపులా పరిపూర్ణమై ఉంది ॥5-6-9॥
'10': >-
  ఆనందంతో ఉల్లసించే ప్రమదలనే రత్నాలుగా కలిగిన రాక్షసేంద్రుని నివాసం,
  శ్రేష్ఠాభరణాల ఝంకారాలతో సముద్ర గర్జన వంటి నాదాన్ని వెలువరించేది ॥5-6-10॥
'11': >-
  ఆ భవనం రాజగుణసంపన్నమై, ముఖ్యమైన శ్రేష్ఠ చందనాల సువాసనలతో, మహాజన సమూహంతో
  కిటకిటలాడుతూ—పెద్ద అరణ్యం సింహాలతో నిండినట్లుగా—విశేషంగా కనిపించింది ॥5-6-11॥
'12': >-
  భేరీ–మృదంగాల ధ్వనులతో మార్మోగి, శంఖనాదాలతో ప్రతిధ్వనిస్తూ, నిత్యమూ
  అర్చింపబడుతూ, (పర్వసుతుని/శివసంబంధమైన దేవతలను) పూజిస్తూ, రాక్షసులచే ఎల్లప్పుడూ
  సమాదరించబడే స్థలంగా ఉన్నది ॥5-6-12॥
'13': >-
  సముద్రమువలె గంభీరమైనది, సముద్రంలాంటి నాదంతో నిండినది; మహాత్ముడైన (రావణుని)
  మహత్తరమైన ఆ వేశ్మం మహారత్నాల పరిచ్ఛదాలతో (సామగ్రితో) భాసిల్లింది ॥5-6-13॥
'14': >-
  అది మహారత్నాలతో నిండిపోయి, దేహకాంతితో విరాజిల్లుతూ, ఏనుగులు–గుర్రాలు–రథాలతో
  కిటకిటలాడుతుండగా ఆ మహాకపి దానిని దర్శించాడు ॥5-6-14॥
'15': >-
  ‘ఇదే లంకాభరణము’ అని ఆ మహాకపి మనస్సులో అనుకొని, హనుమంతుడు అక్కడ రావణుని సమీపంలో
  సంచరించాడు ॥5-6-15॥
'16': >-
  రాక్షసుల ఇల్లింటా, ఉద్యానవనాలన్నిటా, ప్రాసాదాలన్నిటా పరిశీలిస్తూ కూడా భయపడక,
  అతడు అన్నిచోట్ల తిరుగుతూ ఉన్నాడు ॥5-6-16॥
'17': >-
  మహావేగంతో దూకి ప్రహస్తుని నివాసాన్ని చేరి, ఆ తరువాత వీర్యవంతుడైన అతడు
  మహాపార్శ్వుని వేశ్మమునకూ ఎగిరి చేరాడు ॥5-6-17॥
'18': >-
  తరువాత మేఘంలా కనిపించే కుంభకర్ణుని నివాసానికి, అలాగే విభీషణుని గృహానికి కూడా ఆ
  మహాకపి దూకి చేరాడు ॥5-6-18॥
'19': >-
  అలాగే మహోదరుని, విరూపాక్షుని గృహాలకు; విద్యుజ్జిహ్వుని భవనానికి; అలాగే
  విద్యున్మాలినివాసానికి కూడా అతడు చేరాడు ॥5-6-19॥
'20': >-
  వజ్రదంష్ట్రుని గృహానికీ ఆ మహాకపి దూకి వెళ్లాడు; అలాగే మహావేగవంతుడై శుకుని,
  బుద్ధిమంతుడైన సారణుని నివాసాలకూ వెళ్లాడు ॥5-6-20॥
'21': >-
  అదేవిధంగా ఇంద్రజిత్తు వేశ్మానికి ఆ హరియూథపుడు వెళ్లాడు; జంబుమాలి, సుమాలి వారి
  గృహాలకూ ఆ శ్రేష్ఠ వానరుడు వెళ్లాడు ॥5-6-21॥
'22': >-
  రశ్మికేతువు భవనానికి, సూర్యశత్రువు భవనానికి; అలాగే వజ్రకాయుని నివాసానికి కూడా
  ఆ మహాకపి దూకి చేరాడు ॥5-6-22॥
'23': >-
  ధూమ్రాక్షుని, సంపాతి యొక్క భవనాలకు; భయంకరుడైన విద్యుద్రూపుని; ఘనుని; విఘనుని
  గృహాలకు మారుతాత్మజుడు వెళ్లాడు ॥5-6-23॥
'24': >-
  శుకనాభుడు, చక్రుడు, శఠుడు, కపటి; హ్రస్వకర్ణుడు, దంష్ట్రుడు, లోమశుడు అనే
  రాక్షసుని—ఇవారి గృహాలకు కూడా అతడు వెళ్లాడు ॥5-6-24॥
'25': >-
  యుద్ధోన్మత్తుడు, మత్తుడు, ధ్వజగ్రీవుడు, సాదిని; అలాగే
  విద్యుజ్జిహ్వులు–ద్విజిహ్వులు; హస్తిముఖుడు—వారివారి నివాసాలకు కూడా వెళ్లాడు
  ॥5-6-25॥
'26': >-
  కరాళుడు అనే పిశాచుడు, శోణితాక్షుడు—ఇవారి గృహాలకూ; ఈ విధంగా మారుతాత్మజుడైన
  హనుమంతుడు క్రమక్రమంగా దూకుతూ సంచరించాడు ॥5-6-26॥
'27': >-
  అటువంటి అటువంటి మహార్హమైన భవనాలలో, మహాయశస్సుగల ఆ మహాకపి, ఆ ఐశ్వర్యవంతుల
  ఐశ్వర్యాన్ని ప్రత్యక్షంగా చూశాడు ॥5-6-27॥
'28': >-
  అన్ని వైపులా ఉన్న వారి భవనాలను సమగ్రంగా అధిగమించి (చూసి), చివరకు శ్రీమంతుడైన
  అతడు మళ్లీ రాక్షసేంద్రుని నివాసానికే చేరుకున్నాడు ॥5-6-28॥
'29': >-
  అక్కడ సంచరిస్తున్న హరిశార్దూలుడైన ఆ శ్రేష్ఠ వానరుడు, రావణుని వద్ద విశ్రాంతి
  తీసుకుంటున్న రాక్షసీ స్త్రీలను—వికృతమైన చూపులతో ఉన్న వారిని—చూశాడు ॥5-6-29॥
'30': >-
  శూలాలు, ముద్గరాలు చేతబట్టి ఉన్నవారిని, శక్తి–తోమరాలు ధరించినవారిని—ఆ రక్షోపతి
  గృహంలో ఉన్న నానావిధ గుల్మాలను (సైన్య విభాగాలను) అతడు చూశాడు ॥5-6-30॥
'31': >-
  విపులకాయులైన రాక్షసులను, నానావిధ ఆయుధాలను ఎత్తి సిద్ధంగా ఉన్న వారిని; అలాగే
  ఎర్రవర్ణులు, తెల్లవర్ణులు, ప్రకాశమైనవర్ణులు—ఇంకా మహావేగవంతులైన హరితవర్ణ
  (గుర్రాలు/అశ్వాలు) కూడా అక్కడ అతడు చూశాడు ॥5-6-31॥
'32': >-
  ఉన్నతకులసంభవులైన, రూపసంపన్నులైన ఏనుగులను; శత్రు ఏనుగులను బాధించే (పరగజారుజ)
  ఏనుగులను; గజశిక్షణలో బాగా తర్ఫీదు పొందిన, యుద్ధంలో ఎరావతసమానమైన గజాలను చూశాడు
  ॥5-6-32॥
'33': >-
  పరసైన్యాలను సంహరించగల వీరులను కూడా ఆ గృహంలో అతడు చూశాడు—వారు మేఘాలు వర్షాన్ని
  కురిపించునట్లు, పర్వతాలు జలధారలు స్రవించునట్లు (అపారంగా శక్తివంతంగా) ఉన్నారు
  ॥5-6-33॥
'34': >-
  మేఘగర్జన వంటి గంభీరనాదముగల, ఇతరులకు యుద్ధంలో దుర్ధర్షులైన వారు; అక్కడ వెయ్యి
  సంఖ్యలో వాహినులు (దళాలు) జాంబూనద బంగారంతో అలంకరింపబడి ఉన్నాయి ॥5-6-34॥
'35': >-
  హేమజాలాలతో (సువర్ణజాలాలతో) విడతలులేకుండా ఆవరించబడి, యవ్వన సూర్యుని వలె
  కాంతిమంతంగా—రాక్షసేంద్రుడైన రావణుని నివాసంలో అవన్నీ అతడు దర్శించాడు ॥5-6-35॥
'36': >-
  మారుతాత్మజుడైన ఆ కపి, నానారూపాల శిబికలను; చిత్రమైన లతాగృహాలను;
  చిత్రశాలాగృహాలను కూడా చూశాడు ॥5-6-36॥
'37': >-
  ఇంకా ఇతర క్రీడాగృహాలను; దారువంటి (కృత్రిమ) పర్వతాకార నిర్మాణాలను; కామదేవుని
  రమ్యమైన గృహాన్ని; అలాగే దివాగృహమునూ (పగలు వినోదమందిరాన్ని) చూశాడు ॥5-6-37॥
'38': >-
  రాక్షసేంద్రుడు రావణుని నివాసంలో, మందరపర్వతసమానంగా కనిపిస్తూ, నెమళ్ల
  నివాసస్థానాలతో కిటకిటలాడుతున్న భవనాన్ని అతడు దర్శించాడు ॥5-6-38॥
'39': >-
  ధ్వజస్తంభాలతో (ధ్వజయష్టులతో) నిండిపోయిన ఆ ఉత్తమభవనాన్ని అతడు చూశాడు; అంతులేని
  రత్ననిధులతో కూడిన నిధిజాలం అన్ని వైపులా విస్తరించి ఉంది; ధీరుడై
  స్థిరకర్మగలవాని గృహంలా, భూతపతి (కువేరుడు/శివుడు) గృహంలా అది కనిపించింది
  ॥5-6-39॥
'40': >-
  రత్నాల కాంతులచేత కూడా, రావణుని స్వంత తేజస్సుచేత కూడా ఆ వేశ్మం
  విరాజిల్లింది—కిరణాలతో ప్రకాశించే వాడు కిరణాలతోనే మెరుస్తున్నట్లుగా ॥5-6-40॥
'41': >-
  జాంబూనద బంగారంతో చేసిన శయనాలు, ఆసనాలు; అలాగే శుభ్రమైన (మంచి) పాత్రలను కూడా ఆ
  హరియూథపుడు చూశాడు ॥5-6-41॥
'42': >-
  మధు, ఆసవం చిందుటవల్ల తడిసిన చోట్లతో, మణిపాత్రల సమూహాలతో నిండినది; మనోహరమైనది,
  ఎటువంటి ఇరుకు లేని విశాలమైనది—కుబేరుని భవనంలా ఉన్నది ॥5-6-42॥
'43': >-
  నూపురాల ఝంకారంతో, కాంచీల మ్రోగుడుతో, మృదంగతాళ ధ్వనులతో—గొప్ప శబ్దాలతో
  మార్మోగుతూ ప్రతిధ్వనించేది ॥5-6-43॥
'44': >-
  ప్రాసాదాల సమూహంతో కూడి, స్త్రీరత్నాలు వందల కొద్దీ ఉండి, సువ్యవస్థితమైన అంతఃపుర
  విభాగాలతో ఉన్న ఆ మహాగృహంలో హనుమంతుడు ప్రవేశించాడు ॥5-6-44॥
'45': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, సుందరకాండములో
  ‘రావణగృహావేక్షణం’ అనే ఆరవ సర్గము ॥5-6॥
