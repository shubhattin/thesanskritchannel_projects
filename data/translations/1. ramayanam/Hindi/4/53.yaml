'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘अंगद आदि का निर्वेद’
  नामक तिरपनवाँ सर्ग (४-५३) आरम्भ होता है।
'1': >-
  तब उन्होंने वरुण के आलय—उस भयंकर सागर को देखा, जो अपार था, घोर गर्जना कर रहा
  था और भीषण लहरों से व्याकुल हो रहा था।
'2': >-
  मय दानव की माया से रचित उस पर्वतीय दुर्ग (गिरिदुर्ग) को खोजते-खोजते, राजाने
  (सुग्रीव ने) जो समय-सीमा निश्चित की थी, उसका पूरा एक मास व्यतीत हो गया।
'3': >-
  तब वे महात्मा वानर विन्ध्य पर्वत के चरण-प्रदेश में, जहाँ वृक्ष पूर्णतः पुष्पित
  थे, जाकर बैठ गए और उसी समय चिन्ता में पड़ गए।
'4': >-
  तदनन्तर वे बहुत-से लताओं से आच्छादित, पुष्पों के अत्यधिक भार से झुके हुए
  वासन्तिक वृक्षों को देखकर भय से सशंकित हो उठे।
'5': >-
  वसन्त के आगमन को परस्पर एक-दूसरे को बताकर, संदेश पहुँचाने का काल बीत जाने से
  उद्देश्य-भ्रष्ट हुए वे सब धरती पर गिर पड़े।
'6': >-
  तब वनचारी वानरों ने उन वृद्ध एवं शिष्ट (अनुभवी) कपियों से मधुर वाणी में यथोचित
  रूप से बात करके, उन्हें विधिपूर्वक समझाया-बुझाया और ढाढ़स दिया।
'7': >-
  तब सिंह और वृषभ के समान स्कन्धों वाला, पुष्ट एवं दीर्घ भुजाओं वाला, महाप्राज्ञ
  युवराज कपि अंगद यह वचन बोला।
'8': >-
  कपिराज (सुग्रीव) की आज्ञा से हम सब निकले थे। बिलों में (इधर-उधर खोजते) रहते
  हुए पूरा एक मास बीत गया—क्या हरियों को यह समझ नहीं आता? (अर्थात् हम समयसीमा
  पार कर चुके हैं।)
'9': >-
  हम लोग आश्वयुज मास में, समय-गणना के अनुसार निश्चित अवधि लेकर चले थे; वह समय भी
  बीत गया। अब आगे क्या करना चाहिए?
'10': >-
  आप सब विश्वसनीय हैं, नीति-मार्ग में निपुण हैं, स्वामी (सुग्रीव) के हित में रत
  रहते हैं और सभी कार्यों में (उनके द्वारा) नियुक्त किए गए हैं।
'11': >-
  आप सब कार्यों में अतुलनीय हैं, सभी दिशाओं में आपकी वीरता प्रसिद्ध है;
  पिङ्गाक्ष (हनुमान) के प्रेरित करने पर, मुझे आगे करके आप सब निकले थे।
'12': >-
  अब, जबकि हमारा कार्य सिद्ध नहीं हुआ है, निस्संदेह हमें मर जाना ही चाहिए।
  हरिराज (सुग्रीव) का संदेश/आज्ञा पूरा किए बिना कौन सुखी रह सकता है?
'13': >-
  यह समय बीत जाने पर—और जबकि यह समय-नियम स्वयं सुग्रीव ने बनाया था—हम सब
  वनवासियों के लिए प्रायोपवेशन (उपवासपूर्वक प्राणत्याग का संकल्प) ही उचित है।
'14': >-
  सुग्रीव स्वभाव से तीक्ष्ण है और स्वामीभाव में स्थित है; हम सब अपराध करके
  लौटेंगे तो वह हमें क्षमा नहीं करेगा।
'15': >-
  और सीता के विषय में कोई प्रवृत्ति (समाचार) न होने पर हम पाप ही करेंगे। इसलिए
  आज ही यहीं प्रायोपवेशन के लिए जाना/बैठ जाना उचित है।
'16': >-
  पुत्रों, पत्नियों, धन और घरों को छोड़कर आए हुए हम सबको, यहाँ से लौटने पर राजा
  निश्चय ही दण्डित/हिंसित करेगा।
'17': >-
  अनुचित (अपमानजनक) वध की अपेक्षा यहीं मृत्यु ही हमारे लिए श्रेयस्कर है। और मैं
  तो सुग्रीव के द्वारा युवराज्य में अभिषिक्त भी नहीं हूँ।
'18': >-
  मैं तो निष्क्लेश कर्म करने वाले नरेन्द्र राम के द्वारा अभिषिक्त
  (मान्य/स्थापित) हूँ। वह राजा (राम), जो पहले से वैर बाँधे हुए है, मेरे इस
  उल्लंघन को देखकर—
'19': >-
  —दृढ़ निश्चय करके तीक्ष्ण दण्ड से मेरा घात कर देगा। मेरे मित्रों के सामने, वे
  मेरी विपत्ति और किसी दूसरे प्रकार का जीवन (अपमानित जीवन) देखेंगे—यह मुझे
  स्वीकार नहीं। मैं इसी पुण्य सागर-तट पर प्राय (अनशन) का आश्रय लूँगा।
'20': युवराज कुमार के द्वारा कहा गया यह सुनकर, वे सब श्रेष्ठ वानर करुण वचन कहने लगे।
'21': >-
  ‘सुग्रीव स्वभाव से तीक्ष्ण है और राघव (राम) प्रिय में आसक्त (प्रिय के प्रति
  अत्यन्त अनुरक्त) हैं। समय बीत जाने पर, जो कार्य सिद्ध किए बिना लौटेंगे—उन्हें
  देखकर—
'22': >-
  और जब वैदेही (सीता) न देखी गई होगी, तथा हम सब को लौटते हुए देखकर, राघव की
  प्रिय इच्छा (सीता-प्राप्ति) के लिए, वह निस्संदेह हमारा वध कर देगा।’
'23': >-
  ‘और अपराध करने वालों का स्वामी के पास जाना भी उचित नहीं। हम तो सुग्रीव के
  प्रधान (मुख्य) अनुचर होकर यहाँ आए हैं।’
'24': >-
  ‘अतः या तो यहीं सीता को खोजकर, या उनकी कोई प्रवृत्ति (समाचार) प्राप्त
  करके—अन्यथा—यदि हम उस वीर के पास जाएंगे, तो यमलोक (मृत्यु) को ही प्राप्त
  होंगे।’
'25': >-
  प्लवंगमों के भय से पीड़ित होने की बात सुनकर, तार ने यह कहा—‘विषाद से क्या लाभ?
  यदि तुम लोगों को रुचे, तो हम सब इस बिल में प्रवेश करके यहीं निवास करें।’
'26': >-
  ‘यह (स्थान) माया से रचा हुआ अत्यन्त दुर्गम है, और यहाँ पुष्प, जल, भोजन तथा पेय
  पर्याप्त मात्रा में हैं। यहाँ हमें इन्द्र (पुरन्दर) से भी, न राघव से, और न ही
  वानरराज (सुग्रीव) से कोई भय है।’
'27': >-
  तार के अनुकूल वचन और अंगद के वचनों को सुनकर, विश्वास में आए हुए सब वानर
  बोले—‘जिस प्रकार हम मारे न जाएँ, वैसा उपाय/विधान—बिना विलम्ब—आज ही हमारे लिए
  निश्चित किया जाए।’
'28': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में ‘अंगदादि
  का निर्वेद’ नामक तिरपनवाँ सर्ग (४-५३) समाप्त हुआ।
