'0': >-
  अब श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘राम-समीप-गमन’ नामक
  अड़तीसवाँ सर्ग (४-३८) प्रारम्भ होता है।
'1': >-
  फिर (सुग्रीव ने) लाया हुआ वह समस्त उपहार-समर्पण (उपायन) स्वीकार करके, सब
  वानरों को सान्त्वना दी और उन सभी को विदा कर दिया।
'2': >-
  सहस्रों वानरों को—जो अपना कार्य कर चुके थे—विदा करके, (सुग्रीव ने) अपने-आपको
  तथा महाबली राघव (श्रीराम) को भी कृतार्थ माना।
'3': >-
  तब भीमबल-सम्पन्न लक्ष्मण ने, समस्त वानरों में श्रेष्ठ सुग्रीव को प्रसन्न करते
  हुए, विनम्रतापूर्वक यह वचन कहा।
'4': >-
  “हे सौम्य! यदि तुम्हें अच्छा लगे, तो अब किष्किन्धा से बाहर चलें।” लक्ष्मण के
  इस उत्तम वचन को सुनकर—
'5': >-
  परम प्रसन्न हुए सुग्रीव ने यह कहा—“ऐसा ही हो। चलो, हम चलते हैं; और मैं
  तुम्हारे आदेश में ही स्थित रहूँगा।”
'6': >-
  ऐसा कहकर, सुग्रीव ने शुभ-लक्षण लक्ष्मण को (आगे हेतु) विदा किया; और उसी समय
  तारा आदि स्त्रियों को भी अलग (भीतर) भेज दिया।
'7': >-
  फिर सुग्रीव ने ऊँचे स्वर से श्रेष्ठ वानरों को पुकारकर कहा—“आओ!” उसका वह वचन
  सुनते ही वानर शीघ्र ही वहाँ आ पहुँचे।
'8': >-
  जो (वानर) स्त्रियों के दर्शन के योग्य थे, वे सब हाथ जोड़कर उपस्थित हो गए। तब
  सूर्य के समान प्रभा वाले राजा (सुग्रीव) ने आए हुए उन सबको कहा—
'9': >-
  “हे वानरों! मेरी शिबिका (पालकी) शीघ्र तैयार करो।” उनके वचन को सुनकर तेज गति
  वाले वानर—
'10': >-
  मन को प्रिय लगने वाली उस शिबिका को तुरंत ले आए और प्रस्तुत कर दिया। प्रस्तुत
  की हुई शिबिका को देखकर वानराधिप (सुग्रीव)—
'11': >-
  ने सौमित्रि (लक्ष्मण) से कहा—“शीघ्र आरूढ़ होइए।” यह कहकर, सुवर्णमय, सूर्य के
  समान दीप्त यान (वाहन/पालकी) पर—
'12': >-
  लक्ष्मण सहित (सुग्रीव) आरूढ़ हुए, जो अनेक वानरों से युक्त (उठाई/घेरी) हुई थी;
  और उनके मस्तक के ऊपर धवल छत्र धारण किया जा रहा था।
'13': >-
  चारों ओर श्वेत चामर-व्यजन डुलाए जा रहे थे; शंख और भेरी के निनाद से तथा
  बन्दियों (स्तुतिगायकों) द्वारा (उनका) अभिनन्दन हो रहा था।
'14': >-
  इस प्रकार, उत्तम राज्य-श्री को प्राप्त करके सुग्रीव बाहर निकले। वह अनेक
  तीक्ष्ण (पराक्रमी) शस्त्रधारी वानर-शतों से घिरे हुए—
'15': >-
  उस स्थान की ओर चले जहाँ श्रीराम ठहरे हुए थे। फिर राम-सेवित उस श्रेष्ठ देश में
  पहुँचकर—
'16': >-
  महातेजस्वी (सुग्रीव) लक्ष्मण सहित शिबिका से उतर पड़े; और श्रीराम के समीप जाकर
  हाथ जोड़कर खड़े हो गए।
'17': >-
  जब वह हाथ जोड़कर खड़े थे, तब वानर भी उसी प्रकार (हाथ जोड़कर) स्थित हो गए।
  कुमुदित कमल-सा (उत्तम रूप/विकासयुक्त) उन्हें, मानो सरोवर के समान
  (विस्तीर्ण/सजल) वानर-सेना के बीच देखकर, राम—
'18': >-
  सुग्रीव पर प्रसन्न हुए। (सुग्रीव) सिर के बल श्रीराम के चरणों में गिर पड़े; तब
  राम ने वानरेश्वर को उठाकर—
'19': प्रेम और आदर से आलिंगन किया। आलिंगन करके, धर्मात्मा राम ने फिर कहा—“बैठो।”
'20': >-
  उसे पृथ्वी पर बैठा हुआ देखकर, श्रीराम ने कहा—“हे वानरों में श्रेष्ठ वीर! जो
  राजा धर्म, अर्थ और काम—इन तीनों को—
'21': >-
  सदा समयानुसार, अलग-अलग (उचित प्रकार से) साधता/सेवता है, वही राजा है। पर जो
  धर्म और अर्थ को छोड़कर केवल काम का सेवन करता है—
'22': >-
  वह वृक्ष की चोटी पर सोए हुए व्यक्ति के समान है, जो गिर पड़ता है और तब ही जागता
  है। (सच्चा राजा) शत्रुओं के वध में उद्यत और मित्रों के संग्रह (पालन/संरक्षण)
  में रत रहता है।
'23': >-
  वह धर्म के अनुसार (आचरण करके) त्रिवर्ग (धर्म-अर्थ-काम) के फल का उपभोग करता है।
  हे शत्रुनिषूदन! अब यह समय उद्योग (पुरुषार्थ/प्रयत्न) का आ पहुँचा है।
'24': >-
  हे पिङ्गाक्ष (सुग्रीव)! मन्त्रियों सहित वानरों के साथ अच्छी तरह विचार कीजिए।”
  ऐसा कहे जाने पर सुग्रीव ने श्रीराम से यह वचन कहा—
'25': >-
  “महाबाहो! मेरी श्री (समृद्धि), कीर्ति और यह शाश्वत कपिराज्य—सब नष्ट हो गया था;
  वह सब आपके प्रसाद से मुझे पुनः प्राप्त हुआ है।
'26': >-
  हे देव! और जयशील श्रेष्ठ (राघव)! आपके तथा आपके भ्राता (लक्ष्मण) के अनुग्रह से
  यह सिद्ध हुआ। जो उपकार किए गए का प्रत्युपकार नहीं करता, वह पुरुषों में दूषक
  (नीच/दोषयुक्त) है।
'27': >-
  हे शत्रुसूदन! ये सैकड़ों वानर-श्रेष्ठ (यूथपति) हैं; ये बलवान (नायक) पृथ्वी के
  सब वानरों को साथ लेकर यहाँ आ पहुँचे हैं।
'28': >-
  हे राघव! ऋक्ष और वानर—वे शूरवीर, लम्बी पूँछों वाले (गोलाङ्गूल) हैं; वे दुर्गम
  वन-प्रदेशों के जानकार हैं और देखने में भी भयानक हैं।
'29': >-
  देवों और गन्धर्वों के पुत्र—ये वानर इच्छानुसार रूप धारण करने वाले (कामरूपिण)
  हैं; वे अपनी-अपनी सेनाओं से घिरे हुए, मार्ग में (इधर-उधर) विचर रहे हैं, हे
  राघव।
'30': >-
  हे वीर, हे परंतप! वे सैकड़ों, सैकड़ों हजारों की संख्या में, और इसी प्रकार
  करोड़ों में भी; तथा अयुतों (दस-दस हजारों) और शङ्कुओं (अनेक गणनाओं/बहुत बड़ी
  संख्याओं) से भी आवृत होकर (एकत्र होकर) आ रहे/विचर रहे हैं।
'31': >-
  अर्बुदों और अर्बुद-शतों की संख्या में—मध्य (मझोले) और अन्त्य (सीमांत/दूरस्थ)
  प्रदेशों के वानर; तथा समुद्र-प्रदेशों के और परार्ध (अत्यन्त दूर) के हरि और
  हरियूथपति भी—(सब जुट रहे हैं)।
'32': >-
  राजन्! वे महेन्द्र के समान पराक्रम वाले वानर अवश्य आएँगे—जो मेघ और पर्वत के
  समान विशाल प्रतीत होते हैं, और जिन्होंने मेरु तथा विन्ध्य को अपना निवास-स्थान
  बनाया है।
'33': >-
  वे सब तुम्हारे पास आएँगे, युद्ध में राक्षस से युद्ध करने के लिए; और युद्ध में
  रावण को मारकर, मैथिली (सीता) को अवश्य ले आएँगे।
'34': >-
  तदनन्तर, हरि-प्रवीर (सुग्रीव) के—जो (राम के) आदेश का पालन करने वाले थे—इस
  उत्साहपूर्ण उद्योग को देखकर, वसुधाधिप के पुत्र (श्रीराम) हर्ष से ऐसे हो उठे कि
  उनका स्वरूप प्रबुद्ध नीलोत्पल के समान प्रतीत होने लगा।
'35': >-
  इस प्रकार, आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘राम-समीप-गमन’ नामक अड़तीसवाँ सर्ग (४-३८) समाप्त हुआ।
