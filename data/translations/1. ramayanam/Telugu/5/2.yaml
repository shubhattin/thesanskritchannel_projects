'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం సుందరకాండంలో ‘నిశాగమప్రతీక్షా’ అనే రెండవ సర్గము
  ॥5-2॥
'1': >-
  అనంతరం ఆ మహాబలవంతుడు, ఎవరికీ అధిక్రమించలేని సागरమును దాటివెళ్లి, త్రికూట పర్వత
  తీరమున లంకను చేరి, అక్కడ నిలిచి, మనస్సు స్థిరపరచుకొని లంకను దర్శించెను ॥5-2-1॥
'2': >-
  అప్పుడు వృక్షములనుండి విడిపడిన పుష్పవర్షముచేత ఆ వీర్యవంతుడు అభివృష్టుడై, అక్కడ
  పుష్పములతో నిండినవాడైన హరి (వానరుడు) వలెనే ప్రకాశించెను ॥5-2-2॥
'3': >-
  శ్రీమంతుడైన, ఉత్తమ విక్రమముగల ఆ కపి, వంద యోజనములు దాటి వచ్చినప్పటికీ
  శ్వాసకష్టము లేకుండానే ఉండి, అక్కడ ఏ మాత్రం అలసటను పొందలేదు ॥5-2-3॥
'4': >-
  ‘నేను వందల యోజనములైనా, ఇంకా చాలా యోజనములైనా క్రమంగా దాటగలనె. అయితే సగరముని
  అంతమని లెక్కపెట్టబడిన ఈ వంద యోజనములు దాటుట ఎలాంటి కష్టం?’ అని (స్వయంగా)
  అనుకున్నాడు ॥5-2-4॥
'5': >-
  ఆ వానరశ్రేష్ఠుడు, వీర్యవంతులలోను, ఎగిరి దాటేవారిలోను ఉత్తముడై, మహాసముద్రమును
  లంఘించి వేగముతో లంకకు చేరెను ॥5-2-5॥
'6': >-
  మధ్యలో నీలవర్ణమైన శాద్వలభూములు, సువాసన గల వనములు, మధురసారముతో నిండిన
  ప్రదేశములు, పర్వతసమూహములు—ఇవన్నీ దాటి ముందుకు సాగెను ॥5-2-6॥
'7': >-
  వృక్షసమూహములతో కప్పబడిన శైలములను, పుష్పవంతమైన వనరాజులనూ, వనశ్రేణులనూ—ఆ
  తేజస్వి, వానరర్షభుడైన హనుమంతుడు అధిగమించెను ॥5-2-7॥
'8': >-
  ఆ పర్వతమున నిలిచి, అక్కడి వనములను, ఉపవనములను పరిశీలిస్తూ, పర్వతశిఖరమున ఉన్న
  లంకను పవనాత్మజుడు దర్శించెను ॥5-2-8॥
'9': >-
  సరళ వృక్షములు, కర్ణికారములు, సుపుష్పితమైన ఖర్జూరములు, ప్రియాలములు,
  ముచులిందములు, కుటజములు, కేతకములును చూచెను ॥5-2-9॥
'10': >-
  సువాసనతో నిండిన ప్రియంగువులు, నీపవృక్షములు, సప్తచ్ఛదములు, అసనములు,
  కోవిదారములు, పుష్పించిన కరవీరములును చూచెను ॥5-2-10॥
'11': >-
  పుష్పభారముచేత వంగిపోయినవీ, కొమ్మల కొనలలో మొగ్గలతో నిండినవీ, పక్షులతో
  కళకళలాడేవీ, పవనముచేత తలల్ని (శిఖరాలను) ఊగించుకునేవీ అయిన వృక్షములను చూచెను
  ॥5-2-11॥
'12': >-
  హంసలతోను కారండవపక్షులతోను నిండిన, కమల–ఉత్పలములతో కప్పబడిన వాపికలను, రమ్యమైన
  వివిధ క్రీడాస్థలములను, అనేక రకాల జలాశయములను చూచెను ॥5-2-12॥
'13': >-
  నానావిధ వృక్షములతో విస్తారంగా సాగిన, అన్ని ఋతువులలో ఫల–పుష్పాలతో శోభించు రమణీయ
  ఉద్యానములను ఆ కపికుంజరుడు దర్శించెను ॥5-2-13॥
'14': >-
  అటుపై లక్ష్మీశోభగల లంకను—రావణుడు పాలించుచున్నదాన్ని—పద్మ, ఉత్పలములతో
  అలంకరింపబడిన పరిఖలతో చుట్టుకొనబడినదాన్ని—అతడు సమీపించి చూచెను ॥5-2-14॥
'15': >-
  సీతాపహరణము చేసిన ఆ రావణుడు, చుట్టుపక్కల నడిచెడు, భయంకరమైన ధనుస్సులు ధరించిన
  రాక్షసులతో ఆ లంకను గట్టిగా రక్షింపజేయుచున్నాడు ॥5-2-15॥
'16': >-
  సువర్ణముతో కప్పబడిన రమ్యమైన మహాపురి, కాంచన ప్రాకారముతో వృత్తమై, పర్వతములవలె
  ఎత్తుగా, శరదృతువులోని మేఘముల వర్ణముతో సమానమైన గృహములతో నిండియుండెను ॥5-2-16॥
'17': >-
  తెల్లని, ఎత్తైన ద్వారబంధములు (ప్రతోలికలు) దానిని ఆవృతం చేసియుండగా, వందల
  అట్టాలకములు నిండియుండగా, పతాకా–ధ్వజములతో శోభించుచుండెను ॥5-2-17॥
'18': >-
  దివ్యమైన కాంచన తోరణములతో, లతాపంక్తులతో విరాజిల్లుచున్న లంకను హనుమంతుడు
  దేవలోకపు దేవపురిలాగా దర్శించెను ॥5-2-18॥
'19': >-
  పర్వతశిఖరమున నిలిచిన లంకను, శుభ్రమైన తెల్లని భవనములతో ప్రకాశించుచున్నదానిని,
  శ్రీమంతుడైన ఆ కపి ఆకాశమున తేలియాడే పురిలా చూచెను ॥5-2-19॥
'20': >-
  రాక్షసేంద్రుడైన రావణుడు పాలించుచున్నదాన్ని, విశ్వకర్మ నిర్మించిందాన్ని,
  ఆకాశములో తేలియాడుతున్నదానిలాగా హనుమంతుడు దర్శించెను ॥5-2-20॥
'21': >-
  ప్రాకారపు వప్రములు దాని పునాదివలె ఉండగా, విశాలమైన జలవనములే దాని వస్త్రములై
  ఉన్నట్టుగా, శతఘ్నులు మరియు శూలములు దాని కేశాలుగా ఉన్నట్టు, అట్టాలకములే దాని
  ఆభరణములుగా ఉన్నట్టు—అటువంటి లంకను చూచెను ॥5-2-21॥
'22': >-
  మనసుతోనే చిత్రించినట్టుగా, విశ్వకర్మ నిర్మించిన లంకను చూసి, ఉత్తర ద్వారమును
  చేరుకొని ఆ వానరుడు ఆలోచించసాగెను ॥5-2-22॥
'23': >-
  కైలాసపర్వత నివాసమువలె ప్రకాశించుచూ, ఆకాశమును రేఖలతో చిత్రిస్తున్నట్టుగా; ఉత్తమ
  భవనములు ఎత్తుగా నిలిచి ఆకాశమే ఆధారమై నిలిచినట్టుగా—అటువంటి దృశ్యమును చూచెను
  ॥5-2-23॥
'24': >-
  భయంకరమైన రాక్షసులతో నిండిపోయి, భోగవతీనగరంలా (నాగములతో నిండినట్టుగా)
  కనిపించుచూ; అచింత్యమైన, సుకృతమైన, స్పష్టంగా గోచరించే ఆ పురి—పూర్వము కుబేరుడు
  నివసించినదానివలె ఉండెను ॥5-2-24॥
'25': >-
  అనేక దంష్ట్రలు కల, శూరులైన, శూల–పట్టిశములు చేతబట్టి ఉన్న భయంకర
  రాక్షసులు—విషసర్పములు కాపలాకాసే గుహలాగ—ఆ లంకను కాపాడుచున్నారు ॥5-2-25॥
'26': >-
  ఆ పురి యొక్క మహత్తర గుప్త రక్షణను, సముద్రమును పరిశీలించి, భయంకర శత్రువైన
  రావణుని గురించి ఆ వానరుడు ఆలోచించెను ॥5-2-26॥
'27': >-
  ‘ఇక్కడికి హరులు (వానరసేన) వచ్చియున్నా ప్రయోజనం లేకుండాపోతుందేమో! ఎందుకంటే
  యుద్ధముతో లంకను—దేవతల చేతైనా—జయించటం సాధ్యం కాదు’ అని తలచెను ॥5-2-27॥
'28': >-
  ‘ఈ సమత్వం లేని, దుర్గమయమైన, రావణుడు పాలించుచున్న లంకను చేరిన తరువాత,
  మహాబాహువైన రాఘవుడు ఏమి చేయగలడు?’ అని ఆలోచించాడు ॥5-2-28॥
'29': >-
  ‘రాక్షసుల వద్దకు వెళ్లి సామముతో నడిపించుకొనే అవకాశం లేదు; దానముతో గానీ,
  భేదముతో గానీ ఏ మార్గమూ కనబడటం లేదు; యుద్ధమార్గమూ ఇక్కడ కనిపించటం లేదు’ అని
  తలచెను ॥5-2-29॥
'30': >-
  ‘బలవంతులైన వానరులలో గమనం (సాధ్యమైన మార్గం/సామర్థ్యం) నలుగురికే
  ఉంది—వాలిపుత్రుడు అంగదుడు, నీలుడు, నేనూ, ధీమంతుడైన మా రాజు (సుగ్రీవుడు)
  మాత్రమే’ అని అనుకున్నాడు ॥5-2-30॥
'31': >-
  ‘నేను వైదేహి (సీత) బ్రతికివున్నదో లేదో తెలుసుకొనేవరకు—ఆ జనకాత్మజను దర్శించిన
  తరువాత—అక్కడే ఆలోచన చేయుదును’ అని తలచెను ॥5-2-31॥
'32': >-
  ఆపై పర్వతశిఖరమున నిలిచిన ఆ కపికుంజరుడు కొద్దిసేపు ఆలోచించి, తదనంతరం రామునకు
  శుభోన్నతిని (కార్యసిద్ధిని) మనస్సులో నిశ్చయించుకొనెను ॥5-2-32॥
'33': >-
  ‘ఈ రూపముతో నేను రాక్షసుల పట్టణములో ప్రవేశించలేను; క్రూరులై బలసంపన్నులైన
  రాక్షసులు గట్టిగా కాపలాకాస్తున్నారు’ అని తలచెను ॥5-2-33॥
'34': >-
  ‘మహాతేజస్సు, మహావీర్యము, బలం గల రాక్షసులందరినీ—జానకిని అన్వేషించుచున్న
  నేను—మోసగించి తప్పించుకోవలసిందే’ అని నిర్ణయించుకున్నాడు ॥5-2-34॥
'35': >-
  ‘రాత్రివేళ లక్ష్యమవుతూనే లక్ష్యంకాకుండా ఉండే రూపమును (సూక్ష్మ వేషమును) ధరించి,
  సమయము తగినప్పుడు లంకాపురిలో ప్రవేశించి, నా మహత్తర కార్యాన్ని సాధించాలి’ అని
  తలచెను ॥5-2-35॥
'36': >-
  సురాసురులకైనా దురాధర్షమైన అటువంటి పురిని చూచి, హనుమంతుడు మళ్లీ మళ్లీ దీర్ఘ
  నిశ్వాసము విడిచుచూ ఆలోచించసాగెను ॥5-2-36॥
'37': >-
  ‘ఏ ఉపాయముతో నేను మైథిలి జనకాత్మజను దర్శించగలనో? దురాత్ముడైన రాక్షసేంద్రుడు
  రావణునికి నా ఉనికి తెలియకుండా ఎలా చూడగలనో?’ అని ఆలోచించాడు ॥5-2-37॥
'38': >-
  ‘విదితాత్ముడైన రాముని కార్యం ఎలా నశించకుండా ఉండాలి? నాకు వైకల్యం
  (అలజడి/అస్థిరత) ఎలా రాకుండా ఉండాలి? ఒక్కనిగా, జనుల లేని చోట జనకాత్మజను ఎలా
  చూడగలనో?’ అని తలచెను ॥5-2-38॥
'39': >-
  దేశ–కాలములకు విరోధమైన కార్యసాధనలు నశిస్తాయి; అలా వికలమైన దూతను ఆశ్రయించిన
  కార్యము—సూర్యోదయమప్పుడు చీకటి నశించినట్లే—నశించిపోతుంది ॥5-2-39॥
'40': >-
  అర్థమూ అనర్థమూ మధ్యలో (సందిగ్ధతలో) బుద్ధి—నిశ్చయించినదైనా—శోభించదు; పండితమని
  గర్వపడే దూతలు ఇక్కడ కార్యాలను నాశనం చేస్తారు ॥5-2-40॥
'41': >-
  ‘కార్యం ఎలా నశించకుండా ఉండాలి? వైక్లవ్యము (మనోబలహీనత) ఎలా రాకుండా ఉండాలి?
  సముద్రలంఘనం ఎలా వ్యర్థమవకుండా ఉండాలి?’ అని ఆలోచించెను ॥5-2-41॥
'42': >-
  ‘రక్షసులు నన్ను చూసినట్లయితే, ఆత్మనియంత్రణ గల రాముని ఈ కార్యమంతా
  వ్యర్థమవుతుంది; అనర్థాన్ని కోరుకునే రావణునికే అది ఉపయోగపడుతుంది’ అని భావించాడు
  ॥5-2-42॥
'43': >-
  ‘రాక్షసులకు తెలియకుండా ఎక్కడైనా నిలిచివుండటం సాధ్యం కాదు; రాక్షసరూపమును
  ధరించినా సరే—మరే ఇతర రూపంతో అయితే మరింతే (అసాధ్యం)’ అని తలచెను ॥5-2-43॥
'44': >-
  ‘ఇక్కడ వాయువుకూడా తెలియకుండా సంచరిస్తుందని నా మతి; ఎందుకంటే భయంకర కర్మలుగల
  రాక్షసులకు తెలియనిదని ఇక్కడ ఏదీ లేదు’ అని అనుకున్నాడు ॥5-2-44॥
'45': >-
  ‘నేను ఇక్కడ నా స్వరూపముతోనే కప్పబడి (అలానే) నిలిచితే నాశమవుతాను; స్వామి
  (రాముడు) కార్యమూ నవ్వులపాలవుతుంది’ అని తలచెను ॥5-2-45॥
'46': >-
  ‘అందువల్ల నేను నా స్వరూపమునే చిన్నదిగా చేసుకొని రాత్రివేళలో, రాఘవుని
  కార్యసిద్ధి కోసం లంకలోనికి దిగిపోవుదును’ అని నిర్ణయించెను ॥5-2-46॥
'47': >-
  ‘రాత్రివేళ రావణుని సుదురాసదమైన పురిలో ప్రవేశించి, అంతటా అన్ని భవనములను వెదకి,
  జనకాత్మజను దర్శించెదను’ అని తలచెను ॥5-2-47॥
'48': >-
  ఇలా నిశ్చయించుకొని, హనుమంతుడు సూర్యాస్తమయమును ఎదురుచూచెను; వైదేహిని
  దర్శించాలనే ఉత్సుకతగల ఆ వీరుడు ఆ క్షణమున ఎదురుచూడసాగెను ॥5-2-48॥
'49': >-
  సూర్యుడు అస్తమించగానే రాత్రి వచ్చిన వేళ మారుతి తన దేహమును సంకోచించి,
  వృషదంశకమాత్రము (చాలా సూక్ష్మ పరిమాణం) అయ్యి, అద్భుత దర్శనముగలవాడై నిలిచెను
  ॥5-2-49॥
'50': >-
  ప్రదోషకాలమున వీర్యవంతుడైన హనుమంతుడు తక్షణమే ఎగిరి, మహామార్గములు విభజింపబడి
  ఉన్న రమ్యమైన పురిలో ప్రవేశించెను ॥5-2-50॥
'51': >-
  ప్రాసాదమాలలతో విస్తరించి, కాంచనములాంటి స్థంభములతో, శాతకుంభసమానమైన జాలములతో,
  గంధర్వనగరంలా ఉపమించదగిన లంకను చూచెను ॥5-2-51॥
'52': >-
  ఏడంతస్తులు, ఎనిమిదంతస్తుల భవనములు గల ఆ మహాపురిని అతడు చూచెను; స్ఫటికములతో
  నిండిన అంతస్తులుతో, కార్తస్వర (శుద్ధసువర్ణ) అలంకారములతో విభూషితమై ఉండెను
  ॥5-2-52॥
'53': >-
  వైదూర్యమణులతో చిత్రవిచిత్రంగా అలంకరింపబడినవి, ముత్యాల జాలాలతో
  శోభించినవి—అక్కడి రాక్షసుల గృహములు అలా అలా ప్రకాశించుచుండెను ॥5-2-53॥
'54': >-
  రాక్షసుల కాంచనమయమైన, విచిత్రమైన తోరణములు లంకను నలుదిశలా ప్రకాశింపజేసి,
  సమస్తంగా అలంకరింపబడినదానిగా కనపడేలా చేశాయి ॥5-2-54॥
'55': >-
  అచింత్యమైన, అద్భుతాకారముగల లంకను చూసి ఆ మహాకపి—వైదేహి దర్శనముపై
  ఉత్సుకుడై—ఒకవైపు విషణ్ణుడై, మరోవైపు హర్షపడుతూ నిలిచెను ॥5-2-55॥
'56': >-
  తెల్లగా మెరుస్తూ, విమానముల (ప్రాసాదముల) శ్రేణులతో నిండినదైన; మహార్హమైన జాంబూనద
  స్వర్ణజాల–తోరణములతో అలంకరింపబడినదైన; యశస్సు గలదైన; రావణుని బాహుబలముచే
  పాలింపబడుచున్నదైన; భీమబలముగల క్షపాచరులు (రాక్షసులు) చక్కగా కాపలాకాస్తున్న ఆ
  లంకను అతడు దర్శించెను ॥5-2-56॥
'57': >-
  చంద్రుడుకూడా తారాగణముల మధ్య నిలిచి, దానికి సహాయం చేస్తున్నట్టుగా విరాజిల్లుచూ;
  జ్యోత్స్న అనే విస్తారమైన వస్త్రమును లోకములపై పరచి, అనేక వేల కిరణములతో
  ఉదయించుచున్నట్టుగా కనిపించెను ॥5-2-57॥
'58': >-
  శంఖమువలె ప్రకాశించు వర్ణముతో, క్షీరమువలె తెల్లగా, మృణాళమువలె పలుచని వర్ణముతో
  పైకి వస్తూ, ప్రకాశమానంగా ఉన్న చంద్రుని ఆ కపిప్రవీరుడు చూచెను—సరస్సులో తేలియాడే
  హంసవలె మెరిసిపోతున్నాడు ॥5-2-58॥
'59': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘నిశాగమప్రతీక్షా’ నామ
  ద్వితీయః సర్గః ॥5-2॥
