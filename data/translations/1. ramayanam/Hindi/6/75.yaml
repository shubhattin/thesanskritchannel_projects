'57': >-
  महाशस्त्रों को घुमाती हुई, बाणों से सन्नद्ध धनुष धारण किए हुए, गन्ध, माल्य और
  मधु के छिड़काव से प्रसन्न हुए महान् पवन के समान उल्लासित—वह सेना प्रतीत हुई।
'58': >-
  वह भयानक सेना शूरवीरों से भरी हुई और महा-मेघ के समान गर्जन करने वाली थी।
  राक्षसों की वह दुर्जेय सेना आती देखकर—
'59': >-
  वानरों की सेना भी हिल उठी और ऊँचे स्वर से गर्जना करने लगी; फिर वे वेग से उछलकर
  उस महान् राक्षस-बल पर जा पड़े।
'60': >-
  वे शत्रु-सेना की ओर ऐसे बढ़े जैसे पतंगे अग्नि की ओर दौड़ते हैं; और उनकी भुजाओं
  के परामर्श से परिघ (लोहे की गदा) और वज्र-सी चोटें पड़ने लगीं।
'61': >-
  राक्षसों का वह श्रेष्ठ बल और भी अधिक शोभित दिखने लगा; और उधर युद्धेच्छु वानर
  उन्मत्त-से होकर उछल-उछलकर टूट पड़े।
'62': >-
  वे वृक्षों और पर्वत-शिलाओं से निशाचरों को मारने लगे; और दूसरी ओर टूट पड़ते उन
  वानरों पर राक्षसों के तीखे बाणों की वर्षा होने लगी।
'63': >-
  भयंकर पराक्रमी राक्षस सहसा उनके सिर काट ले गए; कोई दाँतों से कान कुतरकर घायल
  हुआ, कोई मुट्ठियों से सिर फूटने के कारण रक्तरंजित हुआ; और किसी के अंग
  शिला-प्रहार से टूट गए—ऐसे राक्षस वहाँ इधर-उधर विचरने लगे।
'64': >-
  उसी प्रकार अन्य भयानक रूप वाले निशाचरों ने तीखी तलवारों से उन कपियों में से
  अनेक श्रेष्ठ योद्धाओं को चारों ओर से घेरकर मार गिराया।
'65': >-
  कोई एक मार रहा होता तो दूसरा उसे मार देता; कोई गिरा रहा होता तो दूसरा स्वयं
  गिर पड़ता; कोई गाली दे रहा होता तो दूसरा उसे भी गाली देता; कोई दाँतों से काट
  रहा होता तो दूसरा उसे भी काट लेता।
'66': >-
  ‘दे!’ कहकर एक दूसरे से माँगता, कोई देता; कोई कहता ‘मैं देता हूँ’; और कोई कहता
  ‘क्यों कष्ट देते हो, ठहरो!’—इस प्रकार वे वहाँ परस्पर बोलते रहे।
'67': >-
  कहीं किसी का शस्त्र छूटकर छल से हथिया लिया गया, कहीं कोई कवच-आयुध से वंचित हो
  गया; कहीं किसी ने महान् प्रास उठा लिया; कहीं मुट्ठी, शूल, तलवार और कुन्त
  (भाले) उठे हुए दिखे।
'68': >-
  इस प्रकार वानर और राक्षसों का अत्यन्त महा-रौद्र युद्ध छिड़ गया; युद्ध में
  राक्षस ‘दस और सात’ (सत्रह) वानरों को मार गिराने लगे।
'69': >-
  और वानर भी ‘दस और सात’ (सत्रह) राक्षसों को मार गिराते गए; जिनके वस्त्र
  छिन्न-भिन्न हो गए थे और जिनके कवच व ध्वज छूट गए थे—ऐसे उस राक्षस-बल को लक्ष्य
  बनाकर वानरों ने उसे चारों ओर से घेर लिया।
'70': >-
  इस प्रकार ऋषिप्रणीत, श्रीमद्वाल्मीकि-रचित आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘लङ्कादाह’ नामक पचहत्तरवाँ सर्ग पूर्ण हुआ।
