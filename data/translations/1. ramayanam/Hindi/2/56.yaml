'7': >-
  देखो, ये भल्लातक (भिलावा) के वृक्ष फूले हुए हैं और मनुष्यों के आवागमन से अछूते
  हैं। फल-पत्तों के भार से झुके हुए इन्हें देखकर लगता है कि अब तो मैं यहाँ जीवित
  रह सकूँगा (जीवन-यापन सहज होगा)।
'8': >-
  हे लक्ष्मण! देखो, प्रत्येक पर्वत-वृक्ष पर द्रोण-प्रमाण (अधिक मात्रा में) मधु
  लटक रहा है, जिसे मधु बनाने वाली मधुमक्खियों ने संचित कर रखा है।
'9': >-
  यहाँ यह नट्यूह (एक प्रकार का पक्षी) पुकार रहा है और वह मोर उसकी प्रतिध्वनि में
  कूज रहा है। यह वन-प्रदेश अत्यन्त रमणीय है, जहाँ पुष्पों की मानो चादर बिछी है
  और पुष्प-गुच्छों से सब ओर घना बना है।
'10': >-
  यह चित्रकूट पर्वत देखो—हाथियों के झुंडों द्वारा अनुसृत (जिसकी ओर वे आते-जाते
  रहते हैं) और पक्षियों के समूहों के कलरव से गूँजता हुआ, ऊँचे-ऊँचे शिखरों से
  अत्यन्त भव्य दिखाई देता है।
'11': >-
  हे तात! समभूमि पर स्थित, रमणीय और अनेक वृक्षों से आच्छादित इस पुण्यवन में हम
  चित्रकूट के कानन में निवास करके सुखपूर्वक रमण करेंगे।
'12': >-
  इसके बाद वे दोनों (राम-लक्ष्मण) सीता के साथ पैदल चलते हुए, मन को मोहित करने
  वाले रम्य चित्रकूट पर्वत के पास पहुँचे।
'13': >-
  उस पर्वत के पास पहुँचकर उन्होंने उसे अनेक प्रकार के पक्षियों के समूहों से भरा,
  बहुत से मूल-फल से सम्पन्न, रमणीय तथा सरोवर-नदी के जल से युक्त पाया।
'14': >-
  हे सौम्य! यह प्रदेश अत्यन्त मनोहर है—अनेक वृक्षों और लताओं से विस्तृत; बहुत से
  मूल-फल से युक्त; रमणीय; और मुझे तो ऐसा प्रतीत होता है कि यही स्थान अपने आप में
  जीवन-निर्वाह के लिए पर्याप्त (स्वावलम्बी) है।
'15': >-
  महात्मा मुनिगण भी इस पर्वत-शिखर पर निवास करते हैं। इसलिए हे सौम्य! तब तक हमारा
  निवास यहीं होना चाहिए; आओ, हम यहीं रमण करें।
'16': >-
  ऐसा निश्चय करके सीता, श्रीराम और कृताञ्जलि लक्ष्मण—ये सब आश्रम के निकट जाकर
  महर्षि वाल्मीकि को प्रणाम करने लगे।
'17': >-
  धर्म के ज्ञाता महर्षि वाल्मीकि उन्हें देखकर अत्यन्त प्रसन्न हुए। उन्होंने उनका
  पूजन किया, ‘बैठिए’ ऐसा कहा और ‘आपका स्वागत है’—इस प्रकार सत्कार-सम्मान प्रकट
  किया।
'18': >-
  तत्पश्चात महाबाहु श्रीराम, जो लक्ष्मण के अग्रज हैं, ऋषि के प्रति यथोचित निवेदन
  करके (अपना परिचय और प्रयोजन बताकर) लक्ष्मण से बोले।
'19': >-
  हे लक्ष्मण! दृढ़ और श्रेष्ठ लकड़ियाँ लाओ। हे सौम्य! एक आवास (पर्णशाला) बनाओ;
  मेरा मन यहाँ निवास करने में अत्यन्त रमता है।
'20': >-
  श्रीराम का वह वचन सुनकर सौमित्रि लक्ष्मण अनेक प्रकार के वृक्षों की लकड़ियाँ ले
  आए और (हे) अरिंदम! तत्पश्चात उन्होंने पर्णशाला (कुटी) बना दी।
'21': >-
  उस सुन्दर, सुदर्शन पर्णशाला को—जो अच्छी तरह खड़ी की गई और बाँधी गई थी—देखकर,
  एकाग्र होकर सेवा में लगे लक्ष्मण से श्रीराम ने यह वचन कहा।
'22': >-
  हे सौमित्र! ऐणेय (कृष्णमृग) का मांस लाकर हम इस शाला का यजन (वास्तु-शान्ति)
  करेंगे। दीर्घायु पुरुषों द्वारा किया जाने वाला वास्तु-शमन का कर्म अवश्य करना
  चाहिए।
'23': >-
  हे शुभेक्षण लक्ष्मण! शीघ्र ही मृग का वध करके ले आओ। शास्त्र में जैसा
  विधि-विधान बताया गया है, वैसा यह कर्म करना ही चाहिए—धर्म का स्मरण रखो।
'24': >-
  भ्राता की आज्ञा को स्वीकार कर, पराक्रमी वीरों का संहार करने वाले लक्ष्मण ने
  वैसा ही किया जैसा कहा गया था। फिर श्रीराम ने उन्हें पुनः यह वचन कहा।
'25': >-
  हे सौम्य! इस ऐणेय मांस को पकवाओ; हम शाला का यजन करेंगे। शीघ्रता करो—यह मुहूर्त
  निश्चित (उचित) है और यह दिन भी (इस कर्म के लिए) निश्चित ही अनुकूल है।
'26': >-
  तब प्रतापवान् लक्ष्मण ने शुद्ध (मेध्य) कृष्णमृग का वध किया और फिर सौमित्रि ने
  उसे प्रज्वलित अग्नि (जातवेदस्) में डाल दिया।
'27': >-
  जब वह मांस पक गया—अच्छी तरह तपकर, रक्तरहित होकर—यह जानकर लक्ष्मण ने
  पुरुष-व्याघ्र राघव श्रीराम से कहा।
'28': >-
  हे देवताओं के समान तेजस्वी! यह कृष्णमृग पूर्णतः पक चुका है; इसके अंग सम्यक्
  रूप से सिद्ध हो गए हैं। अब आप कुशलपूर्वक यजन कीजिए।
'29': >-
  तत्पश्चात श्रीराम स्नान करके नियम में स्थित हुए। गुणसम्पन्न तथा जप-विद्या में
  निपुण होकर उन्होंने संक्षेप में वे सब मंत्र—जो यज्ञ की पूर्णता/समापन से
  सम्बन्धित होते हैं—उच्चारित किए।
'30': >-
  समस्त देवगणों का यजन करके, पवित्र (शुचि) श्रीराम अपने आवास में प्रविष्ट हुए।
  तब अमिततेजस्वी श्रीराम का मन अत्यन्त हर्षित और प्रसन्न हो उठा।
'31': >-
  वैश्वदेव बलि करके, रौद्र तथा वैष्णव (बलि/अनुष्ठान) भी सम्पन्न कर, तथा वास्तु
  के दोष-शमन के लिए मंगल-कर्मों का प्रवर्तन करते हुए (उन्होंने सब विधियाँ पूरी
  कीं)।
'32': >-
  न्यायपूर्वक जप करके और विधिपूर्वक नदी में स्नान कर, पाप-शमन हेतु श्रीराम ने
  उत्तम बलि का विधान किया।
'33': >-
  वेदी-स्थल की व्यवस्थाएँ तथा चैत्यों/पवित्र स्थानों और देवायतनों की स्थापना—जो
  आश्रम के अनुरूप हों—राघव ने कराई/स्थापित की।
'34': >-
  फिर वन के पुष्प-मालाओं, फलों, मूलों, पके हुए मांस आदि से—यथाविधि; तथा
  वेद-विहित जप, दर्भ, समिधा और कुश आदि सहित—(आवश्यक उपाचारों के द्वारा) उन्होंने
  विधि सम्पन्न की।
'35': >-
  इस प्रकार भूतों (समस्त प्राणियों/दिक्पालादि) को तृप्त करके, शुभ-लक्षणयुक्त
  राघव (राम) सीता के साथ उस अत्यन्त शोभायमान पर्णशाला में प्रविष्ट हुए।
'36': >-
  वृक्ष-पर्णों से आच्छादित, मनोहर, स्थानानुकूल सुन्दर रूप से निर्मित और निर्वात
  (हवा से सुरक्षित) उस कुटिया में वे सभी साथ-साथ निवास हेतु ऐसे प्रविष्ट हुए,
  जैसे देवगण ‘सुधर्मा’ नामक सभा में प्रवेश करते हैं।
'37': >-
  अनेक प्रकार के मृगों और पक्षियों से परिपूर्ण, विचित्र पुष्प-गुच्छों से युक्त
  वृक्षों से सम्पन्न, श्रेष्ठ वन-प्रदेश में—जहाँ व्याल और मृगों की ध्वनियाँ
  गूँजती रहती थीं—वे जितेन्द्रिय होकर अत्यन्त सुखपूर्वक विहार करते रहे।
'38': >-
  अत्यन्त रमणीय चित्रकूट तथा सुतीर्था ‘माल्यवती’ नदी को प्राप्त करके,
  मृग-पक्षियों से सेवित उस वन-प्रदेश में श्रीराम हर्षित होकर आनन्दित हुए और नगर
  (अयोध्या) से वियोग के कारण उत्पन्न दुःख को भी त्याग बैठे।
'39': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्रामायण, वाल्मीकि-रचित आदिकाव्य,
  अयोध्याकाण्ड में ‘चित्रकूट-निवास’ नामक छप्पनवाँ सर्ग (2-56) समाप्त हुआ।
