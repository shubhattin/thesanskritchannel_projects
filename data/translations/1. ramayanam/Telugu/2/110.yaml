'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘ఇక్ష్వాకువంశకీర్తనమ్’ నామ
  దశాధికశతతమః సర్గః ॥2-110॥
'1': >-
  రాముడు (తండ్రి ఆజ్ఞను విస్మరించి) క్రోధించాడని తెలిసికొని వసిష్ఠమహర్షి అతనితో
  प्रत्यువాచ (ఇట్లు పలికెను); జాబాలి మహర్షికూడా ఈ లోకమున జనుల గతి–ఆగతి
  (పరలోకగతి, జన్మమరణాది ప్రవాహం) ఎట్లా ఉన్నదో తెలిసినవాడే ॥2-110-1॥
'2': >-
  నిన్ను (వనవాసం నుండి) మళ్లీ తిరిగి తీసికొనిరావాలనే కోరికతోనే, ఓ లోకనాథా, అతడు
  (జాబాలి) ఈ మాటలను చెప్పాడు. ఇప్పుడు లోకమునకు (సృష్టికి) ఉద్భవము ఏ విధమో—ఆ
  సమస్తాన్ని నా మాటలతో వినుము ॥2-110-2॥
'3': >-
  మొదట సమస్తమూ నీరే (సలిలమే) అయి ఉండెను; ఆ నీటిలోనే ఈ భూమి (పృథివీ)
  నిర్మితమగుటకు ఆధారమైంది. అప్పుడు స్వయంభూ అయిన బ్రహ్మ దేవతలతో కూడి
  ప్రదర్శనమయ్యెను. ఆ బ్రహ్మనే తరువాత వరాహరూపమును దాల్చి వసుధను (భూదేవిని) పైకి
  ఎత్తి వెలికితీయెను ॥2-110-3॥
'4': >-
  తన కుమారులతో కూడి, కృతాత్ములైనవారితో కలిసి, బ్రహ్మ సమస్త జగత్తును సృష్టించెను.
  ఆ బ్రహ్మ ఆకాశమునుండి ఉద్భవించినవాడు; శాశ్వతుడు, నిత్యుడు, అవ్యయుడు
  (క్షయములేనివాడు) ॥2-110-4॥
'5': ఆ బ్రహ్మనుండి మరిచి జన్మించెను; మరిచియొక్క కుమారుడు కాశ్యపుడు ॥2-110-5॥
'6': >-
  కాశ్యపుని నుండి వివస్వాన్ (సూర్యుడు) జన్మించెను; వివస్వానుని కుమారుడే వైవస్వత
  మనువు. అతడు పూర్వము ప్రజాపతిగా ఉన్నాడు. ఆ మనువుని కుమారుడే ఇక్ష్వాకువు
  ॥2-110-6॥
'7': >-
  మనువు మొదట ఇచ్చిన సమృద్ధమైన ఈ భూమి (రాజ్యము) ఎవరికి దత్తమైందో—ఆ ఇక్ష్వాకువును
  అయోధ్యలో పూర్వకాలపు రాజుగా నీవు తెలుసుకొనుము ॥2-110-7॥
'8': >-
  ఇక్ష్వాకుని శ్రీమంతుడైన కుమారుడు ‘కుక్షి’ అని ప్రసిద్ధుడు. కుక్షియొక్క
  కుమారుడైన వీరుడు వికుక్షి జన్మించెను ॥2-110-8॥
'9': >-
  వికుక్షియొక్క మహాతేజస్సు గల, ప్రతాపవంతుడైన కుమారుడు బాణుడు. బాణుని మహాబాహుడూ
  మహాయశస్సు గలవాడైన కుమారుడు అనరణ్యుడు ॥2-110-9॥
'10': >-
  సత్పురుషులలో శ్రేష్ఠుడైన ఆ మహారాజు అనరణ్యుని పాలనలో అనేక విధముల వర్షాలు
  కురిసెను; దుర్భిక్షము కలగలేదు. అనరణ్యుడు రాజ్యములో ఉండగా దొంగతనము చేయువాడు
  ఎవడూ లేడు ॥2-110-10॥
'11': >-
  అనరణ్యుని నుండి మహాబాహుడైన రాజు పృథు జన్మించెను. ఆ పృథు మహారాజుని నుండి
  త్రిశంకువు పుట్టెను. సత్యవాక్యపరుడైన ఆ వీరుడు శరీరంతోనే స్వర్గానికి వెళ్లెను
  ॥2-110-11॥
'12': >-
  త్రిశంకునికి మహాయశస్సు గల కుమారుడు ధుంధుమారుడు కలిగెను. మహాతేజస్సు గల
  ధుంధుమారుని నుండి యువనాశ్వుడు జన్మించెను ॥2-110-12॥
'13': >-
  యువనాశ్వుని కుమారుడిగా శ్రీమంతుడైన మాంధాత జన్మించెను. మాంధాత నుండి మహాతేజస్సు
  గల సుసంధి పుట్టెను ॥2-110-13॥
'14': >-
  సుసంధికి ఇద్దరు కుమారులు: ధ్రువసంధి, ప్రసేనజిత్. యశస్వియైన ధ్రువసంధికి
  శత్రువులను సంహరించువాడైన భరతుడు జన్మించెను ॥2-110-14॥
'15': >-
  మహాబాహుడైన భరతుని నుండి ‘అసితుడు’ అను నామముగలవాడు పుట్టెను. ఎవరి కారణంగా ఈ
  ప్రత్యర్థి రాజులు శత్రువులుగా ఉద్భవించారో—అవరు: హైహయులు, తాలజంఘులు, శూరులు,
  శశిబిందువులు ॥2-110-15॥
'16': >-
  ఆ శత్రువులందరినీ యుద్ధములో ప్రతివ్యూహముగా ఎదుర్కొని (వ్యవస్థాపన చేసి) ఆ రాజు
  (అసితుడు) దేశం విడిచి ప్రవాసమయ్యెను. అతడు ఒక రమణీయమైన శ్రేష్ఠ పర్వతమున
  నివసిస్తూ మునివలె (వైరాగ్యముతో) తృప్తిగా ఉండెను ॥2-110-16॥
'17': >-
  అతనికి ఇద్దరు భార్యలు గర్భిణులై యున్నారు అని వినబడింది. వారిలో ఒక భార్య,
  సహపత్నిపై ద్వేషంతో, ఆమె గర్భాన్ని నాశనం చేయుటకై సగరము అనే విషాన్ని (గరాన్ని)
  ఇచ్చెను ॥2-110-17॥
'18': >-
  భార్గవ వంశస్థుడైన చ్యవనుడు అను మహర్షి హిమవంతాన్ని ఆశ్రయించి నివసించుచుండెను.
  కాలింది (ఆ గర్భిణి రాణి) ఆ ఋషిని సమీపించి అభివాదనం చేసెను ॥2-110-18॥
'19': >-
  పుత్రజన్మలో వరం కోరుచున్న ఆమెను ఆ విప్రుడు ఆశీర్వదించి ఇలా పలికెను: ‘దేవి!
  నీకు మహాత్ముడూ లోకమున ప్రసిద్ధుడైన కుమారుడు కలుగును. అతడు ధార్మికుడూ,
  సుశీలుడూ, వంశాన్ని నిలుపువాడూ, శత్రుసంహారకుడూ అవుతాడు’ ॥2-110-19॥
'20': >-
  ఆనందంతో మునివరకు ప్రదక్షిణ చేసి, ఆ ఋషి అనుమతిని పొందిన తరువాత, పద్మపత్రసమానమైన
  నేత్రములు గలవాడు, పద్మగర్భమువలె కాంతిమంతుడైనవాడు అయిన కుమారుని ప్రసవించి, ఆమె
  దేవి ఇంటికి వచ్చి కుమారుని కనెను ॥2-110-20॥
'21': >-
  ఆమె గర్భాన్ని చంపదలచి సపత్ని ఇచ్చిన గరం (విషము) ఆమెకు ఇంతకు ముందే
  దత్తమైయుండెను; కానీ ఆ గరంతో కూడి పుట్టినవాడే ‘సగరుడు’ అయ్యెను ॥2-110-21॥
'22': >-
  సముద్రాన్ని త్రవ్వించి వెలికి తెప్పించిన (సముద్రాన్ని ఖననం చేయించిన) సగరుడు
  అనే రాజు అతడే. వేగముగా (బలవంతుడై) ఈ ప్రజలను భయపెడుతూ ఉండువాడైన అతనిని, ఒక
  పర్వదినమున యజ్ఞము చేసి (ఇష్ట్వా) శాంతింపజేసినట్టు (అతని బలాన్ని నియమంలో
  పెట్టినట్టు) చెప్పబడుతుంది ॥2-110-22॥
'23': >-
  సగరునికి ‘అసమంజుడు’ అను కుమారుడు ఉండెనని మేము వినియున్నాము. పాపకర్మలు చేసేవాడు
  కాబట్టి, జీవించుచుండగానే తండ్రి అతనిని బహిష్కరించెను ॥2-110-23॥
'24': >-
  అసమంజునికి పరాక్రమశాలి అయిన అంశుమానుడు కుమారుడుగా జన్మించెను. అంశుమానుని
  కుమారుడు దిలీపుడు; దిలీపుని కుమారుడు భగీరథుడు ॥2-110-24॥
'25': >-
  భగీరథుని నుండి కకుత్స్థుడు జన్మించెను; అతని వలననే వారు ‘కాకుత్స్థులు’ అను
  నామముతో ప్రసిద్ధులయ్యారు. కకుత్స్థునికి రఘువు కుమారుడు; అతని వలననే ‘రాఘవులు’
  అను పేరుతో ప్రసిద్ధులయ్యారు ॥2-110-25॥
'26': >-
  రఘువుకు తేజస్సుగల కుమారుడు ‘ప్రవృద్ధుడు’. తరువాత ‘పురుషాదకుడు’ అని
  పేరొందినవాడు; అలాగే ‘కల్మాషపాదుడు’, ‘సౌదాసుడు’ అని ఈ విధముగా భూమిపై ప్రసిద్ధి
  చెందినవాడు ॥2-110-26॥
'27': >-
  కల్మాషపాదుని కుమారుడు ‘శంఖణుడు’ అని ప్రసిద్ధుడు. అతని వీర్యాన్ని
  (పరాక్రమాన్ని) పొందినవాడు సహసైన్యంతో కూడి శత్రువులను అణచివేసెను/ఓడించెను
  ॥2-110-27॥
'28': >-
  శంఖణునికి శ్రీమంతుడూ శూరుడైన సుదర్శనుడు కుమారుడు. సుదర్శనుని కుమారుడు
  అగ్నివర్ణుడు; అగ్నివర్ణుని కుమారుడు శీఘ్రగుడు ॥2-110-28॥
'29': >-
  శీఘ్రగుని కుమారుడు మరుడు; మరుని కుమారుడు ప్రశుశ్రుకుడు. ప్రశుశ్రుకుని కుమారుడు
  మహాద్యుతి గల అంబరీషుడు ॥2-110-29॥
'30': >-
  అంబరీషుని కుమారుడు సత్యవిక్రముడైన నహుషుడు. నహుషుని కుమారుడు పరమధార్మికుడైన
  నాభాగుడు ॥2-110-30॥
'31': >-
  నాభాగునికి అజుడు, సువ్రతుడు అనే ఇద్దరు కుమారులు. అజుని కుమారుడే ధర్మాత్ముడైన
  రాజు దశరథుడు ॥2-110-31॥
'32': >-
  ఆ దశరథునికి నీవే జ్యేష్ఠుడవు, దాయాదుడవు; ‘రాముడు’ అని విశేషంగా లోకమున
  ప్రసిద్ధుడవు. కావున, ఓ నృపా, నీ స్వకీయ రాజ్యాన్ని స్వీకరించి, ప్రజలను
  పరిరక్షించుము/పాలించుము ॥2-110-32॥
'33': >-
  ఇక్ష్వాకువంశస్థులందరిలోను పూర్వజుడే రాజు అవుతాడు. పూర్వజుడు (జ్యేష్ఠుడు)
  ఉన్నప్పుడు, చిన్న కుమారుడిని రాజ్యములో అభిషేకించరు ॥2-110-33॥
'34': >-
  ఓ మహాయశస్సు గల రాఘవా! నీ స్వకులధర్మమైన, రాఘవవంశానికి శాశ్వతంగా వచ్చిన సనాతన
  ధర్మాన్ని నీవు నేడు భంగపరచుటకు అర్హుడవు కాడు. అనేక రత్నసంపదలు గల, విస్తారమైన
  రాజ్యభూమిని పితృవత్ (తండ్రివలె) ఆజ్ఞాపించి పరిపాలించుము ॥2-110-34॥
'35': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అయోధ్యాకాండే
  ‘ఇక్ష్వాకువంశకీర్తనమ్’ నామ దశాధికశతతమః సర్గః ॥2-110॥
