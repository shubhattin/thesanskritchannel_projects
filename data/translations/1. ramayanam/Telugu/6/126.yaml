  ఉన్న మేఘమువలె, ఇదిగో ఆ మహానుభావ పర్వతం కనబడుతున్నది.” ॥6-126-38॥
'39': >-
  “ఇది ఋష్యమూకమనే శ్రేష్ఠ పర్వతము; బంగారు ధాతువులతో ఆవరించబడి ఉంది. ఇక్కడనే నేను
  వానరేంద్రుడు సుగ్రీవునితో కలిశాను.” ॥6-126-39॥
'40': >-
  “సీతా! వాలిని వధించుటకు నేను ఇక్కడనే ఒప్పందమును (సమయము) చేసాను. ఇదిగో పుష్కల
  నలినీలతో, చిత్రమైన అరణ్యాలతో కూడిన పంపా సరస్సు కనబడుతున్నది.” ॥6-126-40॥
'41': >-
  “నీతో విడిపోయి, నేను అత్యంత దుఃఖంతో ఇక్కడే విలపించాను. ఈ తీరముననే
  ధర్మాచారిణియైన శబరిని నేను దర్శించాను.” ॥6-126-41॥
'42': >-
  “ఇక్కడనే యోజనబాహువైన కబంధుడు నా చేత హతుడయ్యాడు. సీతా! జనస్థానంలో ఉన్న ఆ
  శ్రీమంతమైన వృక్షం (వనస్పతి) కనబడుతున్నది.” ॥6-126-42॥
'43': >-
  “విలాసినీ! నీ కారణముగానే, పక్షులలో శ్రేష్ఠుడైన బలవంతుడు, మహాతేజస్సుగల
  జటాయువు—రావణుని చేత—ఎక్కడ హతుడయ్యాడో, ఆ స్థలమిదే.” ॥6-126-43॥
'44': >-
  “ఇక్కడే ఖరుడు హతుడయ్యాడు; దూషణుడు కూడా నిపాతితుడయ్యాడు. మహావీరుడైన
  త్రిశిరుడును నేను అజిహ్మగములైన (వక్రీభవించని) బాణములతో సంహరించాను.” ॥6-126-44॥
'45': >-
  “వరవర్ణినీ! ఇదే మన ఆశ్రమస్థానము. శుభదర్శనే! ఇక్కడే ఆ విచిత్రమైన పర్ణశాల
  కనిపిస్తోంది.” ॥6-126-45॥
'46': >-
  “ఇక్కడే నిన్ను రాక్షసేంద్రుడైన రావణుడు బలాత్కారంగా అపహరించాడు. ఇదిగో రమ్యమైన
  గోదావరి—ప్రసన్న జలముతో, శుభముగా—కనబడుతోంది.” ॥6-126-46॥
'47': >-
  “కదలీవనములతో చుట్టుముట్టబడిన అగస్త్య మహర్షి ఆశ్రమం కూడా కనిపిస్తోంది. అలాగే
  మహాత్ముడు సుతీక్ష్ణుని ఆశ్రమమూ తేజస్సుతో ప్రకాశిస్తూ కనిపిస్తోంది.” ॥6-126-47॥
'48': >-
  “వైదేహీ! మహత్తరమైన శరభంగాశ్రమం కూడా కనిపిస్తోంది. అక్కడే సహస్రాక్షుడైన
  శక్రుడు—పురందరుడు—వచ్చాడు.” ॥6-126-48॥
'49': >-
  “ఈ దేశంలోనే మహాకాయుడైన విరాధుడు నా చేత హతుడయ్యాడు. దేవీ! తనుమధ్యమే! నీకు
  కనిపిస్తున్న ఈ తపస్వులందరూ వారే.” ॥6-126-49॥
'50': >-
  “సూర్యుడివలె, వైశ్వానరునివలె ప్రభావవంతుడైన కులపతి అత్రి మహర్షి ఉన్నది ఇక్కడే.
