'7': >-
  ఈ వనంలో ఎల్లప్పుడూ సంచరించుచున్న మాకు ఏదియు తెలియనిదిగా లేదు. అవసరమైతే నాలుగు
  అంగములైన (చతురంగ) మహాబలమునునైనా మేము సమర్థంగా ఎదుర్కొనగలము ॥२-५१-७॥
'8': >-
  అప్పుడు లక్ష్మణుడు అతనితో ఇలా అన్నాడు: ‘అనఘా! నీ చేత రక్షింపబడుచున్న మేమందరం
  ఇక్కడ భయపడడం లేదు; ధర్మాన్నే అనుసరించుచున్నవారము’ ॥२-५१-८॥
'9': >-
  దాశరథి రాముడు సీతతో కలిసి నేలమీదే శయనించి ఉన్నప్పుడు, నాకు నిద్ర ఎలా కలుగును?
  జీవితం గానీ, సుఖాలు గానీ నేను ఎలా పొందగలను? ॥२-५१-९॥
'10': >-
  యుద్ధంలో సమస్త దేవాసురులచేత కూడ జయింపబడలేని వాడు—ఆ రాముని—నేలపై తృణముల మధ్య
