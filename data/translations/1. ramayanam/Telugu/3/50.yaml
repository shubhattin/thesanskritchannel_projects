'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో “జటాయురభియోగః” అనునది యాభైవ సర్గము
  (3-50).
'1': >-
  ఆ శబ్దాన్ని విని, నిద్రలోనుండి మేల్కొన్న జటాయువు వినిపెట్టెను. వెంటనే చూచి,
  రాక్షసరాజు రావణుని మరియు వైదేహి సీతమ్మను అతడు దర్శించెను.
'2': >-
  అప్పుడు, పర్వతశిఖరంలా మహాకాయుడై, పదునైన ముక్కుతో ఖగోత్తముడగు, వనస్పతిలో
  కూర్చున్న ఆ శ్రీమంతుడు శుభవచనములను పలికెను.
'3': >-
  ఓ దశగ్రీవా! నీవు పురాతనమైన సత్యాధార ధర్మమార్గంలో నిలిచి యున్నవాడవైతే, ఓ సోదరా,
  ఇంత నిందనీయం అయిన కర్మను ఇప్పుడు చేయుటకు నీవు అర్హుడవు కాడు.
'4': >-
  “జటాయువు” అను నామముగల నేను, మహాబలవంతుడగు గృధ్రరాజును. మహేంద్రుడు, వరుణుడు వంటి
  మహోన్నతులకు సమానంగా, సమస్త లోకమునకు (రక్షణకై) రాజవంటి వాడను.
'5': >-
  లోకాల హితమునందు నిమగ్నుడైన రాముడు దశరథుని పుత్రుడు. ఈమె ఆ లోకనాథుడగు రాముని
  ధర్మపత్నీ, యశస్సుతో ప్రసిద్ధురాలు.
'6': >-
  సీత అను నామముగల ఈ శ్రేష్ఠాంగి, నీవు ఇక్కడ అపహరించదలచినది. ధర్మములో నిలిచిన
  రాజు పరస్త్రీలను ఎలా స్పృశించగలడు?
'7': >-
  ఓ మహాబలవంతుడా! రాజపత్నులు విశేషంగా రక్షింపబడవలసినవారు. పరదారాలను హరించుట అనే
  నీచగతిని విడిచి, ఈ మార్గమునుండి మరలిపో.
'8': >-
  ధీరుడు, ఇతరులు నిందించే కార్యాన్ని చేయకూడదు. తన భార్యను ఎలా కాపాడుకోవాలో,
  అలాగే ఇతరుల దారలను కూడా దుష్ప్రవర్తన నుండి రక్షించవలెను.
'9': >-
  ఓ పౌలస్త్యనందనా! ధర్మశాస్త్రాలలో విధించిన ఆచారాన్ని తెలిసిన శిష్టులు, ధనమో
  గాని కామమో గాని కోరినప్పుడు కూడా, రాజునకు అనుగుణంగా ధర్మమార్గాన్నే
  నిర్ణయించుకుంటారు.
'10': >-
  రాజే ధర్మము; రాజే కామము; రాజే ధనసంపదలలో ఉత్తమ నిధి. శుభముగాని
  పాపముగాని—ధర్మఫలప్రవృత్తి అంతటికి మూలం రాజునే ఆధారంగా జరుగును.
'11': >-
  ఓ రాక్షసశ్రేష్ఠా! పాపస్వభావుడై, చంచలుడై నీవు ఎలా రాజ్యైశ్వర్యాన్ని పొందితివి?
  దుష్కృతుడు విమానాన్ని ఎక్కినట్టుగా నీకీ ఐశ్వర్యం తగినది కాదనిపించుచున్నది.
'12': >-
  కామస్వభావము గలవాడైన వానిని సరిదిద్దుట సాధ్యము కాదు. ఎందుకనగా, దుష్టాత్ముల
  నివాసములో ఆర్యగుణము దీర్ఘకాలం నిలువదు.
'13': >-
  ఓ మహాబలవంతుడైన రాముడు, నీ దేశములో గాని నగరములో గాని ఉండగా ధర్మాత్ముడై నీకు ఏ
  అపరాధమును చేయనపుడు, నీవు ఆయనకు ఎలా అపరాధము చేయగలవు?
'14': >-
  శూర్పణఖ కారణముగా జనస్థానమున ఉన్న ఖరుడు, హద్దుమీరి దురాచరించినవాడై, గతములోనే,
  క్లిష్టం లేని కార్యసాధకుడగు రామునిచేత వధింపబడ్డాడు.
'15': >-
  ఇక్కడ యథాతథ్యంగా చెప్పు—రాముడు ఏ విషయంలో నీకు విరోధమయ్యాడు? ఎటువంటి అపరాధము
  చేసిన ఆ లోకనాథుడి భార్యను అపహరించి నీవు వెళ్లదలచితివి?
'16': >-
  వెంటనే ఈ వైదేహిని విడిచిపెట్టు. ఘోరదృష్టితో నిన్ను చూచి, అగ్నిరూపుడైన రాముడు,
  ఇంద్రుని వజ్రం వృత్రాసురుని దహించినట్లు నిన్ను దహించకముందే వదిలివేయి.
'17': >-
  వస్త్రాంతములో ఆశీవిషసర్పాన్ని కట్టుకొని నీవు తెలియకుండానే తిరుగుతున్నావు.
  అలాగే, నీ గ్రీవలో బిగించబడిన కాలపాశాన్ని కూడా నీవు చూడుటలేదు.
'18': >-
  ఓ సౌమ్యా! మనిషిని కుంగదీసి నశింపచేయని భారమే మోయదగినది. అలాగే, తిన్న వెంటనే
  రోగముచేయక, జీర్ణమగు అన్నమే భుజింపదగినది.
'19': >-
  ఏ కార్యాన్ని చేసినచో ధర్మం నిలువదు, కీర్తియు యశస్సు ధృవముగా ఉండవు, శరీరానికే
  బాధ కలుగుతుంది—అటువంటి కార్యాన్ని ఎవడు చేయగలడు?
'20': >-
  ఓ రావణా! నాకు జన్మించి అరవేల సంవత్సరములు గడిచినవి. పితృపితామహ పరంపరగా వచ్చిన
  నా రాజ్యాన్ని నేను యథావిధిగా నిర్వహించుచున్నాను.
'21': >-
  నేను వృద్ధుడను; నీవు యువకుడవు; ధనుస్సుతో, రథంతో, కవచంతో సన్నద్ధుడవు. అయినా,
  నన్ను దాటి క్షేమంగా ఈ వైదేహిని తీసుకొని వెళ్ళలేవు.
'22': >-
  నేను చూస్తుండగా, బలవంతంగా కూడా నీవు ఈ వైదేహిని అపహరించలేవు—న్యాయయుక్తమైన
  కారణాలతో ధృఢంగా స్థాపితమైన వేదవాణిని ఎవ్వరూ తొలగించలేనట్టే.
'23': >-
  నీవు వీరుడవైతే యుద్ధము చేయి. ఓ రావణా! క్షణమాత్రము నిలుచుము. పూర్వం ఖరుడు ఎలా
  పడినాడో, అలాగే నీవు కూడా నేలపై హతుడై పడివుంటావు.
'24': >-
  సమరంలో అనేకసార్లు యేనివలన దైత్యదానవులు వధింపబడితిరో, ఆ రాముడు చిరకాలము
  గడువకముందే, చీరవస్త్రములు ధరించిన వాడైనప్పటికీ, యుద్ధములో నిన్ను వధించును.
'25': >-
  రాజపుత్రులైన రామలక్ష్మణులు దూరంగా వెళ్లిపోయినప్పుడు, నేను ఏది చేయలేను? ఓ నీచా!
  వారి భయముచేత నీవు వెంటనే నశించిపోతావు—ఇందులో సందేహము లేదు.
'26': >-
  నేను జీవించి ఉండగా, కమలదళనేత్రి అయిన, రామునకు ప్రియమైన మహిషియైన ఈ శుభసీతను
  నీవు తీసుకువెళ్ళలేవు.
'27': >-
  అయితే, ఆ మహాత్ముడైన రామునకు ప్రియమైన కార్యం తప్పక నేను చేయవలసినదే—నా
  ప్రాణములనైనా పెట్టి, రామునకును దశరథునకును (అపకారం కాకుండా) చేయవలసిన విధమైనదే.
'28': >-
  నిలుచు, నిలుచు దశగ్రీవా! ఓ రావణా, క్షణమంత చూచుము. వృంతం నుండి పండును లాగి
  పడేసినట్లు, నిన్ను ఆ శ్రేష్ఠరథం నుండి నేనే కింద పడేయుదును. ఓ నిశాచరా! నా
  ప్రాణాంతమవరకు యుద్ధాతిథ్యం నీకు సమర్పించెదను.
'29': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ ఆదికావ్య రామాయణం అరణ్యకాండలో “జటాయురభియోగః”
  అనునది యాభైవ సర్గము (3-50) సమాప్తము.
