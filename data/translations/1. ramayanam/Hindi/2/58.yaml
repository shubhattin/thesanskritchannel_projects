'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘राम-संदेश-आख्यान’ नामक
  अट्ठावनवाँ सर्ग (२-५८)।
'1': >-
  जब राजा (दशरथ) मोहवश (विलाप और मूर्छा आदि से) कुछ संभले और फिर (अंतःपुर से)
  लौट आए, तब उन्होंने राम के (वनगमन और प्रस्थान के) समस्त वृत्तान्त के भीतर के
  कारण सहित (सूक्ष्म विवरण) जानने के लिए उस सूत (सुमंत्र) को बुलवाया।
'2': >-
  तब वह सूत (सुमंत्र) महाराज के पास हाथ जोड़कर उपस्थित हुआ। (उस समय) राजा राम के
  लिए ही शोक कर रहे थे और दुःख तथा शोक से पूर्णतः व्याकुल थे।
'3': >-
  वे राजा वृद्ध थे, अत्यन्त संतप्त थे—मानो नवग्रह से पीड़ित कोई हाथी हो; बार-बार
  लंबी साँसें छोड़ते, चिन्तन करते, और अस्वस्थ से प्रतीत होते—जैसे कोई रोगग्रस्त
  गजराज हो।
'4': >-
  राजा ने (शोक से) रज में लिपटे, अंग-प्रत्यंग से थके-हारे, सामने आए सूत को देखा।
  उनका मुख आँसुओं से भरा था, वे दीन हो गए थे; तब राजा ने अत्यन्त आर्त होकर (करुण
  स्वर में) उससे कहा—
'5': >-
  हे सूत! अब धर्मात्मा राम कहाँ वास करेगा—क्या वृक्ष की जड़ का आश्रय लेकर? वह तो
  अत्यन्त सुखी (सुकुमार, सुखोपभोग का अधिकारी) है; हे सूत, राघव वहाँ क्या (कैसे)
  रह पाएँगे?
'6': >-
  हे सुमंत्र! जो दुःख के योग्य नहीं, उस पर यह दुःख आ पड़ा है; जो शय्या का योग्य
  है, वह पृथ्वी पर पड़ा है। भूमि का पालक (रक्षक) का पुत्र (राम) अनाथ के समान
  भूमि पर कैसे शयन करेगा?
'7': >-
  जिसके पीछे जाते समय पैदल सैनिक, रथ और हाथी (सदा) उसके साथ चला करते थे—वही राम
  निर्जन वन का आश्रय लेकर वहाँ कैसे रहेगा?
'8': >-
  जिस वन में व्याल (हिंसक जन्तु) और मृग विचरते हैं, जहाँ कृष्ण सर्प (भयंकर काले
  साँप) निवास करते हैं—उस वन में वैदेही (सीता) के साथ वे दोनों कुमार (राम और
  लक्ष्मण) कैसे पहुँचे होंगे?
'9': >-
  हे सुमंत्र! सुकुमारी, तपस्विनी-स्वभाव वाली सीता के साथ वे दोनों राजकुमार रथ से
  उतरकर पैरों से कैसे चले होंगे?
'10': >-
  हे सूत! निश्चय ही तुम कृतार्थ हुए कि तुमने मेरे दोनों पुत्रों को देखा—जब वे वन
  के भीतर प्रवेश करते हुए, मानो मन्दर पर्वत की ओर जाने वाले दो अश्विनीकुमार हों,
  वैसे शोभायमान थे।
'11': >-
  हे सुमंत्र! राम ने कौन-से वचन कहे? लक्ष्मण ने क्या कहा? और वन में पहुँचकर
  मैथिली (सीता) ने क्या कहा?
'12': >-
  हे सूत! राम ने वहाँ कैसे आसन किया, कैसे शयन किया, क्या भोग (भोजन) किया—यह सब
  वर्णन करो। उसी से मैं जीवित रहूँगा—जैसे साधुजनों के बीच ययाति (जीवित रहने का
  संबल पाता था) वैसे ही।
'13': >-
  इस प्रकार नर-इन्द्र (राजा) द्वारा प्रेरित होकर, सूत (सुमंत्र) रुक-रुककर,
  आँसुओं से आवृत (भर्राई) वाणी से राजा से कहने लगा।
'14': >-
  उसने कहा—महाराज! धर्म का ही पालन करते हुए राघव ने मुझे (यह) कहा। उन्होंने
  अंजलि बाँधकर, सिर झुकाकर प्रणाम करके (कहा)—
'15': >-
  ‘हे सूत! मेरे वचन से, मेरे तात (पिता) को—जो आत्मज्ञान से युक्त हैं—यह निवेदन
  करना कि उस वन्दनीय महात्मा के वन्दन-योग्य चरणों को मैं सिर से प्रणाम करता
  हूँ।’
'16': >-
  ‘हे सूत! तुम मेरे वचन से समस्त अन्तःपुर को यह कहना कि सबका आरोग्य (कुशल) यथावत
  है, और जो जैसा योग्य है वैसा मेरा अभिवादन पहुँचा देना।’
'17': >-
  ‘मेरी माता कौसल्या को भी कुशल कहना और मेरा अभिवादन देना; और उन्हें सावधान रहने
  के लिए भी कहना—तथा यह मेरा वचन (भी) कहना।’
'18': >-
  ‘हे देवी! तुम धर्म में नित्य रहो; यथाकाल अग्निशाला (अग्न्यगार) में प्रवृत्त
  रहो; और देव (राजा) के चरणों की देवता के समान सेवा और परिपालन करो।’
'19': >-
  ‘अभिमान और मान (आत्मगौरव/आडम्बर) त्यागकर माताओं के बीच (विनय से) रहो; और हे
  अंब! राजा की प्रिया (मुख्य रानी) कैकेयी की भी सेवा-शुश्रूषा करो।’
'20': >-
  ‘कुमार भरत के प्रति आचरण भी राजा के समान ही करना चाहिए—क्योंकि राजा अर्थ में
  ज्येष्ठ होते हैं; अतः राजधर्म का स्मरण करते रहो।’
'21': >-
  ‘मेरे वचन से भरत की कुशल-क्षेम भी पूछना/कहना; और समस्त माताओं के प्रति न्याय
  के अनुसार ही आचरण करना।’
'22': >-
  ‘इक्ष्वाकु-कुल के आनन्दस्वरूप उस महाबाहु (भरत) से भी यह कहना—“तुम युवराज के पद
  में स्थित होकर, राज्य में स्थित अपने पिता का पालन करो (आज्ञा का अनुसरण करो)।”’
'23': >-
  ‘राजा वय में अत्यन्त अतिक्रान्त (बहुत वृद्ध) हो चुके हैं; तुम उन्हें दुःख देकर
  रोकना नहीं। तुम (उनके लिए) कुमार-राज्य (युवराज्य/राज्यभार का वहन) में स्थित
  रहकर, उन्हीं की आज्ञा का प्रवर्तन (पालन) करते हुए जीवित रहो।’
'24': >-
  फिर (राम ने) मुझे बार-बार यह भी कहा, और अत्यन्त आँसू बहाते हुए बोले—‘जो मेरी
  माता है, वही तेरी माता के समान है; पुत्र-लालसा रखने वाली (अपने पुत्र को पाने
  की आकांक्षा से युक्त) उसे अवश्य देखना/उसका ध्यान रखना।’
'25': >-
  महाराज! इस प्रकार महायशस्वी राम—कमल के समान ताम्र (लालिमा लिए) नेत्रों
  वाले—मुझसे ऐसा कहते हुए अत्यन्त आँसू बहाते रहे।
'26': >-
  तब लक्ष्मण अत्यन्त क्रुद्ध होकर, गहरी साँस लेते हुए बोले—‘किस अपराध के कारण यह
  राजपुत्र (राम) निर्वासित किया गया है?’
'27': >-
  ‘निश्चय ही राजा ने कैकेयी के लघुत्व (तुच्छ/अल्पबुद्धि) का आश्रय लेकर उसके शासन
  में आकर, कार्य किया हो या अकार्य—जिससे हम सब पीड़ित हुए हैं।’
'28': >-
  ‘यदि राम को लोभ के कारण वन भेजा गया, या वरदान देने के निमित्त—तो भी हर प्रकार
  से दुष्कर्म ही किया गया है।’
'29': >-
  ‘यह तो (समझो) जैसा स्वामी/ईश्वर को रुचा, वैसा उसके द्वारा कर दिया गया; परन्तु
  राम का परित्याग करने में मैं कोई उचित हेतु (कारण) नहीं देखता।’
'30': >-
  ‘विचार किए बिना, बुद्धि की तुच्छता (अल्पता) से आरम्भ किया गया यह विपरीत
  कर्म—राघव के निर्वासन से—(समस्त जन में) क्रन्दन/हाहाकार उत्पन्न करेगा।’
'31': >-
  ‘मैं तो, हे महाराज, (आपमें) पितृत्व का भाव ही नहीं देख पाता। मेरे लिए राघव ही
  भाई हैं, स्वामी हैं, बन्धु हैं, और पिता भी हैं।’
'32': >-
  ‘जो समस्त लोक का प्रिय है, और समस्त लोक के हित में रत रहता है—उसको त्यागकर इस
  कर्म से भला समस्त लोक आप पर कैसे अनुरक्त रहेगा?’
'33': >-
  ‘समस्त प्रजा को रमाने वाले, धर्मात्मा राम को वन भेजकर, और समस्त लोक का विरोध
  मोल लेकर—आप राजा कैसे हो सकेंगे?’
'34': >-
  महाराज! तब जानकी तपस्विनी-सी, गहरी साँसें छोड़ती हुई—मानो किसी भूत (आघात) से
  आहत-चित्त हो—विस्मय में स्थिर रह गई (स्तब्ध हो गई)।
'35': >-
  यशस्विनी राजकुमारी, जिसने पहले कभी ऐसा व्यसन (दुःख) नहीं देखा था—उस दुःख से
  रोती हुई भी मुझसे कुछ भी नहीं बोली।
'36': >-
  वह अपने पति की ओर देखती रही; (दुःख से) मुख सूखता जा रहा था। और मुझे जाते देखकर
  उसने सहसा आँसू बहा दिए।
'37': >-
  उसी प्रकार राम भी आँसुओं से भरे मुख के साथ, हाथ जोड़े खड़े रहे; लक्ष्मण भुजा
  का सहारा दिए (उनकी रक्षा/सहारा बनकर) वैसे ही स्थिर खड़े रहे; और उसी प्रकार
  सीता, तपस्विनी-सी, रोती हुई—राजरथ को और मुझे भी (जाते हुए) देखती रही।
'38': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘राम-संदेश-आख्यान’ नामक अट्ठावनवाँ सर्ग (२-५८) समाप्त।
