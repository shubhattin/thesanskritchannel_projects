'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावण का शोक’ नामक
  अड़सठवाँ (६-६८) सर्ग आरम्भ होता है।
'1': >-
  महात्मा राघव के द्वारा कुम्भकर्ण के मारे जाने को देखकर राक्षसों ने
  राक्षसेन्द्र रावण को जाकर यह समाचार निवेदित किया।
'2': >-
  (उन्होंने कहा—) ‘राजन्! काल के समान भयंकर वह कुम्भकर्ण काल के विधान से संयुक्त
  होकर वानर-सेना को तितर-बितर कर, बहुत से वानरों को भक्षण करके (आगे बढ़ा था)।’
'3': >-
  ‘वह कुछ समय तक प्रचण्ड पराक्रम दिखाकर, राम के तेज के द्वारा शांत कर दिया गया;
  और उसका शरीर आधा-का-आधा भयंकर-दर्शन समुद्र में जा धँसा।’
'4': >-
  ‘उसकी नाक और कान कट चुके थे, और वह रक्त की धारा बहा रहा था; पर्वत के समान
  विशाल होकर उसने अपने ही शरीर से लंका के द्वार को रोक दिया।’
'5': >-
  ‘आपका भ्राता कुम्भकर्ण काकुत्स्थ (राम) के बाणों से पीड़ित होकर अंग-प्रत्यंगों
  से विदीर्ण हो गया है—मानो दावाग्नि से जला हुआ वृक्ष हो।’
'6': >-
  रण में महाबली कुम्भकर्ण के विनिहत होने का समाचार सुनकर रावण शोक से अत्यन्त
  संतप्त हो गया; वह मूर्छित हुआ और धरती पर गिर पड़ा।
'7': >-
  पितृव्य (चाचा) के मारे जाने का समाचार सुनकर देवान्तक, नरान्तक, त्रिशिरा और
  अतिकाय—ये सब शोक से पीड़ित होकर रो पड़े।
'8': >-
  अक्लिष्टकर्मा (अथक पराक्रमी) राम के हाथों अपने भाई के मारे जाने को सुनकर महोदर
  और महापार्श्व शोक से आकुल हो उठे।
'9': >-
  तत्पश्चात् राक्षस-शिरोमणि रावण ने बड़े कष्ट से होश सँभाला; कुम्भकर्ण-वध से दीन
  होकर, इन्द्रियाँ विकल होने पर, वह विलाप करने लगा।
'10': >-
  ‘हाय! वीर! शत्रुओं के दर्प का नाश करने वाले! महाबली कुम्भकर्ण! तुम मुझे छोड़कर
  दैववश यमलोक (यम के धाम) को चले गए।’
'11': >-
  ‘महाबली! मेरे हृदय के शल्य को निकाले बिना, बन्धु-बान्धवों का सहारा बने बिना,
  अकेले शत्रु-सेना को संतप्त करके—तुम मुझे त्यागकर कहाँ चले जाते हो?’
'12': >-
  ‘अब तो निश्चय ही मैं वैसा नहीं रहा, क्योंकि मेरा वह (सहायक) भुज गिर पड़ा है;
  जिसके दाहिने हाथ का आश्रय लेकर मैं देवों और असुरों से भी नहीं डरता था।’
'13': >-
  ‘देवों और दानवों के दर्प का दमन करने वाला ऐसा वीर, कालाग्नि के समान प्रतापी—आज
  राघव के द्वारा रण में कैसे मारा गया?’
'14': >-
  ‘जिसे वज्र का कठोर प्रहार भी सदा विपत्ति में न डाल सके, वही राम-बाणों से
  पीड़ित होकर आज भूमि पर कैसे निष्प्राण (सोया हुआ-सा) पड़ा है?’
'15': >-
  ‘ऋषियों सहित ये देवगण आकाश में स्थित हैं; रण में तुम्हें मरा हुआ देखकर वे
  हर्षित होकर जय-जयकार का निनाद कर रहे हैं।’
'16': >-
  ‘निश्चय ही आज ही प्लवंगम (वानर) सेना प्रसन्न होकर लक्ष्य सिद्ध कर चुकी है; और
  वे चारों ओर से लंका के दुर्गों तथा द्वारों पर चढ़ाई कर देंगे।’
'17': >-
  ‘अब मुझे राज्य से कोई प्रयोजन नहीं; और सीता का लेकर भी मैं क्या करूँ?
  कुम्भकर्ण के बिना मेरे लिए जीवित रहने की इच्छा ही नहीं है।’
'18': >-
  ‘यदि मैं युद्ध में भ्राता-हन्ता राघव को न मारूँ, तो निःसंदेह मेरे लिए मर जाना
  ही श्रेष्ठ है—यह व्यर्थ का जीवन नहीं चाहिए।’
'19': >-
  ‘आज ही मैं उस देश को जाऊँगा जहाँ मेरा अनुज (भाई) है; भाइयों को छोड़कर मैं
  क्षणभर भी जीने का साहस नहीं कर सकता।’
'20': >-
  ‘देव मुझे देखकर अवश्य हँसेंगे—उस पूर्व-उपकारी (कुम्भकर्ण) से वंचित होकर मैं
  इन्द्र को कैसे जीतूँगा, जब तुम ही मारे गए?’
'21': >-
  ‘आज यह शुभ वचन—जो विभीषण ने मुझसे कहा था—मेरे सामने आ पहुँचा है; पर मैंने
  अज्ञानवश उस महात्मा की बात स्वीकार नहीं की।’
'22': >-
  ‘विभीषण की बात (न मानने) से ही कुम्भकर्ण और प्रहस्त—इन दोनों का यह विनाश
  उत्पन्न हुआ; यह भयानक परिणाम मुझे लज्जित कर रहा है।’
'23': >-
  ‘यह मेरे कर्म का ही प्राप्त हुआ फल (विपाक) है, जो मुझे शोक देने वाला बन गया—कि
  मैंने उस धर्मात्मा, श्रीसम्पन्न विभीषण का तिरस्कार कर उसे निकाल दिया।’
'24': >-
  इस प्रकार अनेक प्रकार से, भीतर से अत्यन्त व्याकुल आत्मा वाला, दीन-चित्त होकर
  कुम्भकर्ण के लिए करुण विलाप करता हुआ दशानन (रावण) अत्यन्त पीड़ित होकर गिर
  पड़ा—अपने अनुज, इन्द्र के शत्रु कुम्भकर्ण को मरा हुआ जानकर।
'25': >-
  इस प्रकार ऋषिप्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘रावणानुशोक’ नामक अड़सठवाँ सर्ग (६-६८) सम्पन्न हुआ।
