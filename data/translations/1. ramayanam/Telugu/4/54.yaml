'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే కిష్కిన్ధాకాండే ‘హనూమద్భేదనం’ నామ చతుఃపంచాశః సర్గః
  ॥4-54॥
'1': >-
  తార (తారాధిపతివర్చస్వినీ—చంద్రవర్ణప్రభ కలిగిన తార) ఇలా పలుకుచుండగా, హనూమానుడు
  అంగదునితో కలిసి (తనను వేరుచేసి) రాజ్యాన్ని హరించివేశాడని ఆమె భావించింది
  ॥4-54-1॥
'2': >-
  అంగదుని విషయములో హనూమానుడు—అష్టాంగబుద్ధి (సంపూర్ణమైన యుక్తి) కలిగి,
  చతుర్బలములతో (శక్తిసంపత్తులతో) సమన్వితుడై, అన్ని విధాలా (చతుర్దశగుణముల వరకు)
  గుణవృద్ధిగలవాడని, వాలి సుతుడైన అంగదుని మనస్సులో భావింపజేసే విధంగా తార
  భావించింది ॥4-54-2॥
'3': >-
  అతని తేజస్సు, బలము, పరాక్రమము నిత్యమూ నిండుతూ పెరిగిపోతున్నట్లుగా—శుక్లపక్ష
  ప్రారంభంలో చంద్రుడు కళలతో వర్ధిల్లినట్లే, శ్రీ (వైభవము) తో వృద్ధి
  చెందుతున్నవానిలా అతడు దర్శనమిచ్చెను ॥4-54-3॥
'4': >-
  బుద్ధిలో బృహస్పతిసమానుడు, విక్రమంలో తండ్రి వాలితో సమానుడు; తార మాటకు విధేయంగా
  సేవచేయుచున్నాడు—శుక్రాచార్యుని ఆజ్ఞను అనుసరించి పురందరుడైన ఇంద్రుడు వలె
  ॥4-54-4॥
'5': >-
  భర్త (సుగ్రీవుడు) ప్రయోజనార్థం శ్రమించినవాడు, సర్వశాస్త్రవిశారదుడైన హనూమానుడు,
  అప్పుడు అంగదుని (సమర్థంగా) అభిసంధించుటకు—అంటే తనవశం చేసుకొని కార్యసిద్ధికి
  ఉపయోగించుటకు—ప్రయత్నమారంభించెను ॥4-54-5॥
'6': >-
  అతడు నాలుగు ఉపాయములలో (సామ, దాన, భేద, దండ) మూడవదైన ‘భేద’ ఉపాయాన్ని వివరించుచూ,
  వాక్చాతుర్యసంపదతో ఆ వానరులందరిలో పరస్పర విభేదాన్ని కలిగించెను ॥4-54-6॥
'7': >-
  అందరిలో విభేదము కలిగిన తరువాత, కోపాన్ని ఉపాయంగా చేసుకొని, భయంకరములైన నానావిధ
  వాక్యాలతో అంగదుని బెదిరించెను ॥4-54-7॥
'8': >-
  ఓ తారానందన! నిశ్చయంగా నీవు యుద్ధంలో తండ్రికన్నా మరింత సమర్థుడవు; తండ్రి
  కాపిరాజ్యాన్ని (దృఢంగా) నిలబెట్టినట్లే నీవు కూడా ఈ వానరరాజ్యాన్ని స్థిరంగా
  ధరించగల శక్తిమంతుడవు ॥4-54-8॥
'9': >-
  ఓ హరిపుంగవా! కపులు నిత్యమూ చంచలచిత్తులే; నీవు (వారి) కుమారభార్యాదులతో
  (సంబంధమును పట్టుకొని) వారిని అదుపులో ఉంచని యెడల, వారు ఆజ్ఞను
  భరించరు—అనుసరించరు ॥4-54-9॥
'10': >-
  నీకు నేను ప్రత్యక్షంగా చెప్పుచున్నాను—జాంబవంతుడు, నీలుడు, సుహోత్రుడు, ఆ మహాకపి
  మొదలైనవారు (ఎంత చేసినా) నిన్ను నిజంగా అభిమానించి విధేయులగుదురు అని కాదు;
  నిన్ను వారు అంత సులభంగా అనురంజింపరు ॥4-54-10॥
'11': >-
  సామ, దాన మొదలైన గుణోపాయాలతో గాని—నీ చేతిలోని దండబలంతో గాని—ఈ వారందరిని
  సుగ్రీవుని పక్షం నుండి దూరం చేయడం నీకు శక్యం కాదు ॥4-54-11॥
'12': >-
  బలవంతుడు బలహీనునితో విరోధించి అతని ఆసనాన్ని (పదవిని) కూడా లాక్కొంటాడని పెద్దలు
  చెప్పుదురు; అందుచేత బలహీనుడు తన ఆత్మరక్షణకోసం బలవంతునితో విగ్రహం చేయకూడదు
  ॥4-54-12॥
'13': >-
  నీవు ‘ఇది ధాత్రీ (భూమి) గర్భంలోని బిలము’ అని వినిన ఈ బిలమును (ఆశ్రయస్థానముగా)
  భావిస్తున్నావా—ఇది లక్ష్మణుని బాణాలకు కేవలం స్వల్పమైన పని మాత్రమే: తేలికగా
  చీల్చివేయగలరు ॥4-54-13॥
'14': >-
  పూర్వము ఇంద్రుడు అశనిని (వజ్రమును) విసిరినప్పుడు అది స్వల్పమాత్రమే కార్యాన్ని
  చేసెను; అయితే లక్ష్మణుడు తన పదునైన బాణములతో ఆకులపొర (పత్రపుటం) చీల్చినట్లు ఈ
  బిలమును సులభంగా భేదించగలడు ॥4-54-14॥
'15': >-
  లక్ష్మణుని వద్ద ఇలాంటి నారాచబాణాలు చాలా ఉన్నాయి; అవి వజ్రాశనివలె స్పర్శలోనే
  ప్రహారశక్తి కలవై, పర్వతములను కూడా చీల్చివేయగలవు ॥4-54-15॥
'16': >-
  ఓ పరంతపా! నీవు ఎక్కడైనా ఒకచోట స్థిరంగా నిలుచునంత మాత్రాన, ఆ క్షణమే (తమ
  నిర్ణయాన్ని దృఢపరుచుకొని) వానరులందరూ నిన్ను విడిచిపెట్టి వెళ్లిపోతారు
  ॥4-54-16॥
'17': >-
  కుమారులు, భార్యలు మొదలైనవారిని తలచుకొనుచు, నిత్యం ఉలికిపడి, ఆకలితో బాధపడుచు,
  దుఃఖశయ్యలతో క్లాంతులై—వారు నిన్ను పక్కన పెట్టి (నీ వెంటే ఉండక) తిరిగివెళ్లేలా
  చేస్తారు ॥4-54-17॥
'18': >-
  అప్పుడు నీవు—హితాన్ని కోరే సుహృదులు, బంధువులు అందరూ లేని వాడవై—తృణకణమంత
  తాకిడికీ అత్యంత భయపడే వాడవై, ఎప్పటికప్పుడు వణికిపోతూ ఉండే స్థితికి చేరుతావు
  ॥4-54-18॥
'19': >-
  అత్యంత వేగవంతమై, ఎదుర్కొనలేనంత భయంకరమై ఉన్న లక్ష్మణుని బాణాలు నిన్ను ఎప్పుడూ
  హింసించకపోవు అని కాదు; నీవు వెనుదిరిగి పారిపోతున్నప్పుడు నిన్ను సంహరించాలనే
  తాపత్రయంతో అవి నిన్ను తాకగలవు ॥4-54-19॥
'20': >-
  అయితే మా పక్షాన—మేము (నీతో) కలిసి వచ్చి, విధేయులవలె సమీపించి
  నిలిచినట్లయితే—క్రమక్రమంగా సుగ్రీవుడు నిన్ను రాజ్యంలో స్థాపింపజేస్తాడు
  (యువరాజుగా నియమిస్తాడు) ॥4-54-20॥
'21': >-
  నీ పితృవ్యుడు (సుగ్రీవుడు) ధర్మరాజు, ప్రీతిని కోరువాడు, దృఢవ్రతుడు, శుచిగా
  ఉండువాడు, సత్యప్రతిజ్ఞుడు; అటువంటి వాడు నిన్ను ఎప్పటికీ నాశనం చేయడు ॥4-54-21॥
'22': >-
  అతడు నీ తల్లి (తార) కోరికను తీర్చాలని కోరువాడు; ఆ ప్రయోజనార్థమే అతని జీవితం
  కూడా అంకితమైనది. అతనికి ఇంకెవ్వరూ సంతానం లేరు. కావున ఓ అంగదా—ఇప్పుడు
  (సుగ్రీవుని వద్దకు) వెళ్లుదము ॥4-54-22॥
'23': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే కిష్కిన్ధాకాండే ‘హనూమద్భేదనం’ నామ
  చతుఃపంచాశః సర్గః ॥4-54॥
