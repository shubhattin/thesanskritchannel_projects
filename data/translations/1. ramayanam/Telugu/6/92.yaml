'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం యుద్ధకాండలో ‘రావణిశస్త్రహతచికిత్సా’ అనే ద్వినవతితమః
  సర్గః ॥6-92॥
'1': >-
  రక్తంతో తడిసిన శరీరాంగాలతో ఉన్న శుభలక్షణుడు లక్ష్మణుడు, యుద్ధభూమిలో శత్రువులను
  జయించే వాడైన ఇంద్రజిత్తును సంహరించి, ఆనందంతో పరమహర్షాన్ని పొందెను.
'2': >-
  అనంతరం మహావీర్యుడు, మహాతేజస్సు కలవాడు అయిన లక్ష్మణుడు జాంబవంతుని, హనుమంతుని,
  అలాగే అక్కడ ఉన్న వనవాసులైన వానరులందరినీ సమీపించి (వారితో కలుసుకొని)
  సమూహమయ్యెను.
'3': >-
  ఆ తరువాత సుగ్రీవుడు మరియు రాఘవుడు ఉన్న స్థలానికి లక్ష్మణుడు వెంటనే చేరెను;
  విభీషణుని ఆశ్రయంగా పట్టుకొని, హనుమంతుని కూడా తోడుగా చేసుకొని అక్కడికి వచ్చెను.
'4': >-
  అప్పుడు సౌమిత్రి రాముని సమీపించి, ఆయనకు నమస్కరించి, అన్న సమీపంలో నిలిచెను; అది
  శక్రుని (ఇంద్రుని) తమ్ముడు (ఉపేంద్రుడు) ఇంద్రుని పక్కన నిలిచినట్లు కనిపించెను.
'5': >-
  అప్పుడు ఆ వీరుడు, గొప్పవాడైన రాఘవుని వద్దకు వచ్చి, సింహనాదంలా గంభీరంగా
  ప్రకటిస్తూ, భయంకరుడైన ఇంద్రజిత్తు వధను వివరించి తెలియజేసెను.
'6': >-
  రావణిపుత్రుడైన ఇంద్రజిత్తు తల మహాత్ముడైన లక్ష్మణుని చేత చీల్చి పడినదని,
  విభీషణుడు ఆనందంతో రామునికి అప్పుడే నివేదించెను.
'7': >-
  లక్ష్మణుడు ఇంద్రజిత్తును సంహరించిన సంగతి విని, మహావీరుడు (రాముడు) అపూర్వమైన
  హర్షాన్ని పొందెను; వెంటనే ఈ మాటలను పలికెను.
'8': >-
  “శుభం, లక్ష్మణా! నేను తృప్తుడనయ్యాను. చేయడం అత్యంత కష్టమైన కార్యాన్ని నీవు
  సాధించావు. రావణిపుత్రుని వినాశంతో మనకు విజయం సిద్ధమైందని నిశ్చయించు.”
'9': >-
  ఆపై వీర్యవంతుడైన రాముడు, కీర్తిని వర్ధింపజేసే లక్ష్మణుని శిరస్సును ముద్దాడి
  (తలపై ముద్దుపెట్టి), స్నేహబలంతో లజ్జపడుతున్న అతనిని ఒడిలోకి ఎక్కించుకొన్నాడు.
'10': >-
  అతనిని తన మోకాల మీద కూర్చోబెట్టి, బలంగా ఆలింగనం చేసి, స్నేహంతో ఉన్న తమ్ముడు
  లక్ష్మణుని రాముడు మళ్లీ మళ్లీ చూచుచూ ఉండెను.
'11': >-
  అయితే శూలాలు/బాణశూలాల వేదనతో నలుగుతున్న, శరీరం గాయపడి, భారంగా శ్వాస
  తీసుకుంటున్న లక్ష్మణుని చూసి, రాముడు దుఃఖంతో తీవ్రంగా కలత చెందెను; ఆ
  నిశ్వాసబాధతో ఉన్న అతనిని చూడటం రాముని హృదయాన్ని మరింత బాధించెను.
'12': >-
  పురుషశ్రేష్ఠుడు (రాముడు) తొందరగా అతని శిరస్సును మళ్లీ ముద్దాడి, మరలా తాకి,
  లక్ష్మణునికి ధైర్యం చెప్పుతూ ఇలా పలికెను.
'13': >-
  “అత్యంత కష్టమైన కార్యాలను చేయగలవాడా! నీవు పరమ కల్యాణకరమైన మహాకార్యాన్ని
  చేసావు. నేడు రావణుని కుమారుడు హతుడైయినప్పుడు, రణంలో రావణుడే నిహతుడైనట్లు నేను
  భావిస్తున్నాను.”
'14': >-
  “ఆ దురాత్ముడు (ఇంద్రజిత్తు) రణంలో హతుడవడం వలన, నేడు నేను శత్రువుల మీద విజయం
  పొందినవాడినయ్యాను. ఓ వీరా! క్రూరుడైన రావణుని కొరకు దైవానుగ్రహంతో నీవే యుద్ధంలో
  ఈ కార్యాన్ని సాధించావు.”
'15': >-
  “అతని (రావణుని) కుడి భుజమే కోయబడినట్లైంది; ఎందుకంటే ఇంద్రజిత్తే అతనికి ప్రధాన
  ఆధారం. అలాగే రణంలో విభీషణుడు మరియు హనుమంతుడు కూడా మహత్తర కార్యాన్ని
  నిర్వహించారు.”
'16': >-
  “మూడు రోజులూ మూడు రాత్రులూ సాగిన పోరాటం తరువాత, ఏదో విధంగా ఆ వీరుడు
  (ఇంద్రజిత్తు) పడగొట్టబడెను. నేడు నాకు శత్రువులేమీ లేనివాడినట్లు అయింది;
  ఎందుకంటే రావణుడు తప్పకుండా ఇక బయటికి (యుద్ధానికి) బయలుదేరి వస్తాడు.”
'17': >-
  “తన కుమారుడు పడిపోయిన వార్త విని, రావణుడు పెద్ద సేనావ్యూహంతో తప్పకుండా
  యుద్ధరంగానికి బయలుదేరి వస్తాడు—భారీ బలవ్యూహంతోనే వస్తాడు.”
'18': >-
  “కుమార వధతో దుఃఖంతో తప్తుడై బయటికి వస్తున్న ఆ రాక్షసాధిపతిని, నా మహాబలంతో
  చుట్టుముట్టి, ఆ దుర్జయుడైనవానిని నేను సంహరించుదును.”
'19': >-
  “ఓ లక్ష్మణా! నీవు నా నాథుడవై (ఆధారమై) ఉండటం వలన, యుద్ధంలో శక్రుని జయించినవాడైన
  (ఇంద్రజిత్తు) అతడు హతుడైనప్పుడు, నాకు సీత కూడా, ఈ భూమి కూడా దూరంగా పొందలేనివి
  కావు; అవి నిశ్చయంగా నా అధీనమవుతాయి.”
'20': >-
  ఈ విధంగా తమ్ముడికి ధైర్యం చెప్పి, అతనిని ఆలింగనం చేసుకొని, రాఘవుడైన రాముడు
  ఆనందంతో సుషేణునితో సంభాషించి ఇలా పలికెను.
'21': >-
  “ఓ మహాప్రాజ్ఞా! మిత్రభక్తి గల సౌమిత్రి ఈయన శూలాల బాధ నుండి విముక్తుడై, సంపూర్ణ
  ఆరోగ్యంగా ఉండేలా నీవు తగిన విధంగా చికిత్స చేయుము.”
'22': >-
  “విభీషణునితో సహా సౌమిత్రిని త్వరగా శూలరహితుడిగా చేయుము. అలాగే ఋక్ష-వానర
  సైన్యాలలోని శూరులకూ, వృక్షాలను ఆయుధాలుగా చేసుకొని యుద్ధం చేసే వీరులకూ
  (ద్రుమయోధులకు) ఇదే విధంగా చేయుము.”
'23': >-
  “ఇక్కడ యుద్ధం చేస్తున్న ఇతరులు ఎవరు శూలగాయాలతో, వ్రణాలతో
  బాధపడుతున్నారో—వారందరినీ కూడా నీవు సంపూర్ణ ప్రయత్నంతో సుఖస్థులుగా చేయుము.”
'24': >-
  రాముడు ఇలా పలికినప్పుడు, మహాత్ముడైన హరి-యూథపతి సుషేణుడు లక్ష్మణుని కోసం
  శ్రేష్ఠమైన ఔషధాన్ని అతని ముక్కు వద్ద (వాసన పీల్చేందుకు) ఇచ్చెను.
'25': >-
  అతడు (లక్ష్మణుడు) ఆ ఔషధసువాసనను పీల్చగానే, శూలరహితుడయ్యెను; అదే వేళ బాధ
  (నిర్వేదన) తొలగి, గాయాలు కూడా మానే స్థితికి (చేరి/సంరూఢమై) పోయెను.
'26': >-
  రాఘవుని ఆజ్ఞ ప్రకారం, విభీషణుడు మొదలైన సుహృదులకూ, అలాగే వానరుల ప్రధానులందరికీ
  అప్పుడే వైద్యం (చికిత్స) చేయబడెను.
'27': >-
  అనంతరం సహజ స్థితికి వచ్చి, శూలాలు తొలగి, శ్రమ పోయి, సౌమిత్రి క్షణంలోనే జ్వరం
  లేకుండా ఆనందమొందెను.
'28': >-
  అప్పుడే రాముడు, ప్లవగాధిపతి (సుగ్రీవుడు), అలాగే వీర్యవంతుడైన రాక్షసాధిపతి
  విభీషణుడు—సౌమిత్రి వ్యాధిరహితుడై లేచి నిలిచినదాన్ని చూచి, సైన్యాలతో సహా ఎంతో
  సేపు పరమానందంతో హర్షించిరి.
'29': >-
  దాశరథి అయిన మహాత్ముడు రాముడు, లక్ష్మణుని అతి దుర్లభమైన ఆ కార్యాన్ని సత్కరించి
  ప్రశంసించెను. శక్రజిత్తైన (ఇంద్రజిత్తు) వాడు పడిపోయిన వార్త విని, యుద్ధంలో
  వానరేంద్రుడు (సుగ్రీవుడు) కూడా అత్యంత హర్షించెను.
'30': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యములో, యుద్ధకాండలో
  ‘రావణిశస్త్రహతచికిత్సా’ అనే ద్వినవతితమః సర్గః ॥6-92॥
