'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండలో ‘రామాయణగానము’ అనునది తొంభై నాల్గవ
  సర్గము ॥7-94॥
'1': >-
  అనంతరం, ఆ రాత్రి తెల్లవారినప్పుడు, ఆ ఇద్దరు (కుశుడు-లవుడు) స్నానమాచరించి,
  అగ్నిహోత్రాది హోమములు ఆచరించిన తరువాత, ముని (వాల్మీకి) ముందుగా చెప్పిన విధమున
  ప్రకారం, అక్కడనే సమస్తాన్ని గానముగా పాడసాగిరి ॥7-94-1॥
'2': >-
  పూర్వాచార్యులచే విరచింపబడినట్లైన ఆ గానమును, అపూర్వమైన పాఠ్యరీతితో కూడి,
  గేయముతో శోభింపబడిన దానిగా, కాకుత్స్థుడైన శ్రీరాముడు శ్రవణముచేసెను ॥7-94-2॥
'3': >-
  అనేక ప్రమాణాలతో (శాస్త్రీయ నియమాలతో) బద్ధమై, తంత్రి (వీణాది) లయములతో సమన్వితమై
  ఉన్న ఆ గీతాన్ని బాలురు ఇద్దరు పాడగా, రాఘవుడు విని అత్యంత కౌతూహలపరుడయ్యెను
  ॥7-94-3॥
'4': >-
  అప్పుడు, (తన) ఇతర కార్యమధ్యంలోనే రాజైన నరవ్యాఘ్రమైన శ్రీరాముడు, మహామునులను
  పిలిపించెను; అలాగే రాజులను, పండితులను, నైగములను (వేదవిదులను) కూడ సమాహ్వానము
  చేసెను ॥7-94-4॥
'5': >-
  పురాణములు చెప్పువారిని, శబ్దశాస్త్రవేత్తలను, వృద్ధులైన ద్విజాతులను
  (బ్రాహ్మణులను), స్వరల లక్షణములను ఎరుగువారిని—ఆసక్తితో ఉన్న ఉత్తమ బ్రాహ్మణులను
  కూడ పిలిపించెను ॥7-94-5॥
'6': >-
  లక్షణములు తెలిసిన గాన్ధర్వులను, ముఖ్యంగా నైగములను; పాద-అక్షర-సమాసముల జ్ఞానం
  గలవారిని; ఛందస్సులయందు నిష్ణాతులైనవారిని కూడ (సమాహ్వానము చేసెను) ॥7-94-6॥
'7': >-
  కళామాత్రల విశేషములు ఎరిగినవారిని, జ్యోతిష్యశాస్త్రమందు పరమగతికి చేరినవారిని;
  క్రియాకల్పములను (విధివిధానములను) తెలిసినవారిని, కార్యవిదులైన జనులను కూడ
  (పిలిపించెను) ॥7-94-7॥
'8': >-
  భాషాజ్ఞానముతో కూడి, ఇంగితమును (సంకేత-హావభావార్థమును) ఎరిగినవారిని; నైగములను
  సంపూర్ణంగా; హేతు-ఉపచారములయందు నిపుణులైనవారిని; వాక్యప్రయోగంలో తర్కబద్ధులైన
  (హేతుకులైన) వారిని కూడ (పిలిపించెను) ॥7-94-8॥
'9': >-
  ఛందస్సు తెలిసినవారిని, పురాణజ్ఞులను, వైదికులైన ఉత్తమ ద్విజులను; చిత్రజ్ఞులను,
  వృత్తసూత్రజ్ఞులను; గీత-నృత్యములలో విశారదులను కూడ (సమాహ్వానము చేసెను) ॥7-94-9॥
'10': >-
  శాస్త్రజ్ఞులను, నీతిలో నిపుణులను, వేదాంతార్థమును బోధించగలవారిని—ఈ వారందరినీ
  ఒకచోట చేర్చి, ఆ గాయకులిద్దరినీ సభలో ప్రవేశపెట్టెను ॥7-94-10॥
'11': >-
  సర్వ మునిగణములు, మహాతేజస్సుగల రాజులు కూడ—రాజుని, అలాగే ఆ ఇద్దరు గాయకులను
  చూచి—చక్షువుల ద్వారానే పానముచేస్తున్నట్లు (అనిమిషముగా) వీక్షించిరి ॥7-94-11॥
'12': >-
  అక్కడున్న వారందరూ చుట్టూ పరస్పరముగా ఇలా అనుకొనిరి—“ఇద్దరూ రామునకు సమానులే;
  బింబమునుండి మరొక బింబము పుట్టినట్లుగా ఉన్నారు” అని ॥7-94-12॥
'13': >-
  “వారు జటలు ధరించకపోయినయెడల, వల్కల వస్త్రములు ధరించకపోయినయెడల, గానం పాడుచున్న ఈ
  రాఘవునికి మరియు వీరికి ఏ భేదమును మేము గ్రహింపలేము” అని (అనుకొనిరి) ॥7-94-13॥
'14': >-
  వారిలా సంభాషించుచుండగా, శ్రోతల ఆనందాన్ని వృద్ధిచేయునట్లుగా, ఆ ఇద్దరు
  మునిదారకులు అక్కడ గానాన్ని ప్రారంభించిరి ॥7-94-14॥
'15': >-
  అనంతరం, మధురముగా ప్రవహించిన, గాన్ధర్వమును మించినట్లు—అతిమానుషముగా
  (అత్యద్భుతముగా) ఉన్న ఆ గానం మొదలైంది; గానసంపదవలన శ్రోతలందరూ తృప్తిని
  పొందలేకపోయిరి (ఎంత విన్నా చాలనట్లు అయ్యారు) ॥7-94-15॥
'16': >-
  ఆ గానం మొదట నుండే, నారదుడు దర్శింపజేసిన పూర్వసర్గాన్ని మొదలుపెట్టి సాగింది;
  ఆపై సర్గాలను ఇరవయ్యవ సర్గము వరకు వారు పాడిరి ॥7-94-16॥
'17': >-
  అప్పుడు అపరాహ్ణ సమయమందు, అన్నపై అపార వాత్సల్యముగల రాఘవుడు, ఆ ఇరవై సర్గములను
  విని (అన్న లక్ష్మణుని స్మరించుకొనుచు) మాటలాడెను ॥7-94-17॥
'18': >-
  అప్పుడు కాకుత్స్థుడు (రాముడు) ‘మహాత్ములైన ఈ ఇద్దరికీ’ పద్దెనిమిది వేల (18,000)
  సువర్ణములను, మరియు వారు కోరిన ఇతరమేదైనను, త్వరగా ఇవ్వుడి అని ఆజ్ఞాపించెను. ఆ
  కాకుత్స్థుడు బాలురు ఇద్దరికీ విడివిడిగా (తదనుగుణంగా) వెంటనే ఇవ్వించెను
  ॥7-94-18॥
'19': >-
  ఇవ్వబడుతున్న ఆ సువర్ణాన్ని కుశీలవులైన వారిద్దరూ స్వీకరించలేదు; ఆ మహాత్ములైన
  వారు ఆశ్చర్యంతో “ఇదెందుకు?” అని పలికిరి ॥7-94-19॥
'20': >-
  అరణ్యములో నివసించువారమైన మేము అడవి ఫలమూలాలతోనే తృప్తిపడి జీవించుచున్నాము;
  వనములో సువర్ణముతో గానీ, హిరణ్యముతో గానీ మేమేమి చేసుకొందుము?” అని పలికిరి
  ॥7-94-20॥
'21': >-
  వారు అలా పలుకుచుండగా, కౌతూహలంతో కూడిన శ్రోతలందరూ, అలాగే రాముడు కూడ—సర్వులూ
  అత్యంతంగా విస్మితులయ్యిరి ॥7-94-21॥
'22': >-
  అప్పుడు రాముడు ఆ కావ్యాగమనాన్ని (ఆ కావ్యం ఎవరివలన, ఎలా వచ్చిందో) వినుటకు
  ఉత్సుకుడై, మహాతేజస్సుగలవాడై, ఆ ఇద్దరు మునిదారకులను ప్రశ్నించెను ॥7-94-22॥
'23': >-
  “ఈ కావ్యము ఏ ప్రమాణముతో నిలిచినది? ఈ మహాత్మ కావ్యానికి ఆధారం (ప్రతిష్ఠ) ఏమిటి?
  ఈ మహాకావ్యకర్త ఎవరు? ఆ మునిపుంగవుడు ఎక్కడ ఉన్నాడు?” అని అడిగెను ॥7-94-23॥
'24': >-
  ఈ విధముగా ప్రశ్నిస్తున్న రాఘవుని మాటలకు, ఆ ఇద్దరు మునిదారకులు జవాబుగా పలికిరి
  ॥7-94-24॥
'25': >-
  “భగవానుడైన వాల్మీకి ఈ కావ్యకర్త. ఆయన యజ్ఞవిధానమును (యజ్ఞసమారంభాన్ని) పొందుటకు
  (ఇక్కడికి) వచ్చినవాడు. ఆయనే ఈ సమస్త చరిత్రను నీకు ఏ శేషమూ లేకుండా సంపూర్ణంగా
  ప్రదర్శింపజేసినవాడు” అని ॥7-94-25॥
'26': >-
  “ఇది శ్లోకములుగా సన్నిబద్ధమైనది—మొత్తం ఇరవై నాలుగు వేల (24,000) శ్లోకములు.
  అలాగే తపస్వియైన భార్గవుని (పరశురాముని వంశీయుడైన/భార్గవ సంబంధమైన)
  ఉపాఖ్యానశతమును (వంద ఉపాఖ్యానములు) కూడ కలదు” అని ॥7-94-26॥
'27': >-
  “ఓ రాజా! ఆది నుండే ఇక్కడ ఐదు వందల సర్గములు ఉన్నాయి; మహాత్ముడైన ఆయన (వాల్మీకి)
  ఆరు కాండములను, ఉత్తరముతో కూడినవిగా నిర్మించాడు. మా గురువైన ఆ ఋషి నీ చరిత్రను
  ఇలా రచించాడు” అని ॥7-94-27॥
'28': >-
  “ప్రతిష్ఠ (కీర్తి/ఖ్యాతి) జీవితం ఉన్నంతవరకూ—అంతవరకూ—ఈ సమస్త (కావ్య/చరిత్ర)
  విషయమున నిలిచియుంటుంది” అని ॥7-94-28॥
'29': >-
  “ఉత్తర భాగముతో కూడిన ఈ కావ్యాన్ని మహాత్ముడు రచించాడు. ఓ రాజా, ఓ మహారథా! నీవు
  శ్రవణమునకు బుద్ధిని (సంకల్పాన్ని) చేసినయెడల—ఇతర కార్యమధ్యంలో కొంత
  క్షణమువిడిచి—నీ అనుజులతో సహా దీనిని వినుము” అని ॥7-94-29॥
'30': >-
  అప్పుడు రాముడు “అవును (బాఢం)” అని పలికెను. రాఘవుని అనుమతి తీసుకొని, ఆనందితులై,
  ఆ ఇద్దరూ మునిపుంగవుడు (వాల్మీకి) నివసించుచున్న స్థానమునకు వెళ్లిరి ॥7-94-30॥
'31': >-
  రాముడు కూడ మునులతో కలిసి, మహాత్ములైన రాజులతో కూడ, ఆ గీతిమాధుర్యాన్ని విని,
  (తన) కార్యశాల (యజ్ఞశాల/కర్మశాల) వైపు వెళ్లెను ॥7-94-31॥
'32': >-
  అక్కడ కుశీలవులైన వారిద్దరూ పాడుచున్నదిగా—తాళం, లయం సముచితంగా కలసినది;
  సర్గములతో కూడినది; స్వర-శబ్దములతో యుక్తమైనది; తంత్రి లయ, వ్యంజనాల సంయోగంతో
