'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అరణ్యకాండలో ‘రక్షోవధసమర్థనము’ అను దశమ సర్గము ॥
  ౩-౧౦ ॥
'1': >-
  వైదేహి సీత భర్తృభక్తితో పలికిన ఈ మాటలను విని, ధర్మంలో స్థిరంగా నిలిచిన
  శ్రీరాముడు అప్పుడు జానకిని ఇలా ప్రత్యుత్తరమిచ్చెను ॥౩-౧౦-౧॥
'2': >-
  దేవి! నీవు స్నేహంతో పలికిన ఈ హితవచనం నీకు తగినదే. ధర్మజ్ఞురాలవైన జనకాత్మజగా నీ
  కులాన్ని గుర్తుచేస్తూ నీవు చెప్పిన మాటలు యథోచితమైనవే ॥౩-౧౦-౨॥
'3': >-
  దేవి! నీవే ఈ మాటను చెప్పినప్పుడు నేను ఇంక ఏమని చెప్పగలను? ‘క్షత్రియుడు
  ధనుస్సును ధరించాలి; ఆర్తుల అరుపు వినబడకూడదు’ అని ధర్మము చెప్తుంది ॥౩-౧౦-౩॥
'4': >-
  సీతా! దండకారణ్యంలో వ్రతనిష్ఠతో ఉన్న మునులు కష్టపడి, తామే నా దగ్గరకు వచ్చి,
  శరణదాతనైన నన్నే శరణమని ఆశ్రయించారు ॥౩-౧౦-౪॥
'5': >-
  భీరువైన సీతా! వారు కాలకాలములలో అరణ్యంలో నివసిస్తూ మూలములు, ఫలములే భుజిస్తూ
  ఉన్నా, క్రూరకర్మలైన రాక్షసుల వలన వారికి సుఖం లభించట్లేదు ॥౩-౧౦-౫॥
'6': >-
  భయంకరులై నరమాంసం మీదే జీవించే రాక్షసులు వారిని భక్షిస్తున్నారు. అలా
  భక్షింపబడుతూ ఉన్న దండకారణ్యవాసులైన ఆ మునులు— ॥౩-౧౦-౬॥
'7': >-
  ‘మమ్మల్ని ఆశ్రయించు (రక్షించు)’ అని నన్ను ద్విజశ్రేష్ఠులు వేడుకున్నారు. వారి
  ముఖం నుండి ఇలా వెలువడిన మాటలను నేను వినిన తరువాత— ॥౩-౧౦-౭॥
'8': >-
  వారి మాటకు విధేయుడనై, వారి సేవ చేసి, నేను ఇలా చెప్పాను: ‘మీరు నాపై ప్రసన్నులై
  యుండండి; నాకు మాత్రం ఈ విషయంలో అపారమైన లజ్జ కలుగుతోంది’ ॥౩-౧౦-౮॥
'9': >-
  ‘ఇలాంటి పూజనీయ బ్రాహ్మణులు నన్ను ఆశ్రయించి నా సమీపమునకు వచ్చినప్పుడు నేను ఏమి
  చేయగలను?’ అని నేను ఆ ద్విజుల సమక్షంలో పలికాను ॥౩-౧౦-౯॥
'10': >-
  అందరూ కలిసి ఒకటిగా ఈ మాటను చెప్పారు: ‘దండకారణ్యంలో అనేకమంది కామరూపులు
  (ఇష్టమొచ్చిన రూపాలు ధరించగల) రాక్షసులు—’ ॥౩-౧౦-౧౦॥
'11': >-
  ‘మమ్మల్ని తీవ్రంగా పీడిస్తున్నారు; రామా! అక్కడ నీవు మమ్మల్ని రక్షించు. అనఘా!
  హోమకాలములు వచ్చినప్పుడు, పర్వదినములలో కూడా—’ ॥౩-౧౦-౧౧॥
'12': >-
  ‘అత్యంత దుర్ధర్షులైన, మాంసభక్షక రాక్షసులు మమ్మల్ని అవమానించి హింసిస్తున్నారు.
  రాక్షసులచే అలా వేధింపబడిన తపస్వులైన తాపసులకు—’ ॥౩-౧౦-౧౨॥
'13': >-
  ‘ఎక్కడికి పోవాలో దారి వెతుక్కుంటున్న మాకు నీవే పరమగతి. తపఃప్రభావంతో నిశాచరులను
  హతమార్చగల శక్తి మాకున్నా—’ ॥౩-౧౦-౧౩॥
'14': >-
  ‘దీర్ఘకాలంగా సంపాదించిన మా తపస్సును భంగం చేయాలని మేము కోరము. రాఘవా! తపస్సు
  నిత్యము అనేక విఘ్నాలతో కూడినది; దాన్ని ఆచరించడమూ చాలా దుష్కరం’ ॥౩-౧౦-౧౪॥
'15': >-
  ‘అందువల్ల రాక్షసులు మమ్మల్ని భక్షిస్తూన్నా మేము శాపమును విడిచిపెట్టము.
  దండకారణ్యంలో నివసించే మేము రాక్షసులచే ఇలా నలిగిపోతూ ఉన్నప్పుడు—’ ॥౩-౧౦-౧౫॥
'16': >-
  ‘నీవు నీ సోదరునితో కలిసి మమ్మల్ని రక్షించు; వనంలో మేము నీ అధీనులము, నీ
  ఆశ్రితులము.’ ఈ మాటలను నేను విన్న తరువాత, ఆ ఋషులందరి రక్షణను సంపూర్ణంగా
  నిర్వహిస్తానని వాగ్దానం చేశాను ॥౩-౧౦-౧౬॥
'17': >-
  జనకాత్మజా! దండకారణ్యంలో ఉన్న ఋషులకు నేను ఇచ్చిన ఆ మాటను (ప్రతిజ్ఞను)
  అంగీకరించిన తరువాత, నేను జీవించి ఉన్నంతవరకూ ఆ ప్రతిశ్రుతిని తప్పలేను ॥౩-౧౦-౧౭॥
'18': >-
  మునులకు విరుద్ధంగా చేయడం నాకు ఎప్పటికీ ఇష్టముకాదు; సత్యమే నాకు సదా ప్రియము.
  సీతా! కావాలంటే నేను నా ప్రాణాలను వదులుతాను, లేదా నిన్ను లక్ష్మణునితో కూడ
  వదులుతాను గాని— ॥౩-౧౦-౧౮॥
'19': >-
  ప్రత్యేకంగా బ్రాహ్మణులకు ఒకసారి ప్రతిజ్ఞ చేసి, దానిని తప్పడం మాత్రం చేయను.
  కనుక ఋషుల రక్షణను నిర్వహించడం నా చేత తప్పక చేయవలసిన కర్తవ్యమే ॥౩-౧౦-౧౯॥
'20': >-
  వైదేహీ! నీవు చెప్పకపోయినా, నేను చేసిన ప్రతిజ్ఞ తరువాత మరెందుకు? నీ స్నేహం,
  సౌహార్దం వలన నీవు ఈ మాటను నాకు ఉపదేశంగా పలికావు ॥౩-౧౦-౨౦॥
'21': >-
  సీతా! నేను సంతోషించాను; ఎందుకంటే అనిష్టమైనదాన్ని ఎవరూ అనుశాసించరు.
  శోభనమైనదానా! ఇది నీ కులానికి తగినది, అనురూపమైనదీ. ధర్మంలో నాతో పాటు నడిచే
  సధర్మచారిణివి నీవే; నా ప్రాణాలకంటే నీవు నాకు మరింత ప్రియమైనది ॥౩-౧౦-౨౧॥
'22': >-
  ఇలా చెప్పి, మహాత్ముడైన ధనుష్మాన్ శ్రీరాముడు, ప్రియురాలైన మైథిలరాజపుత్రి సీతతో,
  లక్ష్మణునితో కూడ, రమ్యమైన తపోవనముల వైపు సాగిపోయెను ॥౩-౧౦-౨౨॥
'23': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో
  ‘రక్షోవధసమర్థనము’ అను దశమ సర్గము సమాప్తము ॥ ౩-౧౦ ॥
