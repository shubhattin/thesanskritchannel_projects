'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే శక్రాహల్యాశాపః నామ అష్టచత్వారింశః సర్గః
  ॥१-४८॥


  అనంతరం శ్రీమద్వాల్మీకీ రామాయణ బాలకాండంలో “శక్రుని మరియు అహల్య యొక్క శాపము” అను
  నలభై ఎనిమిదవ సర్గము.
'1': >-
  పరస్పర సమాగమంలో అక్కడ ఒకరినొకరు కుశలప్రశ్నలు అడిగి తెలుసుకున్న తర్వాత,
  కథాంతంలో సుమతి మహామునితో ఈ వాక్యమును పలికెను.
'2': >-
  “భద్రమస్తు! ఈ ఇద్దరు కుమారులు దేవతలకు సమానమైన పరాక్రమములు కలవారు. గజసింహుల
  వంటి గమనముతో, వీరులు; శార్దూలము మరియు వృషభము వంటి ఉపమానముల గుణధర్మాలు కలవారు.”
'3': >-
  “పద్మపత్రాల వలె విశాలమైన నేత్రములు కలవారు; ఖడ్గము, తూణీరం, ధనుస్సు
  ధరించియున్నారు. అశ్వినీదేవతలవలె రూపముతో, యౌవనము సంపూర్ణంగా వికసించినవారై ఇక్కడ
  ప్రత్యక్షమై ఉన్నారు.”
'4': >-
  “యదృచ్ఛయా ఇక్కడికి వచ్చిరా? అమరులై దేవలోకం నుండి వచ్చినట్లున్నారు. మునీ! వీరు
  పాదయాత్రగా ఇక్కడికి ఎలా చేరిరి? ఏ కారణంతో? ఎవరి కోసమై?”
'5': >-
  “ఈ దేశాన్ని అలంకరించుచున్నారు; ఆకాశంలో చంద్రుడు, సూర్యుడు ఉన్నట్లు.
  ప్రమాణములో, అంగసూచనల్లో, చేష్టల్లో పరస్పరంగా సమానులై ఉన్నారు.”
'6': >-
  “ఇంత దుర్గమమైన మార్గంలో ఈ నరశ్రేష్ఠులు ఎందుకు ఇక్కడికి వచ్చిరి? ఉత్తమ ఆయుధములు
  ధరించిన ఈ వీరుల సంగతి యథాతథంగా వినదలచుచున్నాను.”
'7': >-
  ఆ వాక్యమును విన్న విశ్వామిత్రుడు జరిగినదంతా యథావృత్తంగా
  తెలియజెప్పెను—సిద్ధాశ్రమంలో నివాసము, రాక్షసుల వధ జరిగిన విధమును.
  విశ్వామిత్రుని మాటలు విన్న రాజు పరమవిస్మయముచెందెను.
'8': >-
  దశరథుని ఆ ఇద్దరు మహాబలవంతులైన కుమారులు అతిథులుగా తన గృహానికి చేరిరి.
  సత్కారార్హులైన వారిని రాజు విధివిధానంగా పూజించి ఆదరించెను.
'9': >-
  సుమతి చేసిన పరమసత్కారాన్ని పొందిన రాఘవులు అక్కడ ఒక రాత్రి వసించిరి. ఆ తరువాత
  మిథిలానగరమునకు ప్రయాణమై వెళ్ళిరి.
'10': >-
  జనకుని శుభనగరమైన మిథిలను దర్శించిన మునులందరూ “సాధు! సాధు!” అని ప్రశంసించుచూ
  మిథిలానగరాన్ని గౌరవముతో అభివందించిరి.
'11': >-
  అక్కడ మిథిలోపవనంలో ఒక ఆశ్రమాన్ని చూసిన రాఘవుడు—పాతది, జనసంచారం లేనిది,
  రమణీయమైనదని గమనించి—మునిశ్రేష్ఠుడిని (విశ్వామిత్రుని) అడిగెను.
'12': >-
  “భగవన్! ఈ ఆశ్రమంలా కనిపించుచున్న ప్రదేశం మునులు లేనిదిగా ఎందుకు ఉంది?
  వినదలచుచున్నాను—ఇది ఎవరి పూర్వాశ్రమము?”
'13': >-
  రాఘవుడు చెప్పిన ఆ మాటలు విని, వాక్యాలలో నైపుణ్యమున్న మహాతేజస్సు గల మహాముని
  విశ్వామిత్రుడు ప్రత్యుత్తరమిచ్చెను.
'14': >-
  “రాఘవా! వినుము—ఇది నిజముగా నీకు చెప్పెదను. మహాత్ముని కోపముతో శపింపబడి, ఎవరి
  ఆశ్రమస్థానమై ఉందో అది ఇదే.”
'15': >-
  “నరశ్రేష్ఠా! పూర్వము ఇది మహాత్ముడు గౌతముని ఆశ్రమము. అది దివ్యరూపముతో
  ప్రకాశించేది; దేవతలు కూడా ఎంతో పూజించి గౌరవించే ఆశ్రమము.”
'16': >-
  “రాజపుత్రా! మహాయశస్సు గల గౌతముడు అహల్యతో సహా ఇక్కడ ఎన్నెన్నో సంవత్సర సమూహాల
  పాటు తపస్సు ఆచరించెను.”
'17': >-
  “ఆ మధ్యలోని అవకాశం తెలిసికొని, శచీదేవి పతి సహస్రాక్షుడైన ఇంద్రుడు మునివేషము
  ధరించి అహల్యను ఈ విధంగా పలికెను.”
'18': >-
  “సుసమితజ్ఞత కలిగిన సుమధ్యమే! కోరుకునేవారు (కామార్థులు) ఋతుకాలం వరకు వేచిచూడరు.
  అందువల్ల నేను నీతో సంగమము చేయదలచుకున్నాను.”
'19': >-
  “రఘునందనా! మునివేషంలో వచ్చినవాడు సహస్రాక్షుడైన ఇంద్రుడని తెలిసికొని కూడా,
  దుర్బుద్ధి కల అహల్య దేవరాజుని పట్ల కలిగిన కుతూహలముచే తప్పు నిర్ణయమును
  చేసుకుంది.”
'20': >-
  అప్పుడు ఆమె అంతరాత్మలో ‘కృతార్థమయ్యాను’ అని తృప్తితో, దేవశ్రేష్ఠుడైన
  ఇంద్రునితో ఇలా అన్నది— “సురశ్రేష్ఠా! నేను కృతార్థురాలిని. ప్రభూ! ఇక్కడి నుండి
  శీఘ్రముగా వెళ్లుము.”
'21': >-
  “దేవేశా! నన్ను కూడా, నీనూ గౌతముని నుండి ప్రతి విధముగా రక్షించుము.” అప్పుడు
  ఇంద్రుడు నవ్వుచూ అహల్యతో ఈ విధంగా పలికెను.
'22': >-
  “సుశ్రోణీ! నేను సంతుష్టుడనయ్యాను; వచ్చినట్లే తిరిగి వెళ్తాను.” ఆ విధంగా ఆమెతో
  సంగమమై, ఆ తరువాత ఆ కుటీరమునుండి బయటకు వచ్చెను.
'23': >-
  రామా! అతడు గబరాగా తొందరపడుతూ, గౌతముని పట్ల భయంతో శంకించుచూ బయలుదేరెను. అప్పుడు
  ప్రవేశించుచున్న మహాముని గౌతముని అతడు చూచెను.
'24': >-
  దేవులు మరియు దానవులు కూడా దుర్ధర్షించలేని వాడు; తపోబలసంపన్నుడు; తీర్థజలంతో
  తడిసి (స్నానాదులతో) ఉన్నాడు; అగ్నిలాగా ప్రకాశించుచున్నాడు.
'25': >-
  అక్కడ సమిధలు చేతబట్టి, కుశతో కూడిన మునిపుంగవుని చూసిన దేవాధిపతి (ఇంద్రుడు)
  భయంతో ఆందోళన చెందెను; విషాదముతో ముఖము క్షీణించెను.
'26': >-
  ఆపై మునివేషం ధరించిన సహస్రాక్షుని చూసిన ఆ ముని (గౌతముడు)—సదాచారసంపన్నుడై ఉండి
  కూడా—దుర్వృత్తిని గమనించి, క్రోధంతో వాక్యమును పలికెను.
'27': >-
  “దుర్మతీ! నా రూపమును అనుకరించి నీవు ఈ కార్యము చేసితివి. ఇది చేయవలసినది కాదు;
  అందుచేత నీవు విఫలుడవై పోవుదువు.”
'28': >-
  గౌతమ మహాత్ముడు మహా కోపంతో ఇలా పలికిన వెంటనే, సహస్రాక్షుడైన ఇంద్రుని వృషణములు
  క్షణమాత్రంలో నేలపై పడిపోయెను.
'29': >-
  ఆ విధంగా శక్రుని శపించి, తన భార్యనూ శపించెను—“ఇక్కడ నీవు అనేక సహస్ర
  సంవత్సరములు నివసించవలసి ఉంటుంది.”
'30': >-
  “వాయువే ఆహారముగా (వాతభక్ష) ఉండి, నిరాహారముగా, తపించుచూ, భస్మంలో శయనించుచూ, ఈ
  ఆశ్రమంలో సర్వభూతములకు కనబడకుండా నివసించుము.”
'31': >-
  “రాముడు—దశరథుని కుమారుడు, దుర్ధర్షుడు—ఈ భయంకరమైన వనానికి ఎప్పుడైతే వచ్చునో,
  అప్పుడు నీవు పవిత్రురాలవగుదువు.”
'32': >-
  “దుర్వృత్తే! అతని ఆతిథ్యముచే నీవు లోభమూ మోహమూ విడిచి, ఆనందముతో నా సమీపమునకు
  వచ్చి, నీ స్వరూపదేహమును తిరిగి ధరించెదవు.”
'33': >-
  ఈ విధంగా పలికిన మహాతేజస్సు గల గౌతముడు, దుష్టచారిణి అయిన ఆమెను (అహల్యను) అలాగే
  ఉంచి, సిద్ధులు మరియు చారణులు సేవించు ఈ ఆశ్రమాన్ని విడిచి, రమణీయమైన హిమవత్
  పర్వత శిఖరమునకు వెళ్లి, మహాతపస్సు ఆచరించెను.
'34': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే శక్రాహల్యాశాపః నామ
  అష్టచత్వారింశః సర్గః ॥१-४८॥


  ఇట్లు ఆర్షసంప్రదాయమైన శ్రీమద్వాల్మీకీ రామాయణ ఆదికావ్య బాలకాండంలో
  “శక్రాహల్యాశాపము” అను నలభై ఎనిమిదవ సర్గము సంపూర్ణమైంది.
