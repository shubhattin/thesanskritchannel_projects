'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सीता की वृत्ति
  (समाचार) का पता लगना’ नामक अट्ठावनवाँ सर्ग आरम्भ होता है।
'1': >-
  वानरों ने, जो प्राण त्यागने को उद्यत थे, करुण वचन कहकर (सम्पाति से) निवेदन
  किया। तब महागर्जना करने वाला गृद्ध्र (सम्पाति) अश्रुपूर्ण नेत्रों से वानरों को
  प्रत्युत्तर देने लगा।
'2': >-
  हे वानरो! मेरा छोटा भाई जटायु नाम का था—जिसे तुमने बलवान रावण के द्वारा युद्ध
  में मारे जाने का समाचार सुनाया है।
'3': >-
  मैं वृद्ध हो गया हूँ और पंख भी नहीं रहे; यह सब सुनकर भी मैं सह लेता हूँ।
  क्योंकि आज मेरे भीतर इतनी शक्ति नहीं है कि भाई के वैर का प्रतिशोध ले सकूँ।
'4': >-
  पूर्वकाल में, जब वृत्र का वध हो चुका था, तब वह (जटायु) और मैं—दोनों जय की
  इच्छा रखने वाले—प्रज्वलित किरणमालाओं से युक्त आदित्य (सूर्य) के निकट पहुँचे
  थे।
'5': >-
  आकाश-मार्ग से वेगपूर्वक उड़कर हम दोनों अत्यन्त शीघ्र स्वर्गलोक की ओर जा रहे
  थे; परन्तु जब हम सूर्य के मध्यभाग के समीप पहुँचे, तब जटायु शिथिल होकर थक गया।
'6': >-
  सूर्य की किरणों से पीड़ित अपने भाई को देखकर मैंने स्नेहवश अत्यन्त व्याकुल होकर
  अपने दोनों पंखों से उसे ढक लिया।
'7': >-
  हे वानरश्रेष्ठो! (परिणाम यह हुआ कि) मेरे पंख जल गए और मैं विन्ध्य पर्वत पर गिर
  पड़ा। यहीं रहते हुए मैं अपने भाई जटायु की कोई भी वृत्ति (हाल-चाल) नहीं जान
  पाया।
'8': >-
  जब जटायु के भाई सम्पाति ने ऐसा कहा, तब युवराज, महाबुद्धिमान अंगद ने उसे
  प्रत्युत्तर दिया।
'9': >-
  यदि तुम जटायु के भाई हो, तो तुमने जो कहा वह मैंने सुन लिया। अब यदि तुम उस
  राक्षस (रावण) के निवासस्थान को जानते हो, तो हमें बताओ।
'10': >-
  उस अल्पदर्शी, राक्षसाधम रावण को—चाहे वह निकट हो या दूर—यदि तुम जानते हो, तो
  हमें स्पष्ट कहो।
'11': >-
  तब जटायु के ज्येष्ठ भ्राता, महातेजस्वी (सम्पाति) ने वानरों को हर्षित करते हुए,
  अपने योग्य वचन कहे।
'12': >-
  हे प्लवंगमो! मैं पंखों से रहित, शक्ति-हीन गृद्ध्र हूँ; फिर भी मैं वाणी मात्र
  से श्रीराम की उत्तम सहायता करूँगा।
'13': >-
  मैं वरुण के लोकों को जानता हूँ, विष्णु के त्रिविक्रम (तीन पद) को भी जानता हूँ;
  तथा देवों और असुरों के संग्राम और अमृत-मन्थन की घटना को भी (जानता हूँ)।
'14': >-
  श्रीराम का यह कार्य जो है, उसमें मेरा जो प्रथम कर्तव्य है, वह मुझे करना चाहिए।
  परन्तु जरा ने मेरा तेज हर लिया है और मेरे प्राण भी शिथिल हो चले हैं।
'15': >-
  एक तरुणी, रूप से सम्पन्न, समस्त आभूषणों से विभूषित—उस दुष्टात्मा रावण द्वारा
  हरण की जाती हुई—मैंने देखी थी।
'16': >-
  वह सुन्दरी ‘राम! राम!’ और ‘लक्ष्मण!’ ऐसा पुकारती हुई, अपने आभूषणों को फेंकती
  हुई और अपने अंगों को झटकती हुई (तड़पती हुई) जा रही थी।
'17': >-
  जैसे पर्वत-शिखर पर सूर्यप्रभा चमकती है, वैसे ही उसका उत्तम कौशेय-वस्त्र उस
  काले राक्षस पर दैदीप्यमान हो रहा था—जैसे मेघ में बिजली चमकती हो।
'18': >-
  राम का नाम बार-बार पुकारने से मैं निश्चयपूर्वक मानता हूँ कि वह सीता ही थी। अब
  मैं कहता हूँ—सुनो—उस राक्षस का निवासस्थान।
'19': >-
  विश्रवा का साक्षात् पुत्र और वैश्रवण (कुबेर) का भाई, ‘रावण’ नाम का राक्षस
  लंका-नगरी में निवास करता है।
'20': >-
  यहाँ से समुद्र के भीतर, सौ योजन की पूर्ण दूरी पर, वहाँ रमणीय लंका-नगरी
  विश्वकर्मा द्वारा निर्मित है।
'21': >-
  वह जाम्बूनद-स्वर्ण के विचित्र द्वारों से, स्वर्णमय वेदिकाओं से, तथा हेमवर्ण के
  विशाल प्रासादों से अत्यन्त सुशोभित है।
'22': >-
  वह सूर्य के समान वर्ण वाले महान प्राकार (परकोटे) से युक्त है। उसी में वैदेही,
  दीन होकर, कौशेय-वस्त्र धारण किए रहती है।
'23': >-
  रावण के अन्तःपुर में बन्दिनी बनाकर, राक्षसियों द्वारा भलीभाँति सुरक्षित रखी
  हुई—जनक-नन्दिनी राजकुमारी मैथिली को तुम वहीं देखोगे।
'24': >-
  समुद्र से चारों ओर से घिरी, रक्षित लंका में पहुँचने के लिए समुद्र की उस सीमा
  तक जाना होगा, जो सौ योजन का विस्तार लिए हुए है।
'25': >-
  दक्षिण तट पर पहुँचकर तब तुम रावण को देखोगे। इसलिए हे प्लवंगमो! वहीं से शीघ्रता
  करो और तुरंत पराक्रमपूर्वक आगे बढ़ो।
'26': >-
  मैं अपने ज्ञान से यह देख रहा हूँ कि तुम देखकर लौट आओगे। (मार्गों का विचार
  करो:) कुलिंग पक्षियों तथा अन्य जो धान्य पर जीवित रहते हैं—उनका मार्ग पहला है।
'27': >-
  बलि (मांसादि) भक्षण करने वालों का दूसरा मार्ग है और जो वृक्षों के फल खाते हैं
  उनका भी (वही दूसरा) मार्ग है। भास (गिद्ध की जाति) तीसरे मार्ग से जाते हैं, और
  क्रौंच पक्षी कुरर पक्षियों के साथ (उसी) तीसरे मार्ग से जाते हैं।
'28': >-
  श्येन (बाज) चौथे मार्ग से जाते हैं और गृध्र पाँचवें मार्ग से जाते हैं—जो बल और
  पराक्रम से सम्पन्न तथा रूप-यौवन से युक्त होते हैं।
'29': >-
  छठा मार्ग हंसों का है; गरुड़ (वैनतेय) की गति तो सबसे श्रेष्ठ है। और हे
  वानरश्रेष्ठो! हम सबका जन्म भी गरुड़ (वैनतेय) से ही हुआ है।
'30': >-
  किन्तु मांसभक्षी होकर मैंने जो निन्दित कर्म किया, उसके कारण मेरे द्वारा किए गए
  भाई के वैर का प्रतिकार (प्रतिशोध) अब अवश्य होना चाहिए।
'31': >-
  यहीं स्थित होकर मैं रावण को भी और जानकी को भी देख लेता हूँ। हमारे पास भी
  पक्षियों की भाँति (सौपर्ण) दिव्य दृष्टि और नेत्रबल है।
'32': >-
  इसलिए हे वानरो! आहार-जनित शक्ति और स्वाभाविक सामर्थ्य के कारण हम सदा सौ योजन
  से कुछ अधिक दूरी तक भी देख लेते हैं।
'33': >-
  हमारी जीवन-वृत्ति (गति-शक्ति) स्वभाव से ही दूर तक देखने/जाने की प्रकार की है;
  और जो चरण-योद्धा (भूमि पर चलकर लड़ने वाले) होते हैं, उनकी वृत्ति वृक्षों की
  जड़ों के निकट (भूमि-आश्रित) निर्धारित है।
'34': >-
  लवण-जल से परिपूर्ण इस समुद्र को लाँघने का कोई उपाय देखो। वैदेही के पास पहुँचकर
  तुम समृद्ध अर्थ (कार्य की सफलता) लेकर लौटोगे।
'35': >-
  मैं चाहता हूँ कि तुम मुझे वरुणालय समुद्र तक ले चलो। वहाँ मैं स्वर्गगामी
  महात्मा अपने भाई को जलदान करूँगा।
'36': >-
  तब वे अत्यन्त पराक्रमी वानर, जले हुए पंखों वाले सम्पाति को नद-नदीपति (समुद्र)
  के तट के निकट उस स्थान तक ले गए।
'37': >-
  और उस पक्षिराज को फिर उसी स्थान पर पहुँचा देने पर, वानर सीता की वृत्ति
  (समाचार) पा लेने से अत्यन्त हर्षित हो गए।
'38': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदि-काव्य, किष्किन्धाकाण्ड में ‘सीता की
  वृत्ति का पता लगना’ नामक अट्ठावनवाँ सर्ग समाप्त होता है।
