'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం ఉత్తరకాండంలో “ఇలుడు స్త్రీత్వాన్ని పొందుట” అను
  సప్తాశీతితమః సర్గః ॥7-87॥
'1': >-
  లక్ష్మణుడు పలికిన ఆ వాక్యాన్ని విన్న తరువాత, వాక్యనైపుణ్యము కల మహాతేజస్సు
  రాఘవుడు చిరునవ్వుతో అతనికి प्रत्यుత్తరంగా ఇలా పలికెను ॥7-87-1॥
'2': >-
  ఓ నరశ్రేష్ఠ లక్ష్మణా! నీవు చెప్పినట్లు అదే విధంగా జరుగును. వృత్రాసురుని
  సంహారమునందు కలిగిన ఫలమంతయు, అశ్వమేధ యజ్ఞఫలముగా చెప్పబడినదంతయు—అన్నీ యథాతథంగా
  వినిపించెను ॥7-87-2॥
'3': >-
  సౌమ్యా! పురాతనకాలమున ప్రజాపతి కర్దమునకు “అిలో” అను నామముగల, శ్రీమంతుడు,
  మహాశయుడు అయిన బాహ్లీశ్వరుడు అనే కుమారుడు ఉన్నాడని శ్రుతి వినిపించుచున్నది
  ॥7-87-3॥
'4': >-
  ఆ రాజు ధర్మపరుడై సమస్త భూమండలమును వశపరచుకొని, నరవ్యాఘ్రా! తన రాజ్యాన్ని
  కుమారునిలా ప్రేమతో పరిరక్షించుచుండెను ॥7-87-4॥
'5': >-
  పరమోదారులైన దేవతలచేతను, మహాధనులైన దైత్యులచేతను, నగరరాక్షసులు, గంధర్వులు,
  మహాత్ములైన యక్షులచేతను—అందరిచేతా ఆయన పూజింపబడుచుండెను ॥7-87-5॥
'6': >-
  రఘునందనా! భయభ్రాంతులతో ఉన్నవారందరూ నిత్యము ఆయనను పూజించుచుండిరి; ఆ మహాత్ముడు
  క్రోధించునేమోనని మూడు లోకములవారూ భయపడుచుండిరి ॥7-87-6॥
'7': >-
  అటువంటి ఆ రాజు ధర్మములోను, వీర్యములోను స్థిరనిష్ఠుడై, బుద్ధిలో పరమోదారుడై,
  మహాయశస్సుగల బాహ్లీకేశ్వరుడుగా ప్రసిద్ధుడై యుండెను ॥7-87-7॥
'8': >-
  ఆ మహాబాహువు చైత్రమాసమున—మనోహరమైన కాలమున—భృత్యులు, సైన్యము, వాహనములతో కూడి
  రమణీయమైన అరణ్యములో వేటను ఆచరించెను ॥7-87-8॥
'9': >-
  అరణ్యములో ఆ నృపుడు వందల వేలాది జంతువులను సంహరించెను; అయినప్పటికీ ఆ మహాత్మ
  రాజుకు వధచేత తృప్తి కలగనే లేదు ॥7-87-9॥
'10': >-
  మహాత్ముడైన రాజు ఎన్నెన్నో మృగములలో పదివేలములను (అయుతము) వధించుచూ, మహాసేనుడు
  జన్మించిన దేశమునకు చేరువగా సంచరించెను ॥7-87-10॥
'11': >-
  దేవేశ్వరా! ఆ ప్రదేశమున శైలరాజుని కుమార్తెను (పార్వతీదేవిని) దుర్ధర్షుడు అయిన
  హరుడు తన అనుచరులందరితో కలిసి ఆనందింపజేసెను ॥7-87-11॥
'12': >-
  దేవీకి ప్రియము కలిగించుటకై, గోపతిధ్వజుడు (వృషభధ్వజుడు) అయిన ఉమేశ్వరుడు తనకు
  తానే స్త్రీరూపమును ధరించి, ఆ పర్వత నిర్ఝర ప్రాంతములో స్థితిచేసెను ॥7-87-12॥
'13': >-
  అక్కడి అరణ్యప్రదేశములో “పురుషులు” అని చెప్పబడిన జీవులు, మరియు పురుషనామములు కల
  వృక్షములన్నీ—అప్పుడే స్త్రీజనముగా మారిపోయెను ॥7-87-13॥
'14': >-
  అక్కడ ఉన్న ఏది ఏమైనా—అన్నిటికీ స్త్రీ అనే సంజ్ఞ కలిగిపోయెను. ఇదే సమయంలో,
  కర్దముని కుమారుడైన ఇలుడు అనే రాజు వేలకొలది మృగములను సంహరించుచూ ఆ దేశమునకు
  వచ్చెను ॥7-87-14॥
'15': >-
  రఘునందనా! సవ్యాలమృగపక్షిసహితముగా (పాములు మొదలైనవి, మృగాలు, పక్షులు—అన్నిటితో
  సహా) సమస్తమూ స్త్రీరూపముగా మారినదాన్ని చూసి, తనను కూడా అనుచరులతో కూడ స్త్రీగా
  మారినట్టు గమనించెను ॥7-87-15॥
'16': >-
  తన్ను అలా మారినట్టుగా చూసినప్పుడు అతనికి మహాదుఃఖము కలిగెను; అది ఉమాపతియైన
  శివుని కార్యమని తెలిసి, అతడు భయముతో కంపించెను ॥7-87-16॥
'17': >-
  అనంతరం భృత్యులు, సైన్యము, వాహనములతో కూడిన ఆ రాజు, శితికంఠుడు, కపర్ది అయిన
  మహాత్మ దేవుడైన శివుని శరణు జొచ్చెను ॥7-87-17॥
'18': >-
  అప్పుడు దేవితో సహా ఉన్న మహేశ్వరుడు—వరదుడు—నవ్వుచూ, ప్రజాపతిపుత్రుడైన అతనితో
  స్వయంగా ఈ వాక్యము పలికెను ॥7-87-18॥
'19': >-
  ఓ రాజర్షీ! ఓ కర్దమపుత్రా! మహాబలా! లేచెయ్, లేచెయ్. సౌమ్యా! పురుషత్వమును
  మినహాయించి వేరే ఏ వరమునైనా కోరుకొనుము, ఓ సువ్రతా ॥7-87-19॥
'20': >-
  అప్పుడు ఆ రాజు దుఃఖముతో బాధపడుచూ, మహాత్ముడిచేత (అని చెప్పబడి) పురుషత్వవరము
  నిరాకరింపబడినవాడై, స్త్రీగా మారిపోయిన స్థితిలో సురోత్తముడి వద్ద నుండి మరొక
  వరమును కూడా స్వీకరించలేదు ॥7-87-20॥
'21': >-
  తదనంతరం మహాశోకముతో ఉన్న ఆ నృపుడు, శైలరాజకుమార్తె అయిన ఉమాదేవిని తన అంతరాత్మ
  మొత్తముతో నమస్కరించి పాదాలపై పడి ప్రార్థించెను ॥7-87-21॥
'22': >-
  ఓ భామినీ దేవీ! నీవే వరములలో శ్రేష్ఠమైన వరమును ప్రసాదించగల వరదవు;
  లోకములన్నిటికీ ఈశ్వరి నీవే. అమోఘదర్శనే! నన్ను సౌమ్యమైన కటాక్షముతో దయచేసి
  చూచుము ॥7-87-22॥
'23': >-
  ఆ రాజర్షి హృదయంలోని భావాన్ని హరుని సన్నిధిలోనే గ్రహించి, రుద్రునికి ప్రియమైన
  దేవి శుభవాక్యముతో అతనికి प्रत्यుత్తరంగా ఇలా పలికెను ॥7-87-23॥
'24': >-
  దేవుడు (శివుడు) అర్థభాగమునకు వరదుడు; మిగిలిన అర్థభాగమునకు నిజముగా నేనే
  (వరదను). కనుక నీవు కోరుకున్నంతకాలము స్త్రీ-పురుషత్వాలలో (ఒకదానిని) అర్థంగా
  స్వీకరించుము (నీకు భాగకాలముగా అనుభవమగునట్లు) ॥7-87-24॥
'25': >-
  దేవి ఇచ్చిన ఆ అనుత్తమ వరమును—అత్యద్భుతమైనదిగా—విని, రాజు పరమానందముతో
  ఉల్లసితచిత్తుడై ఇలా పలికెను ॥7-87-25॥
'26': >-
  ఓ దేవీ! భువిలో సాటిలేని ఈ రూపముతో నాపట్ల నీవు ప్రసన్నమైతే—ఒక మాసము
  స్త్రీత్వమును అనుభవించి, మరొక మాసము మళ్లీ పురుషుడనై ఉండుదును గాక ॥7-87-26॥
'27': >-
  అతడు కోరినదాన్ని తెలిసికొన్న సురుచిరాననా అయిన దేవి, శుభవాక్యముతో: “అదే విధంగా
  జరుగును” అని प्रत्यుత్తరం పలికెను ॥7-87-27॥
'28': >-
  ఓ రాజా! నీవు పురుషుడిగా ఉన్నప్పుడు స్త్రీభావాన్ని స్మరించవు; స్త్రీగా
  ఉన్నప్పుడు ఆ మాసాంతము పురుషభావాన్ని స్మరించవు ॥7-87-28॥
'29': >-
  ఇలా కర్దమపుత్రుడైన ఆ రాజు—ఒక మాసము పురుషుడిగా ఉండి—మరో ఒక మాసము
  త్రైలోక్యసుందరి వంటి నారీగా, ‘ఇలా’గా మారెను ॥7-87-29॥
'30': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమందు, వాల్మీకీయ ఆదికావ్యములో, ఉత్తరకాండంలో “ఇలుడు
  స్త్రీత్వాన్ని పొందుట” అను సప్తాశీతితమః సర్గః ॥7-87॥
