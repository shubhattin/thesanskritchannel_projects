'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండలో ‘వనదుఃఖప్రతిబోధనము’ అను ఇరవై
  ఎనిమిదవ సర్గము ॥ २-२८॥
'1': >-
  ఇలా పలుకుచున్న ధర్మజ్ఞయై ధర్మమునందే నిత్యనిరతయైన సీతను చూచి, ధర్మవత్సలుడైన
  రాముడు వనవాసంలోని దుఃఖాలను తలచుకొని ఆమెను వెంట తీసికొనిపోవాలని మనస్సులో
  నిర్ణయమును చేయలేదు ॥ २-२८-१॥
'2': >-
  ఆపై ధర్మాత్ముడైన రాముడు, కన్నీళ్లతో కలుషితమైన నేత్రాలుగల ఆమెను సాంత్వనపరచి,
  ఆమెను తిరిగి నిలిపివేయుటకు ఉద్దేశించి ఈ మాటలను పలికెను ॥ २-२८-२॥
'3': >-
  సీతే! నీవు మహాకులమున జన్మించినవదానవు; ధర్మమునందు ఎల్లప్పుడూ స్థిరంగా
  నిలిచినదానవు. నా మనస్సుకు ఆనందమగునట్లు నీవు ఇక్కడే ధర్మాన్ని ఆచరించుము ॥
  २-२८-३॥
'4': >-
  సీతే! అబలవైన నీవు—నేను చెప్పిన ప్రకారమే చేయవలెను. వనములో నివసించువారికి అనేక
  దోషములు కలవు; వాటిని నా నుండి తెలుసుకొనుము ॥ २-२८-४॥
'5': >-
  సీతే! ఈ వనవాసము చేయవలెనన్న నీ సంకల్పము విడిచిపెట్టబడుగాక. ఎందుకనగా ‘కాంతారం’
  అని పిలువబడే వనము అనేక దోషములతో కూడినది ॥ २-२८-५॥
'6': >-
  నీ హితమునే దృష్టిలో పెట్టుకొని నేను ఈ మాటలు చెప్పుచున్నాను. వనము ఎల్లప్పుడూ
  దుఃఖమే; అందులో సుఖమును నేను నిత్యం తెలుసుకొనలేదు ॥ २-२८-६॥
'7': >-
  పర్వతాల జలపాతముల నుండి ఉద్భవించు, గిరిగుహలలో సంచరించు సింహముల గర్జనలు వినుటకే
  దుఃఖము; అందుచేత వనము దుఃఖకరము ॥ २-२८-७॥
'8': >-
  శూన్యమైన అరణ్యంలో మత్తుగా, స్వేచ్ఛగా క్రీడించుచున్న మృగములు నిన్ను చూచి
  దూసుకొనివచ్చును; అందుచేత, సీతే, వనము దుఃఖకరము ॥ २-२८-८॥
'9': >-
  గ్రాహములు గల నదులు, మట్టిపొంగుతో నిండిన దాటలేనివైన నదీప్రవాహములు—మత్తు గజములు
  సైతము నిత్యం దాటలేనివి; అందువలన వనము మరింత దుఃఖమయముగా ఉంటుంది ॥ २-२८-९॥
'10': >-
  లతాకంటకములతో కిక్కిరిసినవి, కృకవాకు పక్షుల కేకలతో నాదించుచున్నవి, దారితెలియని
  అతి దుఃఖదాయకమైన మార్గములు—అందుచేత వనము దుఃఖకరము ॥ २-२८-१०॥
'11': >-
  రాత్రివేళ శ్రమతో అలసినవాడు నేలపై తానే విరిగిన పర్ణములతో చేసిన పర్ణశయ్యలపైనే
  శయనించవలసివచ్చును; అందుచేత వనము దుఃఖకరము ॥ २-२৮-११॥
'12': >-
  నియతాత్ముడై పగలు-రాత్రి సంతృప్తిని పాటించవలసివచ్చును; చెట్ల నుండి కిందపడిన
  ఫలములే ఆహారముగా ఉండును; అందుచేత, సీతే, వనము దుఃఖకరము ॥ २-२८-१२॥
'13': >-
  మైథిలీ! ప్రాణము నిలుపుకొనునంత మాత్రమున ఉపవాసమును ఆచరించవలసివచ్చును. జటాభారమును
  ధరించవలెను; వల్కలమనే వస్త్రమును ధరించవలెను ॥ २-२८-१३॥
'14': >-
  దేవతలకు, పితృదేవతలకు విధిపూర్వకంగా కర్తవ్యములు నిర్వహించవలెను; వచ్చిన అతిథులను
  ప్రతిదినము యథావిధిగా ఆతిథ్యంతో గౌరవించి పూజించవలెను ॥ २-२८-१४॥
'15': >-
  నిత్యము కాలకాలమున మూడు సార్లు స్నానాభిషేకములను ఆచరించవలెను; నియమబద్ధంగా
  నడుచుకొనవలెను; అందువలన వనము మరింత దుఃఖకరము ॥ २-२८-१५॥
'16': >-
  తానే తెచ్చిన పుష్పములతో దేవతలకు ఉపహారము సమర్పించవలెను; ఆర్షవిధానమున వేద్యను
  ఏర్పరచి యజ్ఞాది కర్మలను ఆచరించవలెను; అందుచేత, సీతే, వనము దుఃఖకరము ॥ २-२८-१६॥
'17': >-
  మైథిలీ! దొరికినదానితోనే సంతృప్తి చెందవలెను; వనచరులకు లభించు పరిమితాహారముతో
  జీవించవలెను; అందుచేత, సీతే, వనము దుఃఖకరము ॥ २-२८-१७॥
'18': >-
  అతివాతము, గాఢాంధకారం, నిరంతర క్షుధ—ఇవన్నీ అక్కడ ఎక్కువగా ఉంటాయి; ఇక్కడ
  మహత్తరమైన భయములు కూడా కలవు; అందుచేత వనము మరింత దుఃఖకరము ॥ २-२८-१८॥
'19': >-
  భామినీ! అనేకములైన, విభిన్నరూపములైన సర్పాదిక సరీసృపములు మార్గములో గర్వముతో
  సంచరించుచుంటాయి; అందుచేత వనము మరింత దుఃఖకరము ॥ २-२८-१९॥
'20': >-
  నదులలో నివసించు సర్పములు, నది ప్రవాహములవలె వంకరగా సాగుచు, మార్గమును మూసివేసి
  తిష్ఠించుచుంటాయి; అందువలన వనము మరింత దుఃఖకరము ॥ २-२८-२०॥
'21': >-
  అబలే! పతంగములు, వృశ్చికములు, కీటకములు, దంష్ట్రములు మరియు మశకములతో కూడిన
  దోమలు—ఇవి నిన్ను నిత్యం బాధించును; అందుచేత వనమంతటా దుఃఖమే ॥ २-२८-२१॥
'22': >-
  భామినీ! ముల్లులుగల చెట్లు, కుశము, కాశము మొదలైనవీ; వనములో శిఖరశాఖలు కలతపడుతూ
  అడ్డంకులుగా ఉంటాయి; అందుచేత వనము దుఃఖకరము ॥ २-२८-२२॥
'23': >-
  అరణ్యవాసములో నివసించువానికి శరీరక్లేశములు అనేకములు, నానావిధ భయములు కూడ ఉంటాయి;
  అందుచేత వనము ఎల్లప్పుడూ దుఃఖమే ॥ २-२८-२३॥
'24': >-
  క్రోధము, లోభము విడిచిపెట్టవలెను; తపస్సులో బుద్ధిని నియోగించవలెను; భయపడవలసిన
  స్థితులలో కూడ భయపడకుండ ఉండవలెను—అందుచేత వనము నిత్యదుఃఖకరము ॥ २-२८-२४॥
'25': >-
  కాబట్టి నీవు వనమునకు వెళ్ళుట అశేషము; నీకు వనము క్షేమకరము కాదు. నేను
  విచారించుచు చూచినప్పుడు వనము అనేక దోషములను కలిగించునదిగా కనిపించుచున్నది ॥
  २-२८-२५॥
'26': >-
  మహాత్ముడైన రామునకు సీతను వనమునకు తీసికొనిపోవలెనన్న అభిప్రాయము లేనిదిగా
  ఉన్నప్పుడు, సీత అతని మాటను అనుసరించలేదు. అతి దుఃఖితయై ఆమె రామునతో ఈ విధంగా
  పలికెను ॥ २-२८-२६॥
'27': >-
  ఇట్లు ఆర్షప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండలో
  ‘వనదుఃఖప్రతిబోధనము’ అను ఇరవై ఎనిమిదవ సర్గము సమాప్తము ॥ २-२८॥
