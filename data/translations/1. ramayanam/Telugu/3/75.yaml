'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘పంపాదర్శనము’ నామ పంచసప్తతితమః సర్గః
  ॥3-75॥
'1': >-
  ఆ శబరీ తన స్వతేజస్సుతో దివ్యలోకమునకు వెళ్లిపోయిన తరువాత, రాఘవుడు తన సహోదరుడైన
  లక్ష్మణునితో కూడ తన మనసులో అనేక విధములుగా ఆలోచించసాగెను. ॥3-75-1॥
'2': >-
  ఆ ధర్మాత్ముడు (రాముడు) ఆ మహాత్ముల (ఋషుల) ప్రభావమును మనసులో విచారించి, హితమును
  కోరే, ఏకాగ్రమనస్కుడైన లక్ష్మణునితో ఈవిధముగా పలికెను. ॥3-75-2॥
'3': >-
  సౌమ్య లక్ష్మణా! కృతాత్ములైన తపస్వుల ఆశ్రమము నేను చూచితిని; అది అనేక
  ఆశ్చర్యములతో నిండినది; అక్కడి మృగములు, వ్యాఘ్రములు కూడా విశ్వాసముతో
  (నిర్భయముగా) సంచరించుచుండెను; నానావిధ పక్షులు దానిని సేవించుచుండిరి. ॥3-75-3॥
'4': >-
  లక్ష్మణా! ఏడు సముద్రముల తీర్తస్థానములలో విధివిధానములతో స్నానమాచరించినట్లుగా
  (ఆశ్రమములో) ఉపస్పర్శనము జరిగెను; పితరులకును తర్పణములు అర్పింపబడినవి. ॥3-75-4॥
'5': >-
  మనకు కలిగిన అశుభము నశించి, మంగళము సమీపించెను. అందువల్లనే ఇప్పుడు, లక్ష్మణా, నా
  హృదయము ఎంతో హర్షమును పొందుచున్నది. ॥3-75-5॥
'6': >-
  నరవ్యాఘ్ర లక్ష్మణా! నా హృదయములో శుభసూచకము ప్రకాశించబోవుచున్నది. కనుక
  రా—గమించుదము; సుందర దర్శనముగల ఆ పంపానదీ-సరస్సును చేరుదము. ॥3-75-6॥
'7': >-
  అక్కడ ఋష్యమూకము అను పర్వతము అతి దూరముకాక స్పష్టముగా కనబడుచున్నది; ఆ
  పర్వతమునందు ధర్మాత్ముడు, అంసుమంతుని కుమారుడైన సుగ్రీవుడు నివసించుచున్నాడు.
  ॥3-75-7॥
'8': >-
  వాలి భయమువలన నిత్యము త్రస్తుడై నాలుగు వానరులతో కలిసి (అక్కడ) ఉండుచున్నాడు.
  వానరశ్రేష్ఠుడైన ఆ సుగ్రీవుని త్వరగా దర్శించుటకు నేను ఆతురపడుచున్నాను. ॥3-75-8॥
'9': >-
  సీతాన్వేషణమనే నా కార్యము అతని ఆధీనముననే (అతని సహాయముననే) నెరవేరగలదు.” అని
  చెప్పుచున్న ఆ వీరునితో, సౌమిత్రి (లక్ష్మణుడు) ఈవిధముగా పలికెను. ॥3-75-9॥
'10': >-
  “అయితే ఆలస్యం లేక తక్షణమే అక్కడికి పోదము; నాకు కూడా మనసు వేగముగా
  పరుగెత్తుచున్నది.” అని చెప్పి, ఆ విశాంపతి (రాముడు) ఆ ఆశ్రమమునుండి బయలుదేరెను.
  ॥3-75-10॥
'11': >-
  అటుపిమ్మట ప్రభువైన రాముడు లక్ష్మణునితో కలిసి పంపాసరస్సునకు చేరెను;
  పుష్పభారముతో నిండిన, అన్ని దిశలలో విస్తారమైన వృక్షములతో కళకళలాడుచున్న వనమును
  పరిశీలించుచుండెను. ॥3-75-11॥
'12': >-
  కోయష్టి పక్షులు, అర్జునక పక్షులు, శతపత్రములు (పువ్వుల్లా పేరు పొందిన పక్షులు),
  కీరక పక్షులు—ఇవీ మరియు మరెన్నో అనేక పక్షుల కిలకిలారవములతో ఆ మహా వనం
  మ్రోగుచుండెను. ॥3-75-12॥
'13': >-
  అనేక విధాల వృక్షములను, వివిధ సరస్సులను చూచుచూ, కామతాపముచే బాధింపబడిన రాముడు
  పరమసుందరమైన మహా హ్రదమునకు సాగెను. ॥3-75-13॥
'14': >-
  అక్కడికి చేరిన రాముడు దూరమునుండియే స్వచ్ఛజలప్రవాహమును చూచి, ‘మతంగసరస్సు’ అను
  నామముగల ఆ హ్రదములో ప్రవేశించి స్నానమాచరించెను. ॥3-75-14॥
'15': >-
  అటు తరువాత రాఘవులిరువురు చిత్తము చలించక, మనస్సు సమాహితముగా ఉంచుకొని అక్కడికి
  చేరిరి. అయితే దశరథాత్మజుడైన రాముడు శోకములో మునిగిపోయి యుండెను. ॥3-75-15॥
'16': >-
  అతడు కమలములతో ఆవరించబడిన, నల్లని నీలోత్పలములతో రమ్యముగా వెలిగుచున్న నీటిగుంటలో
  ప్రవేశించెను; తిలక, అశోక, పున్నాగ, బకుల, ఉద్దాలక వృక్షములతో శోభిల్లుచున్న
  ప్రదేశమది. ॥3-75-16॥
'17': >-
  సుందర ఉపవనములతో సన్నిహితమై, పద్మములచే నీరు నిండినట్లుగా కనిపించుచు,
  స్ఫటికమువలె స్వచ్ఛమైన నీటితో, మృదువైన ఇసుక పరుపు విస్తరించినదిగా ఆ సరస్సు
  ప్రకాశించెను. ॥3-75-17॥
'18': >-
  చేపలతోను కచ్ఛపములతోను కిక్కిరిసినది; తీరం వద్దనున్న వృక్షముల శోభచే
  అలంకృతమైనది; సఖీగణముతో కూడిన యువతిలా, లతలచే చుట్టుముట్టబడి కనిపించుచుండెను.
  ॥3-75-18॥
'19': >-
  కిన్నరులు, ఉరగులు (నాగులు), గంధర్వులు, యక్షులు, రాక్షసులు సేవించునట్లు
  (పుణ్యక్షేత్రముగా) ప్రసిద్ధమైనది; నానావిధ వృక్షలతలతో నిండినది; చల్లని నీటి
  నిధిలాగా శుభప్రదముగా వెలిగుచుండెను. ॥3-75-19॥
'20': >-
  పద్మములూ సౌగంధిక పుష్పములవల్ల ఎర్రగా మెరసుచు, తెల్లని కుముదగుచ్ఛములతో ధవళముగా
  ప్రకాశించుచు, నీలకువలయములు వికసించుటవలన నీలమయముగాను కనిపించుచు—అనేక వర్ణములతో
  ఒక సుందరమైన వస్త్రమువలె (చిత్రవిచిత్రముగా) అద్భుతముగా ఉన్నది. ॥3-75-20॥
'21': >-
  అరవిందములు, ఉత్పలములతో నిండినది; పద్మసౌగంధికములతో సమృద్ధమైనది; పుష్పితమైన
  తాంబ్రవర్ణ వనములతో అలంకృతమైనది; నెమళ్ల కేకలతో ఆకాశమంతా మ్రోగుచుండెను.
  ॥3-75-21॥
'22': >-
  ఆ పంపాసరస్సును చూచి, తేజస్సుగల దశరథాత్మజుడు రాముడు సౌమిత్రి (లక్ష్మణుడు)తో
  కలిసి దుఃఖముతో విలపించెను. ॥3-75-22॥
'23': >-
  తిలక వృక్షములు, బీజపూర (నిమ్మ/మహానారింజ) వృక్షములు, మర్రివృక్షములు,
  శ్వేతవృక్షములు, పుష్పించిన కరవీర వృక్షములు, అతి పుష్పభారముతో ఉన్న పున్నాగ
  వృక్షములు—ఇవన్నీ అక్కడ శోభించుచుండెను. ॥3-75-23॥
'24': >-
  మాలతీ, కుంద గుల్మములు, భండీర వృక్షములు, నిచుల వృక్షములు, అశోక వృక్షములు,
  సప్తపర్ణ వృక్షములు, కటక వృక్షములు, అతిముక్తక లతలు—ఇవన్నీ కూడ అక్కడ
  విరాజిల్లుచుండెను. ॥3-75-24॥
'25': >-
  ఇంకా అనేకరకముల వృక్షములతో ఆ ప్రాంతము ఒక అందమైన ప్రమదలా అలంకృతమై కనబడుచుండెను.
  ఈ సరస్సు తీరమున, పూర్వమే చెప్పిన ధాతువులతో (ఖనిజరంగులతో) అలంకృతమైన పర్వతము
  నిలిచియున్నది. ॥3-75-25॥
'26': >-
  అది ‘ఋష్యమూక’మని ప్రసిద్ధి పొందినది; విచిత్రముగా పుష్పించిన వృక్షములతో
  నిండినది; ఆ మహాత్ముడైన ఋక్షరజస్సు అనే హరివంశీయునికి కుమారుడు (అక్కడ)
  ఉన్నట్లుగా చెప్పబడుచున్నది. ॥3-75-26॥
'27': >-
  అక్కడ మహావీరుడూ, ‘సుగ్రీవుడు’ అని విశ్రుతుడైనవాడు నివసించుచున్నాడు. నరర్షభా!
  నీవు ఆ వానరేంద్రుడైన సుగ్రీవుని సమీపించుము. ॥3-75-27॥
'28': >-
  ఇట్లు సత్యవిక్రముడైన రాముడు లక్ష్మణునితో మరల పలికెను: “లక్ష్మణా! నేనిలా
  లేకుండా (నాతోడు లేకుండా) సీత జీవించగలదని ఎలా భావించగలను?” ॥3-75-28॥
'29': >-
  ఇట్లు చెప్పి, మదనవేదనచే నలిగినవాడై, మరే విషయముపై చిత్తము నిలవని వాడు అయి,
  లక్ష్మణునితో ఈ మాటలు పలుకుచూ, ఉత్తమమైన శోకాన్ని వెల్లగక్కుచూ, కమలనలినులతో
  మనోహరమైన పంపాసరస్సులోనికి రాముడు ప్రవేశించెను. ॥3-75-29॥
'30': >-
  క్రమముగా ముందుకు సాగుతూ, వనమును నిశితముగా పరిశీలించుచు, శుభదర్శనముగల
  తీరప్రాంతములు కల పంపాను చూచెను. అనేక రకాల పక్షులతో కిక్కిరిసిన ఆ ప్రాంతములో,
  రాముడు లక్ష్మణునితో కలిసి లోనికి ప్రవేశించెను. ॥3-75-30॥
'31': >-
  ఇట్లు ఆర్షము, శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, అరణ్యకాండలో
  ‘పంపాదర్శనము’ నామ పంచసప్తతితమః సర్గః ॥3-75॥
