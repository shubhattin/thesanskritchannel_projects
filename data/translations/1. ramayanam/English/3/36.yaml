'0': >-
  Now begins the thirty-sixth canto, named “Seeking Assistance,” in the
  Aranyakanda of the holy Valmiki-Ramayana.
'1': >-
  “Maricha, listen, dear one, to the words that I speak. I am in distress, and
  for me who am distressed, you indeed are the supreme refuge.”
'2': >-
  “You know Janasthana, brother, where Khara—my brother—dwells, and mighty-armed
  Dushana as well, and my sister Shurpanakha too.”
'3': >-
  “And Trishiras, the mighty-armed rakshasa, eater of flesh; and many other
  valiant night-rangers besides, heroes who have gained their aim.”
'4': >-
  “By my command the rakshasas reside there, established in their dwelling,
  harassing in that great forest the sages who practice righteousness.”
'5': >-
  “Fourteen thousand rakshasas of dreadful deeds—valiant warriors, sure of their
  mark, following the bent of Khara’s mind—”
'6': >-
  “—those very mighty ones, dwelling at Janasthana, have now, in battle,
  encountered Rama and have become wholly subject to him.”
'7': >-
  “Those rakshasas—Khara and the rest—armed with weapons of many kinds, were met
  on the field of battle by Rama, whose wrath had been kindled.”
'8': >-
  “Without speaking any harsh word at all, he set his bow to work with his
  arrows against fourteen thousand rakshasas of fierce splendor,”},{
