'42': >-
  महात्मा सुग्रीव द्वारा आदेशित वे वानरेन्द्र बोले—निकट के द्वार पर पहुँचकर
  युद्ध करो, हे प्लवंगमों!
'43': >-
  और जो कोई वहाँ-वहाँ उपस्थित होकर तुम्हारे आदेश का उल्लंघन करे, उस राजाज्ञा का
