'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘పౌరవాక్యమ్’ నామ త్రయస్త్రింశః సర్గః
  ॥2-33॥


  ఇదీ వాల్మీకీ మహర్షి రచితమైన శ్రీమద్రామాయణ మహాకావ్యంలో అయోధ్యాకాండానికి చెందిన
  ‘పౌరవాక్యము’ అనబడే ముప్పైమూడవ సర్గము.
'1': >-
  వైదేహి సీతతో కలిసి రాఘవులిద్దరూ బ్రాహ్మణులకు అపార ధనాన్ని దానమిచ్చి, తరువాత
  సీతతో కూడి తండ్రిని దర్శించుటకు బయలుదేరిరి ॥2-33-1॥
'2': >-
  తర్వాత సేవకులు ఆ ఆయుధాలను చేతబట్టి నడిచుచుండగా, రామలక్ష్మణులు ఆయుధాలతో మరింత
  శోభిల్లిరి. సీత మాల్యములూ, ఆభరణములూ ధరించి సుసంస్కృతంగా అలంకృతయై ఉండెను
  ॥2-33-2॥
'3': >-
  అప్పుడు శ్రీమంతులైన పట్టణవాసులు ప్రాసాదములపైకి, హర్మ్యములపైకి, విమానశిఖరముల
  వంటి ఎత్తైన గవాక్షములపైకి ఎక్కి, నిశ్చలంగా నిలిచి దూరం నుండే చూచుచుండిరి
  ॥2-33-3॥
'4': >-
  ఎందుకంటే జనసమూహంతో రథ్యలలో నడుచుకొని వెళ్లడం అసాధ్యమైపోయెను. అందువల్ల వారు ఆ
  ప్రాసాదాలపైకి ఎక్కి, దుఃఖాక్రాంతులై రాఘవుని వీక్షించుచుండిరి ॥2-33-4॥
'5': >-
  సహోదరుడితో కూడి, సీతతో కూడి పాదచారిగా వెళ్తున్న రాముని చూచి, శోకంతో చెతస్సు
  నలిగిన అనేక మంది జనులు ఆ సమయంలో ఎన్నో మాటలు పలికిరి ॥2-33-5॥
'6': >-
  చతురంగబలమన్న మహాసేన యెవరిని అనుసరించి నడుచుతుందో, ఆ రాముని ఒకనినే సీతతో కలిసి
  లక్ష్మణుడు అనుసరించుచుండెను ॥2-33-6॥
'7': >-
  అతడు ఐశ్వర్యరసాన్ని తెలిసినవాడే, భోగసౌఖ్యాల విషయములో గొప్ప ఆచారకుడే
  అయినప్పటికీ, ధర్మమునకు గౌరవం వల్ల తన వాక్కును అసత్యంగా చేయదలచుకోడు ॥2-33-7॥
'8': >-
  పూర్వం ఆకాశగాములైన దివ్యభూతములు కూడ దర్శించలేని సీతను, నేడు రాజమార్గమున
  నిలిచిన జనులు ప్రత్యక్షంగా చూచుచున్నారు ॥2-33-8॥
'9': >-
  అంగరాగములకు తగిన సౌందర్యముతో, ఎర్రచందనం వాడే సీతను, సంవత్సరపు ఉష్ణమూ శీతమూ
  త్వరలోనే వర్ణక్షీణతకు గురిచేయునా? (అటుల కాదు; ఆమె సౌందర్యం మసకబారదు) ॥2-33-9॥
'10': >-
  నేడు దశరథుడు తప్పక ధైర్యము కోల్పోయి (మోహావస్థకు లోనై) ఇలా పలుకుచున్నాడేమో.
  ఎందుకంటే రాజు తనకు ప్రియమైన కుమారుని వనవాసానికి పంపుటకు అర్హుడుకాడు ॥2-33-10॥
'11': >-
  గుణములేని కుమారునికే వనవాసం ఎట్లా సాధ్యం? మరి కేవలం తన సద్గుణాచరణతోనే ఈ
  లోకాన్ని జయించిన రాముని విషయములో చెప్పవలసిందేమి? ॥2-33-11॥
'12': >-
  అనృశంస్యం (కృపాశీలత), అనుకంప, విద్య, శీలము, ఇంద్రియనిగ్రహము (దమము),
  మనోనిగ్రహము (శమము)—ఈ ఆరు గుణములు పురుషోత్తముడైన రాఘవుని మరింత
  శోభింపజేయుచున్నవి ॥2-33-12॥
'13': >-
  అందుచేత అతనిపై జరిగిన ఈ ఉపఘాతము వల్ల ప్రజలు అతి తీవ్రంగా
  పీడింపబడుచున్నారు—గ్రీష్మకాలములో నీరు ఎండిపోవడంతో జలచరజీవులు బాధపడినట్లు
  ॥2-33-13॥
'14': >-
  జగత్తుకు అధిపతియైన రాముని ఈ బాధ వల్ల సమస్త జగత్తు పీడితమైంది; పుష్పఫలభరితమైన
  వృక్షం మూలము దెబ్బతిన్నప్పుడు వాడిపోవడం వలె ॥2-33-14॥
'15': >-
  ఈ మహాతేజస్సు గల రాముడే మనుష్యులకు ధర్మసారమయిన మూలము. ఇతరకులు అతనికి పుష్పములూ,
  ఫలములూ, ఆకులూ, కొమ్మలూ వంటివారు ॥2-33-15॥
'16': >-
  లక్ష్మణునిలా మేము కూడా భార్యలతో, బంధువులతో సహా త్వరగా, రాఘవుడు వెళ్లుచున్న
  మార్గమునే అతని వెంట వెళ్లుదాము ॥2-33-16॥
'17': >-
  ఉద్యానములను, పొలములను, ఇళ్లను విడిచిపెట్టి, ఒకే దుఃఖసుఖములుగా ధార్మికుడైన
  రాముని అనుసరించుదాము ॥2-33-17॥
'18': >-
  సముద్ధృతనిధానములుగా (నిధులను తీసివేసి), అంగణాలు ధ్వంసమై, ధనం ధాన్యములు
  తరలింపబడి, సారమంతా హరింపబడి—అన్నివిధములుగా ఖాళీగా చేసిన గృహములు ॥2-33-18॥
'19': >-
  ధూళితో కప్పబడినవి, దేవతారాధన విడిచిపెట్టబడినవి; పరుగెత్తే ఎలుకలచేత, పైకి
  పొంగిన చీమగుట్టలచేత నిండిపోయినవి కూడా ॥2-33-19॥
'20': >-
  నీటి చల్లి-దూళి తగ్గించుట (ఉదకధూమము) లేకపోయినవి, ఊడ్చి శుభ్రం చేయకపోయినవి;
  బలికర్మలు, యజ్ఞములు, మంత్రపాఠములు, హోమములు, జపములు నశించినవి కూడా ॥2-33-20॥
'21': >-
  దుర్భిక్షకాలంలో పాడైపోయినట్లు పగిలిన పాత్రలతో నిండిన ఈ ఇళ్లను—మేము విడిచి
  పెట్టినవాటిని—కైకేయి స్వాధీనం చేసుకోనివ్వండి ॥2-33-21॥
'22': >-
  రాఘవుడు ఎటు వెళ్లునో అదే మా నగరమై ఉండుగాక—అదే వనం అయినా సరే. మేము
  విడిచిపెట్టిన ఈ పురమూ వనంగా మారుగాక ॥2-33-22॥
'23': >-
  మా భయంతో భీతులై సర్వ దంష్ట్రిజంతువులూ (కాటు జంతువులు), కొండప్రాంత మృగపక్షులూ
  తమ బిళ్లలను విడిచి పోవుగాక; గజములూ సింహములూ వనములను కూడ విడిచిపెట్టుగాక
  ॥2-33-23॥
'24': >-
  గడ్డి, మాంసం, ఫలములు ఆహారముగా పొందే క్రూరమృగపక్షులతో నిండిన దేశాన్ని వారు
  వదలి, మేము విడిచి పెట్టిన ఈ నగరంలోకి వచ్చి నివసించుగాక; ఇప్పటివరకు సేవింపబడిన
  తమ వనాన్ని వారు త్యజించుగాక ॥2-33-24॥
'25': >-
  కైకేయి తన కుమారునితో, బంధువులతో కలిసి (ఈ శూన్యమైన నగరాన్ని) స్వీకరించుగాక.
  మేమంతా రాఘవునితో కలిసి వనంలో నివసిస్తూ సంతోషంగా (నిర్వృతులై) ఉండుదాము
  ॥2-33-25॥
'26': >-
  ఇలా నానావిధములైన పలుకులు అనేక జనములచే పలుకబడగా, రాఘవుడు వాటిని వినెను;
  వినినప్పటికీ అతని మనస్సు ఏమాత్రం చలించలేదు ॥2-33-26॥
'27': >-
  అప్పుడు ధర్మాత్ముడైన, మత్తమాతంగము వంటి పరాక్రమం గల రాముడు, మళ్లీ తన మాత
