'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘वनगमनाभ्युपपत्ति’ नामक त्रिंश
  (तीसवाँ) सर्ग आरम्भ होता है ॥२-३०॥
'1': >-
  तब राम द्वारा सांत्वना दिए जाने पर मैथिली, जनकनन्दिनी सीता ने वनवास के प्रसंग
  में अपने पति से यह वचन कहा ॥२-३०-१॥
'2': >-
  वह अत्यन्त उद्विग्न-चित्ता सीता ने प्रेम और मान—दोनों भावों से उस
  विशाल-वक्षस्थल वाले राघव राम की ओर (कथन द्वारा) दृष्टि/भाव प्रेषित किया,
  अर्थात् उनसे आग्रहपूर्वक बोली ॥२-३०-२॥
'3': >-
  हे राम! मेरे वैदेह पिता मिथिला-नरेश जनक ने आपको जामाता रूप में पाकर क्या सचमुच
  किसी स्त्री को ‘पुरुष-स्वरूप’ (पुरुष-सदृश) समझ लिया है? (अर्थात् क्या वे मुझे
  भी पुरुषवत् धैर्य-शक्ति वाली जानकर ही यह वियोग सहने योग्य समझ बैठे हैं?)
  ॥२-३०-३॥
'4': >-
  यदि अज्ञानवश लोग यह कहें कि यह संसार असत्य है (या राम में तेज नहीं), तो वह
  निश्चय ही मिथ्या है; क्योंकि, हे राम! दिवाकर सूर्य की भाँति तपने वाले आप में
  सर्वोपरि तेज विद्यमान है—तेज का अभाव तो आपमें है ही नहीं ॥२-३०-४॥
'5': >-
  फिर ऐसा क्या कर दिया है कि आप विषण्ण हो उठे हैं? अथवा आपको भय कहाँ से है कि आप
  मुझे—जो अन्य किसी की शरण न लेने वाली, केवल आपकी परायण हूँ—त्यागने को उद्यत हो
  रहे हैं? ॥२-३०-५॥
'6': >-
  आप मुझे सावित्री के समान जानिए—जो वीर द्युमत्सेन-पुत्र सत्यवान के साथ अनुव्रता
  रही; और मुझे अपने ही वश में रहने वाली, आपके अधीन रहने वाली (पतिव्रता) समझिए
  ॥२-३०-६॥
'7': >-
  हे अनघ! आपके अतिरिक्त मैं मन से भी किसी अन्य को देखने वाली नहीं हूँ; हे राघव!
  मैं आपके साथ ही चलूँगी—जैसे कोई अन्य कुल-कलंकिनी स्त्री (अपने पति का) अनुगमन
  करती है, वैसे ही मैं भी (आपका) साथ न छोड़ूँगी ॥२-३०-७॥
'8': >-
  हे राम! मैं तो आपकी कुमारावस्था से ही संगिनी, चिरकाल से साथ रहने वाली तथा सती
  पत्नी हूँ; फिर भी आप मुझे नट के समान परायों को देने की इच्छा करते हैं (यह कैसे
  उचित है?) ॥२-३०-८॥
'9': >-
  हे निष्पाप! जिसके पथ्य (हितकर) आचरण का उपदेश आप देते हैं और जिसके ही हेतु आप
  अपने आपको नियमों में बाँधते हैं, आप उसी के वशीभूत और सदा विधेय बनिए (अर्थात्
  जैसे आप धर्म के वश हैं, वैसे ही पति-धर्म के अनुसार पत्नी को साथ रखिए) ॥२-३०-९॥
'10': >-
  मुझे साथ लिए बिना आप वन को प्रस्थान करने के अधिकारी नहीं हैं; यदि तपस्या करनी
  हो, या वन में वास करना हो, अथवा यदि स्वर्ग भी प्राप्त हो—तो वह सब आपके साथ ही
  हो ॥२-３０-१०॥
'11': >-
  और वहाँ मार्ग में मुझे कोई श्रम भी नहीं होगा; क्योंकि आपके पीछे-पीछे चलती हुई
  मेरे लिए वह (वनयात्रा) भी विहार-स्थलों और शयन-गृहों के समान ही होगी ॥२-३०-११॥
'12': >-
  मार्ग में कुश, काश, शर, इषीका तथा काँटों वाले वृक्ष भी—आपके साथ होने पर—मुझे
  रूई और मृगचर्म के समान कोमल स्पर्श वाले ही प्रतीत होंगे ॥२-३०-१२॥
'13': >-
  हे रमण! महावात से उड़ा हुआ जो रज (धूल) मुझे आच्छादित करेगा, उसे मैं परम
  मूल्यवान चन्दन के समान ही मानूँगी ॥२-३०-१३॥
'14': >-
  जब मैं वन के भीतर वन में विचरण करती हुई शाद्वल (हरी घास) पर शयन करूँगी—जहाँ
  कुश का आस्तरण बिछा हो—तो उससे अधिक सुखद और क्या होगा? ॥२-३०-१४॥
'15': >-
  पत्र, मूल और फल—चाहे थोड़ा हो या बहुत—जो आप स्वयं लाकर मुझे देंगे, वह मुझे
  अमृत-रस के समान लगेगा ॥२-३०-१५॥
'16': >-
  वहाँ मैं न माता को स्मरण करूँगी, न पिता को, न ही अपने गृह को; (केवल) आपके साथ
  रहते हुए, कष्ट सहकर भी पुष्प और फल आदि का उपभोग करूँगी ॥२-३०-१६॥
'17': >-
  और वहाँ आप मेरी ओर से कोई अप्रिय वस्तु देखने योग्य नहीं होंगे; न मेरे कारण
  आपको शोक होगा, और न ही मैं आपको दुःख देने वाली (दुर्भरा) बनूँगी ॥२-३०-१७॥
'18': >-
  यह जानकर कि आपके साथ रहने में ही स्वर्ग है और आपके बिना रहना नरक के समान है—हे
  राम! इस परम प्रीति को समझकर मुझे साथ लेकर चलिए ॥२-३०-१८॥
'19': >-
  यदि आप मुझे इस प्रकार अव्यग्र (अडिग/अचल निश्चय वाली) को भी वन न ले जाएँगे, तो
  मैं विष-पीकर ही प्राण त्याग दूँगी; मैं शत्रुओं के वश में पड़ने वाली दशा को
  नहीं प्राप्त करूँगी ॥२-३०-१९॥
'20': >-
  क्योंकि बाद में दुःख से मेरा जीना भी नहीं है; हे नाथ! आपके द्वारा त्यागी जाने
  पर उसी क्षण मर जाना ही श्रेष्ठ है ॥२-३०-२०॥
'21': >-
  मैं इस शोक को एक मुहूर्त भी सहने में समर्थ नहीं हूँ; फिर दुःख से पीड़ित होकर
  चौदह वर्ष (दस और तीन और एक) कैसे बिताऊँगी? ॥२-३०-२१॥
'22': >-
  इस प्रकार शोक-संतप्त वह सीता बहुत करुण विलाप करके, पति को पकड़कर, ज़ोर से रुदन
  करती हुई, उन्हें दृढ़ता से आलिङ्गन कर चीख पड़ी ॥२-३०-२२॥
'23': >-
  बहुत से तीक्ष्ण वचनों से आहत हुई वह सीता—जैसे अग्नि से दग्ध गज-वधू हो—दीर्घकाल
  से रोके हुए आँसुओं को इस प्रकार छोड़ बैठी जैसे अरणि से अग्नि प्रकट हो जाती है
  ॥२-३०-२३॥
'24': >-
  उसके नेत्रों से ताप (संताप) से उत्पन्न स्फटिक-सी निर्मल जलधारा ऐसे बह निकली
  जैसे कमल-द्वय से जल टपकता है ॥२-३०-२४॥
'25': >-
  उसका श्वेत, निर्मल चन्द्रमा के समान कान्तिमान, दीर्घ नेत्रों वाला मुख आँसुओं
  से ऐसा सूख/म्लान होने लगा मानो जल से बाहर निकाला हुआ कमल हो ॥२-३०-२५॥
'26': >-
  तब राम ने बाँहों से उसे आलिङ्गन कर—दुःख से मूर्छित-सी हुई—उसका विश्वास बँधाते
  हुए यह वचन कहा ॥२-३०-२६॥
'27': >-
  हे देवि! मैं दुःख के कारण स्वर्ग को भी नहीं चाहता; क्योंकि मुझे सर्वत्र किसी
  प्रकार का भय नहीं है—जैसे स्वयंभू (ब्रह्मा) को भय नहीं होता ॥२-३०-२७॥
'28': >-
  हे शुभानने! तुम्हारे सम्पूर्ण अभिप्राय को जाने बिना, मैं रक्षा करने में समर्थ
  होते हुए भी, अरण्य-वास को अच्छा नहीं मानता था (अर्थात् तुम्हें साथ ले जाना
  उचित नहीं समझता था) ॥२-३०-२८॥
'29': >-
  हे मैथिलि! चूँकि तुम मेरे द्वारा (मेरे साथ) वनवास के लिए ही सृजित/नियत की गई
  हो, इसलिए आत्मसंयमी पुरुष की प्रीति के समान—मैं तुम्हें छोड़ नहीं सकता
  ॥२-३०-२९॥
'30': >-
  हे गजनासोरु! श्रेष्ठ जनों द्वारा पूर्वकाल से आचरित यह धर्म है; और जैसे
  सुवर्चला सूर्य का अनुसरण करती है, वैसे ही मैं भी उसी धर्म का अनुवर्तन करूँगा
  ॥२-३०-३०॥
'31': >-
  हे जनकनन्दिनि! मैं वास्तव में वन को नहीं जाना चाहता; पर पिता का सत्य से पुष्ट
  किया हुआ वचन ही मुझे वहाँ ले जा रहा है ॥२-३०-३१॥
'32': >-
  हे सुश्रोणि! यही धर्म है—पिता और माता की आज्ञा के अधीन रहना; और उनकी आज्ञा का
  उल्लंघन करके मैं जीवित रहना भी नहीं चाहता ॥२-३०-३२॥
'33': >-
  माता, पिता और गुरु—जो अपने अधिकार में हैं—उनका अतिक्रमण करके, जो दैव (भाग्य)
  अपने वश में नहीं है, उसकी भिन्न-भिन्न प्रकार से आराधना भला कैसे की जा सकती है?
  (अर्थात् पहले अपने वश के धर्म का पालन ही दैव-आराधन है) ॥२-३०-३३॥
'34': >-
  हे शुभापाङ्गे! जहाँ ये तीन—माता, पिता और गुरु—हैं, वहीं तीनों लोक हैं; पृथ्वी
  पर उनके समान पवित्र कुछ भी नहीं है; इनके अतिरिक्त कोई अन्य साधन नहीं—इसी से यह
  सब (दैव) प्रसन्न किया जाता है ॥२-३०-३४॥
'35': >-
  हे सीते! सत्य, दान, मान (सम्मान) अथवा पर्याप्त दक्षिणा वाले यज्ञ भी उतने बल
  (शक्ति/फल) देने वाले नहीं हैं, जितनी कि पिता की सेवा—ऐसा मत माना गया है
  ॥२-३०-३५॥
'36': >-
  स्वर्ग, धन, धान्य, विद्या, पुत्र और सुख—गुरु-सेवा के अनुरोध (आज्ञा-पालन) से
  कुछ भी दुर्लभ नहीं रह जाता ॥२-३०-३६॥
'37': >-
  देवलोक, गन्धर्वलोक, गोलोक, ब्रह्मलोक तथा अन्य लोकों को भी वे महात्मा प्राप्त
  करते हैं जो माता-पिता के परायण रहते हैं ॥२-३०-३७॥
'38': >-
  जैसे मेरे पिता सत्य और धर्म के मार्ग में स्थित होकर मुझे अनुशासन करते हैं,
  वैसे ही मैं आचरण करना चाहता हूँ; क्योंकि वही सनातन धर्म है ॥२-३०-३८॥
'39': >-
  हे सीते! मेरी दृढ़ मति यह है कि मैं तुम्हें दण्डक वन में ले चलूँ; ‘मैं वन में
  रहूँगी’—ऐसा निश्चय करके तुम मेरा अनुगमन करने को सुनिश्चित हो गई हो ॥२-३०-३९॥
'40': >-
  अतः हे निर्दोषाङ्गि, हे मदिर-नयने! तुम दिष्टि से (भाग्यवश) वन के योग्य हो; हे
  भीरु! मेरा अनुगमन करो और सहधर्मचारिणी बनो ॥२-३०-४०॥
'41': >-
  हे सीते! तुमने ऐसा परम सुन्दर निश्चय किया है जो हर प्रकार से—मेरे, तथा मेरे
  कुल के—अनुकूल और सदृश है; हे कान्ते! तुम अत्यन्त शोभा पाती हो ॥२-३०-४१॥
'42': >-
  हे शुभश्रोणि! वनवास के योग्य जो-जो कार्य हैं, उनका आरम्भ करो; हे सीते! अब
  तुम्हारे बिना मुझे स्वर्ग भी रुचिकर नहीं लगता ॥२-३०-४२॥
'43': >-
  ब्राह्मणों को रत्न दो, भिक्षुकों को भोजन दो, और जो याचना करते हैं उन्हें भी
  दान देकर त्वरित करो—विलम्ब मत करो ॥२-३०-४३॥
'44': >-
  महामूल्य आभूषण, जो श्रेष्ठ वस्त्र हैं, और जो-जो रमणीय क्रीड़ा-सामग्री (उपस्कर)
  भी है—(सबका दान/वितरण कर दो) ॥२-३०-४४॥
'45': >-
  शयन-सामग्री, वाहन, और मेरे तथा तुम्हारे जो अन्य पदार्थ हैं—उन्हें भी अपने
  सेवक-वर्ग को दे दो; और उसके बाद ब्राह्मणों को (दान करो/दें) ॥२-३०-४५॥
'46': >-
  तब वह देवी अपने वनगमन को पति के अनुकूल जानकर, शीघ्र ही हर्षित होकर दान देने
  में लग गई ॥२-३०-४६॥
'47': >-
  इसके बाद यशस्विनी सीता, पूर्ण हर्ष से भरे मन वाली, पति के कहे वचनों को
  देख-सुनकर, धर्मपरायणों में श्रेष्ठ बुद्धि वाली वह नारी धन और रत्नों का दान
  करने में प्रवृत्त हो गई ॥२-३०-४७॥
