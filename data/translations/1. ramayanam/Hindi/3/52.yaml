'23': >-
  हेमवर्णा मैथिली नीले अंगवाले राक्षसाधिपति के साथ ऐसी शोभा पा रही थी, जैसे नीले
  गज पर बँधी हुई स्वर्णमयी काञ्ची (कमरबंध)।
'24': >-
  कमल के समान पीताभ, स्वर्ण-सी कान्ति वाली जनकनन्दिनी तप्त भूषण धारण किए रावण
  में ऐसे शोभित थी, जैसे मेघ में विद्युत् समा गई हो।
'25': >-
  वैदेही के आभूषणों के नूपुर-झंकार आदि से राक्षसेश्वर रावण निर्मल, नीलवर्ण और
  सघोष (गर्जनयुक्त) जलद के समान प्रतीत हुआ।
'26': >-
  सीता के अपहृत होते समय उसके शिरोभाग से छूटी हुई पुष्प-वृष्टि चारों ओर भूमि पर
