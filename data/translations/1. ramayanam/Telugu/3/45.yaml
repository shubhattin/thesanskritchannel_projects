'36': >-
  “లక్ష్మణా! రాముడు లేని నేను గోదావరిలో ప్రవేశిస్తాను. లేదా నా శరీరాన్ని విషమమైన
  చోట బంధించి విడిచిపెడతాను (ప్రాణత్యాగం చేస్తాను).” ॥3-45-36॥
'37': >-
  “లేదా ఘోరమైన విషాన్ని త్రాగుతాను; లేదా అగ్నిలో ప్రవేశిస్తాను. రాఘవుని తప్ప మరే
  పురుషుణ్ణీ నేను ఎప్పటికీ స్పర్శించను.” ॥3-45-37॥
'38': >-
  ఇలా లక్ష్మణుని మాటలు విని, శోకంతో నిండిన సీత దుఃఖంతో ఏడుస్తూ రెండు చేతులతో తన
  ఉదరాన్ని కొట్టుకుంది. ॥3-45-38॥
'39': >-
  విశాలనేత్రాలైన ఆమె ఆర్తరూపంతో, మనస్సు దిగులుతో ఏడుస్తుండటం చూసిన సౌమిత్రి
  ఆమెను ఆత్మస్థైర్యం కలిగిస్తూ ఓదార్చాడు; కాని భర్త అయిన రాముని (రక్షణార్థం) ఆ
  అన్నగారివద్దకు వెళ్లమని సీత ఏమీ ఇక చెప్పలేదు. ॥3-45-39॥
'40': >-
  ఆపై లక్ష్మణుడు సీతకు నమస్కరించి, చేతులు జోడించి కొద్దిగా వంగి ప్రణమించి,
  మైథిలిని పలుమార్లు తిరిగి తిరిగి చూచి, ఆత్మవంతుడై రాముని సమీపానికి వెళ్లాడు.
  ॥3-45-40॥
'41': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో
  ‘సీతాపారుష్యము’ అను పంచచత్వారింశ సర్గము ముగిసినది ॥3-45॥
