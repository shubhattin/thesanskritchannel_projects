'0': అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాణ్డే ‘మాలివధః’ నామ సప్తమః సర్గః ॥7-7॥
'1': >-
  అప్పుడు గర్జిస్తూ ఉన్న రాక్షసమేఘాలు (రాక్షససైన్యము) నారాయణగిరి వైపు
  శరవర్షాన్ని కురిపించాయి; వర్షాకాలంలో మేఘాలు పర్వతంపై జలవర్షం కురిపించినట్లే
  ॥7-7-1॥
'2': >-
  నీలవర్ణమైన ఆ శ్రేష్ఠ నక్తంచరులచే (రాక్షసులచే) విష్ణువు శ్యామవర్ణమైనవాడై,
  అంజనగిరివలె (నల్ల కొండవలె) ఆకాశమేఘాలు వాన కురిపిస్తున్నట్లు
  చుట్టుముట్టబడినవాడై కనిపించాడు ॥7-7-2॥
'3': >-
  కేదారాన్ని చుట్టుముట్టిన శలభాలవలె, పర్వతాన్ని కప్పిన దోమలవలె, అమృతఘటాన్ని
  చేరిన దోమకాటు పురుగులవలె, సముద్రాన్ని చుట్టిన మకరాలవలె ॥7-7-3॥
'4': >-
  అలాగే రాక్షసుల ధనుస్సుల నుంచి విడువబడిన, వజ్రవేగముతో గాలివేగముతో మనోవేగముతో
  సమమైన బాణాలు—విపర్యయం వచ్చినప్పుడు లోకసమూహాలు (అల్లకల్లోలంగా)
  దూసుకువచ్చినట్లు—హరిని చొచ్చుకొనివచ్చాయి ॥7-7-4॥
'5': >-
  రథాలపై రథస్థులుగా, ఏనుగులపై ఏనుగుపై కూర్చొని, గుర్రాలపై అశ్వారోహులుగా,
  మరికొందరు గుర్రాలతోనే, ఇంకా పదాతులుగా—అలా వారు అంతా ఆకాశమండలంలో (యుద్ధసమరంలో)
  నిలిచి ఉన్నారు ॥7-7-5॥
'6': >-
  కొండలంత పెద్ద రాక్షసరాజులు బాణాలు, శక్తులు, ఋష్టులు, తోమరాలతో హరిపై విసిరి,
  ప్రాణాయామం చేసే బ్రాహ్మణుడిని శ్వాస ఆపినట్లుగా, హరిని నిశ్శ్వాసరహితుడిని
  చేయగలిగినంతగా (బలంగా) ఒత్తిడి చేశారు ॥7-7-6॥
'7': >-
  చేపలచే తాడింపబడుతున్న మహాసముద్రంలాగా, నిశాచరులచే తరచుగా దెబ్బతింటున్న
  దుర్ధర్షుడైన ఆయన శార్ఙ్గాన్ని బిగించి రాక్షసులపై బాణాలను విడిచాడు ॥7-7-7॥
'8': >-
  పూర్తిగా బిగించి దూరంగా విసిరిన, వజ్రముఖాలైన, మనోవేగముతో దూసుకెళ్లే ఆ
  బాణాలతో—విష్ణువు తన తీక్ష్ణ బాణాలతో శతశః, సహస్రశః రాక్షసులను ఛేదించాడు ॥7-7-8॥
'9': >-
  శరవర్షంతో (శత్రుసేనను) చెదరగొట్టి, గాలి వానమేఘాన్ని ఎత్తినట్లు
  లేచిపోగా—పురుషోత్తముడు పాంచజన్య మహాశంఖాన్ని ఊదాడు ॥7-7-9॥
'10': >-
  హరి సంపూర్ణ ప్రాణబలంతో ఊదిన ఆ ‘శంఖరాజు’ అంబుజమున పుట్టినట్టివాడు (శ్రీహరి)
  ఊదగా—భయంకర ప్రతిధ్వని చేసి, త్రైలోక్యాన్నీ కంపింపజేస్తున్నట్లుగా గర్జించింది
  ॥7-7-10॥
'11': >-
  ఆ శంఖరాజు ధ్వని రాక్షసులను భయపెట్టింది; అడవిలో మృగరాజు (సింహం) మదించిన
  ఏనుగులను భయపెట్టినట్లే ॥7-7-11॥
'12': >-
  గుర్రాలు నిలబడలేకపోయాయి; ఏనుగులు మదం కోల్పోయాయి; శంఖనాదంతో బలహీనులైన వీరులు
  రథాల నుండి జారి పడిపోయారు ॥7-7-12॥
'13': >-
  శార్ఙ్గచాపం నుండి విడువబడిన, వజ్రసమాన ముఖాలున్న, సుపుంఖాలతో కూడిన బాణాలు
  రాక్షసులను చీల్చి భూమిలోనికి ప్రవేశించాయి ॥7-7-13॥
'14': >-
  యుద్ధంలో నారాయణుని చేతి నుండే విడిచిన బాణాలతో ఛేదింపబడుతూ—రాక్షసులు వజ్రంతో
  కొట్టబడిన శిలలవలె నేలపై కూలిపోయారు ॥7-7-14॥
'15': >-
  విష్ణుచక్రం చేసిన గాయాలవల్ల వారి శరీరాల నుండి రక్తం ధారలుగా కారింది; బంగారు
  ధారలున్న పర్వతాలవలె (మెరిసిపడే ధారలతో) కనిపించింది ॥7-7-15॥
'16': >-
  శంఖరాజు ధ్వని, శార్ఙ్గచాపం మ్రోగుడు, ఇంకా రాక్షసుల అరుపులు కూడా—ఈ సమస్త
  ధ్వనులను వైష్ణవధ్వని పూర్తిగా మింగివేస్తున్నట్లుగా అయింది ॥7-7-16॥
'17': >-
  వారి రథాల మీద నిలిచిన (రథస్థుల) ధ్వజాలతో కూడిన ధనుస్సులు, రథాలు, పతాకాలు,
  తూణీరాలు—ఇవన్నీ హరి తన బాణాలతో నరికివేశాడు ॥7-7-17॥
'18': >-
  సూర్యుని కిరణాలవలె భయంకరంగా, సముద్ర అలలవలె ఉప్పొంగుతూ, పర్వతసమానమైన
  నాగేంద్రులవలె (దృఢంగా), మేఘాల నుండి జలధారల ప్రవాహాలవలె—(ఆ బాణాల ప్రవాహం
  కనిపించింది) ॥7-7-18॥
'19': >-
  అలాగే శార్ఙ్గం నుండి విడువబడిన, నారాయణుని చేత ప్రేరితమైన బాణాలు శతశః, సహస్రశః
  వేగంగా దూసుకుపోయాయి ॥7-7-19॥
'20': >-
  శరభముచే సింహాలు ఎలా భయపడతాయో, సింహముచే ఏనుగులు ఎలా పరుగు తీస్తాయో; ఏనుగుచే
  వ్యాఘ్రాలు ఎలా వెనుదిరుగుతాయో, వ్యాఘ్రముచే దీపులు (చిత్తడులు) ఎలా పారిపోతాయో
  ॥7-7-20॥
'21': >-
  దీపిచే కుక్కలు ఎలా పారిపోతాయో, కుక్కచే పిల్లులు ఎలా భయపడతాయో; పిల్లిచే సర్పాలు
  ఎలా తప్పుకుంటాయో, సర్పముచే ఎలుకలు ఎలా పరుగెత్తుతాయో ॥7-7-21॥
'22': >-
  అలాగే ప్రభవశీలుడైన విష్ణువుచే—కొంతమంది రాక్షసులు తరిమివేయబడి పారిపోయారు;
  మరికొందరు నేలపై పడేసి నిశ్చేష్టులుగా పడిపోయారు ॥7-7-22॥
'23': >-
  మధుసూదనుడు రాక్షసుల వేల సంఖ్యను సంహరించి, ఇంద్రుడు మేఘాన్ని నింపినట్లుగా, తన
  వారిజాన్ని (శరీరాన్ని/లోటససమాన ముఖాన్ని—యుద్ధశోభను) తృప్తిపరిచాడు (విజయరసంతో
  పూర్ణం చేసుకున్నాడు) ॥7-7-23॥
'24': >-
  నారాయణుని బాణాలకు భయపడిన, శంఖనాదంతో తలతిరిగిన రాక్షససేన—చెదరిపోయి లంక వైపు
  ముఖం పెట్టి వెళ్ళింది ॥7-7-24॥
'25': >-
  రాక్షససేన చెదిరిపోయి, నారాయణబాణాలతో దెబ్బతిన్నప్పుడు—సుమాలి శరవర్షంతో యుద్ధంలో
  హరిని అడ్డుకున్నాడు ॥7-7-25॥
'26': >-
  అతడు సూర్యుడిని మబ్బు కప్పినట్లుగా హరిని కప్పివేశాడు; అప్పుడు బలసంపన్నులైన
  రాక్షసులు మళ్లీ ధైర్యాన్ని సముపార్జించుకున్నారు ॥7-7-26॥
'27': >-
  తర్వాత బలగర్వంతో ఉన్న రాక్షసుడు కోపంతో దూకి వచ్చాడు; ఘోర నాదం చేస్తూ,
  రాక్షసులను జీవింపజేస్తున్నట్లుగా (ఉత్సాహం నింపుతున్నట్లుగా) యుద్ధంలో
  ప్రవేశించాడు ॥7-7-27॥
'28': >-
  పొడవైన ఆభరణాన్ని పైకి ఎత్తి, ఏనుగు తన సుందాన్ని ఊపినట్లుగా చేతిని ఊపుతూ—ఆ
  రాక్షసుడు ఆనందంతో, మెరుపులతో కూడిన మేఘం గర్జించినట్లుగా గర్జించాడు ॥7-7-28॥
'29': >-
  సుమాలి గర్జిస్తుండగా—జ్వలించే కుండలాలతో ఉన్న అతని శిరస్సును (విష్ణువు)
  నరికివేశాడు; అలాగే ఆ రాక్షసుని సారథి, గుర్రాలు కూడా భ్రమించి చెల్లాచెదరయ్యాయి
  ॥7-7-29॥
'30': >-
  ఆ భ్రమించిన గుర్రాల చేత చుట్టుతూ తిరుగుతున్న సుమాలి రాక్షసేశ్వరుడు—ఇంద్రియాలనే
  గుర్రాలుగా చెప్పినవాటి చేత తిప్పబడుతూ ధృతి కోల్పోయిన మనిషిలాగా అయిపోయాడు
  ॥7-7-30॥
'31': >-
  అప్పుడు మహాబాహువైన విష్ణువు యుద్ధరంగంలో ముందుకు దూసుకెళ్తుండగా—సుమాలి రథంలోని
  గుర్రాలు నశించిన కారణంగా, విష్ణురథం వైపు (దాడికి) అతని రథం సాగింది ॥7-7-31॥
'32': >-
  అప్పుడే మాలి, బాణాలతో కూడిన ధనస్సును పట్టుకొని, సిద్ధంగా దూసుకొచ్చాడు. మాలి
  ధనుస్సు నుండి విడిచిన, కార్తస్వరంతో అలంకరింపబడిన బాణాలు—క్రౌంచ పక్షిని ఆకుల
  రథాలవలె (వేగంగా) చీల్చుకుంటూ వెళ్లినట్లుగా—హరిని చేరి అతనిలోకి దూసుకుపోయాయి
  ॥7-7-32॥
'33': >-
  మాలి విడిచిన వేలాది బాణాలతో దెబ్బతింటున్నా—విష్ణువు యుద్ధంలో కలత చెందలేదు;
  అధులతో (రోగాలతో) బాధపడినా ఇంద్రియజయి ఎలా చలించడో అలా నిలిచాడు ॥7-7-33॥
'34': >-
  తదనంతరం భూతభావనుడైన భగవానుడు, మౌర్వీ తంతి ఘోషను కలిగించి—శత్రుని సంహారకుడు
  మాలిపై బాణఘనాన్ని విడిచాడు ॥7-7-34॥
'35': >-
  మాలి శరీరాన్ని చేరిన ఆ బాణాలు వజ్రవిద్యుద్ధుల వలె ప్రకాశిస్తూ—నాగాలు
  సుధారసాన్ని పానం చేసినట్లుగా అతని రక్తాన్ని పానంచేశాయి ॥7-7-35॥
'36': >-
  శంఖచక్రగదాధారుడు మాలిని విముఖుడిని చేసి—మాలి శిరస్సును, ధ్వజాన్ని, చాపాన్ని,
  అలాగే అతని గుర్రాలను కూడా పడగొట్టాడు ॥7-7-36॥
'37': >-
  రథం లేని మాలి—గదను పట్టుకొని, శ్రేష్ఠ నక్తంచరుడై—గదాపాణిగా, పర్వతశిఖరంనుండి
  దూకిన సింహంలాగా దూకివచ్చాడు ॥7-7-37॥
'38': >-
  గదతో మాలి గరుడాధిపతిని (గరుడును)—అంతకుడు ఈశానుని దెబ్బతీశినట్లుగా—నుదుటి
  ప్రాంతంలో కొట్టాడు; ఇంద్రుడు వజ్రంతో పర్వతాన్ని కొట్టినట్లే ॥7-7-38॥
'39': >-
  మాలి గదదెబ్బకు గరుడుడు తీవ్రంగా బాధపడి, యుద్ధం నుండి దేవుని (విష్ణువు) రథాన్ని
  వెనక్కి తిప్పించాడు; వేదనతో ఆతురుడై అతన్ని పరాంగ్ముఖుడిని చేశాడు ॥7-7-39॥
'40': >-
  గరుడుడు (రథాన్ని) వెనక్కి తిప్పి దేవుడు పరాంగ్ముఖుడైనప్పుడు—గర్జిస్తూ ఉన్న
  రాక్షసుల నుండి మహా శబ్దం ఉద్భవించింది ॥7-7-40॥
'41': >-
  రాక్షసుల గర్జనరావాన్ని వినగానే—హరిహయానుజుడు (హరివాహనమైన గరుడునకు సన్నిహితుడైన,
  హరితో ఏకమైన గరుడసేవకుడైన దేవుడు) ॥7-7-41॥
'42': >-
  పక్షీశుడైన భగవానుడు హరి (గరుడస్థుడై) అడ్డంగా నిలబడి కోపంతో ఉప్పొంగి—తాను
  పరాంగ్ముఖుడైనప్పటికీ, సంహరించాలనే సంకల్పంతో మాలిపై చక్రాన్ని విసిరాడు ॥7-7-42॥
'43': >-
  సూర్యమండలంలా ప్రకాశిస్తూ, తన కాంతితో ఆకాశాన్ని వెలిగిస్తూ—కాలచక్రంలాంటి ఆ
  చక్రం మాలి శిరస్సును పడగొట్టింది (నరికివేసింది) ॥7-7-43॥
'44': >-
  రాక్షసేంద్రుని ఆ శిరస్సు చక్రంతో నరికబడిభయంకరంగా, రక్తం ఉప్పొంగిస్తూ—పూర్వం
  రాహు శిరస్సు పడినట్లుగా కూలిపోయింది ॥7-7-44॥
'45': >-
  అప్పుడు దేవతలు అత్యంత ఆనందించి, తమ సంపూర్ణ ప్రాణశక్తితో ‘సాధు! దేవా!’ అని
  పలుకుతూ—సింహనాదసమానమైన ఘోరధ్వనిని వెలువరించారు ॥7-7-45॥
'46': >-
  మాలి హతుడైనట్టు చూసి—సుమాలి, మాల్యవానుడు కూడా, తమ సైన్యాలతో కూడి, శోకంతో
  దగ్ధమై, లంకకే పరుగెత్తారు ॥7-7-46॥
'47': >-
  గరుడుడు ధైర్యం తెచ్చుకొని, పూర్వంలాగానే తిరిగి స్థిరపడి—కోపంతో తన రెక్కల
  గాలితో రాక్షసులను తరిమివేశాడు ॥7-7-47॥
'48': >-
  కొందరికి చక్రాఘాతంతో ముఖకమలం (ముఖము) ఛేదింపబడి, కొందరికి గదాఘాతంతో ఛాతీ
  చూర్ణమై, కొందరికి లాంగలంవల్ల గొంతు నలిగిపోయి, మరికొందరికి ముసలలతో తలలు
  పగిలిపోయాయి ॥7-7-48॥
'49': >-
  మరికొందరు ఖడ్గంతోనే నరికివేయబడ్డారు; ఇంకొందరు బాణపీడకు గురయ్యారు; అలా
  రాక్షసులు ఆకాశం నుంచి వేగంగా కూలి సముద్రజలంలో పడ్డారు ॥7-7-49॥
'50': >-
  నారాయణుడు ధనుస్సు నుండి విడిచిన బాణసమూహాలనే మెరుపుదండాలతో నక్తంచరులను
  చీల్చివేశాడు; గాలి దెబ్బకు చీలిపోయిన, మెరుపులతో కూడిన మహామేఘాలు ఎలా
  చెదిరిపోతాయో అలాగే—వారు విడిచిన ఆయుధాలతో, విరిగిపడిన కేశాలతో పడ్డారు ॥7-7-50॥
'51': >-
  ఛిన్నమైన ఛత్రాలతో, కింద పడుతున్న ఆయుధాలతో, బాణాలతో పూర్తిగా నశింపబడిన
  (విక్షిప్తమైన) శోభావస్త్రధారణతో, బయటకు వచ్చిపోయిన అంత్రములతో, భయంతో చలించే
  కన్నులతో—ఆ (రాక్షస) సైన్యం మరింత ఉన్మత్తంగా (అరాచకంగా) మారింది ॥7-7-51॥
'52': >-
  పురాణసింహంవలె ఉన్న హరి చేత నలుగుతున్న—సింహం చేత త్రాసింపబడిన ఏనుగులలాగా,
  ఏనుగులతో కూడిన నిశాచరుల అరుపులు మరియు వారి వేగం (పరుగులు)—అన్నీ ఒకేలా
  అల్లకల్లోలమయ్యాయి ॥7-7-52॥
'53': >-
  హరి బాణజాలాలతో వారింపబడుతున్న వారు, తామూ బాణజాలాలను విసురుతూ—నక్తంచరులైన
  కాలమేఘాలు, వాయువు చీల్చివేసిన కాలమేఘాలవలె పరుగులు తీశారు ॥7-7-53॥
'54': >-
  చక్రాఘాతాలతో శిరస్సులు నరికబడిన రాక్షసేంద్రులు, గదాప్రహారాలతో అంగాలు
  చూర్ణమైనవారు, అనేక దెబ్బలచే రెండురీతులుగా విడిపోయినవారు—శిలలవలె కూలిపోతున్నారు
  ॥7-7-54॥
'55': >-
  మణులతో చేసిన హారాలు, కుండలాలు వేలాడుతూ ఉన్న, నీలబలాహకమేఘసమానమైన
  నిశాచరులు—కూల్చబడుతూ ఎడతెగక కనిపించారు; నీలపర్వతాలు నిరంతరం కూలుతున్నట్లుగా
  దృశ్యమైంది ॥7-7-55॥
'56': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాణ్డే ‘మాలివధః’ నామ సప్తమః
  సర్గః ॥7-7॥
