'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘సగరపుత్రజన్మ’ నామ అష్టాత్రింశః సర్గః
  ॥१-३८॥
'1': >-
  ఆ మధురాక్షరములతో కూడిన కథను కౌశికుడు శ్రీరామునకు నివేదించి, మళ్లీ
  కాకుత్స్థునితో మరొక వాక్యాన్ని ఈ విధంగా పలికెను ॥१-३८-१॥
'2': >-
  రామా! పూర్వకాలంలో అయోధ్యకు అధిపతియైన ఒక వీర నరాధిపతి ఉండెను. అతని పేరు సగరుడు.
  ఆయన ధర్మాత్ముడు, ప్రజల సంతానం కావాలని కోరుకొనువాడు; అయితే స్వయంగా సంతానరహితుడై
  యుండెను ॥१-३८-२॥
'3': >-
  రామా! విదర్భ రాజుని కుమార్తె ‘కేశినీ’ అను పేరుగలది. ఆమె సగరుని జ్యేష్ఠ భార్య;
  ధర్మనిష్ఠ, సత్యవాదిని ॥१-३८-३॥
'4': >-
  అరిష్టనేమి కుమార్తె, సుపర్ణ(గరుడుని) సోదరి అయిన ఆమె—సగరుని రెండవ భార్యగా
  ఉండెను; ఆమె ‘సుమతి’ అను పేరుగలది ॥१-३८-४॥
'5': >-
  ఆ మహారాజు తన రెండు భార్యలతో కలిసి తపస్సును ఆచరించెను. హిమవంత పర్వతాన్ని చేరి,
  భృగుప్రస్రవణము అను గిరిప్రాంతంలో (సిద్ధాశ్రమసమాన స్థలంలో) ఘోరతపస్సు చేసెను
  ॥१-३८-५॥
'6': >-
  వంద సంవత్సరాలు గడిచిన తరువాత, ఆ తపస్సుచే ప్రసన్నుడైన మునులలో శ్రేష్ఠుడు,
  సత్యవంతులలో ఉత్తముడైన భృగుమహర్షి—సగరునకు వరాన్ని ప్రసాదించెను ॥१-३८-६॥
'7': >-
  “అనఘా! నీకు మహత్తరమైన సంతానప్రాప్తి కలుగును. పురుషర్షభా! లోకంలో అసమానమైన
  కీర్తిని కూడా నీవు పొందుదువు” అని భృగువు పలికెను ॥१-३８-७॥
'8': >-
  “తాతా! నీ భార్యలలో ఒకరు నీ వంశాన్ని స్థాపించే ఒక కుమారుని ప్రసవించును; మరొకరు
  అరువై వేల కుమారులను జన్మింపజేయును” అని వరప్రదానము చేసెను ॥१-३८-८॥
'9': >-
  ఆ మహాత్ముని (భృగువు) వాక్యాలను విని, ఆ రాజకుమార్తెలు ఆయనను సంతోషింపజేసి, అతి
  ఆనందముతో అంజలి ఘటించి అప్పుడే ఇలా పలికిరి ॥१-३८-९॥
'10': >-
  “బ్రహ్మన్! ఎవరి కుమారుడు ఆ ఒక్కడు? ఎవరు అనేకులను జన్మింపజేస్తుంది? బ్రహ్మన్!
  వినదలచినవారమై యున్నాము. మీ వాక్యం నిస్సందేహంగా సత్యమగునుగాక” అని అడిగిరి
  ॥१-३८-१०॥
'11': >-
  వారి మాట విని, పరమధార్మికుడైన భృగుమహర్షి పరమమైన వాణిని పలికెను: “ఇక్కడ మీ
  స్వేచ్ఛ ప్రకారమే నిర్ణయించుకొనుడి” ॥१-३८-११॥
'12': >-
  “ఒక్కడే వంశస్థాపకుడై యుండవలెనా? లేక అనేకులు మహాబలవంతులుగా, కీర్తిమంతులుగా,
  మహోత్సాహులుగా ఉండవలెనా? ఎవరు ఏ వరాన్ని కోరుచున్నారు?” అని ప్రశ్నించెను
  ॥१-३८-१२॥
'13': >-
  మునివాక్యాన్ని విని, రఘునందనా! కేశినీ—రాజ సమీపంలోనే—“వంశాన్ని నిలుపు కుమారుడు”
  అనే వరాన్ని స్వీకరించెను ॥१-३८-१३॥
'14': >-
  అప్పుడు సుపర్ణుని సోదరి అయిన సుమతి—మహోత్సాహులు, కీర్తిమంతులైన అరువై వేల
  కుమారులు కలుగుదురు అనే వరాన్ని స్వీకరించెను ॥१-३८-१४॥
'15': >-
  మునికి ప్రదక్షిణ చేసి, శిరసా అభిప్రణమించి, రఘునందనా! రాజు తన భార్యలతో కలిసి తన
  నగరానికి తిరిగి వెళ్లెను ॥१-३८-१५॥
'16': >-
  కాలం గడచిన తరువాత, అతని జ్యేష్ఠ భార్య కేశినీ ఒక కుమారుని ప్రసవించెను. సగరుని ఆ
  కుమారుడు ‘అసమంజ’ అని ప్రసిద్ధి పొందెను ॥१-३८-१६॥
'17': >-
  నరవ్యాఘ్రా! సుమతి అయితే ఒక గర్భతుంభాన్ని (గుమ్మడికాయవంటి పిండాన్ని)
  ప్రసవించెను. ఆ తుంభం పగిలిన వెంటనే అరువై వేల కుమారులు అందులోనుండి వెలువడిరి
  ॥१-३८-１７॥
'18': >-
  ఘృతముతో నింపిన కుండలలో ఉంచి, దాయాదులు (ధాత్రీలు) వారిని పెంచిరి. దీర్ఘకాలంలో
  వారు అందరూ యువవస్థను పొందిరి ॥१-३८-१८॥
'19': >-
  అనంతరం దీర్ఘకాలానికి, రూపయౌవనసంపన్నులైన ఆ అరువై వేల మంది—సగరుని కుమారులుగా
  అప్పటికి స్థిరపడిరి ॥१-३८-१९॥
'20': >-
  నరశ్రేష్ఠా! సగరుని జ్యేష్ఠ కుమారుడు, సగరుని నుండే జన్మించినవాడు (అసమంజుడు),
  రఘునందనా! చిన్న పిల్లలను తీసుకొని సరయూ నదీ జలంలో ॥१-३८-२०॥
'21': >-
  వారిని విసిరి, మునిగిపోయే వారిని చూచి ఎల్లప్పుడూ నవ్వుచుండెను. ఇలా పాపాచారములు
  గలవాడు, సజ్జనులకు బాధ కలిగించువాడుగా ఉండెను ॥१-३८-২১॥
'22': >-
  పౌరుల హితానికి విరుద్ధంగా ప్రవర్తించుచున్నాడని తండ్రి అతనిని పురం నుండి
  బహిష్కరించెను. ఆ అసమంజునికి ‘అంశుమాన్’ అనే పేరుగల వీర్యవంతుడైన కుమారుడు ఉండెను
  ॥१-३८-२२॥
'23': >-
  అతడు సర్వలోకమునకు సమ్మతుడు, అందరికీ ప్రియంగా పలికేవాడు. అనంతరం ఎంతో కాలానికి
  ఒక ఆలోచన (నిశ్చయము) కలిగెను ॥१-३८-२३॥
'24': >-
  నరశ్రేష్ఠుడైన సగరునికి “నేను యజ్ఞము చేయుదును” అని నిశ్చితమైన బుద్ధి కలిగెను.
  అప్పుడు రాజు ఆ నిశ్చయాన్ని చేసి, ఉపాధ్యాయగణముతో కూడి, వేదజ్ఞుడై యజ్ఞకర్మలో
  యజ్ఞం చేయుటకు ఉపక్రమించెను ॥१-३८-२४॥
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘సగరపుత్రజన్మ’ నామ
  అష్టాత్రింశః సర్గః ॥१-३८॥
