'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कैकेयी पर आक्रोश’
  नामक चौहत्तरवाँ सर्ग (२-७४) आरम्भ होता है।
'1': >-
  इस प्रकार माता को कठोर वचनों से धिक्कारकर भरत उस समय महान् क्रोध से आविष्ट
  होकर फिर बोले।
'2': >-
  हे कैकेयी! हे नृशंस, दुष्ट आचरण वाली! तू राज्य से भ्रंश को प्राप्त हो।
  धर्मपूर्वक परित्यक्ता होकर रोती हुई मरी न पड़े—(ऐसा तेरा हाल हो)।
'3': >-
  राजा ने या अत्यन्त धर्मात्मा श्रीराम ने तेरा क्या बिगाड़ा था, कि जिन दोनों
  पर—मृत्यु और वनवास—तेरे कारण समान रूप से आ पड़े?
'4': >-
  इस कुल का विनाश करने से तू भ्रूणहत्या के समान महापातक की भागिनी हुई है। हे
  कैकेयी! तू नरक को जा; पति के लोक की सहभागिता भी तुझे न मिले।
'5': >-
  तूने ऐसे घोर कर्म से यह पाप किया है कि सब लोकों के प्रिय (राम) को त्यागकर मेरे
  लिए भी भय उत्पन्न कर दिया।
'6': >-
  तेरे कारण मेरे पिता का निधन हुआ और राम ने वन का आश्रय लिया। और तूने मुझे इस
  लोक में अपयश (कलंक) का जीवन दे दिया।
'7': >-
  माता के रूप में मेरी शत्रु! हे नृशंस, राज्य-लोभिनी! हे दुराचरणा, पति-घातिनी!
  मैं तुझसे बात करने योग्य नहीं हूँ।
'8': >-
  कौसल्या, सुमित्रा और मेरी अन्य माताएँ—इस कुल को दूषित करने वाली तुझे
  पाकर—महान् दुःख से व्याकुल हो गई हैं।
'9': >-
  तू अश्वपति की पुत्री नहीं, न ही बुद्धिमान् धर्मराज (श्रेष्ठ धर्मपरायण) की
  कन्या है; तू तो राक्षसी होकर वहीं उत्पन्न हुई है, जो अपने पिता के कुल का नाश
  करने वाली है।
'10': >-
  क्योंकि तेरे ही कारण सदा सत्यपरायण धर्मात्मा राम को दुःखपूर्वक वन भेजा गया और
  पिता भी स्वर्गलोक को चले गए।
'11': >-
  यह पाप इस कारण और भी बढ़ गया कि तू प्रधान (मुख्य रानी) होकर भी, मेरे पिता के
  बिना (अर्थात् उन्हें विश्वास में लिए बिना) मेरे विरुद्ध ऐसा कर बैठी—भाइयों
  द्वारा परित्यक्ता और समस्त लोक के लिए अप्रिया बन गई।
'12': >-
  हे पाप-निश्चय करने वाली! धर्मयुक्ता कौसल्या को पुत्र से वियुक्त कर आज तू
  कौन-सा लोक पाएगी? तू तो नरकगामिनी है।
'13': >-
  हे क्रूर! क्या तू यह निश्चित बात नहीं समझती कि बन्धुओं में आश्रयस्वरूप, पिता
  के समान ज्येष्ठ राम—जो कौसल्या के आत्मसम्भव (अपने ही देह से उत्पन्न) हैं—उनसे
  ऐसा करना क्या परिणाम देगा?
'14': >-
  पुत्र अंग-प्रत्यंग से और हृदय से भी उत्पन्न होता है; इसलिए वह माता को बन्धुओं
  की अपेक्षा अधिक प्रिय होता है—ममता के कारण।
'15': >-
  पूर्वकाल में धर्म को जानने वाली, देवताओं में मान्य सुरभि (कामधेनु) ने पृथ्वी
  पर अपने दोनों पुत्रों को ढोते हुए (जोत में लगे) निर्जीव-से (विस्मृत-चित्त)
  देखा।
'16': >-
  भूमि पर दिन के मध्य भाग में थके हुए अपने उन दोनों पुत्रों को देखकर, वह
  पुत्र-शोक से रो पड़ी; उसके नेत्र आँसुओं से व्याकुल हो उठे।
'17': >-
  महात्मा देवराज इन्द्र के नीचे से जाते हुए (विमान के मार्ग में) उसके शरीर से
  सूक्ष्म बिन्दु गिरने लगे, जो सुरभि की सुगन्ध से युक्त थे।
'18': >-
  स्वर्गेश्वर इन्द्र ने अपने ही शरीर पर उन पुण्यगन्धयुक्त आँसुओं का गिरना देखा
  तो समझ लिया कि यह अधिकता से (अत्यन्त) सुरभि के ही हैं।
'19': >-
  देखते हुए शक्र ने सुरभि को आकाश में स्थित देखा—वह दीन होकर रो रही थी और
  अत्यन्त दुःख से पीड़ित थी।
'20': >-
  शोक से संतप्त उस यशस्विनी को देखकर वज्रपाणि देवराज इन्द्र ने व्याकुल होकर हाथ
  जोड़कर उससे ये वचन कहे।
'21': >-
  क्या हमारे बीच कहीं से कोई महान् भय तो उपस्थित नहीं हो गया? हे सबके हित की
  कामना करने वाली! तुझे शोक किस कारण से है, सब बता।
'22': >-
  बुद्धिमान् देवराज के इस प्रकार कहने पर, वाक्य-विशारदा धीर सुरभि ने तब उत्तर
  दिया।
'23': >-
  हे अमराधिप! आप लोगों पर कहीं से कोई संकट नहीं आया है। मैं तो अपने ही दोनों
  पुत्रों को कठिन स्थिति में पड़ा देखकर शोक में डूबी हुई हूँ।
'24': >-
  हे देवराज! इन दोनों को दुबला और दीन, सूर्य-रश्मियों के समान तेजस्वी, तथा
  बलवान् और महाबली होते हुए भी किसान द्वारा अत्यन्त पीड़ित (जोत में कसे हुए)
  देखकर—
'25': >-
  ये मेरे शरीर से उत्पन्न हैं; दुःखी हैं, भार से दबे हैं। इन्हें देखकर मैं
  भीतर-ही-भीतर जलती हूँ; पुत्र के समान प्रिय कोई नहीं होता।
'26': >-
  जिसका सहस्र पुत्रों से यह सम्पूर्ण जगत् व्याप्त है—उसको रोती देखकर भी शक्र ने
  पुत्रों से बढ़कर (कुछ) नहीं माना।
'27': >-
  जो सदा अनुपम वृत्त (श्रेष्ठ चरित्र) वाली, लोक-धारण की अभिलाषिणी, श्रीसम्पन्न,
  गुणों में नित्य स्थित, और स्वभाव से ही निरन्तर सत्कर्म करने वाली है—
'28': >-
  जिसके सहस्र पुत्र हैं, वही कामधुक् भी शोक करती है; फिर वह कौसल्या, जो राम के
  बिना रहेगी, उसका क्या होगा?
'29': >-
  एक ही पुत्र वाली यह साध्वी (कौसल्या) तूने पुत्र-रहित कर दी है। इसलिए तू इस लोक
  में भी और मरने के बाद भी निरन्तर दुःख ही पाएगी।
'30': >-
  मैं अपने भाई के प्रति और पिता के प्रति यह समस्त अपचित्ति
  (अपराध-प्रायश्चित्त/ऋण-शोधन) निश्चय ही पूरा करूँगा, और यश की वृद्धि भी
  करूँगा—इसमें संदेह नहीं।
'31': >-
  कौसल्या के महातेजस्वी पुत्र को (राम को) वापस ले आकर, मैं स्वयं ही मुनियों
  द्वारा सेवित वन में प्रवेश करूँगा।
'32': >-
  क्योंकि मैं—पाप-कल्पना वाली (पापमय संकल्प करने वाली) तुझसे—किए गए इस पाप को,
  अश्रु से रुद्ध कण्ठ वाले नगरवासियों की दृष्टि के सामने, धारण करने में समर्थ
  नहीं हूँ।
'33': >-
  इसलिए या तो तू अग्नि में प्रवेश कर, अथवा स्वयं दण्डकारण्य में चली जा; या अपने
  गले में रस्सी बाँध ले—तेरे लिए इसके सिवा और कोई शरण नहीं है।
'34': >-
  और जब सत्य-पराक्रमी राम पृथ्वी पर वापस आ जाएँगे, तब मैं कृतकृत्य हो जाऊँगा और
  निर्वासन से उत्पन्न कल्मष से भी मुक्त हो जाऊँगा।
'35': >-
  यह कहकर क्रुद्ध भरत उसी प्रकार पृथ्वी पर गिर पड़े, जैसे वन में तोमर और अंकुश
  से प्रेरित (चुभाए गए) नाग गिर पड़ता है, मानो क्रोध में फुफकारता हुआ सर्प हो।
'36': >-
  उस समय उसके नेत्र रक्तिम हो रहे थे, वस्त्र ढीले पड़ गए थे, सारे आभूषण बिखर/हिल
  गए थे। परमन्तप नरेश-पुत्र भूमि पर ऐसा गिरा, मानो देवराज इन्द्र (शचीपति) का
  ध्वज उत्सव-समाप्ति पर गिर पड़ा हो।
'37': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘कैकेयी पर आक्रोश’ नामक चौहत्तरवाँ सर्ग (२-७४) समाप्त हुआ।
