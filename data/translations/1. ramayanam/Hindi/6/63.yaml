'36': >-
  आज मैं रण से राम का सिर काटकर ले आऊँगा—यह देखकर तुम सुखी होओ, हे महाबाहो; और
  सीता दुखिता हो।
'37': >-
  आज लंका में वे सब राक्षस, जिनके बन्धु मारे गए हैं, राम का अत्यन्त प्रिय
