'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘అంగుళీయకప్రదానం’ నామ షట్త్రింశః సర్గః
  ॥5-36॥
'1': >-
  మహాతేజస్స్వభావుడైన పવનాత్మజుడు హనుమంతుడు, సీతాదేవి నమ్మకం కలగునట్లు చేయుటకై,
  మరల వినయపూర్వకమైన వాక్యమును ఈ విధంగా పలికెను ॥5-36-1॥
'2': >-
  మహాభాగ్యశాలినీ దేవీ! నేను వానరుడను; ధీమంతుడైన రాముని దూతను. రామనామం అంకితమైన ఈ
  దేవ్యాంగుళీయకమును చూడు ॥5-36-2॥
'3': >-
  నీకు నమ్మకం కలుగుటకై మహాత్ముడైన రాముడు ఇట్లు దానముగా ఇచ్చి నాచేత పంపినదిది.
  నీకు మంగళమగుగాక; ధైర్యముగా ఉండు—నీ దుఃఖఫలము క్షీణించుచున్నది (దుఃఖాంతము
  సమీపించెను) ॥5-36-3॥
'4': >-
  ఆమె దానిని గ్రహించి, భర్త చేతిని శోభింపజేసిన ఆ అంగుళీయకమును చూచుచుండగా, భర్తనే
  స్వయంగా పొందినట్లుగా భావించిన జనకనందిని జానకీ హర్షముతో ఆనందితురాలై నిలిచెను
  ॥5-36-4॥
'5': >-
  ఆమె తామ్రవర్ణ-శుక్లవర్ణముల మేళవింపు గల నేత్రములతో కూడిన సుందరముఖము, రాహు గ్రహం
  నుండి విముక్తుడైన చంద్రుని వలె, హర్షోద్గారములతో ప్రకాశించెను ॥5-36-5॥
'6': >-
  అప్పుడు లజ్జావతియైన ఆ యువతి, భర్త సందేశము విని హర్షితురాలై, పరితృప్తి చెంది,
  ప్రియకార్యము చేసిన మహాకపిని ప్రశంసించెను ॥5-36-6॥
'7': >-
  నీవు విక్రాంతుడవు, నీవు సమర్థుడవు, నీవు ప్రాజ్ఞుడవు—ఓ వానరోత్తమా! నీవొకడే ఈ
  రాక్షసస్థానమును (లంకను) ఇలా ధైర్యముతో ధర్షించితివి ॥5-36-7॥
'8': >-
  శతయోజనముల విస్తీర్ణమైన, మకరములకు ఆలయమైన సముద్రమును, నీ విక్రమము ప్రశంసనీయమై
  ఉండగా, అడుగు వేయుచూ గోష్పదములా (పశువుల పాదముద్రంత చిన్నదిగా) చేసినివి ॥5-36-8॥
'9': >-
  ఓ వానరశ్రేష్ఠా! నిన్ను సాధారణ వానరుడని నేను అనుకొనను. ఎందుకంటే రావణుని పట్ల
  కూడా నీకు సంభ్రమముగానీ భయముగానీ కనబడుటలేదు ॥5-36-9॥
'10': >-
  ఓ కపిశ్రేష్ఠా! నిన్ను నేను మాట్లాడుటకు నీవు అర్హుడవు. నీవు స్వయంవిదితాత్ముడైన
  (సర్వస్థితి తెలిసిన) రామునిచేతనే పంపబడినవాడవైతే గదా (అందుచేత నీ యోగ్యత
  నిర్ధారితమైంది) ॥5-36-10॥
'11': >-
  దుర్ధర్షుడైన రాముడు పరీక్షించని వానిని పంపడు. ముఖ్యంగా నా యొద్దకు నిన్ను
  పంపేముందు, నీ పరాక్రమమును బాగా తెలుసుకోకుండుట అసాధ్యము ॥5-36-11॥
'12': >-
  ధర్మాత్ముడూ, సత్యసంగరుడూ అయిన రాముడు కుశలముగానే ఉన్నాడని వినుట నా అదృష్టము.
  అలాగే మహాతేజస్వీ, సుమిత్రానందవర్ధనుడైన లక్ష్మణుడును కుశలముగానే ఉన్నాడుగాక
  ॥5-36-12॥
'13': >-
  కాకుత్స్థుడైన రాముడు కుశలముగా ఉన్నచో, కోపముతో యుగాంతాగ్ని వలె ఉద్ధృతుడై,
  సముద్రమే మేఖలగా గల భూమిని (సమస్త ప్రపంచాన్ని) ఎందుకు దహించడు? (అతడు నా
  వియోగంలో అతి క్రోధంతో ఉండవలెను కదా) ॥5-36-13॥
'14': >-
  అథవా—సురులనైనను శిక్షించగల శక్తిమంతులైన ఆ ఇద్దరి (రామలక్ష్మణుల) బలముండగా, నా
  దుఃఖములకు విపర్యాసము (పరిణామముగా శుభఫలము) తప్పక ఉండునని నేను భావించుచున్నాను
  ॥5-36-14॥
'15': >-
  రాముడు బాధపడుచున్నాడా? రాముడు ఎంతో విచారంతో తపించుచున్నాడా? అలాగే
  పురుషోత్తముడైన అతడు (నన్ను పొందుటకు) తదుపరి కార్యములను సరిగా
  నిర్వహించుచున్నాడా? ॥5-36-15॥
'16': >-
  కార్యములలో రాముడు దైన్యమును పొందకుండునా? గుబులు పడకుండునా? పనులలో
  మోహపడకుండునా? రాజపుత్రుడైన అతడు పురుషకార్యములను (ప్రయత్నములను) చేయుచున్నాడా?
  ॥5-36-16॥
'17': >-
  విజయాపేక్ష కలిగిన, శత్రుసంహారకుడైన అతడు, ద్వివిధముగానో త్రివిధముగానో ఉన్న
  ఉపాయములను (శాంతి-దాన-భేద-దండములలో తగిన విధానాన్ని) సేవించుచున్నాడా? మిత్రుల
  విషయంలో కూడా అతడు యథావిధిగా ప్రవర్తించుచున్నాడా? ॥5-36-17॥
'18': >-
  అతడు మిత్రులను పొందుచున్నాడా? శత్రువుల చేత కూడా (ఆకర్షితులై)
  సమీపింపబడుచున్నాడా? అతడు కల్యాణమిత్రులను కలవాడా? మరియు మిత్రులచేత
  గౌరవించబడుచున్నాడా? ॥5-36-18॥
'19': >-
  పార్థివాత్మజుడైన రాముడు దేవతల ప్రసాదమును ఆశించుచున్నాడా? అలాగే పురుషకారమును
  (మనుష్య ప్రయత్నమును) మరియు దైవమును (దైవానుగ్రహమును) రెండింటినీ ఆధారముగా
  చేసికొనుచున్నాడా? ॥5-36-19॥
'20': >-
  నా వియోగముచేత రాఘవుడు నాపట్ల ప్రేమను కోల్పోలేదుకదా? ఈ వ్యసనస్థితి నుండి నన్ను
  రాఘవుడు విడిపించును కదా? ॥5-36-20॥
'21': >-
  రాముడు నిత్యము సుఖములకు తగినవాడు, అసుఖములకు అసంబంధితుడు. అయినప్పటికీ ఈ
  మహాదుఃఖమును ఎదుర్కొని రాముడు కుంగిపోవడంలేదుకదా? ॥5-36-21॥
'22': >-
  అలాగే కౌసల్యాదేవి కుశలమా? సుమిత్రాదేవి కుశలమా? మరియు భరతుని క్షేమసమాచారములు
  కూడా తరచుగా వినబడుచున్నవా? ॥5-36-22॥
'23': >-
  నా కారణముచేత గౌరవనీయుడైన రాఘవుడు శోకముతో మానభంగము పొందుచున్నాడా? రాముడు వేరే
  దిశకు మనసు తిప్పుకోలేదుకదా? నన్ను తప్పక తరింపజేయును కదా? ॥5-36-23॥
'24': >-
  సోదరప్రేమ గల భరతుడు, భయంకరమైన అక్షౌహిణి సైన్యమును—మంత్రి వర్గముచే రక్షింపబడిన
  ధ్వజినీతో కూడిన సేనను—నా నిమిత్తం పంపించును కదా? ॥5-36-24॥
'25': >-
  శ్రీమంతుడైన వానరాధిపతి సుగ్రీవుడు, దంత-నఖములనే ఆయుధములుగా గల వీర హరివీరులచేత
  పరిపరివృతుడై, నా నిమిత్తము ఇక్కడికి రానున్నాడా? ॥5-36-25॥
'26': >-
  శూరుడైన, సుమిత్రానందవర్ధనుడైన లక్ష్మణుడు, అస్త్రములెరిగినవాడై, శరజాలముతో
  రాక్షసులను తునాతునకలు చేయునాడా? ॥5-36-26॥
'27': >-
  రాముడు రౌద్రమైన అస్త్రముతో యుద్ధములో రావణుని (అతని బంధుమిత్రులతో సహా)
  సంహరింపబడినట్లుగా నేను స్వల్పకాలములోనే చూచెదనా? ॥5-36-27॥
'28': >-
  బంగారముతో సమాన వర్ణముగల, పద్మసమాన సువాసన కలిగిన రాముని ముఖము, నన్ను విడిచి
  శోకదీనముగా, ఎండవలన నీరు ఎండిపోయినప్పుడు పద్మము ఎండినట్లు, ఎండిపోవడంలేదుకదా?
  ॥5-36-28॥
'29': >-
  ధర్మమనే కారణము చూపి స్వరాజ్యమును వదలి, నన్ను కూడా కాలినడకన అరణ్యమునకు
  తీసికెళ్లినప్పుడు, ఎవడైతే భయముగానీ శోకముగానీ ఎరుగని వాడై ఉండెనో—ఆ రాముడు
  ఇప్పటికీ హృదయములో అదే ధైర్యమును నిలుపుకొనుచున్నాడా? ॥5-36-29॥
'30': >-
  నా విషయంలో, ప్రేమవల్ల నన్నుకంటే అధికుడైనవాడుగానీ, లేదా నాతో
  సమానుడైనవాడుగానీ—అతనికి తల్లి కాదు, తండ్రి కాదు, ఇంకెవ్వరూ లేరు. కాబట్టి, ఓ
  దూతా! నా ప్రియుని వృత్తాంతమును వినువరకూ నేను జీవించాలనే ఆకాంక్షతో ఉండెదను
  ॥5-36-30॥
'31': >-
  ఇట్లు దేవి రామా (సీత), గొప్ప అర్థముగల మధురార్థ వచనములతో ఆ వానరేంద్రునితో
  పలికిన తరువాత, రాముని విషయములతో కూడిన అతని మనోహర వాక్యములను మరల వినుటకై మాట
  ఆపి నిశ్చలముగా నిలిచెను ॥5-36-31॥
'32': >-
  సీత మాటలు విని, భీమవిక్రముడైన మారుతి, శిరస్సుపై అంజలి పెట్టి, సమాధాన వాక్యమును
  పలికెను ॥5-36-32॥
'33': >-
  పద్మనేత్రుడైన రాముడు నీవు ఇక్కడున్నవని తెలియకనే, పురందరుడు శచీదేవిని
  (ఇంద్రాణిని) వెంటనే తీసికెళ్లినట్లు, నిన్ను తక్షణమే తీసికెళ్లలేకపోతున్నాడు
  ॥5-36-33॥
'34': >-
  నా మాటలు వినిన వెంటనే రాఘవుడు త్వరగా ఇక్కడికి వచ్చును; హరి-ఋక్షగణములతో
  సంయుక్తమైన మహాసేనను ముందుకు లాగుచూ (నాయకత్వం వహించుచూ) వచ్చును ॥5-36-34॥
'35': >-
  వారణాలయమైన, కదల్చలేనంత అక్షోభ్యమైన సముద్రమును, బాణసమూహములతో అడ్డగించి
  (స్థంభింపజేసి), కాకుత్స్థుడు లంకాపురిని రాక్షసరహితముగా చేయును ॥5-36-35॥
'36': >-
  అక్కడ మార్గమధ్యములో మరణమే అడ్డువచ్చిననూ, లేదా దేవతలు గాని మహాసురులు గాని
  రాముని మార్గమున నిలిచిననూ—అతడు వారినీ సంహరించును ॥5-36-36॥
'37': >-
  ఆర్యే! నిన్ను చూడలేకపోవడమువల్ల కలిగిన శోకముతో నిండిపోయి, రాముడు శాంతిని
  పొందలేకున్నాడు—సింహముచే హతమయ్యెదని బాధపడిన ఏనుగు వలె ॥5-36-37॥
'38': >-
  దేవీ! మండరపర్వతమును, మలయపర్వతమును, వింధ్యపర్వతమును, మేరు పర్వతమును, దర్దుర
  పర్వతమును—మరియు నేను మూలములు ఫలములతో కూడి ప్రమాణముగా శపథము చేసుకొని
  చెబుచున్నాను ॥5-36-38॥
'39': >-
  సునయనముగల, వల్గువైన, బింబఫలంలాంటి అధరములు గల, సుందర కుండలములతో శోభించు రాముని
  ముఖమును—పూర్ణచంద్రుడు ఉదయించినట్లు—నీవు దర్శించెదవు ॥5-36-39॥
'40': >-
  వైदेహీ! త్వరలోనే ప్రస్రవణ పర్వతమున రాముని చూచెదవు—నాగపృష్ఠమనే పర్వతశిఖరముపై
  ఆసీనుడైన శతక్రతువు (ఇంద్రుడు) వలె ॥5-36-40॥
'41': >-
  రాఘవుడు మాంసమును భుజించడు; మధువును కూడా సేవించడు. నిత్యము అరణ్యములో లభ్యమయ్యే
  విధముగా సిద్ధంచేసిన పవిత్ర భక్ష్యమును—పంచమకాల భోజనముగా (నియమితకాలంలో)
  మాత్రమే—ఆహారముగా తీసికొనుచున్నాడు ॥5-36-41॥
'42': >-
  అంతరాత్మంతటా నీలోనే లీనుడై ఉన్న రాఘవుడు, దోమలనుగాని, మశకములనుగాని,
  కీటములనుగాని, సరీసృపములనుగాని తన దేహం నుండి తుడిచివేయుటకైనా యత్నించడు
  ॥5-36-42॥
'43': >-
  రాముడు నిత్యము ధ్యానపరుడు; నిత్యము శోకపరాయణుడు. ఇతరమేమియు క్షణమాత్రమూ
  ఆలోచించడు; అతడు (నీ వియోగశోకముచే) సంపూర్ణముగా ఆ వేదనకే లోబడిపోయి ఉన్నాడు
  ॥5-36-43॥
'44': >-
  నరోత్తముడైన రాముడు ఎల్లప్పుడూ నిద్రలేని వానివలె ఉంటాడు; నిద్రపోయినప్పటికీ,
  ‘సీతే’ అని మధురమైన వాణితో పలుకుచూ మేల్కొనుచున్నాడు ॥5-36-44॥
'45': >-
  ఫలమును గాని, పుష్పమును గాని, లేదా స్త్రీమనస్సును ఆకర్షించు ఏదైనా చూసినప్పుడు,
  ‘హా ప్రియే!’ అని అనేకసార్లు నిట్టూర్చుచూ నిన్ను ఉద్దేశించి మాటలాడుచున్నాడు
  ॥5-36-45॥
'46': >-
  దేవీ! అతడు నిత్యము తపించుచూ, ‘సీతే’ అని నిన్నే పలుకుచూ, దృఢవ్రతుడైన రాజసుతుడు,
  మహాత్ముడు—నీ లాభమునకే (నిన్ను పొందుటకే) కృతప్రయత్నుడై ఉన్నాడు ॥5-36-46॥
'47': >-
  అప్పుడు వైదేహసుత అయిన ఆమె, రాముని నామసంకీర్తనచేత తన శోకము కొంత శాంతించినదైనా,
  రాముని శోకముతో సమానమైన శోకముతోనే ఉన్నది; శరద్కాల ముఖమున (శరదృతువులో)
  మేఘావశేషములు తొలగినప్పుడు మిగిలే చంద్రునిలా, ఆమె నిశ్చలముగా బభూవ ॥5-36-47॥
'48': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘అంగుళీయకప్రదానం’ నామ
  షట్త్రింశః సర్గః ॥5-36॥
