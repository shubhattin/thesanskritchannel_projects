'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘दुर्वासा का आगमन’
  नामक पाँच सौ पाँचवाँ (५०५वाँ) सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  इसी प्रकार उन दोनों के परस्पर संवाद करते समय भगवान् ऋषि दुर्वासा, श्रीराम के
  दर्शन की अभिलाषा लेकर राजद्वार पर आ पहुँचे।
'2': >-
  वहाँ पहुँचकर श्रेष्ठ ऋषि ने सौमित्र (लक्ष्मण) से कहा— “शीघ्र मुझे राम के दर्शन
  कराओ; मेरा प्रयोजन तो पहले ही समय-सीमा का उल्लंघन कर रहा है (अर्थात् विलम्ब से
  मेरे कार्य में बाधा पड़ रही है)।”
'3': >-
  मुनि के वचन सुनकर, पराक्रमी शत्रु-विनाशक लक्ष्मण ने उस महात्मा ऋषि को प्रणाम
  करके यह वाक्य कहा।
'4': >-
  “भगवन्, बताइए— क्या कार्य है? कौन-सा प्रयोजन है? मैं आपके लिए क्या करूँ? हे
  ब्रह्मन्, राघव (श्रीराम) इस समय अत्यन्त व्यग्र हैं; कृपा करके एक मुहूर्त
  (थोड़ी देर) प्रतीक्षा कीजिए।”
'5': >-
  यह सुनते ही व्याघ्र-सम (अत्यन्त तेजस्वी) ऋषि क्रोध से कलुषित हो उठे और मानो
  नेत्रों से ही दग्ध करते हुए लक्ष्मण से बोले।
'6': >-
  “हे सौमित्र, इसी क्षण मुझे राम के पास निवेदित करो (अर्थात् राम को मेरे आगमन का
  संदेश दो)। हे सौमित्र, यदि इसी क्षण तुम मेरा निवेदन नहीं करोगे, तो—”
'7': >-
  “मैं तुम्हें, तुम्हारे राज्य और नगर को; तथा राघव को; और हे सौमित्र, भरत को भी;
  तथा तुम लोगों की जो भी संतान-परम्परा (वंश) है— सबको शाप दे दूँगा।”
'8': >-
  “मैं अब अपने हृदय में क्रोध को अधिक देर तक धारण नहीं कर सकता।” उस महात्मा के
  ऐसे घोर-प्रतीत होने वाले वचन सुनकर लक्ष्मण ने मन ही मन उस वचन के परिणाम का
  निश्चय (निर्णय) करने हेतु विचार किया।
'9': >-
  “मेरे ही लिए मृत्यु हो जाए, पर सबका सर्वनाश न हो”— इस बुद्धि से निश्चय करके
  (लक्ष्मण ने) राघव (श्रीराम) को जाकर यह बात निवेदित कर दी।
'10': >-
  लक्ष्मण की बात सुनकर, राजा राम ने (यम के साथ) निश्चित समय/सीमा को त्याग दिया;
  और वे शीघ्र बाहर निकलकर अत्रि-पुत्र (दुर्वासा) को देखने लगे।
'11': >-
  वे महात्मा ऋषि तेज से मानो प्रज्वलित हो रहे थे। काकुत्स्थ (श्रीराम) ने उन्हें
  प्रणाम किया और हाथ जोड़कर बोले— “क्या कार्य है?”
'12': >-
  राघव के ये वचन सुनकर, प्रभु-स्वरूप श्रेष्ठ मुनि दुर्वासा ने राम से प्रत्युत्तर
  दिया— “हे धर्मवत्सल! सुनिए।”
'13': >-
  “आज मेरे तप का एक सहस्र वर्ष (हजार वर्ष) पूर्ण हुआ है। हे निष्पाप, अतः मैं
  तुमसे यथासिद्ध भोजन (जैसा सुलभ/उपलब्ध हो) चाहता हूँ।”
'14': >-
  मुनि का वचन सुनकर राजा राघव प्रसन्नचित्त हुए और मुनिश्रेष्ठ के लिए यथासिद्ध
  भोजन मँगवाकर उपस्थित कर दिया।
'15': >-
  मुनिश्रेष्ठ ने उस अमृत-तुल्य अन्न को खाकर, “साधु राम” कहकर (राम की प्रशंसा
  करते हुए) अपने आश्रम को चले गए।
'16': >-
  श्रेष्ठ मुनि के अपने आश्रम चले जाने पर, लक्ष्मण के अग्रज (श्रीराम) ने काल (यम)
  के वचनों का स्मरण किया और फिर उन्हें दुःख ने आ घेरा।
'17': >-
  दुःख से अत्यन्त संतप्त होकर, उस भयंकर दृश्य/भयंकर प्रसंग का स्मरण करते हुए, वे
  नीचे मुख किए, दीन-चित्त होकर कुछ कह भी न सके।
'18': >-
  तत्पश्चात् राघव ने बुद्धि से काल (यम) के वचनों का निर्णय कर लिया और यह निश्चय
  करके कि “अब (यह वार्ता/विषय) नहीं रहा”, वे महायशस्वी राम मौन ही रहे।
'19': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘दुर्वासा का आगमन’ नामक पाँच सौ पाँचवाँ (५०५वाँ) सर्ग सम्पन्न हुआ।
