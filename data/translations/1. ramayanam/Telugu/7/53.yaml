'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణమునందు, ఉత్తరకాండలో, “నృగశాపకథనము” అను
  త్రిపంచాశత్తమః (53వ) సర్గము. ॥7-53॥
'1': >-
  లక్ష్మణుడి ఆ పరమాద్భుతమైన వాక్యమును వినిన రాముడు అత్యంత సంతోషించెను;
  ఆనందప్రీతితో ఈ వాక్యమును పలికెను. ॥7-53-1॥
'2': >-
  సౌమ్యా! మహాబుద్ధివంతుడవైన నీవంటి బంధువు ఈ కాలమున మరింతగా దుర్లభుడు. నా
  మనస్సుకు అనుగుణముగా నడుచుచూ నన్ను అనుసరించువాడవు నీవు. ॥7-53-2॥
'3': >-
  శుభలక్షణుడా! నా హృదయములో ఏదైన ఒక భావము ఉన్నది; దానిని వినుము. వినిన తరువాత నా
  వాక్యమును అనుసరించి చేయవలసినదాన్ని చేయుము. ॥7-53-3॥
'4': >-
  సౌమ్యా! నాలుగు దినముల నుండి నగరప్రజల (పౌరుల) కార్యములు చేయబడకుండెను. సౌమిత్రీ!
  అట్లు చేయకపోవుట నాకు అంతరంగమును చీల్చినట్లు బాధ కలిగించుచున్నది. ॥7-53-4॥
'5': >-
  ప్రకృతులను (ప్రధాన ప్రజావర్గములను), పురోహితునిని, మంత్రులను కూడా పిలువబడుగాక.
  అలాగే కార్యార్థముతో వచ్చిన పురుషులు, స్త్రీలు కూడ (సమేతంగా) రప్పింపబడుగాక,
  పురుషశ్రేష్ఠా! ॥7-53-5॥
'6': >-
  ప్రతిదినము పౌరుల కార్యములను చేయని రాజు ఘోరనరకమున (నరకములో మూసివేయబడిన
  స్థితిలో) పతనమొందును; ఇందులో సందేహమేమియు లేదు. ॥7-53-6॥
'7': >-
  పూర్వము ‘నృగుడు’ అను మహాయశస్సుగల రాజు ఉన్నాడని వినబడుచున్నది. అతడు భూపాలకుడు,
  బ్రాహ్మణులను భక్తితో గౌరవించువాడు, సత్యవాక్కుతో నడుచువాడు, శుచియైనవాడు.
  ॥7-53-7॥
'8': >-
  ఒకసారి ఆ నృదేవుడు (రాజు) సవత్సలైన (దూడలతో కూడిన) గోవుల కోటిని స్వర్ణాభరణములతో
  అలంకరింపజేసి, పుష్కరముల వద్ద భూదేవులైన బ్రాహ్మణులకు దానముగా ఇచ్చెను. ॥7-53-8॥
'9': >-
  అనఘా! ఆ తరువాత గుంపు నుండి విడిపోయి ఒక సవత్స ధేనువు స్పర్శింపబడినట్లుగా
  (కలవరపడి) దారిద్ర్యుడై ఉఞ్ఛవృత్తితో జీవించుచూ అహితాగ్ని బ్రాహ్మణుని వద్దకు
  వెళ్లిపోయెను. ॥7-53-9॥
'10': >-
  ఆ బ్రాహ్మణుడు ఆకలిచేత బాధపడుచూ, తన పోయిన ఆ గోవును ఇక్కడ అక్కడ వెదకెను; అయినా
  అనేక సంవత్సరముల గణముల పాటు సమస్త రాజ్యములలో వెదికినను కనుగొనలేకపోయెను.
  ॥7-53-10॥
'11': >-
  తదుపరి కనఖలమునకు వెళ్లి, జీర్ణస్థితిలో ఉన్నదూడను, వ్యాధిలేని ధేనువును,
  బ్రాహ్మణుని నివాసములో తన స్వకీయ గోవుగా దర్శించెను. ॥7-53-11॥
'12': >-
  అప్పుడా ద్విజుడు తన స్వీయ నామముచే పిలిచెను: “శబలే! రా” అని. ఆ గోవు ఆ పిలుపు
  స్వరమును వినెను. ॥7-53-12॥
'13': >-
  ఆకలితో ఉన్న ఆ ద్విజుని స్వరమును గ్రహించిన ఆ గోవు, అగ్నివలె తేజస్సుగల అతడు
  వెళ్లుచుండగా, వెనుకనే అతనిని అనుసరించి నడిచెను. ॥7-53-13॥
'14': >-
  ఆ గోవును సంరక్షించుచున్న మరొక బ్రాహ్మణుడును త్వరగా ఆ గోవుని అనుసరించెను.
  వెళ్లి వెంటనే ఆ ఋషికి చెప్పెను: “ఇది నా గోవు” అని. ॥7-53-14॥
'15': >-
  “రాజసింహుడైన నృగుడు నాకు దానముగా ఇచ్చినదే, (అది) స్పర్శింపబడినది (నాదే)” అని
  చెప్పుచూ, ఆ ఇద్దరు పండిత బ్రాహ్మణుల మధ్య గొప్ప వాదము కలిగెను. ॥7-53-15॥
'16': >-
  అట్లే పరస్పరము వాదించుచూ, దానదాతయైన రాజుని సమీపించిరి. ఆ ఇద్దరు రాజభవన
  ద్వారమునకు వచ్చిరి గాని, నృగుని ఆజ్ఞ (దివ్యదర్శనము) పొందలేదు. ॥7-53-16॥
'17': >-
  అనేక దినములూ రాత్రులూ అక్కడే నిలిచి ఉండగా, వారిలో క్రోధము పెరిగెను. అప్పుడు
  క్రోధముతో పరమావస్థకు చేరిన ఆ ఇద్దరు మహాత్ములైన ద్విజోత్తములు భయంకరాభిసంధితో
  కూడిన వాక్యమును పలికిరి. ॥7-53-17॥
'18': >-
  “అర్థులు (కార్యార్థులుగా వచ్చినవారు) తమ కార్యసిద్ధి పొందుటకై నీవు దర్శనము
  ఇవ్వకపోవుచున్నావు గనుక, నీవు సమస్త భూతములకు అదృశ్యుడై కృకలాసముగా (బల్లి
  రూపముగా) అయిపోవుదువు.” ॥7-53-18॥
'19': >-
  “అనేక వేల సంవత్సరములు, అనేక వందల సంవత్సరములు కూడా—ఈ గర్భమున (బిలమున/గుంటలో)
  కృకలాసమై దీర్ఘకాలము నివసించుదువు.” ॥7-53-19॥
'20': >-
  “ఈ లోకమున యదువంశ కీర్తిని వర్ధింపజేయువాడు, వాసుదేవుడు అను పేరుతో ప్రసిద్ధుడు,
  పురుషరూపధారియైన విష్ణువు అవతరించును.” ॥7-53-20॥
'21': >-
  “ఓ రాజా! ఆ వాసుదేవుడే నిన్ను ఈ శాపమునుండి విమోచించును. కాలము వచ్చినప్పుడు
  అతనిచేత నీకు ప్రాయశ్చిత్తము (నిష్కృతి) కలుగును.” ॥7-53-21॥
'22': >-
  “భారము అవతరింపజేయుటకై (భూమిభారనివారణార్థముగా) నర-నారాయణులైన ఆ ఇద్దరు
  మహావీరులు, కలియుగము సమీపించినప్పుడు జన్మించుదురు.” ॥7-53-22॥
'23': >-
  ఇట్లు ఆ ఇద్దరు బ్రాహ్మణులు శాపమును ఉచ్ఛరించి, జ్వరమును (క్రోధోద్వేగమును)
  విడిచి ప్రశాంతులై, ఆ బలహీనమైన వృద్ధ గోవును తగిన బ్రాహ్మణునకే అప్పగించిరి.
  ॥7-53-23॥
'24': ఇట్లుగా ఆ రాజు ఆ అత్యంత దారుణమైన శాపఫలమును అనుభవించుచున్నాడు. ॥7-53-24॥
'25': >-
  కార్యార్థులైన వారిని (వారి పనులను) నిర్లక్ష్యముగా త్రొక్కివేయుట రాజులకు
  దోషముగానే పరిణమించును. అందువలన కార్యములతో వచ్చినవారు నాకు శీఘ్రముగా దర్శనము
  పొందునట్లు (వారిని లోపలికి) పంపుడి. ॥7-53-25॥
'26': >-
  సత్కార్యమును చేసిన వానికి ఫలము భూపతికి నశించదు. కనుక, సౌమిత్రీ! నీవు వెళ్లి
  (వారు) వేచియుండునట్లు చూచి, కార్యసిద్ధిని కోరుచూ (వారి పనులు సకాలమున
  జరిగునట్లు) ఏర్పాటు చేయుము. ॥7-53-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకిరామాయణమున, ఆదికావ్యమందు, ఉత్తరకాండలో
  “నృగశాపకథనము” అను త్రిపంచాశత్తమః (53వ) సర్గము సమాప్తము. ॥7-53॥
