  పూర్తిగా కల్లోలమయమైంది ॥2-57-34॥
'35': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  “సుమంత్రోపావర్తనము” నామముగల యాభై ఏడవ సర్గము సమాప్తము ॥2-57॥
