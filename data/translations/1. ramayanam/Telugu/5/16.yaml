  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము నందలి సుందరకాండలో
  ‘హనూమత్‌పరీతాపః’ అనునది పేరుగల పదహారవ సర్గము ॥5-16॥
