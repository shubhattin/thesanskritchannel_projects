'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘रजतपर्वत का अन्वेषण’
  नामक उनचासवाँ (४९वाँ) सर्ग प्रारम्भ होता है।
'1': >-
  तब महाप्राज्ञ अङ्गद ने, स्वयं परिश्रम से थके होने पर भी, सब वानरों को
  धीरे-धीरे धैर्य बँधाते हुए यह वचन कहा।
'2': >-
  ‘वन, पर्वत, नदियाँ, दुर्गम स्थान, घने अरण्य, दरियाँ तथा पर्वत-गुहाएँ—ये सब हम
  लोगों ने चारों ओर से पूरी तरह खोज डाले हैं।’
'3': >-
  ‘किन्तु जहाँ-तहाँ खोजने पर भी हमारे द्वारा न तो जानकी दिखाई देती हैं और न ही
  सीता का अपहरण करने वाला वह दुष्कर्मी राक्षस।’
'4': >-
  ‘हमारा बहुत-सा समय भी बीत गया है और सुग्रीव भी उग्र शासन वाले राजा हैं। इसलिए
  आप सब मिलकर चारों ओर से फिर से खोज करें।’
'5': >-
  ‘आलस्य, शोक और जो नींद आ लगी है—इन सबको त्यागकर आप सब सीता का अन्वेषण कीजिए;
  हम जनकनन्दिनी को देख लें।’
'6': >-
  ‘निराशा का न होना, दक्षता तथा मन का अजेय संकल्प—ये कार्य की सिद्धि कराने वाले
  कहे गए हैं; इसी कारण मैं यह बात कहता हूँ।’
'7': >-
  ‘आज भी यह दुर्गम वन खोजा जाना चाहिए; वनवासी (वानर) खेद त्यागकर फिर से इस समस्त
  वन का ही अन्वेषण करें।’
'8': >-
  ‘निश्चयपूर्वक कर्म करने वालों को उस कर्म का फल अवश्य दिखाई देता है; किन्तु
  निराशा में पड़कर जगे बिना (प्रयत्न छोड़े बिना) रहना हमारे लिए क्षम्य नहीं है।’
'9': >-
  ‘हे वानरो! राजा सुग्रीव क्रोधी हैं और उनका दण्ड कठोर है; तथा महात्मा श्रीराम
  का भी (उनके शोक एवं आदेश का) हमें सदा भय रखना चाहिए।’
'10': >-
  ‘आप सबके हित के लिए यह कहा गया है; यदि यह आपको रुचे तो इसे किया जाए। हे वानरो!
  जो बात सबके लिए उचित और क्षम्य हो, वही बताई जाए।’
'11': >-
  अङ्गद के वचन सुनकर गन्धमादन ने प्यास और श्रम से क्लान्त होकर भी स्पष्ट वाणी
  में उत्तर दिया।
'12': >-
  ‘अङ्गद ने जो कहा, वह तुम लोगों के लिए निश्चय ही उपयुक्त है; यह हितकर और अनुकूल
  है—अतः इसके कहे अनुसार ही किया जाए।’
'13': >-
  ‘आओ, हम फिर से पर्वतों, कन्दराओं और शिलाओं को; तथा निर्जन काननों और पर्वतों से
  झरने वाले स्रोतों को भी खोजें।’
'14': >-
  ‘महात्मा सुग्रीव ने जिन-जिन स्थानों का निर्देश किया है, उन सबके अनुसार तुम सब
  एकत्र होकर समूचे वन और पर्वतीय दुर्गों का अन्वेषण करो।’
'15': >-
  तब वे महाबली वानर फिर उठ खड़े हुए और विन्ध्य के काननों से आच्छादित दक्षिण दिशा
  में विचरने लगे।
'16': >-
  वे वानर शरद्-ऋतु के मेघों के समान शुभ्र, शोभायमान, शृंगों और दरियों से युक्त
  रजतपर्वत पर चढ़ गए।
'17': >-
  वहाँ लोध्र के रमणीय वन, तथा सप्तपर्ण के वन—इन सबको खोजते हुए, सीता-दर्शन की
  अभिलाषा रखने वाले श्रेष्ठ हरि (वानर) इधर-उधर विचरने लगे।
'18': >-
  उस पर्वत के अग्रभाग पर चढ़कर वे परिश्रमित, महान् पराक्रमी वानर, श्रीराम की
  प्रिय पटरानी वैदेही को कहीं भी न देख सके।
'19': >-
  बहुत-सी कन्दराओं वाले उस पर्वत को, जो उनकी दृष्टि की सीमा में आ गया था, देखकर
  वे हरि चारों ओर देखते हुए उस पर चढ़ने लगे।
'20': >-
  फिर पृथ्वी पर उतरकर, थके हुए और उत्साह-शून्य से, वे वहाँ कुछ समय वृक्षों की
  जड़ों का आश्रय लेकर खड़े रहे।
'21': >-
  कुछ समय विश्राम करके, उनका श्रम कुछ-कुछ टूट गया; तब वे फिर उद्यत होकर समस्त
  दक्षिण दिशा में खोज करने के लिए निकल पड़े।
'22': >-
  हनुमान के नेतृत्व में वे श्रेष्ठ प्लवग पहले विन्ध्य पर्वत को आधार बनाकर, चारों
  ओर से खोजते हुए विचरण करने लगे।
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदि काव्य, के
  किष्किन्धाकाण्ड में ‘रजतपर्वत का अन्वेषण’ नामक उनचासवाँ सर्ग समाप्त होता है।
