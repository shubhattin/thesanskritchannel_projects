'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘उदीची (उत्तर) दिशा
  में वानरों का प्रेषण’ नामक तैंतालीसवाँ सर्ग।
'1': >-
  तब वानर-ईश्वर सुग्रीव ने पश्चिम दिशा के लिए अपने श्वशुर (तारा के पिता) की ओर
  से वीर वानर शतबलि को नियुक्त करके (उसे) आदेश दिया।
'2': >-
  समस्त विषयों के ज्ञाता, समस्त वानरों में श्रेष्ठ राजा (सुग्रीव) ने उस समय अपने
  तथा श्रीराम—दोनों के हित की बात (उससे) कही।
'3': >-
  तुम जैसे वनवासी वानरों के एक लाख (वानरों) से घिरे हुए, वैवस्वत के पुत्रों (यम
  के वंशज/याम्य जनों) के साथ और सब मंत्रियों सहित (उस उत्तर दिशा में) प्रविष्ट
  होना।
'4': >-
  उस उत्तर दिशा में, जो पराक्रमवान् (प्रदेशों) से युक्त है और हिमालय रूपी शिखरों
  से अलंकृत है—वहाँ सब ओर से यशस्विनी रामपत्नी (सीता) का खोज-खबर लेते हुए उसका
  अन्वेषण करना।
'5': >-
  इस कार्य के सिद्ध हो जाने पर—अर्थात् दाशरथी राम के प्रिय कार्य के सम्पन्न हो
  जाने पर—हम ऋण से मुक्त हो जाएँगे और अर्थ-विद्या में श्रेष्ठ (प्राज्ञ) जनों के
  समान कृतार्थ हो जाएँगे।
'6': >-
  क्योंकि महात्मा राघव ने हमारा बड़ा प्रिय कार्य किया है; यदि उसके बदले में हम
  प्रतिकार (उपकार-प्रत्युपकार) कर सकें, तो हमारा जीवन सफल हो जाए।
'7': >-
  जो मनुष्य किसी कार्य की सिद्धि के लिए—(उपकार करने वाले) कर्ता के बिना
  भी—प्रयत्न करे, उसका जन्म सफल होता है; फिर जिसने पहले उपकार किया हो, उसके लिए
  तो कहना ही क्या।
'8': >-
  इसी बुद्धि को धारण करके, जिससे जानकी का दर्शन हो सके—उसी प्रकार तुम लोग, जो
  हमारे प्रिय का हित चाहने वाले हो, वैसा ही कार्य करना।
'9': >-
  यह नरश्रेष्ठ राम समस्त प्राणियों के द्वारा माननीय है; और शत्रु-नगरों को जीतने
  वाले राम ने हम पर भी स्नेह/प्रीति की है।
'10': >-
  ये (मार्ग में) बहुत-से दुर्गम स्थान, नदियाँ और पर्वतों के बीच के प्रदेश
  हैं—तुम लोग बुद्धि और पराक्रम-सम्पदा से युक्त होकर सब ओर से उनका अन्वेषण करना।
'11': >-
  वहाँ म्लेच्छों को, पुलिन्दों को, तथा शूरसेन (देश/जन) को; प्रस्थल, भरत, तथा
  मद्रों सहित कुरुओं को भी देखना/खोजते चलना।
'12': >-
  कम्बोजों और यवनों को, तथा शक-नगरों को भी; दरदों का भी पता लगाते हुए हिमवान्
  (हिमालय) का अन्वेषण करना।
'13': >-
  लोध्र और पद्मक के वन-खण्डों में तथा देवदारु के वनों में—वहाँ-वहाँ (सब स्थानों
  पर) रावण को वैदेही (सीता) सहित खोजा जाना चाहिए।
'14': >-
  फिर देवों और गन्धर्वों से सेवित सोम-आश्रम में जाकर ‘काल’ नामक महान्
  कगार/पर्वत-शृंग वाले उस पर्वत पर पहुँचना।
'15': >-
  उसके विशाल शिलाखण्डों, पर्वतों तथा गुफाओं में—महाभागा, निर्दोष रामपत्नी का
  खोज-विचार करना।
'16': >-
  उस शैल-इन्द्र, स्वर्ण-गर्भ महागिरि को पार करके, फिर ‘सुदर्शन’ नामक पर्वत पर
  जाना उचित है।
'17': >-
  फिर ‘देवसख’ नामक पर्वत है, जो पक्षियों का निवास-स्थान है, अनेक पक्षियों से भरा
  हुआ और विविध वृक्षों से सुशोभित है।
'18': >-
  उसके वन-खण्डों में, झरनों में और गुफाओं में भी—वहाँ-वहाँ रावण को वैदेही सहित
  खोजा जाना चाहिए।
'19': >-
  और उसे पार करके (ऐसा) आकाश-प्रदेश है जो चारों ओर सौ योजन तक (फैला) है—जहाँ न
  पर्वत हैं, न नदियाँ, न वृक्ष, और जो समस्त जीवों से रहित है।
'20': >-
  उस रोमहर्षक निर्जन वन/कान्तार को शीघ्र पार करके, श्वेत (पाण्डुर) कैलास को
  प्राप्त कर तुम लोग हर्षित हो जाओगे।
'21': >-
  वहाँ मेघ के समान श्वेत, जाम्बूनद (श्रेष्ठ स्वर्ण) से विभूषित, कुबेर का रमणीय
  भवन है, जिसे विश्वकर्मा ने बनाया है।
'22': >-
  जहाँ विशाल सरोवर है, जिसमें बहुत-से कमल और उत्पल हैं; जो हंसों और कारण्डवों से
  भरा है तथा अप्सराओं के समूह द्वारा सेवित है।
'23': >-
  वहीं सर्वलोकों द्वारा नमस्कृत राजा वैश्रवण—यक्षराज श्रीमान् धनद
  (कुबेर)—गुह्यकों के साथ रमण करता है।
'24': >-
  उसके चन्द्रमा-तुल्य (श्वेत) पर्वतों और गुफाओं में—वहाँ-वहाँ रावण को वैदेही
  सहित खोजा जाना चाहिए।
'25': >-
  क्रौञ्च पर्वत के पास पहुँचकर उसके अत्यन्त दुर्गम बिल (गुहा-द्वार) में—अप्रमत्त
  (सावधान) होकर प्रवेश करना चाहिए; क्योंकि वह अत्यन्त दुष्प्रवेश माना गया है।
'26': >-
  वहाँ सूर्य के समान तेजस्वी, देवतुल्य महर्षि—महात्मा—निवास करते हैं, जिन्हें
  देवगण भी भलीभाँति (कार्य हेतु) प्रार्थना करते हैं।
'27': >-
  क्रौञ्च की अन्य गुफाएँ, ढलान, शिखर, दर्रे तथा कटिप्रदेश (नितम्ब) भी—वहाँ-वहाँ
  भलीभाँति देखे/खोजे जाएँ।
'28': >-
  वहाँ वृक्षरहित काम-शैल तथा मानसर (सर) है जो पक्षियों का निवास-स्थान है; वहाँ न
  देवों की गति है, न राक्षसों की, और न ही अन्य प्राणियों की।
'29': >-
  वह (समूचा) पर्वतीय प्रदेश—ढलानों और उपत्यकाओं सहित—सब प्रकार से खोजना चाहिए;
  क्रौञ्च पर्वत को पार करके ‘मैनाक’ नामक पर्वत (आता है)।
'30': >-
  वहीं दानव मय का स्वयं-निर्मित भवन है; और मैनाक पर्वत—ढलानों, उपत्यकाओं और
  कन्दराओं सहित—खोजा जाना चाहिए।
'31': >-
  वहाँ-वहाँ अश्वमुखी स्त्रियों (स्त्री-जाति) के निवास-स्थान हैं; उस प्रदेश को
  पार करके सिद्धों द्वारा सेवित आश्रम (की ओर जाना)।
'32': >-
  जहाँ सिद्ध, वैखानस तथा वालखिल्य तपस्वी हैं—उन तपस्या से पापरहित सिद्धों को
  नमस्कार करना चाहिए।
'33': >-
  और विनययुक्त (नम्र) होकर सीता के विषय में समाचार/वृत्तान्त भी पूछना चाहिए;
  वहाँ वैखानसों का एक सरोवर है जो स्वर्ण-कमलों (हेमपुष्करों) से आच्छादित है।
'34': >-
  वह शुभ सरोवर तरुण सूर्य के समान प्रकाशमान हंसों से सुशोभित रहता है; उसे कुबेर
  का ‘औपवाह्य’ नामक सार्वभौम (श्रेष्ठ) गज कहा गया है।
'35': >-
  हाथी सदा हथिनियों के साथ उस प्रदेश में विचरता रहता है; उस सरोवर को पार करके
  (ऐसा) आकाश-प्रदेश आता है जिसमें चन्द्रमा और सूर्य दिखाई नहीं देते,
  नक्षत्र-समूह भी नहीं हैं, बादल नहीं हैं और न ही वायु का संचार (सा) है।
'36': >-
  वह प्रदेश सूर्य की किरणों के समान (प्रभा) से प्रकाशित होता है; वहाँ देवतुल्य,
  स्वयंप्रभ, तपस्या-सिद्ध महात्मा विश्राम करते रहते हैं।
'37': >-
  उस प्रदेश को पार करके ‘शैलोदा’ नामक नदी है; उसके दोनों तटों पर ‘कीचका’ नामक
  बाँस (वेणु) हैं।
'38': >-
  वे (कीचक-वन) सिद्धों को पर-तट तक पहुँचा देते हैं और (वहाँ से) उन्हें वापस भी
  ले आते हैं; वहीं पुण्यकर्मों के आश्रय उत्तर-कुरु निवास करते हैं।
'39': >-
  फिर वहाँ सुवर्ण-कमलों वाली पद्मिनियों से जलयुक्त, नील वैदूर्य के समान पत्तों
  से युक्त—हजारों नदियाँ प्रवाहित हैं।
'40': >-
  और वहाँ लाल उत्पलों के वनों तथा स्वर्णमय (शोभा) से मंडित जलाशय—तरुण सूर्य के
  समान तेजस्वी—प्रकाशित होते हैं।
'41': >-
  बहुमूल्य मणिरूप पत्तों तथा सुवर्ण-प्रभा वाले केसरों से युक्त, चित्र-विचित्र
  नीलोत्पल-वनों से वह देश चारों ओर से आच्छादित है।
'42': >-
  अतुल मोतियों और अत्यन्त मूल्यवान् मणियों से युक्त—वहाँ की नदियाँ स्वर्णमय
  बालू-तटों को उछालती/उद्भासित करती हुई बहती हैं।
'43': >-
  श्रेष्ठ पर्वतों में, जो सब प्रकार के रत्नों से बने और विचित्र हैं, वे नदियाँ
  गहराई तक प्रविष्ट होती हैं; और स्वर्णमय (शिलाओं) से भी युक्त हैं, जिनकी प्रभा
  अग्नि के समान है।
'44': >-
  वहाँ के पर्वत नित्य पुष्प और फल वाले हैं, पक्षियों के झुंडों से भरे हैं; दिव्य
  गन्ध, रस और स्पर्श वाले हैं तथा सब कामनाओं को बरसाते/प्रदान करते हैं।
'45': >-
  कुछ अन्य श्रेष्ठ पर्वत (वृक्ष) नाना प्रकार के वस्त्र उत्पन्न करते हैं; मोती और
  वैदूर्य से विचित्र आभूषण भी; जो स्त्रियों के अनुरूप हैं और वैसे ही पुरुषों के
  भी अनुरूप हैं।
'46': >-
  कुछ अन्य श्रेष्ठ पर्वत/वृक्ष सब ऋतुओं में सुखपूर्वक उपयोग में आने योग्य
  (वस्तुएँ) उत्पन्न करते हैं; और कुछ अन्य महोत्तर पर्वत/वृक्ष बहुमूल्य मणियों से
  चित्रित (वस्तुएँ) फलित करते हैं।
'47': >-
  वहाँ शय्याएँ उत्पन्न होती हैं, तथा विचित्र बिछौने/आस्तरण सहित (उत्पन्न होते
  हैं); और अन्य वृक्ष मनोहर, मन को भाने वाली मालाएँ भी उत्पन्न करते हैं।
'48': >-
  वहाँ अत्यन्त मूल्यवान् पेय, विविध प्रकार के भक्ष्य, तथा गुणसम्पन्न, रूप-यौवन
  से युक्त स्त्रियाँ भी (उपलब्ध) हैं।
'49': >-
  गन्धर्व, किन्नर, सिद्ध, नाग तथा विद्याधर—तेजस्वी प्रभा वाले—वहाँ स्त्रियों के
  साथ निरन्तर रमण करते हैं।
'50': >-
  वे सब सत्कर्म करने वाले हैं, सब रति में तत्पर हैं; सब काम और अर्थ से सम्पन्न
  हैं तथा अपनी-अपनी स्त्रियों सहित निवास करते हैं।
'51': >-
  गीत और वाद्यों का निनाद, तथा उत्तम हँसी की ध्वनि—जो समस्त प्राणियों के मन को
  भाती है—वहाँ निरन्तर सुनाई देती है।
'52': >-
  वहाँ कोई उदास नहीं होता और कोई असत् प्रिय (दुष्ट/अनुचित प्रिय) नहीं होता;
  दिन-प्रतिदिन वहाँ के मनोहर गुण बढ़ते रहते हैं।
'53': >-
  उस देश को पार करके उत्तर की ओर ‘पयसां निधि’ (जल का महान् भण्डार/समुद्र) है;
  उसके मध्य में ‘सोमगिरि’ नामक एक महान् पर्वत है जो स्वर्णमय है।
'54': >-
  जो देव इन्द्रलोक को गए हैं और जो ब्रह्मलोक को गए हैं—वे सब स्वर्ग को प्राप्त
  होकर उस गिरिराज का दर्शन करते हैं।
'55': >-
  वह देश सूर्यरहित होकर भी, उसी की प्रभा से प्रकाशित होता है; वह सूर्य-श्री
  (सूर्यसदृश तेज) से पहचाना जाता है, मानो स्वयं विवस्वान् (सूर्य) तप रहा हो।
'56': >-
  वहीं एकादश-रूपधारी, विश्वात्मा भगवान् शम्भु (शिव) तथा देवेश
  ब्रह्मा—ब्रह्मर्षियों से घिरे हुए—निवास करते हैं।
'57': >-
  तुम्हें किसी प्रकार भी कुरुओं के उत्तर की ओर नहीं जाना चाहिए; अन्य प्राणियों
  की भी वहाँ आगे बढ़ने की गति/सामर्थ्य नहीं है।
'58': >-
  वह ‘सोमगिरि’ नामक (प्रदेश/पर्वत) देवताओं के लिए भी दुर्गम है; उसे देखकर फिर
  शीघ्र लौट आना चाहिए।
'59': >-
  हे वानरपुंगवो! वानरों के लिए इतना ही जाना संभव है; इसके आगे सूर्यरहित,
  मर्यादारहित (सीमातीत) प्रदेश के विषय में हम नहीं जानते।
'60': >-
  जो कुछ मैंने वर्णन किया है, यह सब अवश्य खोजा जाए; और जो कुछ और (वहाँ) कहा नहीं
  गया है, उसके विषय में भी (अन्वेषण के लिए) बुद्धि/विचार किया जाए।
'61': >-
  इस प्रकार दाशरथि (राम) का महान् प्रिय कार्य—और उससे भी मेरे लिए प्रिय
  कार्य—अनिल और अनल के समान वेगवान् (वानरों) द्वारा विदेहकन्या (सीता) के
  दर्शनरूप कार्य से सम्पन्न होगा।
'62': >-
  तब कृतार्थ होकर, बन्धुजनों सहित, मेरे द्वारा पूजित, सर्वगुणसम्पन्न और मनोहर
  (उपहारों/सम्मानों) से सम्मानित, शान्त-शत्रु, प्रियजनों सहित, भूमिधर समान
  बलवान् प्लवंगम (वानर) पृथ्वी पर विचरोगे।
'63': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में ‘उदीचीप्रेषणम्’ नामक तैंतालीसवाँ सर्ग समाप्त हुआ।
