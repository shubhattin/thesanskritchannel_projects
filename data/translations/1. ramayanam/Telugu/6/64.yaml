'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో “సీతాప్రలోభనోపాయః” అను నామంతో
  చతుష్షష్టితమః సర్గము ॥ 6-64 ॥
'1': >-
  అతిబలశాలియైన, బాహుశాలియైన అతికాయుడు చెప్పిన మాటలను వినిన తరువాత, మహోదరుడు
  (ఇలా) పలికెను ॥ 6-64-1 ॥
'2': >-
  ఓ కుంభకర్ణా! (మహోన్నతమైన) కులములో జన్మించినవాడివైనను, నీవు దృష్టుడవు, ప్రాకృత
  దర్శనముగలవాడివు, అహంకారముతో నిండినవాడివు; అందువల్ల సమస్త విషయాలలో ఏది చేయవలెనో
  (కృత్యం) సరిగా తెలుసుకోలేకపోతున్నావు ॥ 6-64-2 ॥
'3': >-
  ఓ కుంభకర్ణా! రాజా (రావణుడు) నీతి ఏమిటి, అనీతి ఏమిటి—ఇవి తెలియని వాడుకాదు. కానీ
  నీవు యవ్వనగర్వముతో దురహంకారిగా మారి, కేవలం మాటలు పలకాలని మాత్రమే కోరుతున్నావు
  ॥ 6-64-3 ॥
'4': >-
  దేశము, కాలము, సందర్భము—ఇవన్నీ ఎట్లా ఉండాలో తెలిసినవాడై, పరిస్థితి (స్థానం),
  వృద్ధి, హాని—ఇవన్నీ, తనకు మరియు ఇతరులకు ఏది మేలై ఏది చేటై
  ఉంటుందో—రాక్షసశ్రేష్ఠుడు బుద్ధిచేత గ్రహిస్తాడు ॥ 6-64-4 ॥
'5': >-
  బలవంతుడైనా, ప్రాకృత బుద్ధిగలవాడై (వృద్ధులను) సేవించని వాడై—అటువంటి వాడు
  చెప్పలేనివిషయాన్ని, బుద్ధిమంతుడు ఎవడు చేయగలడు? (అటువంటి ప్రయత్నమే ఎందుకు?) ॥
  6-64-5 ॥
'6': >-
  నీవు ధర్మం, అర్థం, కామం—వీటిని ఒక్కొక్కటిని వేర్వేరు ఆశ్రయాలుగా (వేరువేరుగా)
  చెప్పుతున్నావు; కానీ స్వభావరీత్యా వాటి లక్షణాలను (అర్థాన్ని, పరస్పర
  సంబంధాన్ని) సరిగా గ్రహించే గుర్తు నీలో లేదు ॥ 6-64-6 ॥
'7': >-
  సర్వ కారణాలకు (ప్రయత్నాలకు) నిజమైన ప్రయోజనం ‘కర్మ’యే. ఇక్కడ కర్మల
  ఫలితమే—మేలైనదైనా (శ్రేయస్సు), చెడ్డదైనా (పాపీయస్సు)—ప్రాప్తమవుతుంది ॥ 6-64-7 ॥
'8': >-
  ధర్మమూ అర్థమూ—ఇవి రెండూ నిఃశ్రేయస్సు అనే ఉత్తమఫలాన్నే ఇస్తాయి. కానీ అధర్మమూ
  అనర్థమూ—వీటి వల్ల వచ్చేది ప్రతికూలమైన, బాధాకరమైన ఫలమే (ప్రత్యవాయిక ఫలము) ॥
  6-64-8 ॥
'9': >-
  మనుష్యులు ఈ లోకంలోనూ పరలోకంలోనూ (మంగళం కలుగునట్లు) కర్మను ఆచరిస్తారు. కామాన్ని
  ఆశ్రయించినవాడు కూడా, మంచి కర్మలను (కల్యాణకర్మలను) చేయుటవలననే తన కోరికల ఫలాన్ని
  పొందగలడు ॥ 6-64-9 ॥
'10': >-
  ఇక్కడ రాజు (రావణుడు) హృదయములో స్థిరపరచుకున్న పని ఇదే; మా అభిప్రాయమూ ఇదే.
  శత్రువుపై చేసే సాహసం ఎంతయున్నా, ఇక్కడ దానిని (అసంబద్ధమని) కొట్టి వేయుటకు ఏమి
  కారణం ఉంది? ॥ 6-64-10 ॥
'11': >-
  నీవు ఒక్కడే బయలుదేరడానికి ఏ కారణమో చెప్పావు కదా; ఆ విషయములోనూ నీ మాట అసంగతమని,
  అనుచితమని నేను నీకు చెప్పబోతున్నాను—విను ॥ 6-64-11 ॥
'12': >-
  ముందు జనస్థానములో అతి బలవంతులైన అనేక రాక్షసులను రాఘవుడు సంహరించాడు; అట్టి
  రాఘవుణ్ణి నీవు ఒక్కడే ఎలా జయించగలవు? ॥ 6-64-12 ॥
'13': >-
  జనస్థానములో అతడు జయించిన మహావిక్రములైన రాక్షసులను—ఇప్పుడు నగరములో ఉన్న ఆ
  రాక్షసులందరినీ—నీవు చూస్తున్నావు కదా; (వారు) నేడు భయపడుతున్నారనే సంగతి నీకు
  కనిపించడం లేదా? ॥ 6-64-13 ॥
'14': >-
  కోపంతో ఉగ్రుడై సింహంలా ఉన్న దశరథనందనుడు రాముణ్ణి, నీవు నిద్రించిన పాముగా
  భావించి లేపదలుచుకున్నావా? ॥ 6-64-14 ॥
'15': >-
  ఎల్లప్పుడూ తేజస్సుతో జ్వలించే వాడై, కోపముచేత చేరుటకు అతి కఠినుడై ఉన్న
  అతడిని—సహించలేని మృత్యువులా ఉన్న వాడిని—ఎవడు సమీపించుటకు అర్హుడు? ॥ 6-64-15 ॥
'16': >-
  శత్రువుతో సమీపంగా ఎదుర్కొని నిలిచే విషయంలో ఈ సమస్తము సంశయస్థితిలోనే ఉంది;
  అందుచేత, ఓ తాతా! ఒక్కడే వెళ్లడం నాకు అత్యంతంగా నచ్చడం లేదు ॥ 6-64-16 ॥
'17': >-
  అర్థబలము లేని వాడు, సమృద్ధమైన శక్తిగల శత్రువును—ప్రాకృతుడిలా (అవివేకంగా)—తన
  జీవితం తప్పక పోతుందని తెలిసినా, అదుపులోకి తెచ్చాలని ఎలా అనుకుంటాడు? ॥ 6-64-17
  ॥
'18': >-
  ఓ రాక్షసోత్తమా! మనుష్యులలో ఎవడూ సాటి లేనివాడు (రాముడు) ఉన్నప్పుడు, ఇంద్రుడితో
  సూర్యుడంత సమానమైన వాడితో (అటువంటి మహావీరుడితో) నీవు యుద్ధం చేయాలని ఎలా
  ఆశిస్తున్నావు? ॥ 6-64-18 ॥
'19': >-
  ఇలా చెప్పి, మహోదరుడు కోపంతో మండిపోయిన కుంభకర్ణుని (పక్కన పెట్టి), రాక్షసుల
  మధ్యలో లోకమంతటా భయము పుట్టించే రావణునితో ఇలా చెప్పెను ॥ 6-64-19 ॥
'20': >-
  వైదేశిని (సీతను) నీ ముందే పొందిన తరువాత కూడా, ఏ కారణముతో నీవు ఆలస్యం
  చేస్తున్నావు? నీవు కోరితే, సీత నీకు వశమవుతుంది ॥ 6-64-20 ॥
'21': >-
  సీతను నీ సమీపానికి తీసుకువచ్చే ఒక ఉపాయం నాకు కనిపించింది. ఓ రాక్షసేంద్రా! నీ
  బుద్ధికి అది నచ్చితే, ఆ ఉపాయాన్ని విను ॥ 6-64-21 ॥
'22': >-
  ‘ద్విజిహ్వుడు, సంహ్రాది, కుంభకర్ణుడు, విటర్దనుడు—ఈ ఐదుగురు రామవధకు బయలుదేరారు’
  అని (నగరమంతా) ప్రకటన చేయుము ॥ 6-64-22 ॥
'23': >-
  తదుపరి మేము వెళ్లి, శక్తిమేరకు అతనితో యుద్ధం చేస్తాము. శత్రువులను జయిస్తే, ఇక
  ఇతర ఉపాయాలు మాకు అవసరం లేదు ॥ 6-64-23 ॥
'24': >-
  అయితే, శత్రువు బ్రతికిపోయి, మేము యుద్ధం చేసి తిరిగివచ్చినట్లయితే—అప్పుడు
  మనసులో పరిశీలించిన (ద్వితీయ) యుక్తిని అమలు చేస్తాము ॥ 6-64-24 ॥
'25': >-
  మేము యుద్ధం నుండి ఇక్కడికి వస్తాము—రక్తముతో తడిసిపోయి; రామనామం లిఖితమైన
  బాణాలచేత మా దేహాన్ని చీల్చుకున్నవారిగా (గాయాలతో నిండిన వారిగా) ॥ 6-64-25 ॥
'26': >-
  ‘రాఘవుణ్ణి, లక్ష్మణుణ్ణి మేము భక్షించాము’ అని చెప్పేవారిగా, ఆ తరువాత నీ
  పాదాలను పట్టుకొని—‘మా కోరికను నెరవేర్చు’ అని నిన్ను కోరుతాము ॥ 6-64-26 ॥
'27': >-
  తరువాత, ఓ రాజా! ఏనుగు భుజంపై (ఎక్కి) నగరములో నలువైపులా ఈ ప్రకటన
  చేయించుము—‘సైన్యంతో కూడిన రాముడు, సోదరుడుతో సహా సంహరింపబడ్డాడు’ అని ॥ 6-64-27
  ॥
'28': >-
  అప్పుడు, ఓ అరిందమా! సేవకులకు నీవు సంతోషంగా (సంతుష్టుడై) ఉండి, వారికి భోగాలను,
  పరివారాన్ని, కోరిన కోరికలను, ధనాన్ని కూడా దానం చేయించుము ॥ 6-64-28 ॥
'29': >-
  అప్పుడు వీరులకు పుష్పహారాలు, వస్త్రాలు, అనులేపనాలు (సుగంధద్రవ్యాలు)
  ఇవ్వించుము. యోధులకు విస్తారంగా పానీయమును అందించుము; నీవు కూడా ఆనందంగా త్రాగుము
  ॥ 6-64-29 ॥
'30': >-
  ఇలా అన్నివైపులా ఈ వార్త విస్తరించి, (నగరములో) కోలాహలం పెరిగి, ‘రాముడు తన
  స్నేహితులతో సహా రాక్షసులచేత భక్షింపబడ్డాడు’ అని ప్రసిద్ధి చెందిన తరువాత ॥
  6-64-30 ॥
'31': >-
  అప్పుడు నీవు అంతఃపురంలోకి వెళ్లి, రహస్యంగా సీతను ధైర్యపరచి, సాంత్వన
  చెబుతూ—ధనంతో, ధాన్యంతో, కోరికలతో, రత్నాలతో ఆమెను ప్రలోభపెట్టుము ॥ 6-64-31 ॥
'32': >-
  ఓ రాజా! ఈ ఉపధా (ఈ మాయాయుక్తి) ద్వారా, మరల దుఃఖముతో బంధింపబడిన (శోక పరంపరలో
  పడిన) సీత—ఇష్టంలేకపోయినా—నీవశమునకు వస్తుంది; ఎందుకంటే ఆమెకు ఆధారం (నాథుడు)
  నశించినట్టై ఉంటుంది ॥ 6-64-32 ॥
'33': >-
  తనకు ప్రియమైన భర్త నశించిపోయాడని తెలిసిన తరువాత, నిరాశచేతనూ, స్త్రీల
  సహజలఘుత్వం (అలవాటుగా ఉండే చంచలత్వం/దుర్బలత్వం) చేతనూ, ఆమె నీ వశాన్ని
  స్వీకరిస్తుంది ॥ 6-64-33 ॥
'34': >-
  ఆమె పూర్వం సుఖములో పెరిగినది, సుఖానికే అర్హురాలు; ఇప్పుడు దుఃఖముచేత
  క్షీణించినది. నీ ఆధీనములోనే సుఖముందని గ్రహించిన వెంటనే, అన్ని విధాలా నీ
  వశమునకు వచ్చేస్తుంది ॥ 6-64-34 ॥
'35': >-
  ఇది నా దృష్టిలో సునీతమైన (అత్యుత్తమమైన) ఉపాయం; రాముణ్ణి (ముఖాముఖిగా)
  దర్శించడమే అనర్థానికి కారణమవుతుంది. అందుచేత, ఇక్కడే నీ కార్యము సిద్ధిస్తుంది;
  మహాయుద్ధం చేత సుఖలాభం పొందాలనే అతి ఉత్సాహాన్ని విడిచిపెట్టు ॥ 6-64-35 ॥
'36': >-
  సైన్యం నశించకుండ, సందేహం లేకుండ, యుద్ధం చేయకుండనే శత్రువును జయించిన
  రాజాధిపతి—ఓ మహీపతే!—పుణ్యమును, మహత్తరమైన యశస్సును, శ్రీని, కీర్తిని కూడా
  దీర్ఘకాలం అనుభవిస్తాడు ॥ 6-64-36 ॥
'37': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, యుద్ధకాండంలో
  “సీతాప్రలోభనోపాయః” అను నామముతో చతుష్షష్టితమః సర్గము ॥ 6-64 ॥
