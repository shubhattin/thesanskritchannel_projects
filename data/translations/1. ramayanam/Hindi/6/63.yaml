'19': >-
  जो चंचल व्यक्ति हड़बड़ी में काम करता और इधर-उधर दौड़ता रहता है, उसमें दूसरे
  लोग छिद्र (दोष/अवसर) ढूँढ़ लेते हैं—जैसे पक्षी आकाश में उड़ते क्रौञ्च के शरीर
  में छेद कर लेते हैं।
'20': >-
  जो शत्रु की अवहेलना करके अपनी रक्षा नहीं करता, वह अनर्थों को प्राप्त होता है
  और अपने स्थान से भी गिरा दिया जाता है।
'21': >-
  यहाँ जो बात पहले मुझ प्रिय अनुज (भाई) ने तुमसे कही थी, वही हमारे हित की बात
  है; जैसा तुम्हें अच्छा लगे, वैसा करो।
'22': >-
  कुम्भकर्ण की यह बात सुनकर दशग्रीव रावण ने भौंहें चढ़ाईं और क्रोधित होकर उससे
  बोला।
'23': >-
  क्या तू मुझे गुरु या आचार्य की तरह मानकर शिक्षा दे रहा है? इस प्रकार वाणी का
  श्रम करके भी जो उचित हो, वही किया जाए।
'24': >-
  भ्रम से, चित्त-मोह से, या बल-वीर्य के आश्रय से जो बात अब (पहले) स्वीकार नहीं
  की गई, उसकी कथा फिर से करना व्यर्थ है।
'25': >-
  इस समय जो उचित है, उसी पर अब विचार किया जाए; बीते हुए पर शोक नहीं करते—जो गया,
