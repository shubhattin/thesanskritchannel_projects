'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, అయోధ్యాకాండలో ‘సిద్ధార్థప్రతిబోధనము’ అనునది
  ముప్పైఆరవ సర్గము ॥2-36॥
'1': >-
  ఆ తరువాత, ఆ ప్రతిజ్ఞచేత తీవ్రంగా పీడింపబడిన ఇక్ష్వాకు వంశజుడు రాజైన దశరథుడు
  సుమంత్రుణ్ణి చూచి, కన్నీళ్లతో నిండిన కన్నులతో, మరీ తీవ్రంగా నిట్టూర్చి, మళ్లీ
  ఈ మాటలు పలికెను ॥2-36-1॥
'2': >-
  హే సూత! రత్నములతో (ఆభరణాదులతో) సుసంపన్నమైన, నాలుగు విధాల సైన్యముతో కూడిన సేనను
  రాఘవుడు (రాముడు) ప్రయాణించు దారిలో వెంటపడి సేవచేయుటకై శీఘ్రముగా సిద్ధము
  చేయబడుగాక ॥2-36-2॥
'3': >-
  రూపాజీవులు (సౌందర్యముతో జీవించువారు), వాదినులు (గాయకులు/వాద్యకారులు), మహాధనిక
  వణిజులు (వ్యాపారులు) కూడా—బాగా విస్తరింపబడియున్న కుమారుని వాహినులను
  శోభింపజేయుదురు గాక ॥2-36-3॥
'4': >-
  ఏ వారు ఇతనిపై ఆధారపడి జీవించుదురో, ఏ వారితో వీరత్వముచేత అతడు ఆనందించునో—వారికి
  అనేక విధముల దానములు ఇచ్చి, వారినీ ఇక్కడనే (ఈ ఏర్పాటులలో) నియోగించుము ॥2-36-4॥
'5': >-
  ప్రధాన ఆయుధములు, నగరమునకు చెందిన రథాలు/శకటములు (బండ్లు) కూడా; అలాగే
  అరణ్యవిద్యలో నిపుణులైన వ్యాధులు (వేటగాళ్లు) కూడ—కాకుత్స్థుని (రాముని)
  వెంబడించుగాక ॥2-36-5॥
'6': >-
  మృగములను, కుంజరములను (అరణ్యజంతువులను) వధిస్తూ, అరణ్యములో లభ్యమగు మధువును పానము
  చేస్తూ, నానావిధ నదులను చూస్తూ—అతడు రాజ్యమును తలచునట్లుండకపోవును ॥2-36-6॥
'7': >-
  నా ధాన్యకోశములలో ఏవి యున్నవో, నా ధనకోశములలో ఏవి యున్నవో—ఆ రెండూ, జనసంచారం లేని
  అరణ్యంలో నివసించు రాముని అనుగమించుగాక (అతని అవసరార్థం వెంట పోవుగాక) ॥2-36-7॥
'8': >-
  పుణ్యదేశములలో యజ్ఞములు నిర్వహిస్తూ, తగిన దక్షిణలను సమర్పిస్తూ, ఋషులతో కూడ
  సంగమము చేసుకుంటూ—వనంలో సుఖముగా నివసించును ॥2-36-8॥
'9': >-
  మహాబాహుడైన భరతుడు అయోధ్యను పాలించును; మరియు మళ్లీ శ్రీమంతుడైన రాముడు సమస్త
  కామ్యములచేత (అభీష్టములన్నీ పొందుతూ) సుసాధ్యుడై ఉండునట్లుగా (అన్నీ సమృద్ధిగా
  సమకూరునట్లుగా) చూచబడుగాక అని (రాజు భావించాడు) ॥2-36-9॥
'10': >-
  ఇట్లు కాకుత్స్థుడు (దశరథుడు) పలుకుచుండగా, కైకేయికి భయము కలిగెను; ఆమె ముఖము
  కూడా ఎండిపోయినట్లైపోయెను, స్వరము కూడా అడ్డపడిపోయెను (గొంతు నొక్కబడినట్లు
  అయెను) ॥2-36-10॥
'11': >-
  ఆమె విషణ్ణయై, భీతితో కంపిస్తూ, ముఖము శుష్కమవుచుండగా, రాజుని ఎదురుగా నిలిచి
  కైకేయి ఈ వాక్యమును పలికెను ॥2-36-11॥
'12': >-
  హే సాధూ! (రాజా) ధనము పోయిన రాజ్యము—తాగి మత్తు విడిచిపోయిన
  సురాములాగ—రసహీనమైనది; శూన్యమైనది; అత్యంత నిరాస్వాదమైనది. అటువంటి రాజ్యమును
  భరతుడు స్వీకరించడు ॥2-36-12॥
'13': >-
  కైకేయి లజ్జను విడిచి అత్యంత క్రూరముగా ఇలా పలుకుచుండగా, విశాలనయనుడైన రాజు
  దశరథుడు ఆమెను ఉద్దేశించి ఈ మాట పలికెను ॥2-36-13॥
'14': >-
  భూమి (భారము) మోసే ధురలో నన్ను నియమించి (నన్ను మోయమని పెట్టి), నన్ను ఎందుకు
  గుచ్చుచున్నావు? హే అనార్యే! నీవు ప్రారంభించిన ఈ కార్యమును ముందే ఎందుకు
  అడ్డుకోలేదు? (ఇప్పుడెందుకు ఇలా చేయుచున్నావు?) ॥2-36-14॥
'15': >-
  ఆ క్రోధముతో కలిసిన కఠినవచనమును విని, ఆ శ్రేష్ఠాంగన (కైకేయి) ద్విగుణముగా మరింత
  కోపించి రాజునితో ఇలా పలికెను ॥2-36-15॥
'16': >-
  నీ వంశములోనే సగరుడు జ్యేష్ఠపుత్రుని అడ్డగించాడు (నిర్వాసించాడు). ‘అసమంజ’ అని
  ప్రసిద్ధుడైనవాడు ఎలా పంపబడినాడో, అలాగే ఇతడూ (రాముడు కూడా) వెళ్లవలసినవాడే
  ॥2-36-16॥
'17': >-
  ఇట్లు విన్న రాజు దశరథుడు ‘ధిక్!’ అని మాత్రమే పలికెను. అక్కడ ఉన్న జనులందరూ
  సిగ్గుపడ్డారు; కాని ఆమె (కైకేయి) అది కూడా గ్రహించలేదు ॥2-36-17॥
'18': >-
  అప్పుడు అక్కడ వృద్ధుడైన ఒక మహామంత్రి, పేరుతో ‘సిద్ధార్థుడు’ అను వాడు, శుచియై,
  రాజుకు ఎంతో అభిమానపాత్రుడై, కైకేయిని ఉద్దేశించి ఇలా పలికెను ॥2-36-18॥
'19': >-
  అసమంజుడు మార్గములో ఆడుకుంటున్న బాలకులను పట్టుకొని, సరియూలో నీళ్లలో
  విసిరివేస్తూ ఆనందించేవాడు; ఆ దుర్మతి అలా చేయుటలో రమించేవాడు ॥2-36-19॥
'20': >-
  అది చూచి నగరవాసులందరూ కోపించి రాజునితో ఇలా అన్నారు: ‘హే రాష్ట్రమును వృద్ధిచేసే
  రాజా! అసమంజుడినే ఎంచుకొనుము, లేదా మమ్మల్ని (ప్రజలను) ఎంచుకొనుము’ ॥2-36-20॥
'21': >-
  అప్పుడు రాజు వారిని అడిగాడు: ‘ఈ భయము కలుగుటకు కారణమేమి?’ అని. రాజు
  ప్రశ్నించగా, ప్రజలు కూడా (ఆ ప్రశ్నకు) ఈ మాట చెప్పారు ॥2-36-21॥
'22': >-
  ‘ఇతడు ఆడుకుంటూ మా చిన్నపిల్లలను, చిత్తం చెలరేగిన వారిలాగా, మూఢత్వముతో సరియూలో
  విసిరివేసి, అపరిమితమైన ఆనందమును పొందుచున్నాడు’ ॥2-36-22॥
'23': >-
  ప్రజల ఈ వాక్యమును విని, నరాధిపుడు (సగరరాజు) వారి ఇష్టాన్ని చేయదలచి, అనర్థకుడైన
  తన కుమారుని (అసమంజుడిని) త్యజించెను ॥2-36-23॥
'24': >-
  అతనిని త్వరగా ఒక యానములో ఎక్కించి, భార్యతో కూడ, తాను కలిగిన పరివారసామగ్రితో
  కూడ—‘ఇతడు జీవితాంతం నిర్వాసితుడై ఉండవలెను’ అని తండ్రి ఆజ్ఞాపించెను ॥2-36-24॥
'25': >-
  అతడు ఒక ఫాలపిటకము (ఫలముల/ఆహారపు గంప) తీసుకొని, గిరిదుర్గములను దర్శించుచూ,
  అన్ని దిక్కులలో సంచరిస్తూ—పాపకర్మ చేసినవాడిలాగా తిరిగెను ॥2-36-25॥
'26': >-
  ఇట్లు సుధార్మికుడైన సగర రాజు అతనిని త్యజించాడు. అయితే రాముడు ఏ పాపము చేశాడు?
  దేనివల్ల అతనిని ఈ విధముగా అడ్డగించుచున్నారు (నిర్వాసింప జూచుచున్నారు)?
  ॥2-36-26॥
'27': >-
  రాఘవునిలో ఏ దోషమును మేము ఎక్కడా చూడము. అతనిలో నరకమునకు (పడవలసిన) కారణమనే మచ్చ
  కూడా—చంద్రునిలో కళంకము ఎంత దుర్లభమో అంత దుర్లభము (అంటే, అసలే లేదు) ॥2-36-27॥
'28': >-
  లేదా, దేవి! నీవు రాఘవునిలో ఏదైనా దోషమును చూస్తున్నావా? అట్లయితే ఈనాడే నిజముగా
  (తత్త్వముగా) చెప్పుము; అప్పుడు రాముడు నిర్వాసింపబడును ॥2-36-28॥
'29': >-
  దుష్టుడు కాని వానిని, సత్పథమున నిత్యనిరతుడైన వానిని త్యజించుట—ధర్మవిరోధమైనదై,
  ఇంద్రుని తేజస్సును కూడ దహించగలదు (అంత మహాపాపము) ॥2-36-29॥
'30': >-
  అందువల్ల, దేవి! నీవు రాముని శ్రీని (ఐశ్వర్యమును/మహిమను) హరించి (విహతం చేసి)
  సంతోషపడుట చాలును; శుభాననే! లోకములో నీపై పడే అపవాదు (పరివాదము) కూడా నీకే
  రక్షణీయము (నీవే కాపాడుకొనవలెను) ॥2-36-30॥
'31': >-
  సిద్ధార్థుని వాక్యమును విని, రాజు మరింతగా అలసిపోయిన స్వరముతో, శోకముచేత నలిగిన
  మాటలతో కైకేయిని ఉద్దేశించి ఇలా పలికెను ॥2-36-31॥
'32': >-
  ‘పాపస్వరూపిణీ! నీవు ఈ హితవాక్యమును కోరుటలేదు; నా ఆత్మకు ఏది మేలో కూడా నీవు
  తెలిసికొనుటలేదు. కృపణమైన (నీచమైన) మార్గమును ఆశ్రయించి, చెడ్డ ప్రయత్నములే నీకు
  ఉన్నవి; నీ ప్రవర్తన సజ్జనమార్గము నుండి తొలగిపోయినది’ ॥2-36-32॥
'33': >-
  ‘ఈనాడే నేను రాముని వెంట వెళ్తాను—రాజ్యమును, సుఖమును, ధనమును అన్నింటినీ
  పరిత్యజించి. నీవు అయితే, రాజైన భరతునితో కూడ, అందరితో కూడ, నీకు నచ్చినట్లుగా
  దీర్ఘకాలం రాజ్యసుఖమును అనుభవించుము’ ॥2-36-33॥
'34': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయం అయిన ఆదికావ్య రామాయణంలో, అయోధ్యాకాండలో
  ‘సిద్ధార్థప్రతిబోధనము’ అనునది ముప్పైఆరవ సర్గము ॥2-36॥
