'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘भरद्वाज-आमन्त्रण’ नामक
  एक सौ सत्ताईसवाँ सर्ग।
'1': >-
  चौदह वर्ष पूर्ण होने पर, पंचमी तिथि को, लक्ष्मण के अग्रज (श्रीराम)
  भरद्वाज-मुनि के आश्रम में पहुँचे और संयमपूर्वक उस मुनि को प्रणाम किया।
'2': >-
  प्रणाम कर के तपोधन भरद्वाज मुनि से उन्होंने पूछा— “भगवन्! क्या अयोध्या-नगरी
  में अन्न-धन की समृद्धि है, और सब प्रकार का अनामय-कुशल है? क्या भरत भी संयम में
  स्थित, धर्मयुक्त होकर राज्य-भार का यथावत् वहन कर रहा है? और क्या मेरी माताएँ
  भी जीवित हैं?”
'3': >-
  राम के ऐसा कहने पर महामुनि भरद्वाज ने रघुश्रेष्ठ श्रीराम को प्रसन्न होकर,
  पूर्व में स्मित सहित, उत्तर दिया।
'4': >-
  “भरत आज्ञा के अधीन, जटाधारी होकर, तुम्हारी ही प्रतीक्षा कर रहा है। उसने
  तुम्हारी पादुकाएँ आगे रख कर (राज्य-चिह्न मानकर) राज्य का संचालन किया है; और घर
  (अयोध्या) में सब प्रकार से कुशल-मंगल है।”
'5': >-
  “पहले मैंने तुम्हें वल्कल-वस्त्र धारण करके, स्त्रियों को तीसरे (अर्थात् सीता
  और लक्ष्मण सहित) साथ लेकर, राज्य से च्युत होकर, केवल धर्म और मर्यादा की
  अभिलाषा से महावन में प्रवेश करते देखा था।”
'6': >-
  “तब तुम पदयात्रा करने वाले, सर्वस्व-त्यागी, पिता की आज्ञा का पालन करने वाले,
  समस्त भोगों का परित्याग किए हुए, मानो स्वर्ग से च्युत किसी देवता के समान
  प्रतीत होते थे।”
'7': >-
  “हे संग्राम-विजयी! तुम्हें उस समय वन्य मूल-फल का आहार करते हुए, कैकेयी के वचन
  के अनुरूप वन में स्थित देखकर मेरे हृदय में करुणा उत्पन्न हुई थी।”
'8': >-
  “परन्तु अब तुम्हें समृद्ध साधनों से युक्त, मित्रगण और बान्धवों से घिरे हुए,
  शत्रुओं को जीतने वाले देखकर मेरे भीतर परम उत्तम प्रसन्नता उत्पन्न हुई है।”
'9': >-
  “हे राघव! तुम्हारे जीवन का समस्त सुख-दुःख मुझे ज्ञात है— विशेषतः वह विस्तृत
  वृत्तान्त भी, जो जनस्थान में निवास करते हुए तुम पर बीता।”
'10': >-
  “जब तुम ब्राह्मणों के हित के लिए नियुक्त होकर, सब ओर के तपस्वियों की रक्षा कर
  रहे थे, उसी समय रावण द्वारा तुम्हारी यह अनिन्दिता पत्नी (सीता) हरण कर ली गई।”
'11': >-
  “मारीच के दर्शन का प्रसंग भी, सीता के मन के विचलित होने (सीतोन्मथन) का प्रसंग
  भी; कबन्ध का दर्शन और फिर पम्पा-सरोवर की ओर तुम्हारा गमन— यह सब मुझे विदित
  है।”
'12': >-
  “सुग्रीव के साथ तुम्हारी मित्रता भी— जहाँ तुमने वाली का वध किया; वैदेही की खोज
  का प्रसंग भी; और वायुपुत्र (हनुमान) के कार्य-पराक्रम का वृत्तान्त भी (मुझे
  ज्ञात है)।”
'13': >-
  “वैदेही के ज्ञात हो जाने पर नल द्वारा सेतु जिस प्रकार बनाया गया, और जिस प्रकार
  प्रसन्न हुए हरि-यूथपतियों (वानर-नायकों) ने लंका को जला दिया— वह भी मुझे विदित
  है।”
'14': >-
  “पुत्र, बान्धव और अमात्यों सहित, सेना और वाहनों सहित— बल और दर्प से मदोन्मत्त
  रावण जिस प्रकार युद्ध में मारा गया, वह भी मुझे ज्ञात है।”
'15': >-
  “और उस देवकण्टक रावण के मारे जाने पर, देवताओं के साथ तुम्हारा जैसा समागम हुआ,
  तथा जिस प्रकार उन्होंने तुम्हें वर प्रदान किया— वह सब भी मुझे ज्ञात है।”
'16': >-
  “धर्मवत्सल! तप के प्रभाव से यह सब मुझे प्रत्यक्षवत् विदित है; और इधर से
  अयोध्या-नगरी की प्रवृत्तियाँ बताने वाले मेरे शिष्य भी लगातार आकर समाचार देते
  रहते हैं।”
'17': >-
  “हे शस्त्रधारियों में श्रेष्ठ! मैं भी यहाँ तुम्हें एक वर देता हूँ— यह अर्घ्य
  ग्रहण करो; और तुम कल अयोध्या को जाओगे।”
'18': >-
  “उस वचन को शिरसावंद्य कर के (अत्यन्त आदर सहित) ग्रहण कर, राजपुत्र श्रीमान् राम
  ने हर्षित होकर कहा— ‘बहुत अच्छा’; और फिर वर माँगा।”
'19': >-
  “(राम ने कहा—) ‘भगवन्! असमय भी फल देने वाले वृक्ष हों, और सब के सब मधु-रस
  चुआते हों; अमृत-सम गन्ध वाले, बहुत से और विविध प्रकार के फल हों।’”
'20': >-
  “‘ये सब मेरे अयोध्या की ओर जाते हुए मार्ग में हों।’— ऐसा कहने पर मुनि ने
  ‘तथास्तु’ कहकर प्रतिज्ञा कर दी; और उनके वचन के अनन्तर ही (वैसा होने लगा)।”
'21': >-
  “तत्पश्चात् वहाँ के वृक्ष स्वर्ग के वृक्षों के समान हो गए— जो निष्फल थे वे
  फल-युक्त हो गए, और जो पुष्पहीन थे वे पुष्पों से सुशोभित हो उठे।”
'22': >-
  “जो वृक्ष सूखे थे, वे सम्पूर्ण पत्तों से युक्त हो गए; और वे पर्वत-सदृश वृक्ष
  भी मधु-रस प्रवाहित करने लगे। उस समय चलने वालों के चारों ओर तीन-तीन योजन तक
  (ऐसा ही मनोहर मार्ग) बन गया।”
'23': >-
  “तत्पश्चात् वे प्रसन्न वानर-श्रेष्ठ, हर्ष से भरे हुए, इच्छानुसार उन असंख्य
  दिव्य फलों को हजारों की संख्या में खाने लगे— मानो स्वर्ग को जीत लेने वाले
  (देवता) ही हों।”
'24': >-
  “इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘भरद्वाज-आमन्त्रण’ नामक एक सौ सत्ताईसवाँ सर्ग समाप्त हुआ।
