'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के बालकाण्ड में ‘अम्बरीष-यज्ञ’ नामक
  बासठवाँ सर्ग आरम्भ होता है।
'1': >-
  हे रघुनन्दन! महायशस्वी राजा (अम्बरीष) शुनःशेप को साथ लेकर मध्याह्न समय
  पुष्कर-तीर्थ में विश्राम करने लगा।
'2': >-
  उस राजा के विश्राम करते समय महायशस्वी शुनःशेप ज्येष्ठ पुष्कर में आया और उसने
  विश्वामित्र को देखा।
'3': >-
  वह परम पीड़ित (शुनःशेप) अपने मामा विश्वामित्र को ऋषियों के साथ तप करते हुए
  देखकर—तृष्णा और श्रम से अत्यन्त क्लान्त, दीन तथा उदास मुखवाला—वहाँ पहुँचा।
'4': >-
  हे राम! मुनि की गोद में गिरकर उसने यह वचन कहा—‘मेरी न माता है, न पिता; फिर
  अपने ज्ञाती-बन्धु और बाँधव मुझे कहाँ से मिलेंगे?’
'5': >-
  ‘हे सौम्य! हे मुनिपुंगव! धर्मपूर्वक आप मुझे बचाने योग्य हैं। हे नरश्रेष्ठ!
  वास्तव में आप ही मेरे त्राता हैं; आप ही सबका पालन-पोषण करने वाले हैं।’
'6': >-
  ‘इससे राजा का प्रयोजन भी सिद्ध हो जाएगा, और मैं दीर्घायु तथा अविनाशी (उत्तम
  आयु से युक्त) हो जाऊँगा; और फिर श्रेष्ठ तप तपकर मैं स्वर्गलोक का उपभोग कर
  सकूँगा।’
'7': >-
  ‘मैं अनाथ हूँ; अतः आप शुभ बुद्धि से मेरे नाथ बनिए। हे धर्मात्मन्! जैसे पिता
  पुत्र को बचाता है, वैसे ही मुझे पाप (किल्बिष) से बचाने की आप अवश्य कृपा करें।’
'8': >-
  उसके ये वचन सुनकर महातपस्वी विश्वामित्र ने उसे अनेक प्रकार से सांत्वना दी और
  फिर अपने पुत्रों से यह कहा।
'9': >-
  ‘जिस परलोक-हित और शुभ उद्देश्य के लिए पिता पुत्रों को उत्पन्न करते हैं—वही समय
  अब आ पहुँचा है।’
'10': >-
  ‘यह मुनिपुत्र बालक मुझसे शरण चाहता है। हे पुत्रको! इसके प्राण-मात्र की रक्षा
  के लिए तुम लोग (यथोचित) प्रिय कार्य करो।’
'11': >-
  ‘तुम सब पुण्यकर्मा हो, तुम सब धर्म-परायण हो; अतः नरेंद्र (अम्बरीष) के यज्ञ में
  (अपने को) पशु-रूप मानकर अग्नि की तृप्ति के लिए अपने को अर्पित कर दो।’
'12': >-
  ‘इससे शुनःशेप को नाथ मिल जाएगा और यज्ञ भी बिना विघ्न के पूर्ण हो सकेगा।
  देवताओं का तर्पण भी हो जाएगा और मेरा वचन भी सत्य सिद्ध होगा।’
'13': >-
  हे नरश्रेष्ठ! मुनि का वह वचन सुनकर मधुच्छन्दा आदि पुत्रों ने अभिमानपूर्वक और
  अश्रुयुक्त होकर यह कहा।
'14': >-
  ‘हे विभो! अपने ही पुत्रों को छोड़कर आप दूसरे के पुत्र की रक्षा कैसे करते हैं?
  हम इसे तो ऐसा अकार्य समझते हैं जैसे भोजन में कुत्ते का मांस देखना।’
'15': >-
  पुत्रों का यह वचन सुनकर मुनिपुंगव (विश्वामित्र) क्रोध से लाल नेत्रों वाले हो
  उठे और बोलने लगे।
'16': >-
  ‘यह तुम लोगों का कहा हुआ सर्वथा असाधु है, धर्म से भी निंदित है; तुमने मेरे वचन
  का उल्लंघन करके अत्यन्त दारुण और रोमहर्षक बात कह दी है।’
'17': >-
  ‘अतः तुम सब जातियों में वसिष्ठों के समान (चाण्डालादि) होकर श्वमांस-भोजी बनोगे
  और पूरे एक हजार वर्ष तक पृथ्वी पर (उसी अवस्था में) निवास करोगे।’
'18': >-
  इस प्रकार शाप देकर जब मुनिवर ने अपने पुत्रों को शापयुक्त कर दिया, तब उन्होंने
  पीड़ित शुनःशेप की रक्षा के लिए निरामय (कल्याणकारी) रक्षाविधान करके उससे कहा—
'19': >-
  ‘तू पवित्र पाशों से बाँधा हुआ, रक्तमालाओं और लाल लेप से युक्त होकर वैष्णव यूप
  के पास जाकर वाणी द्वारा अग्नि की स्तुति कर।’
'20': >-
  ‘हे मुनिपुत्र! इन दो दिव्य गाथाओं का गायन करना; इस अम्बरीष के यज्ञ में ऐसा
  करने से तू सफलता प्राप्त कर लेगा।’
'21': >-
  शुनःशेप ने वे दोनों गाथाएँ लेकर, भली-भाँति मन को एकाग्र करके, शीघ्रता से उस
  राजसिंह अम्बरीष से कहा।
'22': >-
  ‘हे राजसिंह! हे महाबुद्धि! हम दोनों शीघ्र चलें। हे राजेन्द्र! दीक्षा का
  परित्याग (निवर्तन) कीजिए और (यज्ञ का कार्य) आगे बढ़ाने की आज्ञा दीजिए।’
'23': >-
  ऋषिपुत्र के ये वचन सुनकर हर्षयुक्त नृपति बिना आलस्य किए शीघ्र यज्ञशाला
  (यज्ञवाट) में चला गया।
'24': >-
  सभासदों (सदस्यों) की सम्मति से राजा ने पवित्र द्वारा किए गए लक्षणों से युक्त
  होकर उस पशु को लाल वस्त्र पहनाया और उसे यूप में बाँध दिया।
'25': >-
  बंधे हुए (शुनःशेप) मुनिपुत्र ने श्रेष्ठ वाणियों द्वारा विधिपूर्वक देवताओं की
  स्तुति की—इन्द्र की तथा इन्द्रानुज (उपेंद्र/वामन, विष्णु) की भी।
'26': >-
  तब सहस्राक्ष इन्द्र, गुप्त रूप से की गई स्तुति से प्रसन्न होकर, शुनःशेप को
  दीर्घायु का वर प्रदान करने लगा।
'27': >-
  हे राम! वह राजा नरश्रेष्ठ भी यज्ञ को पूर्ण कर सका और सहस्राक्ष (इन्द्र) की
  प्रसन्नता से उत्पन्न बहुत-गुणित फल प्राप्त हुआ।
'28': >-
  धर्मात्मा, महातपस्वी विश्वामित्र ने भी पुनः तप किया—हे नरश्रेष्ठ! पुष्करों में
  (उसने) दस-दस वर्षों के सैकड़ों (अर्थात अनेक शतवर्ष) तक तपस्या की।
'29': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, बालकाण्ड में
  ‘अम्बरीष-यज्ञ’ नामक बासठवाँ सर्ग समाप्त हुआ।
