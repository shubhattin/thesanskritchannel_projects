'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘धनद के दूत के वध’ नामक
  तेरहवाँ सर्ग (७-१३) आरम्भ होता है।
'1': >-
  फिर कुछ काल बीतने पर लोकों के अधिपति (ब्रह्मा) की छोड़ी हुई—कुम्भकर्ण के
  स्वरूप वाली—अत्यन्त प्रबल निद्रा उसे आ घेरती हुई प्रकट हुई।
'2': >-
  तब कुम्भकर्ण ने अपने पास बैठे हुए भाई से यह वचन कहा—“राजन्! निद्रा मुझे बहुत
  बाधा दे रही है; मेरे लिए एक निवास-स्थान बनवाइए।”
'3': >-
  तत्पश्चात् राजा (रावण) के आदेश से विश्वकर्मा-सदृश शिल्पियों को कार्य में लगाया
  गया। उन्होंने एक योजना तक विस्तीर्ण, और उससे दुगुना लम्बा, श्वेत एवं शुभ भवन
  बनाने की तैयारी की।
'4': >-
  उन्होंने कुम्भकर्ण के लिए देखने में अत्यन्त मनोहर और बाधारहित निवास-स्थान
  बनाया, जो सर्वत्र स्फटिक और स्वर्ण के विचित्र, सुशोभित स्तम्भों से अलंकृत था।
'5': >-
  उसमें वैडूर्य-मणि से बने सोपान (सीढ़ियाँ) थे, झंकार करती किङ्किणियों का जाल
  था, दाँत (हाथीदाँत) के तोरण सुव्यवस्थित थे, तथा वज्र और स्फटिक से निर्मित
  वेदिकाएँ (चबूतरे) थे।
'6': >-
  उस राक्षस (रावण) ने उसे ऐसा मनोहर और सर्व-सुखद भवन बनवाया, जो सर्वत्र नित्य
  सुख देने वाला था—मानो मेरु पर्वत की पवित्र गुहा हो।
'7': >-
  वहीं महाबली कुम्भकर्ण निद्रा में समाविष्ट हो गया; और वह अनेक सहस्र वर्षों तक
  शयन करता हुआ भी जागता नहीं था।
'8': >-
  कुम्भकर्ण के निद्रा से अभिभूत हो जाने पर दशानन (रावण) निरंकुश हो उठा और उसने
  देवर्षियों, यक्षों तथा गन्धर्वों का संहार करना आरम्भ कर दिया।
'9': >-
  नन्दन आदि जितने भी विचित्र उद्यान थे, उन सब में जाकर अत्यन्त क्रुद्ध दशानन
  उन्हें तोड़-फोड़कर नष्ट करने लगा।
'10': >-
  वह राक्षस खेलते हुए हाथी की भाँति नदियों में क्रीड़ा करता, वायु की तरह वृक्षों
  को उछाल फेंकता, और छोड़े हुए वज्र के समान पर्वतों को भी विध्वस्त करता चला जाता
  था।
'11': >-
  दशग्रीव के इस आचरण को जानकर धन के स्वामी (धनेश्वर कुबेर) ने—जो धर्मज्ञ थे—अपने
  कुल के अनुरूप कर्तव्य तथा अपने पूर्ववृत्तान्त का स्मरण किया।
'12': >-
  तब वैश्रवण (कुबेर) ने भ्रातृभाव से उसे समझाने के लिए, और दशग्रीव के हित की
  दृष्टि से, एक दूत को लङ्का भेजा।
'13': >-
  वह दूत लङ्का नगरी में जाकर विभीषण के पास पहुँचा। विभीषण ने धर्मानुसार उसका
  सम्मान किया और उसके आगमन का कारण भी पूछा।
'14': >-
  राजा तथा स्वजनों का कुशल-क्षेम पूछकर विभीषण ने उस दूत को सभा में ले जाकर
  आसनस्थ दशानन को दिखलाया।
'15': >-
  उसने वहाँ अपने तेज से दीप्त राजा को देखकर ‘जय’ कहकर वाणी से सम्मान किया और फिर
  मौन होकर उसे प्रणाम/अभिवादन किया।
'16': >-
  तत्पश्चात् उत्तम शय्या/पर्यङ्क पर, श्रेष्ठ वस्त्रों से शोभित आसन पर बैठे
  दशग्रीव से दूत ने यह वचन कहा—
'17': >-
  “राजन्! मैं तुम्हें वह सब कह रहा हूँ जो तुम्हारे भाई ने कहा है—हे वीर! जो
  तुम्हारे कुल और तुम्हारे आचरण, दोनों के अनुरूप है।
'18': >-
  बस, इतना ही पर्याप्त है—उचित आचरण का सार कह दिया गया। यदि सम्भव हो तो धर्म में
  स्थिर रहना (धर्म-पालन में व्यवस्था करना) किया जाए।
'19': >-
  मैंने नन्दन-वन को टूटा-फूटा देखा है; ऋषियों के मारे जाने की बातें सुनी हैं; और
  हे राजन्! तुम्हारे कारण देवताओं की तैयारी/उद्योग भी होने लगा है—यह भी मैंने
  सुना है।
'20': >-
  हे राक्षसाधिप! तुमने मुझे बार-बार तिरस्कृत किया है; और बाल्यकाल से ही रमणीय
  (प्रिय) स्वबान्धवों के प्रति भी अपराध करते आए हो।
'21': >-
  मैं तो धर्म का उपासन करने के लिए हिमालय की पीठ/शृंग पर गया था और रौद्र व्रत को
  धारण कर, नियमपूर्वक, इन्द्रियों को वश में रखकर तप में लगा रहा।
'22': >-
  वहाँ मैंने प्रभु देव को देवी सहित देखा; और दैववश मेरा बायाँ नेत्र उसी देवी पर
  पड़ गया।
'23': >-
  ‘यह शुभा (सुन्दरी) कौन हो सकती है?’—मैंने यह विचार किसी अन्य हेतु से नहीं
  किया; क्योंकि वहाँ रुद्राणी ने अनुपम रूप धारण कर रखा था।
'24': >-
  देवी के दिव्य प्रभाव से मेरा बायाँ नेत्र दग्ध हो गया; धूल से ध्वस्त हुए प्रकाश
  की तरह वह पिङ्गल (भूरा/लालिमा लिए) हो उठा।
'25': >-
  तब मैं उस विस्तीर्ण पर्वत-प्रदेश के एक अन्य तट पर चला गया और मौन रहकर आठ सौ
  वर्षों तक समाधि-युक्त महाव्रत का पालन करता रहा।
'26': >-
  उस नियम के पूर्ण होने पर वहीं देव महेश्वर, प्रसन्न होकर, प्रसन्नचित्त से मुझे
  यह वचन बोले—
'27': >-
  ‘देवी के रूप-दर्शन से तुम्हें जो पिङ्गलता (नेत्र का पिङ्गल होना) प्राप्त हुई
  है—उस तप से, हे सुव्रत, हे धर्मज्ञ! मैं तुम पर प्रसन्न हूँ।’
'28': >-
  ‘यह व्रत मैंने भी किया है और तुमने भी, हे धनाधिप! इस प्रकार का व्रत करने वाला
  तीसरा पुरुष नहीं है।’
'29': >-
  ‘यह दृढ़-निश्चय वाला व्रत मैंने पहले ही उत्पन्न/प्रवर्तित किया था; अतः, हे
  सौम्य धनाधिप, तुम मेरे साथ मित्रता स्वीकार करो।’
'30': >-
  ‘तप से (मुझे) जीतकर, हे अनघ, मेरे मित्र बनो; और देवी के प्रभाव से तुम्हारा जो
  बायाँ नेत्र दग्ध हुआ है—’
'31': >-
  ‘उसके कारण तुम्हारा नाम सदा के लिए “एकाक्षि-पिङ्गल” ही रहेगा।’ इस प्रकार शंकर
  से मित्रता और उनकी अनुमति प्राप्त करके—
'32': —मैं लौट आया; और अब यह तुम्हारा पाप-निश्चय/पापमय संकल्प मुझे सुनने में आया है।
'33': >-
  इसलिए अधर्मिष्ठ संगति से हटो; कुल को दूषित करने वाले कर्म से निवृत्त हो जाओ।
  क्योंकि ऋषि-समूह सहित देवता तुम्हारे वध का उपाय सोच रहे हैं।
'34': >-
  ऐसा कहे जाने पर दशग्रीव क्रोध से लाल नेत्रों वाला हो उठा; और दोनों हाथों से
  दाँत भींचकर उसने यह वचन कहा—
'35': >-
  “हे दूत! जिस बात को तू कह रहा है, वह मुझे ज्ञात है। न तू वही (उपयुक्त) है, और
  न वह (कुबेर) ही—जिसके कहने से तू मेरे भाई द्वारा प्रेरित होकर यहाँ आया है।
'36': >-
  धन का रक्षक (कुबेर) यह मेरा हित नहीं कह रहा; अरे मूढ़! वह तो महेश्वर से अपनी
  मित्रता का ही बखान/श्रवण कराता है।
'37': >-
  और तूने जो यह कहा है, वह मेरे लिए क्षम्य नहीं है। हे दूत! अब तक मैंने जितने
  समय तक (कुबेर का/तेरा) अपमान सहा, वह भी बहुत हो चुका।
'38': >-
  मैं यह मानकर कि ‘वह गुरु और ज्येष्ठ है, इसलिए उसे नहीं मारना चाहिए’, अब तक
  रुका रहा; परन्तु अब उसकी बात सुनकर मेरी यह मति बनी है—
'39': —कि मैं अपनी भुजबल-वीर्य के आश्रय से तीनों लोकों को भी जीत लूँगा।
'40': >-
  मैं इसी क्षण, केवल उसी एक के निमित्त, उन चारों लोकपालों को यम-क्षय
  (मृत्युलोक/यमधाम) पहुँचा दूँगा।”
'41': >-
  ऐसा कहकर लङ्केश ने खड्ग से उस दूत को मार डाला और दुष्टात्मा राक्षसों को उसे
  भक्षण करने के लिए दे दिया।
'42': >-
  इस प्रकार (अशुभ करके भी) अपने को ‘स्वस्ति’ मानता हुआ, रथ पर चढ़कर,
  त्रैलोक्य-विजय की इच्छा से रावण वहाँ चला जहाँ धनेश्वर (कुबेर) थे।
'43': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘धनद के
  दूत के वध’ नामक तेरहवाँ सर्ग (७-१३) समाप्त हुआ।
