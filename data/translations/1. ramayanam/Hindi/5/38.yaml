'0': >-
  अब श्रीमान् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘वायस-वृत्तान्त का कथन’ नामक
  अड़तीसवाँ सर्ग (५-३८) प्रारम्भ होता है।
'1': >-
  तब वह कपिशार्दूल (हनुमान) सीता के उस वचन से संतुष्ट होकर, उसका कथन सुनकर—वाणी
  के मर्म को भली-भाँति समझने वाला—सीता से बोला।
'2': >-
  हे शुभदर्शने देवि! तुमने जो कहा है वह युक्तियुक्त है; वह स्त्री-स्वभाव के तथा
  साध्वी स्त्रियों की लज्जा-विनय के अनुकूल है।
'3': >-
  स्त्रीत्व के कारण तुम स्वयं समुद्र को पार करने में समर्थ नहीं हो; (परन्तु)
  मेरे आश्रय से, सौ योजन विस्तार और लंबाई वाले उस विशाल सागर को पार किया जा सकता
  है।
'4': >-
  हे विनयसम्पन्न जानकि! और जो दूसरा कारण तुमने कहा—कि ‘राम के अतिरिक्त किसी और
  के साथ मेरा संसर्ग उचित नहीं’—वह भी (सर्वथा उचित है)।
'5': >-
  हे देवि! यह बात उसी महात्मा की पत्नी के लिए सर्वथा शोभनीय है; हे देवि!
  तुम्हारे सिवा कौन दूसरी स्त्री ऐसा वचन कह सकती है? (अर्थात कोई नहीं।)
'6': >-
  काकुत्स्थ श्रीराम तुम्हारे द्वारा किया गया समस्त आचरण और मेरे सामने तुम्हारा
  जो कुछ कथन हुआ है—यह सब बिना कुछ छोड़े अवश्य सुनेंगे।
'7': >-
  हे देवि! राम का प्रिय करने की इच्छा से, अनेक कारणों से, और स्नेह से द्रवित मन
  होकर मैंने यह सब कहा है।
'8': >-
  लंका का दुर्गम प्रवेश, महासागर का दुष्पार होना, और अपनी ही सामर्थ्य—इन सब
  कारणों से भी मैंने यह बात कही है।
'9': >-
  मैं चाहता हूँ कि आज ही तुम्हें रघुनन्दन के पास ले चलूँ; गुरु-स्नेह और भक्ति के
  कारण ही यह कहा गया है, अन्यथा नहीं।
'10': >-
  यदि हे अनिन्दिते! तुम मेरे साथ जाने का साहस नहीं करती, तो तुम कोई ऐसा अभिज्ञान
  (पहचान-चिह्न) दे दो, जिससे राघव जान लें (कि मैं तुम्हें सच में देखकर आया हूँ)।
'11': >-
  हनुमान के ऐसा कहने पर, सुरकन्या के समान सीता ने धीमे स्वर में, आँसुओं से जुड़ी
  हुई अक्षरों वाली वाणी से उत्तर दिया।
'12': >-
  ‘यह श्रेष्ठ अभिज्ञान है—तुम मेरे प्रिय (राम) को कहना: चित्रकूट पर्वत की
  पूर्वोत्तर दिशा में स्थित पाद-प्रदेश में—’
'13': >-
  ‘जहाँ तपस्विनी आश्रमवासिनी स्त्रियाँ रहती थीं, और जहाँ मूल, फल तथा जल की
  प्रचुरता थी; उस सिद्धों द्वारा आश्रित प्रदेश में, मन्दाकिनी के निकट—’
'14': >-
  ‘उसके उपवन-खण्डों में, नाना प्रकार के सुगन्धित पुष्पों से युक्त स्थल पर, जल
  में क्रीड़ा करके भीगे हुए तुम मेरे अंक में आकर बैठे थे।’
'15': >-
  ‘तभी मांस खाने वाला एक वायस (कौआ) बार-बार तुण्ड से (मांस) नोचने लगा; तब मैंने
  मिट्टी का ढेला उठाकर उस वायस को रोकने का प्रयत्न किया।’
'16': >-
  ‘पर वह कौआ वहीं छिप-छिपकर मुझे घायल करता रहा और बलि-भोजी होने के कारण मांस के
  लोभ से रुका नहीं।’
'17': >-
  ‘और जब मैं क्रोध में आकर उस पक्षी से (बचाव के लिए) रशना/कसावट खींच रही थी तथा
  वस्त्र खिसक रहा था, तब तुमने मुझे देखा।’
'18': >-
  ‘उस समय तुमने मेरा उपहास भी किया; मैं क्रुद्ध होकर लज्जित भी हुई—कौए के
  भोजन-लोभी तुण्ड से दारी हुई—और (फिर) तुम्हारे पास आई।’
'19': >-
  ‘तब थकी हुई मैं तुम्हारी गोद में बैठी हुई तुम्हारी शरण में चली आई; तुमने
  प्रसन्न भाव से मुझे ऐसे शांत किया मानो मैं क्रोध ही कर रही हूँ।’
'20': >-
  ‘मैं आँसुओं से भरे मुख वाली, धीरे-धीरे अपनी दोनों आँखें पोंछती हुई—हे
  नाथ!—तुम्हारे द्वारा पहचानी गई कि मैं वायस से पीड़ित/क्रोधित हूँ।’
'21': >-
  ‘और परिश्रम से मैं राघव की गोद में बहुत देर तक सो गई; फिर क्रम से भरताग्रज
  (राम) भी मेरे अंक में सो गए।’
'22': >-
  ‘तभी वह वायस फिर वहीं आया; तब मैं नींद से जागकर राघव की गोद से उठी ही थी कि वह
  वायस सहसा आकर मेरे स्तनों के बीच (उरोभाग में) चोंच मारकर विदीर्ण कर गया।’
'23': >-
  ‘फिर वह बार-बार उड़कर आता और मुझे अत्यन्त घायल करता रहा; तब राम उठ खड़े हुए और
  मेरे छूटते रक्त-बिन्दुओं को देखा।’
'24': >-
  ‘महाबाहु राम ने मुझे उस समय दोनों स्तनों के बीच विदीर्ण देखकर, क्रुद्ध सर्प के
  समान फुफकारते हुए वचन कहा।’
'25': >-
  ‘हे नागनासोरु! तुम्हारे स्तनों के बीच यह घाव किसने किया? पाँच मुख वाले क्रोधी
  भोगी (सर्प) के समान कौन खेल रहा है?’
'26': >-
  फिर देखते-देखते उन्होंने उसी वायस को देखा जो तीक्ष्ण नखों से रक्त सहित मुझे ही
  लक्ष्य करके सामने खड़ा था।
'27': >-
  वह वायस, कहते हैं, इन्द्र (शक्र) का पुत्र था और पक्षियों में श्रेष्ठ था; वह
  शीघ्रता से धरती में अन्तरधान हो जाता था और गति में पवन के समान था।
'28': >-
  तब महाबाहु, क्रोध से घुमाई हुई दृष्टि वाले, बुद्धिमानों में श्रेष्ठ राम ने उस
  वायस के प्रति एक कठोर निर्णय किया।
'29': >-
  उन्होंने दर्भ के आसन से दर्भ लेकर उसे ब्रह्मास्त्र से संयोजित किया; वह दर्भ
  मानो कालाग्नि के समान प्रज्वलित होकर पक्षी की ओर दहक उठा।
'30': >-
  उन्होंने उस प्रदीप्त दर्भ को वायस की ओर फेंका; तब वह दर्भ आकाश में भी उस वायस
  का पीछा करने लगा।
'31': >-
  उस समय उस अस्त्र से अनुगत (पीछा किया हुआ) कौआ विविध दिशाओं में भागा; रक्षा की
  इच्छा से वह समस्त लोक में घूमता फिरा।
'32': >-
  वह अपने पिता द्वारा भी त्याग दिया गया और परम ऋषियों द्वारा भी (कहीं) शरण न
  पाकर; तीनों लोकों का चक्कर लगाकर अन्त में उसी (राम) की शरण में गया।
'33': >-
  भूमि पर गिरा हुआ, शरणागत को शरण देने वाले काकुत्स्थ राम ने—वध के योग्य होने पर
  भी—कृपा करके उसकी रक्षा की।
'34': >-
  वे उस अत्यन्त दीन, विवर्ण और गिरते-पड़ते (कौए) से बोले—‘ब्रह्मास्त्र को निष्फल
  करना संभव नहीं; इसलिए जो (उपाय) कहा जाए, वही कहा जाए।’
'35': >-
  तब वह अस्त्र उस कौए की दाहिनी आँख को नष्ट करने लगा; उसने दाहिनी आँख दे दी और
  प्राणों से बच गया।
'36': >-
  वह राम को तथा राजा दशरथ को नमस्कार करके, उस वीर द्वारा छोड़ दिए जाने पर अपने
  निवास स्थान को चला गया।
'37': >-
  ‘मेरे कारण मात्र एक कौए पर भी ब्रह्मास्त्र चला दिया गया; फिर जो मुझसे तुम्हें
  हर ले गया, हे महीपते! तुम उसे क्यों सहन कर रहे हो?’
'38': >-
  ‘इसलिए हे नरश्रेष्ठ! मुझ पर महान् उत्साह से युक्त कृपा करो; हे नाथ! तुम्हारा
  आश्रय पाकर भी मैं मानो अनाथ-सी दिखाई देती हूँ।’
'39': >-
  ‘अहिंसा/अनृशंसता ही परम धर्म है—यह मैंने तुमसे ही सुना है; मैं तुम्हें महान्
  पराक्रमी, महान् उत्साही और महाबली जानती हूँ।’
'40': >-
  ‘अपरिमित तट वाला, अक्षोभ्य, गाम्भीर्य में समुद्र के समान—और समुद्र सहित पृथ्वी
  के स्वामी—इन्द्र के तुल्य—तुम मेरे भर्ता (स्वामी) हो।’
'41': >-
  ‘तुम अस्त्रविद्या में श्रेष्ठ हो, बलवान हो, तथा सत्त्वसम्पन्न भी हो; फिर हे
  राघव! राक्षसों पर अस्त्रों का प्रयोग क्यों नहीं करते?’
'42': >-
  ‘न नाग, न गन्धर्व, न देव, न मरुद्गण—कोई भी युद्ध में राम के वेग का प्रतिरोध
  करने में समर्थ नहीं है।’
'43': >-
  ‘यदि मेरा राम के पराक्रम पर भरोसा है, तो फिर वह तीक्ष्ण बाणों से राक्षसों का
  संहार करके उनका क्षय क्यों नहीं कर देते?’
'44': ‘या भाई की आज्ञा लेकर, परंतप लक्ष्मण—वे महाबली वीर—किस कारण मुझे नहीं बचाते?’
'45': >-
  ‘यदि वे दोनों पुरुषसिंह, वायु और इन्द्र के समान तेजस्वी, और देवताओं के लिए भी
  दुर्धर्ष हैं, तो मुझे उपेक्षित क्यों करते हैं?’
'46': >-
  ‘निःसंदेह मेरा ही कोई महान् दुष्कृत है, इसी से समर्थ होते हुए भी वे दोनों
  परंतप मुझे नहीं देखते/ढूँढते।’
'47': >-
  वैदेही के करुण, आँसुओं सहित कहे गए वचन सुनकर, महातेजस्वी हरियूथपति हनुमान ने
  उत्तर दिया।
'48': >-
  ‘देवि! मैं सत्य की शपथ खाकर कहता हूँ—राम तुम्हारे शोक से विमुख नहीं हैं; और
  राम जब दुःख में डूबते हैं, तब लक्ष्मण भी अत्यन्त संतप्त होते हैं।’
'49': >-
  ‘किसी प्रकार अब तुम्हारा दर्शन हो गया—अब शोक करने का समय नहीं; हे शोभने! इस
  घड़ी में ही तुम दुःखों का अंत देखोगी।’
'50': >-
  ‘वे दोनों महाबली राजपुत्र पुरुषव्याघ्र, तुम्हारे दर्शन से उत्साहित होकर,
  (शत्रुओं के) लोकों को भस्म कर डालेंगे।’
'51': >-
  ‘समर में क्रूर रावण को उसके बान्धवों सहित मारकर, हे विशालाक्षि! राघव तुम्हें
  अपनी नगरी की ओर ले जाएँगे।’
'52': >-
  ‘बताओ—राघव को क्या संदेश कहूँ? और महाबली लक्ष्मण को क्या कहूँ? अथवा तेजस्वी
  सुग्रीव से, या एकत्रित हुए वानरों से क्या कहूँ?’
'53': >-
  उसके ऐसा कहने पर, सीता ने फिर कहा—‘कौसल्या ने जिस मनस्विनी होकर लोकपाल (राम)
  को जन्म दिया है—’
'54': >-
  ‘उस (माता) के कुशल पूछना, सिर झुकाकर उसे प्रणाम करना; और (राम को भी बताना कि)
  हार, सब प्रकार के रत्न, तथा प्रिय वराङ्गनाएँ—’
'55': >-
  ‘और इस विशाल पृथ्वी पर भी जो दुर्लभ ऐश्वर्य है—इन सबको पाकर भी, पिता-माता का
  सम्मान कर, उन्हें प्रसन्न करके—’
'56': >-
  ‘जिस सुमित्रा के सुपुत्र (लक्ष्मण) ने, धर्मात्मा होकर, उत्तम सुख त्याग कर,
  अनुकूल भाव से राम के साथ वनगमन किया—’
'57': >-
  ‘वह सिंह-स्कन्ध, महाबाहु, मनस्वी, प्रियदर्शन लक्ष्मण, वन में भाई काकुत्स्थ का
  अनुसरण करते हुए उनकी रक्षा करता है।’
'58': >-
  ‘वह राम के प्रति पिता के समान आचरण करता है और मेरे साथ माता के समान व्यवहार
  करता है; उस समय मेरा अपहरण होते हुए भी वह वीर लक्ष्मण मुझे नहीं जान सका (कि
  मैं हर ली जा रही हूँ)।’
'59': >-
  ‘वह वृद्धों की सेवा करने वाला, लक्ष्मीवान्, समर्थ, और अधिक बोलने वाला नहीं है;
  राजपुत्रों में प्रिय और श्रेष्ठ है; मेरे श्वशुर (दशरथ) के समान सदृश गुणों वाला
  है।’
'60': >-
  ‘वह लक्ष्मण, राम का भाई, सदा मुझे भी अत्यन्त प्रिय है; जिस कार्य-धुरी में उसे
  लगाया जाए, उस भार को वह पराक्रमी होकर उठा लेता है।’
'61': >-
  ‘जिसे देखकर राघव आर्यजनों के आचरण का स्मरण किए बिना नहीं रहते—उस लक्ष्मण से
  मेरे लिए कुशल-क्षेम अवश्य कहना, मेरे वचनों से।’
'62': >-
  ‘वह लक्ष्मण सदा मृदु, शुचि, दक्ष और राम का प्रिय है; हे वानरश्रेष्ठ! (उसे ऐसा
  कहना) जिससे वह मेरे दुःख का क्षय करने वाला बने।’
'63': >-
  ‘हे हरियूथप! इस कार्य के निर्वाह में तुम ही प्रमाण/आधार हो; तुम्हारे इस आरम्भ
  से राघव मेरे विषय में अत्यन्त प्रयत्नशील हों।’
'64': >-
  ‘और मेरे नाथ, शूरवीर राम से यह बात बार-बार कहना—हे दशरथात्मज! मैं एक मास तक ही
  प्राण धारण करूँगी।’
'65': >-
  ‘मास बीत जाने पर मैं जीवित नहीं रहूँगी—मैं सत्य कहती हूँ। पापकर्मा रावण ने छल
  से मुझे घेर/बाँध रखा है; हे वीर! तुम मुझे बचाने योग्य हो—जैसे कौशिकी
  (नदी/देवी) को पाताल से (उद्धार कर) निकाला जाए, वैसे।’
'66': >-
  तब सीता ने अपने वस्त्र में बँधा हुआ, शुभ और दिव्य चूडामणि निकालकर हनुमान को
  देते हुए कहा—‘इसे राघव को दे देना।’
'67': >-
  तब उस वीर ने उस अनुपम मणिरत्न को लेकर उसे अपनी उँगली में पहनना चाहा; पर उसका
  भुज-बल (आकार) ऐसा था कि (अंगूठी/मणि) ठीक से न चढ़ सकी।
'68': >-
  कपिवर ने मणिरत्न को ग्रहण कर, सीता को प्रणाम किया; फिर सीता की प्रदक्षिणा
  करके, नम्र होकर, उनके पार्श्व में खड़ा रहा।
'69': >-
  सीता-दर्शन से उत्पन्न महान् हर्ष से युक्त होकर, वह हनुमान हृदय में राम और
  लक्ष्मण—दोनों को उनके चिह्नों सहित—धारण किए रहा (अर्थात मन-मन में उन्हें स्मरण
  करता रहा)।
'70': >-
  जनकराज की पुत्री के द्वारा धारण किए हुए, प्रभावशाली, अत्यन्त मूल्यवान् उस
  श्रेष्ठ मणि को ग्रहण करके—और पर्वतराज के समान (अचल) तथा पवन के समान वेगवान
  होकर, बन्धन से मुक्त-सा—वह प्रसन्नचित्त हनुमान लौटने के लिए प्रस्थान कर गया।
'71': >-
  इस प्रकार आर्ष, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड में
  ‘वायस-वृत्तान्त का कथन’ नामक अड़तीसवाँ सर्ग (५-३८) समाप्त हुआ।
