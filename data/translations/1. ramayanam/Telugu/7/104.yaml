'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణే ఉత్తరకాండే ‘పితామహవాక్యకథనం’ నామ చతురధికశతతమః సర్గః
  ॥ ౭-౧౦౪ ॥
'1': >-
  ఓ రాజా! మహాసత్వవంతుడా! నేను ఏ కారణంతో వచ్చానో వినుము. మహాబలవంతుడా! పితామహుడైన
  దేవుడు (బ్రహ్మదేవుడు) నన్ను పంపి ఉన్నాడు ॥ ౭-౧౦౪-౧ ॥
'2': >-
  పరపురంజయుడా! పూర్వం నీ సద్భావంలో (పూర్వకల్పంలో) నేను నీ కుమారుడనే. వీరా!
  సమస్తాన్ని సమాహరించు కాలమనే నేను మాయాబలంతో అవతరింపబడినవాడను ॥ ౭-౧౦౪-౨ ॥
'3': >-
  భగవంతుడైన, లోకపతియు ప్రభువైన పితామహుడు ఇలా అన్నాడు: ‘సౌమ్యా! లోకాలను సక్రమంగా
  పరిరక్షించుటకై నీకు నియమిత కాలపరిమితి (సమయం) నిర్ణయించబడింది’ ॥ ౭-౧౦౪-౩ ॥
'4': >-
  పూర్వకాలంలో నీవు మాయాబలంతో లోకాలను సంక్షిప్తం చేసి, మహార్ణవంలో (మహాసముద్రంలో)
  జలాలపై శయనించి ఉన్నావు. అప్పుడు నన్ను నీవే ముందుగా సృజించావు ॥ ౭-౧౦౪-౪ ॥
'5': >-
  అనంతుడనే భోగవంతుడైన నాగరాజును—జలమధ్యంలో శయనించువానిని—నీవు మాయతో ఉత్పత్తి
  చేసి, తరువాత మహాబలవంతులైన రెండు సత్త్వాలను కూడా సృష్టించావు ॥ ౭-౧౦౪-౫ ॥
'6': >-
  మధు, కైటభులనే వారిని; వారి అస్థిచయములతో (ఎముకల గుట్టలతో) చుట్టుముట్టబడి ఈ భూమి
  పర్వతసమూహాలతో నిండిన మెదినిగా (స్థూలభూమిగా) అయింది ॥ ౭-౧౦౪-౬ ॥
'7': >-
  నీ నాభి నుండి సూర్యసమాన కాంతియుతమైన దివ్యపద్మంలో నన్నూ ఉత్పత్తి చేసి,
  ప్రాజాపత్యకర్మమయమైన సృష్టికార్యమంతటినీ నాలో నీవు ప్రతిష్ఠించావు ॥ ౭-౧౦౪-౭ ॥
'8': >-
  అటువంటి నేను ఇప్పుడు భారాన్ని నీపై న్యసించి, జగత్పతియైన నిన్ను
  ఉపాసిస్తున్నాను. భూతజాతాలలో రక్షణను విధించుము; నీవు నాకు తేజస్సును
  ప్రసాదించువాడవు ॥ ౭-౧౦౪-౮ ॥
'9': >-
  అనంతరము నీవు కూడా ఆ సనాతనమైన, అప్రతిహతమైన స్వరూపస్థితి నుండే సమస్త భూతాల
  రక్షణార్థం ‘విష్ణుత్వం’ను (పరిరక్షక స్వభావాన్ని) స్వీకరించావు ॥ ౭-౧౦౪-౯ ॥
'10': >-
  అదితి గర్భంలో వీర్యవంతుడైన కుమారుడిగా, సోదరుల వీర్యాన్ని వర్ధింపజేయువానిగా
  నీవు అవతరించావు; వారి కార్యాలు ఉద్భవించినప్పుడు వారికి సహాయంగా నీవే నిలుస్తావు
  ॥ ౭-౧౦౪-౧౦ ॥
'11': >-
  ఓ జగతాంవరా! ప్రజలు భయకంపితులై ఉన్నప్పుడు, రావణవధాన్ని కోరుకొని, నీవు
  మనుష్యులలో (మనుష్యలోకంలో) అవతరించుటకు మనస్సును నిలిపావు ॥ ౭-౧౦౪-౧౧ ॥
'12': >-
  పూర్వమే నీవు స్వయంగా ఆత్మనిర్ణయంతో—పది వేల సంవత్సరాలు మరియు పది వందల
  సంవత్సరాలు (అంటే ౧౧,౦౦౦ సంవత్సరాలు) —వాసపరిమితిని నియమించుకొన్నావు ॥ ౭-౧౦౪-౧౨
  ॥
'13': >-
  నరశ్రేష్ఠా! నీవు మనోమయుడైన కుమారుడవు; మనుష్యుల మధ్య ఇక్కడ పూర్తి ఆయుష్షుతో
  ఉన్నావు. ఈ కాలం (కృతకాల పరిమితి) నీకు సమీపించి వచ్చింది—ఇప్పుడు ముగింపు దశకు
  చేరుతోంది ॥ ౭-౧౦౪-౧౩ ॥
'14': >-
  మహారాజా! ఇంకా మరల ప్రజలను సేవించి (పరిపాలించి) ఉండాలని నీవు కోరితే, వీరా!
  శుభమగుగాక—ఇక్కడే నివసించుము’ అని పితామహుడు ఇలా చెప్పాడు ॥ ౭-౧౦౪-౧౪ ॥
'15': >-
  లేదా, రాఘవా! దేవలోకాన్ని జయించుట (అధిగమించుట) నీకు అభిలాషైతే—విష్ణువు సహాయంతో
  దేవతలు ఆశ్రయసహితులై, జ్వరరహితులై (భయతాపరహితులై) ఉండుగాక ॥ ౭-౧౦౪-౧౫ ॥
'16': >-
  పితామహుడు చెప్పిన—కాలచోదితమైన—వాక్యాన్ని విని, రాఘవుడు హసిస్తూ,
  సమస్తసంహారకుడైన కాలాన్ని (సన్నిహితుడైన అతనిని) ఇలా పలికాడు ॥ ౭-౧౦౪-౧౬ ॥
'17': >-
  దేవదేవుడైన పితామహుని పరమాద్భుతమైన వాక్యాన్ని విని, నీ ఆగమనము వలన నాలో
  మహత్తరమైన ప్రీతి కలిగింది ॥ ౭-౧౦౪-౧౭ ॥
'18': >-
  మూడు లోకాల కార్యసాధనార్థమే నా సంభవం (అవతారం). నీకు భద్రం కలుగుగాక; నేను ఏ
  స్థలంనుంచి వచ్చానో, అక్కడికే తిరిగి వెళ్తాను ॥ ౭-౧౦౪-౧౮ ॥
'19': >-
  నీవు ఆజ్ఞతో వెళ్లి తిరిగి వచ్చావు; అందులో నాకు ఏ విచారణా (సందేహం) లేదు.
  పితామహుడు చెప్పినట్లుగానే, దేవతల సమస్త కార్యాలలో—వారు నా వశంలో ఉన్నవారైనందున—ఓ
  సమస్తసంహారకా! నేను అలాగే నిలిచి విధిని నిర్వర్తించాలి ॥ ౭-౧౦౪-౧౯ ॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘పితామహవాక్యకథనం’ నామ
  చతురధికశతతమః సర్గః ॥ ౭-౧౦౪ ॥
