'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘समुद्र-संक्षोभ’ नामक
  इक्कीसवाँ सर्ग (६-२१) आरम्भ होता है।
'1': >-
  तत्पश्चात राघव (श्रीराम) समुद्र-तट पर दर्भ (कुश) बिछाकर, पूर्वमुख होकर अञ्जलि
  बाँधकर, महोदधि (महासागर) के तट पर विधिपूर्वक लेट गए।
'2': >-
  शत्रुओं के संहारक श्रीराम ने अपना एक भुज—जो सर्प के फण (भुजङ्ग-भोग) के समान
  प्रतीत होता था—तकिये के समान नीचे रखा; वह भुजा पहले से ही जातरूप (स्वर्ण) के
  आभूषणों से अलंकृत थी।
'3': >-
  मणि-जटित स्वर्ण-कंकणों (केयूर) तथा उत्तम मोतियों आदि श्रेष्ठ भूषणों से सुशोभित
  वे भुजाएँ अनेक प्रकार से परम सुन्दरी स्त्रियों द्वारा भी स्पर्शित (अभिमृष्ट)
  रही थीं।
'4': >-
  वह भुजा पहले चन्दन और अगरु से भी निरन्तर सेवित (लेपित/सुगन्धित) रहती थी, और
  बाल-सूर्य (उदय होते सूर्य) के समान उज्ज्वल कान्ति वाले चन्दन-लेप से और भी
  शोभायमान थी।
'5': >-
  वह भुजा शयन के समय पूर्वकाल में सीता के उत्तमाङ्ग (शिरोभाग) से भी सुशोभित होती
  रही थी; और तक्षक (नाग) के आलिङ्गन-सुख के समान, गङ्गाजल के सेवन (स्नान/शीतल
  स्पर्श) से भी तृप्त/परिशीतल थी।
'6': >-
  रण में वह भुजा युग के समान महान् पराक्रम दिखाने वाली, शत्रुओं के शोक को बढ़ाने
  वाली, सुहृदों को आनन्द देने वाली, दीर्घ तथा समुद्र के अन्त (सीमा) तक आश्रय
  देने/पहुंचने वाली (अत्यन्त सामर्थ्यसम्पन्न) थी।
'7': >-
  और बाएँ भाग में, अस्त्र-प्रहारों तथा प्रत्यंचा के आघात से जिसकी त्वचा कठोर हो
  चुकी थी, तथा दाहिनी ओर उनका दाहिना बाहु—जो महापरिघ (महान् लोहे के दण्ड) के
  समान दृढ़ और भयंकर था—स्थित था।
'8': >-
  उस महान् भुज को—जो सहस्र गौओं के दाता (अत्यन्त दानशील) के समान उदार पराक्रम
  वाला था—तकिये के समान रखकर श्रीराम ने कहा: ‘आज या तो मेरा समुद्र का तरण
  (समुद्र पार करना) होगा, अथवा समुद्र का मरण (विनाश) होगा।’
'9': >-
  इस प्रकार महाबाहु श्रीराम ने धैर्य धारण करके, प्रयत्नशील और नियमपालक मुनि के
  समान, विधिवत् महोदधि के तट पर शयन किया।
'10': >-
  कुश-आस्तीर्ण पृथ्वी पर शयन करते हुए, नियम के कारण सावधान और प्रमादरहित राम के
  लिए वहाँ तीन रातें बीत गईं।
'11': >-
  तदनन्तर धर्मवत्सल और यज्ञशील (यज्ञ-परायण) श्रीराम ने वहाँ तीन रात्रियाँ निवास
  करके, सरिताओं के स्वामी (समुद्र) की तब उपासना की।
'12': >-
  किन्तु राम द्वारा यथोचित पूजित और प्रयत्नपूर्वक उपासित होने पर भी मंद
  (उपेक्षापूर्ण) समुद्र ने राम को अपना रूप (दर्शन) नहीं कराया।
'13': >-
  इसके बाद समुद्र पर क्रुद्ध होकर, रक्तान्त (लाल) नेत्रों वाले राम ने समीप खड़े
  शुभ-लक्षणयुक्त लक्ष्मण से यह कहा।
'14': >-
  ‘समुद्र का यह अवलेप (अहंकार) है कि वह स्वयं को प्रकट नहीं करता। शान्ति, क्षमा,
  सरलता तथा प्रिय-वचन—’
'15': >-
  ‘—ये सज्जनों के गुण भी निर्गुण (दुष्ट/अयोग्य) जनों में असमर्थता का ही फल बन
  जाते हैं। आत्म-प्रशंसा करने वाले, दुष्ट, धृष्ट और विपथगामी (उद्धत) व्यक्ति के
  प्रति—’
'16': >-
  ‘—जो मनुष्य सर्वत्र दण्ड छोड़ देता है (दण्ड-नीति का प्रयोग नहीं करता), उसे ही
  लोग आदर देने लगते हैं। न साम (केवल मधुर वचन/समझाने) से कीर्ति सम्भव है, न साम
  से यश प्राप्त होता है।’
'17': >-
  ‘हे लक्ष्मण! इस लोक में रण-भूमि के शिखर पर विजय प्राप्त करने के लिए, आज मैं
  अपने बाणों से मकरालय (समुद्र) के मकरों को चूर-चूर कर दूँगा।’
'18': >-
  ‘हे सौमित्र! देखो, चारों ओर प्लवंगमों (वानरों) से जल को रोक दिया गया है (वे
  जल-रोक/बंध की तैयारी में हैं)। हे लक्ष्मण! देखो, मेरे द्वारा भिन्न किए गए
  भोगियों (नागों) के फण/भोग।’
'19': >-
  ‘यहाँ मछलियों के विशाल भोग (देह/अंग) पड़े हैं, और हाथियों के सूँड़/कर के समान
  बड़े-बड़े अंग भी; तथा शंखों और सीपियों (शुक्तिका) का जाल, बहुत-सी मीन
  (मछलियाँ) और मकर भी (विदीर्ण/मृत पड़े हैं)।’
'20': >-
  ‘आज मैं महान् युद्ध द्वारा समुद्र को ही सुखा दूँगा; क्योंकि यह मकरालय मुझे
  क्षमा-सम्पन्न देखकर (मुझे सहनशील समझकर) ऐसा व्यवहार कर रहा है।’
'21': >-
  ‘धिक्कार है! ऐसे व्यक्ति में क्षमा का होना व्यर्थ है; यह मुझे असमर्थ समझ रहा
  है। साम (मधुरता/समझाइश) से भी समुद्र मुझे अपना रूप नहीं दिखाता।’
'22': >-
  ‘हे सौमित्र! धनुष लाओ और वे बाण भी जो आशीविष (विषधर सर्प) के समान भयंकर हैं।
  मैं समुद्र को सुखा दूँगा; वानरगण पैदल (भूमि पर) चले जाएँ।’
'23': >-
  ‘आज मैं क्रोधित होकर, अक्षम्य होने पर भी अक्षोभ्य (अचल) समुद्र को क्षुब्ध कर
  दूँगा—जो तटों पर मर्यादा में बँधा हुआ है और सहस्रों तरंगों से व्याकुल रहता
  है।’
'24': >-
  ‘मैं अपने बाणों से वरुणालय (समुद्र) को निर्मर्याद कर दूँगा; महादानवों से
  परिपूर्ण उस महान् अर्णव को मैं मथ डालूँगा/क्षोभित कर दूँगा।’
'25': >-
  ऐसा कहकर, धनुष हाथ में लिए, क्रोध से फैली हुई दृष्टि वाले राम—युगान्त की अग्नि
  के समान प्रज्वलित—अजेय और दुर्धर्ष हो उठे।
'26': >-
  भयानक धनुष को कसकर, बाणों से जगत को कम्पित करते हुए, उन्होंने तीक्ष्ण और उग्र
  बाण वैसे छोड़े जैसे शतक्रतु (इन्द्र) वज्र बरसाता है।
'27': >-
  वे ज्वलन्त, महावेगवान् और तेज से युक्त उत्तम सायक समुद्र के उस जल में प्रवेश
  करने लगे, जिसमें पन्नग (नाग) भय से व्याकुल हो उठे थे।
'28': >-
  समुद्र का जल-वेग—जिसमें मीन और मकर अपार थे—अत्यन्त भयानक हो गया, और साथ ही
  प्रचण्ड वायु के वेग के समान भी उग्र हो उठा।
'29': >-
  महान् तरंग-मालाओं से विस्तृत, शंख और सीपियों से आच्छादित, धुएँ के समान
  झाग/वाष्प से युक्त, और बार-बार पलटती उठती तरंगों वाला वह महोदधि सहसा अत्यन्त
  विक्षुब्ध हो गया।
'30': >-
  पन्नग व्यथित हो गए—उनके मुख और नेत्र दहक रहे थे; और पाताल-तल में रहने वाले
  महावीर्यवान् दानव भी पीड़ित/उद्विग्न हो उठे।
'31': >-
  सिन्धुराज (समुद्र) की ऊर्मियाँ—जिनमें शिंशुमार/नक्र और मकर भी थे—विन्ध्य और
  मन्दर पर्वतों के समान विशाल होकर सहस्रों की संख्या में ऊपर को उछलने लगीं।
'32': >-
  तरंग-समूहों से घूर्णित, उरगों और राक्षसों से सम्ब्रान्त (उद्विग्न), महाग्राहों
  को उछालता हुआ, घोर गर्जना से युक्त वह वरुणालय (समुद्र) अत्यन्त विक्षोभ में आ
  गया।
'33': >-
  तब सौमित्र (लक्ष्मण) उछलकर, अप्रमेय धनुष को अत्यन्त वेग से खींचते हुए, क्रोध
  से उच्छ्वास लेते उस राघव के पास पहुँचे; ‘मामेति’ (माँ की शपथ/मातृवचन) कहकर
  उन्होंने भी अपना धनुष थाम लिया।
'34': >-
  उन्होंने कहा: ‘हे वीर! इस (कार्य) के लिए समुद्र के बिना भी आज आपका यह अत्यन्त
  कठिन कार्य सिद्ध हो ही जाएगा। आपके जैसे महापुरुष क्रोध के वश नहीं होते; आप
  दीर्घकाल से साधुवृत्ति (सज्जनों का आचरण) का ही विचार कीजिए।’
'35': >-
  इसी बीच अन्तरिक्ष में अन्तर्हित (अदृश्य) ब्रह्मर्षियों और देवर्षियों ने भी
  ऊँचे स्वर में ‘कष्टम्’ (यह अत्यन्त अनुचित/कठिन है) कहते हुए शोर किया और
  ‘मामेति’ कहकर पुकारा।
'36': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘समुद्र-संक्षोभ’ नामक इक्कीसवाँ सर्ग (६-२१) समाप्त होता है।
