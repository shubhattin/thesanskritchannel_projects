'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాణ్డే “సౌమిత్రి–రావణియుద్ధము” నామ
  అష్టాశీతితమః సర్గః ॥6-88॥
'1': >-
  విభీషణుని మాటలు వినగానే రావణి (ఇంద్రజిత్) కోపావేశంతో మూర్ఛితుడై, కఠినమైన
  వాక్యాలు పలుకుతూ కోపంతో ఉవ్వెత్తున లేచి నిలిచెను ॥6-88-1॥
'2': >-
  ఎత్తి పట్టిన ఆయుధములతో, ఖడ్గాన్ని (నిస్త్రింశం) సిద్ధంగా ఉంచుకొని, మహా
  విశాలముగా సుసజ్జితమైన రథముపై—కాలవర్ణ అశ్వములచే యుక్తమైన ఆ
  మహారథములో—కాలాంతకుడివలె భయంకరంగా నిలిచెను ॥6-88-2॥
'3': >-
  భయంకర బలుడైన వాడు, మహా ప్రమాణముగల, విస్తారమైన, వేగవంతమైన, దృఢమైన ధనుస్సును
  ఎత్తిపట్టి, శత్రునాశనకరమైన భీషణమైన శరములను సిద్ధం చేసెను ॥6-88-3॥
'4': >-
  అత్యుత్తమ ధనుర్ధరుడై, రథస్థుడై, సుసంస్కృతాభరణాలతో అలంకృతుడైన, శత్రుహంతృడు,
  బలవంతుడు—రావణుని కుమారుడైన ఆ రాక్షసుడిని (లక్ష్మణుడు) చూచెను ॥6-88-4॥
'5': >-
  హనుమంతుని వెనుకభాగముపై ఆసీనుడై, ఉదయాస్తమయ సూర్యుని ప్రకాశమువలె కాంతివంతుడైన
  సౌమిత్రిని (లక్ష్మణుని) విభీషణునితో కూడి చూచి, అతడు (ఇంద్రజిత్) ఉగ్రావేశంతో
  అతనితో ఇలా పలికెను ॥6-88-5॥
'6': >-
  ఓ వానరశార్దూలులారా! నా పరాక్రమాన్ని చూచుడి. నేడు నా ధనుస్సు నుండి
  విడిచిపెట్టబడే, ఎదుర్కోలేనంత దురధిగమమైన శరవర్షాన్ని మీరు యుద్ధరంగంలో చూడుదురు
  ॥6-88-6॥
'7': >-
  ఆకాశంలో కురిసే వర్షమును తట్టుకోవలసినట్లు, యుద్ధంలో మీరు ఆ శరవర్షాన్ని
  తట్టుకోవలసి వస్తుంది. నేడు నా మహాధనుస్సు నుండి బయలుదేరే నా బాణాలు, అగ్ని
  తూళ్ళకుప్పను కాల్చివేసినట్లు, మీ అవయవాలను ఛిన్నాభిన్నం చేస్తాయి ॥6-88-7॥
'8': >-
  తీక్ష్ణమైన సాయకములచే చీల్చబడిన శరీరాలతో, శూలము, శక్తి, ఋష్టి, తోమరము వంటి
  ఆయుధాల వేదనను పొందుతూ—నేడు మిమ్మల్ని అందరినీ యమలోకానికి పంపిస్తాను ॥6-88-8॥
'9': >-
  యుద్ధంలో అతి త్వరితహస్తుడై శరవర్షాలు విడిచిపెడుతూ ఉండగా, గర్జించే మేఘమును
  ఎదిరించి ఎవడు నిలువగలడో, అలాగే నా ఎదుట ఎవడు నిలువగలడు? ॥6-88-9॥
'10': >-
  మునుపు రాత్రియుద్ధంలో వజ్రాశనులవంటి బాణాలతో, మీ ఇద్దరినీ (రామలక్ష్మణులను) నేను
  మరల మరల నేలపై పడవేసి, స్పృహలేని స్థితికి తెచ్చాను—మీ సేనానాయకులతో కూడనే
  ॥6-88-10॥
'11': >-
  నీకు అది గుర్తు లేదేమో అని నేను అనుకుంటున్నాను; నిజంగా నీవు యమలోకాన్ని తాకి
  వచ్చావు. కోపించిన సర్పవిషంతో సమానమైన నన్ను యుద్ధానికి ఎదుర్కొనటానికి వచ్చావే!
  ॥6-88-11॥
'12': >-
  రాక్షసేంద్రుని (ఇంద్రజిత్) ఆ గర్జనను విని, రాఘవుడు (లక్ష్మణుడు) భయమునకు
  లోనుకాక, ముఖంలో ధైర్యంతో, కోపంతో రావణితో ఈ వాక్యములను పలికెను ॥6-88-12॥
'13': >-
  ఓ రాక్షసా! కార్యాల పరమార్థాన్ని చేరుట దుర్గమమైనది అని నీవు మాటలతో చెప్పావు.
  కానీ కర్మచేత కార్యానికి గమ్యాన్ని చేరువాడు వాడే నిజమైన బుద్ధిమంతుడు ॥6-88-13॥
'14': >-
  ఏ విధంగానూ సులభంగా పొందలేని కార్యమునందు నీవు నిజార్థాన్ని కోల్పోయి, మాటలతో
  మాత్రమే ‘నేను కృతార్థుడను’ అని తెలుసుకున్నట్లు చెప్పుకుంటున్నావు, ఓ దుర్మతీ!
  ॥6-88-14॥
'15': >-
  యుద్ధంలో నీవు అప్పట్లో అంతర్ధానమై (కనబడకుండా) చేసిన కార్యం—అది దొంగల మార్గం;
  వీరులు సేవించే మార్గము అది కాదు ॥6-88-15॥
'16': >-
  ఓ రాక్షసా! ఇప్పుడు నేను నీ బాణమార్గంలోకి వచ్చి నిలిచాను. నేడు నీ శౌర్యతేజస్సు
  చూపించు. మాటలతో ఎందుకు దర్పంగా గొప్పలు చెప్పుకుంటున్నావు? ॥6-88-16॥
'17': >-
  ఇలా పలికబడిన వెంటనే, యుద్ధంలో విజయాన్ని సాధించే మహాబలుడైన ఇంద్రజిత్ భయంకర
  ధనుస్సును పట్టుకొని, పదునైన బాణాలను విడిచెను ॥6-88-17॥
'18': >-
  అతడు విడిచిన ఆ మహావేగ శరములు సర్పవిషముతో సమానముగా ఉండి, లక్ష్మణుని
  చేరి—హిస్సుమంటూ దూసుకొచ్చే పాములవలె—అతనిపై పడి బలంగా తాకెను ॥6-88-18॥
'19': >-
  అత్యంత మహావేగమైన శరములతో, వేగవంతుడైన రావణుని కుమారుడు ఇంద్రజిత్ యుద్ధంలో
  శుభలక్షణములు గల సౌమిత్రిని బాగా గాయపరిచెను ॥6-88-19॥
'20': >-
  ఆ శరములతో అతిగా ఛిద్రమైన అవయవాలతో, రక్తంతో తడిసిపోయిన లక్ష్మణుడు, ధూమము లేని
  అగ్నివలె శ్రీమంతుడై ప్రకాశించెను ॥6-88-20॥
'21': >-
  ఇంద్రజిత్ తన కార్యఫలాన్ని పరిశీలించి, దగ్గరకు వచ్చి, మహాగర్జనతో ఈ మాటలు
  పలికెను ॥6-88-21॥
'22': >-
  ఓ సౌమిత్రీ! పదునైన ధారలుగల రెక్కలతో కూడిన ఈ శరములు నా ధనుస్సు నుండి విడిచి
  వచ్చాయి; ప్రాణాంతకులైన వీటే నేడు నీ ప్రాణాన్ని అపహరిస్తాయి ॥6-88-22॥
'23': >-
  ఓ లక్ష్మణా! నేడు నిన్ను నేను చంపి ప్రాణాలు విడిచినవాడిగా నేలపైన పడవేసిన
  తరువాత, నిన్ను చుట్టూ నక్కల గుంపులు, శ్యేనపక్షుల గుంపులు, గృధ్రాలు కూడ వచ్చి
  పడుగాక ॥6-88-23॥
'24': >-
  నిత్యం నీచుడైన క్షత్రబంధువైన నీవు, సదా నార్యత్వాన్ని (ధర్మాన్ని) విడిచిన
  వాడవైన నీవు; పరమ దుర్మతిగల రాముడు—భక్తి గల తన సహోదరుడైన నిన్ను—నేడు నా చేతిలో
  హతుడై ఉన్నట్లు చూడనున్నాడు ॥6-88-24॥
'25': >-
  నేడు నా చేతిలో నీవు హతుడవై—కవచం విడిచి నేలపై పడిపోయి, ధనుస్సు చేతిలోనుండి జారి
  దూరంగా పడిపోయి, తల నరికివేయబడినవాడవై—పడివుంటావు, ఓ సౌమిత్రీ! ॥6-88-25॥
'26': >-
  ఇట్లు పరుషంగా మాటలాడుతున్న కోపావేశపూరితుడైన రావణుని కుమారునికి, అర్థాన్ని
  గ్రహించిన లక్ష్మణుడు కారణసహితమైన సమాధాన వాక్యాలను ప్రతివచనంగా పలికెను
  ॥6-88-26॥
'27': >-
  ఓ దుర్బుద్ధీ! క్రూరకర్మములు చేసేవాడైన రాక్షసా! మాటల బలాన్ని విడిచిపెట్టు. అలా
  ఎందుకు చెప్పుచున్నావు? సత్కర్మచేసి దానిని సిద్ధపరచు ॥6-88-27॥
'28': >-
  కార్యం చేయకుండానే ఇక్కడ ఎందుకు గొప్పలు చెబుతున్నావు, ఓ రాక్షసా? నేను నీ
  వాక్చాతుర్యాన్ని నమ్మగలిగే విధంగా ఏ కార్యమైతే ఉండునో—ఆ కార్యాన్ని చేసి చూపు
  ॥6-88-28॥
'29': >-
  నేను నిన్ను పరుషవాక్యాలు చెప్పకుండా, ఏ విధంగానూ నిందింపక, గొప్పలు
  చెప్పకుండా—కేవలం కార్యంతోనే—వధిస్తాను. చూడు, ఓ పురుషాధమా! ॥6-88-29॥
'30': >-
  ఇట్లు చెప్పి, లక్ష్మణుడు చెవివరకు లాగి బిగించిన ఐదు నారాచబాణాలను మహావేగంతో
  దూకింపి, రాక్షసుని వక్షస్థలంలో బలంగా కొట్టెను ॥6-88-30॥
'31': >-
  సుందర రెక్కలతో కూడి గాలివాటుతో ఘోషించే ఆ బాణాలు, జ్వలించే సర్పాలవలె కనిపించి,
  ఆ నైఋతుని (రాక్షసుని) వక్షస్థలంలో సూర్యుని కిరణాలవలె ప్రకాశించెను ॥6-88-31॥
'32': >-
  ఆ బాణాల దెబ్బతో కోపావేశముతో ఉన్న రావణుని కుమారుడు, సుప్రయోగముగా విడిచిన మూడు
  బాణాలతో ప్రత్యుత్తరంగా లక్ష్మణుని ఛేదించెను ॥6-88-32॥
'33': >-
  ఇలా మనుష్యసింహుడైన లక్ష్మణునికి, రాక్షససింహుడైన ఇంద్రజిత్‌కు మధ్య—ఒకరినొకరు
  జయించాలనే తపనతో—యుద్ధంలో మహాభయంకరమైన ఘర్షణ, ఘోరమైన సమరం ఏర్పడెను ॥6-88-33॥
'34': >-
  ఇద్దరూ విక్రాంతులు, బలసంపన్నులు, పరాక్రమశాలులు; ఇద్దరూ అత్యంత దుర్జేయులు;
  సమానంకాని బలతేజస్సుతో అటుల్యులై నిలిచిరి ॥6-88-34॥
'35': >-
