'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘रामक्रोध’ नामक चौंसठवाँ
  सर्ग आरम्भ होता है।
'1': >-
  तब अत्यन्त दीन होकर श्रीराम ने दीन वाणी में लक्ष्मण से कहा— “हे लक्ष्मण! शीघ्र
  ही जाकर गोदावरी नदी के तट पर पता करो।”
'2': >-
  “कहीं ऐसा तो नहीं कि सीता गोदावरी में कमल-पुष्प लाने गई हो?” राम के ऐसा कहने
  पर लक्ष्मण ने पुनः उसी बात को मन में लेकर (तुरन्त जाना स्वीकार किया)।
'3': >-
  तत्पश्चात् शीघ्र पराक्रमी लक्ष्मण उस रमणीय गोदावरी नदी के पास गए; तीर्थों से
  युक्त उस नदी-तट को भलीभाँति खोज-विचार कर वे राम से बोले।
'4': >-
  “मैं उसे किसी भी तीर्थ-स्थान पर नहीं देख रहा। मैं पुकार रहा हूँ, पर वह मेरी
  पुकार सुनती नहीं। वह क्लेश-नाशिनी वैदेही आखिर किस स्थान को जा पहुँची?”
'5': >-
  “हे राम! मैं सचमुच नहीं जानता कि वह सुकुमार, मध्यम काया वाली (सीता) कहाँ है।”
  लक्ष्मण के ये वचन सुनकर श्रीराम दीन होकर शोक और संताप से मोहित हो उठे।
'6': >-
  तब श्रीराम स्वयं गोदावरी नदी की ओर चल पड़े। वहाँ पहुँचकर वे बार-बार यही कहते
  रहे— “सीता कहाँ है?”
'7': >-
  यद्यपि वध के योग्य राक्षसराज ने (सीता को) हर लिया था और यह बात भूत-प्राणियों
  को भी ज्ञात थी, तथापि गोदावरी नदी ने भी राम से उसका पता न बताया।
'8': >-
  फिर भूतों के द्वारा प्रेरित होकर नदी मानो यह संकेत करती हुई— “अपनी प्रिया
  (सीता) का समाचार बताऊँ”— भी राम के शोकाकुल होकर पूछने पर भी उसने सीता के विषय
  में स्पष्ट उत्तर न दिया।
'9': >-
  उस दुरात्मा रावण के रूप और उसके कर्म का स्मरण करके, भयवश उस नदी ने वैदेही का
  समाचार नहीं कहा।
'10': >-
  नदी द्वारा सीता-दर्शन की आशा टूट जाने पर, सीता के दर्शन के लिए व्याकुल श्रीराम
  ने सौमित्रि लक्ष्मण से कहा—
'11': >-
  “हे सौम्य! यह गोदावरी कुछ भी उत्तर नहीं दे रही। हे लक्ष्मण! मैं जाकर जनक से
  क्या कहूँ?”
'12': >-
  “और वैदेही की माता से भी, उसके बिना— जो मेरे लिए अत्यन्त अप्रिय होगा— मैं क्या
  कहूँ? जो मैं राज्य से वंचित होकर वन में रह रहा हूँ और वन्य आहार से जीवन बिता
  रहा हूँ—”
'13': >-
  “उस समय वही वैदेही मेरे समस्त शोक को दूर कर देती थी। अब वह कहाँ चली गई? मैं
  अपने स्वजनों से वंचित हूँ और वैदेही को भी नहीं देख पा रहा।”
'14': >-
  “मुझे लगता है, मेरे जागते हुए ही (चिन्ता में) रातें बहुत लम्बी हो जाएँगी। यह
  मन्दाकिनी, यह जनस्थान, यह प्रस्रवण पर्वत—”
'15': >-
  “यदि सीता मिल जाए तो मैं इन सब स्थलों का अनुसरण करूँगा, सर्वत्र भटकूँगा। हे
  वीर! ये महान् मृग मुझे बार-बार देख रहे हैं।”
'16': >-
  “मुझे ऐसा प्रतीत होता है कि ये यहाँ कुछ कहना चाहते हैं; इनके हाव-भाव मैं पहचान
  रहा हूँ।” ऐसा देखकर नरव्याघ्र राघव ने उन (मृगों) से कहा—
'17': >-
  आँसू से अवरुद्ध कण्ठवाणी के साथ चारों ओर देखते हुए उन्होंने कहा— “सीता कहाँ
  है?” राजा के ऐसा कहते ही वे मृग सहसा उठ खड़े हुए।
'18': >-
  वे सब दक्षिणाभिमुख होकर आकाश-प्रदेश की ओर संकेत करने लगे— (मानो बता रहे हों
  कि) हरण की जा रही मैथिली उसी दिशा में गई।
'19': >-
  वे उसी मार्ग से चलकर नरेश (राम) की ओर देखते जाते थे— जिस मार्ग और जिस भूमि को
  वे मृग देख रहे थे।
'20': >-
  वे (बीच-बीच में) फिर-फिर नाद करते हुए आगे बढ़ते जाते; लक्ष्मण ने भी उनके
  संकेतों को पहचाना। उनके संकेतों में निहित सम्पूर्ण बात को (राम) समझने लगे।
'21': >-
  तब बुद्धिमान् लक्ष्मण ने पीड़ित भाव से अपने ज्येष्ठ भ्राता से कहा— “जब आपने
  ‘सीता कहाँ है’ पूछकर पुकारा, तभी ये इस प्रकार सहसा उठ खड़े हुए।”
'22': >-
  “ये मृग धरती पर भी संकेत कर रहे हैं और दक्षिण दिशा भी दिखा रहे हैं। इसलिए, हे
  देव! आइए, हम नैऋति (दक्षिण-पश्चिम) दिशा की ओर चलें।”
'23': >-
  “यदि उस ओर आर्या (सीता) का या उसके ले जाए जाने का कोई चिह्न दिखाई दे।”
  काकुत्स्थ राम ने कहा— “निश्चय ही”— और वे दक्षिण दिशा की ओर चल पड़े।
'24': >-
  श्रीमान् राम, लक्ष्मण के साथ चलते हुए, भूमि को देखते जाते थे। दोनों भ्राता
  एक-दूसरे से इसी प्रकार बातें करते हुए आगे बढ़े।
'25': >-
  वे धरती पर गिरे हुए पुष्पों का मार्ग देखने लगे। भूमि पर बिखरी हुई पुष्प-वृष्टि
  देखकर श्रीराम—
'26': >-
  दुःखी होकर लक्ष्मण से दुःखभरे वचन बोले— “हे लक्ष्मण! मैं इन पुष्पों को पहचानता
  हूँ।”
'27': >-
  “ये वही हैं जो मैंने कानन में वैदेही के लिए (गूंथकर) दिए थे, जिन्हें उसने अपने
  में बाँध रखा था। मैं मानता हूँ कि सूर्य, वायु और यह यशस्विनी पृथ्वी—”
'28': >-
  “मेरे प्रिय का हित करने के लिए इन पुष्पों की रक्षा कर रहे हैं।” ऐसा कहकर
  महाबाहु, पुरुषर्षभ, धर्मात्मा राम ने लक्ष्मण से कहा (और) उस झरनों से भरे पर्वत
  से—
'29': “हे पर्वतों के नाथ! क्या सर्वांग-सुन्दरी (सीता) कहीं देखी गई है?”
'30': >-
  “हे (पर्वत)! इस रमणीय वन-प्रदेश में मेरी प्रिया, जो मुझसे और तुमसे अलग हो गई
  है—” कहते हुए वे क्रोध से गरज पड़े, जैसे सिंह किसी तुच्छ मृग पर गरजता है।
'31': >-
  “हे पर्वत! उस स्वर्ण-वर्णा, स्वर्ण-आभा-युक्त सीता को मुझे दिखा दे, नहीं तो मैं
  तेरे सारे शिखरों को नष्ट कर डालूँगा।”
'32': >-
  राम के ऐसा कहने पर पर्वत मानो मैथिली की ओर संकेत करता हुआ-सा हुआ, पर राघव को
  सीता को न दिखा सका।
'33': >-
  तब दशरथनन्दन राम ने उस शिलासमूह से कहा— “मेरे बाणों की अग्नि से जलकर तू भस्म
  हो जाएगा।”
'34': >-
  “चारों ओर से तू उपसेवनीय न रहेगा; तुझे तृण, वृक्ष और पल्लव रहित कर दूँगा। और
  हे लक्ष्मण! यदि (यह) आज मेरी चन्द्र-सम-नयना सीता का पता नहीं बताती, तो मैं इस
  नदी को भी आज ही सुखा दूँगा।”
'35': इस प्रकार अत्यन्त रोष में भरकर, मानो नेत्रों से ही जलाने वाले, श्रीराम ने—
'36': >-
  भूमि पर निकला हुआ एक विशाल राक्षस-पदचिह्न देखा, और साथ ही उस भयभीत, राम को
  चाहने वाली (सीता) के, इधर-उधर दौड़ने के चिह्न भी देखे।
'37': >-
  राक्षस द्वारा खींचे जाने पर वैदेही के पदचिह्नों को, तथा सीता और राक्षस— दोनों
  के इधर-उधर घूमे हुए चिह्नों को देखकर—
'38': >-
  राम ने टूटा हुआ धनुष, बिखरा हुआ तूणीर, और अनेक प्रकार से क्षत-विक्षत रथ देखा।
  हृदय में घबराहट लिए राम ने अपने प्रिय भ्राता को (यह सब) बताया।
'39': >-
  “हे लक्ष्मण! देखो, वैदेही के स्वर्ण-बिन्दु (आभूषणों के कण/सोने के टुकड़े)
  बिखरे पड़े हैं। हे सौमित्र! ये आभूषणों की माला-प्रकार की वस्तुएँ और विविध
  पुष्प-मालाएँ भी (यहाँ पड़ी हैं)।”
'40': >-
  “हे सौमित्र! तप्त बिन्दु के समान तथा रंग-बिरंगे रक्त-बिन्दुओं से युक्त चिह्नों
  से ढका हुआ, चारों ओर यह धरातल देखो।”
'41': >-
  “हे लक्ष्मण! मुझे लगता है, रूप बदलने वाले राक्षसों ने वैदेही को टुकड़े-टुकड़े
  करके बाँट दिया होगा या उसे खा गए होंगे।”
'42': >-
  “हे सौमित्र! इसी सीता के कारण, आपस में झगड़ते हुए दो राक्षसों में यहाँ भयानक
  युद्ध हुआ है।”
'43': >-
  “यह मोतियों और मणियों से जड़ा, मनोहर और अलंकृत, भूमि पर गिरा हुआ— हे सौम्य! यह
  विशाल धनुष किसका टूट गया?”
'44': >-
  “हे वत्स! यह राक्षसों का है, या देवताओं का? यह तरुण आदित्य के समान दीप्तिमान
  है और वैदूर्य-मणि की गोलियों से जड़ा है।”
'45': >-
  “यह स्वर्णमय कवच किसका है जो फटकर भूमि पर गिर पड़ा है? और यह सौ शलाकाओं वाला
  छत्र, जो दिव्य मालाओं से शोभित है—”
'46': >-
  “हे सौम्य! यह छत्र-दण्ड किसका टूटकर धरती पर गिरा है? और ये स्वर्ण-उरःछद
  (वक्षःस्थल के आभूषण/पट्ट) पिशाच-मुख वाले, भयानक—”
'47': >-
  “भीम-रूप, महाकाय (प्राणी) रण में किसके द्वारा मारे गए? और यह दीप्त अग्नि के
  समान तेजस्वी, प्रकाशमान समर-ध्वज (युद्ध-ध्वजा)—”
'48': >-
  “यह किसका युद्ध-रथ है, जो फेंका हुआ और टूटा हुआ पड़ा है? और ये रथ-धुरी जितने
  लम्बे बाण, स्वर्णाभूषणों से युक्त—”
'49': >-
  “ये किसके बाण हैं जो मारे जाकर इधर-उधर बिखरे पड़े हैं, अत्यन्त भयावह दिखते
  हैं? हे लक्ष्मण! देखो, ये दोनों शरावरी (बाण-तूणी/तरकश) बाणों से भरे थे, अब
  ध्वस्त पड़े हैं।”
'50': >-
  “यह चाबुक और अंकुश हाथ में लिए सारथि किसका है जो मारा गया? यह पदचिह्न किसी
  पुरुष का है— और यह (दूसरा) स्पष्ट ही किसी राक्षस का।”
'51': >-
  “हे सौम्य! देखो, इन कामरूपी, अत्यन्त भयानक हृदय वाले राक्षसों से मेरा वैर सौ
  गुना बढ़ गया है; इन्होंने मेरे जीवन का अन्त करने वाली बात कर डाली है।”
'52': >-
  “वेदना-सहने वाली तपस्विनी वैदेही या तो हर ली गई, या मारी गई, या खा ली गई।
  महावन में हरी जाती हुई सीता की रक्षा धर्म भी नहीं कर पाया!”
'53': >-
  “हे लक्ष्मण! यदि वैदेही को खा लिया गया हो, या हर लिया गया हो, तो इस लोक में
  मेरे स्वामी (देव) भी कौन हैं जो मेरे लिए कोई प्रिय कार्य कर सकें?”
'54': >-
  “सृष्टि के कर्ता, शूर, करुणा जानने वाले (धर्मपरायण) को भी— हे लक्ष्मण!—
  अज्ञानवश समस्त प्राणी तुच्छ समझने लगते हैं।”
'55': >-
  “लोक-हित में लगे, मृदु, दान्त और करुणा जानने वाले को— निश्चय ही— त्रिदशेश्वर
  (देवगण) भी निर्बल समझते हैं; वे मुझे भी वैसा ही मानते होंगे।”
'56': >-
  “हे लक्ष्मण! देखो, मुझे पाकर गुण भी दोष बन गया है। आज ही मैं समस्त प्राणियों
  के लिए और राक्षसों के विनाश के लिए (अपना तेज प्रकट करूँगा)।”
'57': >-
  “जैसे महान् सूर्य चन्द्र-ज्योत्स्ना को दबाकर उदित होता है, वैसे ही मेरे समस्त
  गुणों को समेटकर मेरा तेज प्रज्वलित हो उठा है।”
'58': >-
  “हे लक्ष्मण! न यक्ष, न गन्धर्व, न पिशाच, न राक्षस, न किंनर, न मनुष्य— कोई भी
  सुख नहीं पाएगा।”
'59': >-
  “हे लक्ष्मण! मेरा अस्त्र-बाणों से भरा हुआ आकाश देखो; आज मैं त्रैलोक्य में
  विचरने वालों के लिए आकाश को भी अगम्य कर दूँगा (उड़ान असम्भव कर दूँगा)।”
'60': >-
  “ग्रह-गणों को रोक दिया जाएगा, चन्द्रमा का प्रकाश आच्छादित कर दिया जाएगा;
  अग्नि, वायु और सूर्य का तेज लुप्त-सा हो जाएगा, और चारों ओर केवल घोर तेज-आवरण
  रह जाएगा।”
'61': >-
  “पर्वत-शिखर उखाड़ दिए जाएँगे, जलाशय सूखने लगेंगे; वृक्ष, लता और गुल्म ध्वस्त
  हो जाएँगे; समुद्र का भी विनाश कर दिया जाएगा।”
'62': >-
  “मैं त्रैलोक्य को काल-कर्म के साथ संयुक्त करके (प्रलयवत्) कर दूँगा। मेरे
  स्वामी देवगण मुझे कुशलपूर्वक सीता को लौटाकर नहीं देंगे।”
'63': >-
  “हे सौमित्र! इसी क्षण वे मेरे पराक्रम को देखेंगे। हे लक्ष्मण! समस्त प्राणी
  आकाश में उड़ न सकेंगे।”
'64': >-
  “मेरे धनुष के गुण (डोरी/टंकार) से छूटे हुए, निरन्तर बाण-समूहों से और मेरे
  नाराचों से रौंदा हुआ— (ऐसा) संसार होगा कि मृग और पक्षी (भी) भय से व्याकुल होकर
  इधर-उधर भटकते फिरेंगे और नष्ट हो जाएँगे।”
'65': >-
  “हे लक्ष्मण! आज तुम देखो— जगत् व्याकुल और मर्यादा-रहित हो उठेगा। कान तक खींचकर
  छोड़े गए, जीव-लोक के लिए दुर्निवार (अप्रतिहत) बाणों से—”
'66': >-
  “मैं मैथिली के कारण पिशाचों और राक्षसों से भरा (उत्पातमय) कर दूँगा। मेरे रोष
  से प्रेरित इन बाणों का बल देवगण—”
'67': >-
  “आज देखेंगे— जो अमर्ष से छोड़े जाएँगे और दूर तक जाने वाले होंगे। न देव, न
  दैत्य, न पिशाच, न राक्षस—”
'68': >-
  “मेरे क्रोध से, जब त्रैलोक्य का विनाश होगा, तब (उनमें से) कोई भी नहीं बचेंगे।
  देवों, दानवों, यक्षों और राक्षसों के जो लोक हैं—”
'69': >-
  “वे बाणों की वर्षा से टुकड़े-टुकड़े होकर अनेक प्रकार से गिर पड़ेंगे। आज मैं
  अपने सायकों से इन मर्यादा-रहित लोकों को (भी) नष्ट कर दूँगा।”
'70': >-
  “हे सौमित्र! चाहे (सीता) हरी गई हो या मारी गई हो— मेरे स्वामी देवगण मुझे नहीं
  देंगे। और यदि वे मेरी प्रिया वैदेही को, जो ऐसी ही (सती-साध्वी) है, नहीं देंगे
  तो—”
'71': >-
  “मैं सम्पूर्ण जगत् का नाश कर दूँगा— चराचर सहित त्रैलोक्य का— जब तक कि (सीता
  के) दर्शन न हो जाएँ; (और) मैं बाणों से (सबको) तपाऊँगा।”
'72': >-
  ऐसा कहकर क्रोध से लाल नेत्रों वाले, होंठ फड़कते हुए श्रीराम ने वल्कल और
  मृगचर्म को कसकर बाँधा और जटाओं के भार को (और अधिक) जकड़ लिया।
'73': >-
  उस प्रकार क्रुद्ध, तेजस्वी और धीर राम की देह-भंगिमा ऐसी हो गई मानो पहले
  त्रिपुर का संहार करने वाले रुद्र की ही देह हो।
'74': >-
  फिर लक्ष्मण से (धनुष) लेकर, श्रीराम ने धनुष को कसकर खींचा; और एक प्रज्वलित,
  घोर, विषधर के समान भयंकर बाण उठा लिया।
'75': >-
  श्रीमान्, परपुर-जय राम ने उस बाण को धनुष पर चढ़ाया और युगान्त-अग्नि के समान
  क्रुद्ध होकर यह वचन कहा—
'76': >-
  “हे लक्ष्मण! जैसे जरा, जैसे मृत्यु, जैसे काल और जैसे विधि— ये सब प्राणियों में
  सदा अप्रतिहत रहते हैं, वैसे ही मैं भी क्रोध से युक्त होकर निश्चय ही अवरोध्य
  नहीं हूँ (मुझे रोका नहीं जा सकता)।”
'77': >-
  “यदि आज ही वे मुझे पूर्ववत् चारु-हासिनी, निर्दोष मैथिली सीता को न दिखाएँ, तो
  मैं देव, गन्धर्व, मनुष्य और नागों सहित, पर्वतों सहित इस समस्त जगत् को उलट-पलट
  कर दूँगा।”
'78': >-
  इस प्रकार आदि-कवि महर्षि वाल्मीकि द्वारा रचित श्रीमद् रामायण के अरण्यकाण्ड में
  ‘रामक्रोध’ नामक चौंसठवाँ सर्ग समाप्त हुआ।
