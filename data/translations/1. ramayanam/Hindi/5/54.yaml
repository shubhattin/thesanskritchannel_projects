'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘लङ्का-दाह’ नामक चौवनवाँ
  सर्ग आरम्भ होता है।
'1': >-
  तत्पश्चात् कपि हनुमान् लङ्का को देखते हुए, अपने उद्देश्य की सिद्धि करके
  कृतकृत्य हो, बढ़ते हुए उत्साह से शेष कार्य का विचार करने लगा।
'2': >-
  उसने सोचा—“अब इस समय यहाँ मेरा कौन-सा कार्य शेष रह गया है, जिससे इन राक्षसों
  को फिर अधिक संताप उत्पन्न हो?”
'3': >-
  “वन तो मैंने मथ डाला है, श्रेष्ठ-श्रेष्ठ राक्षस मार दिए हैं; शत्रु-बल का एक
  भाग भी नष्ट कर दिया है; अब शेष दुर्ग का विनाश करना है।”
'4': >-
  “दुर्ग के नष्ट हो जाने पर यह कार्य सुखपूर्वक परिश्रमसाध्य होगा; इस कार्य में
  अल्प प्रयत्न से ही मेरा श्रम सफल हो जाएगा।”
'5': >-
  “जो यह मेरे पुच्छ पर हव्यवाहन अग्नि प्रज्वलित है, उसका सत्कार/तृप्ति इन
  राक्षसों के उत्तम-उत्तम गृहों के द्वारा करना उचित है।”
'6': >-
  तदनन्तर प्रज्वलित पुच्छ वाला वह महाकपि, जलधर में चमकती बिजली के समान, लङ्का के
  भवन-शिखरों पर विचरने लगा।
'7': >-
  वह वानर राक्षसों के घर-घर, उनके उद्यानों और प्रासादों में निर्भय होकर देखता
  हुआ विचरने लगा।
'8': >-
  महावेगवान् और श्वास (प्राण-वायु) के समान बलवान् हनुमान् प्रहस्त के निवास-स्थान
  पर कूद पड़ा और वहाँ अग्नि छोड़ दी।
'9': >-
  फिर वीर्यवान् हनुमान् दूसरे भवन पर कूदा और कालाग्नि की ज्वाला के समान अग्नि
  वहाँ छोड़ दी।
'10': >-
  तदनन्तर वह महाकपि वज्रदंष्ट्र के, तथा महातेजस्वी शुक के और धीमान् सारण के भवन
  पर भी जा पहुँचा।
'11': >-
  उसी प्रकार हरियूथपति हनुमान् ने इन्द्रजित् के भवन को भी जला दिया; फिर
  जम्बुमाली और सुमाली के भवनों को भी जला डाला।
'12': >-
  रश्मिकेतु का भवन, सूर्यशत्रु का भवन, तथा ह्रस्वकर्ण, दंष्ट्र और रोमश—इन
  राक्षसों के भवन भी (उसने) जला दिए।
'13': >-
  युद्धोन्मत्त, मत्त, ध्वजग्रीव राक्षस के, तथा घोर विद्युज्जिह्व और हस्तिमुख के
  भवन भी (उसने) जला डाले।
'14': >-
  कराल, विशाल और शोणिताक्ष के, तथा कुम्भकर्ण के और मकराक्ष के भवनों को भी उसने
  जला दिया।
'15': >-
  नरान्तक, कुम्भ और दुरात्मा निकुम्भ के, तथा यज्ञशत्रु और ब्रह्मशत्रु के भवनों
  को भी (हनुमान् ने) जला डाला।
'16': >-
  महातेजस्वी हरिपुङ्गव हनुमान्, विभीषण के गृह को छोड़कर, क्रम-क्रम से चलते हुए
  अन्य सबके भवनों को जलाता चला गया।
'17': >-
  उन-उन अत्यन्त बहुमूल्य भवनों में—जो समृद्ध लोगों के घर थे—महायशस्वी कपिकुञ्जर
  ने उनकी समृद्धि (वैभव) को जलाकर भस्म कर दिया।
'18': >-
  वीर्यवान् और लक्ष्मीवान् हनुमान्, सबको लाँघकर, अन्ततः राक्षस-राज (रावण) के
  निवास-स्थान पर जा पहुँचा।
'19': >-
  फिर वह उस प्रधान गृह में—जो नाना रत्नों से विभूषित था, मेरु और मन्दर पर्वत के
  समान भव्य था और अनेक मंगल-चिह्नों से शोभित था—(प्रविष्ट हुआ)।
'20': >-
  लाङ्गूल के अग्रभाग पर स्थापित प्रज्वलित अग्नि को छोड़कर (फैलाकर) वीर हनुमान्
  युगान्त के जलधर की भाँति गर्जना करने लगा।
'21': >-
  और अपनी श्वास के संयोग से महाबलवान् हुताशन का वेग अत्यन्त बढ़ गया; वह कालाग्नि
  के समान धधक उठा और और भी प्रबल हो गया।
'22': >-
  पवन (वायु) प्रज्वलित अग्नि को उन भवनों में इधर-उधर फैलाता हुआ, (उनकी)
  स्वर्ण-जालियों और मोती-मणि-मय अलंकरणों को (भस्म करने लगा)।
'23': >-
  रत्नों से सम्पन्न वे विशाल भवन टूट-फूटकर ढहने लगे; उनके भग्न शिखर/विमान धरती
  पर गिर पड़े।
'24': >-
  मानो पुण्य के क्षय से आकाश से सिद्धों के भवन गिर रहे हों—उसी प्रकार राक्षसों
  के भागने-दौड़ने से अत्यन्त कोलाहलपूर्ण शब्द उत्पन्न हो गया।
'25': >-
  अपने-अपने घरों की रक्षा में लगे वे राक्षस, जिनका उत्साह टूट गया था और जिनकी
  शोभा नष्ट हो गई थी, कहने लगे—“हाय! निश्चय ही यह अग्नि कपि-रूप धारण करके आ
  पहुँची है!”
'26': >-
  स्तनपान कराने वाली स्त्रियाँ (दूध पिलाती माताएँ) सहसा रोती-बिलखती गिर पड़ीं;
  कुछ स्त्रियाँ अग्नि से घिरी देह वाली, केश खुल गए, और अट्टालिकाओं से नीचे कूद
  पड़ीं।
'27': >-
  वे गिरती हुई स्त्रियाँ, बादलों से आकाश में चमकती विद्युत्-रेखाओं के समान,
  शोभायमान प्रतीत होने लगीं; (भवनों से) वज्र, विद्रुम, वैदूर्य, मुक्ता और रजत से
  बने विविध घटक (टुकड़े/पदार्थ) भी गिरने लगे।
'28': >-
  वह (हनुमान्) भवनों से बहते हुए उन विचित्र धातु-समूहों को देख रहा था; जैसे
  अग्नि काष्ठ और तृण से तृप्त नहीं होती, वैसे ही (यहाँ भी) (वह) तृप्त नहीं होता।
'29': >-
  हनुमान् राक्षस-श्रेष्ठों के वध से तनिक भी तृप्त नहीं होता; और हनुमान् द्वारा
  मारे गए राक्षसों से यह पृथ्वी भी (मानो) तृप्त नहीं होती।
'30': >-
  वेगवान्, महात्मा वानर हनुमान् द्वारा लङ्का-नगर इस प्रकार जला दिया गया, जैसे
  रुद्र ने त्रिपुर को जला डाला था।
'31': >-
  तत्पश्चात् लङ्का-पुर के पर्वत-शिखर पर उठी वह भयंकर पराक्रमी अग्नि, वेगवान्
  हनुमान् द्वारा छोड़ी गई, अपनी ज्वालाओं का मुकुट/वलय फैलाकर प्रज्वलित हो उठी।
'32': >-
  युगान्तकाल की कालानल के समान रूप वाली वह अग्नि, वायु के सहारे, आकाश तक पहुँचने
  वाली होकर बढ़ती गई; धूम-रहित किरणों वाली वह अग्नि भवनों में लगी रही और
  राक्षसों के शरीरों को ईंधन बनाकर अपनी ज्वाला का अर्पण (आहार) पाती रही।
'33': >-
  आदित्य की कोटि-कोटि प्रभा के समान तेजस्वी वह महाग्नि सम्पूर्ण लङ्का को घेरकर
  खड़ी रही; अनेक वज्र-प्रहार जैसे शब्दों से मानो आकाशमण्डल को भेदती हुई वह
  प्रकाशित होने लगी।
'34': >-
  वहाँ आकाश से वह अत्यन्त बढ़ी हुई, रूक्ष प्रभा वाली, किंशुक-पुष्पों के समान
  शिखा-मुकुट वाली अग्नि (दिख रही थी); और धूम की पंक्तियों से आच्छन्न होने पर भी
  नीलोत्पल के समान आभा वाले मेघ प्रकाशित हो रहे थे।
'35': >-
  “यह क्या वज्रधारी महेन्द्र है, अथवा त्रिदशों का स्वामी? क्या साक्षात् यम है,
  या वरुण, या अनिल? क्या रुद्र है, या अग्नि, या अर्क (सूर्य), या धनद (कुबेर), या
  सोम? यह वानर नहीं—यह तो स्वयं काल ही है!”
'36': >-
  “क्या यह ब्रह्मा—जो समस्त प्रजाजनों के पितामह हैं, लोक के धाता हैं, चतुरानन
  हैं—राक्षसों का संहार करने के लिए क्रोधित होकर वानर-रूप धारण करके यहाँ आ गए
  हैं?”
'37': >-
  “अथवा यह वैष्णव परम तेज, कपि-रूप धरकर राक्षसों के विनाश के लिए आया है? क्या यह
  अचिन्त्य, अव्यक्त, अनन्त, एक—जो अपनी माया से इस समय यहाँ प्रकट हुआ है—वही है?”
'38': >-
  इस प्रकार वहाँ एकत्र हुए बहुत-से विशिष्ट राक्षस-गण, उस पूरी को—जो प्राणियों
  सहित, घरों सहित और वृक्षों सहित—सहसा दग्ध हो रही थी, देखकर, ऐसे वचन बोलने लगे।
'39': >-
  तब लङ्का-नगरी सहसा जल उठी—राक्षसों सहित, घोड़ों-रथों सहित, हाथियों सहित;
  पक्षियों के समूहों सहित, मृगों सहित और वृक्षों सहित—और दीन होकर कोलाहलपूर्ण
  शब्द के साथ विलाप करने लगी।
'40': >-
  “हाय पिता! हाय पुत्र! हाय प्रिय! हाय मित्र! हाय प्राणेश्वर! अहो! हमारा महान
  पुण्य नष्ट हो गया!”—इस प्रकार राक्षस बहुत-बहुत प्रकार से बोलते हुए अत्यन्त
  घोर, अत्यन्त भयंकर शब्द करने लगे।
'41': >-
  हुताशन की ज्वालाओं से आच्छादित, अपने प्रधान वीरों से रहित, और युद्ध के लिए
  उलटे-सीधे (अव्यवस्थित) हो गए योद्धाओं वाली वह लङ्का, हनुमान् के क्रोधबल से
  अभिभूत होकर मानो शाप से आहत हो, वैसी हो गई।
'42': >-
  उद्विग्न, भयभीत और विषण्ण राक्षसों से भरी, उठती हुई ज्वालाओं वाले हुताशन से
  चिह्नित (दग्ध) लङ्का को महामना हनुमान् ने देखा—मानो स्वयंभू (ब्रह्मा) के रोष
  से आहत हुई पृथ्वी हो।
'43': >-
  रत्न और वृक्षों से भरे उस वन को तोड़कर, संग्राम में बड़े-बड़े राक्षसों का वध
  करके, और गृह-रत्नों की माला से युक्त उस नगरी को जला कर, पवनपुत्र कपि हनुमान्
  (एक स्थान पर) खड़ा रहा।
'44': >-
  वह महात्मा, उन बहुत-से राक्षसों का वध करके, बहुत वृक्षों वाले उस वन को तोड़कर,
  और राक्षसों के घरों में अग्नि छोड़कर, मन से श्रीराम के पास (जाने का) विचार
  करता हुआ चल पड़ा।
'45': >-
  तत्पश्चात् उस वानर-वीरों में श्रेष्ठ, महाबलवान्, वायु के समान वेग वाले,
  महामति, वायुसुत, परम श्रेष्ठ हनुमान् की समस्त देवगणों ने स्तुति की।
'46': >-
  और वहाँ समस्त देवता, मुनिश्रेष्ठ, गन्धर्व, विद्याधर, पन्नग तथा समस्त महान
  भूत-समूह—सबके सब—अतुल्य परमानन्द को प्राप्त हुए।
'47': >-
  महातेजस्वी (हनुमान्) ने वन को तोड़कर, संग्राम में राक्षसों का वध करके, और
  भयंकर लङ्का-नगरी को जला कर, महाकपि अत्यन्त दीप्तिमान् होकर शोभा पाने लगा।
'48': >-
  वह वानरराज-सिंह, विचित्र श्रेष्ठ गृह के शिखर के अग्रभाग पर स्थित था; प्रज्वलित
  पुच्छ से उत्पन्न ज्वालाओं की माला धारण किए हुए वह ज्वालामालाधारी आदित्य के
  समान शोभायमान हो रहा था।
'49': >-
  सम्पूर्ण लङ्का को संतप्त/पीड़ित करके, हरिपुङ्गव महाकपि ने तब अपने पुच्छ की
  अग्नि को समुद्र में बुझा दिया।
'50': >-
  तब देवगण, गन्धर्वों सहित, सिद्धगण और परमर्षि—सब—उस जली हुई लङ्का को देखकर परम
  विस्मय को प्राप्त हुए।
'51': >-
  उस वानरश्रेष्ठ, महाकपि हनुमान् को देखकर, उसे ‘कालाग्नि’ मानकर, वहाँ के समस्त
  प्राणी भयभीत हो उठे।
'52': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘लङ्का-दाह’ नामक चौवनवाँ सर्ग समाप्त हुआ।
