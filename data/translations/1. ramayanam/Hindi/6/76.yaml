'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘कम्पनादि-वध’ नामक
  छिहत्तरवाँ सर्ग।
'1': >-
  उस घोर और अत्यन्त संकुल युद्ध में, जहाँ वीरों का भारी संहार हो रहा था, रण के
  लिए उत्सुक वीर अङ्गद ने कम्पन नामक राक्षस-वीर को जा लिया।
'2': >-
  कम्पन ने क्रोध में आकर अङ्गद को ललकारा और वेग से पहले अपनी गदा से उस पर प्रहार
  किया; उस भीषण आघात से अङ्गद डगमगा उठा।
'3': >-
  फिर चेतना पाकर तेजस्वी अङ्गद ने पर्वत का एक शिखर उखाड़कर फेंक दिया; उस प्रहार
  से आहत होकर कम्पन धरती पर गिर पड़ा।
'4': >-
  रणभूमि में कम्पन को गिरा देख शोणिताक्ष राक्षस (संग्राम में) उसे मरा समझकर
  शीघ्र ही रथ पर चढ़कर वहाँ अङ्गद के पास आ पहुँचा, निडर होकर।
'5': >-
  तब वेगवान् शोणिताक्ष ने अङ्गद को शरीर विदीर्ण करने वाले तीक्ष्ण, कालाग्नि के
  समान रूप वाले, नुकीले बाणों से बेध डाला।
'6': >-
  क्षुर, अर्धचन्द्राकार खुरप्र, प्रनाराच, वत्सदन्त तथा शिलीमुख—और कानों के पास
  धँसकर चीरा लगाने वाले—ऐसे बहुत से तेज धार वाले बाणों से उसने अङ्गद को घायल
  किया।
'7': >-
  किन्तु प्रतापी वालिपुत्र अङ्गद, अंग-प्रत्यंग में बिंध जाने पर भी, बलपूर्वक
  झपटकर उसके उग्र धनुष, रथ और बाणों को चूर-चूर कर डाला।
'8': >-
  तब शोणिताक्ष ने शीघ्र ही तलवार और ढाल उठा ली और क्रोध में भरकर बिना विचार किए
  वेग से उछल पड़ा।
'9': >-
  अत्यन्त शीघ्र उससे जा भिड़कर बलवान् अङ्गद ने हाथ से उसकी तलवार पकड़कर झटके से
  काट दी और गर्जना की।
'10': >-
  इसके बाद अङ्गद ने उसकी कन्धे की पट्टी (आंस-फलकों) पर वार किया और कपियों में
  श्रेष्ठ उस कपिकुञ्जर ने उसे यज्ञोपवीत की भाँति काटकर अलग कर दिया।
'11': >-
  फिर वह विशाल तलवार उठाकर बार-बार गरजता हुआ, रणभूमि के शिखर पर वालिपुत्र अङ्गद
  अन्य शत्रुओं की ओर दौड़ा।
'12': >-
  तभी प्रजङ्घ के साथ बलवान् यूपाक्ष नामक वीर भी क्रोधपूर्वक रथ पर सवार होकर उस
  महाबली वालिपुत्र की ओर बढ़ा।
'13': >-
  और लोहे की गदा हाथ में लेकर, स्वर्ण-जड़ित आभूषणधारी वीर शोणिताक्ष भी संभलकर
  उसी पर टूट पड़ा।
'14': >-
  तब महावीर प्रजङ्घ भी, यूपाक्ष सहित क्रुद्ध होकर गदा लेकर उस महाबली वालिपुत्र
  अङ्गद पर चढ़ आया।
'15': >-
  शोणिताक्ष और प्रजङ्घ—इन दोनों के बीच में खड़े कपिश्रेष्ठ अङ्गद ऐसे शोभित हुए,
  जैसे दो शाखाओं के बीच पूर्णचन्द्र विराजमान हो।
'16': >-
  अङ्गद की रक्षा करते हुए मैन्द और द्विविद भी उसके समीप, एक-दूसरे को देखने (और
  सहारा देने) की अभिलाषा से वहाँ डट गए।
'17': >-
  तब महाकाय, महाबली राक्षस, क्रोध से तलवार, बाण और गदा धारण किए, वानरों पर टूट
  पड़े।
'18': >-
  तीन वानर-राज (अङ्गद, मैन्द, द्विविद) और तीन राक्षस-श्रेष्ठ (शोणिताक्ष,
  प्रजङ्घ, यूपाक्ष)—इनके परस्पर उलझ जाने से अत्यन्त रोमांचक महान युद्ध छिड़ गया।
'19': >-
  वानरों ने वृक्ष उखाड़कर संग्राम में फेंके; उन वृक्षों को महाबलवान् प्रजङ्घ ने
  अपनी तलवार से काट-काटकर गिरा दिया।
'20': >-
  आहव में वे रथ, घोड़े, वृक्ष और शैल-पिण्ड भी फेंकने लगे; महाबलवान् यूपाक्ष ने
  बाणों की वर्षा से उन सबको काट दिया।
'21': >-
  द्विविद और मैन्द द्वारा उखाड़कर फेंके गए वृक्षों को, वीर्यवान् प्रतापी
  शोणिताक्ष ने बीच ही में अपनी गदा से तोड़-फोड़ डाला।
'22': अत्यन्त मर्म-विदारक विशाल तलवार उठाकर प्रजङ्घ वेग से वालिपुत्र अङ्गद पर झपटा।
'23': >-
  उसे पास आते देखकर, महाबली वानरेन्द्र अङ्गद ने अत्यन्त बल से अश्वकर्ण वृक्ष
  लेकर उस पर प्रहार किया।
'24': >-
  फिर उसने मुट्ठी से उसकी तलवार-सहित भुजा पर भी घूँसा मारा; वालिपुत्र के प्रहार
  से प्रजङ्घ की तलवार छूट गई और वह पृथ्वी पर गिर पड़ा।
'25': >-
  भूमि पर गिरे उस मुसल के समान भारी खड्ग को देखकर, महाबलवान् अङ्गद ने वज्र के
  समान कठोर अपनी मुट्ठी कस ली।
'26': >-
  महातेजस्वी प्रजङ्घ ने महावीर वानरश्रेष्ठ अङ्गद के ललाट पर प्रहार किया; उससे
  अङ्गद क्षणभर डोल गया।
'27': >-
  फिर चेतना पाकर प्रतापी वालिपुत्र अङ्गद ने मुट्ठी के प्रहार से प्रजङ्घ का सिर
  धड़ से गिरा दिया।
'28': >-
  पिता के भाई (पितृव्य) प्रजङ्घ के रण में मारे जाने पर, यूपाक्ष की आँखें आँसुओं
  से भर गईं; वह शीघ्र रथ से उतरकर, बाण समाप्त हो जाने से, तलवार उठाकर आगे बढ़ा।
'29': >-
  उस आते हुए यूपाक्ष को देखकर, द्विविद ने शीघ्रता से क्रोधपूर्वक उसके वक्ष पर
  प्रहार किया और बलपूर्वक उसे पकड़ लिया।
'30': >-
  भाई को पकड़ा हुआ देख महाबलवान् शोणिताक्ष ने महातेज से द्विविद के वक्ष पर आघात
  किया।
'31': >-
  उससे आहत होकर भी महाबली द्विविद डगमगाया मात्र; फिर उसने उसके उठाए हुए गदा को
  भी छीन लिया।
'32': >-
  इसी बीच वीर्यवान् मैन्द द्विविद के समीप आ पहुँचा और यूपाक्ष के वक्ष पर हथेली
  से प्रहार किया।
'33': >-
  फिर शोणिताक्ष और यूपाक्ष—ये दोनों—दोनों बलवान् वानरों से समर में भयंकर
  खींचातानी और उखाड़-पछाड़ करने लगे।
'34': >-
  द्विविद ने शोणिताक्ष के मुख को नखों से विदीर्ण कर दिया और अपनी शक्ति से उसे
  कुचलते हुए धरती पर पटक दिया।
'35': >-
  उधर वानरश्रेष्ठ मैन्द ने अत्यन्त क्रुद्ध होकर यूपाक्ष को अपनी भुजाओं से जकड़कर
  पीस डाला; वह मारा जाकर पृथ्वी पर गिर पड़ा।
'36': >-
  अपने प्रमुख वीरों के मारे जाने से व्यथित राक्षस-सेना (चमू) विचलित हो गई और वह
  कुम्भकर्ण के पुत्र जहाँ था, उसकी ओर मुख करके हटने लगी।
'37': >-
  वेग से आती उस सेना को कुम्भ ने धीरज बँधाया; फिर लक्ष्य साधकर महान पराक्रमी
  वानरों द्वारा किए गए उत्कृष्ट (पराक्रम) के बीच—
'38': >-
  उस समय राक्षस-सेना के महावीरों को गिरा हुआ देखकर तेजस्वी कुम्भ ने रण में
  अत्यन्त दुष्कर कर्म आरम्भ किया।
'39': >-
  वह धनुर्धारियों में श्रेष्ठ कुम्भ, धनुष उठाकर पूर्ण एकाग्रता से, देह-विदारक,
  विषधर के समान बाणों को छोड़ने लगा।
'40': >-
  उसका वह उत्तम धनुष, बाण सहित, और भी अधिक शोभित होने लगा—मानो विद्युत् और ऐरावत
  की आभा से युक्त दूसरा इन्द्रधनुष हो।
'41': >-
  उसने कान तक खींचकर छोड़े गए बाण से तब द्विविद को आघात किया—स्वर्ण-पुंख वाला,
  पंखधारी, पत्तों से बने कवच (पत्रवास) को भेदने वाला बाण।
'42': >-
  उससे सहसा आहत होकर, पाँव उखड़ जाने के कारण काँपता हुआ, त्रिकूट पर्वत के समान
  विशाल वह श्रेष्ठ प्लवंगम विह्वल होकर गिर पड़ा।
'43': >-
  महायुद्ध में अपने भाई को गिरा हुआ देखकर मैन्द वेग से दौड़ा और विशाल शिला उठाकर
  आगे बढ़ा।
'44': >-
  महाबलवान् मैन्द ने वह शिला राक्षस (कुम्भ) पर फेंकी; किन्तु कुम्भ ने प्रसन्न मन
  से छोड़े गए पाँच बाणों से उस शिला को टुकड़े-टुकड़े कर दिया।
'45': >-
  फिर एक अन्य सुडौल, विषधर के समान बाण संधानकर, महातेजस्वी कुम्भ ने द्विविद के
  अग्रज (मैन्द) के वक्ष पर प्रहार किया।
'46': >-
  उस प्रहार से वानर-यूथपति मैन्द, मर्म में आहत होकर, मूर्च्छित हो भूमि पर गिर
  पड़ा।
'47': >-
  अपने दोनों मामा (मैन्द और द्विविद) को इस प्रकार पीड़ित देखकर, अङ्गद वेग से उस
  उठे हुए धनुष वाले कुम्भ पर टूट पड़ा।
'48': >-
  आते हुए अङ्गद को कुम्भ ने पाँच लोहे के बाणों से और तीन अन्य तीक्ष्ण बाणों
  से—मानो हाथी को तोमर से—बेध डाला; इस प्रकार वीर्यवान् कुम्भ ने अनेक बाणों से
  अङ्गद को घायल किया।
'49': >-
  सोने के भूषणों से युक्त, तीक्ष्ण और अचूक धार वाले बाणों से अंग-प्रत्यंग में
  बिंधकर भी, वालिपुत्र अङ्गद तनिक भी नहीं काँपा।
'50': >-
  उसने कुम्भ के सिर पर शिलाओं और वृक्षों की वर्षा कर दी; कुम्भ ने उन सबको काट
  डाला और शिलाओं को फिर-फिर चूर्ण कर दिया।
'51': >-
  श्रीमान् कुम्भकर्ण-पुत्र कुम्भ ने, वालिपुत्र द्वारा प्रेरित (और फेंके गए)
  आक्रमण को तथा उस वानर-यूथपति को अपनी ओर आते देखा।
'52': >-
  उसने दो बाणों से अङ्गद की दोनों भौहों को ऐसे बेधा, जैसे दो अग्नि-गोलों से हाथी
  को; उससे रक्त बह निकला और उसके नेत्र ढँक गए।
'53': >-
  अङ्गद ने रक्त से भीगे अपने नेत्रों को हाथ से ढँक लिया और एक ही हाथ से पास
  स्थित साल वृक्ष को पकड़ लिया।
'54': >-
  उस वृक्ष को छाती से दबाकर, कन्धे सहित हाथ में जमाकर, उसे कुछ झुका कर, उसने
  महारण में उसे उखाड़-मरोड़ डाला।
'55': >-
  इन्द्रकेतु के समान, मन्दर पर्वत के तुल्य उस वृक्ष को अङ्गद ने समस्त राक्षसों
  के देखते-देखते वेग से फेंक दिया।
'56': >-
  कुम्भ ने सात तीक्ष्ण, शरीर-भेदन करने वाले बाणों से उस (अङ्गद) को काट/बेध दिया;
  अङ्गद बार-बार अत्यन्त व्यथित हुआ, फिर गिर पड़ा और मूर्च्छित हो गया।
'57': >-
  समुद्र में डूबते हुए के समान गिरते अङ्गद को देखकर, वह दुर्जेय स्थिति देख,
  हरिश्रेष्ठ वानरों ने राघव (श्रीराम) को सूचना दी।
'58': >-
  महायुद्ध में वालिपुत्र के पीड़ित होने का समाचार सुनकर, राम ने तब जाम्बवान् आदि
  वानर-श्रेष्ठों को आदेश दिया।
'59': >-
  राम की आज्ञा सुनकर वे वानर-शार्दूल अत्यन्त क्रुद्ध होकर, उठे हुए धनुष वाले
  कुम्भ पर टूट पड़े।
'60': >-
  तब वृक्ष और शिलाएँ हाथ में लिए, क्रोध से लाल आँखों वाले वानर-ऋषभ, अङ्गद की
  रक्षा करते हुए उस ओर दौड़े।
'61': >-
  जाम्बवान्, सुषेण और वेगदर्शी (वेग को पहचानने वाला) वानर—ये सब क्रुद्ध होकर उस
  वीर कुम्भकर्ण-पुत्र पर दौड़े।
'62': >-
  उन महाबल वानरेन्द्रों को अपनी ओर आते देखकर, कुम्भ ने बाणों की घनी वर्षा से
  उन्हें ऐसे ढक दिया जैसे पर्वत जलाशय को ढक दे।
'63': >-
  उसके बाण-पथ में पड़कर, वे महात्मा वानरेन्द्र उसे देख तक नहीं सके—जैसे महासागर
  अपनी वेला (मर्यादा-रेखा/तट) को नहीं लाँघता।
'64': >-
  बाण-वृष्टि से पीड़ित उन हरिगणों को देखकर, वानरेश्वर सुग्रीव ने भ्राता-पुत्र
  अङ्गद को पीछे कर लिया (सुरक्षित किया)।
'65': >-
  फिर सुग्रीव रण में कुम्भकर्ण-पुत्र पर ऐसे दौड़ा, जैसे पर्वत-ढाल पर विचरने वाले
  नाग की ओर वेगवान् सिंह झपटे।
'66': >-
  महाकपि सुग्रीव ने अश्वकर्ण आदि अनेक महावृक्ष उखाड़कर तथा और भी विविध वृक्ष
  लेकर फेंकने शुरू किए।
'67': >-
  आकाश को ढक देने वाली, दुरासद वृक्ष-वृष्टि को श्रीमान् कुम्भकर्ण-पुत्र ने अपने
  तीक्ष्ण बाणों से काट डाला।
'68': >-
  कुम्भ के तीव्र, लक्ष्यभेदी, नुकीले बाणों से वे वृक्ष ऐसे जड़े गए कि मानो वे
  भयंकर शतघ्नियाँ हों; और कुम्भ द्वारा उस वृक्ष-वर्षा के खण्ड-खण्ड हो जाने को
  देखकर भी वीर्यवान्—
'69': >-
  श्रीमान् महान् पराक्रमी वानराधिपति सुग्रीव तनिक भी व्यथित नहीं हुआ; वह अचानक
  बेधा जा रहा होते हुए भी उन बाणों को सहता रहा।
'70': >-
  फिर उसने कुम्भ का धनुष झपटकर खींच लिया और इन्द्रधनुष के समान दीप्त उस धनुष को
  तोड़ डाला; तत्पश्चात् शीघ्र उछलकर अत्यन्त दुष्कर कर्म कर दिखाया।
'71': >-
  तब सुग्रीव ने क्रुद्ध होकर कुम्भ से कहा—मानो टूटे हुए सींग वाले हाथी
  से—“निकुम्भ के अग्रज! तेरा पराक्रम और बाणों का वेग सचमुच अद्भुत है।”
'72': >-
  “तुम्हारी नम्रता (विनय) और प्रभाव, तुम्हारा हो या रावण का—हे प्रह्लाद, बलि,
  वृत्रघ्न (इन्द्र), कुबेर और वरुण के समान!”
'73': >-
  “तुम अकेले ही अपने पिता (कुम्भकर्ण) से भी अधिक बलवान् उत्पन्न हुए हो; हे
  महाबाहु, शूलधारी, शत्रु-दमक! तुम ही एक (अद्वितीय) हो।”
'74': >-
  “जैसे जितेन्द्रिय पुरुष पर रोग-व्याधियाँ प्रबल नहीं हो पातीं, वैसे ही देवगण
  तुम्हें लाँघ नहीं सकते; हे महाबुद्धे! पराक्रम करो, और मेरे कर्म (पराक्रम) भी
  देखो।”
'75': >-
  “वरदान के कारण तुम्हारा पितृव्य (रावण) देवों और दानवों तक को सह लेता है; और
  कुम्भकर्ण भी अपने पराक्रम से सुरों और असुरों को सह लेता है (दबा देता है)।”
'76': >-
  “धनुष चलाने में तुम इन्द्रजित के समान हो, और प्रताप में रावण के तुल्य; आज
  राक्षसों के लोक में बल और वीर्य से तुम ही श्रेष्ठ हो।”
'77': >-
  “मेरे साथ समर में तुम्हारा यह अद्भुत, महान संघर्ष हुआ है; आज प्राणी देखें कि
  हमारे बीच वैसा ही दृश्य है जैसे शक्र और शम्बर के बीच।”
'78': >-
  “तुमने अनुपम कर्म कर दिखाया और अस्त्र-कौशल भी प्रदर्शित किया; तुम्हारे द्वारा
  ये भीम पराक्रमी हरिवीर गिराए गए हैं।”
'79': >-
  “और उपालम्भ (डाँट/उपहास) के भय से मैंने तुम्हें नहीं मारा; अपने किए हुए कर्म
  से तुम परिश्रान्त हो—अब विश्रान्त होकर मेरा बल देखो।”
'80': >-
  सुग्रीव के उन तिरस्कारपूर्ण वचनों से मान-प्रेरित होकर, कुम्भ का तेज ऐसा बढ़ा,
  मानो अग्नि में घी की आहुति पड़ने से उसका ज्वलन बढ़ जाए।
'81': >-
  तब कुम्भ ने सुग्रीव को दोनों भुजाओं से पकड़ लिया; दोनों उन्मत्त गजों की भाँति
  बार-बार उच्छ्वास छोड़ते हुए भिड़ गए।
'82': >-
  दोनों एक-दूसरे के अंगों में गुँथे हुए, परस्पर रगड़ते हुए, परिश्रम से मुख से
  धुएँ सहित ज्वाला-सी उगलने लगे।
'83': >-
  उनके पैरों की ठोकरों से पृथ्वी धँसने लगी और वरुणालय समुद्र, तरंगों से व्याकुल
  होकर क्षुब्ध हो उठा।
'84': >-
  तब सुग्रीव ने कुम्भ को उठाकर वेग से लवण-जल (समुद्र) में पटक दिया और समुद्र का
  तल दिखा दिया।
'85': >-
  कुम्भ के गिरने से जलराशि उछल पड़ी और विन्ध्य-मन्दर के समान विशाल जल-उत्थान
  चारों ओर फैल गया।
'86': >-
  फिर कुम्भ उछलकर उठ खड़ा हुआ, सुग्रीव पर झपटा और क्रोध में वज्र के समान कठोर
  मुट्ठी से उसके वक्ष पर प्रहार किया।
'87': >-
  उस प्रहार से सुग्रीव का कवच फट पड़ा और रक्त भी निकल आया; कुम्भ की अत्यन्त
  वेगवती मुट्ठी ने उसकी अस्थि-मण्डल (हड्डियों के संघात) पर चोट की।
'88': >-
  उस वेग से वहाँ महान ज्वलित तेज उत्पन्न हुआ—जैसे वज्र के प्रहार से मेरु पर्वत
  पर ज्वालाएँ उठें।
'89': >-
  उससे आहत होकर वानरश्रेष्ठ सुग्रीव ने भी, महाबलवान् होकर, वज्र-तुल्य अपनी
  मुट्ठी कस ली।
'90': >-
  हजारों ज्वालाओं की चमक के समान प्रभामण्डल वाले उस घूँसे को वीर्यवान् सुग्रीव
  ने कुम्भ के वक्ष पर दे मारा।
'91': >-
  उस प्रहार से अत्यन्त पीड़ित और विह्वल होकर कुम्भ ऐसे गिर पड़ा जैसे अग्नि की लौ
  बुझ जाने पर वह शांत हो जाए।
'92': >-
  उस मुट्ठी से आहत होकर राक्षस शीघ्र गिर पड़ा—मानो रक्तवर्ण, दीप्त किरणों वाला
  (कोई पिण्ड) आकस्मिक रूप से आकाश से गिर पड़े।
'93': >-
  मुट्ठी से छाती टूट जाने पर गिरते हुए कुम्भ का रूप ऐसा लगा, जैसे रुद्र से
  आक्रान्त वृषभ (गवां पते—वृषभ/बैल) का रूप हो।
'94': >-
  प्लवंगमों के वृषभ (सुग्रीव) द्वारा भीम पराक्रम से युद्ध में कुम्भ के मारे जाने
  पर, पर्वतों सहित पृथ्वी और वन सहित भूभाग काँप उठे; और राक्षसों में अत्यधिक भय
  समा गया।
'95': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘कम्पनादि-वध’ नामक छिहत्तरवाँ सर्ग समाप्त हुआ।
