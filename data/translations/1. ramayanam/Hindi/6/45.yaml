'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘नागपाश-बन्ध’ नामक
  पैंतालीसवाँ सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  तब पराक्रमी राजकुमार (राम) उसकी (इन्द्रजित की) गति का अन्वेषण करते हुए,
  अत्यन्त बलवान् राम ने दस वानर-यूथपतियों को आज्ञा दी।
'2': >-
  उन्होंने सुषेण के दोनों पुत्रों को, तथा वानरों के अधिपति नील को; और वालि-पुत्र
  अंगद को, तथा बलशाली शरभ को भी (आज्ञा दी)।
'3': >-
  और महाबली, पर्वत-प्रदेश में विचरण करने वाले द्विविद और हनुमान को, तथा
  वृषभ-स्कन्ध वाले ऋषभ को भी—परन्तप (राम) ने आगे आदेश दिया।
'4': >-
  वे सभी वानर हर्षित हो उठे; भयंकर (भारी) वृक्षों को उठाकर, दसों दिशाओं में
  मार्ग ढूँढ़ते हुए, सबके-सब आकाश में जा पहुँचे।
'5': >-
  वेगशाली उन वानरों के वेग को, अत्यन्त वेगवान् बाणों से—परम अस्त्रों का ज्ञाता,
  परमास्त्रधारी रावणि (इन्द्रजित) ने रोक दिया।
'6': >-
  भयंकर वेग वाले वे वानर, नाराच बाणों से बार-बार घायल होकर, अन्धकार में उसे देख
  न सके—जैसे मेघों से ढका हुआ सूर्य दिखाई नहीं देता।
'7': >-
  तब रण-जय करने वाला रावणि (इन्द्रजित) ने राम और लक्ष्मण—दोनों के ही सम्पूर्ण
  शरीर को भेदने वाले बाणों को अत्यधिक मात्रा में उनके भीतर उतार दिया (अर्थात्
  घुसा दिया)।
'8': >-
  क्रुद्ध इन्द्रजित ने, बाणरूप में परिणत सर्पों (नागपाश) के द्वारा, रणभूमि में
  राम और लक्ष्मण—इन दोनों वीरों के शरीर को निरन्तर (चारों ओर से) बाँध दिया।
'9': >-
  उन दोनों के घावों की धाराओं से बहुत-सा रक्त बह निकला; और वे दोनों ऐसे प्रकाशित
  हो उठे मानो पुष्पों से लदे हुए किंशुक (पलाश) के वृक्ष हों।
'10': >-
  तत्पश्चात्, रक्तवर्ण नेत्रों वाला, पिसी हुई अञ्जन-राशि के समान श्याम
  (कृष्णवर्ण) रावणि (इन्द्रजित) अन्तर्धान होकर (ओझल हो कर) उन दोनों भाइयों से
  बोला।
'11': >-
  युद्ध करते हुए, दृष्टि की पहुँच से परे (अदृश्य) मुझको तो त्रिदशों के स्वामी
  इन्द्र (शक्र) भी न देख सकता है, न मेरे पास पहुँच सकता है; फिर तुम दोनों की तो
  क्या ही बात है!
'12': >-
  कङ्कपक्ष (कङ्क-पक्षों के समान पंख/पर) वाले बाणों के जाल से राघवों को बाँधकर,
  क्रोध से आविष्ट चित्त वाला मैं इन्हें यम के धाम (यमलोक) पहुँचा दूँगा।
'13': >-
  ऐसा कहकर, धर्म को जानने वाले राम और लक्ष्मण—उन दोनों भाइयों को—उसने तीक्ष्ण
  बाणों से भेद डाला; फिर वह हर्षित हुआ और जोर से गर्जना करने लगा।
'14': >-
  अञ्जन-राशि के समान श्याम होकर, विशाल धनुष को खींचकर, उसने महायुद्ध में फिर-फिर
  भयानक बाणों की वर्षा की।
'15': >-
  तब मर्मों का जानकार वह वीर, राम और लक्ष्मण के मर्मस्थलों में तीक्ष्ण बाण
  धँसाता हुआ, बार-बार गरजता रहा।
'16': >-
  रणभूमि के शिखर (घोर संग्राम) में, बाणों के बन्धन (नागपाश) से बँधे हुए वे
  दोनों, क्षण-भर (पलक झपकने जितने समय) में भी अपनी ओर देख पाने में समर्थ न रहे।
'17': >-
  फिर उनके सब अंग विदीर्ण हो गए; वे बाणरूपी शल्य से भरे हुए हो गए—जैसे महेन्द्र
  (इन्द्र) के ध्वज, रस्सियों से छूटकर, काँपते हुए गिर पड़ें।
'18': >-
  मर्मभेदन से पीड़ित होकर वे दोनों महाधनुर्धर वीर डगमगा उठे; और पृथ्वी के
  स्वामी, जगत के अधिपति राम-लक्ष्मण—दोनों धरती पर गिर पड़े।
'19': >-
  वे दोनों वीर, वीर-शय्या पर पड़े हुए, रक्त से सिंचित, समस्त अंगों में बाणों से
  लिपटे हुए, अत्यन्त व्याकुल और परम पीड़ा से पीड़ित थे।
'20': >-
  उनके शरीर में एक अंगुल भर भी स्थान ऐसा न था जो बेधा न गया हो; और न ही उनका कोई
  भाग—भौंहों के अग्रभाग से लेकर (शरीर के अन्य भागों तक)—उन टेढ़े-मेढ़े न होने
  वाले (सीधे) सर्पाकार बाणों से अप्रहारित रहा।
'21': >-
  कामरूपधारी क्रूर राक्षस के द्वारा आहत होकर, उन दोनों से तीव्र गति से रक्त बहने
  लगा—जैसे पर्वत के प्रस्रवण (झरने) से जल बहता है।
'22': >-
  सबसे पहले राम गिरे—मर्मस्थलों में बाणों से विद्ध होकर; उसी क्रोधी इन्द्रजित के
  द्वारा, जिसने पहले इन्द्र (शक्र) को भी जीत लिया था।
'23': >-
  सोने के पुङ्ख (पक्ष) वाले, स्वच्छ (चमकीले) अग्रभाग वाले, धूलि के समान वेग से
  चलने वाले, अत्यन्त शीघ्रगामी नाराचों, अर्धनाराचों, भल्लों और अञ्जलिकों से भी;
  तथा वत्सदन्त, सिंहदंष्ट्र और क्षुर (उस्तरे-सदृश) बाणों से भी—उसने (राम को)
  बुरी तरह बेध डाला।
'24': >-
  वह (राम) वीर-शय्या पर पड़ा, धनुष को बिना छोड़े ही (हाथ से अलग किए बिना), उसे
  घुमाता/फेंकता सा (असहाय दशा में भी) रहा—वह धनुष, जिसकी मुठिया की गोलाई फूट/टूट
  गई थी, जो तीन ओर से झुका हुआ था और स्वर्णाभूषणों से अलंकृत था।
'25': >-
  बाणों की वर्षा के बीच, पुरुषश्रेष्ठ राम को गिरा हुआ देखकर, वहाँ लक्ष्मण का मन
  जीवन के विषय में निराश हो गया।
'26': >-
  कमल-पत्र के समान नेत्रों वाले, शरण देने योग्य, रण में प्रसन्न रहने वाले
  (युद्धप्रिय) अपने भ्राता राम को धरती पर गिरा देखकर, लक्ष्मण ने अत्यन्त शोक
  किया।
'27': >-
  और वानरों ने भी उन्हें (राम को) गिरा हुआ देखकर परम संताप प्राप्त किया; शोक से
  व्याकुल, आँसुओं से भरे नेत्रों वाले, वे भयंकर रूप से चिल्ला उठे।
'28': >-
  वीर-शय्या पर बँधे हुए, पड़े हुए उन दोनों को वानर-वीर चारों ओर से घेरकर खड़े हो
  गए; वायुपुत्र (हनुमान) आदि सब एकत्र होकर, शोक से व्याकुल होकर, अत्यन्त विषाद
  को प्राप्त हुए।
'29': >-
  इस प्रकार, ऋषियों की परम्परा में प्राप्त श्रीमद् वाल्मीकि-रामायण, आदिकाव्य,
  युद्धकाण्ड में ‘नागपाश-बन्ध’ नामक पैंतालीसवाँ सर्ग (अध्याय) पूर्ण हुआ।
