'23': >-
  “సంధ్యాకాలమున రాక్షసులు దుర్ధర్షులగుదురు” అని ఇలా చెప్పబడిన తరువాత,
  శిలావృష్టితో వర్షించుచున్న ఆ యక్షిణిని (రాముడు) — ॥ ౧-౨౬-౨౩ ॥
'24': >-
  శబ్దమును బట్టి గుచ్చగల తన శబ్దవేధిత్వమును ప్రదర్శించుచు, బాణములతో ఆమెను
  అడ్డుకొనెను. ఆమె మాయాబలముతో ఉన్నా, బాణజాలముచేత నిరోధింపబడెను ॥ ౧-౨౬-౨౪ ॥
'25': >-
  బాణములు వదులుచు, తాటక కాకుత్స్థుడైన రామునిపై, లక్ష్మణునిపై కూడా దూసుకొచ్చెను;
