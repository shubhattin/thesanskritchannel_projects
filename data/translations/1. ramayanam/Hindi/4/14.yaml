'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सुग्रीवगर्जन’ नामक
  चौदहवाँ सर्ग आरम्भ होता है ॥४-१४॥
'1': >-
  तब वे सब शीघ्रता से जाकर वालि की नगरी किष्किन्धा में पहुँचे। और घने वन में
  वृक्षों की ओट लेकर, अपने को छिपाते हुए वहीं (निश्चयपूर्वक) स्थित हो गए
  ॥४-१४-१॥
'2': >-
  वनप्रिय, विपुलग्रीव सुग्रीव ने चारों ओर दृष्टि फैलाकर उस कानन (वन) का निरीक्षण
  किया और फिर अत्यन्त क्रोध को अपने भीतर धारण कर लिया ॥४-१४-२॥
'3': >-
  इसके बाद उसने भयानक निनाद किया और युद्ध के लिए ललकारा। अपने सहायकों/परिवारजनों
  से घिरा हुआ वह ऐसे-ऐसे शब्द कर रहा था मानो अपने नाद से आकाश को ही विदीर्ण कर
  देगा ॥४-१४-३॥
'4': >-
  वह सुग्रीव महान मेघ की भाँति गर्जना कर रहा था; मानो पवन-वेग उसके आगे-आगे चल
  रहा हो। तत्पश्चात वह बाल-सूर्य के समान तेजस्वी, तथा दर्पयुक्त सिंह के समान चाल
  वाला दिख रहा था ॥४-१४-४॥
'5': >-
  तब क्रियाओं में दक्ष श्रीराम को देखकर सुग्रीव ने यह वचन कहा— ‘वीर! यह वही
  किष्किन्धा है, जो वानरों के जाल (हरिवागुरा) के समान रक्षा-व्यवस्था से व्याप्त
  है और तप्त स्वर्ण से बने तोरणों से सुशोभित है’ ॥४-१४-५॥
'6': >-
  ‘हे वीर! हम ध्वजों और यंत्रों (सैन्य-चिह्नों और युद्ध-उपकरणों) से युक्त वालि
  की नगरी किष्किन्धा में आ पहुँचे हैं। जो प्रतिज्ञा आपने पहले वालि-वध के विषय
  में की थी—’ ॥४-१४-६॥
'7': >-
  ‘—उस प्रतिज्ञा को शीघ्र सफल कीजिए; क्योंकि काल मानो (अभी) उपस्थित हो गया है।’
  सुग्रीव के ऐसा कहने पर धर्मात्मा राघव (श्रीराम) ने— ॥४-१४-७॥
'8': >-
  —शत्रुओं का संहार करने वाले श्रीराम ने सुग्रीव से वही (उचित) बात कही— ‘तू इस
  “गजसाह्वया” नामक लता से पहचाना जा सकेगा; यह तेरी पहचान का चिह्न बन गई है’
  ॥४-१४-८॥
'9': >-
  ‘लक्ष्मण ने इसे उखाड़कर तेरे गले में बाँध दिया है। हे वीर! गले में लगी हुई इस
  लता से तू और भी अधिक शोभायमान हो रहा है’ ॥४-१४-९॥
'10': >-
  ‘जैसे आकाश में नक्षत्र-माला के बीच सूर्य (विशेष रूप से) दिखाई देता है, वैसे
  ही— हे वानर! आज से वालि की ओर से उत्पन्न होने वाला तेरा भय और वैर (दोनों) नष्ट
  हो जाएँगे/दूर होंगे’ ॥४-१४-१०॥
'11': >-
  ‘युद्ध में एक ही बाण-प्रहार से मैं उसे मुक्त कर दूँगा (अर्थात् उसका वध कर
  दूँगा)। इसलिए, हे सुग्रीव! तू मुझे उस शत्रु को दिखा दे, जो भाई का रूप धारण किए
  हुए है’ ॥४-१४-११॥
'12': >-
  ‘यदि (ऐसा हुआ कि) वालि को घायल कर देने पर भी वह वन में धूल-पाँसुओं में पड़े
  तड़पता रहे, और जीवित रहते हुए भी वह मेरी दृष्टि की सीमा में आ जाए तथा (फिर भी)
  लौटकर चला जाए—’ ॥४-१४-१२॥
'13': >-
  ‘—तो वह मेरे ही दोष से होगा; तब आप तत्काल मेरी निन्दा कीजिए। (किन्तु)
  प्रत्यक्ष प्रमाण यह है कि मैंने अपने बाण से तेरे सात साल वृक्षों को भेद डाला
  था’ ॥४-१४-१३॥
'14': >-
  ‘उसी बल के आधार पर आज तू यह निश्चय कर ले कि वालि रण में मारा जाएगा। मैंने पहले
  कभी असत्य नहीं कहा है—चाहे मैं बहुत काल तक कठिन परिस्थिति में ही क्यों न रहा
  हो’ ॥४-१४-१४॥
'15': >-
  ‘मैं धर्म के लोभ (धर्म-पालन की अभिलाषा) से घिरा हुआ हूँ; इसलिए किसी भी प्रकार
  से असत्य नहीं बोलूँगा। मैं तेरी प्रतिज्ञा को सफल करूँगा—तू संदेह/घबराहट त्याग
  दे’ ॥४-१४-१५॥
'16': >-
  ‘जैसे इन्द्र वर्षा करके खेती के क्षेत्र में उत्पन्न फसल को (परिपक्व/समृद्ध) कर
  देता है, वैसे ही— (यह) सुनहले हारों से विभूषित वालि को ललकारने का यही निमित्त
  (कारण) है’ ॥४-१४-१६॥
'17': >-
  ‘हे सुग्रीव! तू ऐसी गर्जना कर, जिससे वह वानर (वालि) बाहर निकल पड़े—जो
  “जितकाशी” (विजय का अभिमानी/स्वयं को विजयी मानने वाला) और “जयश्लाघी” (विजय की
  बड़ाई करने वाला) है, और जिसे तूने पहले भी अपमानित/तिरस्कृत किया था’ ॥४-१४-१७॥
'18': >-
  ‘वह प्रिय युद्ध करने वाला वालि बिना देर किए (तुरन्त) निकल पड़ेगा; क्योंकि
  शत्रुओं द्वारा किया गया अपमान सुनकर योद्धा रणभूमि में उसे सहन नहीं करते’
  ॥४-१४-१८॥
'19': >-
  (और) विशेषतः स्त्रियों के सामने अपना पराक्रम जानते हुए (वीर) उसे दिखाने का
  प्रयत्न करते हैं। श्रीराम के वचन सुनकर, स्वर्ण-पीत वर्ण वाला सुग्रीव—
  ॥४-१४-१९॥
'20': >-
  —ने क्रूर गर्जना की, मानो आकाश को फाड़ डाल रहा हो। उस शब्द से भयभीत होकर वहाँ
  की गौएँ तेजहीन-सी होकर इधर-उधर चलने लगीं/भागने लगीं ॥४-१४-२०॥
'21': >-
  राजदोष (राजा के भय/दमन) से पीड़ित कुलस्त्रियों के समान व्याकुल होकर (अन्य
  प्राणी) भी घबरा गए। मृग शीघ्र ही ऐसे भागने लगे मानो युद्ध में पराजित घोड़े
  हों। और पक्षी भूमि पर गिरने लगे, जैसे पुण्य क्षीण होने पर ग्रह (तारे)
  गिरते/अस्त होते हों ॥४-१४-२१॥
'22': >-
  तब मेघ-गर्जना के समान नाद करने वाला, शीघ्रता से उत्साहित हुआ सूर्यपुत्र
  (सुग्रीव) अत्यन्त जोर से गर्जना करने लगा—मानो (वह) शौर्य से बढ़े हुए तेज वाला
  समुद्र हो, जिसकी तरंगें वायु के स्पर्श से चंचल हो उठती हों ॥४-१४-२२॥
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में ‘सुग्रीवगर्जन’ नामक चौदहवाँ सर्ग समाप्त हुआ ॥४-१४॥
