'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘मैत्रावरुणित्व-प्राप्ति’
  नामक छप्पनवाँ सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  राम के वचन सुनकर, पराक्रमी वीरों का संहार करने वाले लक्ष्मण ने हाथ जोड़कर,
  दीप्त तेजस्वी राघव श्रीराम से यह वाक्य कहा।
'2': >-
  हे काकुत्स्थ! वे दोनों ब्राह्मण-राजा (मित्र और वरुण) जिन्होंने अपने देह का
  परित्याग कर दिया था, देवताओं को भी सम्मत/प्रिय वे दोनों फिर देह के साथ पुनः
  कैसे संयुक्त हुए?
'3': >-
  लक्ष्मण के इस प्रकार कहने पर, इक्ष्वाकु-नन्दन, महातेजस्वी, पुरुषों में श्रेष्ठ
  श्रीराम ने लक्ष्मण को प्रत्युत्तर दिया।
'4': >-
  वे दोनों धर्मात्मा—परस्पर के शाप के कारण—अपने-अपने शरीर का त्याग करके,
  राजा-ऋषि और ब्रह्मर्षि होकर भी, वायु-स्वरूप (अदेह) बन गए; वे दोनों तपोधन थे।
'5': >-
  देह-रहित होकर, किसी दूसरे शरीर की प्राप्ति के लिए, महामुनि, अत्यन्त तेजस्वी
  वसिष्ठ अपने पिता (पितामह ब्रह्मा) के समीप गए।
'6': >-
  धर्म के ज्ञाता वसिष्ठ ने देव-देव (पितामह) के चरणों का अभिवादन किया; फिर
  वायु-स्वरूप होकर पितामह से यह वचन बोले।
'7': >-
  भगवन्! निमि के शाप के कारण मैं विदेह (देह-रहित) हो गया हूँ। हे लोकनाथ! हे
  महादेव! आप अण्डज (अण्डे से उत्पन्न) भी हैं और अब्जज (कमल से उत्पन्न) भी हैं।
'8': >-
  प्रभो! जिन सबका देह नहीं रहता, उनके लिए महान दुःख हो जाता है। देह-हीन पुरुष के
  समस्त कार्य नष्ट/लुप्त हो जाते हैं। अतः किसी अन्य शरीर के प्राप्त होने का
  प्रसाद/अनुग्रह आप करने योग्य हैं।
'9': >-
  तब स्वयम्भू, अमित-प्रभ श्रीब्रह्मा ने उनसे कहा—हे महायशस्वी! मित्र और वरुण से
  उत्पन्न जो तेज है, उसमें तुम प्रवेश करो।
'10': >-
  हे द्विजश्रेष्ठ! वहाँ (उस तेज में प्रवेश करके) तुम अयोनिज (किसी गर्भ-योनि से न
  जन्मा हुआ) हो जाओगे; और महान धर्म से युक्त होकर फिर मेरे अधिकार/अधीनता में आ
  जाओगे (अर्थात मेरी व्यवस्था के अनुरूप स्थित होगे)।
'11': >-
  देव के ऐसे वचन सुनकर वसिष्ठ ने पितामह को प्रणाम किया और प्रदक्षिणा करके, शीघ्र
  ही वरुण के निवास-स्थान की ओर प्रस्थान किया।
'12': >-
  उसी समय मित्र ने भी वरुणत्व (वरुण का पद) धारण कराया/स्थापित कराया। वह क्षीरोद
  (क्षीर-सागर) के साथ उपस्थित था और श्रेष्ठ देवताओं द्वारा पूजित हो रहा था।
'13': >-
  उसी समय परम अप्सरा उर्वशी भी, संयोगवश, सखियों से घिरी हुई, उस प्रदेश में आ
  पहुँची।
'14': >-
  वरुणालय में क्रीड़ा करती हुई, रूप-सम्पन्न उर्वशी को देखकर, उसके कारण वरुण के
  मन में परम हर्ष समा गया।
'15': >-
  तब वरुण ने कमल-पत्र-से नेत्रों वाली, पूर्णचन्द्र के समान मुखवाली, श्रेष्ठ
  अप्सराओं में उत्तम उर्वशी का मैथुन (संगम) के लिए वरण/प्रस्ताव किया।
'16': >-
  तब उर्वशी हाथ जोड़कर खड़ी हुई और वरुण से बोली—हे सुरेश्वर! मैं तो पहले ही
  साक्षात् मित्र के द्वारा वरी/स्वीकारी जा चुकी हूँ।
'17': >-
  कामदेव के बाणों से पीड़ित वरुण ने यह वचन कहा—मैं यह तेज (वीर्य) देव-निर्मित इस
  कुम्भ में छोड़ दूँगा।
'18': >-
  हे सुश्रोणि! हे वरवर्णिनि! इस प्रकार (कुम्भ में) इसे त्यागकर मैं कृतकाम (अपनी
  कामना पूरी हुई मानकर) हो जाऊँगा, यदि तुम संगम की इच्छा नहीं रखती हो।
'19': लोकपाल वरुण के उस सुन्दर भाषित वचन को सुनकर, परम प्रसन्न उर्वशी ने यह कहा।
'20': >-
  यह ऐसा ही हो। मेरा हृदय तो आपमें स्थित है और आपके प्रति मेरा भाव भी अधिक है;
  किन्तु प्रभो! मेरा देह तो मित्र का है (अर्थात देह-सम्बन्ध से मैं मित्र के अधीन
  हूँ)।
'21': >-
  उर्वशी के ऐसा कहने पर, वरुण ने वह महान, अद्भुत, अग्नि की ज्वाला के समान दीप्त
  वीर्य उसी कुम्भ में छोड़ दिया।
'22': >-
  इसके बाद उर्वशी वहाँ गई जहाँ देवता मित्र थे। उर्वशी के समीप पहुँचकर मित्र ने
  उससे यह कहा—
'23': >-
  मैंने पहले ही तुम्हें आमन्त्रित/स्वीकार किया था; फिर तुमने मुझे क्यों त्याग
  दिया? तुमने दूसरे पति का वरण किया है; इसलिए तुम दुष्टचारिणी हो।
'24': >-
  इस दुष्कृत्य से, मेरे क्रोध से कलुषित होकर, तुम मनुष्य-लोक में जाकर कुछ काल तक
  निवास करोगी।
'25': >-
  बुध के पुत्र राजर्षि, काशी-राज पुरूरवा हैं; हे दुर्बुद्धि! आज तुम उसी के पास
  जाओ—वही तुम्हारा पति होगा।
'26': >-
  तब वह (उर्वशी) शाप के दोष से पुरूरवा के पास पहुँची; वह पुरूरवा बुध का औरस
  (स्वजात) पुत्र था।
'27': >-
  उससे (उर्वशी से) श्रीमान, महाबली पुत्र आयु उत्पन्न हुआ; और जिसके पुत्र नहुष
  हुए, जो इन्द्र के समान द्युतिमान थे।
'28': >-
  जब त्रिदिव के स्वामी इन्द्र, वृत्र पर वज्र फेंककर (और उसके बाद) भ्रमित/च्युत
  हो गए, तब नहुष ने एक लाख (शतं वर्षसहस्राणि) वर्षों तक इन्द्रत्व का शासन किया।
'29': >-
  उस शाप के कारण सुन्दर रुदन करने वाली, सुनेत्रा, सुभ्रू उर्वशी पृथ्वी पर आ गई
  और अनेक वर्षों तक यहाँ निवास किया; फिर शाप-क्षय होने पर वह इन्द्र के सदन
  (स्वर्ग) को भी चली गई।
'30': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान वाल्मीकि द्वारा रचित आदिकाव्य श्रीरामायण के
  उत्तरकाण्ड में ‘मैत्रावरुणित्व-प्राप्ति’ नामक छप्पनवाँ सर्ग समाप्त होता है।
