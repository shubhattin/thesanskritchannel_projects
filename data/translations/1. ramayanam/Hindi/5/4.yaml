'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘लङ्कापुरी-प्रवेश’ नामक
  चौथा सर्ग (५-४) आरम्भ होता है।
'1': >-
  तब परम तेजस्वी, कपिश्रेष्ठ हनुमान्—उस श्रेष्ठ, इच्छानुसार रूप धारण करने वाली
  लङ्कापुरी को—अपने पराक्रम से जीतकर (वश में करके) आगे बढ़े।
'2': >-
  अद्वार से (मुख्य द्वार के अतिरिक्त अन्य मार्ग से) महापराक्रमी, महासत्त्ववान्
  कपिकुञ्जर हनुमान् ने प्राकार (कोट/दीवार) को लाँघा और रात्रि में लङ्का में
  प्रवेश किया।
'3': >-
  लङ्का-नगरी में प्रविष्ट होकर, कपिराज (श्रीराम) के हित का साधन करने वाले उस वीर
  ने शत्रुओं के शिर पर मानो अपना बायाँ चरण रख दिया—अर्थात् शत्रुओं का दर्प
  मर्दित कर विजय का चिह्न स्थापित किया।
'4': >-
  सत्त्वसम्पन्न मारुतात्मज हनुमान् रात्रि में नगर के भीतर प्रविष्ट हुए और
  मुक्तापुष्पों (गिरे/बिखरे पुष्पों) से सुशोभित उस विशाल राजमार्ग को पकड़कर आगे
  बढ़े।
'5': >-
  तदनन्तर वह कपि उस रमणीय लङ्कापुरी में विचरण करने लगा; जहाँ हँसी के उच्च स्वर,
  अनेक प्रकार के मधुर निनाद और तूर्यों (वाद्यों) के घोष अग्रभाग में गूँज रहे थे।
'6': >-
  वज्र और अंकुश के समान दृढ़ (नक्काशीदार) चिह्नों वाले तथा वज्र-जाल (वज्राकार
  जाल/अलंकरण) से विभूषित, मेघ के समान ऊँचे-ऊँचे गृहों से वह रम्य पुरी ऐसे चमक
  रही थी जैसे आकाश मेघसमूहों से शोभित हो।
'7': >-
  तब लङ्का शुभ राक्षस-गृहों से मानो प्रज्वलित-सी दीप्त हो उठी—वे घर श्वेत मेघ के
  सदृश, विचित्र चित्रों से अलंकृत तथा पद्म और स्वस्तिक-चिह्नों की शोभा से युक्त
  थे।
'8': >-
  सर्वत्र बढ़ते-चढ़ते (ऊँचे/विशाल) भवनों से और बहुविध अलंकरणों से अत्यन्त
  सुसज्जित उस चित्रमाला तथा आभूषणों से शोभित नगरी को देखकर, कपिराज के हितैषी
  हनुमान् (राघव-कार्य हेतु) प्रसन्नचित्त हुए।
'9': >-
  राघव के प्रयोजन से विचरते हुए श्रीमान् हनुमान् ने (उस वैभव को) देखा और मन ही
  मन आनन्दित हुए; वह कपिकुञ्जर भवन से भवन में जाते हुए सब कुछ निरन्तर देखते रहे।
'10': >-
  तत्पश्चात् उन्होंने वहाँ-वहाँ अनेक आकार-प्रकार के भवन देखे और त्रिस्थान-स्वर
  (तीन स्थानों—मन्द्र, मध्य, तार—से युक्त) से अलंकृत मधुर गीत भी सुने।
'11': >-
  काम से विद्ध (मदन-पीड़ित) स्त्रियों के, मानो आकाश की अप्सराओं के समान,
  काञ्चियों की झंकार और नूपुरों का मधुर निनाद भी उन्होंने सुना।
'12': >-
  महात्माओं के भवनों में सीढ़ियों (सोपानों) की आहट, कहीं-कहीं तालियाँ/अंगुलियों
  के चटकने (आस्फोट) की ध्वनि तथा ठहाके/हँसी की ध्वनियाँ भी उन्होंने इधर-उधर से
  सुनीं।
'13': >-
  उन्होंने वहाँ राक्षस-गृहों में मन्त्रों का जप करने वालों की वाणी सुनी; और
  स्वाध्याय में लगे (वेद-अध्ययन में रत) यातुधानों को भी देखा।
'14': >-
  रावण के स्तवन से संयुक्त गर्जना करने वाले राक्षसों को भी उन्होंने देखा;
  राजमार्ग को घेरकर स्थित रक्षोगण का एक विशाल दल वहाँ डटा हुआ था।
'15': >-
  उन्होंने बीच के एक ‘गुल्म’ (दल/चौकी) में राक्षसों के बहुत से गुप्तचर
  देखे—दीक्षित, जटाधारी, मुण्डित, तथा गोचर्म के वस्त्र धारण किए हुए।
'16': >-
  वे दर्भ की मुट्ठी को ही हथियार बनाने वाले, अग्निकुण्ड को आयुध-वत धारण किए हुए;
  और कुछ कूट-मुद्गर (भारी गदा) हाथ में लिए हुए तथा कुछ दण्डायुध धारण करने वाले
  भी थे।
'17': >-
  कुछ एक-आँख वाले, कुछ अनेक वर्णों वाले; कुछ लम्बोदर और विशाल स्तन वाले; कुछ
  अत्यन्त भयानक, कुछ विकृत/टेढ़े मुख वाले; कुछ विकट, और कुछ वामन (ठिगने) भी थे।
'18': >-
  धनुषधारी, खड्गधारी, शतघ्नी तथा मुसल जैसे आयुध रखने वाले; और परिघ (भारी लोहे का
  दण्ड/बरछा) को उत्तम हस्त में धारण किए हुए; विचित्र कवचों से देदीप्यमान (रक्षक)
  भी वहाँ थे।
'19': >-
  उनमें न कोई अत्यन्त स्थूल था, न अत्यन्त कृश; न कोई अत्यधिक दीर्घ था, न अत्यधिक
  ह्रस्व; न बहुत गोरा, न बहुत काला; न अत्यन्त कुबड़ा और न ही वामन—अर्थात् सबका
  गठन विविध होते हुए भी युद्धोपयुक्त था।
'20': >-
  वहाँ उन्होंने विरूप, बहुरूप, तथा सुरूप—अनेक प्रकार के रूप वाले—और उत्तम
  तेजस्वी; ध्वजधारी, पताकाधारी, तथा नाना प्रकार के अस्त्र-शस्त्रों से युक्त
  रक्षकों को भी देखा।
'21': >-
  शक्ति और वृक्ष (वृक्ष-खण्ड) को आयुध बनाने वाले, पट्टिश तथा अशनि (वज्र-सम) धारण
  करने वाले; और क्षेपणी (प्रक्षेपास्त्र) तथा पाश हाथ में लिए हुए—ऐसे अनेक
  योद्धाओं को महाकपि हनुमान् ने देखा।
'22': >-
  उन्होंने पुष्पमालाओं से युक्त, सुगन्धित अनुलेपन से लिप्त, श्रेष्ठ आभूषणों से
  भूषित, नाना प्रकार के वेश धारण किए हुए, और अपनी इच्छा से विचरने वाले बहुत से
  राक्षसों को भी देखा।
'23': >-
  तीक्ष्ण शूल धारण करने वाले तथा वज्र के समान प्रहार-शक्ति वाले महाबली; और बिना
  व्याकुल हुए (सावधान-चौकस) शत-सहस्र की संख्या में उपस्थित मध्यम (भीतरी) पहरे का
  रक्षक-दल भी उस कपि ने देखा।
'24': >-
  फिर राक्षसाधिपति (रावण) द्वारा नियोजित, अन्तःपुर के अग्रभाग में स्थित
  प्रहरियों को उन्होंने देखा; और तब उन्होंने उस गृह को देखा, जिसका तोरण महाहाटक
  (अतिशय उत्तम सोने) का बना था।
'25': >-
  वह राक्षसेन्द्र का विख्यात भवन पर्वत-शिखर पर प्रतिष्ठित था; और पुण्डरीक (श्वेत
  कमल) के समान उज्ज्वल परिखाओं/खाइयों से चारों ओर से घिरा हुआ था।
'26': >-
  अत्यन्त प्राकारों (परकोटों) से घिरा हुआ वह दिव्य गृह महाकपि ने देखा, जो
  त्रिविष्टप (स्वर्ग) के समान शोभायमान था और दिव्य नादों से गूँज रहा था।
'27': >-
  वहाँ घोड़ों के हिनहिनाने की ध्वनि गूँज रही थी; आभूषणों के निनाद भी थे; और रथ,
  यान, विमान तथा शुभ घोड़े और हाथियों की चहल-पहल से वह स्थान शब्दायमान था।
'28': >-
  चार दाँतों वाले महान् हाथी—जो श्वेत मेघसमूह के समान प्रतीत होते थे—वहाँ थे;
  रुचिर द्वार विविध अलंकरणों से सज्जित थे; और मतवाले मृग तथा पक्षी भी
  (उद्यानों/प्राङ्गणों में) शोभा बढ़ा रहे थे।
'29': >-
  सहस्रों की संख्या में उपस्थित अत्यन्त महावीर्यशाली यातुधानों द्वारा सुरक्षित,
  राक्षसाधिपति के गुप्त (अत्यन्त संरक्षित) उस गृह में वह कपि प्रवेश कर गया।
'30': >-
  फिर वह हनुमान् रावण के अन्तःपुर में प्रविष्ट हुआ—जो हेम तथा जाम्बूनद (उत्तम
  सुवर्ण) की परिधियों/मण्डलों से युक्त, अमूल्य मुक्ताओं और मणियों से विभूषित;
  परम बहुमूल्य काला अगुरु और चन्दन के सुगन्धित उपहारों से सम्पन्न था।
'31': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘लङ्कापुरी-प्रवेश’ नामक चौथा सर्ग (५-४) सम्पन्न हुआ।
