'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘प्रत्यावर्तन-पथ का
  वर्णन’ नामक एक सौ छब्बीसवाँ सर्ग समाप्त हुआ॥६-१२६॥
'1': >-
  रामचन्द्रजी की अनुमति पाकर वह उत्तम विमान—हंसों से युक्त तथा महानाद करने
  वाला—आकाश में उछलकर उड़ चला॥६-१२६-१॥
'2': >-
  तब रघुनन्दन श्रीराम ने चारों ओर दृष्टि डालकर (सब कुछ देखकर) चन्द्रमा के समान
  उज्ज्वल मुखवाली मैथिली सीता से कहा॥६-१२६-२॥
'3': >-
  हे वैदेहि! त्रिकूट पर्वत के शिखर पर स्थित, कैलास-शिखर के समान ऊँची, विश्वकर्मा
  द्वारा निर्मित लंका को देखो॥६-१२६-३॥
'4': >-
  हे सीते! यह युद्धभूमि देखो—मांस और रक्त के कीचड़ से सनी हुई—जहाँ वानरों और
  राक्षसों का महान संहार हुआ॥६-१२६-४॥
'5': >-
  हे विशाल-नेत्रा! यह देखो, वरदान प्राप्त करके (अजेय होने के अभिमान में) पड़ा
  हुआ राक्षसराज प्रमाथी रावण है; तुम्हारे ही कारण मैंने इसे मार डाला॥६-१२६-५॥
'6': >-
  यहाँ कुम्भकर्ण मारा गया और निशाचर प्रहस्त भी यहीं मारा गया; और यहाँ धूम्राक्ष
  को वानर हनुमान ने मार गिराया॥६-१२६-६॥
'7': >-
  यहाँ विद्युन्माली महात्मा सुषेण द्वारा मारा गया; और युद्ध में लक्ष्मण ने यहीं
  इन्द्रजित् (रावणपुत्र रावणि) को मार डाला॥६-१२६-७॥
'8': >-
  यहाँ ‘विकट’ नामक राक्षस अंगद के द्वारा मारा गया; तथा विरूपाक्ष, दुर्दर्श,
  महापार्श्व और महोदर भी (यहाँ) मारे गए॥६-१२६-८॥
'9': >-
  यहाँ अकम्पन भी मारा गया और अन्य अनेक बलवान राक्षस भी; तथा त्रिशिरा, अतिकाय,
  देवान्तक और नरान्तक भी (यहीं) मारे गए॥६-१२६-९॥
'10': >-
  वे दोनों—युद्धोन्मत्त और उन्मत्त—राक्षसों में श्रेष्ठ थे; तथा निकुम्भ और
  कुम्भ—बलवान, कुम्भकर्ण के पुत्र—भी (यहाँ मारे गए)॥६-१२६-१०॥
'11': >-
  वज्रदंष्ट्र और दंष्ट्र नामक (राक्षस) तथा और भी बहुत-से राक्षस मारे गए; और
  दुर्धर्ष मकराक्ष को भी मैंने युद्ध में मार गिराया॥६-१२६-११॥
'12': >-
  अकम्पन मारा गया और पराक्रमी शोणिताक्ष भी; तथा यूपाक्ष और प्रजङ्घ—ये दोनों
  भी—महायुद्ध में मारे गए॥६-१२६-१२॥
'13': >-
  भीम-रूप राक्षस विद्युज्जिह्व भी यहाँ मारा गया; यज्ञशत्रु भी मारा गया और
  महाबलवान सुप्तघ्न भी (यहीं निहत हुआ)॥६-१२६-१३॥
'14': >-
  सूर्यशत्रु मारा गया और दूसरा ब्रह्मशत्रु भी; और यहाँ रावण की पत्नी मन्दोदरी ने
  उसके लिए विलाप किया था॥६-१२६-१४॥
'15': >-
  हजार (से भी अधिक) सह-पत्नियों के समूह से घिरी हुई (मन्दोदरी) थी; हे सुन्दर
  मुखवाली! यह समुद्र का तीर्थ-स्थान (यहाँ) दिखाई देता है॥६-१२६-१५॥
'16': >-
  जहाँ समुद्र को पार करके हमने वह रात्रि बिताई थी; हे लवणार्णव सागर! इसमें मैंने
  यह सेतु बाँधा था॥६-१२६-१६॥
'17': >-
  हे विशाल-नेत्रा! तुम्हारे ही लिए नल द्वारा निर्मित यह सेतु अत्यन्त दुष्कर
  कार्य था; हे वैदेहि! वरुण के आलय, इस अचल (अक्षोभ्य) सागर को देखो॥६-१२६-१७॥
'18': >-
  मानो अपरिमित-सा गर्जना करता हुआ, शंख और सीपियों से भरा हुआ; हे मैथिलि!
  स्वर्ण-नाभि (स्वर्ण-मध्य) उस काञ्चन शैल-श्रेष्ठ (पर्वत) को देखो॥६-१२६-१८॥
'19': >-
  हनुमान के विश्राम हेतु समुद्र को भेदकर जो (पर्वत) ऊपर उठा था—यह समुद्र के उदर
  में स्थित स्कन्धावार (छावनी) का निवास-स्थान था॥६-१२६-१९॥
'20': >-
  यहाँ पहले महादेव, सर्वशक्तिमान विभु, ने अनुग्रह किया था; और यह महानात्मा सागर
  का तीर्थ-स्थान (यहाँ) दिखाई देता है॥६-१२६-२०॥
'21': >-
  यह ‘सेतुबन्ध’ के नाम से प्रसिद्ध है और त्रिलोकी द्वारा पूजित है; यह परम पवित्र
  है तथा महान पापों का नाश करने वाला है॥६-१२६-२१॥
'22': >-
  यहीं यह राक्षसराज विभीषण आया था; हे सीते! यह वही किष्किन्धा है—चित्रकानन
  (विविध-वर्ण उपवनों) से युक्त—जो दिखाई दे रही है॥६-१२६-२२॥
'23': >-
  सुग्रीव की रमणीय पुरी यही है, जहाँ मैंने वाली का वध किया था; तब किष्किन्धा—जो
  वाली द्वारा पालित थी—उस नगरी को देखकर॥६-१२६-२३॥
'24': >-
  सीता ने स्नेह और संकोच सहित, नम्र वचन कहकर, राजा! राम से कहा—तारा आदि सुग्रीव
  की प्रिय पत्नियों के सामने (भी)॥६-१२६-२४॥
'25': >-
  मैं अन्य- अन्य वानर-राजाओं की स्त्रियों से घिरी हुई, आपके साथ अयोध्या—जो
  राजधानी है—जाना चाहती हूँ॥६-१२६-२५॥
'26': >-
  वैदेही के ऐसा कहने पर राघव ने उनसे कहा—‘ऐसा ही हो’; फिर किष्किन्धा पहुँचकर
  राघव ने (व्यवस्था) स्थापित कर॥६-१२६-२६॥
'27': >-
  विमान को देखकर सुग्रीव से यह वचन कहा—हे वानर-शार्दूल! सभी श्रेष्ठ वानरों से
  कहो॥६-१२६-२७॥
'28': >-
  सब-के-सब स्त्रियों से घिरे हुए, सीता के साथ अयोध्या जाएँ; और हे महाबल! तुम भी
  अपनी सभी स्त्रियों के साथ (चलो)॥६-१२६-२८॥
'29': >-
  हे प्लवगाधिप! सुग्रीव, शीघ्र करो; हम चलते हैं—ऐसा अमित तेजस्वी राम ने कहा; तब
  सुग्रीव॥६-१२६-२९॥
'30': >-
  शोभायमान वानर-राज, उन सबके साथ घिरा हुआ, शीघ्र अन्तःपुर में प्रविष्ट होकर,
  तारा को देखकर बोला॥६-१२६-३०॥
'31': >-
  हे प्रिये! महात्मा वानरों की स्त्रियों के साथ तुम—राघव द्वारा (तुम्हें) अनुमति
  दी गई है, क्योंकि मैथिली (सीता) की यह प्रिय इच्छा है॥६-१२६-३१॥
'32': >-
  शीघ्र करो, हम चलते हैं; वानर-स्त्रियों को साथ लेकर अयोध्या चलो; वहाँ हम सबको
  दशरथ की समस्त स्त्रियाँ दिखलाएँगे॥६-१२६-३२॥
'33': >-
  सुग्रीव के वचन सुनकर समस्त अंगों से शोभायमान तारा ने सभी वानर-स्त्रियों को
  बुलाकर कहा॥६-१२६-३३॥
'34': >-
  सुग्रीव और सभी वानरों द्वारा जाने की अनुमति दी गई है; और अयोध्या-दर्शन द्वारा
  मेरा भी प्रिय कार्य सिद्ध होगा॥६-१२६-३४॥
'35': >-
  तथा राम के नगरवासियों और जनपदवासियों सहित नगर-प्रवेश को (देखना); और दशरथ की
  समस्त स्त्रियों की विभूति (ऐश्वर्य/सौभाग्य) को भी (देखना)॥६-१२६-३५॥
'36': >-
  तारा की अनुमति पाकर सब वानर-स्त्रियाँ, नेपथ्य (वस्त्र-आभूषण आदि) का विधिपूर्वक
  आयोजन करके, और प्रदक्षिणा करके॥६-१२६-३६॥
'37': >-
  सीता के दर्शन की उत्कंठा से उस विमान पर चढ़ीं; उनके साथ विमान को शीघ्र उठता
  देखकर राघव ने (देखा)॥६-१२126-३७॥
'38': >-
  ऋष्यमूक पर्वत के निकट पहुँचकर राम ने वैदेही से फिर कहा—हे सीते! वह महान
  (पर्वत) दिखाई दे रहा है, मानो विद्युत् सहित मेघ हो॥६-१२६-३८॥
'39': >-
  ऋष्यमूक नामक वह श्रेष्ठ पर्वत स्वर्णमय धातुओं से आवृत है; यहीं मैं वानरेन्द्र
  सुग्रीव से मिला था॥६-१२६-३९॥
'40': >-
  और हे सीते! यहीं मेरे द्वारा वाली के वध के लिए संधि (समय/प्रतिज्ञा) की गई थी;
  यह वही पम्पा सरोवर है—कमलों से युक्त, चित्रकानन वाली—जो दिखाई दे रही
  है॥६-१२६-४०॥
'41': >-
  जिस स्थान पर तुम्हारे बिना मैं अत्यन्त दुःखी होकर विलाप करता था; इसी के तट पर
  मैंने धर्मपरायण शबरी को देखा था॥६-१२६-४१॥
'42': >-
  यहाँ पूर्व में योजना-भर भुजाओं वाला कबन्ध मेरे द्वारा मारा गया था; हे सीते!
  जनस्थान में वह शोभायमान वनस्पति (वृक्ष-समूह) दिखाई देता है॥६-१२६-४२॥
'43': >-
  हे विलासिनी! तुम्हारे कारण, जहाँ महातेजस्वी, पक्षियों में श्रेष्ठ, बलवान जटायु
  को रावण ने मार डाला था॥६-१२६-४३॥
'44': >-
  जहाँ खर मारा गया, दूषण गिराया गया, और महावीर त्रिशिरा भी मेरे सीधे (अजिह्म)
  बाणों से मारा गया॥६-१२६-४४॥
'45': >-
  हे श्रेष्ठ वर्णवाली! यह हमारा वही आश्रम-स्थान है; और वह मनोहर पर्णशाला भी
  दिखाई दे रही है, हे शुभदर्शने!॥६-१२६-४५॥
'46': >-
  जहाँ राक्षसेन्द्र रावण ने बलपूर्वक तुम्हें हर लिया था; यह रमणीय गोदावरी
  है—प्रसन्न, स्वच्छ जलवाली और शुभ॥६-१२६-४६॥
'47': >-
  अगस्त्य का आश्रम भी—केले के वृक्षों से घिरा हुआ—दिखाई देता है; और महात्मा
  सुतीक्ष्ण का यह आश्रम भी तेज से दीप्त है॥६-१२126-४७॥
'48': >-
  हे वैदेहि! महर्षि शरभङ्ग का महान आश्रम भी दिखाई देता है; जहाँ सहस्रनेत्र,
  पुरन्दर शक्र (इन्द्र) स्वयं आए थे॥६-१२६-४८॥
'49': >-
  इसी देश में महाकाय विराध मेरे द्वारा मारा गया था; हे देवी! हे तनुमध्यमे! वे ही
  तपस्वी (मुनिगण) तुम्हें यहाँ दिखाई दे रहे हैं॥६-१२६-४९॥
'50': >-
  जहाँ सूर्य और वैश्वानर के समान तेजस्वी कुलपति अत्रि हैं; हे सीते! यहाँ तुमने
  धर्मचारी तपस्विनी (अनसूया) को देखा था॥६-१२६-५०॥
'51': >-
  हे सुतनु! वह पर्वतों में श्रेष्ठ, चित्रकूट, प्रकाशित हो रहा है; यहीं
  कैकेयी-पुत्र (भरत) मुझे मनाने (प्रसन्न करने) आया था॥६-१२६-५१॥
'52': >-
  यह रमणीय यमुना दिखाई देती है, विविध उपवनों से युक्त; और हे मैथिलि! यह भरद्वाज
  का श्रीमान आश्रम भी दिखाई देता है॥६-१२६-५२॥
'53': >-
  और यह पवित्र गंगा भी दिखाई देती है—त्रिपथगा नदी—जो अनेक पक्षियों के समूह से
  भरी है और जिसके वन उपवन पुष्पित हैं॥६-१२126-५३॥
'54': >-
  यह शृङ्गवेरपुर है, जहाँ गुह मेरा सखा है; और हे सीते! यह वही सरयू नदी दिखाई
  देती है, जो यूपों (यज्ञ-स्तम्भों) की पंक्तियों से शोभित है॥६-१२६-५४॥
'55': >-
  हे सीते! यह मेरे पिता की राजधानी अयोध्या दिखाई दे रही है; हे वैदेहि! लौटकर आई
  हुई, अयोध्या को प्रणाम करो॥६-१२६-५५॥
'56': >-
  तब वे सभी वानर और विभीषण सहित राक्षस, उछल-उछलकर हर्षित होते हुए, उस नगरी को
  देखने लगे॥६-१२६-५६॥
'57': >-
  तत्पश्चात् प्लवगों ने, राक्षसों सहित, उस नगरी को देखा—जो धवल प्रासाद-मालाओं से
  सुशोभित थी, विशाल प्राकार/परकोटे वाली थी, और हाथियों तथा घोड़ों से घिरी
  थी—मानो महेन्द्र (इन्द्र) की अमरावती ही हो॥६-१२६-५७॥
'58': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘प्रत्यावर्तन-पथ का वर्णन’ नामक एक सौ छब्बीसवाँ सर्ग समाप्त॥६-१२६॥
