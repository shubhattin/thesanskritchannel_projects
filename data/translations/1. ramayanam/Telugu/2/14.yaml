'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అయోధ్యాకాండే ‘కైకేయ్యుపాలంభః’ నామ చతుర్దశః సర్గః
  ॥2-14॥
'1': >-
  పుత్రశోకంతో వ్యాకులమైన ఆ పాపిష్టి (కైకేయి), స్పృహ కోల్పోయి నేలపై పడి విలపిస్తూ
  పడివున్న ఇక్ష్వాకు (దశరథుడు)ను చూసి ఇలా పలికింది ॥2-14-1॥
'2': >-
  నేను ఏదైనా పాపకర్మ చేసినట్లా ఏమిటి ఇది? నా మాటకు నీవు ఇచ్చిన వాగ్దానాన్ని విని
  కూడా, నేలపై పడి మిగిలి, ఈ దుస్థితిలో ఉండటానికి నీకు తగునా? నిలబడి స్థిరంగా
  ఉండవలెను కదా ॥2-14-2॥
'3': >-
  ధర్మాన్ని తెలిసిన వారు ‘సత్యమే పరమధర్మం’ అని చెబుతారు. ఆ సత్యాన్నే ఆధారంగా
  చేసుకుని, నేనూ నిన్ను ధర్మమార్గాన నిలబడమని ప్రేరేపిస్తున్నాను ॥2-14-3॥
'4': >-
  జగతీపతి శైబ్యుడు శ్యేనపక్షికి (గద్దకు) తన శరీరాన్నే అర్పించి, ఆ పక్షిని
  రక్షించిన రాజు, ఆ సత్యపాలన వల్ల ఉత్తమగతిని పొందాడు ॥2-14-4॥
'5': >-
  అలాగే, తేజస్సుగల అలర్కుడు—వేదాలను పూర్తిగా తెలిసిన బ్రాహ్మణుడు అడిగినప్పుడు—తన
  కన్నులనే పీకి, మనస్సు బాధపడినా, దానం చేశాడు ॥2-14-5॥
'6': >-
  నదుల అధిపతి సముద్రము కూడా, స్వల్పమైన తన హద్దు (తీరరేఖ)ను సత్యంతో అనుసరించి,
  సత్యానురోధంతో సమయానికి తన ఒడ్డును అతిక్రమించడు ॥2-14-6॥
'7': >-
  సత్యమే బ్రహ్మమునకు ఒక్క పాదంవంటిది; సత్యముపైనే ధర్మము నిలిచి ఉంది. వేదములు
  అక్షయమైనవిగా సత్యమే; సత్యమువలననే పరమస్థితి పొందబడుతుంది ॥2-14-7॥
'8': >-
  నీ బుద్ధి ధర్మంలో నిలిచివుంటే, సత్యాన్నే అనుసరించుము. నీవు వరదాతవు,
  సజ్జనోత్తముడవు; అందుచేత నాకు ఇచ్చిన వరం ఫలవంతమవుగాక ॥2-14-8॥
'9': >-
  ధర్మాన్ని కోరుతూ, అలాగే నేను ప్రేరేపిస్తున్నాను గనుక—నీ కుమారుడు రాముని
  వనవాసానికి పంపుము; ఈ మాటను నేను నీతో మూడుసార్లు అంటున్నాను ॥2-14-9॥
'10': >-
  ఈ నా న్యాయమైన నిబంధనను నీవు నెరవేర్చకపోతే, నీ ముందే నిన్ను విడిచిపెట్టి, నా
  ప్రాణాలను త్యజిస్తాను ॥2-14-10॥
'11': >-
  కైకేయి నిర్భయంగా ఇలా తొందరపెట్టగా, రాజు ఆ బంధనాన్ని
  విడిచిపెట్టలేకపోయాడు—ఇంద్రుడు కల్పించిన పాశంలో బలి చిక్కినట్టు ॥2-14-11॥
'12': >-
  అతని హృదయం తలతిరిగినట్టుగా అయి, ముఖవర్ణం మారిపోయింది. అతడు, యోగచక్రం మధ్యలో
  చిక్కి గిలిగింతలు పడే బరువెక్కు ఎద్దువలె కంపించసాగాడు ॥2-14-12॥
'13': >-
  రెండు కన్నులూ బలహీనమై, భూమిని కూడా సరిగా చూడలేనివానిలా ఆ భూపతి—కష్టం మీద
  ధైర్యం తెచ్చుకొని—కైకేయిని ఇలా అన్నాడు ॥2-14-13॥
'14': >-
  మంత్రపూర్వకంగా నీ చేతిని అగ్నిసాక్షిగా పట్టిన నేను, నిన్ను మరియు నీ కుమారునితో
  కూడ నా కుమారుడు (రాముని)ని విడిచివేస్తాను—అని (వేదనతో) చెప్పాడు ॥2-14-14॥
'15': >-
  దేవీ! రాత్రి గడిచిపోయింది; సూర్యోదయానికి దగ్గర పడుతోంది. అభిషేకార్ధం ప్రజలు
  నన్ను నిశ్చయంగా తొందరపెడతారు ॥2-14-15॥
'16': >-
  రాముని అభిషేకానికి సమకూర్చిన సామగ్రితో—అదే ఉద్దేశంతో సిద్ధం చేసిన వాటితో—నేను
  మరణించిన తరువాత నా జలక్రియ (ఉదకక్రియ)ను రామునే చేయవలసి ఉంటుంది ॥2-14-16॥
'17': >-
  నీవు నీ కుమార్తె (కౌసల్యా/పుత్రయా అనే భావాన్ని అనుసరించి: నీ సంతానంతో) కలిసి
  నా జలక్రియను చేయవలసిన అవసరం లేదు; నీ అశుభాచరణచే రామాభిషేకం అడ్డుపడితే, దానికి
  నీవే కారణమవుతావు ॥2-14-17॥
'18': >-
  ఇంతకు ముందు చూశినట్లే ఆ ఆనందహీనమైన, ఉల్లాసం లేని ముఖాలను—తలవంచుకుని ఉన్న
  ప్రజలను—ఈ రోజున నేను చూడలేను; చూడటానికి నాకు శక్తి లేదు ॥2-14-18॥
'19': >-
  ఆ మహాత్ముడైన భూపతి అలా మాట్లాడుతుండగానే, చంద్రనక్షత్రాలతో అలంకృతమైన పవిత్రమైన
  రాత్రి తెల్లవారింది ॥2-14-19॥
'20': >-
  అప్పుడు పాపాచారిణి కైకేయి, కోపావేశంతో మూర్చిల్లినట్టుగా అయి, మాటలను బాగా
  తెలిసినదానై, రాజునికి మళ్లీ కఠినమైన వాక్యాలు పలికింది ॥2-14-20॥
'21': >-
  రాజా! నీవు ఎందుకు విషపు బాధలాంటివైన మాటలు మాట్లాడుతున్నావు? ఎటువంటి కష్టమూ
  లేకుండా, ఇక్కడికి రాముని తీసుకురావలసిందే ॥2-14-21॥
'22': >-
  నా కుమారుని రాజ్యములో స్థాపించి, రాముని వనవాసిగా చేసి, నన్ను నిర్ద్వంద్వముగాను
  (సపత్నీభావం లేనిదానిగా) చేసి—నీవు కృతకృత్యుడవు అవుతావు ॥2-14-22॥
'23': >-
  తీవ్రమైన తొక్కుతో గుచ్చినట్టు శ్రేష్ఠ అశ్వం ఎగిరినట్లుగా, కైకేయి మాటలచే మళ్ళీ
  మళ్ళీ ప్రేరేపింపబడిన రాజు, ఆవిధంగా మాటలాడసాగాడు ॥2-14-23॥
'24': >-
  ధర్మబంధంతో నేను బంధింపబడ్డాను; నా చైతన్యం కూడ నశించింది. ధార్మికుడైన, ప్రియమైన
  నా పెద్ద కుమారుడు రాముని చూడాలని నాకు ఉంది ॥2-14-24॥
'25': >-
  రాత్రి పూర్తిగా తెల్లవారి, సూర్యుడు ఉదయించిన తరువాత—పుణ్యమైన నక్షత్రయోగంలో,
  శుభముహూర్తం వచ్చినప్పుడు ॥2-14-25॥
'26': >-
  గుణసంపన్నుడైన వశిష్ఠుడు, శిష్యులచే పరివృతుడై, అభిషేకసామగ్రిని వెంటనే
  సమీకరించి, ఉత్తమనగరమైన (అయోధ్య)లో ప్రవేశించాడు ॥2-14-26॥
'27': >-
  మార్గాలు నీళ్లతో చల్లగా శుభ్రంగా చేయబడి, ఉత్తమ పతాకలతో అలంకరింపబడి, సంతోషముతో
  ప్రజల సమూహాలతో నిండి, సంపన్నమైన అంగడీలు-విపణులుతో కూడిన (నగరాన్ని చూశాడు)
  ॥2-14-27॥
'28': >-
  మహోత్సవ వాతావరణంతో నిండినదిగా, రాఘవుని (రాముని) విషయమై ఉత్సుకతతో ఉన్నదిగా,
  చందనం-అగరు ధూపాలతో అన్ని వైపులా పరిమళధూమంతో నిండిపోయినదిగా (నగరాన్ని చూశాడు)
  ॥2-14-28॥
'29': >-
  ఆ నగరాన్ని దాటి, పురందరపురం (ఇంద్రలోకం) లాంటిది అయిన అంతఃపురాన్ని—నానారకాల
  ధ్వజసమూహాలతో ప్రకాశించేదాన్ని—శ్రీమంతుడైన వశిష్ఠుడు దర్శించాడు ॥2-14-29॥
'30': >-
  పౌరులు-జనపదుల జనంతో కిక్కిరిసినదిగా, బ్రాహ్మణులచే మరింత శోభించేదిగా, దండాలు
  పట్టిన సిబ్బందితో సమృద్ధిగా ఉన్నదిగా, ఉత్తమ అశ్వాలతో, పరమ గౌరవింపబడేదిగా
  (అంతఃపురాన్ని చూశాడు) ॥2-14-30॥
'31': >-
  ఆ అంతఃపురానికి చేరి, అక్కడున్న జనసమూహాన్ని దాటుతూ
  వశిష్ఠుడు—పరమప్రీతితో—పరమర్షులచే ఆవరించబడి ముందుకు సాగాడు ॥2-14-31॥
'32': >-
  అప్పుడు నరసింహుడైన రాజుని (దశరథుని) ప్రియదర్శనుడైన మంత్రి, సారథి సుమంత్రుడు
  ద్వారమున బయటకు వచ్చినట్టు అతడు చూశాడు ॥2-14-32॥
'33': >-
  మహాతేజస్సుగల వశిష్ఠుడు, సూతపుత్రుడైన విశారదుడైన సుమంత్రునితో—‘నేను ఇక్కడికి
  వచ్చానని నృపతికి శీఘ్రంగా తెలియజేయుము’—అని అన్నాడు ॥2-14-33॥
'34': >-
  ఇవి గంగాజల ఘటాలు; సముద్రజలాలతో కూడిన బంగారు కలశాలు; అలాగే అభిషేకార్థం తెచ్చిన
  ఔదుంబర (ఉదుంబర కాఠిన్యం) భద్రపీఠం కూడా ఉంది ॥2-14-34॥
'35': >-
  అన్ని విధాల బీజాలు, సుగంధద్రవ్యాలు, రకరకాల రత్నాలు; తేనె, పెరుగు, నెయ్యి,
  లాజాలు; దర్భలు, పుష్పాలు, పాలు—ఇవన్నీ సిద్ధమై ఉన్నాయి ॥2-14-35॥
'36': >-
  అందమైన ఎనిమిది కన్యలు; మత్తుగా ఉన్న శ్రేష్ఠ గజేంద్రుడు; నాలుగు అశ్వాలు కలిగిన
  శ్రీమంత రథం; ఖడ్గం; ఉత్తమ ధనుస్సు—అన్నీ సిద్ధం ॥2-14-36॥
'37': >-
  నరులతో కూడిన వాహనం; చంద్రుని పోలిన ఛత్రం; తెల్లని వాలవ్యజనాలు (చామరాలు);
  బంగారు భృంగారం (నీళ్ళ కలశం) కూడా సిద్ధంగా ఉంది ॥2-14-37॥
'38': >-
  బంగారు హారాలతో అలంకరింపబడిన, మూపురం గల తెల్లని వృషభం; అలాగే నాలుగు దంతాలు గల,
  మహాబలవంతుడైన కేశరి (సింహము/కపి/వాహనప్రతీక) మరియు శ్రేష్ఠ హరి కూడా ఉన్నాయి
  ॥2-14-38॥
'39': >-
  సింహాసనం; వ్యాఘ్రచర్మం; హవనసామగ్రి మరియు హుతాశనుడు (అగ్ని స్థాపన); అన్ని
  వాద్యబృందాలు; అలంకరింపబడిన వేశ్యస్త్రీలు—అన్నీ సిద్ధంగా ఉన్నాయి ॥2-14-39॥
'40': >-
  ఆచార్యులు, బ్రాహ్మణులు, గోవులు; పుణ్యమైన మృగపక్షులు; పౌర-జనపదుల శ్రేష్ఠులు;
  నగరవ్యాపారులు (నైగములు) తమ గణాలతో సహా (అక్కడ ఉన్నారు) ॥2-14-40॥
'41': >-
  ఇవే కాక మరెందరో, సంతోషిస్తూ, మధురంగా మాట్లాడే వారు—భూపతులతో కూడి—రాముని
  అభిషేకార్థం ఎదురుచూస్తూ నిలిచి ఉన్నారు ॥2-14-41॥
'42': >-
  మహారాజును త్వరపెట్టండి; ఎందుకంటే ఉదయమైన ఈ దినంలో, పుష్య నక్షత్రయోగంలో రాముడు
  రాజ్యాన్ని పొందాలి ॥2-14-42॥
'43': >-
  అని అతని మాట విని, మహాబలుడు అయిన సూతపుత్రుడు (సుమంత్రుడు), నృపశార్దూలుడిని
  స్తుతిస్తూ, అంతఃనివాసంలోకి ప్రవేశించాడు ॥2-14-43॥
'44': >-
  ముందే ప్రసిద్ధుడైన ఆ వృద్ధుడిని (సుమంత్రుని) ద్వారమున ఉన్న రాజసమ్మతులు
  అడ్డుకోలేకపోయారు; ఎందుకంటే వారు రాజుకు ప్రియకార్యాన్ని చేయదలచినవారే ॥2-14-44॥
'45': >-
  అతడు రాజుకు సమీపంగా వచ్చి, రాజుని ఆ స్థితిని తెలిసికొని, పరమసంతుష్టికరమైన
  మాటలతో స్తుతించటం ప్రారంభించాడు ॥2-14-45॥
'46': >-
  తదనంతరం, సుమంత్రుడు మునుపటిలాగే రాజనివాసంలో, చేతులు జోడించి, జగతీపతిని
  స్తుతించాడు ॥2-14-46॥
'47': >-
  భాస్కరుడు ఉదయించినప్పుడు తేజోవంతమైన సముద్రం ఎలా ఆనందిస్తుంది, అలాగే మీరు కూడా
  ఆనందించి, ఆనందమైన మనస్సుతో మమ్మల్ని ఆనందింపజేయండి ॥2-14-47॥
'48': >-
  ఈ సమయములో మాతలి ఇంద్రుని స్తుతించాడు; అతడు దానవులందరిని జయించాడు. అలాగే నిన్ను
  మేల్కొలుపుచేస్తున్నాను ॥2-14-48॥
'49': >-
  సాంగవేదములు, విద్యలు—ఆత్మభువుడైన ప్రభువు బ్రహ్మను ఈ విధంగా
  మేల్కొలుపునట్లు—అదేవిధంగా నిన్ను కూడా నేను మేల్కొలుపుచేస్తున్నాను ॥2-14-49॥
'50': >-
  ఆదిత్యుడు చంద్రునితో కలిసి భూతధారిణి అయిన ఈ శుభపృథివిని ఎలా మేల్కొలుపుతాడో,
  అలాగే నిన్ను కూడా నేను మేల్కొలుపుచేస్తున్నాను ॥2-14-50॥
'51': >-
  సుమహారాజా! ఉత్తిష్ఠ; కృతకౌతుకమంగళుడవై (శుభసిద్ధులతో కూడి) లేవుము. మేరు
  పర్వతంపై ఉదయించే సూర్యునిలా, నీ దేహకాంతితో విరాజిల్లుము ॥2-14-51॥
'52': >-
  కాకుత్స్థా! సోముడు-సూర్యుడు, శివుడు-వైశ్రవణుడు, వరుణుడు-అగ్ని, ఇంద్రుడు—ఇవన్నీ
  నీకు విజయాన్ని ప్రసాదించుగాక ॥2-14-52॥
'53': >-
  భగవతీ రాత్రి గడిచిపోయింది; నీకవసరమైన కర్తవ్యమూ సిద్ధమైంది. నృపశార్దూలా!
  మేల్కొని, వెంటనే చేయవలసిన పనిని చేయుము ॥2-14-53॥
'54': >-
  రాముని సంపూర్ణ అభిషేకక్రియ సిద్ధంగా ఉంది. పౌర-జనపదులు, నైగములు కూడా చేతులు
  జోడించి నిలిచి ఉన్నారు ॥2-14-54॥
'55': >-
  భగవానుడైన వశిష్ఠుడు బ్రాహ్మణులతో కలిసి అక్కడే ఉన్నాడు. రాజా! రాఘవుని
  అభిషేకాన్ని త్వరగా ఆజ్ఞాపించబడుగాక ॥2-14-55॥
'56': >-
  కాపరి లేని పశువుల్లా, నాయకుడు లేని సేనల్లా, చంద్రుడు లేని రాత్రిలా, ఎద్దు లేని
  గోవుల్లా (రాజు లేకపోతే అన్నీ వ్యర్థం) ॥2-14-56॥
'57': >-
  అలాగే రాజు దర్శనమివ్వని రాష్ట్రం అటువంటి స్థితిలోనే అవుతుంది. ఈ విధంగా
  ఆదరభావంతో, అర్థవంతమైన మాటలు విన్నప్పటికీ ॥2-14-57॥
'58': >-
  భూమిపతి మళ్లీ శోకంతో పూర్తిగా కప్పబడిపోయాడు. అప్పుడు రాజు, తన కుమారుని విషయమై
  ఆనందం లేని స్థితిలో, ఆ సూతునితో (సుమంత్రునితో) ॥2-14-58॥
'59': >-
  శోకంతో ఎర్రబడిన కళ్లుగల శ్రీమంతుడైన ఆ ధార్మిక రాజు అతని వైపు చూచి అన్నాడు: ‘నీ
  మాటలతో మళ్లీ మళ్లీ నా హృదయమర్మాలను కోస్తున్నావు’ ॥2-14-59॥
'60': >-
  సుమంత్రుడు ఆ కరుణవాక్యాలను విని, దీనస్థితిలో ఉన్న రాజును చూచి, చేతులు జోడించి,
  కొద్దిగా వెనక్కి తగ్గి ఆ స్థలమునుండి తప్పుకున్నాడు ॥2-14-60॥
'61': >-
  రాజు దైన్యంతో తానే మాటాడలేని స్థితిలో ఉన్నప్పుడు, మంత్రాలను తెలిసిన కైకేయి
  సుమంత్రునితో ఇలా పలికింది ॥2-14-61॥
'62': >-
  సుమంత్రా! రాజు రామాభిషేకహర్షంతో ఉత్సుకుడై రాత్రంతా మెలకువగా ఉండి అలసిపోయి,
  నిద్రావశానికి లోనయ్యాడు ॥2-14-62॥
'63': >-
  అందుచేత, ఓ సూతా! వెంటనే వెళ్ళి, యశస్సుగల రాజపుత్రుడు రాముని తీసుకురా. నీకు
  శుభం కలుగుగాక; ఇందులో ఎలాంటి విచారణ అవసరం లేదు ॥2-14-63॥
'64': >-
  ‘రాజవచనం వినకుండానే నేనెలా వెళ్ళగలను, ఓ కోపవతి?’ అని (సుమంత్రుడు భావించాడు). ఆ
  మాట విని, రాజు తన మంత్రిని ఇలా అన్నాడు ॥2-14-64॥
'65': >-
  ‘సుమంత్రా! రాముని నేను చూడాలి; వెంటనే ఆ సుందరుణ్ని తీసుకురా.’ అని. దాన్ని
  శుభకార్యమేనని హృదయంలో భావించి, అతడు ఆనందించాడు ॥2-14-65॥
'66': >-
  తదనంతరం రాజాజ్ఞతో సుమంత్రుడు సంతోషంతో త్వరగా బయలుదేరాడు. కైకేయి
  తొందరపెట్టినందున అతడు త్వరత్వరగా ఆలోచించాడు ॥2-14-66॥
'67': >-
  ‘రామాభిషేకార్థమే ధర్మరాజు (దశరథుడు) ఇక్కడికి రాబోతున్నాడు’ అని సూతుడు
  (సుమంత్రుడు) నిర్ణయించుకుని, మళ్లీ గొప్ప హర్షంతో ॥2-14-67॥
'68': >-
  మహాతేజస్సుగల సుమంత్రుడు రాఘవుని దర్శించాలనే ఉత్సాహంతో బయలుదేరాడు.
  సముద్రహ్రదంలా విశాలమైన శుభమైన అంతఃపురం నుండి బయటకు వచ్చి, జనసందడిని దాటి,
  ముందున్న ద్వారాన్ని చూశాడు ॥2-14-68॥
'69': >-
  ఆపై, ద్వారమునకు చేరి నిలిచిన మహాధనవంతులైన నానావిధ పౌరులను చూచుతూ, రాజద్వారము
  నుండి అకస్మాత్తుగా బయటకు వచ్చిన (సుమంత్రుడు) వారిని దర్శించాడు ॥2-14-69॥
'70': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘కైకేయ్యుపాలంభః’
  నామ చతుర్దశః సర్గః ॥2-14॥
