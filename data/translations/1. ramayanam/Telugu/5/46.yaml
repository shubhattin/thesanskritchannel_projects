'0': >-
  అతడు శ్రీమద్వాల్మీకీయ రామాయణం, సుందరకాండంలో ‘సేనాపతిపంచకవధ’మని నామధేయముగల నలభై
  ఆరవ సర్గము.
'1': >-
  మహాత్ముడైన ఆ వానరునిచేత మంత్రుల కుమారులు హతులయ్యారని తెలిసికొని రావణుడు ముఖము
  ముడుచుకొని, ఉత్తమమైన నిర్ణయమొకటి చేసుకొనెను.
'2': >-
  ఆపై విరూపాక్షుడు, యూపాక్షుడు, దుర్ధరుడనే దుర్జేయ రాక్షసుడు, ప్రఘసుడు,
  భాసకర్ణుడు—ఇలా సేనకు ముందువరుస నాయకులైన ఐదుగురు సేనాపతులను (పఞ్చ
  సేనాగ్రనాయకులను) ఎంపిక చేసెను.
'3': >-
  దశగ్రీవుడైన రావణుడు, వీరులైన నయవిశారదులకు ఆజ్ఞాపించెను—యుద్ధంలో వాయువేగముతో
  సమానమైన చురుకుతో, హనుమంతుని పట్టుకొనే పనిలో ఏమాత్రము ఆలస్యం లేకుండ, సిద్ధముగా
  ముందుకు సాగుడని.
'4': >-
  ‘సేనకు ముందు నిలిచి నడిచే మీరందరు, మహాబలాన్ని సమకూర్చుకొని, అశ్వరథగజసహితముగా
  వెళ్లి, ఆ కపిని శిక్షింపుడు/అణచివేయుడి’ అని ఆజ్ఞ ఇచ్చెను.
'5': >-
  ‘వనములో నివసించే వాడైన అతడిని చేరుకొని, మీరేదేదో చేయవలసి వస్తుందో దానిని
  చేయుడి; దేశకాలములకు విరోధము కాని విధముగా కార్యమును సక్రమంగా సమాప్తి చేయుడి’
  అని చెప్పెను.
'6': >-
  ‘కేవలం వాడి కార్యమును చూసి ఆలోచించినా, నేను అతడిని సామాన్య కపిగా భావించలేను. ఏ
  విధముగానైనా అతడు మహాబలసంపన్నుడైన మహత్తర ప్రాణి’ అని రావణుడు మనసులో తలచెను.
'7': >-
  ‘ఇతడు వానరుడని తెలిసినా నా మనస్సు నిశ్చింతపడటం లేదు. ఈ కథ/పరిస్థితి
  ఉన్నట్టుండగా, నేను ఇతడిని సాధారణ కపిగా ఎట్టి పరిస్థితుల్లోనూ భావించలేను’ అని
  అనెను.
'8': >-
  ‘మనకోసమని ఇంద్రుడు తపోబలముచేత సృష్టించి పంపించినవాడై ఉండవచ్చు. (అతడి వెనుక)
  నాగులు, యక్షులు, గంధర్వులు, దేవతలు, అసురులు, మహర్షులు కూడా ఉండవచ్చు’ అని
  భావించెను.
'9': >-
  ‘మీరందరూ నా ఆజ్ఞతో వెళ్లి, నాతో కలసి, (ఇంతకుముందు) అనేకులను జయించినవారే.
  కాబట్టి, వారు మనకు ఏదో ఒక విధమైన విఘ్నమును/మాయను తప్పక ఏర్పరచగలరు’ అని అనెను.
'10': >-
  ‘అందువల్ల ఇందులో సందేహమే లేదు—బలప్రయోగంతో అతడిని పట్టివేయుడి. సేనకు ముందుండి
  నడిచే మీరందరూ, మహాబలాన్ని సమకూర్చుకొని బయలుదేరుడి’ అని ఆజ్ఞ ఇచ్చెను.
'11': >-
  ‘అశ్వరథగజసహితంగా వెళ్లి, ఆ కపిని అణచివేయుడి. అతడు ధీరుడూ పరాక్రమశాలియైన కపి;
  కాబట్టి మీరతడిని తృణీకరించకూడదు’ అని చెప్పెను.
'12': >-
  ‘ఇంతకు ముందు అపార విక్రమముగల వానరులను నేను చూచియున్నాను—వాలి, అతనితోనే
  సుగ్రీవుడు, మహాబలవంతుడైన జాంబవంతుడు కూడా’ అని రావణుడు చెప్పెను.
'13': >-
  ‘సేనాపతియైన నీలుడు, ఇంకా ద్వివిదాదులు మొదలైన ఇతరులు—వారిలో ఎవరిదీ ఇటువంటి
  భయంకరమైన గతి/వేగము కాదు; ఇటువంటి తేజస్సు కాదు; ఇటువంటి పరాక్రమము కాదు’ అని
  అనెను.
'14': >-
  ‘ఇతని బుద్ధి, బలముతో కూడిన ఉత్సాహము, రూపమును ఇష్టమొచ్చినట్లు మార్చుకొనే
  సామర్థ్యము—ఇవన్నీ అసాధారణం. కపిరూపములో స్థితిచేసిన మహాసత్త్వమిది అని
  తెలుసుకొనవలెను’ అని అనెను.
'15': >-
  ‘మహా ప్రయత్నమును ఆశ్రయించి, ఇతనిని నియంత్రించుట/అణచివేయుట చేయుడి. ఇంద్రసహితంగా
  మూడు లోకములు, దేవాసురమానవులు ఎంత ఉన్నా, యుద్ధరంగములో మీ ఎదుట నిలబడుటకు సరిపోవు
  (అని మీ శక్తి గొప్పది)’ అని ప్రోత్సహించెను.
'16': >-
  ‘అయినా, నయజ్ఞానముతో యుద్ధములో విజయమును కోరువాడు (అనగా జ్ఞానంతో కూడిన వ్యూహమును
  ఆశ్రయించువాడు) జాగ్రత్తగా ఉండవలెను’ అని చెప్పెను.
'17': >-
  ‘యుద్ధవిజయం చంచలమైనది; కనుక ప్రాణరక్షణను ప్రయత్నపూర్వకంగా చూడవలెను.’ అట్లు తమ
  స్వామివాక్యమును స్వీకరించిన మహౌజస్కులు (ఆ సేనాపతులు) అంతా…
'18': >-
  అగ్నిసమాన తేజస్సుతో, మహావేగముతో, రథములపై, మత్తగజములపై, మహాజవముగల
  అశ్వములపై—అన్నివిధాలా సముత్పత్తి (దూసుకుపోయి) బయలుదేరిరి.
'19': >-
  తీక్ష్ణమైన వివిధ శస్త్రములతో, అన్ని దళబలములతో సముపేతులై వచ్చిన ఆ వీరులు, ఆపై
  ప్రకాశించుచున్న మహాకపిని దర్శించిరి.
'20': >-
  ఉదయించుచున్న సూర్యునివలె తన తేజోరశ్ములతో వికసించుచు, కాంతిమంతునివలె
  కనిపించుచున్న వానిని చూచిరి.
'21': >-
  తోరణముపై నిలిచి, మహావేగముతో, మహాసత్త్వముతో, మహాబలముతో, మహాబుద్ధితో,
  మహోత్సాహంతో, మహాకాయంతో, మహాభుజాలతో ఉన్న అతనిని చూచి, వారందరూ నాలుదిక్కులలో
  వ్యాపించి స్థితిచేసిరి.
'22': >-
  ఆపై వారు భయంకరమైన ఆయుధాలతో అటునుండీ ఇటునుండీ దాడికి పడ్డిరి. దుర్ధరుడు
  సంధించిన ఐదు ఇనుపబాణాలు—తీక్ష్ణములు, తెల్లని దేహములు, పసుపు మొనలతో,
  తామరపత్రసమాన కాంతిగలవిగా—హనుమంతుని శిరస్సుపై పడ్డవి.
'23': >-
  ఆ వానరుడు శిరస్సులో ఆ ఐదు బాణములచేత గాయపడగానే, గర్జించుచు, ఆకాశములోకి ఎగిరి,
  పది దిక్కులను నాదింపచేసెను.
'24': >-
  అప్పుడు వీరుడైన దుర్ధరుడు, రథముతో సహా, విల్లు సిద్ధంచేసుకొని, అనేక వందల
  బాణములను వర్షించుచూ, మహాబలముతో ముందుకు దూసుకొచ్చెను.
'25': >-
  ఆ కపి, ఆకాశములో నుండే బాణవర్షం కురిపించుచున్న అతడిని
  అడ్డుకొనెను—వర్షకాలాంతములో వర్షమేఘమును గాలివాన తరిమివేయునట్లు.
'26': >-
  దుర్ధరునిచేత తీవ్రంగా బాధింపబడుచున్న అనిలాత్మజుడు (పవనపుత్రుడు) మరల మహానాదము
  చేసెను; అతని పరాక్రమము మరింత పెరిగెను.
'27': >-
  ఆ వానరుడు ఒక్కసారిగా దూరమునకు ఎగిరి, దుర్ధరుని రథంపై మహావేగముతో పడి, పర్వతంపై
  పిడుగురాళ్ల కట్ట పడినట్లుగా దంచివేసెను.
'28': >-
  అప్పుడు ఎనిమిది అశ్వములు నలిగిపోయి, అక్షములు యోకము (కూబరం) విరిగిపోయిన రథమును
  విడిచి, ప్రాణత్యాగము చేసినవానిలా దుర్ధరుడు భూమిపై కూలిపోయెను.
'29': >-
  భూమిపై పడిపోయిన దుర్ధరుని చూచి, విరూపాక్షుడు, యూపాక్షుడు—ఇద్దరూ
  కోపోద్రిక్తులై, దుర్ధర్షులై, శత్రుదమనులై లేచి దూకిరి.
'30': >-
  వారిద్దరితో కలిసి హనుమంతుడు ఒక్కసారిగా దూకి, నిర్మలాకాశంలో నిలిచెను. అప్పుడు
  ముద్గరములతో (గదలతో) మహాబాహువైన ఆ కపి వక్షస్థలంపై (వారిచేత) బలంగా కొట్టబడెను.
'31': >-
  వేగముగల ఆ ఇద్దరి వేగాన్ని అణచివేసి, మహాబలవంతుడైన హనుమంతుడు, వేగముతో
  దూసుకువెళ్ళే సుపర్ణుడివలె తిరిగి భూమిపైకి దిగెను.
'32': >-
  ఆ వానరుడు ఒక సాలవృక్షమును చేరి, దానిని పెకిలించి, ఆ ఇద్దరు రాక్షసవీరులను
  పవనాత్మజుడు దంచి చంపెను.
'33': >-
  ఆ ముగ్గురూ (దుర్ధరుడు, విరూపాక్షుడు, యూపాక్షుడు) వానరుడైన ఆ మహాప్రభావశాలిచేత
  హతులయ్యారని తెలిసికొని, మహాబలవంతుడైన ప్రఘసుడు నవ్వుచూ మహావేగముతో ముందుకు
  దూసుకొచ్చెను.
'34': >-
  భాసకర్ణుడూ కోపంతో రగిలి, శూలమును ఎత్తుకొని, వీర్యవంతుడై, ఒకవైపున
  నిలిచి—యశస్వియైన కపిశార్దూలుడైన హనుమంతుని ఎదిరించెను (అవస్థితులయ్యిరి).
'35': >-
  ప్రఘసుడు పదునైన అగ్రభాగముగల పట్టిశము (ఒక విధమైన ఆయుధం)తో కొట్టగా, భాసకర్ణుడైన
  రాక్షసుడు శూలముతో కపికుఞ్జరుడైన హనుమంతుని గట్టిగా పొడిచెను/దెబ్బతీశెను.
'36': >-
  ఆ ఇద్దరి దెబ్బలతో అతని అవయవములు గాయపడి, రోమకూపములవరకూ రక్తము అంటినట్లై, ఆ
  వానరుడు కోపోద్రిక్తుడై, బాలసూర్యునివలె కాంతిచ్చెను.
'37': >-
  అప్పుడు హనుమంతుడనే వీరుడు, మృగవ్యాలవృక్షసహితంగా ఉన్న ఒక పర్వతశిఖరాన్ని
  పెకిలించి, ఆ ఇద్దరు రాక్షసులను కపికుఞ్జరుడు బలంగా కొట్టి చంపెను. పర్వతశిఖరంతో
  నలిపివేయబడిన వారు నువ్వులు నలిపినట్లుగా చూర్ణమైపోయిరి.
'38': >-
  సేనాపతులైన ఆ ఐదుగురు హతులై నేలచాపబడిన తరువాత, మిగిలిన ఆ సేనాబలాన్ని కూడా ఆ
  వానరుడు నాశనం చేసెను.
'39': >-
  అశ్వాలతో అశ్వాలను, గజాలతో గజాలను, యోధులతో యోధులను, రథాలతో రథాలను—ఇలా ఆ కపి,
  సహస్రాక్షుడైన ఇంద్రుడు అసురులను నాశనం చేసినట్లే, సమూలంగా నాశనం చేసెను.
'40': >-
  అశ్వములు, నాగములు, తురంగములు, అక్షములు విరిగిన మహారథములు, హతులైన
  రాక్షసులు—ఇవన్నీ చెల్లాచెదరిపడి, భూమి చుట్టూరా మార్గాలు మూసుకుపోయినట్లయెను.
'41': >-
  అట్లా యుద్ధములో ధ్వజినీపతులైన ఆ వీరులను—బలసహితులను, వాహనసహితులను—కపి సంహరించి,
  వీరుడైన హనుమంతుడు తోరణమును పట్టుకొని, ప్రజాక్షయకాలమున కాలుడివలె (అప్రతిహతుడై)
  కొద్ది క్షణములలో కార్యసిద్ధి చేసినవాడై నిలిచెను.
'42': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, సుందరకాండంలో
  ‘సేనాపతిపంచకవధ’మని నామధేయముగల నలభై ఆరవ సర్గము సంపూర్ణమైంది.
