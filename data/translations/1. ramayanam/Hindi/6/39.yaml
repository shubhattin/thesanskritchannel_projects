'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘लङ्कादर्शन’ नामक
  उनतालीसवाँ सर्ग (६-३९)।
'1': >-
  उस स्थान पर (सुवेल पर्वत पर) रात्रि बिताकर वे वानर-यूथपति वीरों ने लङ्का के
  भीतर के वन और उपवन भी देखे।
'2': >-
  वे वन-उपवन समान रूप से मनोहर, अत्यन्त रमणीय, विशाल तथा लम्बे-चौड़े थे। उन्हें
  नेत्रों को सुख देनेवाले वे दृश्य देखकर सब वानर विस्मित हो उठे।
'3': >-
  वे उपवन चम्पक, अशोक, बकुल, शाल, ताल आदि वृक्षों से भरे हुए थे; तमाल के वनों से
  आच्छादित थे और नागवल्ली की मालाओं से सर्वत्र लिपटे-से प्रतीत होते थे।
'4': >-
  चारों ओर हिन्ताल, अर्जुन, नीप, पुष्पों से लदे सप्तपर्ण, तिलक, कर्णिकार तथा
  पाटल (पलाश/पाटल) आदि वृक्ष भी शोभा बढ़ा रहे थे।
'5': >-
  फूलों से भरे शिखरों वाले और लताओं से घिरे हुए वृक्षों से सुशोभित लङ्का अनेक
  प्रकार के दिव्य उपवनों से ठीक वैसे ही दीप्तिमान थी, जैसे इन्द्र की अमरावती।
'6': >-
  नाना प्रकार के रंग-बिरंगे पुष्पों से युक्त, रक्त-से कोमल नूतन पल्लवोंवाले, तथा
  नील-नीले शाद्वल (घास) से विभूषित, विविध रंगों वाली वन-पंक्तियों से वह लङ्का
  अत्यन्त शोभायमान थी।
'7': >-
  वहाँ के पर्वत-प्रदेश (अगम) सुगन्ध से परिपूर्ण अत्यन्त रमणीय पुष्प और फल ऐसे
  धारण किये हुए थे, मानो मनुष्य आभूषण धारण करते हों।
'8': >-
  वह वन चैत्ररथ-वन के समान, अत्यन्त मनोहर, नन्दन-वन की उपमा वाला, सब ऋतुओं में
  रमणीय और भौरों (षट्पदों) से परिपूर्ण होकर भली-भाँति सुशोभित हो रहा था।
'9': >-
  वन के झरनों के पास दात्यूह, कोयष्टि और बक आदि पक्षियों का कलरव तथा नृत्य करते
  हुए मोरों की ध्वनि, और साथ ही कोकिलों का मधुर गान सुनाई दे रहा था।
'10': >-
  वहाँ सदा मतवाले पक्षी विचरते रहते थे, भौरे गुँजार करते थे; कोकिलों से भरे हुए
  उपवन-खण्ड तथा नाना पक्षियों का कलरव सर्वत्र गूँज रहा था।
'11': >-
  भृङ्गराज (भ्रमर/भृंग) के गान, कुरर पक्षियों की बोली, कोणालक पक्षियों की ध्वनि
  और सारसों का मधुर कलरव—इन सब नादों से युक्त उन वन-उपवनों में वे सब वानर तब
  प्रविष्ट हुए।
'12': >-
  वे कामरूपधारी वीर वानर हर्षित और प्रमुदित थे; उन महाबलशाली वानरों के वहाँ
  प्रवेश करने पर (सारा वन-प्रदेश आनंद से भर उठा)।
'13': >-
  पुष्पों के संसर्ग से सुवासित, नासिका को सुख देनेवाली शीतल वायु बहने लगी। फिर
  अन्य यूथपति, सुग्रीव की आज्ञा प्राप्त करके, अपने-अपने यूथों से निकलकर
  ध्वज-पताकाओं से युक्त लङ्का की ओर चले।
'14': >-
  वे श्रेष्ठ वानर अपने गर्जन-नादों से पक्षियों को त्रस्त करते, मृगों और हाथियों
  को व्याकुल कर देते, और अपनी ध्वनियों से सम्पूर्ण लङ्का को कम्पायमान करते हुए
  आगे बढ़े।
'15': >-
  वे महावेगवान् वानर अपनी चरण-पीड़ा से पृथ्वी को दबाते हुए चल रहे थे; उनके चरणों
  से उठी हुई धूल सहसा ही ऊपर को उड़ चली।
'16': >-
  ऋक्ष (भालू), सिंह, महिष (भैंसे), वारण (हाथी), मृग तथा खग—उनके उस शब्द से भयभीत
  होकर सब दिशाओं में (दशों दिशाओं में) आतंकित हो भाग गये।
'17': >-
  त्रिकूट पर्वत का एक अत्यन्त ऊँचा शिखर, जो आकाश को छूता-सा प्रतीत होता था,
  चारों ओर पुष्पों से आच्छादित और महान् रजत (चाँदी) के समान उज्ज्वल दिख रहा था।
'18': >-
  वह सौ योजन तक विस्तीर्ण, निर्मल, देखने में अत्यन्त रमणीय, चिकना, श्री-सम्पन्न
  और बहुत विशाल था—पक्षियों के लिये भी जिस पर पहुँचना कठिन था।
'19': >-
  मन से भी उस पर चढ़ना कठिन था, फिर मनुष्यों के लिये कर्म (शारीरिक प्रयत्न) से
  तो क्या ही कहना! उसी शिखर पर रावण द्वारा रक्षित लङ्का नगरी बसी हुई थी।
'20': >-
  वह नगरी दस योजन में फैली हुई और बीस योजन तक लम्बी थी। उसके ऊँचे-ऊँचे गोपुर
  (नगरद्वार-प्रासाद) श्वेत मेघों के समान दीखते थे; वह नगरी स्वर्ण और रजत से
  (निर्मित/विभूषित) भवनों के कारण अत्यन्त शोभा पाती थी।
'21': >-
  प्रासादों और विमानों (बहुमंज़िले भवनों) से अलंकृत लङ्का अत्यन्त भूषित थी; जैसे
  धने मेघों के बीच सूर्यताप से रहित विष्णुपद (मध्यान्ह का आकाशीय पद) शोभता है,
  वैसे ही वह सुशोभित हो रही थी।
'22': >-
  जिस नगरी में सहस्र स्तम्भों से अलंकृत एक प्रासाद था, वह कैलास पर्वत की चोटी के
  समान प्रतीत होता था और मानो आकाश को भी कुरेदता/उकेरता हुआ दिखाई देता था।
'23': >-
  वह राक्षसेन्द्र (रावण) का चैत्य (विशेष प्रासाद/पूजागृह) नगर का भूषण था, जिसकी
  रक्षा सदा सौ राक्षसों का समस्त दल करता था।
'24': >-
  वह लङ्का मनोहर थी, स्वर्णमयी-सी दीखती थी, पर्वतों से और नाना धातुओं (खनिजों)
  की विविध छटाओं से विचित्र बने हुए उद्यानों से भली-भाँति सुशोभित थी।
'25': >-
  वहाँ नाना प्रकार के पक्षियों की कलरव-ध्वनि गूँजती थी, नाना मृग उसमें विचरते
  थे; वह नाना कुसुमों से सम्पन्न थी और नाना राक्षसों द्वारा सेवित (आबाद) थी।
'26': >-
  ऐसी समृद्ध, समृद्ध साधनों वाली, और लक्ष्मी-सम्पन्न-से प्रतीत होने वाली रावण की
  पुरी को लक्ष्मण के अग्रज श्रीराम ने वानरों सहित देखा।
'27': >-
  अनेक महागृहों से घिरी/भरी (सघन गृह-समूह से युक्त) उस स्वर्ग-सदृश नगरी को देखकर
  पराक्रमी लक्ष्मणपूर्वज (श्रीराम) को बड़ा विस्मय हुआ।
'28': >-
  रत्नों से परिपूर्ण, अनेक प्रकार की रचनाओं वाली, प्रासाद-मालाओं से अलंकृत, तथा
  महान् यन्त्रों से युक्त विशाल कपाटों और प्रधान द्वारों वाली उस नगरी को श्रीराम
  ने अपनी महान् सेना (महान् बल) के साथ देखा।
'29': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘लङ्कादर्शन’ नामक उनतालीसवाँ सर्ग (६-३९) सम्पूर्ण हुआ।
