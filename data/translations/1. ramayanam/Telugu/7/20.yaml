'27': >-
  మహాతేజస్సు గల నారదుడు క్షణమొకటి ధ్యానమందు స్థిరమై, ధూమరహిత అగ్నివలె
  ప్రకాశించుచూ ఆలోచించసాగాడు ॥7-20-27॥
'28': >-
  “యేనిచేత (యమునిచేత) ఇంద్రునితో కూడిన లోకత్రయమూ, చరాచర సమేతముగా
