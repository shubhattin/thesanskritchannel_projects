'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘द्वन्द्वयुद्ध’ नामक
  त्रिचत्वारिश (४३वाँ) सर्ग।
'1': >-
  इसके बाद उन महात्मा वानरों और राक्षसों के युद्ध करते-करते उनके बल और रोष
  अत्यन्त भयानक रूप से प्रकट हो उठे।
'2': >-
  वे वीर राक्षस स्वर्ण-जटित पीठों वाले घोड़ों पर, अग्निशिखा के समान तेजस्वी गजों
  पर, सूर्य के समान प्रकाशमान रथों पर तथा मनोहर कवच धारण किए हुए (युद्धभूमि में)
  निकले।
'3': >-
  वे भयंकर कर्म करने वाले, रावण की विजय के इच्छुक राक्षस-वीर दसों दिशाओं को
  गर्जना से निनादित करते हुए बाहर निकले।
'4': >-
  विजय की अभिलाषा रखने वाली वानर-सेना भी, जो अत्यन्त विशाल थी, उन घोर कर्म वाले
  राक्षसों की सेना पर धावा बोलकर टूट पड़ी।
'5': >-
  इसी बीच, जब दोनों पक्ष एक-दूसरे पर झपट रहे थे, तब राक्षसों और वानरों के बीच
  द्वन्द्वयुद्ध छिड़ गया।
'6': >-
  महातेजस्वी वानर-राज वाली के पुत्र अङ्गद का इन्द्रजित् के साथ ऐसा युद्ध हुआ,
  जैसे त्र्यम्बक (शिव) का अन्धक के साथ।
'7': >-
  रण में सदा दुर्धर्ष सम्पाति का प्रजङ्घ से (युद्ध) हुआ; और वानर हनुमान् ने
  जम्बुमाली पर आक्रमण कर उसके साथ युद्ध आरम्भ किया।
'8': >-
  रावण का अनुज, महाक्रोधी राक्षस विभीषण, तीव्र वेग से समर में शत्रुघ्न के साथ
  भिड़ गया।
'9': >-
  महाबली राक्षस तपन का गज के साथ (युद्ध) हुआ; और महातेजस्वी नील का निकुम्भ के
  साथ संग्राम होने लगा।
'10': >-
  वानर-इन्द्र सुग्रीव प्रघस के साथ भली-भाँति जा भिड़े; और श्रीमान् लक्ष्मण का
  युद्ध विरूपाक्ष के साथ छिड़ गया।
'11': >-
  सुदुर्धर्ष राक्षस अग्निकेतु, रश्मिकेतु, सुप्तघ्न और यज्ञकोप—ये सब राम के साथ
  (युद्ध में) जा मिले।
'12': >-
  कपियों में प्रमुख मैन्द और द्विविद का, दोनों अत्यन्त घोर राक्षसों—वज्रमुष्टि
  और अशनिप्रभ—के साथ सामना हुआ।
'13': >-
  रण में दुर्धर, घोर और वीर राक्षस प्रतपनो का तीव्र वेग से नल के साथ समर में
  युद्ध होने लगा।
'14': >-
  धर्मदेव के पुत्र, बलवान् और ‘सुषेण’ नाम से प्रसिद्ध वह महाकपि, विद्युन्माली के
  साथ युद्ध करने लगा।
'15': >-
  अन्य भयंकर वानर भी अन्य राक्षसों के साथ सहसा द्वन्द्व में जा मिले और बहुतों के
  साथ भिड़-भिड़कर युद्ध करने लगे।
'16': >-
  वहाँ विजय की इच्छा रखने वाले वानर और राक्षस वीरों के बीच अत्यन्त महान्, घोर,
  कोलाहलपूर्ण और रोमांचकारी युद्ध हुआ।
'17': >-
  राक्षसों के शरीरों से केश-शाद्वल (बालों की गठरी-सी) बहुत-बहुत निकलने लगीं; और
  शरीरों के ढेर बहाते हुए रक्त की नदियाँ बह चलीं।
'18': >-
  क्रुद्ध इन्द्रजित् ने, मानो शतक्रतु (इन्द्र) वज्र से प्रहार कर रहे हों,
  शत्रु-सेना को विदीर्ण करने वाले वीर अङ्गद पर गदा से आघात किया।
'19': >-
  तब वेगवान् और श्रीमान् हरि अङ्गद ने अपनी गदा से इन्द्रजित् के
  स्वर्ण-विचित्राङ्ग रथ को—घोड़ों और सारथी सहित—चूर-चूर कर दिया।
'20': >-
  प्रजङ्घ ने सम्पाति को तीन बाणों से घायल किया; तब सम्पाति ने रणभूमि के शिखर पर
  (अर्थात् युद्ध के बीचों-बीच) अश्वकर्ण वृक्ष से प्रजङ्घ को मार गिराया।
'21': >-
  रथ पर स्थित महाबली जम्बुमाली ने, क्रुद्ध होकर समर में रथ-शक्ति से, हनुमान् के
  वक्षस्थल के मध्य भाग को बींध डाला।
'22': >-
  तब मारुतात्मज हनुमान् ने उसी (जम्बुमाली के) रथ पर चढ़कर, अपने तलवे (पैर) के
  प्रहार से, उसी राक्षस सहित रथ को शीघ्र ही रौंदकर नष्ट कर दिया।
'23': >-
  भयानक प्रतपनो नाद करता हुआ नल के पीछे दौड़ा; और नल ने शीघ्र ही प्रतपनो की
  दोनों आँखें फोड़ (निकाल) दीं।
'24': >-
  तीक्ष्ण बाणों से अंग-भंग हुए, शीघ्रहस्त राक्षस प्रघस को—जो सेनाओं को मानो
  ग्रसता चला जा रहा था—वानराधिप (सुग्रीव) ने (रोका/परास्त किया)।
'25': >-
  सुग्रीव ने भीषण दर्शन वाले उस राक्षस को बाण-वर्षा से दबाते हुए, वेगपूर्वक
  सप्तपर्ण (वृक्ष/अस्त्र) से मार गिराया।
'26': >-
  लक्ष्मण ने एक ही बाण से विरूपाक्ष को मार गिराया। और सुदुर्धर्ष अग्निकेतु,
  राक्षस रश्मिकेतु, सुप्तघ्न तथा यज्ञकोप—इन सबने राम को अपने बाणों से बींध दिया।
'27': >-
  तब क्रुद्ध राम ने समर में उन चारों के सिर, अग्निशिखा के समान भयानक चार बाणों
  से काट डाले।
'28': >-
  मैन्द ने रण में वज्रमुष्टि को अपनी मुट्ठी के प्रहार से मार गिराया; वह राक्षस
  रथ, घोड़े और सारथी सहित पृथ्वी पर ऐसे गिर पड़ा, जैसे कोई पुराना वृक्ष धरती पर
  ढह जाए।
'29': >-
  युद्ध में निकुम्भ ने मेघ के समान श्याम नीलाञ्जन-समूह-सी प्रभा वाले नील को
  तीक्ष्ण बाणों से ऐसे बींध डाला, जैसे सूर्य अपने किरण-करों से मेघों को भेद देता
  है।
'30': >-
  फिर निशाचर निकुम्भ ने शीघ्रहस्त होकर बाणों के शत-समूह से समर में नील को पुनः
  बींध दिया और जोर से हँस पड़ा।
'31': >-
  तब नील ने, जैसे संग्राम में विष्णु, उसी के रथ-चक्र से समर में निकुम्भ का सिर
  और उसके सारथी का सिर काट डाला।
'32': >-
  वज्र और अशनि के समान स्पर्श वाले द्विविद ने भी, समस्त राक्षसों के देखते-देखते,
  अशनिप्रभ को पर्वत-शिखर से प्रहार करके मार गिराया।
'33': >-
  किन्तु अशनिप्रभ ने युद्ध में वृक्षों से लड़ने वाले वानरेन्द्र द्विविद को अशनि
  के समान प्रतीत होने वाले बाणों से घायल किया।
'34': >-
  उन बाणों से बिंधे अंगों वाला द्विविद, क्रोध से मूर्छित होकर, साल-वृक्ष से
  अशनिप्रभ को उसके रथ, घोड़े सहित मार गिराया।
'35': >-
  रथ पर स्थित विद्युन्माली ने स्वर्ण-भूषणयुक्त बाणों से सुषेण को पीड़ा पहुँचाई
  और बार-बार गर्जना की।
'36': >-
  रथ पर स्थित उसे देखकर वानरों में श्रेष्ठ सुषेण ने एक महान् पर्वत-शिखर से उसके
  रथ को शीघ्र ही गिरा दिया।
'37': >-
  फुर्ती से युक्त निशाचर विद्युन्माली रथ से तुरन्त उतरकर, गदा हाथ में लिए,
  पृथ्वी पर खड़ा हो गया।
'38': >-
  तब क्रोध से आविष्ट वानर-श्रेष्ठ सुषेण ने एक बहुत बड़ी शिला उठाकर उस निशाचर पर
  धावा बोला।
'39': >-
  उस पर झपटते हुए सुषेण—हरिपुङ्गव—के वक्ष पर निशाचर विद्युन्माली ने गदा से शीघ्र
  प्रहार किया।
'40': >-
  उस भयानक गदा-प्रहार की परवाह न करके, श्रेष्ठ प्लवग सुषेण ने महासंग्राम में वह
  शिला चुपचाप (अविचल भाव से) उसके वक्ष पर दे मारी।
'41': >-
  शिला-प्रहार से आहत विद्युन्माली निशाचर का हृदय चूर-चूर हो गया; और वह प्राणहीन
  होकर भूमि पर गिर पड़ा।
'42': >-
  इस प्रकार उन शूर वानरों द्वारा वे शूर निशाचर द्वन्द्व-युद्ध में वहीं ऐसे मथ
  दिए गए, जैसे देवताओं द्वारा दैत्य।
'43': >-
  भल्लों, अन्य बाणों, गदाओं, शक्तियों, तोमर और सायकों से; तथा फेंके गए रथों और
  युद्ध के घोड़ों से भी (युद्धभूमि भर गई)।
'44': >-
  मारे गए मतवाले हाथियों से, तथा वानरों और राक्षसों के शवों से; और टूटे हुए
  चक्रों, धुरों, जुओं और दण्डों के भूमि पर गिर पड़े ढेरों से (मैदान पट गया)।
'45': >-
  युद्धभूमि अत्यन्त भयानक हो गई, जहाँ सियारों के झुंड जमा हो गए। उस
  देवासुर-संग्राम के समान तुमुल संघर्ष में वानरों और राक्षसों के धड़ (कबन्ध)
  दिशाओं में उछल-उछलकर गिरने लगे।
'46': >-
  तब हरि-श्रेष्ठों द्वारा मारे जाते हुए, रक्त की गन्ध से मूर्छित निशाचर,
  सूर्यास्त की प्रतीक्षा करने की अभिलाषा से, वेगपूर्वक फिर भी दृढ़ होकर सुयुद्ध
  में प्रवृत्त हो गए।
'47': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘द्वन्द्वयुद्ध’ नामक त्रिचत्वारिश (४३वाँ) सर्ग समाप्त।
