'0': >-
  तदनंतर श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में “गंगातरण” नामक नवासीवाँ
  सर्ग (२-८९) आरम्भ होता है।
'1': >-
  उस राघव (भरत) ने वहीं गंगा के तट पर रात बिताई। फिर प्रातःकाल उठकर भरत ने
  शत्रुघ्न से यह कहा—
'2': >-
  “शत्रुघ्न, उठो; क्यों सोए पड़े हो? निषादों के अधिपति गुह को शीघ्र बुला लाओ।
  तुम्हारा कल्याण हो—वह हमें और हमारी सेना को नदी के पार उतार देगा।”
'3': >-
  भाई द्वारा प्रेरित किए जाने पर शत्रुघ्न ने उत्तर दिया—“मैं जाग रहा हूँ, सो
  नहीं रहा; मैं तो उसी आर्य (पूज्य भ्राता/राघव) का ही चिंतन कर रहा हूँ।”
'4': >-
  इस प्रकार उन दोनों नरसिंहों के परस्पर ऐसा संवाद करते ही, समय पर गुह हाथ जोड़कर
  आ पहुँचा और भरत से बोला—
'5': >-
  “काकुत्स्थ! क्या आपने नदी-तट पर यह रात सुखपूर्वक बिताई? और क्या आपकी इतनी बड़ी
  सेना के सब लोग निरामय और कुशल से हैं?”
'6': >-
  गुह के स्नेह से कहे गए उन वचनों को सुनकर, राम के वश (राम के प्रति प्रेम और
  आज्ञापालन) में स्थित भरत ने भी उससे यह कहा—
'7': >-
  “राजन्, हमारी यह रात्रि सुख से बीती और आपने हमारा अच्छा सत्कार भी किया। अब
  नाविक (दाश) बहुत-सी नौकाओं से हमें गंगा के पार उतार दें।”
'8': >-
  भरत की आज्ञा सुनकर गुह शीघ्रता से (अपने) नगर में वापस गया और वहाँ अपने
  कुटुम्बी-जनों से बोला—
'9': >-
  “उठो, जागो; तुम सबका सदा कल्याण हो। नौकाओं को खींचकर (घाट पर) ले आओ; हम सेना
  को नदी के पार उतारेंगे।”
'10': >-
  राजा के ऐसे कहने पर वे सब लोग उठ खड़े हुए और आदेश के कारण तत्पर होकर, शीघ्र ही
  चारों ओर से पाँच सौ नौकाएँ ले आए।
'11': >-
  उनमें कुछ उत्तम नौकाएँ ‘स्वस्तिक’ चिन्ह से पहचानी जाने वाली थीं, कुछ बड़ी-बड़ी
  घंटियाँ धारण किए थीं; वे पताकाओं से सुशोभित, अनुकूल पवन से युक्त और दृढ़ता से
  बँधी हुई थीं।
'12': >-
  तब गुह स्वस्तिक-चिह्न वाली, पाण्डु (धवल) कम्बलों से ढकी, मंगलमय और शुभ, तथा
  नन्दी-घोष (मंगलध्वनि) से युक्त एक नौका लेकर आया। उसी नौका पर भरत और महाबली
  शत्रुघ्न चढ़े।
'13': >-
  फिर कौसल्या, सुमित्रा और अन्य जो राजस्त्रियाँ थीं; तथा पहले पुरोहित, गुरुजन और
  जो ब्राह्मण थे; उसके बाद राजपरिवार की स्त्रियाँ, और उसी प्रकार शकटापण
  (गाड़ियाँ तथा सामान-रथ) भी—
'14': >-
  —कुछ लोग ठहरने के स्थान सजाने लगे, कुछ तीर्थ में स्नान करने लगे, और कुछ सामान
  उठाने-उतारने लगे; उनका कोलाहल मानो स्वर्गलोक तक जा पहुँचा।
'15': >-
  पताकाओं से युक्त वे नौकाएँ स्वयं नाविकों द्वारा संचालित होकर, लोगों को बैठाए
  हुए तेज़ी से चलतीं और उस समय एक साथ आगे बढ़ीं।
'16': >-
  कुछ नौकाएँ स्त्रियों से पूर्ण भरी थीं, कुछ घोड़ों (वाजियों) से; और कुछ यहाँ
  यात्रा-योग्य महान धन-सामग्री (सामान) को ढो रही थीं।
'17': >-
  वे नौकाएँ उस जनसमुदाय को दूसरे तट पर पहुँचाकर उतार देतीं, फिर लौट आतीं; और
  लौटते समय नाविक-बन्धु (नाविकों के समूह) काण्डचित्र (बाँस/लकड़ी के दण्डों आदि
  के) प्रबन्ध करते रहते।
'18': >-
  विजय-ध्वजों से युक्त हाथी, महावतों द्वारा प्रेरित होकर जब पार उतरते थे, तब वे
  ध्वजों सहित पर्वतों के समान प्रकाशित/सुशोभित दिखाई देते थे।
'19': >-
  कुछ लोग अन्य नौकाओं पर चढ़े, कुछ बेड़ों (प्लवों) से तैरकर गए; कुछ
  घड़ों/कुम्भ-घटों के सहारे तैर गए, और कुछ लोग अपनी भुजाओं के बल से ही तैरकर पार
  हो गए।
'20': >-
  इस प्रकार वह पुण्यमयी सेना (ध्वजिनी) स्वयं नाविकों द्वारा गंगा पार कराई जाकर,
  ‘मैत्र’ मुहूर्त में प्रयाग के श्रेष्ठ वन की ओर चल पड़ी।
'21': >-
  महात्मा भरत ने सेना को आश्वस्त करके और उसे यथोचित रूप से ठहराकर, ऋत्विजों
  (पुरोहितों) से घिरे हुए ऋषिप्रवर भरद्वाज के दर्शन के लिए प्रस्थान किया।
'22': >-
  वह महात्मा देव-पुरोहित तुल्य ब्राह्मण (भरद्वाज) के आश्रम के निकट पहुँचकर,
  रमणीय कुटीरों और वृक्ष-समूहों से युक्त, उस श्रेष्ठ ब्राह्मण का सुंदर, विशाल वन
  देखता है।
'23': >-
  इस प्रकार आर्ष (ऋषिपरम्परा से प्राप्त) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य,
  अयोध्याकाण्ड में “गंगातरण” नामक नवासीवाँ सर्ग (२-८९) समाप्त होता है।
