'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘శత్రుఘ్నప్రార్థనా’ నామ ద్విషష్ఠితమః
  సర్గః ॥7-62॥


  ఇట్లు శ్రీమద్వాల్మీకీ రామాయణము ఉత్తరకాండలో ‘శత్రుఘ్నుని ప్రార్థన’ అను పేరు గల
  అరువైరెండవ సర్గము.
'1': >-
  రాముడు (వారిచే) అలా చెప్పబడిన మాట విని, కృతాంజలి (అంజలి ఘటించి) వారినాఋషులను
  ప్రతివచనం పలికెను:

  “లవణుడు ఏ ఆహారమును స్వీకరించుచున్నాడు? అతని ఆచారము ఏవిధమైనది? అతడు ఎక్కడ
  నివసించుచున్నాడు?” ॥7-62-1॥
'2': >-
  రాఘవుని మాటలు వినగానే, ఆ ఋషులందరూ (ఒక్కరొకరుగా) తరువాత నివేదించిరి—

  “లవణుడు ఎట్లా వర్ధిల్లెనో, (ఏ విధంగా బలవంతుడయ్యెనో) ఆ సంగతినంతా (వివరముగా)
  చెప్పుదుము” అని. ॥7-62-2॥
'3': |-
  “అతని ఆహారము—సమస్త జీవరాశులే; ప్రత్యేకించి తపస్సు చేయు తాపసులే.
  అతని ఆచారము—నిత్యమూ రౌద్రత (క్రూర స్వభావమే).
  అతని నివాసము—మధువనములోనే” అని. ॥7-62-3॥
'4': >-
  “అతడు సింహాలు, వ్యాఘ్రాలు, మృగాలు, ద్విపాలు (ఏనుగులు) అనేక వేల సంఖ్యలో
  హతముచేసి,

  మనుష్యులను కూడ నిత్యము తాను తీసికొను ఆహారముగా—దినదినము ఆహ్నిక ఆహారముగా
  (దైనందిన భక్ష్యముగా) చేసికొనుచున్నాడు” అని. ॥7-62-4॥
'5': >-
  “అతడు మహాబలవంతుడు; ఇతర జీవులను చంపి వాటి అంతరాంగాలను (అవయవములను) తినుచున్నాడు.

  సంహార వేళ సమీపించినప్పుడు విప్పబడిన నోరుతో యముడు (అంతకుడు) ఎట్లుండునో అట్లే
  అతడు (భయంకరముగా) కనిపించుచున్నాడు” అని. ॥7-62-5॥
'6': |-
  ఆ మాటలు విని రాఘవుడు ఆ మహామునులను ఉద్దేశించి పలికెను:
  “ఆ రాక్షసుని నేనే సంహరించుదును; కాబట్టి మీ భయము తొలగిపోవును” అని. ॥7-62-6॥
'7': >-
  అలా ఉగ్రతేజస్సులైన మునులకు వాగ్దానం చేసి, రఘునందనుడు అన్నదమ్ములందరితో
  (సహితముగా) ఇలా అనెను: ॥7-62-7॥
'8': |-
  “వీరుడు ఎవడు లవణుని సంహరించును? ఆ కార్యము ఎవరి భాగముగా నిర్ణయించబడవలెను?
  మహాబాహువైన భరతునికా? లేక ధీమంతుడైన శత్రుఘ్నునికా?” ॥7-62-8॥
'9': |-
  రాఘవుడు అలా పలుకగా, భరతుడు ఈ మాట చెప్పెను:
  “నేనే ఇతనిని వధించెదను; ఆ బాధ్యత నా భాగముగా నిర్ణయింపబడనీ” అని. ॥7-62-9॥
'10': >-
  ధైర్యశౌర్యసంపన్నమైన భరతుని మాటలు విని, లక్ష్మణుని తమ్ముడు (శత్రుఘ్నుడు)
  సువర్ణాసనమును విడిచి నిలిచెను. ॥7-62-10॥
'11': >-
  శత్రుఘ్నుడు నరాధిపతియైన రామునకు నమస్కరించి (ప్రణిపత్య) ఈ మాట పలికెను.

  మహాబాహువు, రఘునందనులలో మధ్యముడైన (అన్నదమ్ములలో రెండవవాడు) శత్రుఘ్నుడు ఇలా
  అన్నాడు: ॥7-62-11॥
'12': >-
  “పూర్వము నీవు (అరణ్యవాసమునకు పోయినప్పుడు) అయోధ్య శూన్యమై యుండగా, ఆ నగరమును
  (నగరవ్యవహారమంతటిని) మా ఆర్యుడు భరతుడే పరిపాలించాడు.

  ఆర్యుని (నీ) రాకకై హృదయములో సంతాపమును దాచుకొని (దుఃఖమును భరించి) అతడు
  జీవించాడు” అని. ॥7-62-12॥
'13': |-
  “పార్థివా! ఇక్కడ అతడు అనేకమైన దుఃఖములను అనుభవించాడు.
  పూర్వము నందిగ్రామములో దుఃఖశయ్యలపైనే శయనించి నివసించాడు” అని. ॥7-62-13॥
'14': >-
  “ఫలమూలములనే ఆహారముగా చేసికొని, జటలు ధరించి, చీర (వల్కల) వస్త్రములు
  ధరించి—ఇలాంటి దుఃఖాన్ని ఈ రాఘవనందనుడు (భరతుడు) అనుభవించాడు.

  రాజా! నేను నీ సేవలో నిలిచి ఉన్నపుడు, ఇకపై అతడు మరల క్లేశమును పొందకుండునట్లు
  (అవకాశమివ్వకుండునట్లు) నేను కోరుచున్నాను” అని. ॥7-62-14॥
'15': |-
  శత్రుఘ్నుడు అలా పలుకుతుండగా, రాఘవుడు మరల ఇలా అనెను:
  “కాకుత్స్థా! అట్లే కావునుగాక; నా శాసనము (ఆజ్ఞ) అమలు చేయబడుగాక” అని. ॥7-62-15॥
'16': |-
  “శుభమైన మధునగరములో నిన్ను అభిషేకించి రాజ్యాధికారమును అప్పగించెదను.
  మహాబాహో! నీవు అనుమతిస్తే, భరతుని (అయోధ్యలో) స్థాపించు” అని. ॥7-62-16॥
'17': >-
  “నీవు శూరుడవు, విద్యను సిధ్ధపరచుకున్నవాడవు; ఆ నగర స్థాపన కార్యమునందు
  సమర్థుడవు” అని. ॥7-62-17॥
'18': >-
  “ఎవడైతే శత్రువును పూర్తిగా నిర్మూలించి, ఆ రాజుని (పార్థివుని) క్షయం
  (నాశనం/మరణం) జరిగిన తరువాత,

  అక్కడ మరల మరొక రాజుని స్థాపించకపోతాడో, అతడు నరకమును పొందును” అని. ॥7-62-18॥
'19': >-
  “కాబట్టి నీవు మధుసుతుడైన లవణుని—పాపనిశ్చయముతో (పాపాచారమునకు
  నిశ్చయించినవాడైనవాడిని)—హతముచేసి,

  నా మాటను గౌరవిస్తే, ధర్మముతో రాజ్యమును శాసించుము (పరిపాలించుము)” అని.
  ॥7-62-19॥
'20': >-
  “శూరా! నా మాటల మధ్యలో (నా వాక్యమునకు వ్యతిరేకముగా) ప్రతివాక్యము చెప్పవలసినది
  కాదు.

  చిన్నవాడు పెద్దవాని ఆజ్ఞను తప్పక పాటించవలెను; ఇందులో సందేహమే లేదు” అని.
  ॥7-62-20॥
'21': >-
  “కాకుత్స్థా! నేను సిద్ధపరచించిన అభిషేకమును స్వీకరించుము.

  వసిష్ఠప్రముఖులైన విప్రులు, విధి-మంత్రములను పురస్కరించి (శాస్త్రవిధానముతో) ఈ
  అభిషేకమును నిర్వహించుదురు” అని. ॥7-62-21॥
'22': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘శత్రుఘ్నప్రార్థనా’
  నామ ద్విషష్ఠితమః సర్గః ॥7-62॥


  ఇట్లు ఋషి ప్రణీతమైన శ్రీమద్వాల్మీకీ రామాయణము అను ఆదికావ్యములో, ఉత్తరకాండమున
  ‘శత్రుఘ్నప్రార్థన’ అను పేరు గల అరువైరెండవ సర్గము సమాప్తము.
