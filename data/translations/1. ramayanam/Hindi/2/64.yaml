'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘दशरथ-दृष्टान्त’ नामक
  चौंसठवाँ सर्ग आरम्भ होता है।
'1': >-
  तब धर्मात्मा राघव (दशरथ) उस महर्षि-वध के अत्यन्त अनुपयुक्त (घोर) प्रसंग को
  स्मरण करके विलाप करते हुए कौसल्या से फिर बोले।
'2': >-
  ‘अज्ञानवश इतना महान पाप कर बैठने से मेरी इन्द्रियाँ व्याकुल हो उठीं। तब मैं
  अकेला ही बुद्धि से यह सोचने लगा—अब (इस पाप के बाद) मेरे लिए कोई पुण्य कैसे हो
  सकता है?’
'3': >-
  ‘फिर परम स्वच्छ जल से भरा हुआ एक घड़ा लेकर, जिस मार्ग का मुझे बताया गया था,
  उसी पथ से चलकर मैं उस आश्रम पर पहुँचा।’
'4': >-
  ‘वहाँ मैंने उसके माता-पिता को देखा—दोनों दुर्बल, अन्धे, वृद्ध और बिना किसी
  सहारे के; वे ऐसे प्रतीत हो रहे थे जैसे पंख कटे हुए दो पक्षी।’
'5': >-
  ‘वे दोनों किसी कारणवश वहीं बैठे थे, बातचीत में लगे थे और चल-फिर नहीं सकते थे।
  मेरे ही कारण (पुत्र से) वंचित होकर वे अनाथों की भाँति उदास और निराश थे।’
'6': >-
  ‘शोक से आहत चित्त वाला और भय से त्रस्त मन वाला मैं उस आश्रम-स्थान पर गया; वहाँ
  पहुँचकर मैं फिर गहरे शोक में डूब गया।’
'7': >-
  ‘मेरे पद-शब्द को सुनकर मुनि ने मुझसे कहा—“पुत्र! इतनी देर क्यों कर रहा है?
  शीघ्र पानी ले आ।”’
'8': >-
  ‘उन्होंने फिर कहा—“तात! जिस कारण से तुमने जल में क्रीड़ा की है, उसी निमित्त
  तुम्हारी माता अत्यन्त उत्कण्ठित हो उठी है; शीघ्र आश्रम में प्रवेश करो।”’
'9': >-
  ‘और बोले—“पुत्र! यदि माता ने या मैंने तुम्हारे साथ कुछ भी अनुचित (व्यलीक) किया
  हो, तो तपस्वी होने के कारण, तात, तुम्हें उसे मन में नहीं रखना चाहिए।”’
'10': >-
  ‘“तुम ही निराश्रितों की गति हो और नेत्रहीनों के नेत्र हो। हमारे प्राण तुम पर
  ही आसक्त हैं; फिर भी तुम हमसे कुछ बोलते क्यों नहीं?”’
'11': >-
  ‘तब मैं हकलाती हुई अस्पष्ट वाणी से, शब्द-विन्यास से रहित होकर, उस मुनि को
  देखकर—भयभीत-सा—उनसे इस प्रकार बोला।’
'12': >-
  ‘मैंने मन, कर्म और चेष्टा द्वारा अपने वाक्-बल को सम्भालकर, उनसे पुत्र-विपत्ति
  से उत्पन्न भय का समाचार कह सुनाया।’
'13': >-
  ‘“मैं क्षत्रिय दशरथ हूँ; मैं उस महात्मा का पुत्र नहीं हूँ। सत्पुरुषों को
  अप्रिय लगने वाला यह दुःख मुझे अपने ही कर्म से प्राप्त हुआ है।”’
'14': >-
  ‘“भगवन्! मैं सरयू के तीर पर आया था—किसी पशु के पदचिह्न के समीप, या जल-स्थान पर
  आए किसी हाथी को मारने की इच्छा से।”’
'15': >-
  ‘“तब मैंने जल में घड़े के भरते हुए शब्द को सुना। ‘यह हाथी है’ ऐसा मानकर मैंने
  बाण से उस पर प्रहार कर दिया।”’
'16': >-
  ‘“फिर मैं नदी के तट पर गया और देखा—एक तपस्वी भूमि पर पड़ा है, उसके हृदय में
  बाण लगा है, प्राण निकल चुके हैं।”’
'17': >-
  ‘“भगवन्! हाथी को मारने की इच्छा से मैंने शब्द का अनुमान करके जल में जो नाराच
  छोड़ा, उसी से आपका पुत्र मारा गया।”’
'18': >-
  ‘“फिर उसके ही वचन से, अत्यन्त संतप्त होकर, मैंने उसी क्षण उसके मर्म-स्थान से
  बाण खींच निकाला।”’
'19': >-
  ‘“और बाण निकलते ही वह वहीं स्वर्ग को प्राप्त हो गया। ‘भगवन्! दोनों अन्धे
  माता-पिता के लिए शोक है’—ऐसा विलाप करते हुए।”’
'20': >-
  ‘“अज्ञानवश आपका पुत्र सहसा मेरे द्वारा मारा गया। अब जो शेष करना उचित हो, वैसा
  हो—मुनिवर मुझ पर प्रसन्न हों।”’
'21': >-
  उस क्रूर वचन को सुनकर, शोक से कृश हुए भगवान ऋषि ने दीर्घ श्वास लेते हुए ऐसा
  तीव्र प्रयास भी न कर सके कि स्वयं को सँभाल लें।
'22': >-
  आँसुओं से भरे मुख वाले, शोक से पीड़ित, निःश्वास लेते हुए महातेजस्वी ऋषि ने,
  हाथ जोड़कर सामने खड़े मुझसे कहा।
'23': >-
  ‘राजन्! यदि तुम स्वयं यह अशुभ कर्म मुझे न बताते, तो फल के द्वारा तुम्हारा
  मस्तक उसी क्षण एक लाख टुकड़ों में फट जाता।’
'24': >-
  ‘राजन्! विशेषकर वानप्रस्थ तपस्वी का क्षत्रिय के हाथों वध—यदि जानबूझकर किया जाए
  तो अपने स्थान से वज्रधारी (इन्द्र) को भी गिरा दे।’
'25': >-
  ‘तप में स्थित किसी मुनि—ऐसे ब्रह्मचारी पर—जानकर शस्त्र छोड़ने वाले का मस्तक तो
  सात भागों में फट जाता।’
'26': >-
  ‘परन्तु यह कर्म तुमने अज्ञान से किया है, इसी कारण तुम जीवित हो। नहीं तो आज
  राघवों का कुल ही नष्ट हो जाता—तुम कहाँ बचते?’
'27': >-
  फिर उन्होंने मुझसे कहा—‘नृप! हमें उस स्थान पर ले चलो। आज हम अपने पुत्र को
  अन्तिम बार देखना चाहते हैं।’
'28': >-
  ‘जिसके अंग रक्त से सने हैं, मृगचर्म का वस्त्र बिखरा पड़ा है, जो भूमि पर अचेत
  पड़ा है और धर्मराज (यम) के वश में चला गया है।’
'29': >-
  तब मैं अकेला उन्हें उस स्थान पर ले गया। वे दोनों अत्यन्त दुःखी थे। मैंने उस
  मुनि को उसकी पत्नी सहित उनके पुत्र का स्पर्श कराया।
'30': >-
  वे दोनों तपस्वी अपने पुत्र को स्पर्श करके और उसके पास पहुँचकर वहीं गिर पड़े।
  तब उसके पिता ने (पुत्र के) शरीर के पास यह कहा।
'31': >-
  ‘पुत्र! क्या मैं तुम्हें प्रिय नहीं? हे धर्मात्मन्, अपनी माता को देखो। पुत्र!
  तुम मुझे आलिंगन क्यों नहीं करते? कोमल वाणी में कुछ बोलो।’
'32': >-
  ‘पुत्र! क्या मैं तुम्हें प्रिय नहीं? हे धर्मात्मन्, अपनी माता को देखो। पुत्र!
  तुम मुझे आलिंगन क्यों नहीं करते? कोमल वाणी में कुछ बोलो।’
'33': >-
  ‘अब मैं किससे रात्रि के अन्त समय वह हृदय को भाने वाला मधुर स्वाध्याय
  सुनूँगा—शास्त्र का पाठ या कोई और विशेष (मधुर) वचन?’
'34': >-
  ‘कौन संध्या-वन्दन करके, स्नान करके, होम-हवन कर, भोजन करके, मेरे पास बैठा
  हुआ—पुत्र-वियोग के शोक और भय से पीड़ित मुझे—संभावित करेगा और सांत्वना देगा?’
'35': >-
  ‘कन्द-मूल-फल लाकर कौन मुझे प्रिय अतिथि की भाँति भोजन कराएगा—मुझे, जो अब
  अकर्मण्य हो गया हूँ, जिसका कोई सहारा नहीं, जो बिना मार्गदर्शक के रह गया हूँ?’
'36': >-
  ‘पुत्र! तुम्हारी यह अन्धी और वृद्ध तपस्विनी माता दीन है, पुत्र-लालसा में डूबी
  है; मैं उसका पालन कैसे करूँगा?’
'37': >-
  ‘ठहरो, पुत्र! मत जाओ—यम के धाम की ओर मत जाओ। कल तुम मेरी और अपनी माता की संगति
  में (हमारे साथ) जाओगे।’
'38': >-
  ‘वन में हम दोनों शोक से आर्त, अनाथ और दीन हैं। तुमसे रहित होकर हम भी शीघ्र ही
  यम-लोक को चले जाएँगे।’
'39': >-
  ‘तब वैवस्वत (यम) को देखकर मैं उनसे यह वाणी कहूँगा—धर्मराज मुझे क्षमा करें और
  इस (हमारे) माता-पिता का भार ग्रहण करें।’
'40': >-
  ‘धर्मात्मा, महायशस्वी लोकपाल (धर्मराज) योग्य हैं कि मेरे जैसे व्यक्ति को अक्षय
  (अविनाशी) एक ही कामना और अभय-रूप दक्षिणा (वर) दें।’
'41': >-
  ‘पुत्र! तुम निष्पाप हो, पर पाप-कर्मी के द्वारा मारे गए। इस सत्य के बल पर शीघ्र
  उन लोकों को जाओ जो शस्त्रधारी योद्धाओं के लिए हैं।’
'42': >-
  ‘जो वीर संग्राम में कभी पीछे नहीं हटते, वे जिस गति को प्राप्त होते हैं—पुत्र!
  तुम भी शत्रु के सम्मुख मारे गए हो; उस परम गति को प्राप्त करो।’
'43': >-
  ‘पुत्रक! सगर, शैब्य, दिलीप, जनमेजय, नहुष और धुन्धुमार—जिस गति को प्राप्त हुए,
  तुम भी उसी गति को जाओ।’
'44': >-
  ‘और वह गति भी—जो समस्त साधुओं को, स्वाध्याय में रत रहने वालों को, भूमिदान करने
  वालों को, अग्निहोत्र (आहिताग्नि) वालों को तथा एकपत्नी-व्रत का पालन करने वालों
  को मिलती है।’
'45': >-
  ‘जो गो-सहस्र दान करने वालों की, गुरुओं की सेवा-शुश्रूषा करने वालों की, तथा
  देह-त्याग (देह-न्यास) का संकल्प करके रहने वालों की गति है—पुत्रक, तुम उसी गति
  को जाओ।’
'46': >-
  ‘इस कुल में जन्मा कोई भी व्यक्ति अशुभ गति को नहीं जाता। पर जिसने तुम्हें मारा
  है—वही मेरा बन्धु—वह (अपने कर्म के कारण) वैसी ही गति को प्राप्त होगा (जो उसके
  लिए उचित होगी)।’
'47': >-
  इस प्रकार वह दीन होकर वहाँ बार-बार विलाप करता रहा। फिर वह पत्नी सहित उसके लिए
  उदक-कर्म (जल-दान) करने में प्रवृत्त हुआ।
'48': >-
  तब मुनि-पुत्र अपने कर्मों के प्रभाव से दिव्य रूप धारण कर, कर्म के मर्म को
  जानने वाला होकर, शीघ्र ही इन्द्र (शक्र) के साथ स्वर्ग को आरोहण कर गया।
'49': >-
  उस तपस्वी ने शक्र के साथ ही उन दोनों वृद्ध माता-पिता से भी कहा; और उन्हें कुछ
  क्षण आश्वस्त करके फिर वचन बोला।
'50': >-
  ‘आप दोनों की सेवा-परिचर्या से मुझे महान स्थान प्राप्त हुआ है। आप दोनों भी
  शीघ्र ही मेरे मूल स्थान (जहाँ मैं गया हूँ) को प्राप्त होंगे।’
'51': >-
  ऐसा कहकर, दिव्य, तेजस्वी विमान द्वारा, जितेन्द्रिय मुनि-पुत्र शीघ्र ही स्वर्ग
  को चढ़ गया।
'52': >-
  फिर तपस्वी ने पत्नी सहित शीघ्र उदक-कर्म करके, महातेजस्वी होकर, हाथ जोड़कर
  सामने खड़े मुझसे कहा।
'53': >-
  ‘राजन्! आज ही मुझे मार डालो; मुझे मरने में कोई पीड़ा नहीं। क्योंकि तुमने एक ही
  बाण से मेरे एकमात्र पुत्र को मारकर मुझे अपुत्र कर दिया।’
'54': >-
  ‘तुम्हारे द्वारा अज्ञानवश मेरा पवित्र पुत्र मारा गया—इस कारण मैं तुम्हें
  अत्यन्त दुःखद और अति दारुण शाप दूँगा।’
'55': >-
  ‘जो पुत्र-वियोगजनित दुःख इस समय मुझे हुआ है, वैसे ही—राजन्—तुम भी पुत्र-शोक से
  काल के गाल में जाओगे (मृत्यु को प्राप्त होगे)।’
'56': >-
  ‘नराधिप! क्योंकि तुम क्षत्रिय होकर अज्ञानवश मुनि (तपस्वी-पुत्र) को मार बैठे,
  इसलिए तुम्हें शीघ्र ब्रह्महत्या-दोष नहीं लगेगा।’
'57': >-
  ‘पर तुम्हें भी ऐसा ही भाव (ऐसा ही दुःख) शीघ्र ही आ घेर लेगा—भयानक, जीवन का
  अन्त करने वाला—जैसे दाता को दी गई दक्षिणा (देने के बाद उससे अलग हो जाना)
  निश्चय ही अपना फल दिखाती है।’
'58': >-
  इस प्रकार मुझ पर शाप रखकर, बहुत करुण विलाप करके, उसने उस देह को चिता पर
  चढ़ाया; और वह दम्पति (पति-पत्नी दोनों) स्वर्ग को चले गए।
'59': >-
  ‘देवि! यही पाप मैं अब सोचता-सोचता स्वयं स्मरण कर रहा हूँ—जो मैंने बाल्यावस्था
  में, शब्द-भेदी (केवल शब्द से लक्ष्य वेधने) के अभ्यास में किया था।’
'60': >-
  ‘देवि! उसी कर्म का यह फल अब मेरे सामने उपस्थित है—जैसे अपथ्य के साथ भोजन करने
  पर अन्न-रस से रोग उत्पन्न हो जाता है।’
'61': >-
  ‘भद्रे! उस उदार (महर्षि) का वह वचन मुझे अब आ पहुँचा है—कि मैं आज पुत्र-शोक से
  प्राण त्याग दूँगा।’
'62': >-
  ‘कौसल्ये! मैं अपनी आँखों से तुम्हें नहीं देख पा रहा; साध्वी! मुझे स्पर्श करो।’
  इतना कहकर वह भूमि-पति रोता हुआ, भय से त्रस्त होकर, अपनी पत्नी से बोला।
'63': >-
  ‘देवि! मैंने राघव के साथ जो किया, वही मेरे योग्य था; और उसी के अनुरूप उसने
  (अर्थात् उसी कर्म के फल ने) मेरे साथ भी वैसा ही कर दिया।’
'64': >-
  ‘भला पृथ्वी पर कौन विवेकी पुरुष, चाहे पुत्र दुराचारी ही क्यों न हो, उसे त्याग
  देता है? और कौन पुत्र, जब वनवास के लिए निकाला जाए, अपने पिता से द्वेष न
  करेगा?’
'65': >-
  ‘यदि आज राम मुझे एक बार भी स्पर्श कर ले, या मुझे एक बार भी प्राप्त हो जाए—तो
  यम-लोक को प्राप्त मनुष्यों को भी (फिर) कोई देख नहीं पाता (मैं उसी क्षण इस लोक
  से चला जाऊँगा)।’
'66': >-
  ‘मैं आँखों से तुम्हें नहीं देख पा रहा; मेरी स्मृति भी लुप्त हो रही है।
  कौसल्ये! वैवस्वत (यम) के ये दूत मुझे शीघ्रता से ले जा रहे हैं।’
'67': >-
  ‘इससे अधिक दुःखद क्या होगा कि जीवन-क्षय के समय मैं धर्मज्ञ, सत्य-पराक्रमी राम
  को देख नहीं पा रहा?’
'68': >-
  ‘अप्रतिसाध्य (अपरिहार्य) पुत्र के अदर्शन से उत्पन्न यह शोक मेरे प्राणों को
  वैसे ही सुखा रहा है, जैसे वन में थोड़े से जल को (घोर धूप) सोख लेती है।’
'69': >-
  ‘वे मनुष्य नहीं (भाग्यहीन हैं), और वे देवता नहीं—जो पन्द्रहवें वर्ष फिर से राम
  के सुन्दर, शुभ कुण्डलों से युक्त मुख का दर्शन करेंगे।’
'70': >-
  ‘कमल-पत्र के समान नेत्रों वाले, सुन्दर भौंहों वाले, सुन्दर दंत-पंक्ति वाले,
  मनोहर नासिका वाले—राम के उस मुख को, जो ताराधिप (चन्द्रमा) के समान है, वे धन्य
  जन देखेंगे।’
'71': >-
  ‘मेरे नाथ का वह मुख—जो शरद्-काल के चन्द्रमा और खिले हुए कमल के समान है, तथा
  सुगन्धित है—उसे धन्य लोग देखेंगे।’
'72': >-
  ‘वनवास समाप्त करके, अयोध्या में फिर लौटे हुए, मार्ग पर सुशोभित (शुद्ध) रूप से
  चलते हुए राम को वे सुखी जन देखेंगे।’
'73': >-
  ‘कौसल्ये! चित्त-मोह के कारण मेरा हृदय मानो डूब रहा है; और मैं शब्द, स्पर्श और
  रस—इन अनुभूतियों को भी स्पष्ट नहीं जान पा रहा।’
'74': >-
  ‘चित्त के नाश से मेरी सारी इन्द्रियाँ विफल हो रही हैं—जैसे स्नेह क्षीण हो जाने
  पर दीपक की किरणें (मन्द होकर) एक-सी सट जाती हैं।’
'75': >-
  ‘यह अपने ही भीतर से उठा शोक, मुझे—अनाथ और अचेत-सा—वेग से नष्ट कर रहा है, जैसे
  नदी की धारा वेग से तट को काट डालती है।’
'76': >-
  ‘हा राघव! महाबाहो! हा मेरे परिश्रम का नाश करने वाले! हा पिता को प्रिय मेरे
  नाथ! हा पुत्र! आज तुम कहाँ चले गए?’
'77': >-
  ‘हा कौसल्ये! मैं नष्ट हो रहा हूँ। हा सुमित्रे, तपस्विनी! हा नृशंसे, मेरी
  शत्रु, कैकेयी—कुल की कलंक!’
'78': >-
  इस प्रकार राम की माता (कौसल्या) और सुमित्रा के सामने राजा दशरथ शोक करते हुए
  जीवन के अन्त को प्राप्त हो गए।
'79': >-
  और जिस प्रकार प्रिय पुत्र के वनवास से अत्यन्त व्याकुल होकर वह नरेश दीनतापूर्वक
  कहता रहा—अर्धरात्रि बीत जाने पर, घोर दुःख से पीड़ित, उदार-दर्शन (श्रेष्ठ
  स्वभाव) वाला वह तब प्राण त्याग गया।
'80': >-
  इस प्रकार ऋषि-प्रणीत श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘दशरथ-दृष्टान्त’ नामक चौंसठवाँ सर्ग सम्पन्न हुआ।
