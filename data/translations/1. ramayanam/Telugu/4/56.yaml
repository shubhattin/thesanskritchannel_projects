'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కిన్ధాకాండంలో ‘సంపాతి ప్రశ్న’ అనే యాభై ఆరవ
  సర్గము ॥4-56॥
'1': >-
  అప్పుడు, ఉపవాసమరణమును ఆశ్రయించిన ఆ పర్వతశిఖరస్థలమందు వారందరూ కూర్చుని ఉండగా,
  వానరులు మరియు గృధ్రరాజుడును (సంపాతి) ఆ దేశమును చేరుకొన్నారు ॥4-56-1॥
'2': >-
  సంపాతి అను పేరుగల దీర్ఘాయుష్మంతుడైన పక్షి; జటాయువు యొక్క అన్నయైన శ్రీమంతుడు;
  బలపౌరుషములలో ప్రసిద్ధుడు ॥4-56-2॥
'3': >-
  వింధ్య మహాపర్వతపు గుహ నుండి బయటికి వచ్చి, అక్కడ కూర్చున్న వానరులనుచూచి
  ఆనందితమనస్సుతో అతడు ఇలా పలికాడు ॥4-56-3॥
'4': >-
  లోకములో విధి, తాను నిశ్చయించిన విధానముచేతనే జీవుల ప్రవర్తనను నడిపించును;
  ఇంతకాలమునకు నాకు ఆహారముగా విధింపబడిన ఈ భక్ష్యము (మీరు) ఇలా వచ్చిపడినది
  ॥4-56-4॥
'5': >-
  “ఈ వానరులలో మృతుడైనవానిని మృతుడైనవానిని నేను పరంపరగా భక్షింతును” అని ఆ పక్షి
  ప్లవంగములను (వానరులను) పరిశీలిస్తూ అలా పలికాడు ॥4-56-5॥
'6': >-
  భక్ష్యముపై లోభముగల ఆ పక్షి మాటలను విని, అత్యంత విషాదగ్రస్తుడైన అంగదుడు
  హనుమంతునితో ఇలా అన్నాడు ॥4-56-6॥
'7': >-
  చూడు! సీతా కారణంగా సాక్షాత్తు వైవస్వతుడైన యముడు (మరణదేవుడు) వానరుల
  వినాశనార్థమే ఈ స్థలమునకు వచ్చినట్టున్నాడు ॥4-56-7॥
'8': >-
  రాముని కార్యమూ నెరవేరలేదు; రాజశాసనమూ (సుగ్రీవుడిచ్చిన ఆజ్ఞ ప్రకారమైన కార్యమూ)
  పూర్తికాలేదు; వానరులకు తెలియకుండానే ఈ మహా విపత్తు అకస్మాత్తుగా వచ్చిపడింది
  ॥4-56-8॥
'9': >-
  వైదేహీ ప్రియాన్ని నెరవేర్చదలచి జటాయువు గృధ్రరాజుగా అక్కడ చేసిన కార్యము—అది
  ఏదో—అంతటినీ నీవు పూర్తిగా వినావు కదా ॥4-56-9॥
'10': >-
  అదేవిధంగా త్రియగ్యోనుల్లో పుట్టిన సర్వ ప్రాణులు కూడా, మనమిలా ప్రాణత్యాగము
  చేసినట్లే, రామునికి ప్రియమును చేయుచు (ధర్మమునకు లోబడుచు) ఉంటాయి ॥4-56-10॥
'11': >-
  స్నేహమూ కరుణయూ వారిని నియంత్రించగా, వారు పరస్పరముగా ఉపకారం చేసుకుంటారు; ఆ
  ఉపకారార్థమే ఆత్మబలముచే (నిశ్చయముచే) తన ప్రాణమును తానే త్యజించాడు (జటాయువు)
  ॥4-56-11॥
'12': >-
  ధర్మజ్ఞుడైన జటాయువు రామునికి నిజముగా ప్రియమైన కార్యమును చేసాడు; రాఘవుని
  కార్యార్థమై మేము శ్రమించి, ఇక జీవించదలచక ప్రాణత్యాగానికి సిద్ధమయ్యాము
  ॥4-56-12॥
'13': >-
  మేము అరణ్యప్రదేశములను ఆశ్రయించాం; కాని మైథిలిని చూడలేకపోయాము. అయితే ఆ
  గృధ్రరాజుడు రావణునితో యుద్ధములో హతుడయ్యాడు; సుగ్రీవభయమునుండి విముక్తుడై
  పరమగతిని పొందాడు ॥4-56-13॥
'14': >-
  జటాయువు నాశముతోను, రాజైన దశరథుని మరణముతోను, వైదేహీ హరణముతోను—ఈ సంగతుల కారణంగా
  వానరులు సందేహస్థితికి చేరుకున్నారు ॥4-56-14॥
'15': >-
  రామలక్ష్మణులు సీతతో కలిసి అరణ్యములో నివసించిన సంగతి, అలాగే రాఘవుని బాణముచేత
  వాలినీ వధించబడిన సంగతి కూడా (ఇవన్నీ) ॥4-56-15॥
'16': >-
  రామకోపమువలన మిగిలిన రాక్షసుల వధము కూడా; కైకేయి వరదానఫలితముగా ఈ సర్వ విపరీతమూ
  సంభవించెను ॥4-56-16॥
'17': >-
  భూమిపై పడిపోయిన వానరులను చూసి, వారి దుఃఖకథనమయిన మాటలను విని, అత్యంత
  ఆశ్చర్యచకితమనస్సు గల మహామతియైన ఆ గృధ్రరాజు కరుణార్ద్రముగా (దీనంగా) ఇలా పలికాడు
  ॥4-56-17॥
'18': >-
  అంగదుని ముఖమునుండి వచ్చిన ఆ మాటలను విని, తీక్ష్ణతుండు, మహానాదముగల గృధ్రుడు
  (సంపాతి) ఇలా వాక్యమును పలికాడు ॥4-56-18॥
'19': >-
  నా ప్రాణములకన్నా ప్రియమైన నా అన్న జటాయువు వధను ప్రస్తావిస్తూ—నా హృదయమును
  కంపింపజేసినట్టు—ఈ మాటలతో ఘోషించేవాడు ఎవడు? ॥4-56-19॥
'20': >-
  జనస్థానమందు రాక్షసుడికి గృధ్రమునకు మధ్య యుద్ధము ఎలా జరిగింది? నా అన్న పేరును
  ఇంతకాలానికీ నేను వినలేదు; ఈనాడు విన్నాను ॥4-56-20॥
'21': >-
  గిరిదుర్గమువలె ఉన్న ఈ పర్వతమునుండి మీ సహాయంతో నేను దిగివచ్చదలచుకున్నాను;
  గుణజ్ఞుడైన, శ్లాఘనీయ విక్రమములు గల నా చిన్నతమ్ముని (జటాయువు) గురించి (మరింతగా
  తెలుసుకొనదలచుకున్నాను) ॥4-56-21॥
'22': >-
  అత్యంత దీర్ఘకాలము తరువాత అతని కీర్తన విని నేను సంతోషించాను; వానరశ్రేష్ఠులారా!
  అతని వినాశమును వివరముగా నేను వినదలచుకున్నాను ॥4-56-22॥
'23': >-
  జనస్థాన నివాసియైన నా అన్న జటాయువు—అతడు ఎట్లా నశించాడు? అలాగే నా అన్నకు
  మిత్రుడైన దశరథుడు ఎట్లా (సంబంధము కలిగినవాడయ్యాడు/మిత్రుడయ్యాడు)? (ఇవి నాకు
  చెప్పండి) ॥4-56-23॥
'24': >-
  యస్య రాముడు ప్రియపుత్రుడు, జ్యేష్ఠుడు, గురుజనులకు ప్రీతిపాత్రుడు—అటువంటి
  దశరథుని సంగతి కూడా తెలుసుకోవాలనుంది. సూర్యకిరణములచే నా పక్షములు దగ్ధమై
  ఉండటంవల్ల నేను పాకలేను; శత్రుదమకులారా! ఈ పర్వతమునుండి దిగివచ్చదలుచుకున్నాను
  ॥4-56-24॥
'25': >-
  ఇట్లు, ఋషిప్రణీతమైన శ్రీమద్రామాయణములో, వాల్మీకి విరచిత ఆదికావ్యమగు
  కిష్కిన్ధాకాండంలో ‘సంపాతి ప్రశ్న’ అనే యాభై ఆరవ సర్గము సమాప్తము ॥4-56॥
