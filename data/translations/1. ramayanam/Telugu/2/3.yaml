'16': >-
  “రేపు సూర్యుడు ఉదయించిన వెంటనే స్వస్తివాచనం (మంగళపఠనం) జరుగును. బ్రాహ్మణులను
  ఆహ్వానించబడుగాక; వారి ఆసనములు కూడా సిద్ధం చేయబడుగాక” ॥२-३-१६॥
'17': >-
  “పతాకలు (జెండాలు) కట్టబడుగాక; రాజమార్గము చల్లబడుగాక (నీరు చల్లి
