'17': >-
  ये दोनों अश्विनीकुमारों के पुत्र, महावेगवान् और प्लवगों में श्रेष्ठ हैं;
  रणभूमि में इनके प्रतियोद्धा को मैं नहीं देखता।
'18': >-
  मेरे ही द्वारा लंका में संहार हुआ, पुरी जला दी गई और उसे भस्मसात् कर दिया गया;
