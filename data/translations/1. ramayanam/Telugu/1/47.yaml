'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘విశాలాగమనము’ నామ సప్తచత్వారింశః సర్గః ॥
  ১-৪৭॥
'1': >-
  గర్భము ఏడు భాగాలుగా చేయబడినప్పుడు దితి పరమ దుఃఖితయై, దురాధర్షుడైన
  సహస్రాక్షుడైన ఇంద్రునితో వినయముతో కూడిన వాక్యమును పలికెను. ॥১-৪৭-૧॥
'2': >-
  నా అపరాధమువలననే ఈ గర్భము ఏడు ముక్కలుగా చీలిపోయెను; దేవేశ్వరా, బలసూదనా! దీనిలో
  నీకేమీ దోషము లేదు. ॥১-৪৭-২॥
'3': >-
  నా గర్భము ఈ విధముగా విపరీతమై పోయినందుకు ప్రతిఫలముగా, నీవు నాకు ప్రీతికరమగు
  కార్యమును చేయవలెనని కోరుచున్నాను; నా ఏడు సంతానముల నుండి పుట్టబోయే ఏడు మరుతులు,
  ఏడు ఏడు వర్గములుగా (సప్తసప్తానాం) విభజింపబడి, లోకాల స్థానపాలకులుగా అగుదురు
  గాక. ॥১-৪７-३॥
'4': >-
  పుత్రకా! ఈ ఏడుగురు వాతస్కంధులైన నా కుమారులు ఆకాశమందు విహరించుదురు; ‘మరుతులు’
  అను నామముతో ప్రసిద్ధులై, దివ్యరూపములు ధరించిన నా ఆత్మజులై ప్రకాశింతురు.
  ॥১-৪৭-৪॥
'5': >-
  వారిలో ఒకడు బ్రహ్మలోకమందు విహరించుగాక; మరియొకడు ఇంద్రలోకమందు విహరించుగాక;
  మూడవడు ‘దివ్యవాయువు’ అను నామముతో ప్రసిద్ధుడై మహాయశస్సుతో ప్రకాశించుగాక.
  ॥۱-৪７-৫॥
'6': >-
  సురశ్రేష్ఠా! మిగిలిన నాలుగురు నీ ఆజ్ఞచేత దిక్కులయందు సంచరించుదురు; భద్రము నీకు
  కలుగుగాక—కాలక్రమేణ నా కుమారులు అట్లే విహరించుదురు. ॥১-৪७-৬॥
'7': >-
  నీ చేత (నీ కృపచేత/నీ కార్యముచేత) పొందిన నామమువలననే వారు ‘మరుతులు’ అను పేరుతో
  ప్రసిద్ధులగుదురు. దితి యొక్క ఆ వచనమును విని, సహస్రాక్షుడైన పురందరుడు
  (ఇంద్రుడు) ॥۱-৪৭-७॥
'8': >-
  బలసూదనుడైన ఇంద్రుడు అంజలి ఘటించి, దితితో ఈ మాటలు పలికెను: ‘నీచే చెప్పబడినదంతయు
  అచ్చంగా అలాగే జరుగును; ఇందులో సందేహము లేదు.’ ॥১-৪৭-৮॥
'9': >-
  ‘నీకు భద్రము కలుగుగాక; నీ కుమారులు దేవరూపములు ధరించి లోకాలలో విహరించుదురు.’ ఈ
  విధముగా తల్లి-కొడుకులు (దితి-ఇంద్రుడు) తపోవనమందు నిశ్చయమును స్థిరపరచుకొని,
  ॥১-৪৭-९॥
'10': >-
  ‘కృతార్థులై’ త్రిదివమునకు (స్వర్గమునకు) వెళ్లిరని, రామా! మేము వినియున్నాము.
  కాకుత్స్థా! ఈ ప్రదేశము పూర్వము మహేంద్రుడిచేత (ఇంద్రుడిచేత) అధిష్ఠితమై ఉండెను.
  ॥১-৪৭-१०॥
'11': >-
  అక్కడ దితి తపస్సు సిద్ధించిన స్థితిలో యుండగా, అతడు (ఇంద్రుడు) ఈ విధముగా ఆమెకు
  సేవచేసెను. ఇంకా, ఇక్ష్వాకు వంశమునందు నరవ్యాఘ్రమైన, పరమధార్మికుడైన ఒక కుమారుడు
  జన్మించెను. ॥১-৪７-११॥
'12': >-
  అలంబుషా అను అప్సరసి ద్వారా జన్మించినవాడై, ‘విశాలుడు’ అని ప్రసిద్ధుడయ్యెను.
  అతడే ఈ స్థలమున ‘విశాలా’ అను పురిని నిర్మించెను. ॥১-৪７-१२॥
'13': >-
  రామా! విశాలుని కుమారుడు మహాబలవంతుడైన హేమచంద్రుడు; హేమచంద్రుని తరువాత
  పుట్టినవాడు ‘సుచంద్రుడు’ అని ప్రసిద్ధుడు. ॥১-৪７-१३॥
'14': >-
  రామా! సుచంద్రుని కుమారుడు ‘ధూమ్రాశ్వుడు’ అని ప్రసిద్ధుడు; ధూమ్రాశ్వుని
  కుమారుడుగా ‘సృంజయుడు’ జన్మించెను. ॥১-৪７-१४॥
'15': >-
  సృంజయుని కుమారుడు శ్రీమంతుడూ ప్రతాపవంతుడైన సహదేవుడు; సహదేవుని కుమారుడు
  పరమధార్మికుడైన కుశాశ్వుడు. ॥१-४७-१५॥
'16': >-
  కుశాశ్వుని కుమారుడు మహాతేజస్సుతో, ప్రతాపవంతుడైన సోమదత్తుడు; సోమదత్తుని
  కుమారుడు ‘కాకుత్స్థుడు’ అని ప్రసిద్ధుడు. ॥১-৪৭-१६॥
'17': >-
  ఆ కాకుత్స్థుని కుమారుడు మహాతేజస్సుతో, ఈ పురిలో ప్రస్తుతం
  నివసించుచున్నవాడు—అత్యంత ఖ్యాతిగాంచిన, దుర్జయుడైన ‘సుమతి’ అను రాజు. ॥১-৪৭-१७॥
'18': >-
  ఇక్ష్వాకు మహారాజుని అనుగ్రహము వలన, వైశాలిక నృపులందరూ దీర్ఘాయుష్కులు,
  మహాత్ములు, వీర్యవంతులు, సుధార్మికులు అయి యున్నారు. ॥১-৪७-১৮॥
'19': >-
  ఇక్కడ నేడు ఒక రాత్రి మేము సుఖముగా నిద్రించుదము; రేపు ఉదయమున, నరశ్రేష్ఠా! జనక
  మహారాజును దర్శించుటకు నీవు యోగ్యుడవు. ॥১-৪৭-১৯॥
'20': >-
  మహాతేజస్సుగల సుమతి, విశ్వామిత్రుడు వచ్చెనని విని, నరవరశ్రేష్ఠుడు, మహాయశస్సుగల
  రాజు, (నగరమునుండి) ఎదుర్కొనుటకు బయలుదేరి వచ్చెను. ॥১-৪७-२०॥
'21': >-
  ఉపాధ్యాయుడుతో, బంధువులతో కూడి, అతడు విశ్వామిత్రునికి పరమ పూజ చేసి, అంజలి
  ఘటించి క్షేమము అడిగి, అనంతరము విశ్వామిత్రునితో ఇలా పలికెను: ॥১-৪৭-২১॥
'22': >-
  ‘మునీశ్వరా! నా దేశమునకు మీరు వచ్చి అనుగ్రహించితిరి—అందువలననే నేను ధన్యుడను,
  అనుగ్రహితుడను. మీ దర్శనము నాకు లభించెను; నా కన్నా మరెవడూ ధన్యుడు లేడు.’
  ॥१-৪৭-२२॥
'23': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘విశాలాగమనము’ నామ
  సప్తచత్వారింశః సర్గః ॥ १-४७॥
