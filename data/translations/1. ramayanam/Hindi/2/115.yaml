'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘नन्दिग्राम-निवास’ नामक
  एक सौ पंद्रहवाँ सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  तत्पश्चात् दृढ़व्रती भरत ने, माताओं को अयोध्या में ही ठहराकर, शोक से संतप्त
  होकर गुरुओं से इस प्रकार कहा।
'2': >-
  ‘मैं नन्दिग्राम को जाऊँगा। आज आप सबको (अपने इस निश्चय की) सूचना/अनुमति देता
  हूँ। वहाँ मैं राघव (राम) के बिना ही इस समस्त दुःख को सहन करूँगा।’
'3': >-
  ‘क्योंकि राजा (दशरथ) तो स्वर्गलोक को चले गए हैं और मेरे गुरु (अर्थात् राम) वन
  में निवास कर रहे हैं। राज्य के लिए मैं राम की प्रतीक्षा करूँगा, क्योंकि महान
  कीर्ति वाले वही (वास्तव में) राजा हैं।’
'4': >-
  भरत महात्मा के ये शुभ वचन सुनकर, समस्त मंत्रीगण और पुरोहित वसिष्ठ ने (उनसे)
  कहा।
'5': >-
  ‘हे भरत, तुमने जो कहा है वह अत्यन्त प्रशंसनीय है। तुम्हारा यह वचन भ्राता के
  प्रति वात्सल्य से उत्पन्न हुआ है और तुम्हारे स्वभाव के ही अनुरूप है।’
'6': >-
  ‘भ्रातृ-स्नेह में स्थिर रहने वाले, अपने बंधु-बान्धवों के हित में प्रवृत्त रहने
  वाले तथा आर्य-मार्ग को अपनाने वाले तुम्हारे इस निश्चय का समर्थन कौन मनुष्य
  नहीं करेगा?’
'7': >-
  मंत्रियों के इच्छित एवं प्रिय वचन सुनकर भरत ने सारथि से कहा— ‘मेरा रथ जोत दिया
  जाए।’
'8': >-
  तब श्रीमान् भरत ने प्रसन्न मुख से सब माताओं को प्रणाम किया और शत्रुघ्न के साथ
  रथ पर आरूढ़ हुए।
'9': >-
  रथ पर चढ़कर शत्रुघ्न और भरत— दोनों ही— शीघ्रता से अत्यन्त हर्षित होकर चले; और
  मंत्री तथा पुरोहित उनकी संगति में (साथ-साथ) थे।
'10': >-
  उनके आगे-आगे वसिष्ठ आदि गुरुजन एवं द्विजगण, सब के सब पूर्वाभिमुख होकर उस ओर
  चले जहाँ नन्दिग्राम था।
'11': >-
  भरत के प्रस्थान करने पर बिना बुलाए ही हाथी, घोड़े और रथों से परिपूर्ण वह सेना
  भी चल पड़ी और नगर के समस्त निवासी भी उनके साथ चल दिए।
'12': >-
  रथ पर स्थित वे धर्मात्मा, भ्रातृवत्सल भरत, राम की पादुकाओं को सिर पर धारण किए
  हुए शीघ्र ही नन्दिग्राम को चले गए।
'13': >-
  तत्पश्चात् भरत शीघ्रता से नन्दिग्राम में प्रवेश करके, रथ से तुरंत उतर पड़े और
  गुरुओं से यह बात कहने लगे।
'14': >-
  ‘यह राज्य मेरे भ्राता (राम) ने स्वयं ही मुझे संन्यास-भाव से (अपने लिए सब त्याग
  मानकर) सौंप दिया है; और योग-क्षेम का वहन करने वाली ये स्वर्णभूषणों से अलंकृत
  पादुकाएँ भी (मुझे दी हैं)।’
'15': >-
  तब भरत ने उन पादुकाओं को सिर पर रखकर, मानो संन्यास-धर्म को अंगीकार करके, दुःख
  से संतप्त होकर समस्त प्रजा-समूह से कहा।
'16': >-
  ‘शीघ्र छत्र धारण कीजिए। ये दोनों आर्य (पूज्य) चरण मेरे द्वारा समादृत हैं। मेरे
  गुरु (राम) की इन पादुकाओं के द्वारा ही राज्य में धर्म स्थित है।’
'17': >-
  ‘मेरे भ्राता ने स्नेहवश मुझ पर यह संन्यास (त्याग-भाव सहित राज्य-भार) रख दिया
  है। मैं राघव के आगमन तक इसी व्यवस्था का पालन करूँगा।’
'18': >-
  ‘फिर शीघ्र ही, स्वयं जाकर, राघव (राम) के साथ इन पादुकाओं को पुनः जोड़कर
  (समर्पित करके), मैं राम के वे दोनों चरण— पादुकाओं सहित— देखूँगा।’
'19': >-
  ‘तब राघव के साथ मिलकर मैं भार से मुक्त हो जाऊँगा। गुरुदेव को राज्य समर्पित
  करके मैं गुरु-सेवा के आचरण का आश्रय लूँगा।’
'20': >-
  ‘हे श्रेष्ठ पादुकाओ, जब मैं राघव को यह संन्यास (अर्थात् यह दायित्व) सौंप
  दूँगा, और यह राज्य तथा अयोध्या भी उन्हें अर्पित कर दूँगा, तब मैं पापों से
  मुक्त हो जाऊँगा।’
'21': >-
  ‘काकुत्स्थ (राम) के अभिषिक्त हो जाने पर, जब जनसमुदाय प्रसन्न और उल्लसित होगा,
  तब मेरी प्रीति और यश— दोनों— राज्य-प्राप्ति की अपेक्षा चार गुना बढ़ जाएँगे।’
'22': >-
  इस प्रकार दीन होकर विलाप करते हुए, महान यशस्वी भरत ने मंत्रियों सहित दुःखी मन
  से नन्दिग्राम में ही राज्य-कार्य सँभाला।
'23': >-
  उस समय वीर भरत, जो प्रभु हैं, वल्कल धारण किए, जटा रखे, मुनि-वेध धारण किए हुए,
  अपनी सेना सहित नन्दिग्राम में रहने लगे।
'24': >-
  भरत भ्रातृवत्सल होकर राम के आगमन की आकांक्षा करते रहे; वे भ्राता की आज्ञा का
  पालन करने वाले तथा अपनी प्रतिज्ञा को पूर्ण करने में समर्थ (प्रतिज्ञापारग) थे।
'25': >-
  तब भरत ने पादुकाओं का अभिषेक करके नन्दिग्राम में निवास किया। उन्होंने
  शासन/राज-व्यवस्था का समस्त भार पादुकाओं के अधीन मानकर उन्हीं को निवेदित किया।
'26': >-
  फिर श्रीमान् भरत ने पूज्य पादुकाओं का अभिषेक कर, सदा राज्य-कार्य को उन्हीं के
  अधीन रखकर चलवाया।
'27': >-
  उस समय कोई भी कार्य जो उपस्थित होता, अथवा कोई अत्यन्त मूल्यवान भेंट जो अर्पित
  की जाती— भरत पहले उसे पादुकाओं को निवेदित करते, और उसके बाद यथाविधि स्वयं
  कार्य करते थे।
'28': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में
  ‘नन्दिग्राम-निवास’ नामक एक सौ पंद्रहवाँ सर्ग समाप्त होता है।
