'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘मकराक्षाभिषेणन’ नामक
  अठहत्तरवाँ सर्ग आरम्भ होता है।
'1': >-
  निकुम्भ के मारे जाने और कुम्भ के भी धराशायी कर दिए जाने का समाचार सुनकर परम
  क्रोध से भरे रावण का हृदय अग्नि की भाँति धधक उठा।
'2': >-
  वह नैर्ऋत (राक्षसराज रावण) क्रोध और शोक—इन दोनों भावों से मूर्छित-सा हो उठा और
  उसने खर के पुत्र, विशाल-नेत्रों वाले मकराक्ष को युद्ध के लिए प्रेरित किया
  (आज्ञा दी)।
'3': >-
  उसने कहा—‘पुत्र! मेरी आज्ञा से, अपनी पूर्ण सेना-बल से युक्त होकर जाओ और राम
  तथा लक्ष्मण—उन दोनों, उन वानरों सहित—का वध कर डालो।’
'4': >-
  रावण की बात सुनकर, शूर-स्वभावी खर का पुत्र मकराक्ष प्रसन्न होकर बोला—‘बहुत
  अच्छा।’
'5': >-
  तब वह बलवान मकराक्ष दशग्रीव रावण को प्रणाम करके और उसकी परिक्रमा भी करके, रावण
  की आज्ञा से उज्ज्वल (भव्य) भवन से बाहर निकल गया।
'6': >-
  बाहर आकर खरपुत्र मकराक्ष ने निकट स्थित सेनाध्यक्ष से कहा—‘शीघ्र रथ लाया जाए और
  सेना भी तुरंत यहाँ ले आई जाए।’
'7': >-
  उसका यह वचन सुनकर सेनाध्यक्ष राक्षस ने रथ (स्यन्दन) और सेना—दोनों को तुरंत
  उसके पास उपस्थित कर दिया।
'8': >-
  रथ की प्रदक्षिणा करके वह निशाचर उस पर आरूढ़ हुआ और सारथि को प्रेरित करते हुए
  बोला—‘शीघ्र रथ आगे बढ़ाओ।’
'9': >-
  तदनन्तर मकराक्ष ने उन सब राक्षसों से यह कहा—‘हे राक्षसो! तुम सब मेरे आगे-आगे
  चलकर युद्ध करो।’
'10': >-
  ‘महात्मा राक्षसराज रावण ने मुझे समर में उन दोनों—राम और लक्ष्मण—का वध करने की
  आज्ञा दी है।’
'11': >-
  ‘हे निशाचरो! आज मैं उत्तम बाणों से राम और लक्ष्मण को, और शाखामृग (वानर)
  सुग्रीव तथा समस्त वानरों को भी मार डालूँगा।’
'12': >-
  ‘और आज मैं शूलों के प्रहार से, सामने आ पहुँची वानरों की उस महान् सेना को—जैसे
  अग्नि सूखी लकड़ी को जला डालती है—वैसे ही भस्म कर दूँगा।’
'13': >-
  मकराक्ष का यह वचन सुनकर वे सब निशाचर अनेक प्रकार के अस्त्र-शस्त्रों से
  सुसज्जित, बलवान और सावधान होकर एकाग्र हो गए।
'14': >-
  वे कामरूपधारी, क्रूर, दाँतों (दंष्ट्राओं) वाले, पीली आँखों वाले, केश बिखरे
  हुए, भय उत्पन्न करने वाले—मतवाले हाथियों के समान गर्जना करते हुए थे।
'15': >-
  वे विशालकाय राक्षस, विशालकाय खरपुत्र मकराक्ष को चारों ओर से घेरकर, हर्षित होकर
  चले; और चलते-चलते पृथ्वी को हिला रहे थे।
'16': >-
  चारों ओर सहस्रों शंख और भेरियों के बजने, तथा चीत्कारों और पटपटाहट (आस्फोटन) से
  वहाँ अत्यन्त महान् शब्द होने लगा।
'17': >-
  उसी समय दैववश उसके सारथि के हाथ से अंकुश (प्रतोद) छूटकर गिर पड़ा, और सहसा उस
  राक्षस का ध्वज भी गिर गया।
'18': >-
  रथ में जुते उसके घोड़े अपना पराक्रम खो बैठे; वे पाँवों से लड़खड़ाते हुए, दीन
  होकर, आँसुओं से भरे मुख वाले, आगे बढ़ने लगे।
'19': >-
  उस रौद्र, दुर्मति मकराक्ष के प्रस्थान के समय धूल से भरी, तीखी और अत्यन्त कठोर
  वायु चलने लगी।
'20': >-
  ऐसे अपशकुनों को देखकर भी वे परम पराक्रमी राक्षस बिना परवाह किए, सब के सब वहाँ
  निकल पड़े जहाँ वे दोनों—राम और लक्ष्मण—स्थित थे।
'21': >-
  वे निशाचर, जिनका रंग घने मेघ, हाथी और महिष के अंगों के समान था; जो युद्ध के
  मुख में बार-बार गदा और तलवारों से विदीर्ण हो चुके थे; वे युद्ध-कौशल में निपुण
  ‘मैं-मैं’ कहते हुए बार-बार उधर-उधर घूमते (मंडराते) रहे।
'22': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत आदिकाव्य श्रीमद्रामायण के युद्धकाण्ड में
  ‘मकराक्षाभिषेणन’ नामक अठहत्तरवाँ सर्ग समाप्त होता है।
