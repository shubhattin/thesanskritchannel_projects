'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘శ్రీమద్రామాయణఫలశ్రుతిః’ నామ
  ఏకాదశాధికశతతమః సర్గః ॥ ౭-౧౧౧ ॥
'1': >-
  ఇంతవరకు చెప్పబడిన ఈ ఉపాఖ్యానం—ఉత్తరభాగసహితమై, బ్రహ్మచే కూడా
  పూజింపబడినది—‘రామాయణం’ అని ప్రసిద్ధి పొందిన, వాల్మీకి మహర్షి రచించిన ప్రధాన
  మహాకావ్యము.
'2': >-
  తదనంతరం—యేన ఈ సమస్తము, చరాచరములతో కూడిన త్రిలోకమంతటిని వ్యాపింపజేసియున్న ఆ
  విష్ణువు—ఎట్లైతే స్వర్గలోకమున పూర్వంవలె (స్థిరంగా) ప్రతిష్ఠితుడై యున్నాడో,
  అట్లే ప్రతిష్ఠితుడయ్యెను.
'3': >-
  అనంతరం దేవతలును, గంధర్వులును, సిద్ధులును, పరమర్షులును—దివ్యలోకమందు దివ్యమైన ఈ
  రామాయణాన్ని నిత్యము శ్రవణం చేసుచు సంతోషింపుచున్నారు.
'4': >-
  ఈ ఉపాఖ్యానం ఆయుష్యప్రదము, సౌభాగ్యదాయకము, పాపనాశనము. వేదసమానమైన ఈ రామాయణాన్ని
  శ్రాద్ధకాలములలో పండితుడు శ్రావ్యము చేయవలెను (చదివించి వినిపించవలెను).
'5': >-
  సంతానములేని వాడు కుమారుని పొందును; ధనహీనుడు ధనము పొందును. దీని ఒక్క పదమునైన
  పఠించువాడైనను సమస్త పాపములనుండి విముక్తుడగును.
'6': >-
  దినదినము పాపములు ఆచరించుచున్న మనుష్యుడైనను—ఒక్క శ్లోకమును అయినా పఠించితే—అతడు
  పాపమునుండి సంపూర్ణంగా విముక్తుడగును.
'7': >-
  వాచకునికి (పఠించువానికి) వస్త్రమును, ఆవును, స్వర్ణమును దానముగా ఇవ్వవలెను.
  వాచకుడు సంతుష్టుడైతే సమస్త దేవతలును సంతుష్టులగుదురు.
'8': >-
  ఈ ఆయుష్యప్రదమైన రామాయణాన్ని పఠించు మనుష్యుడు—ఈ లోకమందు కుమారపౌత్రులతో కూడి
  మహిమాన్వితుడగును; పరలోకమున కూడా ఇహవలెనే గౌరవింపబడును.
'9': >-
  అయోధ్య అనే रम్యమైన నగరము కూడా అనేక సంవత్సరగణముల పాటు శూన్యమై ఉండి, ‘ఋషభ’మనే
  రాజానిని పొందిన పిమ్మట మళ్లీ నివాసయోగ్యమై జనావాసము పొందును (అక్కడ ప్రజలు
  నివసించెదరు).
'10': >-
  భవిష్యత్తు విషయములను కూడా చెప్పుచు, ఉత్తరభాగసహితమై ఉన్న ఈ ఆయుష్యప్రదమైన
  ఉపాఖ్యానాన్ని—ప్రచేతసుని కుమారుడైన వాల్మీకి రచించెను; దానిని బ్రహ్మ కూడా
  సమ్మతించెను (అన్వమోదించెను).
'11': >-
  అశ్వమేధయజ్ఞము వెయ్యి చేసిన ఫలమును, వాజపేయయజ్ఞము పదివేలు చేసిన ఫలమును—ఈ సర్గము
  ఒక్కటిని శ్రవణం చేయుట మాత్రమునే మనుష్యుడు పొందును.
'12': >-
  ప్రయాగాది తీర్థములు, గంగాద్యా నదులు, నైమిశాద్య అరణ్యములు,
  కురుక్షేత్రాదికములు—ఇవన్నీ దర్శించిన ఫలము ఈ లోకమందు రామాయణాన్ని శ్రవణం చేసిన
  వానికే లభించును (అతడు అన్నీ దర్శించినవాడైనట్లే).
'13': >-
  కురుక్షేత్రమందు సూర్యుడు గ్రహణగ్రస్తుడైనప్పుడు హేమభారము దానం చేయువాడి
  ఫలమును—లోకమందు రామాయణాన్ని శ్రవణం చేయువాడు పొందును; ఈ రెండూ సమానమైన ఫలములు
  గలవు.
'14': >-
  సమ్యకైన శ్రద్ధతో యుక్తుడై రాఘవుని కథను శ్రవణం చేయువాడు సమస్త పాపములనుండి
  విముక్తుడై, విష్ణులోకమునకు వెళ్లును.
'15': >-
  ఇది ఋషిప్రణీతమైన ఆదికావ్యం; పూర్వము వాల్మీకి రచించినది. ఎవడు భక్తితో సదా
  దీన్ని శ్రవణం చేయునో, వాడు వైష్ణవమైన (విష్ణుసామీప్యమైన) స్థితిని/దేహభావాన్ని
  పొందును.
'16': >-
  పుత్రపౌత్రాదులు మరియు భార్యాదులు వృద్ధి పొందుదురు; సంపదలు, సంతతి కూడా
  అభివృద్ధి చెందును. ఇది సత్యమని తెలిసికొని నియతాత్ములైనవారు తప్పక శ్రవణం
  చేయవలెను.
'17': ఈ అనుత్తమమైన రామాయణము—గాయత్రీ మంత్రస్వరూపమే (అని చెప్పబడెను).
'18': >-
  సంతానములేని వాడు కుమారుని పొందును; ధనహీనుడు ధనము పొందును. దీని ఒక్క పదమునైన
  పఠించువాడైనను సమస్త పాపములనుండి విముక్తుడగును.
'19': >-
  ఎవడు రాఘవుని చరిత్రను నిత్యము పఠించునో లేదా శ్రవణం చేయునో—భక్తిచేత
  నిష్కల్మషుడై (పాపరహితుడై) దీర్ఘాయుష్యమును పొందును.
'20': >-
  శ్రేయస్సును పొందదలచినవాడు రాఘవుని నిత్యము ధ్యానము చేయవలెను. అలాగే ఈ
  ఉపాఖ్యానాన్ని దినదినము బ్రాహ్మణులకు శ్రావ్యము చేయవలెను
  (వినిపించవలెను/వినిపింపజేయవలెను).
'21': >-
  ఎవడు రఘునాథుని ఈ సమగ్ర చరిత్రను పూర్తిగా పఠించునో—వాడు అక్షయమై ఉన్న
  విష్ణులోకమునకు తప్పక చేరును; ఇందులో సందేహము లేదు.
'22': >-
  అతని తండ్రి, పితామహుడు, అలాగే ప్రపితామహుడు; ఇంకా వారి తండ్రులు, వారి తండ్రులు
  కూడా—అందరూ విష్ణువునే పొందుదురు; ఇందులో సందేహము లేదు.
'23': >-
  రాఘవుని చరిత్రము నిత్యముగా చతుర్వర్గఫలప్రదము (ధర్మార్థకామమోక్షములను
  ప్రసాదించేది). అందుచేత యత్నపూర్వకముగా దీన్ని నిత్యము పరమముగా సదా శ్రవణం
  చేయవలెను.
'24': >-
  భక్తితో రామాయణాన్ని శ్రవణం చేయువాడు—ఒక్క పాదమును అయినా, పదమును
  అయినా—బ్రహ్మస్థానమును పొందును; బ్రహ్మచే సదా పూజింపబడును.
'25': >-
  ఇట్లా ఇది పూర్వవృత్తాంతమైన ఉపాఖ్యానము. మీకు భద్రమగునుగాక. నిశ్చింతగా
  (విస్రబ్ధంగా) ప్రకటించుడి; విష్ణువుని బలము (ప్రభావము/పరాక్రమము) వృద్ధి
  పొందుగాక.
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే
  ‘శ్రీమద్రామాయణఫలశ్రుతిః’ నామ ఏకాదశాధికశతతమః సర్గః ॥ ౭-౧౧౧ ॥
