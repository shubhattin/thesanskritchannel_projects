'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘त्रिशिरोवध’ नामक
  सत्ताईसवाँ सर्ग (3-27) आरम्भ होता है।
'1': >-
  जब खर श्रीराम के अभिमुख युद्ध के लिए बढ़ रहा था, तब वाहिनीपति ‘त्रिशिरा’ नामक
  राक्षस उसके पास आकर (मध्य में) उपस्थित हुआ और यह वचन बोला।
'2': >-
  मुझे, जो पराक्रमी हूँ, आप इस कार्य में नियुक्त कीजिए; आप साहसपूर्वक (आगे बढ़ने
  का आग्रह छोड़कर) लौट जाइए। महाबाहु श्रीराम को युद्ध में गिरा हुआ देखिएगा।
'3': >-
  मैं आपको सत्य प्रतिज्ञा करता हूँ और (अभी) शस्त्र उठा लेता हूँ—मैं राम का वध कर
  डालूँगा, जो समस्त राक्षसों के लिए वध के योग्य (दण्डनीय) बना हुआ है।
'4': >-
  या तो रण में वही (राम) मेरी मृत्यु का कारण बने, अथवा समर में मैं उसका (राम का)
  मृत्यु का कारण बनूँ—(दो में से एक निश्चित है)। आप युद्ध के उत्साह को त्यागकर
  थोड़ी देर के लिए द्रष्टा/साक्षी बनकर ठहरिए।
'5': >-
  यदि राम मारा गया तो आप हर्षित होकर जनस्थान को चले जाइएगा; और यदि मैं मारा जाऊँ
  तो आप स्वयं राम से युद्ध करने के लिए जाइएगा।
'6': >-
  मृत्यु-लोभ (युद्ध में मरने-मारने की ललक) के कारण त्रिशिरा द्वारा इस प्रकार
  समझाया/प्रसन्न किया गया खर उसे अनुमति देकर बोला—“जाओ, युद्ध करो।” तब वह राघव
  के अभिमुख चला।
'7': >-
  तब त्रिशिरा भी चमकते हुए, घोड़ों से युक्त रथ पर ही सवार होकर रणभूमि में राम पर
  ऐसे टूट पड़ा, मानो तीन शिखरों वाला पर्वत (उनकी ओर) दौड़ पड़ा हो।
'8': >-
  वह महान् मेघ की भाँति बाणों की धाराओं के समूह बरसाते हुए, जल से भीगे हुए
  दुन्दुभि-नाद के समान भयंकर गर्जना-सा शब्द करने लगा।
'9': >-
  आते हुए उस त्रिशिरा राक्षस को देखकर राघव ने धनुष संभाला और तीक्ष्ण बाणों को
  हिलाते/झटकते हुए (चढ़ाकर) प्रतिकार के लिए तत्पर हो गए।
'10': >-
  उस समय अत्यन्त बलवान् राम और त्रिशिरा—इन दोनों का संघर्ष अत्यन्त घोर हो उठा,
  जैसे सिंह और गज का महासंग्राम होता है।
'11': >-
  तत्पश्चात् त्रिशिरा ने तीन बाणों से राम के ललाट पर प्रहार किया। इससे क्षोभित
  होकर क्रोधित राम उद्विग्न हो उठे और (उससे) यह वचन बोले।
'12': >-
  अहो! इस पराक्रम-शूर राक्षस का ऐसा बल है कि मैं बाणों से ऐसे घायल हो रहा हूँ,
  मानो पुष्पों से (कोई) मेरे ललाट पर आघात कर रहा हो।
'13': >-
  तुम भी मेरे (इन) बाणों को—जो धनुष की प्रत्यंचा से छूटेंगे—स्वीकार करो। ऐसा
  कहकर अत्यन्त रोष से भरे राम ने सर्प-विष के समान भयानक शर चलाए।
'14': >-
  क्रुद्ध होकर राम ने त्रिशिरा के वक्षःस्थल में चौदह बाण मारे; और (उसके रथ के)
  घोड़ों पर पर्वयुक्त, भली-भाँति साधे हुए चार बाण चलाए।
'15': >-
  तेजस्वी राम ने उसके चारों घोड़ों को गिरा दिया; और आठ बाणों से रथ पर बैठे उसके
  सारथी को भी मारकर रथोपस्थ में गिरा दिया।
'16': >-
  और राम ने एक बाण से उसके ऊँचे उठे ध्वज को भी काट डाला। इसके बाद उस रथ के नष्ट
  हो जाने पर, उस राक्षस को (रथ से) उछलकर/कूदकर भागते हुए देखकर—
'17': >-
  राम ने अपने बाणों से उसके हृदय में छेद कर दिया, जिससे वह जड़वत् हो गया। (इस
  प्रकार) अप्रमेय पराक्रमी राम ने उस राक्षस पर रोषपूर्वक बाणों से प्रहार किया।
'18': >-
  फिर वेगयुक्त तीन बाणों से उसके तीनों सिर काटकर गिरा दिए। राम के बाणों से
  अत्यन्त पीड़ित वह (राक्षस) धुएँ और रक्त का उच्छ्वास करने लगा।
'19': >-
  और वह निशाचर रणभूमि में गिर पड़ा—उसी प्रकार जैसे पहले उसके (कटे हुए) सिर गिर
  चुके थे। इसके बाद खर के आश्रित/पक्ष के बचे-खुचे राक्षस टूटकर (हतोत्साहित होकर)
  भाग खड़े हुए।
'20': >-
  वे टिकते नहीं थे, भागते ही जाते थे—जैसे व्याघ्र से डरे हुए मृग। उन्हें भागते
  देखकर खर ने क्रोध से उन्हें रोकने/फेरने का प्रयत्न किया और स्वयं शीघ्रता से
  राम पर ही टूट पड़ा—जैसे राहु चन्द्रमा पर आक्रमण करता है।
'21': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अरण्यकाण्ड में ‘त्रिशिरोवध’
  नामक सत्ताईसवाँ सर्ग (3-27) सम्पन्न हुआ।
