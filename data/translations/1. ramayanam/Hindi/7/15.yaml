'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘पुष्पकहरण’ नामक
  पन्द्रहवाँ सर्ग (७-१५) प्रारम्भ होता है।
'1': >-
  तब धनाध्यक्ष (कुबेर के अधिकारी/सेनापति) ने सहस्रों की संख्या में उन
  यक्षेन्द्रों को भयभीत और सकुचाए हुए देखकर महायक्ष माणिचार (मणिभद्र) से इस
  प्रकार कहा—
'2': >-
  “हे यक्षेन्द्र! दुराचार और पापी-चित्त वाले रावण का वध करो। युद्ध-कुशल
  यक्षवीरों के लिए तुम ही शरण बनो, उनके रक्षक बनकर आगे बढ़ो।”
'3': >-
  ऐसा कहे जाने पर महाबाहु, अत्यन्त दुर्जेय माणिभद्र ने चार सहस्र यक्षों से घिरकर
  (रणभूमि में) युद्ध आरम्भ किया।
'4': >-
  वे यक्ष गदा, मूसल, प्रास, शक्ति, तोमर और मुद्गर आदि अस्त्रों से प्रहार करते
  हुए उस समय राक्षसों पर टूट पड़े और उन्हें अत्यन्त कष्ट देने लगे।
'5': >-
  वे अत्यन्त घोर युद्ध करते हुए, श्येन (बाज) के समान वेग से इधर-उधर विचरते और
  बार-बार यही कहते—“अवश्य दे दो, हमें देना ही होगा”—अर्थात् वे अपना मनोवांछित फल
  (विजय/अधिकार) दृढ़ता से मांगते हुए लड़ रहे थे।
'6': >-
  तब देवगण, गन्धर्वों सहित, तथा ब्रह्मवाक्य कहने वाले ऋषि—सब उस घोर संग्राम को
  देखकर परम विस्मय में पड़ गए।
'7': >-
  परन्तु युद्ध में प्रहस्त ने यक्षों के एक सहस्र योद्धाओं को मार डाला और महोदर
  ने भी एक और निर्दोष/श्रेष्ठ (अनिन्द्य) सहस्र यक्षों का संहार कर दिया।
'8': >-
  और हे राजन्! उस समय युद्ध की अभिलाषा वाले क्रुद्ध मारीच ने निमेष भर के भीतर ही
  दो सहस्र यक्षों को गिरा दिया।
'9': >-
  हे पुरुषव्याघ्र! यक्षों की सीधी-सादी (अर्जवयुक्त) युद्ध-नीति कहाँ और राक्षसों
  का माया-बल का आश्रय लेकर लड़ना कहाँ—इसी कारण युद्ध में वे (राक्षस) उनसे बढ़कर
  सिद्ध हुए।
'10': >-
  तब धूम्राक्ष से सामना होने पर महायुद्ध में माणिभद्र ने क्रोधपूर्वक मूसल से
  उसके वक्षःस्थल पर प्रहार किया; किन्तु वह (धूम्राक्ष) ताड़ित होकर भी तनिक न
  डिगा, न काँपा।
'11': >-
  तब माणिभद्र ने गदा घुमाकर धूम्राक्ष नामक राक्षस के मस्तक पर प्रहार किया। वह
  व्याकुल हो गया और गिर पड़ा।
'12': >-
  धूम्राक्ष को घायल होकर लहूलुहान और भूमि पर पड़ा देखकर दशानन रावण युद्धभूमि में
  माणिभद्र पर झपट पड़ा।
'13': >-
  उस क्रोध से दौड़ते हुए दशानन को यक्षश्रेष्ठ माणिभद्र ने तीन शक्तियों से आघात
  कर दिया।
'14': >-
  तब रावण माणिभद्र पर प्रहार करते हुए युद्ध में उसके मुकुट पर चोट कर बैठा; उस
  प्रहार से उसका मुकुट खिसककर एक ओर (पार्श्व की ओर) चला गया।
'15': >-
  तत्पश्चात् युद्ध करते हुए भी (माणिभद्र) दृढ़ बना रहा और तनिक भी विचलित न हुआ।
  उस समय से वह यक्ष ‘पार्श्वमौलि’ (जिसका मुकुट एक ओर हो) नाम से प्रसिद्ध हो गया।
  हे राजन्! उस पर्वत पर उस समय अत्यन्त महान् रण-नाद गूँज उठा।
'16': >-
  तब दूर से गदा धारण किए हुए धनाध्यक्ष (कुबेर/धनद) दिखाई पड़े, जो शुक्ल और
  पौष्ठपद (दो) पर्व-विशेषों के समान उज्ज्वल थे और पद्म तथा शंख आदि
  चिह्नों/आभूषणों से सुशोभित थे।
'17': >-
  उन्होंने संग्राम में अपने भाई को, शाप के कारण जिसका गौरव/प्रतिष्ठा नष्ट हो गई
  थी, देखकर पैतामह (ब्रह्मा) के कुल के अनुरूप युक्तियुक्त वचन कहे।
'18': >-
  उन्होंने कहा—“दुर्मति! मेरे बार-बार रोकने पर भी तुम मेरी बात नहीं समझते। पीछे
  जब इसका फल भोगोगे और नरक को प्राप्त हो जाओगे, तब समझ में आएगा।”
'19': >-
  “जो दुर्मति मनुष्य मोहवश विष पीकर भी (उसके परिणाम को) नहीं समझता, वह उसके
  परिणति-काल में अपने कर्म का फल जानता है।”
'20': >-
  “देवगण किसी को भी, धर्मयुक्त मार्ग पर चलकर, ऐसे भाव में नहीं ले जाते कि वह
  इतना पतित/विकृत हो जाए; परन्तु तुम जिस कारण ऐसी दशा को पहुँचाए गए हो, उसे भी
  तुम नहीं समझ रहे।”
'21': >-
  “जो माता, पिता और आचार्य का अपमान करता है, वह प्रेतराज (यम) के वश में जाकर
  उसके कर्म का फल देखता/भोगता है।”
'22': >-
  “यह शरीर तो अध्रुव (क्षणभंगुर) है; जो इसमें रहते हुए तप-उपार्जन (तपस्या द्वारा
  पुण्य-संचय) नहीं करता, वह मूढ़ व्यक्ति मरकर अपनी गति (परिणाम) देखकर बाद में
  पश्चाताप करता है।”
'23': >-
  “धर्म से राज्य, धन और सुख प्राप्त होते हैं; अधर्म से केवल दुःख मिलता है। इसलिए
  सुख के लिए धर्म का आचरण करे और पाप का परित्याग कर दे।”
'24': >-
  “पाप का फल दुःख ही है, और उसे इसी आत्मा (स्वयं) को भोगना पड़ता है। फिर मूढ़
  क्यों अपने ही आत्म-विनाश के लिए पाप करेगा?”
'25': >-
  “दुर्बुद्धि के हृदय में स्वेच्छा से सद्बुद्धि उत्पन्न नहीं होती। सब कुछ दैव ही
  चलाता है—जो दैव से आहत होता है, वह दैव से ही मारा जाता है। जैसा कर्म करता है,
  वैसा ही फल भोगता है।”
'26': >-
  “पुण्यकर्मों द्वारा (पूर्व में) उपार्जित/निर्जित फल के रूप में मनुष्य लोक में
  पुत्र, शौर्य और धैर्य—ये सब प्राप्त करते हैं।”
'27': >-
  “तुम तो नरकगामी हो, क्योंकि तुम्हारी बुद्धि ऐसी ही है। अब असदाचरणियों के विषय
  में निर्णय यही है—मैं तुम्हारे साथ और बात नहीं करूँगा।”
'28': >-
  उनके इस प्रकार कहने पर उसके (रावण के) सब अमात्य—मारीच आदि—आहत-मन होकर विमुख हो
  गए और तितर-बितर होकर भाग निकले।
'29': >-
  तत्पश्चात् उस महात्मा यक्षेन्द्र (माणिभद्र) ने दशग्रीव के सिर पर गदा से प्रहार
  किया, परन्तु वह अपने स्थान से तनिक भी विचलित न हुआ।
'30': >-
  हे राम! तब उस महायुद्ध में वे दोनों एक-दूसरे को मारने के लिए भिड़े रहे; न वे
  व्याकुल हुए, न थके—दोनों ही अत्यन्त अमर्षशील (असहिष्णु/अदम्य) बने रहे।
'31': >-
  उस समय धनद (कुबेर) ने उसके लिए आग्नेय अस्त्र छोड़ा; किन्तु राक्षसेन्द्र ने
  वारुण अस्त्र से उस अस्त्र को रोक दिया।
'32': >-
  तब राक्षसेश्वर रावण राक्षसी माया में प्रविष्ट हो गया और विनाश के लिए रूपों के
  एक लाख (शतसाहस्र) प्रकार रचने लगा।
'33': >-
  कभी वह व्याघ्र, कभी वराह, कभी जीमूत (मेघ), कभी पर्वत, कभी सागर, कभी वृक्ष, कभी
  यक्ष और कभी दैत्य-स्वरूप वाला दिखाई देता—ऐसा दशानन प्रकट होने लगा।
'34': >-
  वह अनेक रूप बनाता रहा; (वे रूप) दिखते थे, पर वह स्वयं (अपने वास्तविक स्वरूप
  में) कहीं दिखाई नहीं देता था। फिर, हे राम! दशानन ने एक महान् अस्त्र को
  ग्रहण/प्राप्त कर लिया।
'35': >-
  उसने एक विशाल गदा घुमाकर धनद (कुबेर) के मस्तक पर प्रहार किया। उस प्रहार से धनद
  व्याकुल हो गए और रक्त से सिक्त हो गए।
'36': और धनाधिपति कुबेर कटे हुए मूल वाले अशोक वृक्ष की भाँति धरती पर गिर पड़े।
'37': >-
  तब वहाँ पद्म आदि निधियों से घिरे हुए वे (कुबेर) पड़े थे; और वे निधियाँ मानो
  उन्हें श्वास/संजीवनी देती हुई, उन्हें नन्दन वन की ओर ले गईं।
'38': >-
  राक्षसेन्द्र ने धनद को जीतकर, हर्षित मन से उसके विजय-लक्षण स्वरूप पुष्पक नामक
  विमान को छीन लिया।
'39': >-
  उस विमान में स्वर्ण-स्तम्भों की पंक्तियाँ थीं, वैडूर्य-मणियों के तोरण थे,
  मोतियों के जाल से वह आच्छादित था, और वह (मानो) समस्त कामनाओं का फल देने वाले
  वृक्ष के समान था।
'40': >-
  वह मनोवेग से चलने वाला, इच्छा के अनुसार गमन करने वाला, इच्छानुसार रूप धारण
  करने वाला, पक्षी-सा विचरने वाला था; उसमें मणि और स्वर्ण की सीढ़ियाँ थीं तथा
  तप्त स्वर्ण की वेदिका (मंच/चौकी) थी।
'41': >-
  वह देवताओं के द्वारा भी उपयोग में लाया जाने योग्य, अक्षय, सदा दृष्टि और मन को
  सुख देने वाला, अनेक आश्चर्यों से युक्त, भक्ति से चित्रित-सा (अत्यन्त रमणीय
  सज्जा वाला) और ब्रह्मा द्वारा निर्मित था।
'42': >-
  वह सब प्रकार की कामनाओं से युक्त, मनोहर और अनुपम बनाया गया था; उसमें न शीत का
  कष्ट था, न उष्णता का—वह सब ऋतुओं में सुख देने वाला और शुभ था।
'43': >-
  वह दुर्मति राजा (रावण) उस वीर्य से जीते हुए, इच्छानुसार चलने वाले विमान पर
  आरूढ़ होकर दर्प और उन्माद से यह मान बैठा कि उसने त्रिभुवन को जीत लिया है।
'44': वैश्रवण देव (कुबेर) को जीतकर वह कैलास पर्वत से नीचे उतर आया।
'45': >-
  अपने ही तेज से उस महान् विजय को पाकर, प्रतापवान, निर्मल मुकुट और हार धारण करने
  वाला वह निशाचर, श्रेष्ठ विमान पर स्थित होकर सभा में ऐसा शोभित हुआ जैसे अग्नि
  शोभित होती है।
'46': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘पुष्पकहरण’ नामक पन्द्रहवाँ सर्ग (७-१५) सम्पन्न हुआ।
