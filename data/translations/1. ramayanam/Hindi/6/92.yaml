'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावणिपुत्र (इन्द्रजित्) के
  शस्त्रों से घायल हुए (लक्ष्मण आदि) की चिकित्सा’ नामक बानवेाँ सर्ग आरम्भ होता
  है।
'1': >-
  रक्त से क्लिन्न अंगों वाले, शुभ लक्षणों से युक्त लक्ष्मण ने रण में शत्रु-विजयी
  (इन्द्रजित्) को मारकर अत्यन्त हर्ष का अनुभव किया।
'2': >-
  तत्पश्चात् परम पराक्रमी, महातेजस्वी लक्ष्मण जाम्बवान्, हनुमान् तथा उन सब
  वनवासी वीरों के साथ मिलकर (एकत्र होकर) आगे बढ़े।
'3': >-
  फिर वह शीघ्रता से उस स्थान पर पहुँचे जहाँ सुग्रीव और राघव (श्रीराम) थे;
  लक्ष्मण ने विभीषण का सहारा लिया और हनुमान् को साथ लेकर वहाँ गए।
'4': >-
  तब सौमित्रि (लक्ष्मण) राम के निकट जाकर उन्हें प्रणाम करके अपने भ्राता के समीप
  इस प्रकार खड़े हो गए, जैसे इन्द्र के अनुज (उपेंद्र) शक्र के समीप खड़े हों।
'5': >-
  और मानो गर्जना करते हुए आकर उस वीर ने महात्मा राघव को उस समय इन्द्रजित् के
  भयङ्कर वध का समाचार सुनाया।
'6': >-
  तब महात्मा लक्ष्मण द्वारा रावणि (इन्द्रजित्) का सिर काट दिया गया—यह बात हर्षित
  विभीषण ने श्रीराम को निवेदित की।
'7': >-
  लक्ष्मण के द्वारा इन्द्रजित्-वध का वृत्तान्त सुनते ही महावीर्यवान् श्रीराम को
  अनुपम हर्ष प्राप्त हुआ और उन्होंने ये वचन कहे।
'8': >-
  “साधु लक्ष्मण! मैं तुमसे अत्यन्त प्रसन्न हूँ। तुमने यह दुष्कर कर्म कर दिखाया
  है। रावणि का विनाश हो जाने से इसे (मानो) विजय ही समझो।”
'9': >-
  फिर पराक्रमी श्रीराम ने कीर्ति बढ़ाने वाले लक्ष्मण को सिर पर चूमकर, स्नेहवश
  बलपूर्वक—लज्जित होते हुए भी—उसे अपनी गोद में उठा लिया।
'10': >-
  उसे अपनी जंघा (उत्संग) पर बैठाकर, आलिंगन करके—जो कष्ट से पीड़ित था—श्रीराम
  अपने स्नेही भ्राता लक्ष्मण को बार-बार देखते रहे।
'11': >-
  शल्य से दबे हुए, शस्त्राघात से घायल तथा निश्वास लेते हुए लक्ष्मण को देखकर
  श्रीराम दुःख से संतप्त हो उठे और उसकी कठिन श्वासों से व्याकुल होने लगे।
'12': >-
  पुरुषर्षभ श्रीराम ने उसके मस्तक पर फिर से चुम्बन किया, शीघ्रता से उसे छूकर,
  लक्ष्मण को आश्वासन देते हुए ये वचन कहे।
'13': >-
  “दुष्कर कर्म करने वाले ने यह परम कल्याणकारी कार्य किया है। आज मुझे ऐसा लगता है
  कि पुत्र के मारे जाने पर रावण भी युद्ध में मानो मारा ही गया।”
'14': >-
  “उस दुरात्मा के मारे जाने से आज मैं शत्रुओं पर विजयी हो गया हूँ। हे वीर! नृशंस
  रावण के लिए भी सौभाग्य है कि तुमने रण में यह कार्य किया।”
'15': >-
  “उसका दाहिना बाहु कट गया; वही तो उसका मुख्य आश्रय था। विभीषण और हनुमान् के
  द्वारा भी रण में महान् कार्य सम्पन्न हुआ है।”
'16': >-
  “तीन अहोरात्रों में किसी प्रकार वह वीर (इन्द्रजित्) गिराया गया। आज मैं
  निरमित्र (शत्रु-रहित) हो गया हूँ; अब रावण अवश्य ही (युद्ध के लिए) बाहर
  निकलेगा।”
'17': >-
  “अपने पुत्र के गिराए जाने का समाचार सुनकर रावण महान् बल-व्यूह के साथ ही बाहर
  निकलेगा—हाँ, वह विशाल सेना-विन्यास लेकर निकलेगा।”
'18': >-
  “पुत्रवध से संतप्त होकर निकलते हुए उस दुर्जय राक्षसाधिपति को मैं अपनी विशाल
  सेना से घेरकर निहत करूँगा।”
'19': >-
  “हे लक्ष्मण! तुम जैसे नाथ के रहते, उस संग्राम में शक्र-विजेता (इन्द्रजित्) के
  मारे जाने पर, मेरे लिए सीता और पृथ्वी—दोनों ही अब दुर्लभ नहीं रहीं।”
'20': >-
  इस प्रकार भ्राता को आश्वासन देकर और उसे आलिंगन करके प्रसन्न राघव राम ने सुषेण
  से संवाद करके यह कहा।
'21': >-
  “हे महाप्राज्ञ! यह मित्रवत्सल सौमित्रि (लक्ष्मण) शल्ययुक्त है। तुम ऐसा उपचार
  करो कि यह पूर्णतः स्वस्थ हो जाए।”
'22': >-
  “विभीषण सहित सौमित्रि को शीघ्र शल्य-रहित किया जाए; तथा ऋक्ष-वानर सेनाओं के
  शूरवीरों, वृक्षों को हथियार बनाकर युद्ध करने वालों (द्रुमयोधियों) का भी उपचार
  हो।”
'23': >-
  “और जो अन्य योद्धा यहाँ युद्ध कर रहे हैं, जो शल्य-युक्त और व्रणित हैं—उन सबको
  भी तुम प्रयत्नपूर्वक सुखी (स्वस्थ) कर दो।”
'24': >-
  राम के इस प्रकार कहने पर महात्मा हरियूथप (वानर-सेनापति) सुषेण ने लक्ष्मण को
  नस्य के रूप में परम औषधि प्रदान की।
'25': >-
  उसकी गन्ध सूँघते ही लक्ष्मण शल्य-रहित हो गया; उसी समय वह वेदना-रहित भी हो गया
  और उसके घाव भी भर गए।
'26': >-
  तब राघव की आज्ञा से विभीषण आदि मुख्यों और मित्रों का तथा समस्त प्रमुख वानरों
  का भी उपचार किया गया।
'27': >-
  इसके बाद शल्य निकाल दिए जाने पर और थकावट दूर हो जाने पर सौमित्रि अपनी
  स्वाभाविक स्थिति को प्राप्त हो गया; क्षण भर में उसका ज्वर भी उतर गया और वह
  वहाँ प्रसन्न हो उठा।
'28': >-
  तभी श्रीराम, प्लवगाधिप (सुग्रीव), वीर्यवान् विभीषण और ऋक्षपति (जाम्बवान्)—सबने
  सौमित्रि को निरोग होकर उठ खड़ा देखा; तब अपनी-अपनी सेनाओं सहित वे सब बहुत देर
  तक हर्षित रहे।
'29': >-
  महात्मा दाशरथि श्रीराम ने लक्ष्मण के उस अत्यन्त दुष्कर कर्म का सम्मान किया
  (उसकी प्रशंसा की); और वानरेन्द्र (सुग्रीव) भी, उस शक्र-विजेता (इन्द्रजित्) के
  मारे जाने का समाचार सुनकर, युद्ध में अत्यन्त हर्षित हो गया।
'30': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘रावणि के शस्त्रों से आहतों की चिकित्सा’ नामक बानवेाँ सर्ग सम्पन्न हुआ।
