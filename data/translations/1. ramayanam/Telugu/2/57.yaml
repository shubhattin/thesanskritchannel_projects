'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో “సుమంత్రోపావర్తనము” నామముగల యాభై
  ఏడవ సర్గము ॥2-57॥
'1': >-
  అతి దుఃఖంతో ఆర్తుడైన గుహుడు, సుమంత్రునితో దీర్ఘకాలము మాట్లాడి చెప్పిన తరువాత,
  దక్షిణ తీరం వద్ద ఉన్న రాముని దగ్గరనుండి బయలుదేరి తన స్వగృహమునకు వెళ్లిపోయాడు
  ॥2-57-1॥
'2': >-
  వారి భరద్వాజ మహర్షిని దర్శించడం, ప్రయాగంలో ఆయనతో కలిసి ఆసనముపై కూర్చోవడం, ఆపై
  ఆంగిరస మహర్షి ఆశ్రమమువైపు వారు వెళ్లడం—ఇవి అక్కడ ఉన్నవారికి స్పష్టంగా
  కనిపించాయి ॥2-57-2॥
'3': >-
  అనుమతి పొందిన సుమంత్రుడు, శ్రేష్ఠమైన అశ్వములను రథమునకు యోగ్యముగా కట్టించి,
  గాఢమైన మనస్తాపంతో అయోధ్య నగరమునకే తిరిగి ప్రయాణమయ్యాడు ॥2-57-3॥
'4': >-
  సుగంధభరితమైన వనములను, నదులను, సరస్సులను చూస్తూ, గ్రామములను నగరములను దాటుకుంటూ
  ఆయన వేగంగా ముందుకు సాగాడు ॥2-57-4॥
'5': >-
  మూడవ రోజున సాయంకాల సమయములో ఆ సారథి అయోధ్యకు చేరుకుని, ఆనందరహితమైనదిగా ఉన్న ఆ
  నగరమును చూశాడు ॥2-57-5॥
'6': >-
  నిశ్శబ్దంగా, శూన్యంగా ఉన్నట్టుగా అయోధ్యను చూసి పరమ దుఃఖపడిన సుమంత్రుడు,
  శోకావేశముతో కుదిపివేయబడుతూ ఆలోచనలో మునిగిపోయాడు ॥2-57-6॥
'7': >-
  “ఈ పురి—గజములతో, అశ్వములతో, ప్రజలతో, ప్రజాధిపతులతో కూడినదే గదా? రాముని
  వియోగతాప దుఃఖముచేత, శోకాగ్నితో దగ్ధమైపోయిందా ఏమో!” అని ఆయన మనసులో చింతించాడు
  ॥2-57-7॥
'8': >-
  ఈ విధంగా చింతించుచున్న సూతుడు, అతి వేగంగా పరిగెత్తే అశ్వములతో నగర ద్వారమును
  చేరి, త్వరితంగా నగరములో ప్రవేశించాడు ॥2-57-8॥
'9': >-
  సుమంత్రుడు వస్తుండటాన్ని చూసి వందలుగా, వేలలుగా ప్రజలు ఆయన దగ్గరకు పరుగెత్తి,
  “రాముడు ఎక్కడ?” అని సూతుణ్ణి అడిగారు ॥2-57-9॥
'10': >-
  అప్పుడు సుమంత్రుడు వారితో ఇలా చెప్పాడు: “గంగానదీ తీరమున నేను రాఘవునకు వీడ్కోలు
  చెప్పి, ధర్మాత్ముడైన మహాత్మ రాముని అనుమతి పొందిన తరువాతనే తిరిగి వచ్చాను.”
  ॥2-57-10॥
'11': >-
  అతడు ఆవలితీరము చేరాడని తెలిసిన ప్రజలు కళ్ల నిండా కన్నీళ్లు పొంగగా, “అహో!
  ధిక్!” అని నిట్టూర్చి, “హా రామా!” అని విలపించారు ॥2-57-11॥
'12': >-
  అక్కడ గుంపులుగా నిలబడిన వారి మాటలను సుమంత్రుడు విన్నాడు: “ఇక ఈ లోకములో మేము
  రాఘవుని చూడలేము కాబోలు; నిజముగా మేము నాశనమైనవారమే!” ॥2-57-12॥
'13': >-
  “దానములలో గానీ, యజ్ఞములలో గానీ, వివాహాదిక మహాసమాజములలో గానీ—ధార్మికుడైన రాముని
  మేము ఇక మళ్లీ ఎప్పటికీ చూడలేము!” అని వారు దుఃఖించారు ॥2-57-13॥
'14': >-
  “ఈ ప్రజలయొక్క సమర్థత ఏది? వారికి ప్రియమైనది ఏది? వారికి సుఖమును కలిగించేది
  ఏది?—అన్నీ రాముడే తండ్రివలె నగరమును పాలించేవాడు కదా!” అని వారు అనుకున్నారు
  ॥2-57-14॥
'15': >-
  స్త్రీలు మార్గమధ్యమున అటూ ఇటూ నడుచుచూ, రాముని శోకముచేత తీవ్రంగా బాధపడుతూ చేసే
  విలాపధ్వనిని సుమంత్రుడు విన్నాడు ॥2-57-15॥
'16': >-
  తల వంచుకొని ముఖము కప్పుకున్నట్టుగా శోకగ్రస్తుడైన సుమంత్రుడు, రాజమార్గమధ్యముగా
  నేరుగా దశరథ మహారాజు ఉన్న గృహమువైపు వెళ్లాడు ॥2-57-16॥
'17': >-
  ఆయన రథమునుండి త్వరగా దిగిపోయి రాజభవనములో ప్రవేశించి, మహాజన సమాకులమైన ఏడు
  అంతఃపుర ప్రాంగణముల (కక్ష్యల) గుండా సాగాడు ॥2-57-17॥
'18': >-
  హర్మ్యములు, విమానసమానమైన భవనములు, ప్రాసాదములు—ఇవన్నీ చూసుకుంటూ లోపలికి వచ్చిన
  సుమంత్రుని చూడగానే, రామదర్శనము లభించక క్షీణించిన స్త్రీలు “హాహాకార”ము చేస్తూ
  అల్లాడిపోయారు ॥2-57-18॥
'19': >-
  దీర్ఘమైన, నిర్మలమైన నేత్రాలతో, కన్నీటి ప్రవాహముచేత నిండిపోయిన ముఖాలతో, మరింత
  ఆర్తిగా ఉన్న స్త్రీలు ఒకరినొకరు చూస్తూ, మాటలు స్పష్టంగా పలుకలేనంతగా
  వ్యాకులపడుతూ నిలిచారు ॥2-57-19॥
'20': >-
  అప్పుడు దశరథుని స్త్రీలు—అక్కడక్కడ ప్రాసాదముల నుండి—రామశోకముచేత తపించుచూ,
  మందముగా (దీనంగా) మాట్లాడుకునే మాటలను సుమంత్రుడు విన్నాడు ॥2-57-20॥
'21': >-
  “రామునితో కలిసి వెళ్లిన సూతుడు, రాముడు లేకుండా ఇక్కడికి వచ్చాడు; అప్పుడు
  శోకములో ఉన్న కౌసల్యాదేవికి ఇతడు ఏమని చెప్పగలడు?” అని వారు అనుకున్నారు
  ॥2-57-21॥
'22': >-
  “నా అభిప్రాయములో కౌసల్యకు ఇక జీవించడం దుర్లభమే; కుమారుని విడిపించి అడవికి
  వెళ్లిపోవడం జరిగిపోయినప్పుడు కౌసల్య జీవించి ఉండడం నిశ్చయంగా సులభం కాదు” అని
  వారు అన్నారు ॥2-57-22॥
'23': >-
  రాజమహిషుల ఆ మాటలు నిజస్వరూపముగానే ఉన్నాయని వింటూ, సుమంత్రుడు శోకంతో
  మండుతున్నవాడిలా, అకస్మాత్తుగా గృహములోనికి ప్రవేశించాడు ॥2-57-23॥
'24': >-
  అతడు లోపలికి ప్రవేశించి ఎనిమిదవ కక్ష్యలో, పాండురవర్ణముగా కనిపించే ఆ గృహములో,
  కుమారశోకముచేత వాడిపోయిన, దీనుడైన, మనస్సు స్థిరం లేక తూలుతున్న దశరథ మహారాజును
  చూశాడు ॥2-57-24॥
'25': >-
  ఆసీనుడై ఉన్న నరేంద్రుని సమీపించి, వందనం చేసి, రాముడు చెప్పిన మాటలను యథాతథంగా
  సుమంత్రుడు రాజుకు నివేదించాడు ॥2-57-25॥
'26': >-
  ఆ మాటలు విని రాజు నిశ్శబ్దమై, చిత్తభ్రాంతుడై, రామశోకముచేత నలిగిపోయి మూర్ఛపోయి
  నేలపై పడిపోయాడు ॥2-57-26॥
'27': >-
  భూపతి మూర్ఛపడి భూమిపై పడిపోయిన వెంటనే అంతఃపురమంతా కలతచెంది, చేతులను ఎత్తి
  పట్టుకుని పెద్దగా అరిచింది ॥2-57-27॥
'28': >-
  సుమిత్రతో కూడిన కౌసల్యాదేవి, పడిపోయిన తన భర్తను (రాజును) అప్పుడు లేపుతూ, ఈ
  మాటలు చెప్పింది ॥2-57-28॥
'29': >-
  “మహాభాగ! మహా కష్టకార్యమును చేసిన (అడవివాస) ఆ రాముని దూతగా, వనవాసం నుండి
  వచ్చితెచ్చిన ఈ సుమంత్రునితో నీవెందుకు మాట్లాడటం లేదు?” ॥2-57-29॥
'30': >-
  “రాఘవా (దశరథా)! ఈ రోజు ఇంతటి అన్యాయము చేసి నీవు సిగ్గుపడుతున్నావా? లేచి
  నిలువు; నీకు సత్కార్యఫలము కలుగుగాక. శోకములో పడి అశక్తుడవడం నీకు సహాయం చేయదు”
  ॥2-57-30॥
'31': >-
  “దేవి (కైకేయి) భయంతో రాముని గురించి సారథిని నీవు ప్రశ్నించలేదా? ఇక్కడ కైకేయి
  లేదు; నిర్భయంగా మాట్లాడవచ్చు” ॥2-57-31॥
'32': >-
  ఈ విధంగా మహారాజుతో చెప్పిన తరువాత, శోకానికే ఆశపడినట్టుగా (శోకంలో మునిగిన)
  కౌసల్య, కన్నీళ్లతో తడిసిన మాటలతోనే పలుకుతూ, వెంటనే నేలపై కూలబడిపోయింది
  ॥2-57-32॥
'33': >-
  ఈ విధంగా విలపిస్తూ భూమిపై పడిపోయిన కౌసల్యను చూసి, అలాగే భర్తను కూడా గమనించి, ఆ
