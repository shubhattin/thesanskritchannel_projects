'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘मातृदर्शनम्’ नामक तीन
  सौ तीसवाँ (२-१०३) सर्ग आरम्भ होता है।
'1': >-
  वसिष्ठ मुनि दशरथ की रानियों को आगे करके, श्रीराम के दर्शन की तीव्र अभिलाषा से
  उस स्थान की ओर बढ़े।
'2': >-
  राज-पत्नियाँ भी धीरे-धीरे मन्दाकिनी की ओर जाती हुईं, वहाँ उस तीर्थ को देखने
  लगीं, जिसका राम और लक्ष्मण सेवा-संभाल करते थे।
'3': >-
  कौसल्या, आँसुओं से भरे मुख और शोक से सूखते हुए कण्ठ वाली, अत्यन्त दीन होकर
  सुमित्रा से तथा अन्य राज-स्त्रियों से बोलीं।
'4': >-
  ‘जो लोग विषय-सुखों से वंचित होकर यहाँ वन में आ गए हैं—ऐसे उन अनाथों के लिए,
  जिनके कर्म तो अक्लिष्ट (निष्कलुष, पवित्र) हैं पर स्वयं वे क्लेश से ग्रस्त
  हैं—यह तीर्थ ही तो पहले केवल सहारा था।’
'5': >-
  ‘हे सुमित्रे! यहाँ तुम्हारा पुत्र लक्ष्मण सदा बिना प्रमाद के जल लाता रहता है;
  मेरे पुत्र (राम) के कारण सौमित्रि यह सब स्वयं उठा लाता है।’
'6': >-
  ‘तुम्हारे पुत्र ने चाहे सबसे तुच्छ-सा कार्य भी किया हो, वह निन्दनीय नहीं है;
  क्योंकि बड़े भाई के प्रयोजन के साथ जुड़ा हुआ जो कुछ उसने किया है, वह सब गुणों
  से युक्त, उचित रीति से किया हुआ है।’
'7': >-
  ‘आज भी तुम्हारा यह पुत्र ऐसे कष्टों में है जो उसके योग्य नहीं; (फिर भी) वह नीच
  (कठोर) और अनर्थकारी आचरणों से उत्पन्न यह दुखद कर्म करने के लिए प्रस्तुत है।’
'8': >-
  तब आयतलोचना कौसल्या ने पृथ्वी पर, दक्षिण की ओर नोक वाले कुशों पर, अपने पति के
  लिए रखा हुआ इङ्गुदी-फल का पिण्याक (खली/अवशेष) देखा।
'9': >-
  उस इङ्गुदी-पिण्याक को भूमिपर पिता के लिए व्याकुल राम द्वारा रखा हुआ देखकर देवी
  कौसल्या ने दशरथ की समस्त रानियों से कहा।
'10': >-
  ‘देखो! यह इक्ष्वाकु-वंश के नाथ, महात्मा राघव (राम) ने अपने पिता को विधिपूर्वक
  अर्पित किया है—इसे ठीक प्रकार से देखो।’
'11': >-
  ‘देव-समान, महात्मा उस महाराज के लिए—जिन्होंने पहले भोग-विलास का उपभोग किया
  है—मुझे यह भोजन उचित नहीं प्रतीत होता।’
'12': >-
  ‘चारों दिशाओं तक विस्तृत पृथ्वी का भोग कर चुका वह समर्थ, महेन्द्र के समान
  तेजस्वी वसुधाधिप—वह इङ्गुदी-पिण्याक कैसे खा सकता है?’
'13': >-
  ‘इससे बढ़कर दुःखद बात मुझे संसार में कुछ नहीं जान पड़ती, कि जहाँ राम अपने पिता
  को यह अल्प-समृद्धि वाला इङ्गुदी-क्षोद (इङ्गुदी का चूर्ण/अवशेष) अर्पित करे।’
'14': >-
  ‘राम द्वारा पिता को दिया हुआ यह इङ्गुदी-पिण्याक देखकर मेरे हृदय के
  टुकड़े-टुकड़े होकर सहस्रधा क्यों नहीं फट जाते?’
'15': >-
  ‘पर यह लोक-प्रसिद्ध श्रुति मुझे सत्य ही प्रतीत होती है कि जिस अन्न को मनुष्य
  खाता है, उसी अन्न के देवता उसके देवता होते हैं।’
'16': >-
  इस प्रकार अत्यन्त पीड़ित कौसल्या को सह-पत्नियाँ उस समय आश्वासन देकर (साथ ले)
  आगे बढ़ीं और आश्रम में राम को देखा—मानो स्वर्ग से च्युत कोई देवता हो।
'17': >-
  समस्त भोगों से रहित राम को देखकर माताएँ शोक से कर्शित होकर आर्त्त स्वर में
  रोते हुए आँसू बहाने लगीं।
'18': >-
  तब मनुष्य-व्याघ्र, सत्य-संकल्प राम उठ खड़े हुए और उन्होंने अपनी सभी माताओं के
  शुभ चरणों को पकड़कर प्रणाम किया।
'19': >-
  वे आयतलोचना स्त्रियाँ, कोमल उँगलियों वाली अपने शुभ, सुखद स्पर्शयुक्त हाथों से
  राम की पीठ पर लगी धूल को प्यार से झाड़ने लगीं।
'20': >-
  सौमित्रि (लक्ष्मण) भी उन सब माताओं को देखकर दुःखी हो गया; और राम के बाद,
  धीरे-धीरे, आसक्त (विनीत) भाव से सबको अभिवादन करने लगा।
'21': >-
  जिस प्रकार वे स्त्रियाँ राम के प्रति थीं, उसी प्रकार दशरथ से उत्पन्न शुभ-लक्षण
  लक्ष्मण के प्रति भी उन सबका वैसा ही स्नेहपूर्ण व्यवहार हो गया।
'22': >-
  सीता भी दुःखी होकर उन सबके चरणों को पकड़कर प्रणाम करने लगीं; श्वश्रुओं (सासों)
  के प्रति उनके नेत्र आँसुओं से भर आए और वे उनके आगे खड़ी रहीं।
'23': >-
  दुःख से व्याकुल सीता को माता कौसल्या ने पुत्री के समान आलिंगन किया और वनवास से
  कृश तथा दीन हो गई सीता से ये वचन कहे।
'24': >-
  ‘विदेह-राज की पुत्री, दशरथ की स्नुषा और राम की पत्नी होकर भी, तुमने निर्जन वन
  में यह दुःख कैसे प्राप्त किया?’
'25': >-
  तुम्हारी दशा ऐसी प्रतीत होती है जैसे धूप से संतप्त पद्म, जैसे अत्यन्त मुरझाया
  हुआ कमल, जैसे रज से धूसर पड़ा हुआ स्वर्ण, और जैसे बादलों से आच्छादित होकर
  क्लिष्ट हुआ चन्द्रमा।
'26': >-
  ‘हे वैदेहि! तुम्हारा मुख देखकर मेरे मन में शोक अत्यन्त जलाता है—मानो अग्नि
  अपने आश्रय को दग्ध कर रही हो; यह विपत्ति मानो दुःखरूपी अरणियों के मन्थन से
  उत्पन्न हुई आग के समान है।’
'27': >-
  माता की इस प्रकार की करुणोक्ति के बीच ही, भरत के अग्रज राघव (राम) ने आगे बढ़कर
  वसिष्ठ मुनि के भी चरणों को छूकर ग्रहण किया।
'28': >-
  तब पुरोहित, अग्नि के समान तेजस्वी (वसिष्ठ) के चरणों को पकड़कर—जैसे देवराज
  इन्द्र बृहस्पति के चरण पकड़ता है—राघव भी उनके साथ ही उपविष्ट हो गए।
'29': >-
  फिर भरत, मन्त्रियों के साथ, प्रधान नगरवासियों के साथ तथा सैनिकों के साथ—और
  धर्म के तत्त्व को भलीभाँति जानने वाले जनसमुदाय सहित—अपने अग्रज (राम) के पास,
  अत्यन्त विनय से, नीचे बैठ गए।
'30': >-
  इस प्रकार बैठा हुआ वीर्यवान भरत, तपस्वी-वेष धारण किए राघव को देखकर, हाथ जोड़कर
  ऐसा शोभित हुआ—जैसे प्रयत्नशील महेन्द्र (इन्द्र) प्रजापति के सम्मुख हो।
'31': >-
  ‘आज भरत, राघव को प्रणाम करके, सम्मानपूर्वक कौन-सा उचित वचन कहेगा?’—ऐसा विचार
  मानो सबके मन में उठा; उस समय आर्यजनों में इस विषय को लेकर अत्यन्त स्वाभाविक
  कौतूहल उत्पन्न हो गया।
'32': >-
  सत्य में स्थित राघव, लक्ष्मण, महानुभावी और धर्मात्मा भरत—ये तीनों सुहृदों से
  घिरे हुए, यज्ञ में सदस्यों के सहित तीन अग्नियों के समान शोभित हो रहे थे।
'33': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में
  ‘मातृदर्शनम्’ नामक तीन सौ तीसवाँ (२-१०३) सर्ग समाप्त होता है।
