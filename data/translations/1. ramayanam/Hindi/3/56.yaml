'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘वत्सरावधि-करणम्’ नामक
  छप्पनवाँ सर्ग (३-५६) समाप्त होता है।
'1': >-
  जब सीता को लंका में प्रविष्ट करा दिया गया, तब पितामह (ब्रह्मा) ने उसी समय
  अत्यन्त प्रसन्न शतक्रतु देवेन्द्र से यह कहा।
'2': >-
  त्रिलोकी के कल्याण के लिए तथा राक्षसों के अहित के लिए दुरात्मा रावण ने सीता को
  लंका में ले जाकर प्रविष्ट करा दिया है।
'3': >-
  वह पतिव्रता, महाभागा, सदा सुख की अभिलाषा रखने वाली है; परन्तु अपने पति को न
  देख पाने से, और सामने राक्षसी-समुदाय को देखती हुई, अत्यन्त व्याकुल है।
'4': >-
  राक्षसियों से घिरी हुई, पति-दर्शन की लालसा से भरी हुई, वह लंकापुरी में—जो
  समुद्र के तट पर नदी-नदीपति (समुद्र) के किनारे बसी है—रहने के लिए बैठा दी गई
  है।
'5': >-
  वहाँ स्थित उस अनिन्द्य (निर्दोष) सीता को राम कैसे जान पाएँगे?—ऐसा दुःखद विचार
  करती हुई वह बार-बार चिन्ता में डूबी रहती है; उसे वहाँ पहुँचना और उसे देख पाना
  अत्यन्त कठिन है।
'6': >-
  यदि वह प्राण-यात्रा (जीवित रहने का प्रयत्न) न करेगी, तो निःसन्देह प्राण त्याग
  देगी; इस प्रकार सीता के प्राण-क्षय के विषय में फिर संदेह (आशंका) उत्पन्न हो गई
  है।
'7': >-
  अतः तुम शीघ्र यहाँ से जाकर शुभ मुखवाली सीता को देखो; लंकानगरी में प्रवेश करके
  उत्तम हवि (हविष्य-भोजन) उसे प्रदान करो।
'8': >-
  ऐसा कहे जाने पर देवेन्द्र—पाकशासन भगवान—रावण द्वारा रक्षित उस पुरी की ओर
  निद्रा के साथ चल पड़े और वहाँ पहुँचे।
'9': >-
  और देवराज मघवा ने निद्रा से कहा—‘तुम जाओ और राक्षसों को पूर्णतया मोहित कर दो।’
  यह सुनकर देवी निद्रा अत्यन्त हर्षित हुई।
'10': >-
  देव-कार्य की सिद्धि के लिए उसने राक्षसों को मोह में डाल दिया; इसी बीच
  सहस्राक्ष, शचीपति देवराज (इन्द्र) वहाँ पहुँचे।
'11': >-
  वन में स्थित उस सीता के पास जाकर देवराज ने यह वचन कहा—‘भद्रे! मैं देवराज हूँ;
  शुचिस्मिते! मैं यहाँ उपस्थित हूँ।’
'12': >-
  ‘जनकनन्दिनि! महात्मा राघव के कार्य की सिद्धि के लिए मैं तुम्हारी सहायता की
  व्यवस्था करूँगा; तुम शोक मत करो।’
'13': >-
  ‘मेरे प्रसाद से वे (राम) बल-समुदाय सहित समुद्र को पार कर लेंगे; और हे शुभे!
  यहाँ की राक्षसियाँ मेरी माया से मोहित कर दी गई हैं।’
'14': >-
  ‘अतः हे सीते! यह हविष्य-भोजन मैं स्वयं लाया हूँ; वैदेहि! इसे लेकर मैं निद्रा
  के साथ यहाँ आया हूँ।’
'15': >-
  ‘हे शुभे! इसे तुम मेरे हाथ से खाओ; तब तुम्हें (कोई) बाधा नहीं पहुँचेगी—फिर
  चाहे दस हजार वर्षों तक भी (क्यों न बीत जाएँ), भूख और प्यास तुम्हें नहीं
  सताएगी, हे रम्भोरु!’
'16': >-
  ऐसा कहे जाने पर भी सशंकित सीता ने देवेन्द्र से कहा—‘मैं कैसे जानूँ कि आप यहाँ
  उपस्थित शचीपति देवेन्द्र ही हैं?’
'17': >-
  ‘राम-लक्ष्मण के समीप मैंने देव-चिह्न देखे थे; यदि आप स्वयं देवराट् हैं, तो हे
  देवेन्द्र! वे चिह्न दिखाइए।’
'18': >-
  सीता का वचन सुनकर शचीपति ने वैसा ही किया—उन्होंने पृथ्वी को पैरों से स्पर्श
  नहीं किया और उनके नेत्र अनिमेष (पलक न झपकने वाले) हो गए।
'19': >-
  वे रजहीन (धूलरहित) वस्त्र धारण किए हुए थे और उनके पुष्प मुरझाए नहीं थे; इन
  लक्षणों से वासव को पहचानकर सीता अत्यन्त हर्षित हुई।
'20': >-
  तब वह रोती हुई राघव के विषय में भगवान् इन्द्र से यह वचन बोली—‘महाबाहु (राम)
  अपने भाई सहित, सौभाग्य से, मेरे कानों तक (समाचार रूप में) पहुँच गए हैं।’
'21': >-
  ‘जिस प्रकार मेरे श्वशुर राजा दशरथ, और जिस प्रकार मिथिला के अधिपति (मेरे पिता)
  हैं, उसी प्रकार आज मैं आपको देख रही हूँ; आपके कारण मेरे पति सनाथ (सहारा पाए
  हुए) हैं।’
'22': >-
  ‘हे देवेन्द्र! आपकी आज्ञा से यह हवि अब पयःस्वरूप (दुग्धमय) हो गया है; रघुवंश
  के कुलवर्धन (राम) के लिए, आपके द्वारा दिया हुआ यह मैं ग्रहण करूँगी।’
'23': >-
  शुचिस्मिता मैथिली ने इन्द्र के हाथ से वह पायस लेकर उसे अपने पति (राम) और
  लक्ष्मण को अर्पित करने के भाव से निवेदन किया (समर्पित किया)।
'24': >-
  ‘यदि मेरे महाबली पति भाई सहित जीवित हैं, तो यह भक्ति के निमित्त उन दोनों का
  हो’—ऐसा कहकर उसने स्वयं वह पायस खा लिया।
'25': >-
  इस प्रकार उत्तम मुखवाली सीता ने वह हवि-भोजन ग्रहण किया और भूख से उत्पन्न दुःख
  को त्याग दिया; इन्द्र से समाचार (स्थिति-वृत्त) प्राप्त करके जानकी
  काकुत्स्थ-भ्रातृद्वय के प्रति मन से प्रसन्न हो गई।
'26': >-
  और शक्र भी उस समय राघव-कार्य की सिद्धि के लिए प्रसन्न होकर त्रिदिव (स्वर्ग) को
  चले गए; महात्मा इन्द्र ने सीता से अनुमति/विदा लेकर, निद्रा सहित अपने धाम को
  प्रस्थान किया।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के अरण्यकाण्ड
  में ‘वत्सरावधि-करणम्’ नामक छप्पनवाँ सर्ग (३-५६) समाप्त होता है।
