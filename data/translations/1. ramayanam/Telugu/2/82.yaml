'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణే అయోధ్యాకాండే ‘సేనాప్రస్థాపనమ్’ నామ ద్వ్యశీతితమః
  సర్గః ॥2-82॥
'1': >-
  అప్పుడు, బుద్ధిసంపన్నుడైన భరతుడు, ఆర్యగణంతో నిండిపోయి, మహిమగల ఆ సభను
  చూశాడు—ఘనాలు తొలగిన వేళ ప్రకాశించే పూర్ణచంద్రునిలా మెరిసే రాత్రిని
  చూసినట్లుగా. ॥2-82-1॥
'2': >-
  అప్పుడు ఆర్యులు యథాన్యాయంగా ఆసనాలలో కూర్చుండగా, ఆ సభ—మేఘాలు తొలగిపోగానే
  పూర్ణచంద్రుడు వెలిగినట్టుగా మెరిసే శర్వరీ (రాత్రి) వలె దర్శనమిచ్చింది.
  ॥2-82-2॥
'3': >-
  అప్పటికి ఆ సభ విద్యావంతులతో నిండి, అత్యంత రమ్యంగా ఉండి—మేఘాలు తొలగినప్పుడు
  పూర్ణచంద్రునితో ప్రకాశించే రాత్రిలా కనబడింది. ॥2-82-3॥
'4': >-
  ధర్మవేత్త అయిన పురోహితుడు, రాజ్యంలోని సమస్త ప్రకృతులను
  (ప్రజావర్గాలను/అమాత్యాదులను) సమగ్రంగా పరిశీలించి, భరతునితో మృదువుగా ఇలా
  పలికాడు. ॥2-82-4॥
'5': >-
  “తాతా! ధర్మాన్ని ఆచరిస్తూ రాజా దశరథుడు స్వర్గతుడయ్యాడు. ధన-ధాన్యసంపన్నమైన,
  సమృద్ధిగా విస్తరించిన ఈ భూమిని నీకు అప్పగించి వెళ్ళాడు.” ॥2-82-5॥
'6': >-
  “అలాగే, సత్యధృతిగల రాముడు సత్పురుషుల ధర్మాన్ని స్మరించుకుంటూ, ఉదయించిన
  చంద్రుడు తన జ్యోత్స్నను విడిచిపెట్టనట్లుగా, తండ్రి ఆజ్ఞను ఏ మాత్రం విడవలేదు.”
  ॥2-82-6॥
'7': >-
  “తండ్రి చేతను, అన్న చేతను నీకు ఇచ్చబడిన ఈ రాజ్యం—ముల్లు తొలగినట్టుగా
  నిర్భయమైనది. ఆనందించిన అమాత్యులతో కూడి దీనిని నీవు అనుభవించు; త్వరగా
  అభిషేకాన్ని స్వీకరించు.” ॥2-82-7॥
'8': >-
  “ఉత్తర దిశ, పడమర దిశ, దక్షిణ దేశాల వారు—అందరూ, సముద్రతీరాల వరకు సరిహద్దులు గల
  కోట్యంత దేశాల నుండీ నీకు రత్నాదులను తెచ్చి సమర్పించనీ!” ॥2-82-8॥
'9': >-
  ఆ మాటలు విన్న భరతుడు శోకంలో పూర్తిగా మునిగిపోయి, ధర్మాన్ని తెలిసినవాడై,
  ధర్మాన్వేషణతో తన మనస్సును రాముని వైపుకు తిప్పాడు. ॥2-82-9॥
'10': >-
  ఆ యువకుడు కన్నీటి తడితో కలిసిన స్వరంతో—కలహంస స్వరంలా కంపించే వాణితో—సభ మధ్యలో
  విలపిస్తూ, పురోహితుని గర్హించాడు. ॥2-82-10॥
'11': >-
  “బ్రహ్మచర్యాన్ని ఆచరించినవాడు, విద్యాభ్యాసస్నాతుడైన ధీమంతుడు, ధర్మంలో శ్రద్ధగా
  ప్రయత్నిస్తున్నవాడు—అలాంటి నావంటి వాడు ఎవరి రాజ్యాన్ని హరిస్తాడు?” ॥2-82-11॥
'12': >-
  “దశరథుని నుండి జన్మించిన నేను రాజ్యాన్ని అపహరించేవాడనెలా అవుతాను? రామునికీ
  రాజ్యానికీ నేను విరోధినని ఇక్కడ ధర్మాన్ని చెప్పడం నీకు ఎలా సమంజసం?” ॥2-82-12॥
'13': >-
  “జ్యేష్ఠుడూ, శ్రేష్ఠుడూ, ధర్మాత్ముడూ, దిలీప-నహుషులవలె మహిమగలవాడైన
  కాకుత్స్థుడు—దశరథుడు పొందినట్లే ఈ రాజ్యాన్ని పొందవలసిన అర్హత రాముడికే ఉంది.”
  ॥2-82-13॥
'14': >-
  “అనార్యులు చేసే, స్వర్గానికి దారి చూపని పాపకర్మను నేను చేస్తే—ఈ లోకంలో
  ఇక్ష్వాకుల వంశానికి నేను మలినం (కులపాంసనుడు) అవుతాను.” ॥2-82-14॥
'15': >-
  “తల్లి చేత చేయించబడిన ఆ పాపం (అధర్మం) నాకు ఏ మాత్రం ఇష్టం లేదు. ఇక్కడ ఉన్న
  నేను, అరణ్యదుర్గంలో నివసిస్తున్న రామునికి, కృతాంజలి అయి నమస్కరిస్తాను.”
  ॥2-82-15॥
'16': >-
  “నేను రామునినే అనుసరిస్తాను. ద్విపదులలో శ్రేష్ఠుడైన ఆయనే రాజా. మూడు లోకాలకైనా
  రాఘవుడే రాజ్యానికి అర్హుడు.” ॥2-82-16॥
'17': >-
  ధర్మసమ్మతమైన ఆ మాటలు విని, సభాసదులందరూ రామునిపై మనస్సు నిలిపి, ఆనందంతో
  కన్నీళ్లను విడిచారు. ॥2-82-17॥
'18': >-
  “అయితే ఆ ఆర్యుడైన రాముని వనమునుండి నేను తిరిగి తీసుకురాలేకపోతే, ఆ ఆర్యుడు
  లక్ష్మణుడు ఉన్నట్టే, నేనూ అక్కడి అరణ్యంలోనే నివసిస్తాను.” ॥2-82-18॥
'19': >-
  “ఆర్యమిశ్రులైన, సాధువైన, గుణశీలులైన పెద్దల సమక్షంలోనే—బలవంతంగా అయినా—ఆయనను
  తిరిగివచ్చేలా చేయడానికి నేను అన్ని ఉపాయాలనూ చేపడతాను.” ॥2-82-19॥
'20': >-
  “విష్టికర్మాంతికులు (బలవంతపు పనులకై నియుక్తులు), మార్గశోధన-రక్షణ చేయువారందరినీ
  నేను ముందుగానే పంపాను; నా ఈ యాత్ర కూడా నాకు సమ్మతంగానే ఉంది.” ॥2-82-20॥
'21': >-
  ఇలా చెప్పిన ధర్మాత్ముడూ, భ్రాతృవత్సలుడైన భరతుడు, దగ్గరలో ఉన్న మంత్రి విద్యలో
  నిపుణుడైన సుమంత్రునితో ఇలా అన్నాడు. ॥2-82-21॥
'22': >-
  “సుమంత్రా! నా ఆజ్ఞతో నీవు వెంటనే లేచి వెళ్లు. యాత్రకు ఆజ్ఞాపించు; సైన్యాన్ని
  కూడా త్వరగా సమీకరించి తీసుకురా.” ॥2-82-22॥
'23': >-
  మహాత్ముడైన భరతుని ఆ మాట విన్న సుమంత్రుడు ఆనందించి, చెప్పబడిన విధంగానే,
  ఇష్టపూర్వకంగా అన్నిటినీ ఆదేశించాడు. ॥2-82-23॥
'24': >-
  రాఘవుని (రాముని) తిరిగి రప్పించుటకై యాత్రను ఆజ్ఞాపించినట్లు విని, ఆనందపడిన
  ప్రకృతులు (ప్రజావర్గాలు/అధికారులు), సేనాధ్యక్షులు, సేనాధికారులు చలించిపోయారు.
  ॥2-82-24॥
'25': >-
  అప్పుడు యోధుల భార్యలందరూ—ప్రతి ఇంటికీ వెళ్లి తమ తమ భర్తలైన యోధులను, “యాత్రకు
  బయల్దేరండి” అని తెలిసి, ఆనందంతో తొందర పెట్టించారు. ॥2-82-25॥
'26': >-
  శీఘ్రగాములైన గుఱ్ఱాలు, ఎద్దులు, రథాలు, మనోజవమున్న స్యందనాలు మొదలైన వాటితో,
  యోధులతో కలిసి సేనాధ్యక్షులు సమస్త సైన్యాన్ని త్వరగా కదిలించారు. ॥2-82-26॥
'27': >-
  ఆ సైన్యం సమరసిద్ధంగా ఉన్నదని చూసిన భరతుడు, గురువుల సమీపంలో ఉండగానే, పక్కనే
  ఉన్న సుమంత్రునితో “నా రథాన్ని త్వరగా సిద్ధం చేయి” అని అన్నాడు. ॥2-82-27॥
'28': >-
  భరతుని ఆజ్ఞను స్వీకరించిన సుమంత్రుడు ఆనందించి, ఉత్తమ అశ్వాలతో యుక్తమైన రథాన్ని
  తీసుకొని వెంటనే బయలుదేరాడు. ॥2-82-28॥
'29': >-
  సత్యధృతిగల, ప్రతాపవంతుడైన భరతుడు—దృఢసత్యపరాక్రమంతో, సముచితమైన మాటలు
  పలుకుతూ—మహారణ్యంలో ఉన్న యశస్వి గురువును ప్రసన్నం చేసుకోదలచి (అతని సమ్మతి
  పొందుటకు) అప్పుడు ఇలా మాట్లాడాడు. ॥2-82-29॥
'30': >-
  “సుమంత్రా! వెంటనే లేచి వెళ్లు. సైన్యాన్ని సమీకరించుటకై సేనాప్రధానులను
  తీసుకురా. వనంలో నివసిస్తున్న రాముని—ప్రపంచ హితార్థంగా—ప్రసన్నం చేసి
  తీసుకురావాలని నేను కోరుతున్నాను.” ॥2-82-30॥
'31': >-
  భరతునిచే సమ్యక్గా ఆజ్ఞాపింపబడిన ఆ సూతపుత్రుడు (సుమంత్రుడు), తన కోరిక
  నెరవేరినట్టుగా తృప్తిపొంది, ప్రకృతిప్రధానులందరినీ, సేనాధికారులలో ప్రధానులను,
  అలాగే సుహృజ్జనులను కూడా నియమించాడు/ఆదేశించాడు. ॥2-82-31॥
'32': >-
  అనంతరం వారు—కులం కులంగా—రాజన్యులు, వైశ్యులు, శూద్రులు, విప్రులు—అందరూ లేచి;
  ఒంటెరథాలు, గాడిదల (ఖర) వాహనాలు, అలాగే కులప్రసూతులైన ఏనుగులు, గుఱ్ఱాలు
  మొదలైనవాటిని యాత్రకు సిద్ధం చేయుటకు జోడించారు. ॥2-82-32॥
'33': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘సేనాప్రస్థాపనమ్’
  నామ ద్వ్యశీతితమః సర్గః ॥2-82॥
