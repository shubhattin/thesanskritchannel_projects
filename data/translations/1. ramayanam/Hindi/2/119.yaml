'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के अयोध्या-काण्ड में ‘दण्डकारण्य-प्रवेश’ नामक
  एक-सौ उन्नीसवाँ सर्ग।
'1': >-
  धर्मज्ञा अनसूया ने वह महान् कथा सुनकर मैथिली (सीता) को अपनी भुजाओं से आलिङ्गन
  किया और उसके मस्तक का घ्राण करके स्नेह प्रकट किया।
'2': >-
  तुमने जो वाणी कही है वह स्पष्ट अक्षरों और पदों से युक्त, विचित्र (सुन्दर) तथा
  मधुर है। स्वयम्बर का जो वृत्तान्त हुआ, वह सब मैंने सुन लिया है। हे दृढ़
  मधुरभाषिणी! तुम्हारी इस कथा से मैं अत्यन्त रम गयी हूँ।
'3': >-
  श्रीमान् सूर्य अस्त हो गया और शुभ रजनी को साथ लाकर उपस्थित कर गया। दिन भर
  इधर-उधर विचरते पक्षियों का जो आहार के निमित्त कोलाहल था, संध्या-काल में
  अपने-अपने आश्रयों में छिपकर निद्रा के लिए (जो) ध्वनि (होती है), वह सुनाई देने
  लगी।
'4': >-
  ये मुनि भी, जो अभिषेक के जल से आर्द्र हैं, कलश उठाये हुए, एकत्र होकर लौट रहे
  हैं; उनके वल्कल वस्त्र जल से भीगे हुए हैं।
'5': >-
  ऋषियों ने विधि-पूर्वक अग्निहोत्रों में आहुति दे दी है; उनसे उठा हुआ धूम्र, पवन
  के द्वारा ऊपर की ओर उध्दत होकर कपोत के अङ्गों के समान अरुण दिखाई देता है।
'6': >-
  इधर-उधर सब ओर घनीभूत, अल्प-पर्ण (छोटे-छोटे पत्तों वाले) वृक्ष हैं; इस दूरस्थ
  प्रदेश में भी दिशाएँ स्पष्ट प्रकाशित नहीं होतीं।
'7': >-
  रात्रि में विचरने वाले जीव-जन्तु चारों ओर चलने लगे हैं और तपोवन के ये मृग
  वेदित (यज्ञ-वेदीयुक्त) तीर्थ-स्थानों में शयन कर रहे हैं।
'8': >-
  हे सीते! नक्षत्रों से अलङ्कृत रात्रि अधिक बढ़ चली है; आकाश में उदित चन्द्रमा
  जोत्स्ना के आवरण से युक्त दिखाई दे रहा है।
'9': >-
  अब तुम जाओ—मैं तुम्हें अनुमति देती हूँ। तुम राम की अनुचरी (सेविका-सहचरी) बनो।
  तुमने मधुर वचन कहते हुए मुझे तृप्त और प्रसन्न कर दिया है।
'10': >-
  हे मैथिली! अब तुम थोड़ी देर के लिए मेरे सामने अपने को अलङ्कृत करो। हे वत्से!
  दिव्य आभूषणों से शोभायमान होकर मेरे हृदय में और भी प्रीति उत्पन्न करो।
'11': >-
  तब सीता ने वैसा ही (उनकी आज्ञा के अनुसार) अलङ्कार धारण किया। वह देवकन्या के
  समान शोभा को प्राप्त हुई; और उस (अनसूया) को सिर झुकाकर प्रणाम करके, राम की ओर
  मुख करके चली।
'12': >-
  ऐसी भूषित सीता को देखकर वाणी के श्रेष्ठ (श्रीराम) ने, तपस्विनी के द्वारा
  प्रीति-दान प्राप्त होने से, हर्ष का अनुभव किया।
'13': >-
  तत्पश्चात मैथिली सीता ने तपस्विनी (अनसूया) के उस प्रीति-दान का समस्त वृत्तान्त
  राम से निवेदित किया—(अर्थात्) वस्त्र, आभूषण तथा माला (के दान) का।
'14': >-
  मनुष्यों में अत्यन्त दुर्लभ, मैथिली के उस सत्कार (आदर-सम्मान) को देखकर राम
  अत्यन्त प्रसन्न हुए और महा-रथी लक्ष्मण भी हर्षित हो गये।
'15': >-
  तब चन्द्रमा के समान कांति वाले मुख वाले रघुनन्दन (राम) ने सिद्ध तपस्वियों
  द्वारा पूजित होकर, प्रसन्न-मन से उस पुण्यमयी रात्रि में वहीं निवास किया।
'16': >-
  उस रात्रि के बीत जाने पर, अग्नियों में हवन करके (और कर्म पूर्ण करके) वे दोनों
  नर-व्याघ्र, वन में रहने वाले तपस्वियों से विदा लेने लगे।
'17': >-
  तब वे वनवासी, धर्म का आचरण करने वाले तपस्वी बोले कि उस वन में आवागमन (सञ्चार)
  राक्षसों से सर्वथा व्याप्त (अवरोधित) हो गया है।
'18': >-
  हे राघव! इस महावन में पुरुषों का भक्षण करने वाले नाना रूपों वाले राक्षस और
  रक्ताहारी व्याल (हिंसक जन्तु) निवास करते हैं।
'19': >-
  इस महावन में वे (राक्षस) उच्छिष्ट (भोजन के अवशेष से युक्त) अथवा प्रमत्त
  (असावधान) धर्मचारी तपस्वी को खा जाते हैं; हे राघव! तुम उन्हें रोको।
'20': >-
  यह मार्ग महर्षियों का है, जो वन में फल लाने-ले जाने हेतु जाते हैं। हे राघव!
  इसी मार्ग से उस दुर्गम वन में जाना तुम्हारे लिए उचित/सम्भव है।
'21': >-
  इस प्रकार, अञ्जलि बाँधे हुए द्विज तपस्वियों ने—जिनका तप परम था—राघव के लिए
  स्वस्त्ययन (मङ्गल-आशीर्वाद) किया। तब राघव, पत्नी सहित और लक्ष्मण के साथ, उस वन
  में ऐसे प्रविष्ट हुए जैसे सूर्य मेघ-मण्डल में प्रवेश करता है।
'22': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्या-काण्ड में
  ‘दण्डकारण्य-प्रवेश’ नामक एक-सौ उन्नीसवाँ सर्ग समाप्त।
