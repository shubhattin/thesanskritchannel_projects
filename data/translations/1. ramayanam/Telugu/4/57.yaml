'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే కిష్కిన్ధాకాండే ‘జటాయుర్దిష్టకథనమ్’ నామ సప్తపంచాశః
  సర్గః ॥ ౪-౫౭ ॥
'1': >-
  శోకమువల్ల స్వరము చెడిపోయినదైనా (అలా దుఃఖాతిశయంతో కంపించుచున్న) ఆ మాటలను వినిన
  వానరయూథపతులు, అతని కర్మవృత్తాంతమును భావించి సందేహించుచూ, ఆ వాక్యమును
  నమ్మలేకపోయిరి ॥ ౪-౫౭-౧ ॥
'2': >-
  అప్పుడు ఆ ప్లవంగములు (వానరులు) ‘గృధ్రము’ను చూచి, ప్రాయోపవేశమున కూర్చున్నవారై,
  ‘ఇది ఇప్పుడు క్రూరబుద్ధిని పూని మన అందరినీ భక్షించబోవును’ అని రౌద్రమైన
  నిర్ణయమొకటి చేసుకొనిరి ॥ ౪-౫౭-౨ ॥
'3': >-
  ‘ఏ విధముగానైనా ప్రాయమాసీనులమై (మరణోపవేశమున ఉన్న) మనలను ఇది భక్షించునట్లయితే,
  అప్పుడు మన కార్యము నెరవేరినదగును; ఇక్కడినుండి త్వరగా సిద్ధిని (మరణసిద్ధిని)
  పొందినవారమవుదము’ అని అనుకొనిరి ॥ ౪-౫౭-౩ ॥
'4': >-
  అట్లాంటి బుద్ధిని ఆ హరియూథపతులంతయు చేసుకొని, గిరిశిఖరమునుండి దిగి వచ్చిన
  తరువాత, అంగదుడు ఆ గృధ్రముతో అప్పుడు ఈ విధముగా పలికెను ॥ ౪-౫౭-౪ ॥
'5': >-
  ‘ఒకప్పుడు “ఋక్షరజః” అను నామముగల, ప్రతాపశాలియైన వానరేంద్రుడు ఉండెను. ఆ ఆర్యుడైన
  భూపతికి (మా తండ్రికి) “పక్షిన్” (పక్షిరాజు) ధార్మికుడైన తండ్రి (అంటే
  పితామహుడు) గాను, అతనికి ఇద్దరు ధార్మికులైన కుమారులు గాను ఉండిరి’ ॥ ౪-౫౭-౫ ॥
'6': >-
  ‘వారిలో సుగ్రీవుడును, వాలీయును—ఘనబలముగల ఇద్దరు కుమారులు. లోకములో విశ్రుతమైన
  కార్యశక్తిగలవాడైన వాలి మా తండ్రిగానే రాజుగా ఉండెను’ ॥ ౪-౫౭-౬ ॥
'7': >-
  ‘ఇక్ష్వాకు వంశమున మహారథుడై, సమస్త జగత్తుకు రాజువైన దాశరథి శ్రీమాన్ రాముడు
  దండకారణ్యములో ప్రవేశించెను’ ॥ ౪-౫౭-౭ ॥
'8': >-
  ‘తమ్ముడైన లక్ష్మణునితో కలిసి, భార్యయైన వైదేహి సీతతో కూడి, తండ్రి ఆజ్ఞను
  శిరసావహించి, ధర్మమే మార్గముగా ఆశ్రయించి (ధర్మపథమున నడుచుచు) ఆయన అరణ్యములో
  నివసించుచుండెను’ ॥ ౪-౫౭-౮ ॥
'9': >-
  ‘ఆయన భార్య జనస్థానమునుండి రావణుడు బలాత్కారముగా హరించెను. రాముని తండ్రికి
  మిత్రుడైన “జటాయు” అను నామముగల గృధ్రరాజు ఉండెను’ ॥ ౪-౫౭-౯ ॥
'10': >-
  ‘ఆ గృధ్రరాజు, ఆకాశమార్గమున తీసికొనిపోబడుచున్న వైదేహి సీతను చూచెను. రావణుని
  రథాన్ని ధ్వంసము చేసి, మైథిలిని (సీతను) నిలిపి (అడ్డగించి కాపాడ ప్రయత్నించి),
  తాను మాత్రం అత్యంత శ్రమపడినవాడై, వృద్ధుడై ఉండి, యుద్ధములో రావణునిచేత
  హతుడయ్యెను’ ॥ ౪-౫౭-౧౦ ॥
'11': >-
  ‘అట్లా ఆ బలవంతుడైన రావణునిచేత గృధ్రము హతమయ్యెను. తరువాత రామునిచేత సంస్కారము
  (అంత్యక్రియలు) పొందినవాడై, పరమోత్తమమైన గతి (సద్గతి)ని పొందెను’ ॥ ౪-౫౭-౧౧ ॥
'12': >-
  ‘తదనంతరం మహాత్ముడైన మా పితృవ్యుడు సుగ్రీవునితో రాఘవుడు సఖ్యము చేసుకొనెను; (ఆ
  సఖ్యపూర్వక ఒప్పందముచే) నా తండ్రిని (వాలిని) ఆయన వధించెను’ ॥ ౪-౫౭-౧౨ ॥
'13': >-
  ‘నా తండ్రి వాలి, సుగ్రీవుని అతని సచివులతో కూడ నిర్బంధించియుండగా, రాముడు వాలిని
  సంహరించి, ఆపై సుగ్రీవుని అభిషేకము చేసి రాజ్యాధికారము కల్పించెను’ ॥ ౪-౫౭-౧౩ ॥
'14': >-
  ‘అట్లా వానరేశ్వరుడైన సుగ్రీవుడు రామునిచేత రాజ్యమున స్థాపింపబడెను.
  వానరముఖ్యులమైన మమ్మల్ని ఆ రాజు (సుగ్రీవుడు) ఆజ్ఞచేసి అన్వేషణకు పంపెను’ ॥
  ౪-౫౭-౧౪ ॥
'15': >-
  ‘ఈ విధముగా రాముని ఆదేశమున బయలుదేరి, ఇక్కడక్కడ వెదకుచున్నప్పటికీ, రాత్రివేళ
  సూర్యకాంతివలె (దొరకని) వైదేహిని మేము కనుగొనలేకపోతున్నాము’ ॥ ౪-౫౭-౧౫ ॥
'16': >-
  ‘మేము సమాధానముతో దండకారణ్యమంతటిని శోధించుచుండగా, అజ్ఞానవశాత్ నేల పగిలి తెరచిన
  ఒక బిలములో ప్రవేశించితిమి’ ॥ ౪-౫౭-౧౬ ॥
'17': >-
  ‘ఆ బిలము మయుడి మాయచేత నిర్మింపబడినదని (మాయావిహితమని) తెలిసెను. దానిలో నుండి
  బయటపడేందుకు వెదకుచుండగానే, రాజు నిర్ణయించిన గడువు అయిన ఒక నెల కాలము మాకు అక్కడ
  గడిచిపోయెను’ ॥ ౪-౫౭-౧౭ ॥
'18': >-
  ‘మేమంతయు కపిరాజు (సుగ్రీవుడు) వాక్యమునకు లోబడివచ్చువారమే. కాని నిర్ణయించిన
  గడువును దాటి పోయినందున భయముచేత ప్రాయోపవేశమునకు ఆసీనులమయ్యాము’ ॥ ౪-౫౭-౧౮ ॥
'19': >-
  ‘ఆ కాకుత్స్థుడు (రాముడు) లక్ష్మణునితో కూడ సుగ్రీవునిపై క్రోధించియుంటే,
  (అన్వేషణనుండి) తిరిగి వెళ్ళిన మాకందరికీ కూడా అక్కడ జీవితం ఉండదు (నిశ్చయముగా
  మృత్యువే)’ ॥ ౪-౫౭-౧౯ ॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే కిష్కిన్ధాకాండే
  ‘జటాయుర్దిష్టకథనమ్’ నామ సప్తపంచాశః సర్గః ॥ ౪-౫౭ ॥
