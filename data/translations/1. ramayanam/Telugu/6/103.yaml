'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో “ఐంద్రరథకేతుపాతనం” అనే త్ర్యధికశతతమ
  సర్గము (6-103).
'1': >-
  లక్ష్మణుడు పలికిన ఆ మాటలను విని, పరవీరులను సంహరించే పరాక్రమశాలి రాఘవుడు
  (శ్రీరాముడు) ధనుస్సు చేతపట్టి బాణాన్ని సంధించాడు.
'2': >-
  యుద్ధసేనల ముందుభాగంలో ఉన్న రావణునిపై (లేదా రావణుని దిశగా) శ్రీరాముడు భయంకరమైన
  బాణాలను వరుసగా ప్రయోగించాడు. అంతట రాక్షసాధిపతి రావణుడు మరో రథాన్ని ఎక్కి,
'3': >-
  కాకుత్స్థుని (రాముని) మీదికి సూర్యునిపై గ్రహణాన్ని తెచ్చే స్వర్బాను (రాహువు)
  వలె దూసుకొచ్చాడు. రథస్థుడైన దశగ్రీవుడు వజ్రసమానమైన బాణాలతో రాముని మీద ఘాటుగా
  దాడి చేశాడు—మహాపర్వతంపై మేఘం వర్షధారలు కురిపించినట్లు.
'4': >-
  అగ్నిజ్వాలల వంటి ప్రకాశంతో, కనకాభరణాలతో అలంకరించిన బాణాలను శ్రీరాముడు
  సమాధానచిత్తంతో యుద్ధరంగంలో దశగ్రీవునిపై వర్షంలా కురిపించాడు.
'5': >-
  భూమిపై నిలుచున్న రామునికి, రథంలో ఉన్న ఆ రాక్షసునికి మధ్య యుద్ధం సమానంగా లేదని
  దేవులు, గంధర్వులు, కిన్నరులు అన్నారు.
'6': >-
  వారి అమృతసమానమైన మాటలను విని, దేవశ్రేష్ఠుడైన శ్రీమంతుడు శక్రుడు (ఇంద్రుడు)
  మాతలిని పిలిపించి ఈ విధంగా ఆజ్ఞాపించాడు.
'7': >-
  “నా రథంతో వెంటనే భూమిపై ఉన్న రఘువంశశ్రేష్ఠుడైన రాముని దగ్గరకు వెళ్లి, అతన్ని
  భూతలానికి (యుద్ధరంగానికి) తీసుకెళ్లి, దేవహితార్థంగా గొప్ప కార్యాన్ని
  నిర్వర్తించు.”
'8': >-
  దేవరాజు ఇలా చెప్పగా, దేవసారథి అయిన మాతలి శిరస్సు వంచి దేవునికి నమస్కరించి,
  తరువాత ఈ మాట పలికాడు.
'9': >-
  “దేవేంద్రా! నేను వెంటనే వెళ్తాను; సారథ్యాన్ని కూడా నేనే చేస్తాను.” అని చెప్పి,
  అనంతరం హరితవర్ణ గుఱ్ఱాలను జోడించి శ్రేష్ఠమైన రథాన్ని సిద్ధం చేశాడు.
'10': >-
  ఆ రథం బంగారు చిత్రవర్ణ అంగాలతో (అలంకారాలతో) మెరిసేది; వందల కింకిణీలతో భూషితమై
  ఉండేది; ఉదయసూర్యుని వంటి కాంతితో ప్రకాశించేది; వైదూర్యమణులతో చేసిన కుబేరంతో
  కూడి ఉండేది; బంగారు కవచాలతో ఉన్న, తెల్లని చిత్తురులుగా కనిపించే ఉత్తమ అశ్వాలతో
  యుక్తమై ఉండేది.
'11': >-
  సూర్యసమానమైన ప్రకాశంతో ఉన్న హరితాశ్వాలతో, హేమజాలాలతో అలంకరింపబడిన, బంగారు
  వేణుధ్వజం (పతాకం) కలిగిన శ్రీమంతుడైన దేవరాజు యొక్క శ్రేష్ఠ రథం అది.
'12': >-
  దేవరాజు ఆజ్ఞతో మాతలి ఆ రథాన్ని అధిరోహించి, త్రివిష్టపం (స్వర్గం) నుండి
  దిగివచ్చి కాకుత్స్థుని (రాముని) సమీపానికి చేరాడు.
'13': >-
  అప్పుడు రథంలోనే ప్రతోదం (కొరడా) పట్టుకుని నిలిచిన, సహస్రాక్షుడు (ఇంద్రుడు)
  యొక్క సారథి అయిన మాతలి, చేతులు జోడించి రామునితో ఇలా అన్నాడు.
'14': >-
  “కాకుత్స్థా! విజయార్థంగా ఈ రథాన్ని సహస్రాక్షుడు నీకు ఇచ్చాడు. మహాసత్త్వవంతుడా!
  శ్రీమంతుడా! శత్రువులను నాశనం చేసేవాడా!”
'15': >-
  “ఇది మహత్తరమైన ఐంద్రధనుస్సు; అగ్నిసమాన కాంతి గల కవచం; ఆదిత్యుని వంటి
  ప్రకాశమున్న బాణాలు; నిర్మలమైన, శుభప్రదమైన శక్తి (శూల/భల్లం) కూడా ఉన్నాయి.”
'16': >-
  “వీరా! ఈ రథాన్ని ఎక్కి రాక్షసుడైన రావణుని సంహరించు. నేను సారథిగా ఉండగా, నీవు
  దేవేంద్రుడు మహేంద్రుడు దానవులను జయించినట్లు జయించగలవు.”
'17': >-
  మాతలి మాటలతో, రాముడు ఆ రథాన్ని చుట్టి ప్రదక్షిణం చేసి, నమస్కరించి, లోకములను తన
  లక్ష్మీ (శోభ)తో విరాజిల్లజేస్తూ ఆ రథాన్ని అధిరోహించాడు.
'18': >-
  అప్పుడు రాముని మహాబాహుత్వం మరియు రాక్షసుడైన రావణుని మధ్య జరిగిన ఆ ద్విరథ
  యుద్ధం అద్భుతంగా, రోమాంచనకరంగా ప్రకాశించింది.
'19': >-
  పరమాస్త్రవిదుడైన రాఘవుడు, రాక్షసరాజు ప్రయోగించిన అస్త్రాన్ని గాన్ధర్వ
  అస్త్రంతో గాన్ధర్వంగానే, దైవ అస్త్రంతో దైవంగానే (సమానాస్త్రంతో) నిరోధించి
  ధ్వంసం చేశాడు.
'20': >-
  అతి క్రోధంతో రాక్షసాధిపతియైన ఆ నిశాచరుడు, మరలా భయంకరమైన పరమ రాక్షస అస్త్రాన్ని
  ప్రయోగించాడు.
'21': >-
  రావణుని ధనుస్సు నుండి విడిచిన, కనకాభరణాలతో ప్రకాశించే ఆ బాణాలు మహావిషసర్పాలుగా
  మారి కాకుత్స్థుని వైపుకు వేగంగా దూసుకొచ్చాయి.
'22': >-
  వాటి ముఖాలు జ్వలిస్తూ, నోళ్ల నుండి అగ్ని కక్కుతూ, భయంకరంగా నోర్లు విప్పి, అవి
  నేరుగా రాముని వైపే దాడి చేశాయి.
'23': >-
  వాసుకి వంటి స్పర్శ గల, దీప్తమైన భోగాలతో ఉన్న మహావిషసర్పాలు కావడంతో, అన్ని
  దిక్కులూ మరియు ఉపదిక్కులూ కూడా నిండిపోయి కప్పబడినట్లు అయ్యాయి.
'24': >-
  ఆ పన్నగాలను యుద్ధంలో తన మీదికి పడి వస్తున్నట్లు చూసి, రాముడు భయంకరమైన
  “గారుత్మత” అస్త్రాన్ని ప్రత్యక్షం చేశాడు.
'25': >-
  రాఘవుని ధనుస్సు నుండి బయలుదేరిన, బంగారు పుంఖాలతో, అగ్నిశిఖ వంటి కాంతితో ఉన్న
  బాణాలు, కనకసుపర్ణాలు (గరుత్మంతులు)గా మారి సర్పశత్రువులై నలుమూలలా విహరించాయి.
'26': >-
  రాముని ఆ సుపర్ణరూప, విశిఖాలు (బాణాలు)—ఇష్టరూపధారులై, మహావేగంగా ఉన్న సర్పరూప
  బాణాలన్నిటినీ కొట్టి పడగొట్టాయి.
'27': >-
  తన అస్త్రం ప్రతిహతమైందని చూసి రాక్షసాధిపతి రావణుడు మరింత కోపించి, భయంకరమైన
  బాణవృష్టులతో ఆ వేళ రామునిపై వర్షంలా కురిపించాడు.
'28': >-
  అనంతరం, శ్రమ తెలియని కార్యచరణ గల రాముని వేల బాణాలతో వేధించి, బాణసమూహంతో
  మాతలిని కూడా గుచ్చాడు (గాయపరిచాడు).
'29': >-
  అప్పుడు రావణుడు ఒకే బాణంతో లక్ష్యంగా చేసుకొని రథధ్వజాన్ని చీల్చివేసి,
  కనకకేతువును రథపు మేడపై పడేసి రథం నుండి కిందపడేశాడు.
'30': >-
  రావణుడు బాణజాలంతో ఐంద్రరథంలోని అశ్వాలను కూడా గాయపరిచాడు (కొట్టాడు). దానితో
  దానవులతో కూడిన దేవులు, గంధర్వులు, చారణులు విషాదానికి లోనయ్యారు.
'31': >-
  అప్పుడు ఆర్తస్థితిలో ఉన్న రాముని చూసి, సిద్ధులు మరియు పరమర్షులు, అలాగే
  విభీషణుడితో కూడిన వానరేంద్రులు (వానరసేనాధిపతులు) కూడా కలవరపడ్డారు.
'32': >-
  రావణరాహువు గ్రసించిన చంద్రునిలా రామచంద్రుడు కష్టస్థితిలో కనిపించగా, అలాగే
  ప్రజాపత్య నక్షత్రంగా చెప్పబడే, చంద్రునికి ప్రియమైన రోహిణీ నక్షత్రాన్ని కూడా
  (అశుభ సూచనగా) చూశారు.
'33': >-
  ప్రజలకు హితంకాని సూచనను కలిగిస్తూ బుధగ్రహం దాన్ని (ఆ నక్షత్రాన్ని/ఆకాశంలో ఆ
  స్థానాన్ని) క్రమించి అక్కడ నిలిచినట్లు అయ్యింది; సముద్రం పొగచుట్టుకుని అగ్ని
  జ్వాలలు ఎగసినట్లు కనిపించింది.
'34': >-
  అప్పుడు (గ్రహచలనాల వలన) మంద్రరశ్ములు గల దివాకరుడు, శస్త్రవర్ణంతో భయంకరంగా
  మారి, సూర్యునిని తాకినట్లుగా కోపంతో పైకి ఎగసినట్లు కనిపించాడు.
'35': >-
  ధూమకేతువుతో సంయుక్తమైన, కబంధచిహ్నం గల (అశుభ) దర్శనం కనిపించింది; అలాగే
  కోసలదేశానికి సంబంధించిన, ఇంద్ర-అగ్ని దేవతాధిష్ఠిత నక్షత్రం కూడా స్పష్టంగా
  కనిపించింది.
'36': >-
  అంగారకుడు ఆకాశంలో విశాఖ నక్షత్రాన్ని కూడా ఢీకొని అక్కడే నిలిచినట్లు అయ్యాడు;
  ఇలాఉండగా, పది తలలు, ఇరవై భుజాలు గల దశాస్యుడు (రావణుడు) ధనుస్సు బాణాలను
  సిద్ధంగా పట్టుకుని నిలిచాడు.
'37': >-
  దశగ్రీవుడు మైనాకపర్వతంలా మహత్తుగా కనిపించాడు; ఆ రాక్షసుడైన దశగ్రీవుడు రాముని
  బలంగా తోసివేస్తూ (అణిచివేస్తూ) ఉండగా,
'38': >-
  యుద్ధపు శిరోభాగంలో (తీవ్ర సంగ్రామంలో) రాముడు బాణాలను సరిగా సంధించలేకపోయాడు.
  అప్పుడు ఆయన కనుబొమ్మలు ముడుచుకొని, కోపంతో, కొద్దిగా ఎర్రబడిన కన్నులతో
  (అగ్నిజ్వాలలా) నిలిచాడు.
'39': >-
  ఇట్లు ఆర్షప్రదమైన, శ్రీమద్వాల్మీకీయ ఆదికావ్యమైన శ్రీరామాయణంలోని యుద్ధకాండలో
  “ఐంద్రరథకేతుపాతనం” అనే త్ర్యధికశతతమ సర్గము (6-103) సమాప్తము.
