'0': >-
  Now, in the auspicious, venerable Valmiki Ramayana, in the Ayodhya-kanda,
  begins the one-hundred-and-first sarga, entitled “Hearing of the account of
  the Father’s last injunctions.”
'1': >-
  Hearing Rama’s words, Bharata replied: “What can royal duty accomplish for me
  who am devoid of dharma?”
'2': >-
  “This dharma is everlasting, ever established among us, O bull among men: when
  the eldest son is alive, O king, the younger should not become the ruler.”
'3': >-
  “Come with me, O Raghava, to the prosperous Ayodhya; and consecrate yourself,
  for the welfare of this lineage and for our good.”
'4': >-
  “They call a king a human being, yet in my understanding he is divine—he whose
  conduct, joined with dharma and artha, is spoken of as more than human.”
'5': >-
  “When I was staying in Kekaya and you had resorted to the forest, that noble
  king—renowned as a performer of sacrifices and approved by the
  virtuous—departed to heaven.”
'6': >-
  “When you had but just gone forth—together with Sita and Lakshmana—the king,
  overwhelmed by sorrow and grief, went to the world of the thirty-three gods.”
'7': >-
  “Arise, O tiger among men; let the water-offering to father be made.
  Shatrughna and I have already performed the rite of water.”
'8': >-
  “For indeed, O Raghava, what is given by one who is dear becomes imperishable
  in the worlds of the Pitrs, they say; and you also are dear to your father.”
'9': >-
  “Grieving for you, longing for the sight of you, with his mind bound to you
  alone and unable to turn away—bereft of you, afflicted by sorrow for you,
  remembering you, your father set.”
'10': >-
  Thus ends the one-hundred-and-first sarga of the Ayodhya-kanda in the revered
  Ramayana of Valmiki, the Adi-kavya, entitled “Hearing of the account of the
  Father’s last injunctions.”
