'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాణ్డే ‘ఉమా-గంగా వృత్తాంత సంక్షేపః’ నామ
  పంచత్రింశః సర్గః ॥১-৩৫॥


  ఇది శ్రీమద్వాల్మీకి రామాయణంలోని బాలకాణ్డలో ‘ఉమా మరియు గంగా వృత్తాంతాన్ని
  సంక్షిప్తంగా తెలిపినది’ అనే ముప్పై ఐదవ సర్గము.
'1': >-
  శోణ నది తీరమున మహర్షులతో కలిసి మిగిలిన రాత్రి భాగమును ఉపాసించి (ధ్యానాది
  కర్మలతో గడిపి), రాత్రి శుభంగా ఉదయం అయ్యే వేళ విశ్వామిత్రుడు (వారిని) ఇలా
  సంభోదించాడు.
'2': >-
  “రామా! రాత్రి శుభప్రభాతమైంది; పూర్వ సంధ్యా (ప్రాతఃసంధ్యా) ప్రారంభమవుతోంది.
  లేచివిరా, లేచివిరా; నీకు శుభమగునుగాక. ప్రయాణానికి సిద్ధపడదలచు.”
'3': >-
  ఆయన మాటలు విని, (రాముడు) పూర్వాహ్ణిక క్రియలను (ప్రాతఃసంధ్యావందనాది కర్మలను)
  యథావిధిగా నిర్వహించి, ప్రయాణానికి సమ్మతించి, ఈ వాక్యమును పలికాడు.
'4': >-
  “బ్రహ్మన్మహర్షీ! ఇది శుభజలములతో ఉన్న, లోతెరుగని (అగాధమైన), ఇసుక తీరం లతో
  అలంకరింపబడిన శోణ నది. మనము ఏ మార్గమున దీన్ని దాటి వెళ్లగలము?”
'5': >-
  రాముడు ఇలా చెప్పగా, విశ్వామిత్రుడు ఇలా అన్నాడు— “మహర్షులు ప్రయాణించే మార్గము
  ఏదో, అదే మార్గమును నేను సూచిస్తున్నాను.”
'6': >-
  బుద్ధిమంతుడైన విశ్వామిత్రుడు ఇలా చెప్పగా, ఆ మహర్షులు (అతని నేతృత్వంలో)
  ప్రయాణముచేసి, (దారిలో) నానావిధమైన వనములను దర్శిస్తూ ముందుకు సాగారు.
'7': >-
  వారు చాలా దూర మార్గమును నడిచి, సగము దినము గడిచినప్పుడు, మునులు సేవించే నదులలో
  శ్రేష్ఠమైన జాహ్నవి (గంగ) నదిని దర్శించారు.
'8': >-
  హంసలు, సారస పక్షులు సేవించే ఆ పుణ్య జలముల నదిని చూచి, రాఘవులతో కూడిన మునులందరూ
  పరమ ఆనందమొందారు.
'9': >-
  అప్పుడు వారందరూ ఆ నది తీరమునే నివాస ఏర్పాట్లు చేసుకున్నారు. తరువాత యథాన్యాయంగా
  స్నానం చేసి, పితృదేవతలను తర్పణాదులతో సంతృప్తిపరచారు.
'10': >-
  అగ్నిహోత్రాదులను హోమం చేసి, అమృతంలాంటి హవిస్సును ప్రాశించి, శుభముగాను ఆనందిత
  మనస్సులతోను జాహ్నవి తీరంలో (ఆశ్రమస్థానంలోకి) ప్రవేశించారు.
'11': >-
  మహాత్ముడైన విశ్వామిత్రుని చుట్టూ సమంతతః పరివేష్టించి, నియమానుసారంగా అందరూ తమ
  తమ స్థానాలలో నిలిచారు; రాఘవులు కూడా తమకు తగిన విధంగా స్థితిచేశారు.
  ఉల్లాసితమనస్కుడైన రాముడు ఆపై విశ్వామిత్రునితో ఇలా అన్నాడు—
'12': >-
  “భగవన్! త్రిపథగా (మూడు లోకములలో ప్రవహించేది) అయిన గంగా నదిని గురించి నేను
  వినదలచుకున్నాను. ఆమె త్రైలోక్యమును ఎలా ఆవరించి (వ్యాప్తి చేసి), నదనదీపతిని
  (సముద్రమును) చేరింది?”
'13': >-
  రాముని మాటలచే ప్రేరితుడైన మహాముని విశ్వామిత్రుడు, గంగ యొక్క ఉద్భవమును, మహిమను
  (వృద్ధిని) వివరించుటకై మాట ప్రారంభించాడు.
'14': >-
  “రామా! శైలేంద్రుడైన హిమవంతుడు ధాతువులకు (ఖనిజాలకు) మహత్తరమైన ఆకరము (గనుల
  నిలయము). అతనికి భూమిమీద రూపమున అపూర్వమైన ఇద్దరు కన్యలు ఉన్నారు.”
'15': >-
  “రామా! ఆ ఇద్దరి తల్లి మేరువు కుమార్తె; సుసన్నని నడుముగల ఆమె పేరు మేనా. ఆమె
  మనోహరురాలు; హిమవంతునికి ప్రియమైన భార్య.”
'16': >-
  “రాఘవా! ఆమె నుండే హిమవంతుని జ్యేష్ఠ కుమార్తెగా ఈ గంగా జన్మించింది; అలాగే అదే
  హిమవంతునికి ఉమా అనే ద్వితీయ కన్య కూడా జన్మించింది.”
'17': >-
  “ఆపై, దేవకార్యము (దేవతల కార్యము) సాధించాలనే ఆశయంతో దేవతలందరూ శైలేంద్రుని
  వద్దకు వచ్చి, త్రిపథగా ప్రవహించే గంగా నదిని (కుమార్తెగా) వరించుకొన్నారు
  (అభ్యర్థించారు).”
'18': >-
  “త్రైలోక్య హితమును కోరుతూ, ధర్మబద్ధంగా హిమవంతుడు లోకములను పవిత్రం చేసే తన
  కుమార్తెను—స్వేచ్ఛగా తన మార్గమున ప్రవహించే గంగను—దేవతలకు ప్రసాదించాడు.”
'19': >-
  “త్రిలోక ప్రయోజనార్థమై, త్రిలోక హితమును ఆకాంక్షించువారైన దేవతలు ఆ గంగను
  స్వీకరించి, ఆమెను వెంటబెట్టుకొని అంతరాత్మలో కృతకృత్యతతో (కార్యసిద్ధి ఆనందంతో)
  వెళ్లిపోయారు.”
'20': >-
  “రఘునందనా! మరొక శైలదుహిత అయిన ఆ కన్య (ఉమా) అయితే, ఉగ్రమైన సువ్రతాన్ని (కఠోర
  నియమాలను) ఆశ్రయించి, తపోధనురాలై ఘోర తపస్సు చేసింది.”
'21': >-
  “అట్టి ఉగ్ర తపస్సుతో యుక్తమైన తన కుమార్తెను, శైలశ్రేష్ఠుడైన హిమవంతుడు
  అపూర్వరూపుడైన రుద్రునికి—లోకములు నమస్కరించే ఉమాను—అర్పించాడు (వివాహం చేశాడు).”
'22': >-
  “రాఘవా! ఇవే శైలరాజైన హిమవంతుని లోకనమస్కృతులైన రెండు కుమార్తెలు—నదులలో
  శ్రేష్ఠమైన గంగా, మరియు ఉమాదేవి.”
'23': >-
  “తాత! త్రిపథగా ప్రవహించు ఆమె (గంగా) ఎలా ప్రయాణించినదో—మొదట ఆకాశమునకు ఎలా
  వెళ్ళిందో—గతిమంతులలో శ్రేష్ఠుడా! ఆ సంగతులన్నింటినీ నేను నీకు యథావిధిగా
  చెప్పాను.”
'24': >-
  “ఆ రమ్యమైన దేవనది, శైలేంద్రుని కుమార్తె అయిన ఆమె, అప్పటికి దేవలోకమును
  అధిరోహించి, పాపరహిత జలములను మోసుకుపోవుచూ (పవిత్రంగా) ప్రవహించింది.”
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాణ్డే ‘ఉమా-గంగా వృత్తాంత
  సంక్షేపః’ నామ పంచత్రింశః సర్గః ॥১-৩৫॥


  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకి రామాయణ ఆదికావ్యంలోని బాలకాణ్డలో ‘ఉమా-గంగా
  వృత్తాంత సంక్షేపము’ అనబడే ముప్పై ఐదవ సర్గము సమాప్తము.
