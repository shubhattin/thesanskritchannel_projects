'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘विद्युद्जिह्व द्वारा
  माया-प्रयोग’ नामक इकतीसवाँ सर्ग (६-३१) आरम्भ होता है।
'1': >-
  तब लंका में रावण के गुप्तचर सुवेल पर्वत पर विराजमान, अचल-पराक्रमी राघव
  (श्रीराम) के विषय में समाचार ले जाकर राजा को निवेदन करने लगे।
'2': >-
  चारों (गुप्तचरों) से यह सुनकर कि महाबली राम आ पहुँचे हैं, रावण के मन में कुछ
  उद्वेग उत्पन्न हुआ और उसने अपने मंत्रियों से यह कहा।
'3': >-
  हे मंत्रियो! तुम सब अत्यन्त सावधान और एकाग्र होकर शीघ्र आओ; हे राक्षसो! हमारे
  लिए यह मंत्रणा का समय आ उपस्थित हुआ है।
'4': >-
  उसकी आज्ञा सुनकर मंत्रीगण तुरंत वहाँ आ पहुँचे। तब रावण ने अपने
  राक्षस-मंत्रियों (सचिवों) के साथ परामर्श किया।
'5': >-
  परामर्श कर लेने के बाद, जो उपाय तत्क्षण उचित था उसे निश्चित कर, वह दुर्धर्ष
  (अजेय) रावण अपने मंत्रियों को विदा करके अपने महल में प्रवेश कर गया।
'6': >-
  फिर वह महाबली, महामायावी, मायाविद् राक्षस ‘विद्युद्जिह्व’ को साथ लेकर उस स्थान
  में गया जहाँ मैथिली सीता थीं।
'7': >-
  राक्षसाधिपति (रावण) ने माया के रहस्य जानने वाले विद्युद्जिह्व से कहा—आओ, हम
  माया द्वारा जनकनन्दिनी सीता को मोहित (भ्रमित) करें।
'8': >-
  हे निशाचर! राघव के सिर का एक मायामय (कृत्रिम) सिर लेकर, और एक बड़ा धनुष बाणों
  सहित भी (माया से) तैयार करके, तुम मेरे सामने उपस्थित रहो।
'9': >-
  ऐसा कहे जाने पर निशाचर विद्युद्जिह्व ने ‘तथास्तु’ कहा और उसने रावण के सम्मुख
  उस माया को बहुत अच्छी तरह से प्रयोग करके दिखा दिया।
'10': >-
  राजा (रावण) उससे प्रसन्न हुआ और उसे आभूषण प्रदान किए। फिर, अशोकवाटिका में सीता
  को देखने की उत्कंठा लेकर,
'11': >-
  नैर्ऋतों (राक्षसों) का वह महाबली अधिपति भीतर प्रविष्ट हुआ। तब धनद (कुबेर) के
  अनुज रावण ने सीता को देखा—जो दीन अवस्था में थी, यद्यपि वह दीनता के योग्य न थी।
'12': >-
  वह भूमि पर बैठी हुई, मुख नीचे किए, शोक से परिपूर्ण, अशोकवाटिका में आकर अपने
  पति का निरन्तर ध्यान करती हुई थी।
'13': >-
  भयंकर राक्षसियाँ उसे थोड़ी दूरी पर से घेरे सेवा-सी (उपस्थापन) कर रही थीं। तब
  रावण सीता के पास जाकर, हर्ष (प्रसन्नता) का नाम लेते हुए (मानो प्रसन्न समाचार
  लाया हो),
'14': >-
  जनकनन्दिनी से यह धृष्ट वचन बोला—‘हे भद्रे! तुम जिसको आश्रय करके (अपने मन में)
  उदास हो रही हो, उसके विषय में मैं तुम्हें सांत्वना देने आया हूँ।’
'15': >-
  ‘खर का संहार करने वाला तुम्हारा पति राघव युद्ध में मारा गया है। तुम्हारा समस्त
  आधार मूल से कट गया है; और तुम्हारा गर्व भी मैंने नष्ट कर दिया है।’
'16': >-
  ‘हे सीते! इस विपत्ति में अब तुम मेरी पत्नी बनोगी। हे मूढ़े! यह निश्चय छोड़ दो;
  जो मर गया, उसके लिए तुम क्या करोगी?’
'17': >-
  ‘हे भद्रे! तुम मेरी समस्त रानियों की स्वामिनी बनो। हे अल्पपुण्ये! जिसका
  प्रयोजन (आशा) समाप्त हो गया है ऐसी! हे मूढ़े, पण्डित मानने वाली! हे सीते! अपने
  पति का वध सुनो—जो अत्यन्त भयंकर है, जैसे वृत्र का वध।’
'18': >-
  ‘कहते हैं राघव समुद्र-तट तक मुझे मारने के लिए आ पहुँचा था। वानरेन्द्र
  (सुग्रीव) द्वारा चलाए गए उस विशाल बल से वह घिरा हुआ था।’
'19': >-
  ‘राम समुद्र के उत्तरी तट को दबाए (आक्रान्त किए) वहाँ डेरा डालकर, महान् सेना
  सहित, सूर्य के अस्त होने के समय (संध्या के समय) ठहरा।’
'20': >-
  ‘फिर मार्ग की थकान से शिथिल हुआ वह बल अर्धरात्रि में (जहाँ ठहरा था) वहीं, सुख
  से सोया हुआ था; तब मेरे चर (गुप्तचर) पहले ही वहाँ जा पहुँचे।’
'21': >-
  ‘इसके बाद प्रहस्त के नेतृत्व में आई मेरी महान् सेना ने, जहाँ राम और लक्ष्मण
  थे, उसी स्थान पर रात में उसकी सेना का संहार कर दिया।’
'22': >-
  ‘पट्टिश, परिघ, चक्र, ऋष्टि, दण्ड—ऐसे-ऐसे महायुद्धास्त्र; बाणों के समूह, शूल,
  चमकते हुए कूट-मुद्गर (गदा)—’
'23': >-
  ‘यष्टि, तोमर, प्रास, चक्र और मुसल—इन सबको उठाकर उठाकर राक्षसों ने वानरों पर
  प्रहार करके उन्हें गिरा दिया।’
'24': >-
  ‘और जब राम सो रहा था, तब प्रमाथी (वीर) प्रहस्त ने, अत्यन्त दक्ष हाथ से, विशाल
  तलवार द्वारा उसका सिर काट दिया—ऐसे कि कोई प्रतिरोध (असक्त) न रह गया।’
'25': >-
  ‘विभीषण भी संयोगवश पकड़ा जाकर बाँध लिया गया; और वानरों सहित लक्ष्मण को सेनाओं
  ने (चारों) दिशाओं की ओर भगा दिया।’
'26': >-
  ‘हे सीते! वानराधिप सुग्रीव की गर्दन टूट गई; और हे सीते! हनुमान राक्षसों द्वारा
  मारा गया—उसका जबड़ा उखड़कर अलग हो गया।’
'27': >-
  ‘और जाम्बवान घुटनों के बल उछलता हुआ युद्ध में मारा गया—अनेक पट्टिशों से कटकर,
  वह ऐसे छिन्न-भिन्न कर दिया गया जैसे कोई वृक्ष काटकर गिरा दिया जाए।’
'28': >-
  ‘मैन्द और द्विविद—वे दोनों श्रेष्ठ वानर-वीर—रक्त से सराबोर, हाँफते हुए और रोते
  हुए (वेदना से कराहते हुए) पड़े हैं।’
'29': >-
  ‘वे दोनों शत्रुनाशक बीच में ही तलवार से कटकर, पृथ्वी पर पड़े हैं, जैसे पनस का
  वृक्ष पनस के वृक्ष के साथ टूटकर (धरती पर) पड़ा हो।’
'30': >-
  ‘दरीमुख अनेक नाराचों से छिन्न होकर गुफा में पड़ा है; और महातेजस्वी कुमुद,
  चीत्कार करता हुआ, बाणों से मारा गया।’
'31': >-
  ‘अनेक राक्षसों द्वारा आक्रमण करके, बहुत-से बाणों से कटे हुए अङ्गद के शरीर से
  चारों ओर रक्त बह रहा है; वह भूमि पर गिर पड़ा है।’
'32': >-
  ‘कुछ वानर नागास्त्रों से, और कुछ रथों के जाल (रथ-समूह/रथ-संरचना) से मथे
  (कुचले) गए; वे वहाँ ऐसे पड़े हैं, जैसे वायु-वेग से तितर-बितर होकर बादल बिखर
  जाएँ।’
'33': >-
  ‘और कुछ अन्य भयभीत होकर भाग चले; पीछे से मारे जाते हुए, राक्षसों द्वारा ऐसे
  दौड़ाए गए जैसे सिंह बड़े हाथियों को दौड़ाते हैं।’
'34': >-
  ‘कितने ही समुद्र में गिर पड़े, और कितने ही आकाश की शरण में (उछलकर/चढ़कर) चले
  गए। ऋक्ष (भालू) वृक्षों पर चढ़ गए और वानरों-सी रीति (वानरी वृत्ति) अपनाकर टिक
  गए।’
'35': >-
  ‘समुद्र के तटों पर, पर्वतों पर और वनों में—वे पीतवर्ण (पिङ्गल) बहुत-से
  (वानर/रीछ) विरूपाक्ष (भयंकर नेत्रों वाले) राक्षसों द्वारा मार डाले गए।’
'36': >-
  ‘इस प्रकार तुम्हारा पति अपनी सेना सहित मेरी सेना के द्वारा मारा गया। यह
  देखो—उसका सिर रक्त से भीगा हुआ और धूल से सना हुआ यहाँ लाया गया है।’
'37': >-
  तत्पश्चात् परम दुर्धर्ष, राक्षसेश्वर रावण ने, जब सीता यह सब सुन रही थी, एक
  राक्षसी से यह कहा—
'38': >-
  ‘क्रूर कर्म करने वाले राक्षस विद्युद्जिह्व को यहाँ ले आओ, जिसने स्वयं
  संग्रामभूमि से वह राघव का सिर लाकर दिया है।’
'39': >-
  तब विद्युद्जिह्व उस सिर को तथा बाणों सहित धनुष को लेकर, रावण के सामने आ खड़ा
  हुआ और सिर झुकाकर प्रणाम किया।
'40': >-
  तब राजा रावण ने पास ही घूमते-फिरते, बड़ी जीभ वाले, उपस्थित राक्षस
  विद्युद्जिह्व से कहा—
'41': >-
  ‘सीता के आगे शीघ्र दाशरथि (राम) का यह सिर रख दो, ताकि वह दयनीय स्त्री अपने पति
  की यह अंतिम दशा भली-भाँति देख ले।’
'42': >-
  ऐसा कहे जाने पर उस राक्षस ने वह प्रियदर्शन (राम का) सिर सीता के पास रख दिया और
  तुरंत अंतर्धान हो गया (ओझल हो गया)।
'43': >-
  और रावण ने भी चमकता हुआ विशाल धनुष फेंक दिया और बोला—‘यह राम का धनुष है, जो
  तीनों लोकों में प्रसिद्ध है।’
'44': >-
  ‘यह वही तुम्हारे राम का धनुष है, जो प्रत्यंचा सहित बँधा हुआ था। प्रहस्त इसे
  यहाँ लाया—रात में उस मनुष्य को मारकर।’
'45': >-
  फिर वह (रावण) विद्युद्जिह्व के साथ, उस सिर और धनुष को भूमि पर बिखरवाता हुआ,
  यशस्विनी विदेहराज की पुत्री (सीता) से बोला—‘अब तुम मेरे वश में रहने वाली बनो।’
'46': >-
  इस प्रकार श्रीमद् वाल्मीकि-प्रणीत, आर्ष, आदिकाव्य श्रीरामायण के युद्धकाण्ड में
  ‘विद्युद्जिह्व द्वारा माया-प्रयोग’ नामक इकतीसवाँ सर्ग (६-३१) सम्पन्न हुआ।
