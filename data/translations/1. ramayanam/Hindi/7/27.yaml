'39': >-
  इसी बीच, हे राम! सुमाली नामक राक्षस विविध प्रहरणों से क्रुद्ध होकर उस
  (देव-)सेना की ओर बढ़ आया।
'40': >-
  वह क्रोधित होकर तीक्ष्ण नाना प्रहरणों से सम्पूर्ण देव-बल को वैसे ही
