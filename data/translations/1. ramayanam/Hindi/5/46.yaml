'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘सेनापति-पञ्चक-वध’ नामक
  छियालिसवाँ सर्ग (५-४६) आरम्भ होता है।
'1': >-
  महात्मा वानर (हनुमान) द्वारा मन्त्रियों के पुत्रों के मारे जाने का समाचार
  जानकर रावण ने अपना स्वरूप (भाव-भंगिमा) संकुचित कर लिया और अत्यन्त उत्तम नीति
  का विचार किया।
'2': >-
  उसने विरूपाक्ष, यूपाक्ष, दुर्धर नामक दुर्जेय राक्षस, प्रघस तथा भासकर्ण—इन
  पाँचों सेनाग्र-नायकों को (युद्ध के लिये) बुलाया।
'3': >-
  दशग्रीव (रावण) ने उन वीरों को—जो नीति में निपुण थे—हनुमान को पकड़ लाने के लिये
  आदेश दिया; वे युद्ध में अव्यग्र रहें और वेग में वायु के समान हों।
'4': >-
  उसने कहा—“तुम सब सेना के अग्रभाग में चलने वाले हो, महान् बल से सम्पन्न हो;
  घोड़े, रथ और मदमत्त हाथियों सहित जाओ और उस कपि को दण्डित करो।”
'5': >-
  “उन सब उपायों पर विचार करो जो तुम लोगों को अवश्य करने योग्य हों; उस वन-निवासी
  (कपि) के पास पहुँचकर ऐसा कर्म करो जो देश और काल के अनुकूल हो तथा उनसे विरोध न
  रखे।”
'6': >-
  “मैं इस कपि को कर्म (उसकी करनी) के आधार पर विचार करते हुए साधारण नहीं मानता;
  यह निश्चय ही किसी महान् शक्ति और महाबल से युक्त प्राणी है।”
'7': >-
  “इसे केवल ‘वानर’ जानकर भी मेरा मन शान्त नहीं होता; जैसी यह कथा उपस्थित हुई है,
  उसके अनुसार भी मैं इसे साधारण कपि नहीं मानता।”
'8': >-
  “यह सम्भव है कि तपोबल से इन्द्र ने ही हमारे लिये इसे सृजित किया हो—देव, असुर,
  महर्षि, यक्ष, गन्धर्व तथा नागों के सहित (ऐसा ही कोई असाधारण दूत)।”
'9': >-
  “तुम सब मेरे द्वारा भेजे गये हो और मेरे साथ (मेरे पक्ष के होकर) पहले अनेक
  शत्रुओं को जीत चुके हो; फिर भी यह लोग (शत्रु) अवश्य हमारे साथ कुछ न कुछ छल
  (व्यलीक) करने का विधान कर सकते हैं।”
'10': >-
  “इसमें तनिक भी संदेह नहीं—बलपूर्वक इसे पकड़ लो। तुम सब सेना के अग्रभाग में
  चलने वाले, महान् बल से सम्पन्न (वीर) जाओ।”
'11': >-
  “घोड़े, रथ और हाथियों सहित जाकर उस कपि को दण्डित करो। तुम लोग उसे तुच्छ न
  समझो; यह कपि धीर है और पराक्रमी है।”
'12': >-
  “मैंने पहले भी अत्यन्त पराक्रमी वानरों को देखा है—वाली, सुग्रीव और महाबली
  जाम्बवान।”
'13': >-
  “और सेनापति नील तथा अन्य द्विविद आदि—परन्तु उनमें भी न ऐसी भयानक गति, न ऐसा
  तेज, न ऐसा पराक्रम (मैंने देखा)…”
'14': >-
  “…न ऐसी बुद्धि, न ऐसा बल-उत्साह, न ऐसा रूप-परिवर्तन का सामर्थ्य। यह समझना
  चाहिए कि यह कपि-रूप में स्थित कोई महान् सत्त्व (असाधारण शक्ति) है।”
'15': >-
  “अतः महान् प्रयत्न का आश्रय लेकर इसका निग्रह करो। चाहे इन्द्र सहित तीनों लोक,
  देवों-दानवों और मनुष्यों सहित भी हों (फिर भी सावधानी आवश्यक है)।”
'16': >-
  “(ऐसा पराक्रमी है कि) रणभूमि में तुम्हारे सामने ठहरना भी (बहुतों के लिये)
  पर्याप्त नहीं; तथापि नय-ज्ञान से, युद्ध में विजय की आकांक्षा रखते हुए (कार्य
  करो)।”
'17': >-
  “प्रयत्नपूर्वक अपना (जीवन) बचाना चाहिए, क्योंकि युद्ध की सिद्धि चंचल होती है।”
  स्वामी की आज्ञा स्वीकार करके वे सब महातेजस्वी (राक्षस) चले।
'18': >-
  वे महावेग से उठ खड़े हुए; उनकी देह की तेजस्विता अग्नि के समान थी। वे रथों पर,
  मदमत्त हाथियों पर और अत्यन्त वेगवान् घोड़ों पर सवार थे।
'19': >-
  वे सब नाना प्रकार के तीक्ष्ण शस्त्रों से सुसज्जित थे और सभी प्रकार की सेनाओं
  के बल से संयुक्त थे। तब उन वीरों ने उस दीप्तिमान् महाकपि को देखा।
'20': >-
  वह उगते हुए सूर्य के समान किरणों से युक्त, अपने ही तेज की रश्मियों की माला से
  प्रकाशित, तोरण पर स्थित, महावेगवान, महान् सत्त्व और महाबलशाली था।
'21': >-
  वह महामति, महोत्साही, विशालकाय और महाभुज था। उसे देखते ही वे सब (योद्धा) चारों
  दिशाओं में (घेराबन्दी हेतु) स्थित हो गये।
'22': >-
  फिर वे भयानक-भयानक अस्त्रों से अनेक ओर से उस पर टूट पड़े। दुर्धर ने पाँच
  तीक्ष्ण, लोहे के बने, श्वेत (चमकीले), पीले मुखवाले बाण—जो शिर पर कमल-पत्र के
  समान दीखते थे—उस पर चला दिये।
'23': >-
  उन पाँच बाणों से सिर में विद्ध होकर वह वानर गर्जना करता हुआ आकाश में उछल पड़ा
  और दसों दिशाओं को नाद से गुंजा दिया।
'24': >-
  इसके बाद दुर्धर नामक वीर, रथ सहित, धनुष सज्ज कर, अनेक सैकड़ों बाणों की वर्षा
  करता हुआ उस महाबली (हनुमान) पर जा भिड़ा।
'25': >-
  वह कपि आकाश में बाण-वर्षा करने वाले दुर्धर को उसी प्रकार रोकने लगा, जैसे
  वर्षा-ऋतु के अन्त में बादल पर वायु प्रहार कर उसे तितर-बितर कर देती है।
'26': >-
  दुर्धर से निरन्तर आहत होते हुए भी अनिलात्मज (हनुमान) ने फिर एक प्रचण्ड नाद
  किया और वह वीर्यवान् और अधिक बढ़ गया (अधिक प्रबल हो उठा)।
'27': >-
  तब वह हरि (हनुमान) सहसा दूर तक उछलकर, महावेग से दुर्धर के रथ पर ऐसे जा गिरा
  जैसे पर्वत पर बिजली का ढेर गिर पड़े।
'28': >-
  रथ के आठों घोड़े मथित (कुचले) गये, धुरी और कुबेर (रथ का आगे का भाग) टूट गया;
  और दुर्धर जीवन त्यागकर रथ छोड़ भूमि पर गिर पड़ा।
'29': >-
  दुर्धर को पृथ्वी पर गिरा देखकर विरूपाक्ष और यूपाक्ष—वे दोनों दुर्धर्ष,
  शत्रु-दमक—क्रोध से भरकर उछल पड़े।
'30': >-
  हनुमान उनके साथ सहसा उछलकर निर्मल आकाश में स्थित हो गया। तब उन दोनों ने
  मुद्गरों से उसके वक्षस्थल पर प्रहार किया; वह महाबाहु कपि आहत हुआ।
'31': >-
  उन दोनों वेगवानों के वेग को निष्फल करके वह महाबल (हनुमान) फिर पृथ्वी पर ऐसे आ
  गिरा जैसे तीव्रगामी सुपर्ण (गरुड़) उतरता है।
'32': >-
  वह वानर एक साल-वृक्ष के पास गया, उसे उखाड़ लिया और पवनात्मज ने उन दोनों
  राक्षस-वीरों को मार डाला।
'33': >-
  उन तीनों (दुर्धर, विरूपाक्ष, यूपाक्ष) के वानर-वीर द्वारा मारे जाने का समाचार
  जानकर महावेगवान् बली प्रघस हँसता हुआ (दर्पपूर्वक) आ भिड़ा।
'34': >-
  और भासकर्ण भी क्रुद्ध होकर शूल उठाये, वीर्यवान होकर, उस यशस्वी कपिशार्दूल
  (हनुमान) के सामने एक ओर से डट गया।
'35': >-
  प्रघस ने तीक्ष्ण अग्र वाले पट्टिश से प्रहार किया और भासकर्ण उस राक्षस ने शूल
  से उस कपिकुञ्जर (हनुमान) पर वार किया।
'36': >-
  उन दोनों के आघात से उसके अंग-प्रत्यंग क्षत-विक्षत हो गये, शरीर के रोम रक्त से
  सिक्त हो गये; तब वह वानर क्रुद्ध हो उठा और उसकी प्रभा बाल-सूर्य के समान हो
  गयी।
'37': >-
  तब वीर हनुमान—कपिकुञ्जर—मृगों, व्यालों और वृक्षों सहित पर्वत-शिखर को उखाड़
  लाया और उससे उन दोनों राक्षसों को मार डाला। पर्वत-शिखर से भलीभाँति पिसकर वे
  दोनों तिल के ढेर के समान हो गये।
'38': >-
  जब पाँचों सेनापति (पाँचों अग्रनायक) गिर पड़े, तब वानर ने शेष बची हुई सेना का
  भी नाश कर दिया।
'39': >-
  उस कपि ने अश्वों से अश्वों को, गजों से गजों को, योद्धाओं से योद्धाओं को, रथों
  से रथों को उसी प्रकार नष्ट किया जैसे सहस्राक्ष (इन्द्र) असुरों का संहार करता
  है।
'40': >-
  घोड़ों, हाथियों, तुरंगों, टूटे हुए रथों और मारे गये राक्षसों से भूमि सब ओर
  मार्ग रुद्ध हो गयी।
'41': >-
  इस प्रकार रण में उन ध्वजिनीपतियों (सेनानायकों) को—वीरों को, बल सहित और वाहनों
  सहित—मारकर वह वीर हनुमान तोरण को पकड़कर वैसे ही स्थिर खड़ा रहा मानो प्रजाओं के
  क्षय के समय काल (स्वयं) खड़ा हो।
'42': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘सेनापति-पञ्चक-वध’ नामक छियालिसवाँ सर्ग (५-४६) समाप्त हुआ।
