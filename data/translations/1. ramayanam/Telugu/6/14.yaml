  రాముడనే పాతాళముఖములో పడిపోవుచున్నాడు (అని భావించి అతనిని త్రోవ చేయుడి)
  ॥6-14-20॥
'21': >-
  రాక్షసులతో కూడిన ఈ పురమునకు, మరియు ఈ రాజునకు, సుహృజ్జనమునకు కూడా పథ్యమైనది
