'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘हनूमत्सन्देश’ नामक
  उनतालीसवाँ सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  तब सीता ने वह मणि देकर हनुमान से कहा—“यह राम का यथार्थ परिचय-चिह्न है, जिसे वे
  ठीक-ठीक पहचान लेंगे।”
'2': >-
  “उस मणि को देखकर पराक्रमी राम तीनों की—मेरी, मेरी माता (जननी) की और राजा दशरथ
  की—स्मृति करेंगे।”
'3': >-
  “हे श्रेष्ठ वानर! अब तुम फिर से उत्साह से प्रेरित होकर इस कार्य की सिद्धि के
  लिए आगे क्या करना उचित है, इसका विचार करो।”
'4': >-
  “हे वानरश्रेष्ठ! इस कार्य के निर्वाह में तुम ही प्रमाण (विश्वसनीय आधार) हो।
  अतः ऐसे उपाय का विचार करो जो मेरे दुःख का क्षय करने वाला हो।”
'5': >-
  सीता बोलीं—“हनुमान! प्रयत्न करके मेरे दुःख का अंत कराने वाले बनो।” यह सुनकर
  भयानक पराक्रमी मारुति ने “ऐसा ही होगा” कहकर प्रतिज्ञा की।
'6': >-
  फिर वे वैदेही को सिर झुकाकर प्रणाम कर चलने की तैयारी करने लगे। देवी ने जान
  लिया कि पवनपुत्र वानर प्रस्थान करने लगे हैं।
'7': >-
  तब मैथिली आँसुओं से भरी, गद्गद वाणी से बोलीं—“हनुमान! राम और लक्ष्मण—दोनों का
  कुशल कहना।”
'8': >-
  “और अमात्यों सहित सुग्रीव का तथा सभी वृद्ध वानरों का भी कुशल कहना। हे
  वानरश्रेष्ठ! यह भी कहना कि वे धर्मयुक्त कुशल से हैं।”
'9': >-
  “और जिस प्रकार वह महाबाहु राघव मुझे इस दुःखरूपी जल-रुद्धि (दुःख के जल के
  बन्धन) से पार उतारें—उस विषय में तुम्हें उपाय निश्चित करना चाहिए।”
'10': >-
  “कीर्तिमान राम जीवित रहकर भी जैसे मेरी सुधि और प्रतिष्ठा का ध्यान रखते हैं—हे
  हनुमान! वही बात तुम उन्हें कहना; इस धर्मयुक्त वाणी से तुम धर्म का फल प्राप्त
  करोगे।”
'11': >-
  “मेरे द्वारा कही हुई बातें सुनकर, जो नित्य उत्साहयुक्त हैं, दाशरथि का पराक्रम
  मुझे प्राप्त करने के लिए और भी बढ़ेगा।”
'12': >-
  “मेरे संदेश से युक्त वाणी तुम्हारे मुख से सुनते ही राघव, हे वीर, अपने पराक्रम
  में बुद्धि को विधिपूर्वक (उचित रीति से) स्थिर कर लेंगे—अर्थात् उचित योजना
  बनाकर कार्य करेंगे।”
'13': >-
  सीता के वे वचन सुनकर पवनपुत्र हनुमान ने सिर पर अंजलि बाँधकर (हाथ जोड़कर) उत्तर
  दिया।
'14': >-
  “काकुत्स्थ शीघ्र ही हरि-ऋक्षों के श्रेष्ठ वीरों से घिरकर यहाँ आएँगे; जो युद्ध
  में शत्रुओं को जीतकर तुम्हारा शोक दूर कर देंगे।”
'15': >-
  “मैं मनुष्यों में, असुरों में या देवों में भी ऐसा कोई नहीं देखता जो उनके छोड़े
  हुए बाणों के सामने टिकने का साहस कर सके।”
'16': >-
  “वे तो युद्ध में सूर्य, वर्षा-देव (पर्जन्य) और वैवस्वत यम तक को सहने में समर्थ
  हैं—विशेषतः तुम्हारे कारण (तुम्हारे लिए) तो अवश्य ही।”
'17': >-
  “वे समुद्र-पर्यन्त समस्त पृथ्वी को भी वश में करने योग्य हैं। हे जनकनन्दिनी!
  तुम्हारे निमित्त ही राम की विजय निश्चित है।”
'18': उनके सत्य और सुन्दर वचनों को सुनकर जानकी ने उसे बहुत मान्य किया और यह बात कही।
'19': >-
  तब सीता प्रस्थान करते हुए हनुमान को बार-बार देखती हुई, पति-स्नेह से युक्त वाणी
  को सौहार्द के कारण अनुमान करके (मन में विचार कर) बोलीं।
'20': >-
  “हे वीर, शत्रुदमन! यदि तुम्हें उचित लगे तो किसी एकान्त, सुरक्षित स्थान में एक
  दिन ठहर जाओ; विश्रान्त होकर कल जाना।”
'21': >-
  “मेरी अल्पभाग्यवती अवस्था में, हे वानर, तुम्हारे निकट रहने से मेरे इस महान शोक
  का एक क्षण के लिए भी मोचन हो सकता है।”
'22': >-
  “परन्तु हे हरिशार्दूल! यदि तुम फिर लौटने लगो, तो मेरे प्राणों पर भी संदेह हो
  जाए—इसमें कोई संशय नहीं।”
'23': >-
  “तुम्हारे दर्शन न होने से उत्पन्न शोक फिर मुझे और अधिक संताप देगा; हे वानर!
  जैसे कोई दीपक जलाकर, वैसे ही यह मुझे दुःख के ऊपर दुःख से स्पर्श करती हुई और भी
  जला देगा।”
'24': >-
  “और हे वीर, हरीश्वर! मेरे सामने यह बड़ा संदेह भी मानो खड़ा है—कि तुम्हारे
  सहायक हरि-ऋक्षों के विषय में (वे सहायता कर पाएँगे या नहीं) यह अत्यन्त बड़ा
  संशय है।”
'25': >-
  “वे हरि-ऋक्षों की सेनाएँ, और वे दोनों नरश्रेष्ठ पुत्र (राम और लक्ष्मण)—उस
  दुस्तर महासागर को आखिर कैसे पार करेंगे?”
'26': >-
  “इस सागर-लङ्घन में यहाँ वास्तव में केवल तीन प्राणियों की ही शक्ति हो सकती
  है—वैनतेय (गरुड़) की, तुम्हारी, या पवन (मारुत) की।”
'27': >-
  “अतः हे वीर! इस दुरतिक्रम (अत्यन्त कठिन) कार्य के निर्वाह में तुम क्या समाधान
  देखते हो? क्योंकि तुम कार्य जानने वालों में श्रेष्ठ हो।”
'28': >-
  “संभव है, हे परवीरघ्न! इस कार्य की पूर्ण सिद्धि के लिए तुम अकेले ही पर्याप्त
  हो; तुम्हारे लिए यह फल-प्राप्ति यशस्वी होगी।”
'29': >-
  “यदि राघव समग्र बलों सहित युद्ध में रावण को जीतकर विजयी होकर अपने नगर लौट
  जाएँ—तो वह उनके योग्य (उनके सदृश) ही होगा।”
'30': >-
  “और यदि परबलार्दन काकुत्स्थ लंका को बलों से घेरकर (सेना से भरकर) मुझे ले
  जाएँ—तो वह भी उनके अनुरूप ही होगा।”
'31': >-
  “अतः जैसे उस महात्मा, युद्ध-शूर के पराक्रम के अनुरूप हो—वैसा ही उपाय तुम
  उपस्थित करो।”
'32': >-
  सीता की अर्थयुक्त, विनीत और कारणों से संयुक्त बात सुनकर हनुमान ने आगे का उत्तर
  दिया।
'33': >-
  “देवी! हरि-ऋक्ष सेनाओं के स्वामी, प्लवंगों में श्रेष्ठ, सत्य-संपन्न सुग्रीव
  तुम्हारे ही अर्थ में निश्चय कर चुके हैं।”
'34': >-
  “वे वानरों की सहस्रों करोड़ कोटियों से घिरे हुए, राक्षसों का संहार करने वाले,
  हे वैदेही, शीघ्र ही यहाँ पहुँचेंगे।”
'35': >-
  “उनके निर्देश में स्थित वानर विक्रम-सम्पन्न, सत्त्ववान, महाबली हैं; वे मन के
  संकल्प से ही उड़कर (तुरन्त पहुँच) जाने में समर्थ हैं।”
'36': >-
  “जिनकी गति न ऊपर बाधित होती है, न नीचे, न तिरछी; और जो महान कर्मों में भी नहीं
  थकते—ऐसे वे अमिततेजस्वी हैं।”
'37': >-
  “उन महोत्साही वानरों ने, वायुमार्ग के अनुसार चलने वाले होकर, समुद्र और पर्वतों
  सहित इस धरती की बार-बार प्रदक्षिणा कर डाली है।”
'38': >-
  “सुग्रीव के सन्निधि में मेरे समान और मुझसे भी श्रेष्ठ वनवासी (वानर) विद्यमान
  हैं; वहाँ मुझसे निम्न कोई नहीं—अर्थात् बहुत-से मेरे बराबर या मुझसे बढ़कर हैं।”
'39': >-
  “मैं तो यहाँ तक आ पहुँचा हूँ; फिर वे महाबलवान (और कितने समर्थ होंगे)! क्योंकि
  श्रेष्ठ पुरुष स्वयं नहीं भेजे जाते; भेजे तो दूसरे (दूत) ही जाते हैं।”
'40': >-
  “अतः, देवी, पर्याप्त है यह संताप; तुम्हारा शोक दूर हो। एक ही उछाल में (एक ही
  प्रयत्न में) वानर-यूथपति लंका पहुँच जाएँगे।”
'41': >-
  “मेरी पीठ पर आरूढ़ होकर वे दोनों भी—चन्द्रमा और सूर्य की तरह उदित तेज
  वाले—महासंघ सहित तुम्हारे पास आ जाएँगे, वे नरसिंह के समान।”
'42': >-
  “वे दोनों वीर नरश्रेष्ठ—राम और लक्ष्मण—सहित होकर लंका-नगरी में आकर अपने बाणों
  से उसे ध्वस्त कर देंगे।”
'43': >-
  “रघुनन्दन राघव रावण को उसके गणों सहित मारकर, हे वरारोहे, तुम्हें साथ लेकर अपनी
  पुरी को प्रस्थान करेंगे।”
'44': >-
  “इसलिए तुम धीरज धरो; तुम्हारा कल्याण हो। तुम काल की प्रतीक्षा करने वाली (धैर्य
  से समय की प्रतीक्षा करने वाली) बनो। अधिक देर नहीं—तुम राम को अग्नि के समान
  प्रज्वलित देखोगी।”
'45': >-
  “राक्षस-राज के पुत्र, अमात्य और बन्धुओं सहित मारे जाने पर तुम राम से ऐसे
  मिलोगी, जैसे रोहिणी शशांक (चन्द्रमा) से मिलती है।”
'46': >-
  “हे देवी, हे मैथिली! शीघ्र ही तुम शोक के पार (शोक-सागर के पार) को देखोगी; और
  रावण को भी राम के द्वारा बलपूर्वक मारा हुआ देखोगी।”
'47': >-
  इस प्रकार वैदेही को आश्वासन देकर पवनपुत्र हनुमान ने जाने का निश्चय किया और फिर
  वैदेही से बोले।
'48': >-
  “तुम शीघ्र ही उस शत्रुघ्न, कृतात्मा राघव को देखोगी; और धनुषधारी लक्ष्मण को
  भी—जो लंका-द्वार तक पहुँच चुके होंगे।”
'49': >-
  “तुम नख और दाँत को ही शस्त्र बनाए हुए, सिंह-शार्दूल समान पराक्रम वाले, वीर
  वानरों को—जो वारणेन्द्र (श्रेष्ठ हाथी) के समान दीखते हैं—शीघ्र ही एकत्रित
  देखोगी।”
'50': >-
  “हे आर्ये! तुम लंका के मलय-पर्वत के शिखरों पर पर्वत और मेघ के समान कांतिवाले,
  गर्जना करते कपि-श्रेष्ठों के अनेक यूथ (दल) देखोगी।”
'51': >-
  “और राम, मन्मथ के भयंकर बाण से अपने मर्म पर आहत होकर, वैसे ही सुख नहीं पाते,
  जैसे सिंह से पीड़ित हाथी को चैन नहीं मिलता।”
'52': >-
  “हे देवी! शोक से मत रोओ; तुम्हारे मन में भय न हो। हे शोभने! तुम अपने पति शक्र
  (इन्द्र) से मिलने वाली शची के समान राम से मिलोगी।”
'53': >-
  “राम से बढ़कर दूसरा कौन है? और लक्ष्मण के समान कौन है? वे दोनों भाई अग्नि और
  वायु के समान सामर्थ्य वाले, तुम्हारे आश्रय (रक्षक) हैं।”
'54': >-
  “हे देवी! इस अत्यन्त भयानक, राक्षसों के समूह से बसे हुए स्थान में तुम अधिक समय
  तक नहीं रहोगी। तुम्हारे प्रिय (राम) का आगमन भी अधिक विलम्ब से नहीं होगा। तुम
  केवल मेरे मिलन-काल (यह जितना समय तुम्हें अकेले रहना पड़ा) को क्षमा कर दो।”
'55': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘हनूमत्सन्देश’
  नामक उनतालीसवाँ सर्ग समाप्त हुआ।
