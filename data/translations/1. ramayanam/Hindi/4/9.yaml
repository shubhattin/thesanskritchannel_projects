'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में
  ‘वैर-वृत्तान्तानुक्रम’ नामक नवम सर्ग (४-९) प्रारम्भ होता है।
'1': >-
  ‘वाली’ नाम से प्रसिद्ध मेरा बड़ा भाई था—शत्रुओं का संहार करने वाला। वह सदा
  पिता को अत्यन्त प्रिय था, और पहले के समय में मुझे भी उसी प्रकार प्रिय था।
'2': >-
  जब हमारे पिता का देहान्त हो गया, तब मन्त्रियों ने यह कहकर कि ‘यह ज्येष्ठ है’,
  समस्त कपियों के परम-सम्मत इस भाई को राज्य में कपियों का स्वामी (राजा) नियुक्त
  कर दिया।
'3': >-
  वह अपने पिता-पितामहों से चला आया महान राज्य का शासन करता था; और मैं सब समय
  उसके सामने प्रणाम करके, सेवक के समान विनीत भाव से स्थित रहता था।
'4': >-
  दुन्दुभि के पुत्र का बड़ा भाई ‘मायावी’ नाम का एक तेजस्वी असुर था। उसी के कारण
  पहले वाली के साथ उसका बहुत बड़ा वैर हो गया था—जो स्त्री के कारण उत्पन्न हुआ
  था।
'5': >-
  एक रात्रि जब सब लोग सो रहे थे, तब वह अत्यन्त क्रुद्ध होकर किष्किन्धा के द्वार
  पर आ पहुँचा और गरजते हुए युद्ध के लिए वाली को ललकारने लगा।
'6': >-
  मेरा भाई तो सो रहा था; पर उस भयानक गर्जना को सुनकर वाली सह न सका, और उसी समय
  वेग से बाहर निकल पड़ा।
'7': >-
  वह क्रोध से बाहर निकलकर उस श्रेष्ठ असुर को मारने के लिए चला। तब स्त्रियों ने
  और मैंने भी—विनीत चित्त से—उसे रोकने का बहुत प्रयत्न किया।
'8': >-
  पर वह महाबली हमारी किसी बात की परवाह न करके सबको झटकते हुए बाहर निकल गया। तब
  स्नेहवश मैं भी वाली के साथ बाहर निकल आया।
'9': >-
  उस असुर ने मेरे भाई को और मुझे भी दूर से खड़े देखा; तब वह भयभीत हो गया और
  अत्यन्त वेग से भागने लगा।
'10': >-
  उसके भय से भागते समय हम दोनों उससे भी अधिक वेग से उसके पीछे दौड़े। उसी समय
  उगते हुए चन्द्रमा के प्रकाश से मार्ग भी स्पष्ट हो गया था।
'11': >-
  वह असुर घास-फूस से ढकी हुई, दुर्गम भूमि में स्थित एक विशाल विवर (गुफा) में वेग
  से घुस गया; और हम दोनों भी वहाँ पहुँचकर ठिठककर रह गए।
'12': >-
  उस शत्रु को बिल में प्रविष्ट देखकर, वाली क्रोध के वश में हो गया। तब इन्द्रियों
  में क्षोभ लिए उसने मुझसे कहा—
'13': >-
  ‘सुग्रीव! आज तुम यहीं—इस बिल के द्वार पर—सावधान और एकाग्र होकर खड़े रहो, जब तक
  कि मैं भीतर जाकर युद्ध में इस शत्रु का वध कर न आऊँ।’
'14': >-
  उस परंतप (शत्रुओं को संताप देने वाले) वाली का यह वचन सुनकर मैंने उसे बहुत
  समझाकर विनती की; किन्तु वह मुझे पदों से धक्का देकर (कठोरता दिखाकर) उसी बिल में
  प्रवेश कर गया।
'15': >-
  उसके बिल में घुस जाने के बाद लगभग एक वर्ष बीत गया; और मैं बिल-द्वार पर
  खड़ा-खड़ा समय को बीतते देखता रहा।
'16': >-
  किन्तु जब मुझे लगा कि वह नष्ट हो गया है (अर्थात् लौट नहीं रहा), तब स्नेह के
  कारण मेरे भीतर घबराहट उठी। मैं अपने भाई को कहीं नहीं देखता था, और मेरे मन में
  पाप की आशंका (अशुभ शंका) होने लगी।
'17': >-
  फिर बहुत लम्बे समय के बाद उस बिल से बाहर निकलता हुआ झाग मिला रक्त मैंने देखा;
  तब मैं अत्यन्त दुःखी हो गया।
'18': >-
  असुरों की गर्जना का शब्द भी मेरे कानों तक आ रहा था। पर युद्ध में रमे हुए मेरे
  भाई की—चाहे वह ऊँचे स्वर में चिल्लाए—भी वह भारी (परिचित) ध्वनि सुनाई नहीं दे
  रही थी।
'19': >-
  तब मैंने बुद्धि से उन चिह्नों द्वारा यह निश्चय कर लिया कि मेरा भाई मारा गया
  है। फिर मैंने उस बिल के द्वार को पर्वत के समान विशाल एक शिला से बन्द कर दिया।
'20': >-
  हे सखे! शोक से पीड़ित होकर मैंने जल का अर्घ्य/उदक-क्रिया की, और फिर किष्किन्धा
  लौट आया। उस समय मैं जो बात छिपाए हुए था, वही तुमने मन्त्रियों से यत्नपूर्वक
  सुनी है।
'21': >-
  तत्पश्चात् उन सबके साथ मिलकर, सबके एकत्र होने पर, मेरा अभिषेक किया गया; और हे
  राघव! न्यायपूर्वक मैं उसी राज्य का शासन करने लगा।
'22': >-
  उधर वह वानर (वाली) दानव शत्रु का वध करके लौट आया। मुझे अभिषिक्त देखकर उसकी
  आँखें क्रोध से लाल हो गईं।
'23': >-
  उसने मेरे मन्त्रियों को बाँध दिया और मेरे प्रति कठोर वचन बोले। हे राघव! वह
  पापी, जिसे दमन करने की शक्ति उसमें थी, मुझे दण्डित करने पर उतारू हो गया।
'24': >-
  पर भाई के गौरव के बन्धन में बँधी मेरी बुद्धि उसके विरुद्ध चल ही नहीं सकी।
  शत्रु का वध करके मेरा वह भाई तब नगर में प्रवेश कर गया।
'25': >-
  मैंने उस महात्मा का यथाविधि सम्मान किया और उसे प्रणाम किया। प्रसन्न अन्तःकरण
  से उसने मुझे आशीर्वाद के वचन भी कहे।
'26': >-
  हे प्रभो! मैंने मुकुट से उसके चरणों का स्पर्श करके प्रणाम किया; किन्तु फिर भी
  वाली ने क्रोधवश मुझ पर प्रसन्नता नहीं की (मुझे क्षमा/अनुग्रह नहीं दिया)।
'27': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद् वाल्मीकि-रामायण रूप आदिकाव्य के
  किष्किन्धाकाण्ड में ‘वैर-वृत्तान्तानुक्रम’ नामक नवम सर्ग (४-९) समाप्त होता है।
