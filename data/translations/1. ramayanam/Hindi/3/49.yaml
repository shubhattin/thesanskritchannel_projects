'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘सीताहरण’ नामक उनचासवाँ
  सर्ग (३-४९) आरम्भ होता है।
'1': >-
  सीता के वचन सुनकर प्रतापी दशग्रीव (रावण) ने क्रोध से हाथ पर हाथ मारा और अपना
  शरीर अत्यन्त विशाल तथा भयंकर रूप में कर लिया।
'2': >-
  वाणी-कौशल में निपुण वह रावण मैथिली से फिर बोला—‘हे उन्मत्ते! मुझे तो प्रतीत
  होता है कि तुमने मेरे बल और पराक्रम का कभी श्रवण ही नहीं किया है।’
'3': >-
  ‘मैं तो आकाश में स्थित होकर अपनी भुजाओं से पृथ्वी को उठा ले जाऊँ, समुद्र को पी
  जाऊँ और रणभूमि में खड़े होकर मृत्यु का भी वध कर दूँ।’
'4': >-
  ‘मैं तीक्ष्ण बाणों से सूर्य को भी पीड़ित कर दूँ और इस भू-तल को विदीर्ण कर
  डालूँ। हे उन्मत्ते! कामरूप धारण करने वाला मैं जैसा चाहूँ वैसा रूप बना सकता
  हूँ—मुझे उसी कामरूपिण रूप में देखो।’
'5': >-
  शिखि (अग्नि) के समान प्रभा वाली सीता से इस प्रकार कहते हुए, क्रोध में भरे रावण
  की—जो हरि-सीमा (क्षितिज) की भाँति लाल—आँखें रक्तवर्ण हो गईं।
'6': >-
  तत्क्षण सौम्य भाव त्यागकर वैश्रवण (कुबेर) का अनुज वह रावण तीक्ष्ण, भयंकर रूप
  धारण कर अपने काल-सदृश स्वरूप में आ गया।
'7': >-
  उसकी आँखें क्रोध से लाल हो रही थीं, वह तेजस्वी था, तप्त-काञ्चन के आभूषणों से
  विभूषित था, और महान् क्रोध से आविष्ट होकर नील मेघ के समान प्रतीत होता था।
'8': >-
  वह रात्रिचर दशानन बीस भुजाओं वाला हो गया और परिव्राजक का छलपूर्ण वेष त्यागकर
  अपने महाकाय रूप में प्रकट हुआ।
'9': >-
  राक्षसों का अधिपति रावण अपना निज स्वरूप प्राप्त कर लाल वस्त्र धारण किए खड़ा
  रहा और स्त्रियों में रत्न-स्वरूप मैथिली को देखता रहा।
'10': >-
  रावण ने उस मैथिली से कहा, जिसके काले केश सुन्दर थे, जो सूर्य की प्रभा के समान
  दीप्त थी, और जो वस्त्र तथा आभूषणों से युक्त थी।
'11': >-
  ‘हे वरारोहे! यदि तुम तीनों लोकों में विख्यात पति चाहती हो, तो मेरा आश्रय लो;
  मैं तुम्हारे योग्य, तुम्हारे सदृश पति हूँ।’
'12': >-
  ‘तुम दीर्घकाल के लिए मेरा सेवन करो; मैं तुम्हारा प्रशंसनीय पति हूँ। हे भद्रे!
  मैं किसी भी स्थान पर तुम्हारा अप्रिय कभी नहीं करूँगा।’
'13': >-
  ‘मानुष भाव त्याग दो और अपना स्नेह-भाव मुझमें स्थापित कर दो; राज्य से च्युत,
  असफल, सीमित आयु वाले राम को छोड़ दो।’
'14': >-
  ‘हे मूढ़े, पण्डिता मानने वाली! तुम किन गुणों से मोहित होकर उस पर अनुरक्त हो,
  जो स्त्री के कहने पर अपना राज्य और अपने सुहृद-समुदाय तक को छोड़कर चला गया?’
'15': >-
  ‘और वह दुर्मति इसी व्यालों से सेवित (भयानक जन्तुओं द्वारा आचरित) वन में निवास
  करता है।’—यह कहकर रावण ने प्रिय पाने योग्य तथा प्रिय बोलने वाली मैथिली से ऐसे
  शब्द कहे।
'16': >-
  फिर वह अत्यन्त दुष्टात्मा, काम-मोह से मोहित राक्षस रावण निकट जाकर सीता को वैसे
  ही पकड़ ले गया जैसे आकाश में बुद्ध (बुध ग्रह) रोहिणी नक्षत्र को ले जाए।
'17': >-
  उसने बाएँ हाथ से कमलनयनी सीता को केशों से पकड़ा और दाएँ हाथ से उसकी जाँघों को
  जकड़कर उठा लिया।
'18': >-
  उस गिरि-शिखर सदृश, तीक्ष्ण दंष्ट्रा वाले, महाभुज, मृत्यु-सदृश रावण को देखकर
  वनदेवताएँ भय से व्याकुल होकर भाग खड़ी हुईं।
'19': >-
  तभी माया से निर्मित, दिव्य, खर (गधे) से युक्त, खर-स्वर (भयंकर ध्वनि) वाला,
  स्वर्णवर्ण अंगों से युक्त रावण का महान् रथ प्रकट दिखाई देने लगा।
'20': >-
  तत्पश्चात् महान् गर्जना करने वाले रावण ने कठोर वचनों से वैदेही को डराया-धमकाया
  और उसे गोद में उठाकर उसी समय रथ पर चढ़ा दिया।
'21': >-
  यशस्विनी सीता, रावण द्वारा पकड़ी जाकर, अत्यन्त चीत्कार करने लगी। दुःख से
  पीड़ित होकर वह ‘राम! राम!’ पुकारती रही—वन में बहुत दूर गए हुए राम को स्मरण
  करती हुई।
'22': >-
  काम से व्याकुल रावण ने, अनिच्छुक सीता को—जो पन्नग-राज (नागराज) की वधू के
  समान—छटपटाती थी, उठाया और आकाश में उछलकर उड़ चला।
'23': >-
  फिर आकाश मार्ग से राक्षसेन्द्र द्वारा हरिती हुई वह सीता अत्यन्त चिल्लाने
  लगी—मानो मतवाली हो; उसका चित्त भ्रमित था, जैसे कोई आतुर रोगिणी हो।
'24': >-
  ‘हा! लक्ष्मण! हे महाबाहो! गुरुजनों के चित्त को प्रसन्न करने वाले! क्या तुम
  नहीं जानते कि मुझे यह कामरूपधारी राक्षस हर ले जा रहा है?’
'25': >-
  ‘हे राघव! तुम धर्म के हेतु से जीवन, सुख और अर्थ का भी परित्याग करने वाले
  हो—फिर भी अधर्मपूर्वक हरिती हुई मुझे क्यों नहीं देखते?’
'26': >-
  ‘हे परन्तप! तुम तो अविनीतों के विनयकर्ता कहलाते हो; फिर ऐसे पाप करने वाले इस
  रावण को तुम दण्ड देकर क्यों नहीं सुधारते?’
'27': >-
  ‘पर अविनीत के कर्म का फल तुरन्त नहीं दिखता; यहाँ समय भी वैसे ही सहायक बनता है
  जैसे अन्न के पकने के लिए काल सहायक होता है।’
'28': >-
  ‘काल से आहत बुद्धि होकर तुमने यह कर्म किया है; अब राम के कारण होने वाला भयानक,
  जीवन का अन्त करने वाला व्यसन (महादुःख) तुम्हें प्राप्त हो।’
'29': >-
  ‘अब तो कैकेयी अपने बन्धु-बान्धवों सहित निश्चय ही मनचाही हो गई होगी कि
  धर्मप्रेमी, यशस्वी राम की धर्मपत्नी मैं हर ली जा रही हूँ।’
'30': >-
  ‘मैं जनस्थान के पुष्पित कर्णिकार वृक्षों को पुकारकर कहती हूँ—शीघ्र राम को जाकर
  बताओ कि रावण सीता को हर ले जा रहा है।’
'31': >-
  ‘हंसों और सारसों के कलरव से गूँजती गोदावरी नदी को मैं प्रणाम करती हूँ; तुम
  शीघ्र राम को जाकर बता देना कि रावण सीता को हर ले जा रहा है।’
'32': >-
  ‘और इस वन में विविध वृक्षों पर निवास करने वाले जितने भी देवता हैं, मैं उन सबको
  नमस्कार करती हूँ—हे देवगण! मेरे पति को बताओ कि मुझे हर लिया गया है।’
'33': >-
  ‘यहाँ के जितने भी नाना प्रकार के प्राणी हैं—मैं उन सबकी शरण जाती हूँ; विशेषकर
  मृगों और पक्षियों के समूहों की।’
'34': >-
  ‘मेरे स्वामी को प्राणों से भी अधिक प्रिय, उनकी प्रिया सीता को, विवश कर रावण हर
  ले गया है—तुम सब यह समाचार अवश्य कहना।’
'35': >-
  ‘महाबाहु और महाबली राम यह जानकर, पराक्रम करके, वैवस्वत (यम) द्वारा हर ली गई
  वस्तु (या व्यक्ति) को भी वहाँ से वापस ले आने में समर्थ हैं—तो फिर मुझे तो
  अवश्य ही ले आएँगे।’
'36': >-
  उस समय अत्यन्त दुःखी वह सीता करुण वाणी में विलाप करती हुई वनस्पति (वृक्ष) पर
  स्थित एक गृद्ध (गिद्ध) को देख सकी; उसकी आँखें बड़ी थीं।
'37': >-
  सुन्दर नितम्बों वाली वह सीता, रावण के वश में जाती हुई, उसे देखकर भय से व्याकुल
  हो गई और दुःख से आहत वाणी में जोर-जोर से रोने लगी।
'38': >-
  ‘हे आर्य जटायु! मुझे देखो—इस राक्षसेन्द्र द्वारा, जो करुणा रहित और पाप-कर्म
  करने वाला है, मैं अनाथ की भाँति हर ली जा रही हूँ।’
'39': >-
  ‘तुम इस क्रूर निशाचर को रोकने में समर्थ नहीं हो; यह बलवान है, इच्छित गति/स्थान
  तक पहुँचने वाला है, सायुध है और दुर्मति है।’
'40': >-
  ‘पर हे जटायु! राम को मेरे हरण का यथार्थ समाचार तथा लक्ष्मण को भी यह सब बात—सब
  कुछ बिना कुछ छोड़े—अवश्य कह देना।’
'41': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य,
  अरण्यकाण्ड में ‘सीताहरण’ नामक उनचासवाँ सर्ग (३-४९) पूर्ण हुआ।
