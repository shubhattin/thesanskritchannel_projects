'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయ రామాయణ సుందరకాండలో ‘హనుమదుపదేశము’ అను ఏకపంచాశత్తమ
  సర్గము (५-५१) ॥
'1': >-
  ఆ మహాసత్త్వవంతుడైన వానరశ్రేష్ఠుడు హనుమంతుడు, ఆ దశాననుని (రావణుని) పరిశీలించి,
  మనస్సు చలించకుండా అర్థవంతమైన మాటలతో ఇలా పలికెను ॥५-५१-१॥
'2': >-
  నేను సుగ్రీవుని సందేశంతో నీ సమీపానికి ఇక్కడికి వచ్చాను. ఓ రాక్షసేశ్వరా!
  వానరేశ్వరుడైన (సుగ్రీవుడు) నీకు—‘నా సోదరుడు కుశలమే’ అని తెలియజేయమన్నాడు
  ॥५-५१-२॥
'3': >-
  మహాత్ముడైన సుగ్రీవుని ఆజ్ఞను వినుము. అది ధర్మార్థాలతో కూడిన వాక్యము;
  ఇహలోకమునకు పరలోకమునకును క్షేమకరమైనది, యోగ్యమైనది ॥५-५১-३॥
'4': >-
  ‘దశరథుడు’ అనే రాజు రథములూ, కుంజరములూ (ఏనుగులూ), అశ్వములూ సమృద్ధిగా కలవాడు.
  ప్రజలకు తండ్రివలె బంధువు; దేవేంద్రునితో సమానమైన తేజస్సు కలవాడు ॥५-५१-४॥
'5': >-
  అతని జ్యేష్ఠపుత్రుడు, మహాబాహువు, అత్యంత ప్రియుడూ, ప్రభువైనవాడు—రాముడు. తండ్రి
  ఆజ్ఞవలన రాజ్యం విడిచి బయలుదేరి దండకారణ్యమున ప్రవేశించాడు ॥५-५१-५॥
'6': >-
  లక్ష్మణుడనే సోదరునితో, సీత అనే భార్యతో కలిసి, మహాతేజస్సు గల రాముడు
  ధర్మమార్గాన్నే ఆశ్రయించి వనవాసమును గడుపుతున్నాడు ॥५-५১-६॥
'7': >-
  ఆ రాముని భార్య జనస్థానములో అపహరింపబడినదని ప్రసిద్ధి చెందిన సీత—మహాత్ముడైన జనక
  మహారాజుని కుమార్తె, వైదేహి ॥५-५१-७॥
'8': >-
  ఆ దేవిని వెదుకుచూ రాజపుత్రుడైన రాముడు తన అనుజునితో కలిసి ఋష్యమూక పర్వతమునకు
  చేరి, అక్కడ సుగ్రీవునితో స్నేహబంధము ఏర్పరచుకున్నాడు ॥५-५१-८॥
'9': >-
  అప్పుడు సుగ్రీవుడు రామునికి—సీతను వెదకుతానని—ప్రతిజ్ఞ చేశాడు. అలాగే రాముడు
  సుగ్రీవునికి—వానరరాజ్యమును తిరిగి పొందే విధముగా సహాయపడతానని—నిర్దేశించాడు
  ॥५-५१-९॥
'10': >-
  అనంతరం యుద్ధములో రాజపుత్రుడైన రాముడు వాలినిని సంహరించాడు. అప్పుడు వానరులకూ
  ఋక్షులకూ గణేశ్వరుడైన సుగ్రీవుడు రాజ్యమున ప్రతిష్ఠింపబడ్డాడు ॥५-५१-१०॥
'11': >-
  నీకు పూర్వమే తెలిసిన వానరపుంగవుడైన వాలి, సంగ్రామములో ఆ రాముని ఒకే బాణముతో
  నిహతుడయ్యాడు ॥५-५১-११॥
'12': >-
  సత్యసంగరుడైన సుగ్రీవుడు సీతా మార్గణలో అత్యంత వ్యగ్రుడై, వానరేశ్వరుడుగా అన్ని
  దిశలకూ వానరులను అన్వేషణార్థము పంపించాడు ॥५-५१-१२॥
'13': >-
  వేలలు, వందలు, నియుతములు (దశవేలల సంఖ్యల) వానరసేనలు—అన్ని దిక్కులలోనూ, క్రింద
  భూమిపై మాత్రమే కాక పై ఆకాశములోనూ—వెదుకుచున్నారు ॥५-५१-१३॥
'14': >-
  కొంతమంది గరుడునితో సమానులు; కొంతమంది వాయువుతో సమానులు. అసంగ (అవరోధములేని)
  గమనముగలవారు, శీఘ్రగతులు, మహాబల సంపన్నులైన హరివీరులు వారందరు ॥५-५১-१४॥
'15': >-
  నేను ‘హనుమంతుడు’ననే వాడిని—మారుతుని ఔరస పుత్రుడను. సీత కారణంగా, తొందరగా నూరు
  యోజనముల విస్తారముగల సముద్రమును దాటివచ్చాను ॥५-५१-१५॥
'16': >-
  సముద్రమును లంఘించి, నిన్ను దర్శించాలనే ఉద్దేశంతో ఇక్కడికి వచ్చాను. వెదుకుచూ
  తిరుగుతూ, నీ ఇంటిలో జనకాత్మజ (సీత)ను నేను చూశాను ॥५-५১-१६॥
'17': >-
  కాబట్టి ధర్మార్థములను తెలిసినవాడవు, తపస్సువలన సంపాదించిన మహిమను కలిగి
  ఉన్నవాడవు—ఓ మహాప్రాజ్ఞా! పరస్త్రీలను నిర్బంధించి ఉంచుటకు నీవు తగినవాడవు కాదు
  ॥५-५۱-१७॥
'18': >-
  ఎందుకంటే ధర్మవిరుద్ధమైనవి, అనేక అపాయములు కలిగించేవి, మూలాన్ని
  (వంశమును/ఆత్మక్షేమమును) ఛేదించేవి అయిన కర్మలలో—నీ వంటి బుద్ధిమంతులు ఆసక్తి
  చూపరు ॥५-५१-１８॥
'19': >-
  లక్ష్మణుడు విడిచిన, రామకోపాన్ని అనుసరించి దూసుకొచ్చే బాణముల ఎదుట—దేవాసురులలో
  ఎవడైనా సరే—నిలువగల శక్తి ఎవరికి ఉంది? ॥५-५१-१९॥
'20': >-
  ఓ రాజా! మూడు లోకములలోనూ, రాఘవునికి ద్రోహం చేసి (అపకారం చేసి) సుఖమును
  పొందగలవాడు ఎవడూ లేడు ॥५-५१-२०॥
'21': >-
  అతెవిధంగా, మూడు కాలములలోనూ హితకరమైనది, ధార్మికమైనది, అర్థానుగుణమైనది అయిన ఈ
  మాటను స్వీకరించుము—జానకిని తిరిగి అప్పగించుము ॥५-५१-२१॥
'22': >-
  ఈ దేవి నాకు దర్శనమిచ్చింది—ఇది ఇక్కడ లభించుట అతి దుర్లభమైన కార్యము
  నెరవేరినట్లే. ఇప్పుడు మిగిలిన కార్యమునకు తగిన కారణమూ ఉపాయమూ రాఘవుడే (అతనే
  నిర్ణయించి నెరవేర్చును) ॥५-५१-२२॥
'23': >-
  నేను సీతను చూశాను; ఆమె తీవ్ర శోకములో మునిగిపోయి ఉంది. నీ ఇంటిలో ఉన్నప్పటికీ
  నీవు ఆమెను గుర్తించని వాడివి—ఐదు ముఖముల పాము (పంచాస్య పన్నగము)ని గృహంలో పెట్టి
  గుర్తించనివాడివలె ॥५-५१-२३॥
'24': >-
  ఈ సీతను—దేవాసురులతో కూడిన అమరులకైనా—తన శక్తివలన జయించి వశపరచటం సాధ్యం కాదు.
  అత్యంత విషస్పర్శతో కలుషితమై, శక్తితో బలంగా తినబడిన అన్నంలా (ప్రాణాంతకముగా) ఆమె
  ఉంది ॥५-५१-२४॥
'25': >-
  తపస్సు కష్టంతో నీవు సంపాదించిన ఈ ధార్మిక సంపద (తపోఫలము/పుణ్యసంచయము) నీకుంది.
  ఆత్మప్రాణరక్షణకై దానిని నాశనం చేసుకోవడం న్యాయం కాదు ॥५-५१-२५॥
'26': >-
  నీవు తపస్సుల వలన ‘అవధ్యుడు’ (చంపలేనివాడు)నని భావిస్తున్నావు. అయితే దేవాసురుల
  మధ్య కూడ నాశనమునకు గొప్ప కారణము ఇక్కడ ఉంది—ఆ కారణమే ఇది (ధర్మవిరోధం) ॥५-५१-২৬॥
'27': >-
  సుగ్రీవుడు దేవుడు కాదు, యక్షుడు కాదు, రాక్షసుడు కాదు. ఓ రాజా! రాఘవుడు మానవుడు;
  సుగ్రీవుడు వానరేశ్వరుడు. అట్లుండగా, ఓ రాజా! నీవు నీ ప్రాణాలను ఎలా
  రక్షించుకోగలవు? ॥५-५१-२७॥
'28': >-
  ధర్మాన్ని అణిచివేసి, అధర్మఫలంతో కలిసిన మార్గం ఎప్పటికీ శుభఫలమును ఇవ్వదు.
  చేసినదాని ఫలమే వెంటాడుతుంది; ధర్మము అధర్మాన్ని నాశనం చేస్తుంది ॥५-५१-२८॥
'29': >-
  ఇప్పటివరకు నీవు పొందిన ధర్మఫలం (పూర్వపుణ్యఫలం) నీకు లభించింది—ఇందులో సందేహం
  లేదు. కానీ ఈ అధర్మకర్మ ఫలమును కూడా నీవు అతి శీఘ్రముగా అనుభవించవలసి వస్తుంది
  ॥५-५१-२९॥
'30': >-
  జనస్థానంలో జరిగిన వధను (రాక్షసుల సంహారాన్ని), అలాగే వాలివధను, రామ-సుగ్రీవ
  సఖ్యాన్ని—ఇవన్నీ బాగా గ్రహించి, నీకు హితమైందేమిటో ఆలోచించుము ॥५-५१-३०॥
'31': >-
  నిజానికి నేను ఒక్కడినే—అశ్వరథకుంజరములతో కూడిన—ఈ లంకను నాశనం చేయగల శక్తి
  కలవాడినే. కానీ అది (ఇప్పుడే లంకవినాశం చేయడం) నా నిశ్చయము కాదు ॥५-५१-३१॥
'32': >-
  వానర-ఋక్ష గణముల సమక్షములో రాముడు ప్రతిజ్ఞ చేశాడు—సీతను అపమానించి హింసించిన
  శత్రువుల సంపూర్ణ ఉత్సాదనము (నాశనం) తప్పక చేయుదునని ॥५-५१-३२॥
'33': >-
  రామునికి అపకారం చేసినచో—సాక్షాత్తు పురందరుడైన ఇంద్రుడే అయినా—సుఖము పొందడు;
  మరెవడూ పొందడు. మరి నీ వంటి వాడికి సుఖము ఎక్కడ? ॥५-५१-३३॥
'34': >-
  నీవు ‘సీత’ అని తెలుసుకున్న ఆమె, నీ ఇంటిలో ఉన్న ఈమె—‘కాలరాత్రి’ అని
  తెలుసుకొనుము; ఈమె సమస్త లంకను వినాశనం చేయునది ॥５-५१-३४॥
'35': >-
  కాబట్టి, సీత అనే ఆకారముతో ఉన్న కాలపాశమును (మరణబంధమును) నీ భుజములపై నీవే
  వేసుకున్నట్లుగా భావించి, నీ స్వక్షేమము గురించి ఆలోచించుము; ఇక చాలును ॥৫-५१-३५॥
'36': >-
  సీత తేజస్సుతో దగ్ధమై, రామకోపము అనే అగ్నితో మరింత ప్రజ్వలింపబడి, ఈ
  పట్టణం—అట్టలు, ప్రతోలికలు (ప్రాకార ద్వారములు/తోరణములు) సహితంగా—ఎలా కాలిపోతుందో
  చూడు ॥५-५१-३६॥
'37': >-
  నీ మిత్రులను, మంత్రులను, బంధువులను, సహోదరులను, మేలుచేసే కుమారులను, భోగాలను,
  భార్యలను, ఈ లంకను—ఇవన్నిటినీ వినాశమునకు గురిచేయకు ॥५-५१-३७॥
'38': >-
  ఓ రాక్షసరాజేంద్రా! నా మాటను సత్యమని గ్రహించి వినుము—రామదాసుడైన దూత, విశేషంగా ఈ
  వానరుడైన నేను చెప్పుచున్న వచనమిది ॥५-५१-३৮॥
'39': >-
  భూతచరాచర సహితమైన సమస్త లోకాలను సంక్షిప్తం చేసి (లయమునకు చేర్చి), మళ్లీ అలాగే
  సృష్టించగల శక్తి మహాయశస్సు గల రామునికి ఉంది ॥५-५१-३৯॥
'40': >-
  దేవులు, అసురులు, నరేంద్రులు, యక్షులు, రాక్షసులు, ఉరగములు (సర్పజాతి),
  విద్యాధరులు, నాగులు, గంధర్వులు, మృగములు—ఇవరిలో ఎవరిలోనైనా సరే ॥५-५१-४०॥
'41': >-
  సిద్ధులు, కిన్నరేంద్రులు, పక్షులు—అన్నిటిలోనూ, అన్ని భూతజాతులలోనూ, అన్ని
  కాలములలోనూ—ఆ రామునికి సమానుడైనవాడు ఎక్కడా లేడు ॥५-५१-४१॥
'42': >-
  విష్ణువుతో సమానమైన పరాక్రమము గల రామునితో ఎవడైనా యుద్ధం
  చేయబోతే—సర్వలోకేశ్వరుడైన అతనికి ఇలాంటి అప్రీతి కలిగించినవాడికి—రాజసింహుడైన
  రాముని చేత నీవు జీవించి ఉండుట దుర్లభం ॥५-५१-४२॥
'43': >-
  ఓ నిశాచరేంద్రా! దేవులు, దైత్యులు, గంధర్వులు, విద్యాధరులు, నాగులు,
  యక్షులు—సమస్తులూ—లోకత్రయనాయకుడైన రాముని ఎదుట యుద్ధములలో నిలువ శక్తులు కలవారు
  కారు ॥५-५१-४३॥
'44': >-
  స్వయంభూవైన నాలుగు ముఖముల బ్రహ్మగానీ, మూడు కన్నుల రుద్రుడు—త్రిపురాంతకుడు—గానీ,
  దేవనాయకుడైన మహేంద్రుడు (ఇంద్రుడు) గానీ—రాఘవునితో యుద్ధములో ఎదురుగా నిలువలేరు
  ॥५-५१-४४॥
'45': >-
  అప్రతిముడైన దశాననుడు, కపి (హనుమంతుడు) సౌష్టవముతో కూడి, దీనత్వం లేని వాక్కుతో
  చెప్పిన—తనకు అప్రీతికరమైన—ఆ మాట విని, కోపముతో కన్నులు విరుచుకొని, ఆ మహాకపి
  వధకు ఆజ్ఞాపించాడు ॥५-५१-४५॥
'46': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకీయ రామాయణ ఆదికావ్యములో సుందరకాండలో ‘హనుమదుపదేశము’
  అను ఏకపంచాశత్తమ సర్గము (५-५१) సమాప్తము ॥
