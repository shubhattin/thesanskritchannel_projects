'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सूर्य का अनुसरण’
  नामक इकसठवाँ सर्ग (४-६१) आरम्भ होता है।
'1': >-
  तब उस अत्यन्त भयानक और अत्यन्त कठिन कर्म को, जो सहसा कर डाला गया था, (सम्पाति
  ने) मुनि (हनुमान्) के सामने सूर्य का अनुसरण करने का वह समूचा वृत्तान्त यथावत्
  कह सुनाया।
'2': >-
  (सम्पाति बोला)— भगवन्! घावों से युक्त होने के कारण और लज्जा से भी मेरी
  इन्द्रियाँ व्याकुल हैं। मैं अत्यन्त परिश्रान्त हूँ; इसलिए (अब) मैं अपनी बात
  (ठीक से) कहने में समर्थ नहीं हो पा रहा हूँ।
'3': >-
  मैं और जटायु— हम दोनों ही आपस के संघर्ष के कारण गर्व से मोहित हो उठे थे और
  पराक्रम की परीक्षा करने की इच्छा से बहुत दूर आकाश में जा पहुँचे थे।
'4': >-
  कैलास पर्वत के शिखर पर, मुनियों के समक्ष हमने यह शर्त बाँध दी कि सूर्य का
  अनुसरण किया जाए— और यह अनुसरण उस समय तक हो, जब तक वह महान् पर्वत (अस्ताचल) पर
  अस्त न हो जाए।
'5': >-
  फिर हम दोनों एक साथ आगे बढ़े और (ऊपर से) पृथ्वी-तल पर अलग-अलग नगर देखे, जिनका
  आकार रथ के पहियों के परिमाण के समान प्रतीत होता था।
'6': >-
  कहीं वाद्यों का घोर निनाद सुनाई देता था, कहीं आभूषणों की झंकार; और हम लाल
  वस्त्र धारण करने वाली बहुत-सी स्त्रियों को गाते हुए भी देखते थे।
'7': >-
  तत्पश्चात् हम दोनों शीघ्रता से उछलकर आकाश में जा पहुँचे और सूर्य के मार्ग में
  स्थित हो गए; फिर हमने उस वन को देखा, जो हरित तृण (शाद्वल) से सुशोभित था।
'8': >-
  वह पृथ्वी शिला-समूहों से इस प्रकार ढकी हुई दिखाई देती थी, मानो पत्थरों से
  आच्छन्न हो; और नदियों-नालों से वह इस तरह वेष्टित प्रतीत होती थी, जैसे सूत्रों
  (धागों) से वसुन्धरा को बाँध दिया गया हो।
'9': >-
  हिमवान्, विन्ध्य और सुमहागिरि मेरु— ये सभी पर्वत पृथ्वी-तल पर ऐसे प्रकाशमान
  दिखते थे, मानो जलाशय में नागगण दिखाई दे रहे हों।
'10': >-
  उस समय हम दोनों को तीव्र पसीना, अत्यधिक थकावट और भय उत्पन्न हुआ; फिर मोह ने
  हमें घेर लिया और उसके पश्चात् भयानक मूर्छा भी आ गई।
'11': >-
  हमें न दक्षिण दिशा का ज्ञान रह गया, न अग्नि (आग्नेय) दिशा का, न वरुण (पश्चिम)
  दिशा का; जैसे युगान्त के समय निश्चित रूप से सारा लोक आग से जलकर नष्ट हो गया
  हो।
'12': >-
  और मेरा मन भी अत्यन्त क्षीण हो गया। (फिर) किसी प्रकार दृष्टि को आधार मिला तो
  मैंने बड़े प्रयास से इस स्थिति में अपने मन को स्थिर करके दोनों नेत्रों को
  एकाग्र किया।
'13': >-
  फिर अत्यन्त प्रयासपूर्वक मैंने पुनः भास्कर (सूर्य) की ओर दृष्टि की। उस समय
  भास्कर हमें पृथ्वी के परिमाण के समान (अत्यन्त विशाल) प्रतीत हो रहा था।
'14': >-
  जटायु ने मुझसे बिना पूछे ही (अचानक) वहाँ से पृथ्वी पर गिरना आरम्भ कर दिया। उसे
  गिरते देखकर मैं भी तुरंत आकाश से अपने को छोड़कर (नीचे की ओर) उतरा।
'15': >-
  मैंने अपने दोनों पंखों से जटायु को ढँक (कर उसकी रक्षा) की, इसलिए वह तो जला
  नहीं; परन्तु प्रमादवश वायु-पथ से गिरते हुए मैं स्वयं वहाँ जल गया।
'16': >-
  मुझे आशंका है कि जटायु जनस्थान में जाकर गिरा होगा। और मैं विन्ध्य पर्वत पर गिर
  पड़ा— मेरे पंख जल गए थे और मैं जड़-सा हो गया था।
'17': >-
  राज्य से वंचित, भ्राता से भी विहीन, और (अब) पंखों तथा पराक्रम से भी रहित होकर—
  मैं हर प्रकार से मरने ही की इच्छा करता हुआ इस पर्वत-शिखर से गिर पड़ूँगा।
'18': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य श्रीमद् रामायण के किष्किन्धाकाण्ड
  में ‘सूर्यानुगमनाख्यानम्’ नामक इकसठवाँ सर्ग (४-६१) समाप्त होता है।
