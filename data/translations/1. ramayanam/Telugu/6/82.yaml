  మహాసమూహాలుగా అక్కడ నిలిచారు ॥6-82-28॥
'29': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “హనూమదాది నిర్వేదః”
  నామ ద్వ్యశీతితమః సర్గః ॥6-82॥
