'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘వానరపర్యవస్థాపనమ్’ నామ షట్షష్టితమః
  సర్గః ॥6-66॥
'1': >-
  గిరిశిఖరంలాంటి మహాకాయుడై, మహాబలసంపన్నుడైన కుంభకర్ణుడు ప్రాకారాన్ని దాటి,
  లంకానగరమునుండి వేగంగా బయటికి బయలుదేరాడు ॥6-66-1॥
'2': >-
  సముద్రమే మార్మోగేలా చేసే మహాగర్జనతో అతడు ఘోరనాదం చేశాడు; విజయోత్సాహంతో
  మేఘగర్జనలను మింగివేస్తున్నట్టూ, పర్వతాలను చిదిమివేస్తున్నట్టూ కనిపించాడు
  ॥6-66-2॥
'3': >-
  ఇంద్రుడు గాని, యముడు గాని, వరుణుడు గాని కూడా జయించలేనివాడైన, భయంకర నేత్రాల
  రాక్షసుడు సమీపించడాన్ని చూసి వానరులు భీతితో చెదిరిపోయి పరుగులు తీశారు ॥6-66-3॥
'4': >-
  అలా చెదిరిపోయి పారిపోతున్న వారిని చూచి, రాజకుమారుడైన అంగదుడు, నలుడు, నీలుడు,
  గవాక్షుడు, మహాబలశాలియైన కుముదుడు—వీరందరికీ ఉద్దేశించి ఇలా అన్నాడు ॥6-66-4॥
'5': >-
  మీ మీ పరాక్రమాలను, మీ వంశమహిమను మరచిపోయి, సాధారణ వానరుల్లా భయంతో ఎక్కడికి
  పరుగెడుతున్నారు? ॥6-66-5॥
'6': >-
  ఓ సౌమ్యులారా! మంచిది—తిరిగి వచ్చి నిలువండి. ప్రాణాలు కాపాడుకోవడానికేనా ఈ
  పరుగులు? ఈ రాక్షసుడి భయంకర రూపమే యుద్ధానికి చాలనుకుంటున్నారా? ॥6-66-6॥
'7': >-
  రాక్షసుల ఈ మహాభయంకరత (భీషణత) ఇలా ఎదురుగా ఉద్ధృతమై ఉండగా, మన పరాక్రమంతో దీన్ని
  నశింపజేస్తాం. కాబట్టి, ఓ ప్లవంగములారా! తిరిగి రండి ॥6-66-7॥
'8': >-
  అయితే వారు కష్టంగా ధైర్యం తెచ్చుకొని, గుంపులుగా ఇక్కడ అక్కడ చేరి, చెట్లను
  పీకిపట్టి యుద్ధరంగానికి ఎదురుగా బయలుదేరారు ॥6-66-8॥
'9': >-
  అలా తిరిగి వచ్చి, ఉగ్రతతో ఊగిపోతూ, అడవివాసులైన వానరులు—కోపంతో మత్తయిన
  ఏనుగుల్లా—కుంభకర్ణునిపై దాడి చేసి అతనిని కొట్టారు ॥6-66-9॥
'10': >-
  పొడవైన పర్వతశిఖరాలతో, శిలలతో, పుష్పవికసిత శిఖరాలున్న మహావృక్షాలతో మహాబలవంతులు
  కొట్టినా, అతడు ఏమాత్రం కదలలేదు ॥6-66-10॥
'11': >-
  అతని దేహంపై పడ్డ అనేక శిలలు చిదిమిపోయాయి; పుష్పాలతో నిండిన అగ్రభాగాలున్న
  చెట్లు విరిగి నేలపై పడిపోయాయి ॥6-66-11॥
'12': >-
  అదే సమయంలో మహాతేజస్సుగల వానరసైన్యాలపై కుంభకర్ణుడు మరింత కోపంతో విరుచుకుపడి,
  ప్రళయాగ్ని అడవులను నాశనం చేసినట్టే వారిని చిదిమి చెదరగొట్టాడు ॥6-66-12॥
'13': >-
  రక్తంతో తడిసిపోయిన అనేక వానరశ్రేష్ఠులు, పడగొట్టబడినవారై, నేలపై పడి
  ఉన్నారు—తామ్రపుష్పాల చెట్లు నేలకూలినట్టుగా ॥6-66-13॥
'14': >-
  ఎడముడి కుడముడి దూకుతూ పరుగెడుతున్న వానరులు వెనక్కి చూడకుండానే పారిపోయారు;
  కొందరు సముద్రంలో పడి పోయారు, కొందరు ఆకాశంలోకి ఎగిరారు ॥6-66-14॥
'15': >-
  రాక్షసుడు ఆటలాగా వధిస్తున్న ఆ వీరులు—వారు సముద్రాన్ని దాటి వచ్చిన అదే మార్గం
  వెంటనే తిరిగి పరుగులు తీశారు ॥6-66-15॥
'16': >-
  అప్పుడు భయంతో వారి ముఖాలు వాడిపోయి వర్ణహీనమయ్యాయి; కొందరు ఋక్షులు చెట్లపైకి
  ఎక్కారు, కొందరు పర్వతాలను ఆశ్రయించారు; మరికొందరు ఎత్తైన స్థలాలను వదిలి దిగువ
  ప్రాంతాల వైపు పరుగెత్తారు ॥6-66-16॥
'17': >-
  కొందరు సముద్రంలో మునిగిపోయారు; కొందరు గుహలను ఆశ్రయించారు; మరికొందరు నేలపై
  కూలిపోయారు; కొందరు ఏమాత్రం నిలువలేకపోయారు; ఇంకొందరు భూమిపై పడిపోయి, మృతుల్లా
  నిద్రించినట్టుగా ఉన్నారు ॥6-66-17॥
'18': >-
  ఆ విధంగా భగ్నులై చెదిరిపోయిన వానరులను పరిశీలించి అంగదుడు ఇలా అన్నాడు:
  ‘నిలువండి; యుద్ధం చేద్దాం. ఓ ప్లవంగములారా! తిరిగి రండి’ ॥6-66-18॥
'19': >-
  ‘ఈ భూమి అంతా తిరిగి చూసినా, పారిపోయిన మీకు తగిన స్థానం నాకు కనిపించడం లేదు.
  మీరందరూ నిలబడి తిరిగి రండి; ఎందుకు ప్రాణాలను కాపాడుకోవాలని మాత్రమే
  చూస్తున్నారు?’ ॥6-66-19॥
'20': >-
  ‘ఆయుధం చేతిలో లేకుండా వెనక్కి వెళ్తూ, సంగ్రామంలో పురుషార్థం కోల్పోయి
  పారిపోతే—మీ భార్యలు కూడా మిమ్మల్ని హేళన చేస్తారు. ధైర్యంగా జీవిస్తున్నవారికి
  ఇది నిజమైన మరణసమానమైన అపమానం’ ॥6-66-20॥
'21': >-
  ‘మనమంతా విస్తారమైన, మహత్తరమైన కులాలలో జన్మించినవారమే. మరి సాధారణ వానరుల్లా
  భయంతో ఎక్కడికి పరుగెడుతున్నారు? భయపడినప్పుడల్లా పరాక్రమాన్ని వదిలి పారిపోవడం
  నిజంగా అనార్యుల పని’ ॥6-66-21॥
'22': >-
  ‘జనసమూహాల మధ్య మీరు చేసిన గొప్ప గొప్ప గొప్పడాలు, ఉబ్బితబ్బిబ్బుగా చెప్పుకున్న
  మాటలు—అవి ఇప్పుడు ఎటుపోయాయి? మీకు హితమని అనిపించిన ఆ గర్వపూరిత ప్రతిజ్ఞలు
  ఇప్పుడేం అయ్యాయి?’ ॥6-66-22॥
'23': >-
  ‘భీరువాడని అపవాదు వినబడుతుంది; బతికుండగానే ధిక్కారానికి పాత్రమవుతాడు. సజ్జనులు
  నడిచిన మార్గాన్నే అనుసరించండి; భయాన్ని విడిచిపెట్టండి’ ॥6-66-23॥
'24': >-
  ‘లేదా యుద్ధంలో నిహతులమై, భూమిపై అల్పజీవితులమై పడిపోవచ్చు; కానీ చెడ్డ యోధులకు
  దుర్లభమైన బ్రహ్మలోకాన్ని పొందగలుగుతాం’ ॥6-66-24॥
'25': >-
  ‘లేదా యుద్ధంలో శత్రువును సంహరించి కీర్తిని సంపాదించగలుగుతాం. లేదా మనమే
  నిహతులైతే వీరలోకానికి చేరి, ఓ వానరులారా, అక్కడి సుఖసంపదలను అనుభవిస్తాం’
  ॥6-66-25॥
'26': >-
  ‘కుంభకర్ణుడు కాకుత్స్థుడైన శ్రీరాముణ్ణి చూసి బ్రతికిపోతూ వెళ్లలేడు;
  వెలిగిపోతున్న అగ్నిని ఆశ్రయించిన చిలకపట్టే పురుగు (పతంగము) ఎలా కాలి పోతుందో,
  అలాగే’ ॥6-66-26॥
'27': >-
  ‘పారిపోవడం ద్వారా మన ప్రాణాలు కాపాడుకుందాం అనుకుంటే—ఒకడివల్ల అనేకమంది భగ్నులై
  పారిపోతే, మన యశస్సు నాశనమైపోతుంది’ ॥6-66-27॥
'28': >-
  ఈ విధంగా పలికుతున్న ఆ శూరుడైన, స్వర్ణాభరణధారి అంగదుని మాటలు విని, పారిపోతున్న
  వారు తిరిగి ఇలా పలికారు—శూరులకు తగని (వీరనిందితమైన) మాటలతో ॥6-66-28॥
'29': >-
  ‘కుంభకర్ణుడు అనే రాక్షసుడు మనపై ఘోర సంహారం చేశాడు. ఇప్పుడు నిలిచే స్థలం కాదు,
  కాలం కాదు. మనకు ప్రియమైనది జీవితం; అందుకే మేము వెళ్తున్నాం’ ॥6-66-29॥
'30': >-
  ఇంత మాట చెప్పి, భయంకర నేత్రాలున్న ఆ భీముడైన కుంభకర్ణుడు సమీపిస్తున్నాడని చూసి,
  ఆ వానరయూథపతులు అందరూ దిక్కులవైపు చెదిరిపోయారు ॥6-66-30॥
'31': >-
  అలా పరుగెత్తుతున్న ఆ వీరులను, బలవంతుడైన అంగదుడు సాంత్వన మాటలతోను, తర్కబద్ధమైన
  హితబోధలతోను చివరకు అందరినీ తిరిగి నిలిపాడు ॥6-66-31॥
'32': >-
  వాలి కుమారుడైన ధీమంతుడు అంగదుడు వారిలో ఉత్సాహాన్ని రేకెత్తించాడు; అందరూ ఆజ్ఞ
  కోసం ఎదురు చూస్తూ నిలబడ్డారు—వానరయూథపతులందరూ ॥6-66-32॥
'33': >-
  ఋషభుడు, శరభుడు, మైందుడు, ధూమ్రుడు, నీలుడు, కుముదుడు, సుషేణుడు, గవాక్షుడు,
  రంభుడు, తారుడు; అలాగే ద్వివిదుడు, పనసుడు, వాయుపుత్రుడైన హనుమంతుడు మొదలైన
  ప్రధానులు—అందరూ మరింత వేగంగా యుద్ధానికి ఎదురుగా దూసుకుపోయారు ॥6-66-33॥
'34': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘వానరపర్యవస్థాపనమ్’
  నామ షట్షష్టితమః సర్గః ॥6-66॥
