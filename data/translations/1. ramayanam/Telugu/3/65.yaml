'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో ‘క్రోధసంహారప్రార్థన’ అనే అరవై ఐదవ
  సర్గము ॥3-65॥
'1': >-
  అప్పుడు సీతాపహరణవల్ల కలిగిన శోకంతో క్షీణించిన రాముడు దుఃఖతప్తుడై, లోకాభావమునకు
  (సర్వలోకనాశమునకు) సముచితుడైన సంవర్తకాగ్ని వలె మండుచుండెను ॥3-65-1॥
'2': >-
  ధనుస్సును సజ్జము చేసుకొని దానిని పరిశీలించుచూ, పదేపదే దీర్ఘ నిశ్వాసములు
  విడుచుచూ, యుగాంతమున సర్వజగత్తును దహించదలచిన హరుడైన శివునివలె, సమస్త లోకమును
  కాల్చివేయవలెనని ఉగ్రంగా భావించుచుండెను ॥3-65-2॥
'3': >-
  ఇంతకు ముందు ఎప్పుడూ చూడని రీతిగా మహా కోపంతో ఉన్న రాముని చూచి, లక్ష్మణుడు
  చేతులు జోడించి (ప్రాంజలిగా) నోరు ఎండిపోవుచుండగా ఈ మాటలు పలికెను ॥3-65-3॥
'4': >-
  ఇంతకు పూర్వం మీరు మృదుస్వభావులై, దమనశీలులై, సమస్త భూతహితంలో నిరతులై ఉండేవారు;
  క్రోధవశానికి లోబడి మీ సహజ స్వభావాన్ని విడచుట మీకు తగదు ॥3-65-4॥
'5': >-
  చంద్రునందు లక్ష్మి (కాంతి) నిత్యంగా నిలిచియున్నది; సూర్యునందు ప్రభ; వాయువందు
  గతి; భూమియందు క్షమ (ఓర్పు) — ఇవన్నీ నిరంతరం నియమితమై ఉన్నట్లే, మీయందు కూడా
  అనుత్తమమైన యశస్సు నిత్యంగా స్థిరమై ఉన్నది ॥3-65-5॥
'6': >-
  ఒకడైన వాడి అపరాధముచేతనే సమస్త లోకాలను సంహరించుట మీకు యోగ్యం కాదు. ఈ భంగపడిన
  యుద్ధరథము ఎవరిది? ఎవరి కారణంగా ఇలా పాడైంది? నేను తెలుసుకోదలిచితిని ॥3-65-6॥
'7': >-
  ఎవడివలన లేదా ఏ కారణంచేత ఈ రథము యుగములతో (జూదాలతో) మరియు పరిచ్ఛదములతో (ఆభరణ,
  సన్నద్ధ సామగ్రితో) కూడి ఉండగా, ఖురనేముల దెబ్బలతో క్షతమై, రక్తబిందువులతో
  తడిసిపోయి ఉందో చెప్పుము ॥3-65-7॥
'8': >-
  హే పార్థివాత్మజా (రాజకుమారా)! ఈ దేశము భయంకరమైన యుద్ధం ముగిసినట్లు
  కనిపించుచున్నది; కాని ఇది ఒక్క వ్యక్తి వలన జరిగిన ఘర్షణమాత్రమే గానీ, ఇద్దరు
  వీరుల యుద్ధం జరిగినట్లు కాదు—హే వచనశ్రేష్ఠా! ॥3-65-8॥
'9': >-
  మహాబలము కలిగిన సేనల అడుగుజాడలు ఇక్కడ నాకు కనబడవు. ఒక్కడికోసం సమస్త లోకాలను
  వినాశనముచేయుట మీకు తగదు ॥3-65-9॥
'10': >-
  వసుధాధిపులైన రాజులు దండనీతి తెలిసినవారై, మృదుస్వభావులై, ప్రశాంతులై ఉంటారు.
  మీరు ఎల్లప్పుడూ సమస్త భూతములకు ఆశ్రయదాత, పరమగతిగా ఉన్నవారు ॥3-65-10॥
'11': >-
  హే రాఘవా! మీ భార్య నశించుటను (అపహరింపబడుటను) మంచి విషయమని ఎవడైనా అనుకోగలడా?
  నదులు, సముద్రాలు, పర్వతాలు, దేవగంధర్వదానవులు కూడ ఈ దుర్ఘటనను సమర్థించరే
  ॥3-65-11॥
'12': >-
  హే రాజన్! దీక్షితునికి (యజ్ఞదీక్షగలవాడికి) సాధువులు ఎలా అపకారం చేయుటకు తగరో,
  అలాగే మిమ్ములను విప్రియం చేయుటకు వారు సమర్థులు కారు. కావున సీతను హరించినవానిని
  మీరు అన్వేషించుటయే యుక్తము ॥3-65-12॥
'13': >-
  ధనుస్సును ధరించిన నేను మీకు రెండవవానిగా (మీతోపాటు) ఉంటాను; సహాయభూతులైన
  పరమర్షులతో కలసి సముద్రమైనను, పర్వతములైనను, అరణ్యములైనను మేము వెదకెదము
  ॥3-65-13॥
'14': >-
  వివిధమైన భయంకర గుహలను, నానావిధ పద్మినీ సరోవరములను, అలాగే దేవగంధర్వలోకములను
  కూడా మేము మనస్సు సమాహితముచేసుకొని (ఏకాగ్రతతో) అన్వేషించెదము ॥3-65-14॥
'15': >-
  మీ భార్యను అపహరించినవానిని కనుగొనువరకు మేము ఆగము. యది సామముచే (శాంతి,
  వినయపూర్వక విన్నపముచే) త్రిదశేశ్వరులు మీ భార్యను మీకు అప్పగించకపోతే—హే
  కోసలేంద్రా—అప్పుడు తరువాత వచ్చిన కాలానుకూలంగా మీరు చేయవలసిన కార్యమును (తగిన
  ప్రతికారం/దండాన్ని) నిర్వహించుదువు ॥3-65-15॥
'16': >-
  హే నరేంద్రా! శీలముతో, సామముతో, వినయముతో, నీతితో సీతను మీరు పొందలేకపోతే,
  అప్పుడు మహేంద్రవజ్రమునకు సమానమైన, బంగారు పుంఖములు గల బాణసమూహములతో (శరౌఘములతో)
  శత్రువులను సమూలంగా నశింపజేయుము ॥3-65-16॥
'17': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండము నందలి
  ‘క్రోధసంహారప్రార్థన’ అనే అరవై ఐదవ సర్గము సమాప్తము ॥3-65॥
