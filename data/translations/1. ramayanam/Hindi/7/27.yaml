'27': >-
  इसी समय रावण के वे शूरवीर, भयंकर-रूप राक्षस मन्त्री (सचिव) युद्ध के लिए आगे
  बढ़ आए।
'28': मारीच, प्रहस्त, महापार्श्व, महोदर, अकम्पन, निकुम्भ, शुक और सारण भी।
'29': >-
  संह्लाद, धूमकेतु, महादंष्ट्र, घटोदर, जम्बुमाली, महाह्राद और विरूपाक्ष—ये
  राक्षस भी।
'30': >-
  सुप्तघ्न, यज्ञकोप, दुर्मुख, दूषण, खर, त्रिशिरा, करवीराक्ष और सूर्यशत्रु—ये
  राक्षस भी।
'31': >-
  महाकाय, अतिकाय, देवान्तक और नरान्तक—इन सबके द्वारा घिरा हुआ वह महावीर्य, महाबल
