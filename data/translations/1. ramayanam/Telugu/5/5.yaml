'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, సుందరకాండలో ‘భవనవిచయః’ అను పంచమ సర్గము (5-5)
  ప్రారంభము.
'1': >-
  అనంతరం ఆ బుద్ధిమంతుడైన హనుమంతుడు మధ్యాకాశంలో ప్రకాశిస్తున్న, మళ్లీ మళ్లీ
  జ్యోత్స్నా విస్తారాన్ని విరజిమ్ముతున్న చంద్రముని చూచెను; భూమిపై గోష్ఠములో
  మత్తుగా తిరుగుచున్న వృషభమువలె, ఆ భానుమంతుడైన శశాంకుడు ఆకాశంలో భ్రమిస్తూ
  కనిపించెను.
'2': >-
  ప్రపంచంలోని పాపాలను నశింపజేయునదానిని, మహాసముద్రమును కూడా ఉప్పొంగజేయునదానిని,
  సమస్త భూతములను ప్రకాశింపజేయునదానిని—అటువంటి శీతాంశువైన చంద్రముడు ఉదయించి
  వచ్చుచున్నదానిని హనుమంతుడు చూచెను.
'3': >-
  భూమిపై లక్ష్మి మంద్రపర్వతముపై నిలిచినట్లు ఎలా ప్రకాశించునో, సాయంకాలములయందు
  సముద్రములో ఉన్నట్లుగా ఎలా కాంతివంతమగునో, జలములలో పుష్కరములో ఉన్నట్లు ఎలా
  దివ్యముగా కనిపించునో—అలానే అందమైన శశాంకునియందు నిలిచిన ఆ చంద్రకాంతి
  విరాజిల్లెను.
'4': >-
  వెండి పంజరములో ఉన్న హంసవలె, మందరపర్వత గుహలో ఉన్న సింహమువలె, గర్వించిన
  కుంజరముపై అధిష్ఠితుడైన వీరునివలె—అలానే ఆకాశంలో ఉన్న చంద్రుడు అపూర్వంగా
  ప్రకాశించెను.
'5': >-
  పర్వతములలో శ్వేతపర్వతము పైకెత్తిన పదునైన శృంగములతో నిలిచినట్లు,
  జాంబూనదసువర్ణంతో బంధింపబడిన శృంగములు గల ఏనుగువలె—అలానే సంపూర్ణ కాంతి-శృంగముతో
  చంద్రుడు ద్యోతకమగుచున్నాడు.
'6': >-
  శీతల జలముల తుషారమూ మురికీ తొలగిపోయినట్లుగా, మహాగ్రహముల గ్రహణమనే ఆవర్తనములు
  తొలగిపోయినట్లుగా, ప్రకాశలక్ష్మికి ఆశ్రయమైన నిర్మల చిహ్నముతో—భగవానుడైన శశాంకుడు
  విశేషంగా విరాజిల్లెను.
'7': >-
  సింహము శిలాతలమును చేరినపుడు ఎలా ఔన్నత్యంతో కనిపించునో, గజేంద్రుడు
  మహాసమరరంగమును పొందినపుడు ఎలా భాసించునో, నరేంద్రుడు రాజ్యమును అధిగమించినపుడు
  ఎలా కాంతివంతమగునో—అలానే చంద్రుని ప్రకాశము అత్యంతంగా విరాజిల్లెను.
'8': >-
  చంద్రప్రకాశంతో రాత్రిదోషములు తొలగిపోయి, వృద్ధి చెందిన రాక్షసుల మాంసాశనదోషములు
  అధికమై, రాముని సౌందర్యముచే ఆకర్షింపబడిన మనస్సుల దోషములు కదిలిపోతున్న ఆ
  ప్రదోషకాలము—స్వర్గసమాన ప్రకాశముతో భగవంతునిలా నిలిచెను.
'9': >-
  వీణాతంత్రుల స్వరములు చెవులకు సుఖమునిచ్చుచూ వినిపించెను; సద్గుణవతులైన స్త్రీలు
  తమ భర్తలతో కూడ నిద్రించుచుండిరి; రాత్రిచరులైన రాక్షసులు కూడ ఆశ్చర్యకరమైన భయంకర
  క్రీడలకై సంచరించుచుండిరి.
'10': >-
  మత్తులో మునిగినవీ, మరింత మత్తుతో కలవరపడినవీ, రథములు–అశ్వములు–భద్రాసనములతో
  నిండినవీ, వీరశ్రీతో కూడ గర్వంతో నిండినవీ అయిన రాక్షసకుల (కుటుంబాల) నివాసాలను ఆ
  బుద్ధిమంతుడైన కపి చూచెను.
'11': >-
  వారు ఒకరిపై ఒకరు అధికంగా నిందలు వేసుకొనుచు, దృఢమైన బాహువులను ఊపుచు, మత్తు
  ప్రలాపములను పరస్పరం చల్లుచు, మత్తులోనే ఒకరిని ఒకరు దూషించుకొనుచుండిరి.
'12': >-
  రాక్షసులు తమ వక్షస్థలములను కొట్టుకొనుచు, ప్రేయసులపై తమ అవయవములను
  (అలసటలో/మత్తులో) విసిరివేయుచు, విచిత్రమైన రూపములు ప్రదర్శించుచు, దృఢమైన
  ధనుస్సులను కూడ పక్కకు పడేసుచుండిరి.
'13': >-
  అక్కడ కొందరు స్త్రీలు తమ ప్రియులను ఆలింగనము చేసుచుండగా, మరికొందరు మళ్లీ అక్కడే
  నిద్రించుచుండిరి; అందమైన ముఖములు గల కొందరు నవ్వుచుండగా, మరికొందరు కోపంతో
  నిట్టూర్పులు విడుచుచుండిరి—అన్నిటినీ హనుమంతుడు చూచెను.
'14': >-
  మహాగజముల వంటి వారి గర్జనలతో కూడ, సుసంస్కృతులుగా సత్కరింపబడిన వారి ఉనికితో కూడ,
  వీరుల నిట్టూర్పులతో కూడ—ఆ నగరం నిట్టూర్పులు విడుచు సర్పములు ఉన్న సరస్సువలె
  విరాజిల్లెను.
'15': >-
  బుద్ధి ప్రధానులై, రుచిరమైన నామములు గలవారై, జగత్తులో తమనే ప్రధానమని
  నమ్ముకొనువారై, అనేక విధాలుగా వింత వింత పేర్లు కలిగిన—అటువంటి యాతుధానులను
  (రాక్షసులను) ఆ పురిలో హనుమంతుడు చూచెను.
'16': >-
  ఆ అందమైన రూపములు గలవారిని, వివిధ గుణములతో తన గుణములకు సరిపోలువారిని చూచి అతడు
  ఆనందించెను; ప్రకాశించుచున్న ఆ సుందరులను చూచెను; కొందరిని మాత్రం మళ్లీ
  వికృతరూపులుగా కూడ చూచెను.
'17': >-
  అనంతరం పూజకు అర్హులైన, అత్యంత శుద్ధస్వభావులైన, మహానుభావులైన వారి
  స్త్రీలు—ప్రియమైన పానములయందు ఆసక్తి కలిగి, సుశీలత గల తారల వలె—అక్కడ కనిపించిరి
  అని హనుమంతుడు చూచెను.
'18': >-
  నిశీథకాలమున (అర్ధరాత్రి) కొందరు స్త్రీలు సిగ్గుతో కప్పబడినవారై, తమ ప్రియులతో
  ఆలింగనమై జ్వలించుచు కనిపించిరి; మరికొందరు మత్తులో పురుషుల ఆలింగనములో
  ఉండిరి—పక్షులు పక్షులతో ఆలింగనమై ఉన్నట్లు.
'19': >-
  మరికొందరు మళ్లీ భవనముల తలములపై కూర్చుండి, తమ ప్రియుల ఒడిలో సుఖముగా
  కూర్చుండిరి; కొందరు భర్త పట్ల విధేయతగల ధర్మపరులుగా నిలిచిరి; మరికొందరు
  మన్మథావేశముతో మునిగిపోయినట్లుగా—అన్నిటినీ ఆ బుద్ధిమంతుడు చూచెను.
'20': >-
  కొందరు ఆభరణరహితులై (వస్త్రాదులచే పూర్తిగా ఆవృతం కాకుండా) కాంచనరేఖల వంటి
  వర్ణంతో మెరిసిరి; మరికొందరు అత్యంత విలువైనవారై తపనీయసువర్ణవర్ణంతో
  ప్రకాశించిరి; మరికొందరు శశిలక్ష్మి వంటి వర్ణంతో (చంద్రకాంతివలె) కాంతివంతులై,
  కాని తమ కాంతులైన ప్రియులను విడిచినవారై, శరీరవర్ణములో రుచిరంగా కనిపించిరి.
'21': >-
  అనంతరం మనసుకు ఇష్టమైన ప్రియులను పొందినవారై, మహాప్రీతితో నిండినవారై,
  సుమనోహరులై, గృహములలో ఆనందంగా ఉన్న ఆ పరమాభిరామ రాక్షసస్త్రీలను (రామాః) ఆ
  శ్రేష్ఠమైన వానరవీరుడు చూచెను.
'22': >-
  చంద్రప్రకాశమువంటి ముఖముల సమూహములను, వంకరైన భ్రూవులను, సుదీర్ఘ పక్ష్మములు గల
  అందమైన నేత్రమాలికలను, ఆభరణముల మాలికలను కూడ—నూరూ సరస్సులలోని అందమైన
  పద్మమాలలవలె—హనుమంతుడు చూచెను.
'23': >-
  కానీ రాజకులములో జన్మించి, మార్గమున నిలిచి ఉన్న, పరమోత్తమ జన్మగల, వికసించిన
  లతవలె సద్జాతి గల, సన్నని దేహముతో మనోహరమైన సీతను మాత్రం హనుమంతుడు చూడలేకపోయెను.
'24': >-
  సనాతన మార్గమున (ధర్మమార్గమున) స్థిరంగా ఉన్న ఆమెను, రాముని కన్నులకే ఆశ్రయమైన
  ఆమెను, మన్మథావేశముచే బాధితమైన ఆమెను, భర్త మనస్సులో సదా స్థిరంగా నిలిచిన ఆమెను,
  ఇతర స్త్రీలకన్నా ఎల్లప్పుడూ విశిష్టమైన ఆమెను—అటువంటి సీతను అక్కడ ఎక్కడా అతడు
  చూడలేకపోయెను.
'25': >-
  వేడిమిచే బాధపడినదానిలా, అశ్రుకణములతో తడిసిన కంఠముతో ఉన్నదానిలా, పూర్వము
  వరార్హమైన ఉత్తమ నిష్కములు (బంగారు హారములు) ధరించిన కంఠముతో ఉన్న ఆమె; సుజాతమైన
  పక్ష్మములు గల ఆమె; రక్తిమకంఠముతో ఉన్న ఆమె—వనములో నీలకంఠపక్షి
  నర్తిస్తున్నట్లుగా (శోకంతో కంపిస్తున్నట్లుగా) ఉన్న సీతను అతడు తలచుకొనుచు,
  అక్కడ మాత్రం ఆమె కనబడలేదు.
'26': >-
