'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ పంచమోఽధ్యాయః ।  సన్న్యాసయోగః
'3': అర్జునుడు ఉవాచ ।
'4': >-
  హే కృష్ణా! నీవు కర్మల సన్న్యాసాన్ని (కర్మసంన్యాసాన్ని) ప్రశంసిస్తున్నావు;
  మళ్లీ కర్మయోగాన్నీ కూడా శంసిస్తున్నావు. ఈ రెండింటిలో ఏది శ్రేయస్కరం అవుతుందో,
  దానిలో ఒకదానిని నాకు నిశ్చయంగా నిర్ణయించి చెప్పు. ॥5-1॥
'5': శ్రీభగవానుడు ఉవాచ ।
'6': >-
  కర్మసన్న్యాసము మరియు కర్మయోగము—ఈ రెండూ నిస్సందేహంగా నిఃశ్రేయస్సును (పరమ
  మంగళాన్ని) కలుగజేయునవి. అయితే ఈ రెండింటిలో కర్మసన్న్యాసముతో పోల్చితే కర్మయోగమే
  విశేషంగా ఉత్తమమైనది. ॥5-2॥
'7': >-
  హే మహాబాహో! ఎవడు ద్వేషించడంలేదు, కోరడంలేదు—అటువంటి వాడిని నిత్యసన్న్యాసి అని
  తెలుసుకోవలెను. ఎందుకంటే ద్వంద్వాలనుండి (సుఖదుఃఖాది విరుద్ధ భావాలనుండి)
  విముక్తుడైన వాడు సుఖంగా బంధనమునుండి విడిపోతాడు. ॥5-3॥
'8': >-
  సాంఖ్యము (జ్ఞానమార్గము) మరియు యోగము (కర్మయోగము) వేరు వేరని బాలులు (అజ్ఞానులు)
  మాత్రమే చెబుతారు; పండితులు అలా చెప్పరు. వీటిలో ఏ ఒక్క మార్గమును సరిగ్గా
  ఆశ్రయించినా రెండింటి ఫలమునూ పొందుతాడు. ॥5-4॥
'9': >-
  సాంఖ్యులచే పొందబడే స్థితి ఏదైతే ఉందో, అదే స్థితి యోగులచేత కూడా పొందబడుతుంది.
  సాంఖ్యమూ యోగమూ ఒకటేనని ఎవడు చూస్తాడో, వాడే నిజంగా చూస్తున్నవాడు. ॥5-5॥
'10': >-
  హే మహాబాహో! యోగమును ఆశ్రయించనివానికి (యోగబలం లేనివానికి) సన్న్యాసము దుఃఖంగా
  మారి పొందటానికి కష్టసాధ్యమగును. యోగంలో యుక్తుడైన ముని మాత్రం త్వరలోనే బ్రహ్మను
  (పరబ్రహ్మ స్వరూపాన్ని) పొందుతాడు. ॥5-6॥
'11': >-
  యోగంలో యుక్తుడై, అంతఃకరణం శుద్ధిపడినవాడై, తనను తాను జయించినవాడై, ఇంద్రియాలను
  జయించినవాడై, సమస్త భూతాలలో తనను తాను (ఆత్మను) చూసే వాడై—అటువంటి వాడు కర్మ
  చేస్తూనే ఉన్నా కర్మఫల బంధంతో లిప్తుడవడు. ॥5-7॥
'12': >-
  తత్త్వాన్ని తెలిసిన యోగయుక్తుడు ‘నేను ఏమీ చేయడం లేదు’ అని భావించాలి—చూస్తూ,
  వింటూ, తాకుతూ, వాసనను గ్రహిస్తూ, తింటూ, నడుస్తూ, నిద్రిస్తూ, శ్వాసిస్తూనూ
  ఉన్నప్పటికీ. ॥5-8॥
'13': >-
  మాట్లాడుతూ, విసర్జిస్తూ, గ్రహిస్తూ, కళ్ళు తెరుస్తూ, మూసుకుంటూ కూడా—‘ఇంద్రియాలు
  ఇంద్రియవిషయాల మధ్యనే వ్యవహరిస్తున్నాయి’ అని ధారయిస్తూ ఉండాలి. ॥5-9॥
'14': >-
  ఎవడు బ్రహ్మలో (పరమాత్మలో) కర్మలను సమర్పించి, సంగాన్ని (ఆసక్తిని) విడిచిపెట్టి
  కర్మ చేస్తాడో, వాడు నీటితో తడవని పద్మపత్రంలాగా పాపంతో లిప్తుడవడు. ॥5-10॥
'15': >-
  యోగులు శరీరంతో, మనస్సుతో, బుద్ధితో, అలాగే కేవలం ఇంద్రియాలతో కూడ కర్మలను
  చేస్తారు—సంగాన్ని విడిచిపెట్టి, ఆత్మశుద్ధి (అంతఃకరణ శుద్ధి) కోసం. ॥5-11॥
'16': >-
  యోగయుక్తుడు కర్మఫలాన్ని త్యజించి నైష్ఠికమైన (శాశ్వతమైన, పరమ) శాంతిని
  పొందుతాడు. యోగము లేనివాడు మాత్రం కామప్రేరణవశంగా ఫలంలో ఆసక్తి పెంచుకొని
  బంధింపబడతాడు. ॥5-12॥
'17': >-
  సర్వకర్మాలనూ మనస్సులోనే సన్న్యసించి (అంటే ‘నేను కర్త’ అనే భావాన్ని వదలి)
  వశుడైన దేహి—తొమ్మిది ద్వారాల నగరంలాంటి ఈ దేహంలో—సుఖంగా ఉంటాడు; ఏమీ చేయకుండా,
  చేయించకుండా (అనాసక్తంగా) నివసిస్తాడు. ॥5-13॥
'18': >-
  ప్రభువు (పరమాత్మ) లోకానికి కర్తృత్వాన్ని సృష్టించడు; కర్మలను సృష్టించడు;
  కర్మఫలంతో సంయోగాన్ని కూడా కల్పించడు. స్వభావమే (ప్రకృతి స్వభావమే) అన్నిటినీ
  ప్రవర్తింపజేస్తుంది. ॥5-14॥
'19': >-
  సర్వవ్యాపి అయిన ప్రభువు ఎవరి పాపాన్నీ స్వీకరించడు; వారి పుణ్యాన్నీ
  (సుకృతాన్నీ) స్వీకరించడు. కానీ జ్ఞానం అజ్ఞానంతో కప్పబడినందువల్ల జీవులు
  మోహానికి లోనవుతారు. ॥5-15॥
'20': >-
  అయితే ఎవరి ఆత్మలో ఆ అజ్ఞానం జ్ఞానంతో నశించిపోయిందో, వారి జ్ఞానం సూర్యునిలాగా
  ప్రకాశించి పరమ తత్త్వాన్ని (పరబ్రహ్మాన్ని) తెలియజేస్తుంది. ॥5-16॥
'21': >-
  బుద్ధి అంతా ఆ తత్త్వంలో నిలిపినవారు, మనసు అంతా దానిలోనే లీనమైనవారు, ఆ
  తత్త్వంలోనే నిష్ఠ కలవారు, దానినే పరమ గమ్యంగా భావించినవారు—జ్ఞానంతో పాపమలినాలు
  తొలగిపోయి, మళ్లీ తిరిగి పుట్టని స్థితిని (అపునరావృత్తిని) పొందుతారు. ॥5-17॥
'22': >-
  విద్యా-వినయ సంపన్నుడైన బ్రాహ్మణునిలో, ఆవులో, ఏనుగులో, కుక్కలో, అలాగే
  కుక్కమాంసం తినేవానిలో కూడా పండితులు సమదృష్టితోనే చూస్తారు. ॥5-18॥
'23': >-
  ఎవరి మనస్సు సమత్వంలో స్థిరపడిందో, వారు ఇక్కడే (ఈ జీవనంలోనే) సృష్టిని (జననమరణ
  చక్రాన్ని/సంసారాన్ని) జయించినవారవుతారు. ఎందుకంటే బ్రహ్మం నిర్దోషమైనది,
  సమమైనది; అందుచేత వారు బ్రహ్మంలోనే స్థితులై ఉంటారు. ॥5-19॥
'24': >-
  ప్రియమైనది పొందినప్పుడు ఆనందంతో ఉబ్బిపోకుండా, అప్రీయమైనది కలిగినప్పుడు
  కలతపడకుండా—స్థిరబుద్ధితో, అసమ్మూఢుడై—బ్రహ్మాన్ని తెలిసినవాడు బ్రహ్మంలోనే
  స్థితుడై ఉంటాడు. ॥5-20॥
'25': >-
  బాహ్యస్పర్శాలలో ఆసక్తి లేని వాడు, ఆత్మలోనే ఉన్న సుఖాన్ని పొందుతాడు. అటువంటి
  బ్రహ్మయోగంలో యుక్తుడైనవాడు అక్షయమైన (చావు లేని/తరుగని) సుఖాన్ని అనుభవిస్తాడు.
  ॥5-21॥
'26': >-
  ఇంద్రియస్పర్శలనుండి పుట్టే భోగాలు దుఃఖానికి మూలాలే. హే కౌంతేయ! అవి ఆది-అంతములు
  కలవవి; అందుచేత బుద్ధిమంతుడు వాటిలో రమించడు. ॥5-22॥
'27': >-
  శరీరం విడిచే ముందే (దేహవిమోక్షానికి ముందే) ఎవడు ఇక్కడే కామము మరియు క్రోధము
  వల్ల పుట్టే వేగాన్ని సహించగలడో, వాడే యుక్తుడు; వాడే సుఖి అయిన మనిషి. ॥5-23॥
'28': >-
  ఎవడు అంతఃసుఖమును అనుభవించేవాడో, అంతరారాముడో (ఆత్మలోనే ఆనందించేవాడో), అలాగే
  అంతర్జ్యోతి కలవాడో—అటువంటి యోగి బ్రహ్మమై, బ్రహ్మనిర్వాణాన్ని పొందుతాడు. ॥5-24॥
'29': >-
  పాపమలినాలు క్షీణించిన ఋషులు, సందేహాలు ఛేదించబడినవారు, నియమితాత్ములైనవారు,
  సర్వభూత హితంలో రతులైనవారు—వారు బ్రహ్మనిర్వాణాన్ని పొందుతారు. ॥5-25॥
'30': >-
  కామమూ క్రోధమూ విడిచి ఉన్న యతులు, నియంత్రితచిత్తులు, ఆత్మను తెలిసినవారు—వారికి
  బ్రహ్మనిర్వాణం అన్ని వైపులా (సర్వత్ర) సమీపంగానే ఉంటుంది. ॥5-26॥
'31': >-
  బాహ్య స్పర్శవిషయాలను బయటికి తొలగించి (మనస్సును అంతర్ముఖం చేసి), చూపును రెండు
  భ్రూవుల మధ్య స్థిరపరచి, ముక్కులో సంచరించే ప్రాణాపానాలను సమంగా చేసి— ॥5-27॥
'32': >-
  ఇంద్రియాలు, మనస్సు, బుద్ధిని నియమించిన ముని—మోక్షమును పరమ గమ్యంగా
  చేసుకొని—ఇచ్ఛ, భయ, క్రోధములేని వాడు నిత్యమూ ముక్తుడే. ॥5-28॥
'33': >-
  యజ్ఞములకూ తపస్సులకూ భోక్త నేను, సమస్త లోకములకు మహేశ్వరుడను నేను, అన్ని
  భూతములకు సుహృదుడను నేను అని నన్ను తెలిసికొని, వాడు శాంతిని పొందుతాడు. ॥5-29॥
'34': >-
  ఓం తత్సదితి శ్రీమద్భగవద్గీతాసూపనిషత్త్సు బ్రహ్మవిద్యాయాం యోగశాస్త్రే
