'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమున యుద్ధకాండలో ‘రావణప్రతిజ్ఞా’ అను ఇరవై నాలుగవ
  సర్గము ॥6-24॥
'1': >-
  ఆ వీరసమితి (శూరసేన) రాజునిచే యథావిధిగా సన్నద్ధమై ప్రకాశించింది; శుభనక్షత్రాలతో
  శశితో కూడిన శరదృతు పౌర్ణమి వలె వెలిగింది ॥6-24-1॥
'2': >-
  సముద్రసమానమైన ఆ మహాబలముని వేగంతో వసుధ భీతిగొని కంపించసాగింది; ఆ
  బలఘనచాపదృశ్యముచే పీడింపబడుతూ కదిలింది ॥6-24-2॥
'3': >-
  అప్పుడు లంకలో వనవాసులైన వానరులు, భేరీ-మృదంగాదుల ఘోషతో నిండిన, ఘోరమై రోమాంచనము
  కలిగించునట్టి ఆర్తనాదమును విన్నారు ॥6-24-3॥
'4': >-
  ఆ ఘోషవలన హరియూథపతులు ఉల్లసించి ఆనందించారు; ఆ ధ్వనిని సహించలేక (ఆవేశంతో) మరింత
  ఘోరంగా, గంభీరంగా గర్జించారు ॥6-24-4॥
'5': >-
  ప్లవంగుల గర్జనను రాక్షసులూ విన్నారు; అది గర్వంగా నర్దించుచున్న మేఘములు
  ఆకాశమందు గర్జించినట్లు అనిపించింది ॥6-24-5॥
'6': >-
  చిత్రమైన ధ్వజపతాకలతో అలంకృతమైన లంకను చూచి దాశరథి (రాముడు) మనస్సుతో సీతదగ్గరకు
  పోయెను; దుఃఖంతో క్షోభించిన చిత్తముతో ఆమెను తలచెను ॥6-24-6॥
'7': >-
  ‘ఇక్కడే ఆ మృగశావాక్షి (జింకపిల్ల కళ్లుగల సీత) రావణునిచే నిర్బంధింపబడి ఉంది;
  ఎర్రని అంగారకగ్రహం చేత రోహిణి నక్షత్రము అణచివేయబడినట్లు ఆమె బాధపడుతోంది’ అని
  (రాముడు మనసులో భావించాడు) ॥6-24-7॥
'8': >-
  అతడు దీర్ఘంగా, ఉష్ణంగా నిశ్వాసం విడిచెను; (తర్వాత) లక్ష్మణుని పరిశీలించి, ఆ
  క్షణానికి తనకు హితకరమైన మాటను ఆ వీరుడు పలికెను ॥6-24-8॥
'9': >-
  “లక్ష్మణా! ఆకాశంపై చిత్రము గీసినట్లుగా పైకెత్తిన ఈ లంకను చూడు; విశ్వకర్మ
  పర్వతశిఖరంపై మనస్సుతోనే నిర్మించినట్లు అనిపిస్తోంది” అని రాముడు అన్నాడు
  ॥6-24-9॥
'10': >-
  “అనేక విమానములతో లంక నగరం నిండిపోయి నిర్మితమైంది; అది పాండురమేఘములు ఆకాశాన్ని
  కప్పినట్లు, విష్ణుపాదమువలె ఆకాశాన్ని ఆవరించినట్లు కనిపిస్తోంది” ॥6-24-10॥
'11': >-
  “పుష్పించిన వనములతో, చిత్రరథుని ఉద్యానముల్లా వైవిధ్యముగల అడవులతో లంక
  శోభిస్తోంది; నానావిధ పక్షుల కిలకిలారవములతో మ్రోగే, ఫల-పుష్పసమృద్ధిగా ఉన్న
  శుభవనములు కనబడుతున్నాయి” ॥6-24-11॥
'12': >-
  “మత్తుగా విహరించే పక్షులను, పుష్పరసములో లీనమైన భ్రమరాలను చూడు; కోకిలలతో నిండిన
  వనఖండాలలో, శివమయమైన పవనుడు మృదువుగా ఊపిరాడిస్తూ ఊగిపోతోంది” ॥6-24-12॥
'13': >-
  ఇట్లు దాశరథి రాముడు లక్ష్మణునితో సంభాషించాడు; అలాగే శాస్త్రోక్త విధానముచే
  అక్కడ సైన్యమును విభజిస్తూ ఏర్పాటు చేశాడు ॥6-24-13॥
'14': >-
  వీర్యవంతుడు (రాముడు) ఆ కపిసేనను నియంత్రించి, బలమును సమీకరించి ఆదేశించాడు:
  అంగదుడు నీలునితో కలిసి అగ్రభాగమందు (ముందువైపు) నిలవాలి—దుర్జయులుగా (అజేయులుగా)
  నిలిచిరి ॥6-24-14॥
'15': >-
  వానరసమూహముచే ఆవరింపబడిన వానరవాహినిలో, ఋషభనామ వానరుడు దక్షిణ పార్శ్వమున
  ఆశ్రయించి అక్కడ నిలవాలి ॥6-24-15॥
'16': >-
  గంధహస్తివలె అతి దుర్ధర్షుడు, మహావేగశాలి గంధమాదనుడు వానరవాహినియొక్క ఎడమ
  పార్శ్వమును అధిష్ఠించి అక్కడ నిలవాలి ॥6-24-16॥
'17': >-
  “లక్ష్మణునితో కలిసి నేను (సైన్యపు) మూర్ధ్నిలో—అగ్రభాగమందు—నిలుస్తాను;
  జాంబవంతుడు, సుషేణుడు, వేగదర్శి అనే వానరుడు (అగ్రస్థానమున/సమీపమున) ఉండాలి”
  ॥6-24-17॥
'18': >-
  “ఆ మహాత్ములైన ఋక్షముఖ్యులు అయిన ఆ ముగ్గురు (జాంబవంతుడు, సుషేణుడు, వేగదర్శి)
  మధ్యభాగాన్ని (కుశిని) కాపాడాలి; కపిసేన వెనుకభాగాన్ని కపిరాజు (సుగ్రీవుడు)
  రక్షించాలి—లోకపు పశ్చార్థమును ప్రకేతస్సు (వరుణుడు) తన తేజస్సుతో కాపాడినట్లుగా”
  ॥6-24-18॥
'19': >-
  ఇలా మహావ్యూహములు సుభాగంగా విభజింపబడి, మహావానరులచే రక్షింపబడిన ఆ సేన,
  మేఘసమూహములతో నిండి ప్రకాశించే ఆకాశంలా విరాజిల్లింది ॥6-24-19॥
'20': >-
  అప్పుడు వానరులు పర్వతశిఖరాలను, మహామహావృక్షాలను ఎత్తుకొని, యుద్ధములో లంకను
  మర్దించదలచి (దాడి చేయబోయి) లంక సమీపానికి చేరుకున్నారు ॥6-24-20॥
'21': >-
  “శిఖరాలతోనే ఈ లంకను చెల్లచెదరం చేస్తాం; లేక చేతిముట్టలతోనే కూలదొస్తాం” అని
  అందరు హరిపుంగవులు మనస్సులలో సంకల్పించారు ॥6-24-21॥
'22': >-
  అనంతరం మహాతేజస్వి రాముడు సుగ్రీవునితో ఇలా అన్నాడు: “సైన్యములు సువిభక్తమయ్యాయి;
  ఈ శుకుడు (దూత) విడిపించబడాలి” ॥6-24-22॥
'23': >-
  రాముని వాక్యము విన్న మహాబలవంతుడైన వానరేంద్రుడు, రాముని ఆజ్ఞ ప్రకారం ఆ దూత
  శుకుని విడుదల చేశాడు ॥6-24-23॥
'24': >-
  రామవాక్యము వల్ల విడిపించబడి, వానరుల చేత నలిపింపబడి బాధపడిన శుకుడు, అత్యంత
  భీతితో రాక్షసాధిపతి (రావణుని) దగ్గరకు చేరాడు ॥6-24-24॥
'25': >-
  రావణుడు నవ్వుతూ శుకునితో ఇలా అన్నాడు: “నీ రెండు రెక్కలు ఎందుకు తెల్లగా
  ఉన్నాయి? నీవు రెక్కలు నరికబడినవాడివలె కనిపిస్తున్నావే!” ॥6-24-25॥
'26': >-
  “అనేకచిత్తములున్న ఆ వానరుల వశమునకు నీవు చేరిపోయావా?” అని రాజు (రావణుడు) అడగగా,
  భయంతో కుదుటపడిన శుకుడు, ఆ ప్రేరణతో రాక్షసాధిపతికి ఈ విధంగా ప్రత్యుత్తరం
  చెప్పాడు ॥6-24-26॥
'27': >-
  “సముద్రము ఉత్తర తీరమందు, నీ సందేశమును యథాతథంగా—ఏ క్లేశమూ లేకుండా—మృదువైన,
  శాంత్వనవచనములతో నేను వారికి చెప్పాను” ॥6-24-27॥
'28': >-
  “కోపంతో ఉన్న ఆ ప్లవంగులు నేను కనబడగానే దూకివచ్చారు; నన్ను పట్టుకొని,
  చేతిముట్టలతో కొట్టి చంపడానికి, నశింపజేయడానికి ప్రయత్నించారు” ॥6-24-28॥
'29': >-
  “వారితో మాట్లాడటం సాధ్యంకాదు; ఇక్కడ ప్రశ్నోత్తరాలకు చోటు లేదు. రాక్షసాధిపతీ!
  వానరులు స్వభావముచేనే కోపిష్ఠులు, తీవ్రులు” ॥6-24-29॥
'30': >-
  “విరాధుడు, కబంధుడు, ఖరుడు—వీరందరి సంహర్త రాముడు; సుగ్రీవునితో కలిసి, సీతను
  చేరుకునే స్థితికి వచ్చాడు (సీత దిశలో ముందుకు సాగి ఇక్కడికి చేరాడు)” ॥6-24-30॥
'31': >-
  “సముద్రమందు సేతువును కట్టి, లవణోదధిని దాటి, ఈ ధనుర్ధారి రాఘవుడు రాక్షసులను
  తరిమివేయదలచి (నిర్ధూయ) ఇక్కడ నిలిచివున్నాడు” ॥6-24-31॥
'32': >-
  “ఋక్ష-వానరసంఘముల అనేక సేనావిభాగములు సహస్రసంఖ్యలలో ఉన్నాయి; పర్వతములు,
  మేఘములవలె కనిపించే వారు భూమిని పూర్తిగా కప్పివేస్తున్నారు” ॥6-24-32॥
'33': >-
  “రాక్షసుల బలప్రవాహముకును, వానరేంద్రుని సేనాబలముకును మధ్య ఏ సంధియూ లేదు; ఇది
  దేవతలకూ దానవులకూ మధ్య ఎలా సంధి ఉండదో అలాగే” ॥6-24-33॥
'34': >-
  “త్వరగా ప్రాకారానికి (కోటగోడలకు) వచ్చి, రెండు వాటిలో ఒకటిని వెంటనే నిర్ణయించు:
  సీతను అతనికి శీఘ్రముగా అప్పగించు; లేదా యుద్ధానికి సిద్ధమవ్వు” ॥6-24-34॥
'35': >-
  శుకుని మాటలు విన్న రావణుడు, కోపంతో ఎర్రబడిన కన్నులతో—చూపులతోనే
  కాల్చివేస్తున్నట్లు—ఈ మాట పలికాడు ॥6-24-35॥
'36': >-
  “ఇంద్రుడు సహా దేవగంధర్వదానవులు నాపై యుద్ధానికి వచ్చినా, సర్వలోకభయము వచ్చినా
  గానీ, నేను సీతను ఎట్టి పరిస్థితుల్లోనూ ఇవ్వను” ॥6-24-36॥
'37': >-
  “ఎప్పుడు నా బాణములు రాఘవుని వైపునకు దూసుకుపోతాయో! వసంతంలో పుష్పించిన వృక్షంపై
  మత్తభ్రమరాలు ఎగిరివచ్చినట్లుగా” ॥6-24-37॥
'38': >-
  “ఎప్పుడు దీప్తమైన ధనుస్సు నుండి విడిచిన బాణములతో, అతని దేహమంతా రక్తంతో
  తడిసిపోయినట్లు చేసి—ఉల్కలతో ఏనుగును మండించినట్లుగా—నేను అతనిని దహింపజేస్తానో!”
  ॥6-24-38॥
'39': >-
  “అప్పుడు మహాబలముతో చుట్టుముట్టి, అతని సేనాబలమును పూర్తిగా లాక్కొంటాను; ఉదయించే
  సూర్యుడు సమస్త జ్యోతుల కాంతిని మింగినట్లుగా (అతని ప్రభలను మాయ చేస్తాను)”
  ॥6-24-39॥
'40': >-
  “సముద్రములాంటి నా వేగం, మారుతునివలె నా బలం; నాతో యుద్ధం చేయదలచిన దాశరథి
  (రాముడు) ఈ సంగతి ఇంకా ఎరుగడు” ॥6-24-40॥
'41': >-
  “విషసర్పాల్లాంటి నా బాణములు తూణీరములలో నిద్రిస్తున్నాయన్న సంగతి రాముడు
  యుద్ధములో చూడలేదు; అందుకే నాతో పోరాడాలని కోరుతున్నాడు” ॥6-24-41॥
'42': >-
  “యుద్ధములో నా పూర్వపు వీర్యమును ఆ రాఘవుడు ఎరుగడు; శరముల కోణాలతో మ్రోగింపబడే నా
  ధనుస్సు—వీణలాగా నాదం చేసే దానిని—ఇంతకుముందు విని తెలియలేదు” ॥6-24-42॥
'43': >-
  “జ్యానాదశబ్దముతో భయంకరమై గర్జించే, ఆర్తుల గానంలాంటి మహాస్వనముతో నిండిన,
  నారాచబాణముల ‘తల’ల మ్రోగింపుతో ఉప్పొంగే, మహాప్రవాహాన్ని మోసుకొచ్చే నదిలాంటి ఆ
  యుద్ధరంగములోకి దూకి నేను రణంలో ఆ (ధనుర్నాద) వాద్యాన్ని మ్రోగిస్తాను” ॥6-24-43॥
'44': >-
  “సహస్రనేత్రుడైన ఇంద్రుడుచేత కూడ నేను యుద్ధమందు జయింపబడను; స్వయంగా వరుణుడుచేత
  గానీ, యముడుచేత గానీ, శరవహ్నితో (బాణాగ్నితో) గొప్ప సంగ్రామమందు కుబేరుడుచేత గానీ
  నన్ను అవమానింపడమూ (అణచివేయడమూ) సాధ్యం కాదు” ॥6-24-44॥
'45': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  ‘రావణప్రతిజ్ఞా’ అను ఇరవై నాలుగవ సర్గము సంపూర్ణము ॥6-24॥
