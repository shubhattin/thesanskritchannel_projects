'28': >-
  और वही बन्धु है जो किसी के सहारे छिन जाने पर सहायता के लिए उपस्थित हो जाता है।
  (कुम्भकर्ण के) इस प्रकार के धीर, कठोर वचन को सुनकर,
'29': >-
  यह जानकर कि वह (रावण) रुष्ट हो गया है, और अपने भ्राता को अत्यन्त क्षुब्ध
