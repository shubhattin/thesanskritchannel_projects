'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘రామాగమనమ్’ నామ సప్తదశః సర్గః ॥২-১৭॥
'1': >-
  అప్పుడు రాముడు—హర్షభరితులైన సుహృజ్జనులతో కూడి—రథమెక్కి ప్రయాణమయ్యాడు. ఆ రథము
  పతాకలతో, ధ్వజాలతో సమృద్ధిగా అలంకరించబడి, మహార్హమైన అగరు ధూపంతో సువాసన
  వెదజల్లుతూ, శోభాయమానమైయుండెను ॥২-১৭-১॥
'2': >-
  శ్రీమంతుడైన రాముడు, నానావిధమైన జనసమూహముతో నిండిన నగరాన్ని చూచెను. మేఘసమానంగా
  కనిపించే గృహాలతో, తెల్లగా మెరుస్తున్న భవనాలతో ఆ నగరం ఎంతో శోభిల్లుచుండెను
  ॥২-１７-২॥
'3': >-
  రాముడు మధ్య మార్గముగా రాజమార్గంలో సాగెను. ఆ రాజవీధి అగరు ధూపంతో
  సువాసనింపబడెను; అలాగే ప్రధానమైన చందనములూ అగరువులూ సమకూర్చి చల్లిన
  పరిమళసంచయములతో నిండియుండెను ॥२-১৭-৩॥
'4': >-
  అక్కడ ఉత్తమ గంధములు విస్తరించియుండెను; క్షౌమములూ కౌశేయ వస్త్రములూ (శ్రేష్ఠమైన
  నూలు, పట్టు వస్త్రాలు) అలంకారములుగా కనిపించుచుండెను. తాడిలేని ముత్యమాలతో,
  ఉత్తమ స్ఫటికములతో కూడ ఆ మార్గం ప్రత్యేకంగా శోభించెను ॥२-১৭-४॥
'5': >-
  ఆ ఉత్తమ రాజపథము విశాలముగా, ఎక్కడా గిట్టుబాటు లేకుండా ప్రసన్నంగా కనిపించెను.
  నానావిధ పుష్పములతో కప్పబడి, ఎత్తు-తక్కువ గల రుచికర భక్ష్యపదార్థములతో కూడ
  అలంకరింపబడియుండెను ॥২-১৭-५॥
'6': >-
  ఆ రాజమార్గాన్ని రాముడు చూచి, అది ఆకాశంలో దేవేంద్రుని మార్గంలా ఉన్నదని
  భావింపజేయుచుండెను. దధ్యక్షతములు, హవిస్సులు, లాజలు (పొంగలి/లాజాలు), ధూపములు,
  అగరు-చందనములు మొదలైనవి అక్కడ విరివిగా సమర్పింపబడెను ॥২-১৭-৬॥
'7': >-
  నానావిధ మాల్యముల సుగంధాలతోను, ఎల్లప్పుడూ పూజింపబడే చత్వరములతోను ఆ మార్గము
  పరిపూర్ణంగా వెలిగెను. సుహృదులు పలికిన అనేక ఆశీర్వాద వాక్యములను వింటూ రాముడు
  ముందుకు సాగెను ॥২-१७-७॥
'8': >-
  అర్హత ప్రకారం అందరికీ గౌరవపూర్వక పూజ-సత్కారములు చేస్తూ రాముడు నడిచెను. ఇది
  పితామహులు ఆచరించినట్లుగాను, ప్రపితామహులు ఆచరించినట్లుగాను ఉన్న సనాతనాచారమే
  ॥२-১৭-৮॥
'9': >-
  ‘ఈ మార్గమును ఈ రోజునుంచి స్వీకరించి, అభిషిక్తుడై రాజ్యాన్ని రక్షించుము; తండ్రి
  మమ్మల్ని యెట్లా పోషించెనో, పితామహులందరూ యెట్లా పాలించిరో అదే విధంగా
  పరిపాలించుము; అప్పుడు మేమందరం రాముడే రాజుగా ఉండగా మరింత సుఖంగా నివసించగలము’
  అని ప్రజలందరూ అనుకొనిరి ॥۲-১৭-৯॥
'10': >-
  ‘ఈ రోజు వరకు పొందిన భోగములతో మాకు చాలును; పరమార్థములకును (ఉత్తమ లాభములకును) ఇక
  చాలు. రాముడు రాజ్యమున ప్రతిష్ఠింపబడినవాడై బయలుదేరుటను చూచగలిగితే అదే మా పరమ
  సంతృప్తి’ అని వారు పలికిరి ॥২-১৭-১০॥
'11': >-
  ‘అమిత తేజస్సుగల రాముని రాజ్యాభిషేకము జరిగి, రాజ్యముతో ఆయన స్థిరంగా నిలిచినట్లు
  అయితే, దానికన్నా మాకు ప్రియమైనది ఇంకేమీ ఉండదు’ అని అందరూ భావించిరి ॥২-17-11॥
'12': >-
  ఇవియు, సుహృదులైన ప్రజలు చెప్పిన మరెన్నో శుభవాక్యములును—తనకు గౌరవమును
  కలిగించునట్టి మాటలును—రాముడు నిస్పృహగా, సంయమతో వింటూ మహామార్గమున సాగెను
  ॥২-17-12॥
'13': >-
  రాఘవుడు ఎదిరుగా దాటిపోయిన తరువాత కూడా, ఆ నరోత్తముని నుండి ఎవ్వరూ తమ మనస్సును
  గాని, కన్నులను గాని తొలగింపలేరు; అతనినుండి దూరం చేసుకొనుట ఎవరికీ సాధ్యపడదు
  ॥२-17-13॥
'14': >-
  రాముని చూడని వాడెవడైనా, లేదా రాముడు చూడని వాడెవడైనా—అతడు సమస్త లోకాలలో
  నిందింపబడును; అతని స్వాత్మయే అతనిని దుయ్యబట్టును (తానునే తనకు తప్పు
  చేసినట్టుగా లజ్జపడును) ॥२-17-14॥
'15': >-
  ఆ ధర్మాత్ముడు సమస్త వర్ణములపై దయచూపుచుండెను. అలాగే నాలుగు వయస్సు-స్థితులవారిపై
  (బాల్యము, యౌవనము, వార్ధక్యము మొదలైన) కరుణ కలిగినవాడై ఉండుటవలన, వారందరూ అతని
  వ్రతాన్ని అనుసరించువారై—అతనికే అనుగాములై—ఉండిరి ॥২-17-15॥
'16': >-
  నృపతిపుత్రుడు రాముడు—చతుష్పథములనూ, దేవపథములనూ, చైత్యములనూ,
  దేవతాయతనములనూ—ప్రదక్షిణగా చుట్టి, విధిగా నమస్కరిస్తూ ముందుకు సాగెను ॥۲-17-16॥
'17': >-
  అనంతరం రాముడు రాజకుల భవనమును చేరెను. మేఘసంఘములవలె శుభ్రముగా గుంపులుగా
  కనిపించే, విభిన్నమైన ప్రాసాద శృంగములతో కూడి, కైలాస శిఖరములవలె ఉన్న గోపురాలతో
  అది మహోన్నతంగా దర్శనమిచ్చెను ॥२-17-17॥
'18': >-
  పాండురవర్ణముగల విమానములవలె ఉన్న ప్రాసాదములు ఆకాశమును అడ్డుకొనునట్లు ఎత్తుగా
  నిలిచియుండెను. ఇంకా విస్తరిస్తూ పెరుగుచున్న గృహపంక్తులతోను, రత్నజాలములతో
  సుందరంగా అలంకరింపబడిన నిర్మాణాలతోను ఆ రాజకులము అద్భుతంగా శోభించెను ॥２-17-18॥
'19': >-
  ఆ భూమిపై ఉన్న శ్రేష్ఠ గృహసమూహము మహేంద్రుని సదనమునకు సమానముగా కనిపించెను.
  రాజపుత్రుడైన రాముడు శ్రీతో ప్రకాశిస్తూ తండ్రి భవనములోనికి ప్రవేశించెను
  ॥২-17-19॥
'20': >-
  రాముడు అశ్వారోహక ధనుర్ధారులచే రక్షింపబడిన మూడు కక్ష్యలను (అంతర్భాగపు
  ప్రాకారములను) దాటి, మరొక రెండు కక్ష్యలను—పదాతి రక్షకులు ఉన్న
  భాగములను—అతిక్రమించి, నరోత్తముడై ముందుకు సాగెను ॥۲-17-20॥
'21': >-
  దశరథాత్మజుడు అన్ని కక్ష్యలను దాటి, జనసమూహమంతటినీ వెనుకకు పంపి, శుద్ధమైన
  అంతఃపురభాగమును (స్త్రీల నివాసమును) దాటిపోవుచూ లోపలికి ప్రవేశించెను ॥۲-17-21॥
'22': >-
  ఆ సమయంలో రాముడు తండ్రి సమీపములోనికి ప్రవేశించినపుడు, రాముని విషయమై ఆ
  జనసమూహమంతటా ఆనందపడెను. తరువాత అతడు మళ్లీ బయటకు రానున్న క్షణమును వారు
  ఎదురుచూచుచుండిరి—యథా నదీపతి సముద్రుడు చంద్రుని ఉదయమును ఎదురుచూచునట్లు
  ॥2-17-22॥
'23': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘రామాగమనమ్’ నామ
  సప్తదశః సర్గః ॥২-17॥
