  రామునకు మైథిలి సీతను అప్పగించుటయే శ్రేయస్సు ॥6-14-21॥
'22': >-
  పరుని వీర్యమును, తన బలమును (స్వబలమును) బాగా ఎరిగి, స్థితిని, క్షయాన్ని, అలాగే
  వృద్ధిని కూడా పరిశీలించి, తన పక్షమునందు కూడా బుద్ధితో ఆలోచించి, తన స్వామికి
  హితమగు, తగిన మాటను మంత్రి చెప్పవలెను ॥6-14-22॥
'23': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  “ప్రహస్త-విభీషణ వివాదము” అను పద్నాల్గవ సర్గము సమాప్తము ॥6-14॥
