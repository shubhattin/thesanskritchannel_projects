'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावणिवध’ नामक
  इक्यानवेवाँ सर्ग (६-९१) प्रारम्भ होता है।
'1': >-
  अश्वों के मारे जाने पर भी महातेजस्वी निशाचर इन्द्रजित् भूमि पर खड़ा रहा; वह
  अत्यन्त क्रुद्ध होकर अपने तेज से प्रज्वलित-सा हो उठा।
'2': >-
  वे दोनों धनुर्धर एक-दूसरे का वध करने के लिए बाणों से अत्यन्त प्रबल प्रहार कर
  रहे थे; विजय के लिए आगे बढ़े हुए वे वन में दो गज और वृषभ के समान भिड़े हुए
  प्रतीत होते थे।
'3': >-
  वे राक्षस और वनवासी (वानर) परस्पर एक-दूसरे को दबा रहे थे; इधर-उधर से टूट-टूटकर
  पड़ते हुए भी युद्ध में अपने-अपने अधिपति को उन्होंने नहीं छोड़ा।
'4': >-
  तब रावण-पुत्र ने उन सब राक्षसों को उत्साहित करते हुए, स्वयं प्रशंसा करते और
  हर्षित होते हुए, ये वचन कहे।
'5': >-
  “घने अन्धकार ने सब दिशाओं को चारों ओर से आच्छादित कर रखा है; हे
  राक्षसश्रेष्ठो! यहाँ न यह जाना जाता है कि अपना कौन है और पराया कौन।”
'6': >-
  “तुम निर्भय होकर युद्ध करो, ताकि वानरों को मोहित/भ्रमित किया जा सके; मैं तो रथ
  पर चढ़कर संग्राम में शीघ्र आऊँगा।”
'7': >-
  “तुम लोग ऐसा करो कि मेरे नगर में प्रवेश करने पर ये महात्मा वनवासी (वानर) युद्ध
  न कर सकें।”
'8': >-
  ऐसा कहकर, वनवासियों को छलते हुए शत्रुनाशक रावण-सुत इन्द्रजित् रथ की व्यवस्था
  के लिए लंका-नगरी में प्रविष्ट हुआ।
'9': >-
  वहाँ उसने रुचिर, स्वर्ण-भूषित रथ को भली-भाँति सजवाया, जिसमें भाले, तलवारें और
  बाण आदि सम्यक् रूप से सुसज्जित थे, और जो श्रेष्ठ वेगवान घोड़ों से युक्त था।
'10': >-
  उस रथ पर, जो योग्य रथचालक—घोड़े के ज्ञाता और सुनीति-उपदेश में निपुण—द्वारा
  अधिष्ठित था, महातेजस्वी संग्राम-विजयी रावणि आरूढ़ हुआ।
'11': >-
  मुख्य-मुख्य राक्षसों से घिरा हुआ, मन्दोदरी का पुत्र वह वीर नगर से बाहर निकला,
  मानो काल के बल से प्रेरित हो।
'12': >-
  नगर से निकलकर परम-पराक्रमी इन्द्रजित् तीव्रगामी घोड़ों के द्वारा लक्ष्मण की
  ओर—विभीषण सहित—वेग से बढ़ा।
'13': >-
  रथ पर स्थित रावण-पुत्र को देखकर सौमित्रि लक्ष्मण, महावीर्य वानर और राक्षस
  विभीषण—इन सभी ने उसे देखा।
'14': >-
  उस बुद्धिमान के लाघव (फुर्ती) को देखकर वे अत्यन्त विस्मित हुए; और उधर रावणि भी
  क्रुद्ध होकर रण में वानर-यूथपतियों पर चढ़ आया।
'15': >-
  उस संग्राम-विजयी रावणि ने, मण्डलाकार धनुष धारण कर, सैकड़ों-हज़ारों बाण-समूहों
  से उन्हें गिराना आरम्भ किया।
'16': >-
  क्रोध में भरकर, अत्यन्त लाघव का आश्रय लिए, वह वानरों पर प्रहार करने लगा; भीम
  पराक्रमी वानर नाराचों से मारे जाते हुए सौमित्रि की शरण में गए, जैसे प्रजा
  प्रजापति की शरण लेती है।
'17': >-
  तब समर-कोप से ज्वलित रघुनन्दन लक्ष्मण ने, अपने हाथ की फुर्ती दिखाते हुए, उसके
  धनुष को काट दिया।
'18': >-
  उसने दूसरा धनुष लेकर शीघ्रता से उसे सज्ज किया; किंतु लक्ष्मण ने उसके उस धनुष
  को भी तीन बाणों से काट डाला।
'19': >-
  फिर छिन्न-धनुष वाले उस रावणि को सौमित्रि ने, सर्प-विष के समान तीक्ष्ण, पाँच
  बाणों से वक्षस्थल में बेध दिया।
'20': >-
  वे बाण महाधनुष से छूटकर उसके शरीर को भेदते हुए धरती पर ऐसे गिरे मानो रक्तरंजित
  महा-सर्प हों।
'21': >-
  धनुष कट जाने पर भी रावणि मुख से रक्त उगलता हुआ, दृढ़-ज्या वाला और अधिक बलवान
  श्रेष्ठ धनुष पकड़कर खड़ा हुआ।
'22': >-
  उसने लक्ष्मण को लक्ष्य करके, परम लाघव धारण कर, बाण-वर्षा की—जैसे इन्द्र वर्षा
  करता है।
'23': >-
  इन्द्रजित् द्वारा छोड़ी गई उस दुर्धर्ष बाण-वर्षा को शत्रुदमन लक्ष्मण ने बिना
  घबराए रोक दिया।
'24': >-
  तब महातेजस्वी रघुनन्दन लक्ष्मण ने, अविचलित रहकर, रावणि को अपना पराक्रम दिखाया;
  वह दृश्य मानो अद्भुत-सा हो उठा।
'25': >-
  फिर परम क्रुद्ध होकर, शीघ्रास्त्र का प्रदर्शन करते हुए, लक्ष्मण ने संग्राम में
  उन सब राक्षसों में से प्रत्येक को तीन-तीन बाणों से बेध दिया; और राक्षसराज के
  पुत्र (इन्द्रजित्) को भी बाण-समूहों से आघात किया।
'26': >-
  बलवान, शत्रुघाती शत्रु द्वारा अत्यन्त विद्ध होकर भी, रावणि ने लक्ष्मण पर
  लगातार बहुत-से बाण भेजे।
'27': >-
  वे बाण अभी पहुँचे भी न थे कि परवीर-विनाशक लक्ष्मण ने तीक्ष्ण बाणों से उन्हें
  काट गिराया; और रण में उस रथी के सारथि का भी—जो रथियों में श्रेष्ठ था—वध कर
  दिया।
'28': >-
  धर्मात्मा लक्ष्मण ने, अनतपर्व (सुदृढ़ संधि) वाले भल्ल (विशेष बाण) से उस सारथि
  का सिर काट लिया; तब वहाँ वे घोड़े बिना घबराए रथ को खींचते रहे।
'29': >-
  वे घोड़े मण्डल- मण्डल दौड़ने लगे; यह दृश्य मानो अद्भुत हो गया। दृढ़ पराक्रमी
  सौमित्रि क्रोधवश में आ गया।
'30': >-
  उसने रण में शरों से उसके घोड़ों को भी बेधा और आतंकित किया; अपने उस कर्म पर
  रावण का पुत्र भी युद्ध में क्रुद्ध होने लगा।
'31': >-
  उस क्षमा न करने वाले (अमर्षण) सौमित्रि को इन्द्रजित् ने दस बाणों से बींध दिया;
  वज्र के समान वे सर्प-विष तुल्य बाण आकर लक्ष्मण के स्वर्ण-प्रभ कवच में
  विलीन/निष्फल हो गए।
'32': >-
  लक्ष्मण के कवच को अभेद्य जानकर रावण-पुत्र इन्द्रजित् ने, श्रेष्ठ पंखों वाले
  तीन बाणों से लक्ष्मण के ललाट में प्रहार किया।
'33': >-
  अत्यन्त क्रुद्ध होकर, शीघ्रास्त्र का प्रदर्शन करते हुए, उसने बेधा; उन बाणों के
  ललाट में धँस जाने से रघुनन्दन लक्ष्मण रणाग्र में त्रिशृंग पर्वत के समान शोभित
  होने लगे।
'34': >-
  यद्यपि वह राक्षस युद्ध में बाणों से उन्हें अत्यन्त पीड़ित कर रहा था, फिर भी
  लक्ष्मण विचलित नहीं हुए।
'35': >-
  तब लक्ष्मण ने शीघ्र पाँच बाणों से इन्द्रजित् को प्रत्युत्तर दिया; युद्ध में
  खींचकर छोड़े गए वे बाण शुभ कुण्डलों वाले उसके मुख पर लगे।
'36': >-
  महाबल और महाधनुषी वे दोनों वीर—लक्ष्मण और इन्द्रजित्—भयंकर पराक्रमी विशिखों से
  एक-दूसरे पर प्रहार करने लगे।
'37': >-
  रक्त से लथपथ अंगों वाले वे दोनों वीर रण में ऐसे चमक रहे थे मानो खिले हुए
  किंशुक-पुष्प हों।
'38': >-
  फिर दोनों धनुर्धर परस्पर समीप आकर, समस्त अंगों पर घोर बाणों से बेधने लगे;
  दोनों विजय के निश्चय में दृढ़ थे।
'39': >-
  तब समर-कोप से संयुक्त रावण-पुत्र ने शुभ मुख वाले विभीषण को तीन बाणों से बेध
  दिया।
'40': >-
  लोहे के मुख वाले तीन बाणों से राक्षसराज विभीषण को विद्ध करके, उसने एक-एक बाण
  से उन सब वानर-यूथपतियों को भी बेधा।
'41': >-
  तब महातेजस्वी विभीषण ने क्रुद्ध होकर, उस दुष्ट रावणि के घोड़ों को गदा से दृढ़
  प्रहार कर मार गिराया।
'42': >-
  घोड़े मारे जाने पर और सारथि के भी मारे जाने पर, रावणि रथ से कूद पड़ा; फिर उस
  महातेजस्वी ने अपने पितृव्य (चाचा) विभीषण पर शक्ति (भाला) फेंकी।
'43': >-
  आती हुई उस शक्ति को देखकर, सुमित्रा के आनन्दवर्धन लक्ष्मण ने तीक्ष्ण बाणों से
  उसे दस टुकड़ों में काटकर भूमि पर गिरा दिया।
'44': >-
  तब दृढ़ धनुष वाले विभीषण ने क्रुद्ध होकर, अश्वहीन हुए रावणि के वक्षस्थल में
  वज्र-स्पर्श के समान पाँच बाण छोड़े।
'45': >-
  वे सुवर्ण-पुंख, लक्ष्य-साधक बाण उसके शरीर को भेदकर रक्त से लथपथ हो गए और
  महा-सर्पों के समान लाल दीखने लगे।
'46': >-
  अपने पितृव्य पर क्रुद्ध होकर, महाबल इन्द्रजित् ने राक्षसों में उत्तम—यमदत्त—एक
  विशेष बाण उठा लिया।
'47': >-
  उस महातेजस्वी को, उस महाबाण से संधान करते देखकर, भीम पराक्रमी लक्ष्मण ने भी
  दूसरा बाण उठा लिया।
'48': >-
  वह बाण स्वयं अमितात्मा कुबेर ने स्वप्न में दिया था—जो देवों और असुरों सहित
  इन्द्रादि के लिए भी दुर्जय और दुर्विषह था।
'49': >-
  उन दोनों के श्रेष्ठ धनुष, परिघ के समान बाहुओं से बलपूर्वक खींचे जाते हुए,
  क्रौंच पक्षियों के समान ध्वनि करने लगे।
'50': >-
  उन श्रेष्ठ धनुषों पर संधान किए गए दोनों उत्तम बाण, दोनों वीरों द्वारा खींचे
  जाते हुए, तेजस्विता से अत्यन्त दीप्त हो उठे।
'51': >-
  धनुषों से छूटे हुए वे दोनों विशिख आकाश को प्रकाशित करते हुए, मुख से मुख टकराकर
  बलपूर्वक टकरा गए।
'52': >-
  उन भयंकर रूप वाले दोनों बाणों का संनिपात हुआ; उससे धुआँ और चिनगारी सहित जो तेज
  उत्पन्न हुआ, वह दारुण अग्नि के समान था।
'53': >-
  महाग्रहों के समान वे दोनों बाण परस्पर टकराकर संग्राम में शतधा हो गए और पृथ्वी
  पर गिर पड़े।
'54': >-
  रणमध्य में उन दोनों बाणों को निष्फल होते देखकर, लक्ष्मण और इन्द्रजित्—दोनों को
  लज्जा भी हुई और क्रोध भी बढ़ गया।
'55': >-
  तब अत्यन्त आवेश में आकर सौमित्रि ने वारुण अस्त्र ग्रहण किया; और युद्ध में
  स्थिर खड़ा महेन्द्रजित् ने रौद्र अस्त्र का प्रयोग किया।
'56': >-
  उससे निर्मित वारुण शस्त्र परम अद्भुत था। फिर क्रुद्ध होकर, संग्राम-विजयी
  महातेजस्वी इन्द्रजित् ने दीप्त आग्नेयास्त्र संधान किया, मानो समस्त लोक को समेट
  देता हो।
'57': >-
  उस वीर लक्ष्मण ने सौर अस्त्र से उसका निवारण कर दिया; अस्त्र निवारित होते देखकर
  रावणि क्रोध से मूर्छित-सा हो गया।
'58': >-
  उसने शत्रुओं को विदीर्ण करने वाला, तीक्ष्ण आसुर बाण उठा लिया; और उसके धनुष से
  प्रकाशमान कूट-मुद्गर (गदा-जैसी प्रक्षेप्य शक्तियाँ) निकलने लगीं।
'59': >-
  शूल, भुशुण्डियाँ, गदाएँ, खड्ग और परशु—ये सब भी निकलने लगे। रण में उस घोर आसुर
  अस्त्र को देखकर लक्ष्मण ने,
'60': >-
  जो समस्त प्राणियों के लिए अवार्य और सब शस्त्रों का विदारण करने वाला था,
  महेश्वर अस्त्र से उस तेजस्वी अस्त्र का प्रतिनिवारण किया।
'61': >-
  उन दोनों का युद्ध अद्भुत और रोमांचकारी हो उठा; गगन में स्थित अनेक भूत-गण
  लक्ष्मण के चारों ओर छा गए।
'62': >-
  वानरों और राक्षसों के उस भीषण युद्ध में भयावह शब्द गूँज रहे थे; विस्मित होकर
  अनेक भूतों से आकाश आच्छादित-सा दिखा।
'63': >-
  ऋषि, पितर, देव, गन्धर्व, गरुड और नाग—इन्द्र को अग्रणी करके—रण में लक्ष्मण की
  रक्षा करने लगे।
'64': >-
  तब राघव-अनुज लक्ष्मण ने दूसरा श्रेष्ठ बाण संधान किया, जो अग्नि के समान स्पर्श
  वाला और रावण-पुत्र को विदीर्ण करने वाला था।
'65': >-
  वह सुपत्र, शरीर के अनुरूप बना हुआ, सुन्दर पर्वों वाला, सुस्थिर,
  सुवर्ण-निर्मित, शरीर का अन्त करने वाला बाण वीर लक्ष्मण ने तैयार किया।
'66': >-
  वह दुर्निवार, दुर्विषह, राक्षसों के लिए भयावह, सर्प-विष के समान प्रचण्ड, और
  देव-संघों द्वारा समर्चित था।
'67': >-
  जिससे हरिवाहन, वीर्यवान, प्रभु महातेजस्वी शक्र (इन्द्र) ने पूर्वकाल में
  देवासुर-संग्राम में दानवों को जीता था।
'68': >-
  फिर संग्रामों में अपराजित रहने वाला ऐन्द्र अस्त्र, श्रेष्ठ बाण को श्रेष्ठ धनुष
  पर खींचते हुए सौमित्रि ने यह कहा—
'69': >-
  “यदि दाशरथि राम धर्मात्मा, सत्य-प्रतिज्ञ और पुरुषार्थ में अप्रतिद्वन्द्वी हैं,
  तो मेरे लिए अर्थ-सिद्धि कराने वाली लक्ष्मी सम्पन्न हो; तब इस रावणि का वध कर।”
'70': >-
  ऐसा कहकर लक्ष्मण ने उस सीधे जाने वाले बाण को कान तक खींचकर, ऐन्द्र अस्त्र से
  युक्त कर, समर में परवीरहा होकर इन्द्रजित् की ओर छोड़ दिया।
'71': >-
  उस बाण ने इन्द्रजित् का शिर—शिरस्त्राण सहित और दीप्त कुण्डलों से शोभित—धड़ से
  अलग कर पृथ्वी पर गिरा दिया।
'72': >-
  राक्षस-पुत्र का वह विशाल सिर, कन्धे से अलग, तप्त स्वर्ण के समान तेज वाला, रक्त
  से सिक्त होकर धरती पर दिखाई पड़ा।
'73': >-
  कवच और शिरस्त्राण धारण किए, धनुष सहित विद्ध हुआ रावण-पुत्र इन्द्रजित् तब धरणी
  पर गिर पड़ा—मृत हो गया।
'74': >-
  तब विभीषण सहित सब वानर जय-जयकार करने लगे; उसके मारे जाने पर वे वैसे ही हर्षित
  हुए जैसे देव वृत्र-वध पर होते हैं।
'75': >-
  फिर अन्तरिक्ष में देवताओं और महात्मा ऋषियों का तथा गन्धर्व-अप्सराओं का भी
  विजय-नाद उत्पन्न हुआ।
'76': >-
  इन्द्रजित् के गिरने को जानकर, वानरों द्वारा पराजित और मारे जाते हुए, वह विशाल
  राक्षसी सेना दिशाओं की ओर भाग चली।
'77': >-
  वानरों से मारे जाते हुए वे राक्षस शस्त्र फेंककर, संज्ञा-भ्रष्ट से, लंका की ओर
  मुख करके भागे।
'78': >-
  सैकड़ों राक्षस भयभीत होकर अनेक दिशाओं में दौड़ पड़े; उन्होंने पट्टिश, तलवार और
  परशु सहित सब आयुध त्याग दिए।
'79': >-
  कुछ आतंकित होकर वानरों से पीड़ित होते हुए लंका में घुस गए; कुछ समुद्र में गिर
  पड़े और कुछ पर्वत का आश्रय ले बैठे।
'80': >-
  रणभूमि में शयन करता हुआ मरा इन्द्रजित् देखकर भी, हजारों राक्षसों में से कोई भी
  सामना करने को दिखाई नहीं दिया।
'81': >-
  जैसे सूर्य के अस्त होने पर उसकी किरणें नहीं ठहरतीं, वैसे ही उसके गिरते ही वे
  राक्षस दिशाओं की ओर चले गए।
'82': >-
  वह महाबाहु (इन्द्रजित्) जीवन से रहित होकर ऐसा हो गया, जैसे सूर्य की किरणें
  शांत हो गई हों या अग्नि बुझ गई हो।
'83': >-
  राक्षसराज-पुत्र के गिरने पर संसार (लोक) पीड़ा से शांत, शत्रुओं से मुक्त और
  हर्ष से भर गया।
'84': >-
  उस पापकर्मी राक्षस के मारे जाने पर, भगवान् शक्र (इन्द्र) को भी समस्त महर्षियों
  सहित महान् हर्ष प्राप्त हुआ।
'85': >-
  आकाश में भी देवताओं के दुन्दुभि-निनाद सुनाई पड़े, और महात्मा गन्धर्वों तथा
  नृत्य करती अप्सराओं के भी स्वर गूँजने लगे।
'86': >-
  फूलों की वर्षा होने लगी—वह दृश्य अद्भुत-सा था; उस क्रूरकर्मी राक्षस के मारे
  जाने पर (भय/उपद्रव) शांत हो गया।
'87': >-
  जल और आकाश निर्मल हो गए; उस समस्त लोकों के लिए भयावह के गिरने पर देव और दानव
  दोनों ही हर्षित हो उठे।
'88': >-
  तुष्ट होकर एकत्र देव, गन्धर्व और दानव बोले—“ब्राह्मण ज्वर-रहित और कलुष-रहित
  होकर विचरें।”
'89': >-
  तब संग्राम में हर्षित वानर-यूथपतियों ने, अप्रतिबल (अप्रतिरोध्य) नैर्ऋत-पुंगव
  (राक्षस-श्रेष्ठ) को मरा देखकर, लक्ष्मण की प्रशंसा करते हुए आनन्द मनाया।
'90': >-
  विभीषण, हनुमान और ऋक्ष-यूथपति जाम्बवान—विजय पर अभिनन्दन करते हुए—लक्ष्मण की
  स्तुति करने लगे।
'91': >-
  चिल्लाते, कूदते, गर्जते हुए वे प्लवंगम, लक्ष्य-सिद्धि प्राप्त कर, रघुनन्दन
  लक्ष्मण को घेरकर पास आकर खड़े हो गए।
'92': >-
  वानर अपनी पूँछें घुमाते और फटकारते हुए, “लक्ष्मण की जय हो!”—ऐसे वचन उस समय
  चारों ओर सुनाने लगे।
'93': >-
  हर्षित मन वाले वानर एक-दूसरे से आलिंगन करके, राघव के आश्रय से सम्बन्धित उत्तम
  कथाएँ—विविध गुणों सहित—कहने लगे।
'94': >-
  युद्ध में लक्ष्मण के उस कठिन कर्म को देखकर, उनके प्रिय सुहृद अत्यन्त हर्षित
  हुए; इन्द्र के शत्रु (इन्द्रजित्) के विनिहत होने का समाचार सुनकर देवों ने परम
  मनोहर हर्ष का अनुभव किया।
'95': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में ‘रावणिवध’
  नामक इक्यानवेवाँ सर्ग (६-९१) समाप्त हुआ।
