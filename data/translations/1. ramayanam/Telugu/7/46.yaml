'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘సీతాగంగాతీరనయనమ్’ నామ షట్చత్వారింశః
  సర్గః ॥7-46॥


  శ్రీమద్వాల్మీకిరామాయణ ఉత్తరకాండలో ‘సీతను గంగాతీరానికి తీసికెళ్లుట’ అనునది నలభై
  ఆరవ సర్గము.
'1': >-
  ఆ తరువాత రాత్రి గడిచి తెల్లవారిన వేళ, హృదయం దిగులుతో నిండిన లక్ష్మణుడు ముఖము
  ఎండిపోవుచుండగా సుమంత్రునితో ఈ మాటలు చెప్పెను.
'2': >-
  “సారథీ! ఉత్తమమైన రథమునకు గుర్రాలను వెంటనే యోజింపుము. రాజభవనం నుండి సీతకు
  సౌకర్యంగా ఉండునట్లు సువ్యాప్తమైన ఆసనము సిద్ధపరచుము.”
'3': >-
  “రాజాజ్ఞ ప్రకారము పుణ్యకర్ములు అయిన మహర్షుల ఆశ్రమమునకు సీతను నేను
  తీసికెళ్లవలసి ఉన్నది. కనుక రథమును శీఘ్రముగా తీసికొని రమ్ము.”
'4': >-
  సుమంత్రుడు “అలాగే” అని పలికి, అతి శ్రేష్ఠమైన వేగవంతమైన అశ్వములతో, సుందర
  ప్రకాశముతో కనిపించు రథమును, మృదువైన సుఖశయ్యతో సువ్యవస్థితంగా సిద్ధముచేసెను.
'5': >-
  అటుపిమ్మట మానవులను వర్ధింపజేసే మిత్రులలో శ్రేష్ఠుడైన సౌమిత్రిని సమీపించి,
  “ప్రభో! ఈ రథము సిద్ధమై వచ్చెను; యేమి కార్యమో ఆజ్ఞాపించండి, తగినట్లు చేయబడును”
  అని చెప్పెను.
'6': >-
  ఇట్లు సుమంత్రుని మాటలు విని, రాజభవనములో ఉన్న లక్ష్మణుడు లోపలికి ప్రవేశించి,
  సీతను సమీపించి, నరశ్రేష్ఠుడై యిలా పలికెను.
'7': >-
  “దేవీ! నీవు ఈ నృపతిని ఒక వరము అడిగినట్లుగా చెప్పుచున్నారు. ఆ వరమును రాజు
  ఒప్పుకొని, నన్ను ఆశ్రమమునకు వెళ్లుమని ఆజ్ఞాపించెను.”
'8': >-
  “వైదేహీ! రాజశాసనము ప్రకారము నేను నిన్ను గంగాతీరమున ఉన్న ఋషుల శుభాశ్రమములకు
  శీఘ్రముగా తీసికొని వెళ్లుదును. మునులచే సేవింపబడె అరణ్యమున నీవు నివసించవలసి
  యుండును.”
'9': >-
  ఇట్లు మహాత్ముడైన లక్ష్మణుడు చెప్పగా, వైదేహీ అపారమైన ఆనందమును పొందెను; ఆ
  ప్రయాణమును కూడా సంతోషముతో అంగీకరించెను.
'10': >-
  ఆమె అతి విలువైన వస్త్రములు, నానావిధములైన రత్నములు తీసికొని, ప్రయాణానికి
  సిద్ధపడసాగెను.
'11': >-
  “ఈ ఆభరణములు, ఈ మహార్హ వస్త్రములు, నానావిధ ధనములు—ఇవన్నీ నేను మునిపత్నులకు
  దానముగా ఇస్తాను” అని సీత భావించెను.
'12': >-
  సౌమిత్రి “అలాగే” అని పలికి, మైథిలీని రథమున ఎక్కించి, రాముని ఆజ్ఞను మనస్సులో
  స్మరించుచు వేగవంతమైన అశ్వములతో శీఘ్రముగా ప్రయాణముచేసెను.
'13': >-
  అప్పుడు సీత లక్ష్మిని వర్ధింపజేసే లక్ష్మణునితో ఇలా చెప్పెను—“రఘునందన! నాకు
  అనేకానేక అశుభ సూచనలు కనిపించుచున్నవి.”
'14': >-
  “ఈ రోజు నా కన్ను స్ఫురించుచున్నది; శరీరమున కంపనము కలుగుచున్నది; సౌమిత్రీ! నా
  హృదయము కూడా అస్వస్థముగా ఉన్నదని అనిపించుచున్నది.”
'15': >-
  “అత్యధికమైన ఆతురత కలుగుచున్నది; స్థిరధైర్యము కూడా నన్ను విడిచిపోవుచున్నది.
  విశాలనేత్రా! భూమి అంతటినీ శూన్యముగా నేనే చూస్తున్నాను.”
'16': >-
  “భ్రాతృవత్సలుడవైన వీరా! నీ అన్నకు శుభమే కలుగునుగాక. అలాగే నా
  అత్తమాతలందరికీ—ఎవరికైనా భేదము లేకుండా—శుభం కలుగునుగాక.”
'17': >-
  “పట్టణములోను, జనపదములోను, సమస్త ప్రాణులకును క్షేమమే కలుగునుగాక” అని సీత అంజలి
  గట్టుకొని దేవతలను ప్రార్థించెను.
'18': >-
  ఆ అర్థమును విని లక్ష్మణుడు శిరసా మైథిలీని వందించి, హృదయం వేదనతో
  ఎండిపోవుచుండగానే, పైకి మాత్రం హర్షము ప్రదర్శించుచు “శివము (అన్నీ మంగళమే)” అని
  పలికెను.
'19': >-
  తదనంతరం వారు గోమతీ నదీ తీరముననున్న ఆశ్రమమునకు చేరిరి. మరునాడు ప్రాతఃకాలమున
  లేచి, సౌమిత్రి సారథితో ఇలా అన్నాడు.
'20': >-
  “రథమును శీఘ్రముగా సిద్ధముచేయుము. ఈ రోజు నేను భాగీరథీ (గంగ) జలమును శిరస్సుపై
  ధరిస్తాను—త్ర్యంబకుడు (శివుడు) పర్వతముపై ధరిస్తున్నట్లు.”
'21': >-
  అప్పుడు సూతుడు మనోజవముగల నాలుగు అశ్వములను రజ్జువులతో రథమునకు యోజించి, అంజలి
  గట్టుకొని వైదేహీతో “ఆరోహించుము” అని చెప్పెను.
'22': >-
  సూతుని మాట ప్రకారము సీత ఉత్తమ రథమున ఎక్కెను; సౌమిత్రితోను, ధీమంతుడైన
  సుమంత్రునితోను కలిసి వారు ముందుకు సాగిరి.
'23': >-
  అర్ధదిన ప్రయాణం చేసిన పిమ్మట, విశాలాక్షి సీత పాపనాశినియైన గంగానదిని, భాగీరథీ
  జలాశయాన్ని చేరి దర్శించెను.
'24': అప్పుడు లక్ష్మణుడు అతి దీనభావముతో, ఘనమైన స్వరముతో గట్టిగా ఏడ్చెను.
'25': >-
  సీత మాత్రం పూర్తిగా అతనిపైనే దృష్టి నిలిపి, లక్ష్మణుని వ్యాకులతను చూసి,
  ధర్మజ్ఞయై ఇలా పలికెను—“ఇదేమిటి? నీవెందుకు ఏడుస్తున్నావు?”
'26': >-
  “జాహ్నవీ (గంగ) తీరమును చేరుట నా చిరకాల అభిలాష. ఆనందించవలసిన ఈ వేళ, లక్ష్మణా!
  నన్నెందుకు విషాదపడజేస్తున్నావు?”
'27': >-
  “పురుషశ్రేష్ఠా! నీవు నిత్యము రాముని పక్కనే ఉండెదవు కదా. అతనిచే దూరముగా చేయబడి,
  రెండు రాత్రులు వేరుగా ఉండి, ఈ శోకము నీకు కలిగిందా?”
'28': >-
  “లక్ష్మణా! నాకు కూడా రాముడు ప్రాణములకంటే ప్రియుడు. అయినా నేను ఇలా శోకించుట
  లేదు. నీవు ఇలా బుద్ధిహీనుడవై ఉండకుము.”
'29': >-
  “నన్ను గంగ దాటింపుము; తపస్వులను నాకు దర్శింపుము. తరువాత నేను మునులకు ఈ
  వస్త్రములు, ఆభరణములు దానముగా ఇస్తాను.”
'30': >-
  “అనంతరం మహర్షులను యథార్హముగా అభివాదించి, అక్కడ ఒక రాత్రి నివసించి, మళ్లీ ఆ
  పురికి (అయోధ్యకు) తిరిగి వెళ్దాము.”
'31': >-
  “పద్మపత్రనేత్రుడైన, సింహవక్షుడైన, కృశోदरుడైన—రమ్యములను ఆనందింపజేయువారిలో
  శ్రేష్ఠుడైన—రాముని చూడాలని నా మనస్సు త్వరపడుచున్నది.”
'32': >-
  ఆమె ఆ మాటలు విని, తన శుభమయ నయనాలను తుడుచుకొని, పరవీరహా అయిన లక్ష్మణుడు
  నావికులను పిలిచెను.
'33': అప్పుడు దాశులు (నావికులు) అంజలి గట్టుకొని—“ఈ నౌ సిద్ధంగా ఉన్నది” అని పలికిరి.
'34': >-
  గంగను దాటుటకు ఉత్సుకుడైన లక్ష్మణుడు శుభమైన నావను ఎక్కెను. మనస్సును సమాధానముగా
  నిలిపి లక్ష్మణుడు సీతను గంగ దాటింపజేసెను.
'35': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘సీతాగంగాతీరనయనమ్’
  నామ షట్చత్వారింశః సర్గః ॥7-46॥


  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యము ఉత్తరకాండలో ‘సీతను
  గంగాతీరానికి తీసికెళ్లుట’ అనునది నలభై ఆరవ సర్గము సమాప్తము.
