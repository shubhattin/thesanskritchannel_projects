'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘పౌలస్యోత్పత్తిః’ నామ ద్వితీయః సర్గః
  ॥7-2॥


  ఇప్పుడు శ్రీమద్వాల్మీకీ రామాయణము ఉత్తరకాండములో ‘పౌలస్యోత్పత్తి’ అనే రెండవ
  సర్గము.
'1': >-
  రాఘవుడైన మహాత్ముడు శ్రీరాముడు పలికిన ఆ మాటలను విన్న వెంటనే, మహాతేజస్సుతో
  ప్రసిద్ధుడైన కుంభయోని (అగస్త్య మహర్షి) రామునితో ఈ విధంగా చెప్పెను. ॥7-2-1॥
'2': >-
  ఓ రామా! అతని వృత్తాంతకథను, అతని మహత్తరమైన తేజస్సును, బలాన్ని వినుము. ఏ
  కారణముచేత అతడు శత్రువులను సంహరించెను, మరియు శత్రువుల చేత అతడు వధ్యుడుకాడనే
  విషయమును (వరబలాన్ని) నీకు వివరించెదను. ॥7-2-2॥
'3': >-
  ఓ రాఘవా! ఇప్పుడే ఆ రావణుని వంశము, అతని జన్మవృత్తాంతము, అలాగే అతనికి వరప్రదానం
  ఎలా జరిగినదో, అతనికి దత్తమైన వరము ఏమిటో—అన్నింటినీ నీకు చెప్పెదను. ॥7-2-3॥
'4': >-
  ఓ రామా! పూర్వము కృతయుగములో ప్రజాపతికి పుత్రుడైన ప్రభువు—పులస్త్యనామ బ్రహ్మర్షి
  ఉండెను; సాక్షాత్తు పితామహుడు (బ్రహ్మదేవుడు) వలెనే మహిమాన్వితుడై విరాజిల్లెను.
  ॥7-2-4॥
'5': >-
  ధర్మమునందు, శీలమునందు, గుణములందు అతడు ఎంతో విశిష్టుడు. అతని గుణములను వివరించి
  చెప్పుట సాధ్యము కాదు; పేరు మాత్రముగా ‘ప్రజాపతిపుత్రుడు’ అని చెప్పగలిగినంత
  మహానుభావుడు. ॥7-2-5॥
'6': >-
  ప్రజాపతికి పుత్రుడగుటవలన దేవతలకు కూడా అతడు ప్రియుడయ్యెను. శుభ్రమైన (పవిత్రమైన)
  గుణములతో మహామతి అయిన అతనిచేత సమస్త లోకము హర్షించెను. ॥7-2-6॥
'7': >-
  ఆ మునిపుంగవుడు ధర్మసంబంధమైన కారణముచేత మహాగిరియైన మేరు పర్వతపు పక్కన తృణవిందుని
  ఆశ్రమమునకు వెళ్లి, అక్కడ నివసించెను. ॥7-2-7॥
'8': >-
  ధర్మాత్ముడైన అతడు, ఇంద్రియనిగ్రహముతో స్వాధ్యాయమునకు నియమితుడై తపస్సు
  చేయుచుండెను. అప్పుడు అతని ఆశ్రమస్థానమునకు వచ్చి కొందరు కన్యలు (స్త్రీలు) అతని
  తపస్సుకు విఘ్నము కలిగించుచుండిరి. ॥7-2-8॥
'9': >-
  దేవతల కుమార్తెలు, నాగకన్యలు, రాజర్షుల కుమార్తెలు, అలాగే క్రీడించుచున్న
  అప్సరసలు—అందరూ ఆ ప్రదేశమునకు చేరిరి. ॥7-2-9॥
'10': >-
  సర్వ ఋతువులలో సుఖంగా అనుభవించదగినదైనందున, అలాగే ఆ అరణ్యము అత్యంత
  రమ్యమైనదైనందున—ఆ కన్యలు నిత్యమూ ఆ ప్రదేశమునకు వెళ్లి క్రీడించుచుండిరి.
  ॥7-2-10॥
'11': >-
  ఆ దేశము రమణీయమైనందున, అక్కడ ఉన్న ద్విజుడైన పులస్త్యుని సమీపమున—అనింద్యలైన ఆ
  కన్యలు గానము చేయుచు, వాద్యములు వాయించుచు, నృత్యము చేయుచు—తపస్వియైన ఆ మునికి
  విఘ్నము కలిగించిరి. ॥7-2-11॥
'12': >-
  అప్పుడు మహాతేజస్సుతో ఉన్న ఆ మహాముని కోపించి ఇలా పలికెను—‘యావత్యేనా (ఏ
  స్త్రీయైనా) నా దర్శనమునకు వచ్చునో, ఆమె గర్భము ధరించును.’ ॥7-2-12॥
'13': >-
  ఆ మహాత్ముని మాటను విని, అందరు కన్యలు అంగీకరించి, బ్రహ్మశాపభయముచేత భీతులై, మరల
  ఆ ప్రదేశమునకు వెళ్లుట ప్రారంభించలేదు (దూరముగా ఉండిరి). ॥7-2-13॥
'14': కాని రాజర్షి తృణవిందుని కుమార్తె మాత్రం ఆ విషయమును వినలేదు. ॥7-2-14॥
'15': >-
  ఆమె ఆ ఆశ్రమస్థానమునకు వెళ్లి అత్యంత నిర్భయముగా తిరుగుచుండెను. అక్కడ
  నిలిచియున్న తనకు ఎదురుగా వచ్చిన ఏ సఖినీ ఆమె చూడలేదు. ॥7-2-15॥
'16': >-
  ఆ సమయములో మహాతేజస్సుతో కూడిన ప్రజాపత్య వంశజుడైన మహర్షి (పులస్త్యుడు), తపస్సుతో
  తనను తాను భావితుడుగా చేసుకొని, అక్కడ స్వాధ్యాయము చేయుచుండెను. ॥7-2-16॥
'17': >-
  ఆ కన్య వెదశ్రుతిని (వేదపఠనధ్వనిని) విని, తపస్సుకు నిధివంటి అతని మహిమను
  దర్శించి, ఆమె దేహము పాండురమైంది; అయినా ఆమె శరీరము సుశోభితమైన అవయవలక్షణములతో
  ఉద్భాసితమైంది. ॥7-2-17॥
'18': >-
  తనలో కలిగిన ఆ దోషమును (అపరిణామమును) చూచి ఆమె మనస్సు కలత చెందినది. ‘ఇది నాలో
  ఎందుకు ఇలా?’ అని తెలిసికొనబోయి, తండ్రి ఆశ్రమమునకు వెళ్లి అక్కడ నిలిచెను.
  ॥7-2-18॥
'19': >-
  ఆమెను అలా మారిన స్థితిలో చూచి, తృణవిందుడైన రాజర్షి ఈ విధంగా పలికెను—‘నీవు నీ
  స్వరూపానికి తగని ఈ విధమైన దేహస్థితిని (రూపమార్పును) ఎందుకు ధరించుచున్నావు?’
  ॥7-2-19॥
'20': >-
  అప్పుడు ఆ కన్య దీనస్థితిలో అంజలి గట్టి, తపోధనుడైన తండ్రిని ఇలా
  చెప్పెను—‘నాన్నా! నా రూపము ఇలా మారుటకు కారణము ఏమిటో నాకు తెలియదు.’ ॥7-2-20॥
'21': >-
  ‘కాని ముందుగా నేను ఒంటరిగా, భావితాత్ముడైన మహర్షి పులస్త్యుని దివ్య
  ఆశ్రమమునకు—నా సఖీగణమును వెదకుటకై వెళ్లితిని.’ ॥7-2-21॥
'22': >-
  ‘అక్కడ ఏ సఖినీ వచ్చినదిగా నేను చూడలేదు. అయితే నా రూపములో వచ్చిన విపర్యాసమును
  చూచి భయపడి, అక్కడి నుండి ఇక్కడికి వచ్చితిని.’ ॥7-2-22॥
'23': >-
  తపస్సుచేత ప్రకాశించే ప్రభతో ఉన్న రాజర్షి తృణవిందుడు ధ్యానములో ప్రవేశించెను; ఆ
  ధ్యానమున అతడు ఋషికర్మవలన జరిగిన విషయమును (అసలు కారణమును) చూచెను. ॥7-2-23॥
'24': >-
  అప్పుడు అతడు భావితాత్ముడైన పులస్త్య మహర్షి శాపమును గ్రహించెను. తరువాత
  కుమార్తెను వెంటపెట్టుకొని పులస్త్యుని దగ్గరకు వెళ్లి ఈ మాట చెప్పెను. ॥7-2-24॥
'25': >-
  ‘భగవన్! స్వగుణములచే అలంకృతమైన నా కుమార్తెను—స్వయంగా సమర్పించుచున్న ఈ భిక్షను
  (కన్యారూపమైన దానమును) స్వీకరించుము, ఓ మహర్షీ.’ ॥7-2-25॥
'26': >-
  ‘తపశ్చరణముతో యుక్తుడై, ఇంద్రియనిగ్రహముతో శ్రమించుచున్న నీకు—ఆమె నిత్యమూ
  శుశ్రూషాపరాయణురాలై సేవ చేయును; ఇందులో ఎట్టి సందేహము లేదు.’ ॥7-2-26॥
'27': >-
  అప్పుడు ఆ ధార్మికుడైన రాజర్షి పలికిన ఆ మాటలను విని, ఆ ద్విజుడు (పులస్త్యుడు) ఆ
  కన్యను స్వీకరించుటకు ఉత్సుకుడై—‘బాఢమేం’ అని అంగీకరించెను. ॥7-2-27॥
'28': >-
  రాజర్షి నియమప్రకారముగా ఆమెను ఇచ్చి తన ఆశ్రమస్థానమునకు తిరిగి వెళ్లెను. ఆ కన్య
  కూడా అక్కడ నివసించుచూ, తన గుణములచే భర్తను సంతృప్తి పరచుచుండెను. ॥7-2-28॥
'29': >-
  ఆమె శీలముచేతను, వృత్తివ్యవహారముచేతను ఆ మునిపుంగవుడు ఎంతో సంతుష్టుడయ్యెను.
  సంతోషించిన మహాతేజస్సుతో అతడు ఈ వాక్యమును పలికెను. ॥7-2-29॥
'30': >-
  ‘సుశ్రోణీ! నీ గుణసంపద వలన నేను అత్యంత పరితుష్టుడనయ్యాను. అందువలన, దేవీ! ఈనాడు
  నీకు నాతో సమానమైన ఒక పుత్రుని ఇచ్చుచున్నాను.’ ॥7-2-30॥
'31': >-
  ‘అతడు మా ఇద్దరి వంశములను ప్రవర్తింపజేయువాడై, “పౌలస్త్య” అని ప్రసిద్ధుడగును.
  ఎందుకనగా, నా వేదాధ్యయనమును నీవు వినుటవలన ఈ వేదము ప్రసిద్ధమైంది (నీకు వేదశ్రుతి
  వినబడినందున ఆ పేరు ప్రసిద్ధి పొందును).’ ॥7-2-31॥
'32': >-
  ‘అందువలన అతడు “విశ్రవా” అనే నామముతో నిశ్చయముగా ప్రసిద్ధుడగును.’ ఈ విధంగా
  చెప్పబడిన ఆ దేవి అంతరాత్మలో హర్షము పొందెను. ॥7-2-32॥
'33': >-
  అతి కొద్దికాలములోనే ఆమె విశ్రవసుని అనే కుమారుని ప్రసవించెను—మూడు లోకములలో
  విఖ్యాతుడై, యశస్సుతోను ధర్మసంపదతోను సమన్వితుడై ఉన్న వాడిని. ॥7-2-33॥
'34': >-
  విశ్రవ మహర్షి శ్రుతిమంతుడై (వేదశాస్త్రజ్ఞుడై), సమదర్శియై, వ్రతాచారములందు
  ఆసక్తుడై ఉండెను. తండ్రి వలెనే తపస్సుతో యుక్తుడై ప్రకాశించెను. ॥7-2-34॥
'35': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘పౌలస్యోత్పత్తిః’ నామ
  ద్వితీయః సర్గః ॥7-2॥


  ఇట్లుగా ఆర్షమైన, శ్రీమద్రామాయణమునందలి వాల్మీకి విరచిత ఆదికావ్యమైన
  ఉత్తరకాండములో ‘పౌలస్యోత్పత్తి’ అనే రెండవ సర్గము సమాప్తమైంది.
