'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, యుద్ధకాండలో “రావణాంతఃపుర పరితాపము (పరిదేవనము)”
  అను నామముగల శతముపదమూడు (१১৩)వ సర్గము ॥6-113॥
'1': >-
  మహాత్ముడైన రాఘవుడు రామచంద్రుడు రావణుని సంహరించెనని విని, అంతఃపురములోనుండి
  శోకముచేత క్షీణించిన రాక్షసస్త్రీలు దూకుడుగా బయటికి పరుగెత్తిరి ॥6-113-1॥
'2': >-
  అనేక విధములుగా ఆపబడుచున్నను, వారు నేలమీదిన దుమ్ము మట్టిలో గోర్లాడుచు, విడివడిన
  జుట్టుతో శోకావిష్టులై—వత్సములు చంపబడిన ఆవులు ఎలా తల్లడిల్లునో అట్లే విలపించుచు
  తిరిగిరి ॥6-113-2॥
'3': >-
  ఉత్తరద్వారమున రాక్షసులతో కూడి బయలుదేరి, ఆ భయంకర యుద్ధభూమిలో ప్రవేశించి, హతుడైన
  తమ పతిని వెదుకుచు సంచరించిరి ॥6-113-3॥
'4': >-
  “ఆర్యపుత్రా!” అని, “హా నాథా!” అని అన్ని వైపులా రోదించుచు, తలలు మొండెములపై పడిన
  యుద్ధభూమిని—రక్తముచేత బురదయైపోయిన భూమిని చుట్టుచు పరుగెత్తిరి ॥6-113-4॥
'5': >-
  కన్నులు కన్నీటితో నిండిన ఆ స్త్రీలు, భర్త శోకముచేత పూర్తిగా ఓడిపోయి, యూథపతి
  (గుంపు నాయకుడు) చనిపోయిన ఏనుగుతల్లులు ఎలా ఘోరంగా కేకలు వేయునో అట్లే ఆర్తనాదము
  చేయుచు రోదించిరి ॥6-113-5॥
'6': >-
  అప్పుడు వారు మహాకాయుడు, మహావీరుడు, మహాతేజస్సుగల రావణుని—రంగులో నీలాంజనగడ్డల
  సమూహమువలె కనిపించుచూ—భూమిమీద నిహతుడై పడివున్నదిగా చూచిరి ॥6-113-6॥
'7': >-
  తమ పతిని అకస్మాత్తుగా యుద్ధధూళిలో పడియున్నవాడిగా చూసి, కోసి పడవేసిన అరణ్యలతలు
  ఎలా నేలపై కూలునో అట్లే, వారు అతని శరీర అవయవాలపై ఒక్కసారిగా కూలిపడిరి ॥6-113-7॥
'8': >-
  ఒకామె అపారమైన అభిమానముతో అతనిని ఆలింగనం చేసికొని రోదించెను; ఇంకొకామె అతని
  పాదములను పట్టుకొని విలపించెను; మరొకామె అతని కంఠమునే పట్టుకొని వేలాడుచూ
  కన్నీరుమున్నీరు కార్చెను ॥6-113-8॥
'9': >-
  ఒకామె తన రెండు భుజములను పైకెత్తి నేలమీద తిరుగుతూ పొర్లెను; మరొకామె హతుడైన అతని
  ముఖమును చూచి మోహము (స్ఫూర్తి కోల్పోవడం) పొందెను ॥6-113-9॥
'10': >-
  ఒకామె తన ఒడిలో అతని శిరస్సును పెట్టుకొని, ముఖమును చూస్తూ ఏడ్చెను; తన కన్నీటిని
  అతని ముఖముపై జార్చి, మంచుతుఫానుల వలె పద్మమును స్నానపరచినట్లుగా ఆ ముఖమును
  కన్నీటితో తడిపెను ॥6-113-10॥
'11': >-
  ఇట్లు ఆర్తులైన వారు భూమిమీద నిహతుడై ఉన్న రావణుని చూచి, శోకముచేత అనేక విధములుగా
  మరల మరల కేకలువేసి, తీవ్రముగా విలపించిరి ॥6-113-11॥
'12': >-
  యేన (ఎవనిచేత) ఇంద్రుడు భయపడ్డాడో, ఎవనిచేత యముడుకూడా భీతిచెందెనో; ఎవనిచేత
  కుబేరరాజు వైశ్రవణుడు పుష్పకవిమానమునుండి వేరుచేయబడెనో—ఆవాడు నేడు ఇలా
  పడియున్నాడు ॥6-113-12॥
'13': >-
  గంధర్వులు, ఋషులు, మహాత్ములైన దేవతలు—వీరిదందరికీ యుద్ధములో భయము కలిగించినవాడే;
  ఆ రావణుడు నేడు రణభూమిలో హతుడై పడుకొని ఉన్నాడు ॥6-113-13॥
'14': >-
  అసురులయందు గాని, దేవతలయందు గాని, నాగములయందు గాని—ఏ భయమును ఎప్పుడూ తెలియని
  వానికి, ఇది మనుష్యుని వలన కలిగిన భయము (వినాశము)! ॥6-113-14॥
'15': >-
  దేవతలచేత అసలు వధింపలేనివాడుగా, అలాగే దానవ రాక్షసులచేత కూడ చావరానివాడుగా
  పేరుగన్నవాడు—ఆయనే నేడు మానవుడైన ఒక కాలినడక యోధుడు (పదాతి) చేత యుద్ధములో హతుడై
  పడియున్నాడు ॥6-113-15॥
'16': >-
  దేవతల చేతనుగాని, యక్షుల చేతనుగాని, అసురుల చేతనుగాని చంపుటకు సాధ్యంకాని
  వాడు—ఇప్పుడు ఏవడో బలహీనుడివలె ఒక మర్త్యునిచేత మరణమును పొందెను ॥6-113-16॥
'17': >-
  ఇట్లు పలుకుచూ ఆ దుఃఖితస్త్రీలు ఏడ్చిరి; మరల మరల శోకముతో ఆర్తులై, తమ శరీరములను
  గోక్కొని, ముఖమును కొట్టుకొనుచూ విఱవిరిగి విలపించిరి ॥6-113-17॥
'18': >-
  నిత్యము హితవచనము చెప్పు సుహృదుల మాటలను నీవు వినకపోవుటచేతనే, సీతను మరణముకోసమే
  తెప్పించితివి; రాక్షసులనూ నాశనమునకు గురిచేసితివి. ఇప్పుడు ఆ ఫలితముగా—మేము
  స్త్రీలమూ, నీవూ (మన స్వజనమూ) సమముగా పడిపోయినవారమైయ్యాము ॥6-113-18॥
'19': >-
  హితముగా మాటలాడినప్పటికీ, ప్రియమైన తమ్ముడు విభీషణుడు—నీకు మేలు చెప్పినవాడే—నీ
  మోహమువలన, స్వయంనాశమును కోరినవాడివలె, నీవు అతనిని దూషించి త్రోసిపుచ్చితివి
  ॥6-113-19॥
'20': >-
  నీవు సీతను—మైథిలి అయిన ఆమెను—రామునికి తిరిగి అప్పగించియుంటే, మాకు ఈ ఘోరమైన,
  మూలమును చేధించివేసే (వంశమూలం త్రుంచివేసే) మహావిపత్తు కలుగకపోయేది ॥6-113-20॥
'21': >-
  అప్పుడు రాముడు తన కోరిక నెరవేర్చుకొనేవాడై ఉండెను; అతడు నీకు మిత్రవంశస్థుడై
  (మిత్రుడై) ఉండెను; మేము స్త్రీలందరం వధువులు (విధవలు) కాకుండా, మనసు కోరినట్లుగా
  ఉండి, ఎటువంటి శత్రువులమూ ఉండేవారము కాదు ॥6-113-21॥
'22': >-
  కానీ నీవు క్రూరుడవై బలాత్కారముగా సీతను నిర్బంధించుటచేత, మేము రాక్షసస్త్రీలమూ,
  రాక్షసజనమూ, నీవూ—ఈ మూడు సమానంగా నాశనమునకు (పతనమునకు) గురియైయ్యాము ॥6-113-22॥
'23': >-
  రాక్షసపుంగవా! కేవలం మనిషి ఇష్టం (కామకారము) గాని, కోరిక (కామము) గాని, అన్నిటినీ
  నిర్వహించవు; సమస్తమును దైవమే నడుపును. దైవముచేత హతమయ్యవలసినవాడు దైవముచేతనే
  హనింపబడును ॥6-113-23॥
'24': >-
  ఈ వానరసైన్య వినాశమును, నీ రాక్షససైన్య నాశమును, మహాబాహో, నీ స్వంత నాశమును
  కూడా—ఇవన్నీ దైవయోగముచేతనే యుద్ధములో సంభవించాయి ॥6-113-24॥
'25': >-
  లోకములో ఉద్భవించిన దైవగతిని (విధి ప్రవాహమును) ధనముచేత గాని, కోరికచేత గాని,
  పరాక్రమచేత గాని, ఆజ్ఞచేత గాని—ఎవరూ తిప్పివేయలేరు, ఆపలేరు ॥6-113-25॥
'26': >-
  ఇట్లు దీనస్థితిలో ఉన్న ఆ రాక్షసాధిపతి భార్యలు, దుఃఖముతో ఆర్తులై, కురరి పక్షులు
  విలపించునట్లు విలపించిరి; కన్నీటితో కలవరపడిన కన్నులతో అశ్రువులు కుమ్మరించుచు
  రోదించిరి ॥6-113-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకియ మహాకావ్యములో, యుద్ధకాండలో
  “రావణాంతఃపుర పరితాపము (పరిదేవనము)” అను నామముగల శతముపదమూడు (१১৩)వ సర్గము
  సమాప్తము ॥6-113॥
