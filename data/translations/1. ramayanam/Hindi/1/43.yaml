'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘गंगावतरण’ नामक तैंतालीसवाँ
  सर्ग।
'1': >-
  जब उस समय देवाधिदेव (महादेव) वहाँ से चले गए, तब, हे राम! (भगीरथ ने) वसुधा को
  अपने अंगूठे के अग्रभाग से दबाकर (एक पाँव के अंगूठे पर स्थिर होकर) एक वर्ष तक
  तपस्यापूर्वक उनकी उपासना की।
'2': >-
  एक वर्ष पूर्ण हो जाने पर, जिनको समस्त लोक नमस्कार करते हैं, वे उमा-पति पशुपति
  (महादेव) राजा से यह वचन बोले।
'3': >-
  हे नरश्रेष्ठ! मैं तुमसे प्रसन्न हूँ। मैं तुम्हारा प्रिय कार्य करूँगा। मैं
  शैलराज (हिमवान) की पुत्री (गंगा) को अपने शिर पर धारण करूँगा।
'4': >-
  तब हैमवती (हिमवान की पुत्री) गंगा, जो समस्त लोकों द्वारा नमस्कृता (पूजिता) है,
  उस समय अत्यन्त विशाल रूप धारण करके और असह्य वेग को लेकर (अवतरण के लिए उद्यत
  हुई)।
'5': >-
  हे राम! वह देवी गंगा आकाश से गिरती हुई, शिव के शिर पर जा उतरी। (उसे) परम
  दुर्धर गंगा ने (मन में) यह विचार किया।
'6': >-
  ‘मैं अपने वेगवान् प्रवाह से शंकर को साथ लिए पाताल में प्रवेश करूँगी।’ उसका यह
  अवलेपन (अभिमानपूर्ण विचार) जानकर भगवान् हर क्रुद्ध हो गए।
'7': >-
  तब त्रिनेत्रधारी (शिव) ने उसकी बुद्धि को तिरोभाव (भ्रमित/निरस्त) करने का
  निश्चय किया। वह पुण्यस्वरूपा गंगा, रुद्र के पुण्य मस्तक पर जा पड़ी।
'8': >-
  हे राम! हिमालय के समान (घनी) उनकी जटाओं के मण्डल-रूप गह्वर में गिरकर वह, बहुत
  प्रयत्न करती हुई भी, किसी प्रकार पृथ्वी पर जाने में समर्थ न हो सकी।
'9': >-
  जटामण्डल के भीतर से उसे बाहर निकलने का मार्ग ही नहीं मिला। वहीं वह देवी अनेक
  संवत्सरों (अनेकों वर्षों) तक घूमती-भटकती रही।
'10': >-
  फिर, परम तप में स्थित (भगीरथ) ने उसे वहीं देखा। हे रघुनन्दन! उससे (भगीरथ से)
  अत्यन्त प्रसन्न होकर (शिव) संतुष्ट हो गए।
'11': >-
  तब हर ने गंगा को बिन्दुसर (बिन्दु-सरोवर) की ओर छोड़ दिया। उसके छोड़े जाने पर
  (गंगा के) सात प्रवाह (स्रोत) उत्पन्न हुए।
'12': >-
  ह्लादिनी, पावनी और नलिनी—ये तीनों कल्याणकारी गंगाएँ, जो शिव के जल से प्रकट हुई
  थीं, पूर्व दिशा की ओर चलीं।
'13': सुचक्षु, सीता और महानदी सिन्धु—ये तीनों शुभ (धाराएँ) पश्चिम दिशा की ओर चलीं।
'14': >-
  सातवीं धारा तब भगीरथ के रथ के पीछे-पीछे चली। राजर्षि भगीरथ भी दिव्य रथ पर
  आरूढ़ थे।
'15': >-
  महातेजस्वी (भगीरथ) आगे-आगे चले, और गंगा भी उन्हें अनुगमन करती चली। वह गंगा
  शंकर के शिर से (उतरी हुई) आकाश से पृथ्वी पर आई।
'16': >-
  वहाँ जल तीव्र शब्द के साथ आगे बढ़ा (फैलने लगा), और उसमें मछलियों, कच्छपों के
  समूह तथा शिंशुमार (जल-जन्तु) के गण भी साथ थे।
'17': >-
  गिरते हुए और गिर चुके (जल-कणों/तरंगों) से वसुंधरा (पृथ्वी) शोभायमान हो उठी। तब
  देवर्षि, गन्धर्व, यक्ष तथा सिद्धों के समूह भी (वहाँ) आ गए।
'18': >-
  वे सब आकाश से उस समय पृथ्वी पर आई हुई (गंगा) को देखते रहे—उस अवतरण को निहारते
  रहे।
'19': >-
  नगरों के समान आकार वाले विमानों पर, श्रेष्ठ घोड़ों और उत्तम गजराजों सहित
  (बहुत-से देवगण) वहाँ उपस्थित हुए।
'20': >-
  असिम तेजस्वी देवगण उस लोक में गंगा के इस उत्तम और अद्भुत अवतरण को देखने की
  इच्छा से एकत्र हो गए।
'21': >-
  देवगणों के वहाँ आकर एकत्र होने से तथा उनके आभूषणों के तेज से, जलवाही (मेघरहित)
  आकाश भी मानो सैकड़ों सूर्यों के समान चमक उठा।
'22': >-
  शिंशुमारों, सर्पों के समूहों और चंचल मीनों (मछलियों) के कारण वह आकाश मानो
  बिजली की रेखाओं से बिखरा हुआ सा प्रतीत होने लगा।
'23': >-
  हजारों प्रकार से बिखरते हुए श्वेत जल-उत्पीडों (फुहारों/छींटों) से वह (दृश्य)
  भर गया। हंसों के झुण्डों की उड़ान से आकाश शरद ऋतु के बादलों से आच्छादित जैसा
  जान पड़ा।
'24': >-
  कहीं (जल) अत्यन्त वेग से चला जाता था, कहीं टेढ़ा-मेढ़ा, कहीं लम्बा-सा; कहीं
  झुका हुआ, कहीं ऊपर उछला हुआ; और कहीं वह धीरे-धीरे चलता हुआ दिखता था।
'25': >-
  कहीं जल से ही जल पर प्रहार होता था; फिर वह बार-बार ऊपर की ओर उठकर मार्ग बनाता
  हुआ पुनः धरती पर गिर पड़ता था।
'26': >-
  शंकर के शिर से गिरा हुआ वही जल, जो फिर भूमितल पर गिरा, उस समय निर्मल और
  कल्मष-रहित होकर अत्यन्त शोभायमान था।
'27': >-
  वहाँ वसुंधरा पर निवास करने वाले ऋषिगण और गन्धर्वों ने उस जल को ‘शिव-शरीर
  (भवाङ्ग) से गिरा हुआ, अतः पवित्र है’—ऐसा मानकर स्पर्श किया।
'28': >-
  और जो शाप के कारण आकाश से पृथ्वी पर आ गिरे थे, उन्होंने वहाँ उस जल से अभिषेक
  करके अपने पाप/कल्मष से मुक्ति पाई।
'29': >-
  उस उत्तम जल से (स्नान कर) उनके धूम-पाप (मलिनता/पापक्लेश) नष्ट हो गए और वे पुनः
  शुभ-लक्षणों से युक्त हो गए।
'30': >-
  फिर वे आकाश में प्रवेश करके अपने-अपने लोकों को प्राप्त हुए। उस तेजस्वी जल के
  कारण समस्त लोक हर्षित हो उठा, और (सब) आनन्दित हो गए।
'31': >-
  गंगा में अभिषिक्त होकर भगीरथ राजर्षि भी कल्मष-रहित हो गए। वे दिव्य रथ पर आरूढ़
  थे।
'32': >-
  महान् राजा (भगीरथ) आगे-आगे चले और गंगा उनके पीछे-पीछे चली। देवगण, ऋषिगण—सब;
  तथा दैत्य, दानव और राक्षस भी (उसे देखने/अनुगमन हेतु) साथ हो लिए।
'33': >-
  श्रेष्ठ गन्धर्व, यक्ष, किन्नर, महोरग (महान् सर्प) और समस्त अप्सराएँ भी, हे
  राम! भगीरथ के रथ के पीछे चल पड़ीं।
'34': >-
  गंगा के पीछे-पीछे सभी जलचर भी प्रसन्न होकर चलने लगे। जहाँ-जहाँ राजा भगीरथ
  जाते, वहीं- वहीं यशस्विनी गंगा—सरिताओं में श्रेष्ठ और समस्त पापों का नाश करने
  वाली—भी चली जाती।
'35': >-
  तदनन्तर, अद्भुत कर्म वाले यजमान महात्मा जह्नु के यज्ञ-वाट को गंगा ने जलमग्न कर
  दिया। हे राघव! उसका यह अवलेपन (उच्छृंखल/अवमाननापूर्ण आचरण) जानकर जह्नु क्रुद्ध
  हो उठे।
'36': >-
  तब उन्होंने गंगा का सारा जल पी लिया—यह अत्यन्त अद्भुत घटना थी। इसके बाद देवगण,
  गन्धर्व और ऋषि अत्यन्त विस्मित हो गए।
'37': >-
  वे महात्मा, पुरुषसत्तम जह्नु की पूजा करने लगे और उस महात्मा की ‘दुहिता’
  (पुत्री) के रूप में गंगा को स्वीकार करके (उसे) आगे ले चले।
'38': >-
  तत्पश्चात् संतुष्ट होकर महातेजस्वी प्रभु (जह्नु) ने अपने दोनों कानों से (गंगा
  को) बाहर प्रवाहित कर दिया। इसी कारण गंगा ‘जह्नु-सुता’ और ‘जाह्नवी’ नाम से
  प्रसिद्ध हुई।
'39': >-
  फिर गंगा, भगीरथ के रथ के पीछे-पीछे चलती हुई, उस समय सरिताओं में श्रेष्ठ होते
  हुए भी सागर के निकट जा पहुँची।
'40': >-
  उस कर्म की सिद्धि के लिए (वह) रसातल (पाताल) की ओर बढ़ी। राजर्षि भगीरथ भी गंगा
  को साथ लेकर, यत्नपूर्वक (आगे) गए।
'41': >-
  उन्होंने अपने पितामहों को, जो भस्म किए जा चुके थे, चेतना-रहित अवस्था में देखा।
  फिर, हे रघूत्तम! गंगा के उत्तम जल ने उन भस्म-राशियों को प्लावित किया; उनके पाप
  पवित्र हो गए और वे स्वर्ग को प्राप्त हुए।
'42': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘गंगावतरण’ नामक तैंतालीसवाँ सर्ग समाप्त हुआ।
