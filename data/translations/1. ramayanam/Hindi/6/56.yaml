'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘अकम्पन-वध’ नामक छप्पनवाँ सर्ग
  (६-५६) आरम्भ होता है।
'1': >-
  वानरश्रेष्ठों द्वारा किया गया वह अत्यन्त महान कार्य देखकर, रणभूमि में अकम्पन
  का प्रचण्ड क्रोध उमड़ पड़ा।
'2': >-
  क्रोध से मूर्च्छित-सा होकर वह अपने परम धनुष को झकझोरता हुआ, शत्रुओं के उस
  कृत्य को देखकर अपने सारथि से वचन बोला।
'3': >-
  ‘सारथि! यहीं शीघ्र मेरा रथ पहुँचा दे; ये बलवान वानर युद्ध में बहुत-से राक्षसों
  का वध कर रहे हैं।’
'4': >-
  ‘ये वानर अत्यन्त बलशाली हैं, इनका कोप भी भयंकर है; ये वृक्षों और पर्वतों को
  हथियार बनाकर मेरे ही सम्मुख डटे हुए हैं।’
'5': >-
  ‘मैं समर-कीर्ति का इच्छुक हूँ; इसलिए मैं इनका वध करना चाहता हूँ। इनसे राक्षसों
  की सारी सेना मर्दित और छिन्न-भिन्न दिखाई दे रही है।’
'6': >-
  तत्पश्चात अश्वों को हाँककर चलते रथ पर सवार रथियों में श्रेष्ठ अकम्पन दूर से ही
  बाणों के जाल बरसाता हुआ वानरों पर टूट पड़ा।
'7': >-
  अकम्पन के बाणों से विदीर्ण होकर वानर टिक न सके—फिर युद्ध करना तो दूर रहा; वे
  सब के सब भाग खड़े हुए।
'8': >-
  अकम्पन के बाणों का पीछा करते हुए जैसे मृत्यु के वश में पड़े हुए उन वानरों को
  देखकर, महाबली हनुमान अपने स्वजनों (बंधुओं) की रक्षा के लिए उनके पास जा खड़ा
  हुआ।
'9': >-
  उस महाप्लवंग (महान वानर) को देखकर वे सब वानर-श्रेष्ठ वीर युद्ध में एकत्र होकर
  हर्षित हो उसे चारों ओर से घेरकर खड़े हो गए।
'10': >-
  युद्ध के लिए दृढ़तापूर्वक स्थित हनुमान को देखकर वे वानर-श्रेष्ठ बलवान हो उठे,
  क्योंकि वे बलवान को आश्रय दे रहे थे।
'11': >-
  अकम्पन ने पर्वत-तुल्य स्थिर हनुमान को देखकर, मानो मेघ से धाराएँ बरसाता इन्द्र
  हो, वैसे ही बाणों से उस पर वर्षा कर दी।
'12': >-
  शरीर पर गिरे हुए बाणों के उस प्रवाह की कोई चिन्ता न करके, महाबली कपि ने अकम्पन
  के वध के लिए मन में निश्चय दृढ़ किया।
'13': >-
  तब महान तेजस्वी, पवनपुत्र हनुमान हँसते हुए उस राक्षस की ओर दौड़ा, मानो अपनी
  गति से पृथ्वी को कम्पित करता हो।
'14': >-
  उसके गर्जते हुए और तेज से दीप्त होते हुए, सूर्य के समान प्रज्वलित-से उस महाकपि
  का रूप अत्यन्त दुर्धर्ष (अजय) हो गया।
'15': >-
  अपने को शस्त्रों से अप्रहार्य (अभेद्य) जानकर और क्रोध से भरकर, हरिपुंगव ने
  वेगपूर्वक एक शैल (पर्वत) उखाड़ लिया।
'16': >-
  एक ही हाथ से उस विशाल पर्वत को पकड़कर, पराक्रमी मारुति ने महान नाद करते हुए
  उसे युद्ध में घुमाना आरम्भ कर दिया।
'17': >-
  फिर वह उस राक्षसराज अकम्पन पर ऐसे झपटा, जैसे पूर्वकाल में संग्राम में इन्द्र
  (पुरन्दर) वज्र से नमुचि पर टूट पड़ा था।
'18': >-
  परन्तु अकम्पन ने जब उस उठाए हुए पर्वत-शिखर को देखा, तो उसने दूर से ही
  महाबाणों—अर्धचन्द्राकार तीक्ष्ण बाणों—से उसे काट डाला।
'19': >-
  आकाश में ही राक्षस के बाणों से विदीर्ण होकर उस पर्वत-शिखर को बिखरते और गिरते
  देख, हनुमान क्रोध से मूर्च्छित-सा हो उठा।
'20': >-
  तब रोष और गर्व से युक्त हरि (हनुमान) ने ‘अश्वकर्ण’ नामक वृक्ष के पास पहुँचकर,
  उसे ऊँचे महान पर्वत के समान उखाड़ लिया।
'21': >-
  उस विशाल स्कन्ध वाले अश्वकर्ण को पकड़कर, महाद्युतिमान (अत्यन्त तेजस्वी) हनुमान
  ने उसे उठाया और युद्ध में अत्यन्त हर्ष के साथ घुमाने लगा।
'22': >-
  अत्यन्त वेग से दौड़ते हुए, परम क्रुद्ध हनुमान ने बलपूर्वक अनेक वृक्षों को तोड़
  डाला और अपने चरणों से पृथ्वी को चीरता चला गया।
'23': >-
  बुद्धिमान हनुमान ने गजराजों को, उनके ऊपर बैठे महावतों सहित, तथा रथों के साथ
  रथियों को और पैदल राक्षसों को भी मार गिराया।
'24': >-
  वृक्ष सहित, प्राण हरने वाला, क्रुद्ध अन्तक (यम) के समान हनुमान को देखकर राक्षस
  घबरा कर इधर-उधर भागने लगे।
'25': >-
  राक्षसों के लिए भय उत्पन्न करने वाले उस अत्यन्त क्रुद्ध, आक्रमण करते हुए
  हनुमान को वीर अकम्पन ने देखा; वह क्षुब्ध हुआ और गरजा भी।
'26': तब अकम्पन ने चौदह तीक्ष्ण, शरीर-भेदक बाणों से महापराक्रमी हनुमान को बेध डाला।
'27': >-
  तीक्ष्ण नाराचों और भालों के समान तेज धार वाले बाणों से इस प्रकार छिदा हुआ भी
  वीर हनुमान ऐसा दिखा, मानो शिखरों वाला पर्वत हो।
'28': >-
  वह महावीर, महाकाय, महाबली हनुमान वैसे ही शोभित हुआ जैसे पुष्पित अशोक-वृक्ष; और
  वह धूमरहित अग्नि के समान दिपदिपाने लगा।
'29': >-
  तब उसने एक और वृक्ष उखाड़कर, उत्तम वेग धारण करके, शीघ्र ही उस वृक्ष से
  राक्षसराज अकम्पन के सिर पर प्रहार किया।
'30': >-
  उस क्रोध से युक्त महात्मा वानरेन्द्र द्वारा उस वृक्ष से आहत होकर वह राक्षस गिर
  पड़ा और वहीं मारा गया।
'31': >-
  भूमि पर अकम्पन राक्षसराज को मरा हुआ देखकर, सब राक्षस ऐसे व्याकुल हो गए जैसे
  भूकम्प के समय वृक्ष काँप उठते हैं।
'32': >-
  वे पराजित राक्षस सब हथियार फेंककर, वानरों द्वारा खदेड़े जाते हुए, भय के कारण
  लंका की ओर भाग चले।
'33': >-
  वे खुले केशों वाले, घबराए हुए, मान-भंग से टूटे पराजित राक्षस भय के मारे दौड़े;
  उनके अंगों से श्रमजन्य जल (पसीना) बह रहा था।
'34': >-
  जो एक-दूसरे को धक्का देते हुए भय से नगर में घुस गए, वे पीछे मुड़कर बार-बार
  देखते हुए, मोहित-से (व्याकुल) बने रहे।
'35': >-
  उन राक्षसों के लंका में प्रवेश कर जाने पर, सब महाबली वानर एकत्र होकर हनुमान का
  सत्कार करने लगे।
'36': >-
  और सत्त्वसम्पन्न हनुमान ने भी उन सब वानरों का, यथायोग्य और अनुकूल भाव से,
  आदरपूर्वक प्रत्युत्तर में सम्मान किया।
'37': >-
  जीत की अभिलाषा रखने वाले वे वानर अपनी पूरी शक्ति से गर्जना करने लगे और वहीं
  फिर से जीवित बचे राक्षसों को भी घसीट-घसीटकर मारने लगे।
'38': >-
  मारुति (हनुमान) राक्षसों को मारकर साथियों सहित महावीर-शोभा को प्राप्त हुआ—वह
  शत्रुनाशक, भयंकर महान असुर के समान (प्रबल) युद्ध-सेना के अग्रभाग में वैसे ही
  दीप्तिमान था जैसे अत्यन्त बलवान विष्णु।
'39': >-
  तब देवगणों ने भी उस कपि की प्रशंसा और पूजा की; स्वयं अतिबली श्रीराम और लक्ष्मण
  ने, तथा सुग्रीव-प्रमुख वानरों ने और महाबली विभीषण ने भी उसका यथोचित सम्मान
  किया।
'40': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, युद्धकाण्ड में ‘अकम्पन-वध’
  नामक छप्पनवाँ सर्ग (६-५६) पूर्ण हुआ।
