'58': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే
  ‘ప్రత్యవృత్తిపథవర్ణనము’ నామ షడ్వింశత్యధికశతతమః సర్గః ॥6-126॥
