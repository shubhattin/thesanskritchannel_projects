'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘हनुमदुपदेश’ नामक
  इक्यावनवाँ सर्ग (५-५१) आरम्भ होता है।
'1': >-
  उस महाबली (रावण) को भली-भाँति देखकर, बलवान् वानरों में श्रेष्ठ, महात्मा
  हनुमान्, अर्थयुक्त वाणी बोलने में एकाग्र होकर, दशानन से बोले।
'2': >-
  हे राक्षसेश्वर! मैं सुग्रीव के संदेश से यहाँ आपके निकट आया हूँ। वानरराज
  सुग्रीव—जो आपके भाई के मित्र हैं—आपको कुशल-क्षेम कहता है।
'3': >-
  महात्मा सुग्रीव का आदेश सुनिए—ऐसा वचन जो धर्म और अर्थ से संयुक्त है, जो इस लोक
  और परलोक—दोनों में हितकर और क्षेमप्रद है।
'4': >-
  दशरथ नाम के राजा थे, जिनके पास रथ, हाथी और घोड़े थे; वे लोक के लिए पिता के
  समान हितैषी बन्धु थे और देवेश्वर इन्द्र के समान तेजस्वी थे।
'5': >-
  उनके ज्येष्ठ पुत्र, महाबाहु, सबको प्रिय प्रभु (श्रीराम) थे; वे पिता की आज्ञा
  से निकलकर दण्डक वन में प्रविष्ट हुए।
'6': >-
  वे महातेजस्वी राम, भाई लक्ष्मण के साथ और पत्नी सीता के साथ, धर्मसम्मत पथ का
  आश्रय लेकर वन में रहने लगे।
'7': >-
  उनकी पत्नी सीता—जो जनस्थान में हर ली गईं—प्रसिद्ध हैं; वे महात्मा राजा जनक की
  पुत्री, वैदेही हैं।
'8': >-
  उस देवी को खोजते हुए, छोटे भाई सहित राजपुत्र राम ऋष्यमूक पर्वत पर पहुँचे और
  वहीं उनकी सुग्रीव से भेंट हुई।
'9': >-
  तब सुग्रीव ने श्रीराम से सीता की खोज का वचन दिया; और श्रीराम ने भी सुग्रीव को
  वानर-राज्य दिलाने का आश्वासन दिया।
'10': >-
  इसके बाद राजपुत्र राम ने युद्ध में वाली का वध किया; तब वानर-भालुओं के गणों के
  अधिपति सुग्रीव को राज्य में स्थापित किया गया।
'11': >-
  हे लङ्केश! पहले से परिचित वह वानरश्रेष्ठ वाली, उसी युद्ध में एक ही बाण से मारा
  गया।
'12': >-
  सुग्रीव—जो सत्य-पराक्रमी हैं—सीता की खोज में व्यग्र हो, वानरेश्वर होकर, वानरों
  को सब दिशाओं में भेजने लगे।
'13': >-
  वानरों के हजारों, सैकड़ों और नियुतों (लाखों) दल, सब दिशाओं में—नीचे, ऊपर और
  आकाश में भी—खोज कर रहे हैं।
'14': >-
  उनमें कुछ गरुड़ के समान, कुछ वायु के समान; संग से रहित (अप्रतिबन्ध) गति वाले,
  शीघ्रगामी, महाबली वानरवीर हैं।
'15': >-
  मैं हनुमान् नाम का, पवनदेव का औरस पुत्र हूँ; सीता के प्रयोजन से मैं शीघ्र ही
  सौ योजन विस्तृत समुद्र को पार कर सका।
'16': >-
  समुद्र को लाँघकर ही, आपको देखने की इच्छा से मैं यहाँ आया हूँ; और घूमते-घूमते
  मैंने आपके घर में जनकनन्दिनी को देखा है।
'17': >-
  अतः हे महाप्राज्ञ! आप धर्म और अर्थ को देखने वाले, तपस्या से उपार्जित पुण्य के
  अधिकारी हैं—आपको परस्त्री (पर-दार) को रोककर/बाँधकर रखना उचित नहीं है।
'18': >-
  क्योंकि जो कर्म धर्म-विरुद्ध हों, जिनमें बहुत-से अनर्थ-भय हों, और जो मूल से ही
  विनाश करने वाले हों—उनमें आपके समान बुद्धिमान लोग आसक्त नहीं होते।
'19': >-
  लक्ष्मण द्वारा छोड़े गए, और राम के कोप के अनुगामी बाणों के सामने, देवों और
  असुरों में भी कौन ठहरने में समर्थ है?
'20': >-
  हे राजन्! तीनों लोकों में भी कोई ऐसा नहीं है जो राघव के साथ छल करके सुख पा
  सके।
'21': >-
  इसलिए त्रिकाल-हित, धर्म्य और अर्थ के अनुकूल इस वचन को मानिए—जानकी को नरदेव
  (श्रीराम) को लौटा दीजिए।
'22': >-
  क्योंकि यह देवी मेरे द्वारा देख ली गई हैं; जो यहाँ दुर्लभ था, वह प्राप्त हो
  गया है। अब जो शेष कर्म है, उसमें राघव ही निमित्त (कर्त्ता) बनेगा।
'23': >-
  मैंने सीता को पहचान लिया है—वे घोर शोक में डूबी हुई हैं; और वे आपके घर में ऐसी
  रहती हैं कि आप उन्हें मानो पंचमुखी नागिन की तरह पहचान ही नहीं पा रहे।
'24': >-
  यह (सीता) न तो देवों से और न ही असुरों से भी जर्जर/क्षीण की जा सकती हैं; जैसे
  अत्यन्त विष से स्पर्श किया हुआ भोजन, ओज के रहते हुए भी, पचाया नहीं जा सकता।
'25': >-
  तपस्याजन्य क्लेश से जो यह आपका धर्म-परिग्रह (धर्म का संचित बल) प्राप्त हुआ
  है—यह अपने प्राणों के परिग्रह (जीवन-रक्षा) के निमित्त भी नष्ट करना न्यायसंगत
  नहीं है।
'26': >-
  तप से प्राप्त अवध्यता (अजेयता) को आप जिस प्रकार देखते हैं—उसका एक महान् कारण
  यह भी है कि देवों और असुरों सहित स्वयं आपका ही उसमें हेतु (कारण) जुड़ा हुआ है।
'27': >-
  सुग्रीव न देव है, न यक्ष, न राक्षस; और हे राजन्! राघव मनुष्य हैं तथा सुग्रीव
  वानरेश्वर है। फिर भी, हे राजन्! आप अपने प्राणों की रक्षा कैसे कर सकेंगे?
  (अर्थात् मनुष्यों और वानरों से भी आप संकट में पड़ेंगे।)
'28': >-
  परन्तु अधर्म-फल से संयुक्त धर्म का उपसंहार (धर्म का नाश/समाप्ति) नहीं होता;
  धर्म ही अन्ततः फल का अनुसरण कराता है, और धर्म अधर्म का नाश करने वाला है।
'29': >-
  अब तक तो आपने निःसन्देह धर्म-फल प्राप्त किया है; किन्तु इस अधर्म का फल भी आप
  शीघ्र ही प्राप्त करेंगे।
'30': >-
  जनस्थान के वध (खर-दूषण आदि के संहार) को, तथा वाली के वध को, और राम-सुग्रीव की
  मित्रता को जानकर, अपने हित की बात समझिए।
'31': >-
  इच्छा हो तो मैं अकेला ही, घोड़ों, रथों और हाथियों सहित, लङ्का को नष्ट करने में
  समर्थ हूँ; परन्तु इसका (अभी) मेरा निश्चय नहीं है।
'32': >-
  क्योंकि वानर-भालुओं की सेना के बीच श्रीराम ने यह प्रतिज्ञा की है कि जिनके
  द्वारा सीता का अपमान/आक्रामण किया गया है, उन शत्रुओं का वे पूर्ण उत्सादन (समूल
  नाश) करेंगे।
'33': >-
  जो राम के विरुद्ध अपराध करता है, वह साक्षात् पुरन्दर (इन्द्र) भी हो, तो भी सुख
  नहीं पा सकता; फिर आपके समान अन्य व्यक्ति की तो बात ही क्या।
'34': >-
  जिसे आप ‘सीता’ समझते हैं, जो आपके घर में रहती है—उसे ‘कालरात्रि’ जानिए, जो
  सम्पूर्ण लङ्का का विनाश करने वाली है।
'35': >-
  अतः सीता के रूप वाले इस काल-पाश से—जो स्वयं आपके कन्धों पर लटक गया है—अब बस
  कीजिए; अपने लिए क्षेम (कल्याण) की ही चिंता कीजिए।
'36': >-
  सीता के तेज से दग्ध, और राम के कोप से प्रज्वलित—इस अट्टालिकाओं और तोरणों सहित
  पूरी लङ्का-नगरी को जलती हुई देखिए।
'37': >-
  अपने मित्रों, मंत्रियों, बन्धुओं, भाइयों, हितकारी पुत्रों; अपने भोगों,
  स्त्रियों और लङ्का—इन सबको विनाश के मार्ग पर मत ले जाइए।
'38': >-
  हे राक्षसराजेन्द्र! मेरा वचन सत्य है—इसे सुनिए; मैं राम का दास हूँ, उनका दूत
  हूँ, और विशेषतः वानर हूँ।
'39': >-
  महायशस्वी राम, समस्त लोकों को—चराचर सहित समस्त भूतों को—संहार कर, फिर उसी
  प्रकार से पुनः सृष्टि करने में भी समर्थ हैं।
'40': >-
  देवों, असुरों, नरेन्द्रों में; यक्षों, राक्षसों और सर्पों में; विद्याधरों में,
  नागों में, गन्धर्वों में तथा मृगों में भी—(उनके समान कोई नहीं)।
'41': >-
  सिद्धों में, किन्नर-राजाओं में, तथा सब ओर के पक्षियों में भी; और सर्वत्र, सब
  प्राणियों में, सब कालों में—उनके समान कोई नहीं है।
'42': >-
  जो कोई विष्णु-समान पराक्रमी राम से युद्ध करना चाहे—जिन्होंने यहाँ सर्वलोकेश्वर
  होकर भी ऐसा अप्रिय (अनिष्ट) किया है—उस राजसिंह राम के साथ वैर करके तुम्हारा
  जीवन दुर्लभ (अर्थात् बचना कठिन) है।
'43': >-
  हे निशाचरेन्द्र! देव, दैत्य, गन्धर्व, विद्याधर, नाग और यक्ष—ये सब भी,
  लोकत्रय-नायक राम के साथ युद्ध में टिकने में समर्थ नहीं हैं।
'44': >-
  स्वयम्भू चतुरानन ब्रह्मा हों, त्रिनेत्र त्रिपुरान्तक रुद्र हों, या सुरनायक
  महेन्द्र इन्द्र हों—ये भी राघव के युद्ध में सामने टिकने में समर्थ नहीं हैं।
'45': >-
  कपि के द्वारा सौष्ठव (सुसंस्कृतता/युक्ति) से युक्त, दीनता-रहित, यह अप्रिय वचन
  सुनकर, अनुपम दशानन ने—क्रोध से नेत्र फैलाए हुए—महाकपि के वध की आज्ञा दे दी।
'46': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण—आदि-काव्य—के सुन्दरकाण्ड
  में ‘हनुमदुपदेश’ नामक इक्यावनवाँ सर्ग (५-५१) समाप्त होता है।
