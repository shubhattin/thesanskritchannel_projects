'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘उद्बन्धन-व्यवसाय’ नामक
  अट्ठाईसवाँ सर्ग।
'1': >-
  राक्षसों के अधिपति रावण के वे वचन सुनकर, उसके अप्रिय होते हुए भी उसके कहे
  प्रिय-शब्दों से आहत सीता, जैसे वन के भीतर सिंह से घिरी हुई गजराज की कन्या
  अत्यन्त भयभीत हो उठी।
'2': >-
  राक्षसियों के बीच पड़ी हुई वह भयाकुल सीता, रावण द्वारा कठोर वचनों से बार-बार
  डाँटी-धमकाई जाकर, निर्जन वन-मध्य में छोड़ दी गई अबोध कन्या के समान विलाप करने
  लगी।
'3': >-
  सच ही तो है—सज्जन लोग संसार में कहते हैं कि ‘अकाल मृत्यु नहीं होती।’ क्योंकि
  मैं कैसी पापभागिनी हूँ कि इस प्रकार अपमानित की जाती हुई भी जीती हूँ और क्षणभर
  भी मर नहीं जाती।
'4': >-
  निस्संदेह मेरा हृदय सुख से रहित और अत्यन्त दुःख से परिपूर्ण होते हुए भी बड़ा
  स्थिर है; क्योंकि यह फटकर सहस्रों टुकड़ों में क्यों नहीं बिखर जाता, जैसे वज्र
  से आहत पर्वत का शिखर विदीर्ण हो जाता है।
'5': >-
  निश्चय ही इसमें मेरा कोई दोष नहीं है; मैं तो उस अप्रिय-दर्शी (रावण) के द्वारा
  मारी जाने योग्य हूँ। उसके मनोभाव को स्वीकार करने में मैं समर्थ नहीं—जैसे कोई
  द्विज (ब्राह्मण) किसी अद्विज को मन्त्र नहीं दे सकता।
'6': >-
  जब तक लोकनाथ (श्रीराम) यहाँ नहीं पहुँचते, तब तक—जैसे गर्भस्थ शिशु के शल्य को
  काटने वाला (वैद्य) बिना आए—वैसे ही यह अनार्य राक्षसेन्द्र अवश्य ही शीघ्र मेरे
  अंगों को तीखे शस्त्रों से काट डालेगा।
'7': >-
  हाय! दुःख से पीड़ित मेरे लिए यह भी एक बड़ा दुःख है कि दो मास बहुत देर से
  आएँगे—जैसे बँधे हुए, वध के लिए रखे चोर के लिए राजाज्ञा के कारण रात का अन्त
  अत्यन्त देर से आता है।
'8': >-
  हा राम! हा लक्ष्मण! हा सुमित्रा! हा राममाता! और मेरी माता! मैं अल्पभाग्या इस
  प्रकार विपत्ति में पड़ रही हूँ—जैसे महा-समुद्र में मूढ़ वायु से चलाई गई नौका
  डगमगा कर संकट में पड़ जाती है।
'9': >-
  मृग के रूप को धारण कर उस बलवान मृग के वेग का अनुसरण करते हुए मनुज-राज के दोनों
  पुत्र (राम और लक्ष्मण)—मेरे ही कारण—निश्चय ही मारे गए होंगे, जैसे दो
  सिंह-श्रेष्ठ विद्युत के प्रहार से विनष्ट हो जाते हैं।
'10': >-
  निश्चय ही वही काल उस समय मृग-रूप धारण करके मुझे—अल्पभागिनी को—लुभा गया, जिसके
  कारण मैं मूढ़ होकर आर्यपुत्रों को अलग कर बैठी—रामानुज लक्ष्मण को तथा उनके
  अग्रज श्रीराम को भी।
'11': >-
  हा राम! सत्यव्रत! दीर्घबाहो! हा पूर्णचन्द्र के समान मुख वाले! हा जीव-लोक के
  हितकारी और प्रिय! तू नहीं जानता कि मैं राक्षसों के हाथों वध के लिए रखी हुई
  हूँ।
'12': >-
  मेरा एकनिष्ठ देवत्व (केवल पति को ही देव मानना), मेरी यह क्षमा, भूमि पर शय्या
  करना और धर्म के नियमों का पालन—ये सब मेरे लिए व्यर्थ हो गए; जैसे कृतघ्न
  मनुष्यों पर किया हुआ उपकार निष्फल हो जाता है।
'13': >-
  मेरा यह धर्माचरण व्यर्थ ही रहा, और तुम्हारा एकपत्नीव्रत भी निरर्थक ही ठहरा;
  क्योंकि मैं तुम्हें देख नहीं पाती—कृश, विवर्ण, तुमसे वियोगिनी और मिलन की आशा
  से रहित हो गई हूँ।
'14': >-
  पिता की आज्ञा का नियमपूर्वक पालन करके, व्रत का निर्वाह करते हुए, तुम वन से लौट
  आओगे; और तब मुझे लगता है कि तुम विशाल-नेत्रा स्त्रियों के साथ, भय से रहित
  होकर, कृतार्थ भाव से रमण करोगे।
'15': >-
  परन्तु हे राम! मैं तो तुम्हीं में अनुराग-युक्त होकर, बहुत समय से विनाश के लिए
  अपने हृदय का बन्धन कर चुकी हूँ। तप, व्रत आदि का व्यर्थ आचरण करके अब मैं अपने
  प्राण त्याग दूँगी—धिक्कार है, ऐसी अल्पभाग्या का जीवन!
'16': >-
  मैं शीघ्र ही अपने प्राण त्याग दूँ—या तो विष से, या तीक्ष्ण शस्त्र से; परन्तु
  इस राक्षस के घर में न तो मुझे विष देने वाला कोई है और न शस्त्र ही उपलब्ध है।
'17': >-
  शोक से संतप्त होकर, बहुत प्रकार से विचार कर, तब सीता ने अपनी वेणी (चोटी) को
  पकड़ लिया और वेणी के बन्धन को खोलकर उसी से शीघ्र फाँसी लगाकर मैं यमलोक को चली
  जाऊँगी—ऐसा निश्चय करने लगी।
'18': >-
  तब वह कोमल सर्वांगिनी सीता उस पर्वत (अशोक-वाटिका के वृक्ष) की एक शाखा पकड़कर
  खड़ी हो गई, और उस शुभांगी ने श्रीराम, उनके अनुज लक्ष्मण, अपने कुल तथा स्वयं
  अपने भाग्य का चिन्तन करने लगी।
'19': >-
  उस समय उसके लिए लोक में धैर्य से प्राप्त होने वाले अनेक श्रेष्ठ ‘विशोक’
  (शोक-निवारक) शुभ-निमित्त प्रकट होने लगे—जो पहले से ही सिद्ध और ज्ञात-लक्षणों
  द्वारा पहचाने हुए थे।
'20': >-
  इस प्रकार महर्षि-प्रणीत, श्रीवाल्मीकि-कृत आदिकाव्य, श्रीमद्रामायण के
  सुन्दरकाण्ड में ‘उद्बन्धन-व्यवसाय’ नामक अट्ठाईसवाँ सर्ग समाप्त हुआ।
