  ఇద్దరు వానరవాసులతో కూడిన వీరులను—నీవే సంహరించు” అని ఆజ్ఞాపించెను ॥6-78-3॥
'4': >-
  రావణుని మాటలు విని, శూరాభిమానుడైన ఖరాత్మజుడు మకరాక్షుడు ఆనందితుడై ఆ
