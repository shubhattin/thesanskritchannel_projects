'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘रावणाभ्यर्थना’ नामक
  बासठवाँ सर्ग (६-६२) आरम्भ होता है।
'1': >-
  तब वह राक्षसों में शार्दूल समान, अत्यन्त पराक्रमी (कुम्भकर्ण) निद्रा और मद से
  व्याकुल होकर, शोभा से सम्पन्न राजमार्ग से होकर चला।
'2': >-
  वह अत्यन्त दुर्जय, हजारों राक्षसों से घिरा हुआ, घर-घर से की जा रही पुष्प-वर्षा
  के बीच आगे बढ़ता गया।
'3': >-
  उसने सोने की जालियों से विस्तृत, सूर्य के समान प्रकाशमान दर्शनीय, विशाल और
  रमणीय राक्षसेन्द्र (रावण) के निवास-भवन को देखा।
'4': >-
  फिर वह जैसे सूर्य मेघ-समूह में प्रवेश कर जाए, वैसे ही राक्षसाधिपति के भवन में
  प्रविष्ट हुआ; और दूर से उसने अपने अग्रज (रावण) को आसन पर बैठे देखा—मानो
  स्वयंभू ब्रह्मा सिंहासन पर स्थित हों अथवा इन्द्र अपने आसन पर बैठे हों।
'5': >-
  भाई के भवन की ओर जाते हुए, राक्षस-गणों से युक्त कुम्भकर्ण ने अपने पदन्यासों से
  पृथ्वी को कम्पित कर दिया।
'6': >-
  वह भाई के गृह के पास जाकर, भीतर की कक्षाओं में प्रवेश कर, पुष्पक विमान पर
  उद्विग्न होकर बैठे अपने गुरु-तुल्य अग्रज (रावण) को उसने देखा।
'7': >-
  तब दशग्रीव रावण ने उपस्थित कुम्भकर्ण को देखकर, हर्षित होकर शीघ्र उठ खड़ा हुआ
  और उसे अपने निकट ले आया।
'8': >-
  तदनन्तर महाबली कुम्भकर्ण ने शय्या (पर्यङ्क) पर बैठे हुए, भाई के चरणों की
  वन्दना की और बोला—‘क्या कार्य है?’
'9': >-
  तब प्रसन्न रावण उछलकर उठा और उसने उसे गले लगा लिया; भ्राता द्वारा आलिंगित होकर
  कुम्भकर्ण का यथोचित सत्कार और अभिनन्दन किया गया।
'10': >-
  कुम्भकर्ण ने एक दिव्य, मंगलमय, श्रेष्ठ आसन प्राप्त किया; और उस आसन का आश्रय
  लेकर महाबली कुम्भकर्ण बैठ गया।
'11': >-
  क्रोध से लाल हुए नेत्रों वाला कुम्भकर्ण रावण से बोला—‘राजन्! आपने मुझे
  आदरपूर्वक किस हेतु जगाया है?’
'12': >-
  ‘बताइए—यहाँ आपको किस बात का भय है? या कौन-सी आशंका है, क्या होने वाला है?’—इस
  प्रकार क्रुद्ध होकर स्थित कुम्भकर्ण से रावण ने कहा।
'13': >-
  रोष से पलटे हुए दोनों नेत्रों से देखते हुए रावण ने वचन कहा—‘हे महाबल! आज
  तुम्हारे शयन करते रहने का बहुत बड़ा दुष्परिणाम (भारी काल) उपस्थित हो गया है।’
'14': >-
  ‘तुम सोते रहे, इसलिए मेरे लिए राम के कारण जो भय उत्पन्न हुआ है, उसे नहीं
  जानते। यह दाशरथि श्रीमान् राम, बलवान् सुग्रीव के साथ (यहाँ आ पहुँचा) है।’
'15': >-
  ‘समुद्र को लाँघकर वह हमारे मूल को काट रहा है। देखो—लङ्का में (उसके कारण) वन और
  उपवन तक उजड़ रहे हैं।’
'16': >-
  ‘सेतु के द्वारा वे सहज ही आ गए हैं और वानरों ने समुद्र को मानो एक छोटा-सा
  जलाशय बना दिया है। युद्ध में हमारे जो प्रधान राक्षस थे, वे वानरों द्वारा मार
  दिए गए हैं।’
'17': >-
  ‘युद्ध में मैं वानरों का किसी भी प्रकार से क्षय (विनाश) होता हुआ नहीं देखता;
  और वानर युद्ध में कभी पहले पराजित भी नहीं हुए हैं।’
'18': >-
  ‘इसलिए यह महान् भय उत्पन्न हो गया है। हे महाबल! यहाँ मेरी रक्षा करो। आज तुम
  इन्हें नष्ट कर दो—इसी प्रयोजन से आपको जगाया गया है।’
'19': >-
  ‘हमारा कोष-खजाना भी सब क्षीण हो चुका है; अतः तुम मेरी सहायता को उपस्थित हो।
  बालक और वृद्ध मात्र शेष रह गई इस लङ्का-नगरी की रक्षा करो।’
'20': >-
  ‘हे महाबाहो! भाई के लिए यह अत्यन्त दुष्कर कर्म करो। हे परन्तप! मैंने इससे
  पूर्व कभी किसी भाई से इस प्रकार नहीं कहा।’
'21': >-
  ‘तुममें मेरे प्रति स्नेह है और मेरी तुम पर परम आशा तथा अत्यन्त विश्वास है, हे
  राक्षस-श्रेष्ठ! देवों और असुरों के युद्धों में तुमने अनेक बार…’
'22': >-
  ‘…तुमने देवताओं की व्यूह-रचना को रोककर (प्रतिबन्धित कर) युद्ध में असुरों को
  विजयी किया है।’
'23': >-
  ‘अतः हे भीम पराक्रमी वीर! अपने उस समस्त सामर्थ्य और पराक्रम को अब धारण करो
  (प्रकट करो); क्योंकि समस्त प्राणियों में तुम्हारे समान बलवान् कोई दिखाई नहीं
  देता।’
'24': >-
  ‘हे प्रिय-रण में रमने वाले, बन्धु-प्रिय! मेरे लिए प्रिय और हितकारी, यह
  सर्वोत्तम कार्य मेरी इच्छा के अनुसार कर दो। अपने तेज से शत्रुओं की सेना को
  वैसे ही व्यथित कर दो, जैसे महान् वायु शरद् ऋतु के घन-मेघसमूह को तितर-बितर कर
  देने के लिए उठ खड़ी होती है।’
'25': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘रावणाभ्यर्थना’
  नामक बासठवाँ सर्ग (६-६२) समाप्त होता है।
