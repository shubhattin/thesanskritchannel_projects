'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘सुग्रीवहर्ष’ नामक तिरसठवाँ सर्ग
  (५-६३)।
'1': >-
  तब उस वानर को (भूमि पर) मस्तक टेककर गिरा हुआ देखकर वानरश्रेष्ठ (सुग्रीव) का
  हृदय व्याकुल हो उठा और उसने यह वचन कहा।
'2': >-
  उठो-उठो; तुम मेरे चरणों में क्यों गिर पड़े हो? मैं तुम्हें अभय देता हूँ; जो
  बात है, वही सत्य-सत्य कहा जाए।
'3': >-
  हे वानर! तुम घबराहट से क्या सारा वृत्तान्त बता रहे हो—जो कहना उचित है, वह
  बताओ। क्या मधुवन में सब कुशल तो है? मैं वही सुनना चाहता हूँ।
'4': >-
  उस महात्मा सुग्रीव द्वारा आश्वस्त किए जाने पर अत्यन्त बुद्धिमान दधिमुख उठ खड़ा
  हुआ और बोला।
'5': >-
  हे राजन्! न तो ऋक्षराज (जाम्बवान्) द्वारा, न आपके द्वारा, और न ही वाली
  द्वारा—आपके उस वन को पहले कभी (किसी के लिए) खुला छोड़ा गया था; परन्तु वानरों
  ने उस (मधुवन) को नष्ट कर दिया है।
'6': >-
  मैंने वन में विचरने वाले अपने साथियों सहित उन सबको रोकने का प्रयास किया;
  किन्तु वे मुझे ध्यान में न लाकर हर्षित होकर (वन के फल-फूल आदि) खाते और मधु
  पीते हैं।
'7': >-
  हे देव! जब वनपालों ने उन्हें उद्दण्डता करने से रोका, तब भी ये वनवासी वानर मेरी
  परवाह किए बिना (मधु आदि) खाते-पीते ही रहते हैं।
'8': >-
  कुछ तो जो कुछ बचता है उसे भी फेंक देते हैं और कुछ दूसरे वैसे ही खा जाते हैं;
  रोकने पर वे सब भौंहें तानकर (धमकी भरी) भ्रुकुटि दिखाते हैं।
'9': >-
  वे सब उनसे (वनपालों से) उस समय और अधिक क्रुद्ध होकर भिड़ गए; फिर क्रुद्ध
  वानरपुंगवों द्वारा वे लोग उस वन से रोके ही नहीं जा सके।
'10': >-
  तब बहुत-से वीर वानरों ने वानरश्रेष्ठ (वनपालों) को घेर लिया; क्रोध के कारण उनकी
  आँखें लाल हो गईं और उन हरियों ने (उन पर) धावा बोला।
'11': >-
  कुछ हाथों से पीटे गए, कुछ घुटनों से मारे गए; और चाहें तो उन्हें (चोट पहुँचाकर)
  ऊपर के मार्ग (देवमार्ग) भी दिखा दिया गया—अर्थात् उन्हें मार डाला गया।
'12': >-
  हे स्वामी! आपके उपस्थित रहते हुए भी ये शूरवीर (वनपाल) इस प्रकार मारे गए; और उन
  वानरों ने पूरे मधुवन को मनमाने ढंग से भोगकर खा-पी लिया।
'13': >-
  इस प्रकार निवेदन किए जाते हुए उस वानरश्रेष्ठ सुग्रीव से, परम बुद्धिमान
  परवीरहन्ता लक्ष्मण ने उससे प्रश्न किया।
'14': >-
  हे राजन्! यह वानर, जो वन का रक्षक है, क्यों उपस्थित हुआ है? और किस कारण का
  संकेत करते हुए यह दुःखी होकर वचन कह रहा है?
'15': >-
  महात्मा लक्ष्मण के ऐसा कहने पर, वाक्य-विशारद सुग्रीव ने लक्ष्मण से यह उत्तर
  दिया।
'16': >-
  हे आर्य लक्ष्मण! यह वीर कपि दधिमुख कहता है कि अङ्गद आदि वीरों सहित वानरों ने
  मधु का भक्षण किया है।
'17': >-
  जिन्होंने अभी कार्य सिद्ध नहीं किया है, उनका ऐसा अपराध होना सम्भव नहीं; अतः वे
  जो वन में प्रविष्ट हुए हैं, उससे निश्चय ही उनका कार्य सिद्ध हो गया है।
'18': >-
  उन्हें बहुत रोकने पर भी वनपाल घुटनों से मारे जाकर लौट आए; और यह बलवान कपि
  दधिमुख भी उनके द्वारा तनिक भी नहीं गिना गया।
'19': >-
  यह वन का पति (अधिपति) मेरा है, जिसे हमने स्वयं नियुक्त किया था। देवी (सीता)
  देख ली गई है—इसमें कोई संदेह नहीं; और यह कार्य हनुमान के सिवा किसी अन्य ने
  नहीं किया।
'20': >-
  क्योंकि हनुमान के इस कार्य की सिद्धि का अन्य कोई कारण (कर्ता/हेतु) हो ही नहीं
  सकता; कार्यसिद्धि (की क्षमता) हनुमान में है और निश्चय-बुद्धि उस वानरश्रेष्ठ
  में है।
'21': >-
  उसमें उद्योग, पराक्रम और सुना हुआ ज्ञान—सब दृढ़-प्रतिष्ठित है; जहाँ नेता
  जाम्बवान् हों और महाबली अङ्गद हों, वहाँ (कार्य सिद्ध होना ही है)।
'22': >-
  और जहाँ अधिष्ठाता (मुख्य संचालक) हनुमान हों, वहाँ गति दूसरी कैसे हो सकती है?
  निश्चय ही अङ्गद आदि वीरों ने मधुवन को उजाड़ा है।
'23': >-
  दक्षिण दिशा का अन्वेषण करके लौटे हुए उन वानरश्रेष्ठों ने आकर उस (अप्रधर्ष्य)
  मधुवन को नष्ट कर दिया—यह निश्चित है।
'24': >-
  पूरा वन वानरों द्वारा रौंदा गया और उपभोग में लाया गया; और तब वे वनपाल घुटनों
  से आहत होकर गिरा दिए गए।
'25': >-
  इसी कारण यह मधुर वाणी वाला यहाँ यह बात कहने आया है; इसका नाम दधिमुख है और यह
  हरि अपने पराक्रम के लिए प्रसिद्ध है।
'26': >-
  हे महाबाहो! हे सौमित्र! तत्त्वतः देखो—सीता को देख लिया गया है; इसी से सब वानर
  जाकर मधु पी रहे हैं।
'27': >-
  हे पुरुषश्रेष्ठ! जब तक वे वैदेही को न देख लें, तब तक ये प्रसिद्ध वनवासी वानर
  उस दिव्य, वरप्रद (मधुवन) को ध्वस्त करने का साहस नहीं कर सकते थे।
'28': >-
  तब सुग्रीव के मुख से निकली कानों को सुख देने वाली वाणी सुनकर, धर्मात्मा
  लक्ष्मण राघव (राम) के साथ अत्यन्त हर्षित हुआ।
'29': >-
  दधिमुख की यह बात सुनकर राम और महायशस्वी लक्ष्मण अत्यधिक प्रसन्न हुए; और
  सुग्रीव भी हर्षित हो उठा।
'30': >-
  तब सुग्रीव ने वनपाल से फिर कहा—मैं प्रसन्न हूँ कि उन कार्य-साधक वानरों ने इस
  वन का भोग किया है।
'31': >-
  कार्य सिद्ध कर चुके (दूतों) का वन को रौंदना और ऐसा आचरण करना क्षम्य है। तुम
  शीघ्र मधुवन जाओ और उसी की रक्षा करो। शीघ्र ही हनुमान आदि उन सब वानरों को
  (यहाँ) भेज दो।
'32': >-
  मैं शीघ्र ही हनुमान को प्रधान मानकर उन वृक्षों पर कूदने वाले, सिंह के समान
  गर्व वाले वानरों से—राघव (राम) और लक्ष्मण सहित—कृतार्थ होने का समाचार पूछना
  चाहता हूँ और सीता के पता लगाने में किए गए प्रयत्न का वृत्तान्त भी सुनना चाहता
  हूँ।
'33': >-
  दोनों कुमार (राम-लक्ष्मण) को प्रसन्न और अत्यन्त हर्षित-नेत्रों वाला देखकर, तथा
  वानरों का राजा (सुग्रीव) उन्हें सिद्धकार्य जानकर—अंग-अंग से हर्षित होकर
  कार्यसिद्धि का निश्चय कर—अपनी दोनों भुजाओं के साथ (उन्हें) निकट पाकर अत्यधिक
  आनन्दित हुआ।
'34': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण रूप आदिकाव्य के सुन्दरकाण्ड
  में ‘सुग्रीवहर्ष’ नामक तिरसठवाँ सर्ग (५-६३) समाप्त हुआ।
