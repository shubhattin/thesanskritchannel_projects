'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండములో ‘రావణుని నర్మదాస్నానం’ అను
  ఏకత్రింశః సర్గము ॥7-31॥
'1': >-
  అనంతరం మహాతేజస్సైన శ్రీరాముడు మరల ఆశ్చర్యముతో వినయంగా నమస్కరించి,
  ఋషిశ్రేష్ఠుడైన అగస్త్యభగవానునితో ఈ విధంగా పలికెను ॥7-31-1॥
'2': >-
  “భగవాన్! క్రూరుడైన ఆ రాక్షసుడు (రావణుడు) ఎప్పటినుండి ఈ భూమిని సంచరించుచుండెను?
  అప్పుడు, ద్విజోత్తమా, లోకములోని జనులు శూన్యమై (నిర్జనమై) ఉండిరా?” ॥7-31-2॥
'3': >-
  “అప్పుడు రాజుగాని, రాజసమానుడెవడుగాని ఇక్కడ ఎవరూ లేరా? యుద్ధంలో ధర్షణం
  (అపమానముచేయబడుట) పొందని రాక్షసేశ్వరుడు రావణుడు ఎక్కడా ఎదురు పడలేదా?” ॥7-31-3॥
'4': >-
  “లేదా ఆ భూపతులు వీర్యహీనులైపోయిరా? శ్రేష్ఠాస్త్రములచేత బహిష్కరింపబడి, అనేక
  రాజులు పరాజయము పొందిరా?” ॥7-31-4॥
'5': >-
  రాఘవుని మాటలు విని, భగవానుడైన అగస్త్య మహర్షి పితామహుడు (బ్రహ్మ) వలె ప్రభువుగా,
  చిరునవ్వుతో శ్రీరామునితో ఇలా పలికెను ॥7-31-5॥
'6': >-
  “ఓ పార్థివవృషభా! ఓ భూపతీ రామా! ఈ విధంగా భూపాలులను బాధించుచూ, రావణుడు
  భూమండలమంతటా సంచరించెను.” ॥7-31-6॥
'7': >-
  అనంతరం ‘మాహిష్మతీ’ అను నామముగల, స్వర్గపురి వంటి కాంతిగల నగరమునకు చేరెను; అక్కడ
  వసురేతసుని (కార్తవీర్యార్జునుని) సాన్నిధ్యము సదా ఉండెను ॥7-31-7॥
'8': >-
  అక్కడ ‘అర్జునుడు’ అను నామముగల రాజు వసురేతసుని ప్రభావముచే అతనితో సమానుడై
  యుండెను; అతడు శరబాణములు పుట్టిన కుండములో శయనించు అగ్నివంటి (అగ్నిసమ తేజస్సు
  గల) వాడుగా సదా ప్రకాశించుచుండెను ॥7-31-8॥
'9': >-
  అదే దినమున, శక్తిమంతుడైన హైహయాధిపతి అర్జునుడు, స్త్రీలతో కూడి, నర్మద నదిలో
  విహరించుటకు వెళ్లెను ॥7-31-9॥
'10': >-
  అదే దినమున రావణుడును అక్కడికి వచ్చెను; రాక్షసేంద్రుడైన రావణుడు అక్కడి
  మంత్రులను అడిగెను ॥7-31-10॥
'11': >-
  “అర్జునుడనే రాజు ఎక్కడ ఉన్నాడో శీఘ్రముగా, స్పష్టముగా చెప్పవలెను. నేను
  రావణుడను; ఆ నృపశ్రేష్ఠునితో యుద్ధము కోరుచూ ఇక్కడికి వచ్చితిని. నా ఆగమనమును కూడ
  ముందుగా అతనికి మీరు నివేదింపవలెను.” ॥7-31-11॥
'12': >-
  ఇలా రావణుడు చెప్పగా, మహారాజ సాన్నిధ్యములో ఉన్న సువిపశ్చితులైన ఆ మంత్రులు
  రాక్షసపతితో ఇలా పలికిరి ॥7-31-12॥
'13': >-
  పౌరుల ద్వారా అర్జునుడు వెళ్లినట్లు విశ్రవసుపుత్రుడైన రావణుడు విని, అక్కడి
  నుండి తొలగి, హిమవత్పర్వతంలా కనిపించు వింధ్యపర్వతమునకు చేరెను ॥7-31-13॥
'14': >-
  అప్పుడు వింధ్యము మేఘములచే ఆవరింపబడినట్లుగా, భూమి యొక దిశను భ్రాంతిపరచినట్లుగా,
  ఆకాశాన్ని రేఖలతో త్రవ్వినట్లుగా కనిపించెను; రావణుడు ఆ వింధ్యాన్ని చూచెను
  ॥7-31-14॥
'15': >-
  సహస్రశిఖరములతో కూడి, సింహములు నివసించు గుహలతో యుక్తమై, జలపాతాల నుండి పడుచున్న
  నీళ్లతో సముద్రము అట్టహాసం చేయునట్లు కనిపించుచున్నది ॥7-31-15॥
'16': >-
  దేవతలు, దానవులు, గంధర్వులు, అప్సరాగణములు, కిన్నరులు తమ తమ స్త్రీలతో
  క్రీడించుచుండగా, స్వర్గములా అనిపించునంత మహోన్నతమైనది ॥7-31-16॥
'17': >-
  చుట్టూ ప్రవహించు నదులతో, స్ఫటికమువంటి నీలిమగల జలముతో, ఫణములు మరియు చలిచే
  నాలుకలతో అనంతనాగమువలె విస్తరించి నిలిచి యున్నది ॥7-31-17॥
'18': >-
  దరుల మధ్యన నుండి ఉద్భవించినట్లుగా, హిమవత్పర్వతంలా కనిపించు వింధ్యాన్ని
  తిలకించుచూ రావణుడు నర్మద నదివైపు వెళ్లెను ॥7-31-18॥
'19': >-
  చలిచే రాళ్లతో కూడిన జలప్రవాహముగల, పుణ్యప్రదమైన, పశ్చిమ సముద్రానికి చేరే
  నర్మదను చేరెను ॥7-31-19॥
'20': >-
  మహిషములు, శిశుమారములు, సింహములు, శార్దూలములు, ఋక్షములు, శ్రేష్ఠగజములు—వీటన్నీ
  ఉష్ణంతో తపించిపోయి దాహంతో వచ్చి నీటిలో దిగడంతో, దాని జలాశయము కల్లోలమై యుండెను
  ॥7-31-20॥
'21': >-
  చక్రవాకములు, కారండపక్షులు, హంసలు, జలకుక్కుటములు, సదా మదించి మధురంగా కూయు
  సారసపక్షులు—ఇవన్నీ నదిని ఆవరించి యుండెను ॥7-31-21॥
'22': >-
  పుష్పవికసిత వృక్షములే తల అలంకారములుగా, చక్రవాకయుగములే స్తనములుగా, విశాలమైన
  పులినములే శ్రోణీగా, హంసావళులే సుమేఖలాగా ఉన్నట్లుగా నర్మద దర్శనమిచ్చెను
  ॥7-31-22॥
'23': >-
  పుష్పరేణువులతో లేపనమైన అవయవములు కలిగి, జలఫేనమే నిర్మలాంశుకముగా ధరించినట్లుగా,
  జలావగాహస్పర్శమే తన అలంకారస్పర్శగా, వికసిత కమలములవంటి శుభనేత్రములు కలిగిన
  నదీశ్రేష్ఠ అయిన ఆ నర్మదలో—పుష్పక విమానమునుండి శీఘ్రముగా దిగిన రావణుడు
  ప్రవేశించెను ॥7-31-23॥
'24': >-
  శ్రేష్ఠనారిని ఆలింగనముచేసినట్లు (ప్రియమైనదానిని చేరినట్లు) దశాననుడు నర్మదలో
  అవగాహనచేసి, అనేక మునులు సేవించు సుందరమైన దాని పులినమునకు చేరెను ॥7-31-24॥
'25': >-
  అక్కడ ఉపవిష్టులైన మంత్రులతో కలిసి రాక్షసపుంగవుడైన రావణుడు నర్మదను
  ప్రశంసించుచూ, “ఇది గంగానదే!” అని (గంగేయమైనదని) పలికెను ॥7-31-25॥
'26': >-
  నర్మద దర్శనముచే రాక్షసాధిపతికి హర్షము కలిగెను; అక్కడే లీలతో శుకసారణులనే తన
  మంత్రులతో ఇలా అన్నాడు ॥7-31-26॥
'27': >-
  “సహస్ర కిరణములతో జగత్తును బంగారంలా ప్రకాశింపజేసి, తీక్ష్ణతాపమును కలిగించు
  సూర్యుడు ఆకాశములో సగభాగమున ఆశ్రయించి నిలిచియున్నాడు.” ॥7-31-27॥
'28': >-
  “నేను ఆసీనుడనై యుండుట తెలిసికొని, దివాకరుడు చంద్రుడవలె మృదుత్వమును
  పొందినట్లుగా (తాపాన్ని తగ్గించినట్లుగా) ఉన్నాడు.” ॥7-31-28॥
'29': >-
  “నర్మదాజలము శీతలము, సుగంధమయము, శ్రమను నశింపజేసేది. నా భయముచేతనే ఇక్కడ వాయువు
  కూడ అత్యంత సమాహితంగా (మృదువుగా నియమితంగా) వీస్తున్నది.” ॥7-31-29॥
'30': >-
  “ఇదే సరిచ్ఛ్రేష్ఠ అయిన నర్మద, సంతోషాన్ని వర్ధింపజేయునది. నక్రములు, మత్స్యములు,
  పక్షులు, అలలు—ఇవన్నీ కలిగి, భయభక్తులతో నిలిచిన యువతిలా నిలిచి యున్నది.”
  ॥7-31-30॥
'31': >-
  “మీరు యుద్ధములో ఇంద్రసమానులైన రాజుల చేత శస్త్రములతో గాయపడినవారు; చందనరసమువలె
  రక్తముతో తడిసి యున్నారు.” ॥7-31-31॥
'32': >-
  “అందుచేత మీరు ఈ శుభప్రదమైన, శరణమిచ్చే నర్మదలో దిగుడి. మహాపద్మముఖములైన
  మత్తగజములు గంగలో దిగినట్లు, మీరు ఇందులో స్నానముచేసి, ఈ మహానదిలో స్నానము ద్వారా
  పాపమును పూర్తిగా విడిపించుకొనుడి.” ॥7-31-32॥
'33': >-
  “నేను కూడ ఈ దినమున శరదృతువులోని చంద్రములాంటి కాంతిగల ఈ పులినమున, కపర్దినుడు
  (శివుడు) కొరకు పుష్పోపహారమును నెమ్మదిగా సమర్పించుదును.” ॥7-31-33॥
'34': >-
  రావణుడు ఇలా పలికినందున, ప్రహస్తుడు, శుకుడు, సారణుడు, సమహోదరుడు,
  ధూమ్రాక్షుడు—వీరందరు నర్మదలోకి ప్రవేశించిరి ॥7-31-34॥
'35': >-
  ఆ రాక్షసేంద్రుని వంటివైన రాక్షసగజములచే నర్మదా నది కల్లోలమైపోయెను; అంజన,
  పాద్మాది వర్ణముల గల మహాగజములతో గంగా కల్లోలమగునట్లు అయ్యెను ॥7-31-35॥
'36': >-
  అనంతరం ఆ మహాబల రాక్షసులు నర్మదలో స్నానము చేసి, ఒడ్డెక్కి, రావణుని పూజార్ధమై
  పుష్పములను తెచ్చిరి ॥7-31-36॥
'37': >-
  నర్మద పులినము మనోహరమై, శుభ్రమేఘములవంటి ప్రకాశముతో ఉండగా, రాక్షసులు ఒక
  ముహూర్తములోనే పుష్పములతో ఒక పర్వతమునే ఏర్పరచిరి ॥7-31-37॥
'38': >-
  ఈ విధంగా పుష్పములు సమర్పింపబడిన తరువాత, రాక్షసేశ్వరుడైన రావణుడు మహాగజము గంగలో
  దిగినట్లుగా, నదిలో స్నానముచేయుటకు దిగెను ॥7-31-38॥
'39': >-
  అక్కడ విధివిధానముతో స్నానము చేసి, ఉత్తమమైన జప్యమంత్రమును జపించి, ఆ
  నర్మదాజలమునుండి రావణుడు ఒడ్డెక్కెను ॥7-31-39॥
'40': >-
  ఆపై తడిసిన వస్త్రమును విడిచి, శ్వేతవస్త్రములు ధరించి, అంజలి ఘటించి ముందుకు
  నడుచు రావణుని, సమస్త రాక్షసులు అనుసరించిరి ॥7-31-40॥
'41': >-
  అతని గమనవశమునపడిన వారివలె, ప్రాణమున్న పర్వతముల్లా వారు నిలిచిరి.
  రాక్షసేశ్వరుడు రావణుడు ఎక్కడ ఎక్కడికి పోయెనో, అక్కడ అక్కడకే జాంబూనదసువర్ణమయమైన
  లింగము (శివలింగము) తీసికొని వెళ్లబడుచుండెను ॥7-31-41॥
'42': >-
  అప్పుడు ఇసుకవేదిక మధ్యన ఆ లింగమును స్థాపించి, రావణుడు అమృతసుగంధములైన
  గంధములతోను, పుష్పములతోను ఆరాధించెను ॥7-31-42॥
'43': >-
  అనంతరం సద్జనుల ఆర్తిని తొలగించునదైన, పరమశ్రేష్ఠమైన, వరప్రదమైన, చంద్రమయూఖములే
  ఆభరణముగా కల శివుని సమ్యగర్చించి, ఆ నిశాచరుడు చేతులను విస్తరించి పాడుచూ,
  ముందుగా నాట్యము చేయుచున్నాడు ॥7-31-43॥
'44': >-
  ఇట్లు ఆర్షప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండములో
  ‘రావణనర్మదావగాహః’ అను ఏకత్రింశః సర్గము సమాప్తము ॥7-31॥
