'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీరామాయణం, ఉత్తరకాండంలో ‘తక్ష–పుష్కల నివేశము’ అనే
  ఏకాధికశతతమ (101వ) సర్గము ॥7-101॥
'1': >-
  సేనాపతిగా వచ్చిన భరతుని గురించి విని, కేకయాధిపతి యుధాజిత్‌ (గార్గ్య) సహితుడై
  పరమానందమునకు (అతిశయ ప్రీతికి) లోనయ్యాడు ॥7-101-1॥
'2': >-
  ఆ కేకయాధిపతి మహా జనసమూహముతో బయలుదేరి, తొందరపడుతూ, కామరూపధారులైన గంధర్వులపైకి
  చొచ్చుకువెళ్లాడు ॥7-101-2॥
'3': >-
  భరతుడును, యుధాజిత్తు కూడా—లఘు విక్రములై—సేనతోను, పాదసైన్యంతోను కూడి
  గంధర్వనగరాన్ని చేరుకున్నారు ॥7-101-3॥
'4': >-
  భరతుడు వచ్చినట్లు విని, ఆ గంధర్వులు అందరూ కూడివచ్చారు. యుద్ధాభిలాషులై,
  మహావీరులై, చుట్టూ ప్రతి దిక్కున ఘోరధ్వని చేశారు ॥7-101-4॥
'5': >-
  అప్పుడు రోమాంచనము కలిగించే విధంగా, మహా భయంకరంగా, కలవరపూరితమైన యుద్ధము
  సంభవించింది. అది ఏడు రాత్రులు సాగింది; ఇరుపక్షములలో ఎవరికీ జయం లభించలేదు
  ॥7-101-5॥
'6': >-
  ఖడ్గాలు, శక్తులు, ధనుస్సులు పట్టినవారు నానా దిక్కులా పోరాడగా, రక్తప్రవాహములు
  నదులలా ప్రవహించాయి; మనుష్యదేహాలను మోసుకువెళ్లే ప్రవాహాలు అన్ని వైపులా పొంగి
  ప్రవృత్తమైనాయి ॥7-101-6॥
'7': >-
  అనంతరం రామానుజుడైన భరతుడు కోపోద్రిక్తుడై, కాలుని అస్త్రమువంటి అతి దారుణమైన
  ‘సంవర్త’ అనే అస్త్రాన్ని గంధర్వులపైకి ప్రయోగించాడు ॥7-101-7॥
'8': >-
  ఆ గంధర్వులు కాలపాశముచే బద్ధులై, ‘సంవర్త’ అస్త్రముచే చీల్చబడుతూ, ఆ అస్త్రబలముచే
  క్షణమాత్రములోనే మహాత్ములైన వారిలో మూడుకోట్లు హతులయ్యారు ॥7-101-8॥
'9': >-
  నిమిషాంతరమాత్రములోనే అలాంటి మహాత్ములైన వీరులపై జరిగిన ఆ ఘోరనాశనాన్ని (అంతటి
  సంహారాన్ని) దేవలోకవాసులు కూడా మరచిపోలేక తలచుతూనే ఉన్నారు ॥7-101-9॥
'10': >-
  వారందరూ హతులైన తరువాత, కేకయీసుతుడైన భరతుడు ఆ సమృద్ధమైన దేశంలో రెండు శ్రేష్ఠ
  నగరాలను స్థాపించి నివేశింపజేశాడు ॥7-101-10॥
'11': >-
  తక్షుడిని తక్షశిలలో, పుష్కలుడిని పుష్కలావతిలో నివసింపజేశాడు. (ఆ తక్ష–పుష్కల
  నివేశము) గంధర్వదేశములోని రమ్యమైన గాంధారవిషయముపై (గాంధార దేశంలో) ఉన్నది
  ॥7-101-11॥
'12': >-
  ఆ రెండు నగరాలు ధన–రత్న సమూహాలతో నిండినవై, వనాలతో అలంకృతమై, పరస్పరం పోటీ
  పడినట్లుగా (ఒకటి ఒకదానిని మించాలన్న స్పర్ధతో) గుణవిస్తారముతో విరాజిల్లినవై
  ఉన్నాయి ॥7-101-12॥
'13': >-
  ఆ రెండూ అత్యంత రుచిరములై, నిష్కళంకమైన వ్యవహారపద్ధతులతో ప్రసిద్ధిగాంచినవై;
  ఉద్యానవనాలు, యానసమ్పత్తి (వాహనసౌకర్యాలు) సంపూర్ణమై; అంతర్వీధులు, ఆపణలు
  (మార్కెట్లు) సువిభక్తముగా (చక్కగా విభజింపబడి) ఉన్నవై ఉన్నాయి ॥7-101-13॥
'14': >-
  ఆ రెండు శ్రేష్ఠ నగరాలు రమ్యమై, విశాల విస్తారములతో శోభిల్లినవై; ప్రధాన గృహములు
  అత్యంత సుందరమై, విమానములతో సమానమైన రూపవర్ణమును (వైభవాకారాన్ని) కలిగినవై
  ఉన్నాయి ॥7-101-14॥
'15': >-
  శోభనీయమైన దేవాలయ సముదాయముల విస్తారముతో అవి అలంకృతమయ్యాయి; తాళవృక్షాలు,
  తమాలవృక్షాలు, తిలకవృక్షాలు, వకులవృక్షాలు మొదలైనవాటితో మరింత ఉపశోభితమయ్యాయి
  ॥7-101-15॥
'16': >-
  ఐదు సంవత్సరాలు అలా వారిని నివేశింపజేసి (స్థిరపరచి), రాఘవానుజుడైన మహాబాహువు,
  కేకయీసుతుడు భరతుడు మళ్లీ అయోధ్యకు వచ్చాడు ॥7-101-16॥
'17': >-
  అతడు పరమశ్రీమంతుడైన భరతుడు, సాక్షాత్తు ధర్మమూర్తికి మరొక రూపములాంటి మహాత్ముడైన
  రాఘవుణ్ణి—ఇంద్రుడు బ్రహ్మను వందించినట్లుగా—సాదరంగా అభివాదించాడు ॥7-101-17॥
'18': >-
  గంధర్వుల వధ ఎలా జరిగిందో ఆ ఉత్తమమైన వృత్తాంతమంతా, అలాగే ఆ దేశంలో చేసిన నివేశము
  (నగరస్థాపన) వివరమునూ యథాతథంగా నివేదించాడు. అది విని రాఘవుడు అతనిపై (భరతునిపై)
  ఎంతో ప్రీతిపొందాడు ॥7-101-18॥
'19': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము—వాల్మీకీయ ఆదికావ్యము—ఉత్తరకాండములో ‘తక్ష–పుష్కల
  నివేశము’ అనే ఏకాధికశతతమ (101వ) సర్గము సమాప్తమైంది ॥7-101॥
