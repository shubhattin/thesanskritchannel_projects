'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘जटायु-संस्कार’ नामक
  अड़सठवाँ सर्ग आरम्भ होता है।
'1': >-
  तब पृथ्वी पर रौद्र रूप से गिराए गए उस गृध्र को देखकर, मित्रभाव से युक्त
  सौमित्रि (लक्ष्मण) से राम ने ये वचन कहे।
'2': >-
  यह पक्षी निश्चय ही मेरे ही कार्य के लिए प्रयत्न करता हुआ, राक्षस के साथ युद्ध
  में मारा गया और मेरे कारण ही प्राण त्याग रहा है।
'3': >-
  हे लक्ष्मण! इसका शरीर अत्यन्त क्षीण हो गया है; इसमें प्राण शेष तो हैं, पर यह
  स्वरहीन हो गया है और अत्यन्त विकल होकर देख रहा है।
'4': >-
  हे जटायु! यदि तुम फिर वाणी से कुछ कह सकने में समर्थ हो, तो तुम्हारा कल्याण
  हो—सीता के विषय में बतलाओ और अपने वध का वृत्तान्त भी कहो।
'5': >-
  किस कारण से रावण ने उस आर्या (सीता) का अपहरण किया? और मुझमें ऐसा कौन-सा अपराध
  उसने देखा, जिसके कारण मेरी प्रिया का हरण किया गया?
'6': >-
  हे श्रेष्ठ द्विज! उस समय सीता का वह चन्द्रमा के समान कांतिमान, मनोहर मुख कैसा
  था? और उस अवसर पर सीता ने क्या-क्या कहा? यह भी बतलाओ।
'7': >-
  वह राक्षस पराक्रम में कैसा था, रूप में कैसा था, और उसके कर्म-व्यवहार कैसे थे?
  तथा, हे तात! उसका भवन कहाँ है—मेरे पूछने पर यह सब कहो।
'8': >-
  राम को अनाथ के समान विलाप करते देखकर, धर्मात्मा जटायु ने अत्यन्त दुर्बल वाणी
  से राम से ये वचन कहे।
'9': >-
  वह (सीता) दुष्टात्मा राक्षसराज रावण द्वारा, विशाल माया का आश्रय लेकर—मानो वायु
  और दुर्दिन (आँधी-तूफान) से व्याप्त भ्रम उपस्थित कर—हर ली गई।
'10': >-
  हे तात! निशाचर (रावण) ने मेरे दोनों पंख काट डाले। फिर वैदेही सीता को साथ लेकर
  वह दक्षिणमुख (दक्षिण दिशा की ओर) चला गया।
'11': >-
  हे राघव! अब मेरे प्राण रुक-रुक कर चल रहे हैं; दृष्टि चकरा रही है। मैं स्वर्ण
  के समान दीप्त वृक्षों को देख रहा हूँ, जिनके शीर्ष कुशा (उशीर) से बने हुए
  प्रतीत होते हैं।
'12': >-
  जिस मुहूर्त में रावण सीता को लेकर गया है, उसी मुहूर्त में जैसे शीघ्र ही खोया
  हुआ धन अपने स्वामी को पुनः प्राप्त हो जाता है, वैसे ही तुम भी उसे शीघ्र पा
  लोगे।
'13': >-
  हे काकुत्स्थ! उस मुहूर्त का नाम ‘विन्द’ है; पर तुम यह न जान सके। राक्षसेश्वर
  रावण तुम्हारी प्रिया जानकी का हरण करके, जैसे मछली काँटे में लगी बंसी को पकड़कर
  शीघ्र नष्ट हो जाती है, वैसे ही शीघ्र विनाश को प्राप्त होगा।
'14': >-
  जनकनन्दिनी के विषय में तुम्हें पीड़ा नहीं करनी चाहिए। रणभूमि में उस राक्षस को
  मारकर तुम शीघ्र ही वैदेही के साथ सुखपूर्वक रमण करोगे।
'15': >-
  अविवेकहीन नहीं, अपितु पूर्ण होश में रहकर राम से बातें करते हुए उस गृध्र के मुख
  से—मृत्यु के निकट पहुँचने पर—मांसयुक्त रक्त बहने लगा।
'16': >-
  फिर उसने कहा—‘यह (रावण) विश्रवा का साक्षात् पुत्र है और वैश्रवण (कुबेर) का भाई
  भी।’—इतना कहकर पतगेश्वर जटायु ने अपने दुर्लभ प्राण त्याग दिए।
'17': >-
  राम हाथ जोड़कर बार-बार ‘कहो, कहो’ कहते रहे; किन्तु गृध्र ने शरीर छोड़ दिया और
  उसके प्राण आकाश में चले गए।
'18': >-
  वह सिर भूमि पर रखकर, दोनों चरण फैला कर, और अपने शरीर को इधर-उधर बिखरा कर,
  पृथ्वी पर गिर पड़ा।
'19': >-
  उस ताम्र-नेत्र (लाल नेत्रों वाले) गृध्र को, जिसका प्राण निकल चुका था और जो
  पर्वत के समान अचल पड़ा था, देखकर राम अनेक दुःखों से दीन होकर सौमित्रि से बोले।
'20': >-
  यह पक्षी अनेक वर्षों तक राक्षसों के निवास-स्थान में सुख से रहता आया था; पर आज
  इस दण्डकारण्य में इसका शरीर नष्ट-भ्रष्ट होकर यहीं पड़ा है।
'21': >-
  जो बहुत वर्षों का, दीर्घकाल तक जीवित रहा, वही आज मारा जाकर पड़ा है; क्योंकि
  काल का अतिक्रमण करना अत्यन्त कठिन है।
'22': >-
  हे लक्ष्मण! देखो, यह गृध्र मेरा उपकारी था, फिर भी मारा गया। बलवान रावण द्वारा
  सीता का अपहरण हुआ, तो इसने उसका प्रतिरोध किया।
'23': >-
  अपने पितृ-पैतामह महान् गृध्रराज्य को त्यागकर, यह पतगेश्वर मेरे ही हेतु अपने
  प्राण छोड़ गया।
'24': >-
  हे सौमित्र! सर्वत्र धर्म का आचरण करने वाले साधुजन दिखाई देते हैं—शूर, शरण देने
  वाले—यहाँ तक कि तिर्यक्-योनि (पशु-पक्षी) में भी।
'25': >-
  हे सौम्य! सीता-हरण से उत्पन्न दुःख मुझे उतना नहीं सताता, जितना यह कि मेरे कारण
  इस गृध्र का विनाश हुआ है, हे परंतप!
'26': >-
  जैसे मेरे परम यशस्वी, श्रीमान राजा दशरथ पूजनीय और माननीय हैं, वैसे ही यह
  पतगेश्वर भी पूज्य और आदरणीय है।
'27': >-
  हे सौमित्र! लकड़ियाँ ले आओ; मैं अग्नि प्रज्वलित करूँगा। मेरे कारण मृत्यु को
  प्राप्त हुए इस गृध्रराज का दाह-संस्कार करूँगा।
'28': >-
  मैं पक्षिलोक के नाथ इस गृध्रराज को चिता पर रखूँगा। हे सौमित्र! इस रौद्र राक्षस
  द्वारा मारे गए जटायु का मैं दाह करूँगा।
'29': >-
  जो गति यज्ञशील पुरुषों की होती है, और जो गति आहिताग्नि (नित्य अग्नि रखने वाले)
  की होती है; जो गति कभी न लौटने वाले (परम पद को प्राप्त) जनों की, और जो गति
  भूमि-दान करने वालों की होती है—
'30': >-
  हे महासत्त्व गृध्रराज! मैं तुम्हें अनुमति देता हूँ—तुम उन अनुत्तम लोकों को
  जाओ। मेरे द्वारा संस्कार किए गए, तुम अब (उस परमगति को) प्राप्त हो।
'31': >-
  ऐसा कहकर, दीप्त चिता पर पतगेश्वर को रखकर, धर्मात्मा राम ने दुःखी होकर उसे अपने
  ही बन्धु के समान दग्ध कर दिया।
'32': >-
  तदनन्तर पराक्रमी राम सौमित्रि सहित वन में गए और बड़े-बड़े रोहिण मृगों का वध
  करके, उस श्रेष्ठ द्विज (पक्षी) के लिए तर्पण-भोज्य सामग्री जुटाई।
'33': >-
  फिर उन रोहिण मृगों का मांस निकालकर, उसे टुकड़े-टुकड़े (पेशी) करके, महायशस्वी
  राम ने हरे-भरे सुंदर घास से शोभित रम्य स्थान में उस पक्षी को अर्पित किया।
'34': >-
  जो श्राद्ध-विधि (पितृकर्म) द्विजाति लोग मृत मनुष्य के लिए बताते हैं, वही
  पितृ-सम्बन्धी स्वर्गगमन कराने वाला जप राम ने उसके लिए किया।
'35': >-
  फिर नरश्रेष्ठ के पुत्र वे दोनों (राम और लक्ष्मण) गोदावरी नदी पर गए और उस
  गृध्रराज के लिए दोनों ने उदक-क्रिया (तर्पण) की।
'36': >-
  शास्त्र में बताई गई विधि के अनुसार राघव-भ्रातृद्वय ने स्नान करके, उस समय गृध्र
  के लिए जल (उदक) अर्पित किया।
'37': >-
  रण में गिरा हुआ वह गृध्रराज अत्यन्त यश देने वाला, अत्यन्त कठिन कर्म करके, और
  महर्षि के समान विधिपूर्वक संस्कृत होकर, अपने लिए शुभ, पुण्यमयी गति को प्राप्त
  हुआ।
'38': >-
  उदक-क्रिया पूर्ण करके, पक्षियों में श्रेष्ठ जटायु के प्रति स्थिर बुद्धि धारण
  किए, वे दोनों (राम और लक्ष्मण) फिर चले; और तत्पश्चात सीता की खोज-प्राप्ति के
  लिए उनका मन वन में प्रवेश करने हेतु प्रवृत्त हुआ—मानो इन्द्रलोक में प्रवेश
  करने को विष्णु और वासव।
'39': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘जटायु-संस्कार’ नामक अड़सठवाँ सर्ग समाप्त हुआ।
