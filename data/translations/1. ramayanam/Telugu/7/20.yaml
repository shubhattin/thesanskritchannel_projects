'29': >-
  “స్వయంగా ఇచ్చినదానికి సాక్షి, చేసిన కర్మకు సాక్షి అయ్యేవాడు; రెండవ అగ్నివలె
  అచ్యుత న్యాయస్వరూపుడైన ఆ మహాత్ముని చేతనే లోకాలు తమ స్థితిని (సంజ్ఞను) పొందుచూ
