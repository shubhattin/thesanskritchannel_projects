'0': >-
  तदनंतर श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावण के एक सौ शिरों का छेदन’
  नामक एक सौ दसवाँ सर्ग (६-११०)।
'1': >-
  इस प्रकार रणभूमि में युद्ध करते हुए श्रीराम और रावण को देखकर समस्त प्राणी
  अन्तःकरण में विस्मय से भर उठे।
'2': >-
  समर में वे दोनों उत्तम रथ, एक-दूसरे को पीड़ित करते हुए, परस्पर क्रोध से
  उन्मत्त होकर, एक-दूसरे पर धावा बोलते और भिड़ते चले जा रहे थे।
'3': >-
  एक-दूसरे का वध करने के लिए उद्यत वे दोनों अत्यन्त भयंकर रूप धारण किए हुए थे।
  (रण में) वे (रथ) मण्डलाकार घूमते, वीथियों (मार्गों/पंक्तियों) में चलते,
  आगे-पीछे आते-जाते हुए विविध चालनें दिखा रहे थे।
'4': >-
  वे दोनों सारथि रथ-चालन की अनेक प्रकार की गतियाँ दिखाते हुए (उन्हें) चलाते थे।
  राम रावण को पीड़ित कर रहे थे और रावण भी राघव (राम) को पीड़ित कर रहा था।
'5': >-
  आगे बढ़ने और फिर लौट आने—इन दोनों क्रियाओं में वे दोनों उत्तम रथ अत्यन्त तीव्र
  वेग को प्राप्त थे, और दोनों ओर से बाणों के जालों की वर्षा हो रही थी।
'6': >-
  वे दोनों मानो वर्षाकाल के मेघों के समान रणभूमि में विचरते थे। तब युद्ध में
  अनेक प्रकार की गति दिखाकर वे पुनः (आमने-सामने) आ खड़े हुए।
'7': >-
  फिर वे एक-दूसरे के सम्मुख स्थिर हो गए—रथ की धुरी धुरी से और घोड़ों के मुख मुख
  से जा मिले (अर्थात् रथ बिल्कुल आमने-सामने आ डटे)।
'8': >-
  उस समय दोनों के स्थिर होने पर, पताकाएँ पताकाओं से टकरा गईं। तब राम ने रावण के
  (रथ के) घोड़ों पर धनुष से छूटे तीक्ष्ण बाण चलाए।
'9': >-
  और चार बाणों से उसने उसके चार दीप्तिमान घोड़ों को पीछे हटा दिया (अथवा पीछे
  धकेल दिया)। घोड़ों के हट जाने से दशानन (रावण) क्रोध के वश में आ गया।
'10': >-
  और उसने राघव (राम) पर दस तीक्ष्ण बाण छोड़ दिए। बलवान दशग्रीव द्वारा अत्यन्त
  बेधा जाने पर भी राघव (राम)
'11': >-
  न तो विकार को प्राप्त हुए और न ही तनिक भी व्यथित हुए। प्रत्युत उन्होंने पुनः
  वज्र के समान कठोर सार वाले और वज्र-ध्वनि के सदृश नाद करने वाले बाण फेंके।
'12': >-
  दशानन ने वज्रहस्त (इन्द्र) के सारथि को लक्ष्य करके बाण छोड़े। वे महावेगवान शर
  मातलि के शरीर पर पड़े,
'13': >-
  किन्तु युद्ध में वे न तो किंचित् भी मोह उत्पन्न कर सके और न ही कोई पीड़ा दे
  सके। उस प्रकार के आघात से मातलि अपने लिए नहीं, (राम के रथ पर) किए गए उस धर्षण
  के कारण क्रुद्ध हो उठा।
'14': >-
  तब राघव ने बाणों के जाल से शत्रु (रावण) को विमुख कर दिया। फिर राघव वीर ने
  शत्रु के रथ पर बीस, तीस, साठ, सैकड़ों और सहस्रों की संख्या में बाण छोड़े।
'15': >-
  इसके बाद रथस्थ राक्षसेश्वर रावण भी क्रोध से भर उठा और उसने रण में गदा, मुसल
  (मूसल) आदि की वर्षा करके राम को अत्यन्त पीड़ित किया।
'16': इस प्रकार फिर से भयंकर, कोलाहलपूर्ण और रोमांचकारी युद्ध प्रवृत्त हो गया।
'17': >-
  गदाओं, मुसलों और परिघों (लौहदण्डों) के निःस्वन से, और बाणों के पुँखों से उठने
  वाले वायुवेग से, सातों समुद्र क्षुब्ध हो उठे।
'18': >-
  समुद्रों के क्षुब्ध हो जाने पर पातालतल में निवास करने वाले समस्त दानव तथा
  सहस्रों पन्नग (नाग) भी व्याकुल हो गए।
'19': >-
  समस्त पृथ्वी पर्वतों, वनों और काननों सहित काँप उठी। सूर्य तेजहीन-सा हो गया और
  पवन भी नहीं बहा।
'20': >-
  तब देवगण, गन्धर्व, सिद्ध और परमर्षि—सहित किन्नर तथा महान् उरग (नाग)—सब के सब
  चिंता में पड़ गए।
'21': >-
  वे (सब) यह जपने लगे—“गौओं और ब्राह्मणों का कल्याण हो; लोक सदा स्थिर रहें; और
  संग्राम में राघव, राक्षसेश्वर रावण पर विजय प्राप्त करें।”
'22': >-
  इस प्रकार जपते हुए देवता और ऋषिगण उस समय राम और रावण के अत्यन्त घोर,
  रोमांचकारी युद्ध को देखते रहे।
'23': >-
  गन्धर्वों और अप्सराओं के समुदाय भी उस अनुपम युद्ध को देखकर कहने लगे—“आकाश तो
  आकाश के समान है, समुद्र समुद्र के समान है,”
'24': >-
  और “राम-रावण का युद्ध भी राम-रावण के (युद्ध) के समान ही है।” इस प्रकार कहते
  हुए वे उस राम-रावण के युद्ध को देखते रहे।
'25': >-
  तत्पश्चात् क्रोध से महाबाहु, रघुवंश की कीर्ति बढ़ाने वाले श्रीराम ने धनुष पर
  सर्प के समान भयानक एक बाण संधान किया,
'26': >-
  और रावण का वह तेजस्वी, ज्वलन्त कुण्डलों से युक्त सिर काट गिराया। वह कटा हुआ
  सिर भूमि पर गिरा—जिसे उस समय तीनों लोकों के प्राणियों ने देखा।
'27': >-
  किन्तु उसी के समान ही रावण का एक और सिर फिर उग आया। शीघ्र कर्म करने वाले,
  तीव्रहस्त श्रीराम ने उसे भी तुरंत काटकर फेंक दिया।
'28': >-
  रण में बाणों से रावण का दूसरा सिर भी कट गया; पर कटते ही वह शिर फिर से दिखाई
  देने लगा (अर्थात् पुनः उत्पन्न हो गया)।
'29': >-
  उसको भी राम के वज्र के समान प्रचण्ड बाणों ने काट दिया। इसी प्रकार समान तेज
  वाले सिरों में से सौ सिर काट दिए गए।
'30': >-
  तथापि रावण के जीवन-क्षय (मृत्यु) का अंत दिखाई नहीं देता था। तब समस्त अस्त्रों
  के ज्ञाता, वीर, कौसल्या के आनंदवर्धन राघव
'31': >-
  बहुत से बाणों से युक्त होकर (भी) विचार करने लगे—“जिन बाणों से मारीच मारा गया,
  जिनसे दूषण सहित खर का वध हुआ,
'32': >-
  जिनसे क्रौञ्चवाट में विराध मारा गया, दण्डक वन में कबन्ध (मारा गया), जिनसे साल
  वृक्ष और पर्वत विदीर्ण किए गए, जिनसे वाली का संहार हुआ और समुद्र क्षुब्ध किया
  गया—”
'33': >-
  “युद्ध में मेरी प्रत्ययकारी (अचूक) ये सभी सायक हैं; फिर क्या कारण है कि मंद
  तेज वाले रावण के विषय में (इनसे) परिणाम नहीं निकल रहा?”
'34': >-
  इस प्रकार चिंता में डूबे हुए भी वह संग्राम में अप्रमत्त (सावधान) रहे। राघव ने
  रावण के वक्षस्थल पर बाण-वर्षा की।
'35': >-
  और रथस्थ राक्षसेश्वर रावण भी क्रुद्ध होकर गदा और मुसलों की वर्षा द्वारा रण में
  राम को पीड़ित करने लगा।
'36': >-
  इस प्रकार अत्यन्त भयंकर, कोलाहलपूर्ण और रोमांचकारी महान् युद्ध फिर से प्रवृत्त
  हुआ—आकाश में, भूमि पर, और फिर पर्वत-शिखर पर भी।
'37': >-
  देवों, दानवों, यक्षों, पिशाचों, उरगों और राक्षसों के देखते-देखते वह महान्
  युद्ध सारी रात चलता रहा।
'38': >-
  राम और रावण का वह युद्ध न तो रात में, न दिन में, न किसी मुहूर्त में, और न ही
  किसी क्षण भर के लिए विराम को प्राप्त हुआ।
'39': >-
  रण में दशरथनन्दन (राम) और राक्षसेन्द्र (रावण) के बीच किसकी विजय होगी—यह देखे
  बिना ही, देवश्रेष्ठ (इन्द्र) के रथ के सारथि, महात्मा (मातलि) ने युद्ध में
  प्रवृत्त राम से शीघ्र ये वचन कहे।
'40': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘रावण के एक सौ शिरों का छेदन’ नामक एक सौ दसवाँ सर्ग (६-११०) समाप्त हुआ।
