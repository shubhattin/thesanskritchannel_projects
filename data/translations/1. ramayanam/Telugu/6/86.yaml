'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “రావణిబలకదనం” నామ షడశీతితమః సర్గః
  ॥6-86॥


  తర్వాత శ్రీమద్వాల్మీకీ రామాయణములో యుద్ధకాండలో “రావణి సేన సంహారం” అను పేరు గల
  ఎనభై ఆరవ సర్గము.
'1': >-
  అథ తస్యామవస్థాయాం లక్ష్మణం రావణానుజః ।

  పరేషామహితం వాక్యమర్థసాధకమబ్రవీత్ ॥6-86-1॥


  ఆ పరిస్థితిలో రావణుడి తమ్ముడు విభీషణుడు, ఇతరుల హితమును కోరుతూ కార్యసాధకమైన
  మాటలను లక్ష్మణునితో పలికెను.
'2': >-
  యదేతద్ రాక్షసానీకం మెఘశ్యామం విలోక్యతే ।

  ఏతదాయోధ్యతాం శీఘ్రం కపిభిశ్చ శిలాయుధైః ॥6-86-2॥


  ఇదిగో మెఘవర్ణంలా కనిపిస్తున్న ఈ రాక్షససేనను, వానరులు శిలలను ఆయుధాలుగా చేసుకొని
  త్వరగా యుద్ధం చేసి చెదరగొట్టవలెను.
'3': >-
  తస్యానీకస్య మహతో భేదనే యత్ లక్ష్మణ ।

  రాక్షసేంద్రసుతోఽప్యత్ర భిన్నే దృశ్యో భవిష్యతి ॥6-86-3॥


  ఓ లక్ష్మణా! ఈ మహత్తర సేనను ఛేదించి విరగదీసిన వెంటనే, రాక్షసరాజపుత్రుడు
  (రావణి/ఇంద్రజిత్తు) కూడా ఈ కలవరంలో తానే విడివిడిగా దర్శనమిచ్చును.
'4': >-
  స త్వమింద్రాశనిప్రఖ్యైః శరైరవకిరన్ పరాన్ ।

  అభిద్రవాశు యావద్ వై నైతత్ కర్మ సమాప్యతే ॥6-86-4॥


  అందుచేత నీవు ఇంద్రుని వజ్రమును తలపించే బాణాలతో శత్రువులపై బాణవృష్టి
  కురిపిస్తూ, ఈ కార్యము పూర్తియగు వరకు శీఘ్రముగా దూసుకుపోయి వారిని ఛేదింపుము.
'5': >-
  జహి వీర దురాత్మానం మాయాపరమధార్మికమ్ ।

  రావణిం క్రూరకర్మాణం సర్వలోకభయావహమ్ ॥6-86-5॥


  ఓ వీరా! దుష్టాత్ముడై మాయలో నిపుణుడై, ఘోర అధర్మాచరణుడైన, క్రూరకర్మలతో సమస్త
  లోకాలకు భయాన్ని కలిగించే రావణిని సంహరించుము.
'6': >-
  విభీషణవచః శ్రుత్వా లక్ష్మణః శుభలక్షణః ।

  వవర్ష శరవర్షేణ రాక్షసేంద్రసుతం ప్రతి ॥6-86-6॥


  విభీషణుని మాటలు వినిన శుభలక్షణుడైన లక్ష్మణుడు, రాక్షసరాజపుత్రుడైన రావణిపై
  బాణవర్షాన్ని కురిపించెను.
'7': >-
  ఋక్షాః శాఖామృగాశ్చైవ ద్రుమప్రవరయోధినః ।

  అభ్యధావంత సహితాస్తదనీక్మవస్థితమ్ ॥6-86-7॥


  ఎలుగులు (ఋక్షులు), శాకామృగములు (వానరములు), శ్రేష్ఠ వృక్షాలను ఆయుధాలుగా ధరించిన
  యోధులు—అందరూ కలిసి, ఎదురుగా నిలిచిన ఆ సేనపైకి పరుగెత్తిరి.
'8': >-
  రాక్షసాశ్చ శితైర్బాణైరసిభిః శక్తితోమరైః ।

  అభ్యవర్తంత సమరే కపిసైన్యజిఘాంసవః ॥6-86-8॥


  కపిసేనను చంపాలని తపిస్తూ రాక్షసులు పదునైన బాణాలతోను, ఖడ్గాలతోను, శక్తులతోను,
  తోమరాలతోను యుద్ధరంగంలో ఎదురుదిరిగిరి.
'9': >-
  స సంప్రహారస్తుములః సంజజ్ఞే కపిరక్షసామ् ।

  శబ్దేన మహతా లఙ్కాం నాదయన్ వై సమంతతః ॥6-86-9॥


  వానరులకూ రాక్షసులకూ మధ్య భయంకరమైన ఘర్షణ కలిగెను. ఆ మహాశబ్దం లంకను నాలుదిశలా
  గర్జింపజేసెను.
'10': >-
  శస్త్రైశ్చ వివిధాకారైః శితైర్బాణైశ్చ పాదపైః ।

  ఉద్యతైర్గిరిశృంగైశ్చ ఘోరైరాకాశమావృతమ్ ॥6-86-10॥


  విభిన్నాకారాల ఆయుధాలు, పదునైన బాణాలు, వృక్షాలు, పైకెత్తిన భయంకర
  పర్వతశిఖరాలు—ఇవన్నీ ఎగిరెగిరి ఆకాశాన్ని కప్పివేశాయి.
'11': >-
  రాక్షసా వానరేంద్రేషు వికృతాననబాహవః ।

  నివేశయంతః శస్త్రాణి చక్రుస్తే సుమహద్భయమ్ ॥6-86-11॥


  వికార ముఖాలు గలవారు, భీకర భుజబలము గల రాక్షసులు వానర నాయకులపై తమ ఆయుధాలను
  దూసివేస్తూ గొప్ప భయాన్ని కలిగించిరి.
'12': >-
  తథైవ సకలైర్వృక్షైర్గిరిశృంగైశ్చ వానరాః ।

  అభిజఘ్నుర్నిజఘ్నుశ్చ సమరే సర్వరాక్షసాన్ ॥6-86-12॥


  అదేవిధంగా వానరులు సమస్త వృక్షాలతోను పర్వతశిఖరాలతోను యుద్ధంలో అన్ని వైపుల నుండి
  రాక్షసులను బాదిరి, సంహరించిరి.
'13': >-
  ఋక్షవానరముఖ్యైశ్చ మహాకాయైర్మహాబలైః ।

  రక్షసాం యుధ్యమానానాం మహద్భయమజాయత ॥6-86-13॥


  మహాకాయులై మహాబలులై ఉన్న ఋక్షవానర ప్రధానులు ఎదురుదిరగడంతో, యుద్ధం చేస్తున్న
  రాక్షసులకు తీవ్రమైన భయం పుట్టెను.
'14': >-
  స్వమనీక్ం విషణ్ణం తు శ్రుత్వా శత్రుభిరర్దితమ్ ।

  ఉదతಿಷ್ಠత దుర్ధర్షః స కర్మణ్యననుష్ఠితే ॥6-86-14॥


  శత్రువుల చేత పీడింపబడి తన సైన్యం నిరుత్సాహపడిందని విన్న రావణి, ఇంకా కార్యం
  సాధించబడకపోవడంతో, దుర్దర్శుడై లేచి నిలిచెను.
'15': >-
  వృక్షాన్ధకారాన్నిర్గత్య జాతక్రోధః స రావణిః ।

  ఆరురోహ రథం సజ్జం పూర్వయుక్తం సుసంయతమ్ ॥6-86-15॥


  వృక్షాల చీకటిలోనుండి బయటికి వచ్చి కోపోద్రిక్తుడైన రావణి, ముందే సిద్ధంగా
  యోజింపబడి బాగా నియంత్రింపబడిన రథాన్ని ఎక్కెను.
'16': >-
  స భీమకార్ముకశరః కృష్ణాఞ్జనచయోపమః ।

  రక్తాస్యనయనో భీమో బభౌ మృత్యురివాంతకః ॥6-86-16॥


  భయంకర ధనుస్సుతో కూడినవాడై, కృష్ణాంజనపు గుట్టలవలె నల్లగా, నోరు కళ్లూ ఎర్రగా
  మండుచూ, అంతకుడైన మృత్యువులాగా అతడు భయానకంగా ప్రకాశించెను.
'17': >-
  దృష్ట్వైవ తు రథస్థం తం పర్యవర్తత తద్ బలమ్ ।

  రక్షసాం భీమవేగానాం లక్ష్మణేన యుయుత్సతామ్ ॥6-86-17॥


  అతడు రథారూఢుడై కనిపించగానే, లక్ష్మణునితో యుద్ధం చేయదలచిన భయంకర వేగముగల
  రాక్షసుల ఆ సేన సమీపంలో చేరి చుట్టుముట్టింది.
'18': >-
  తస్మింస్తు కాలే హనుమానరుజత్ స దురాసదమ్ ।

  ధరణీధరసంకాశో మహావృక్షమరిందమః ॥6-86-18॥


  ఆ సమయంలో అరిదముడైన హనుమంతుడు, పర్వతం వలె కనిపించే ఒక మహావృక్షాన్ని పెకిలించి,
  ఎదుర్కోలేనంత భయంకరంగా దాన్ని ఆయుధంగా ధరించెను.
'19': >-
  స రాక్షసానాం తత్ సైన్యం కాలాగ్నిరివ నిర్దహన్ ।

  చకార బహుభిర్వృక్షైర్నిఃసంజ్ఞం యుధి వానరః ॥6-86-19॥


  ఆ వానరుడు అనేక వృక్షాలతో కొడుతూ, కాలాగ్ని లాగా రాక్షససేనను దహించుచూ, యుద్ధంలో
  వారిని అనేకులను స్పృహలేనివారిగా చేసెను.
'20': >-
  విధ్వంసయంతం తరసా దృష్ట్వైవ పవనాత్మజమ్ ।

  రాక్షసానాం సహస్రాణి హనూమంతమవాకిరన్ ॥6-86-20॥


  వేగంగా విధ్వంసం చేస్తున్న పవనపుత్రుని చూచి, రాక్షసులలో వేలమంది హనుమంతునిపై
  నాలుదిక్కుల నుంచీ పడి దాడి చేయుచూ కమ్ముకొనివచ్చిరి.
'21': >-
  శితశూలధరాః శూలైరసిభిశ్చాసిపాణయః ।

  శక్తిహస్తాశ్చ శక్తీభిః పట్టిశైః పట్టిశాయుధాః ॥6-86-21॥


  కొందరు పదునైన శూలాలు పట్టి శూలాలతో దాడి చేయగా, కొందరు ఖడ్గధారులై ఖడ్గాలతో
  కొట్టిరి; మరికొందరు శక్తులను పట్టి శక్తులతోను, పట్టిశాయుధులు పట్టిశాలతోను దాడి
  చేసిరి.
'22': >-
  పరిఘైశ్చ గదాభిశ్చ కున్తైశ్చ శుభదర్శనైః ।

  శతశశ్చ శతఘ్నీభిరాయసైరపి ముద్గరైః ॥6-86-22॥


  పరిఘాలతోను, గదలతోను, అందంగా కనిపించే కుంతాలతోను; వందలకొద్దీ శతఘ్నీలతోను,
  ఇనుముతో చేసిన ముద్గరాలతోనూ వారు అతనిని కొట్టేందుకు పూనిరి.
'23': >-
  ఘోరైః పరశుభिश्चైవ భిందిపాలైశ్చ రాక్షసాః ।

  ముష్టిభిర్వజ్రकल्पైశ్చ తలైరశనిసంనిభైః ॥6-86-23॥


  రాక్షసులు భయంకర పరశువులతోను, భిందిపాలాలతోను; వజ్రంలా గట్టిన ముష్టులతోను,
  వజ్రమువంటి అరచేతి దెబ్బలతోను దాడి చేసిరి.
'24': >-
  అభిజఘ్నుః సమాసాద్య సమంతాత్ పర్వతోపమమ్ ।

  తేషామపి చ సంర్కుద్ధశ్చకార కదనं మహత్ ॥6-86-24॥


  పర్వతసమానుడైన హనుమంతుని చుట్టూ అన్ని వైపులా చేరి వారు కొట్టిరి. అయితే వారిపట్ల
  కోపించిన హనుమంతుడూ వారికి గొప్ప సంహారాన్ని కలిగించెను.
'25': >-
  స దదర్ష కపిశ్రేష్ఠమచలోపమమింద్రజిత్ ।

  సూదమానమసంత్రస్తమమిత్రాన్ పવનాత్మజమ్ ॥6-86-25॥


  ఇంద్రజిత్తు (రావణి), పర్వతంలా అచంచలంగా ఉండి, ఏమాత్రం భయపడకుండా శత్రువులను
  సంహరిస్తున్న కపిశ్రేష్ఠుడైన పవనపుత్రుని చూచెను.
'26': >-
  స సారథిమువాచేదం యాహి యత్రైష వానరః ।

  క్షయమేవ హి నః కుర్యాద్ రాక్షసానాముపేక్షితః ॥6-86-26॥


  అతడు సారథితో—“ఈ వానరుడు ఉన్నచోటికి రథాన్ని నడుపుము. ఇతనిని నిర్లక్ష్యం చేస్తే
  రాక్షసులకు సంపూర్ణ క్షయం కలిగించేవాడే” అని చెప్పెను.
'27': >-
  ఇత్యుక్తః సారథిస్తేన యయౌ యత్ర స మారుతిః ।

  వహన్ పరమదుర్ధర్షం స్థితమింద్రజితం రథే ॥6-86-27॥


  అట్లని ఆజ్ఞ పొందిన సారథి, రథంలో ఉన్న అత్యంత దుర్దర్శుడైన ఇంద్రజిత్తును మోయుచూ,
  మారుతి ఉన్నచోటికి రథాన్ని తీసికెళ్లెను.
'28': >-
  సోऽభ్యుపేత్య శరాన్ ఖడ్గాన్ పట్టిశాంశ్చ పరశ్వధాన్ ।

  అభ్యవర్షత దుర్ధర్షః కపిమూర్ధని రాక్షసః ॥6-86-28॥


  అక్కడికి చేరిన దుర్దర్శుడైన ఆ రాక్షసుడు, బాణాలు, ఖడ్గాలు, పట్టిశాలు,
  పరశుధారాలు మొదలైన ఆయుధాలను హనుమంతుని తలపై వర్షంలా కురిపించెను.
'29': >-
  తాని శస్త్రాణి ఘోరాణి ప్రతిగృహ్య స మారుతిః ।

  రోషేణ మహతావిష్టో వాక్యం చేదమువాచ హ ॥6-86-29॥


  ఆ ఘోర ఆయుధాలన్నింటిని తట్టుకొని (తిరస్కరించి) మారుతి, తీవ్ర కోపంతో నిండిపోయి ఈ
  విధంగా పలికెను.
'30': >-
  యుధ్యస్వ యది శూరోऽసి రావణాత్మజ దుర్మతే ।

  వాయుపుత్రం సమాసాద్య న జీవన్ ప్రతియాస్యసి ॥6-86-30॥


  “ఓ దుర్మతి రావణాత్మజా! నీవు నిజంగా శూరుడవైతే యుద్ధం చేయి. వాయుపుత్రుని
  ఎదుర్కొన్న తర్వాత ప్రాణాలతో తిరిగి పోలేవు.”
'31': >-
  బాహుభ్యాం సంప్రయుధ్యస్వ యది మే ద్వంద్వమాహవే ।

  వేగం సహస్వ దుర్బుద్ధే తతస్త్వం రక్షసాం వరః ॥6-86-31॥


  “యుద్ధరంగంలో నాతో ద్వంద్వయుద్ధం కోరుకుంటే, ఆయుధాలు విడిచి భుజబలంతోనే యుద్ధం
  చేయి. ఓ దుర్బుద్ధీ! నా వేగాన్ని తట్టుకో. అప్పుడు నీవే రాక్షసులలో శ్రేష్ఠుడని
  తెలుస్తుంది.”
'32': >-
  హనూమంతం జిఘాంసంతం సముద్యతశరాసనమ్ ।

  రావణాత్మజమాచష్టే లక్ష్మణాయ విభీషణః ॥6-86-32॥


  హనుమంతుని చంపాలని ధనుస్సు ఎత్తి సిద్ధపడుతున్న రావణాత్మజుని, విభీషణుడు
  లక్ష్మణునికి చూపించి తెలియజేసెను.
'33': >-
  యః స వాసవనిర్జేతా రావణస్యాత్మసంభవః ।

  స ఏష రథమాస్థాయ హనూమంతం జిఘాంసతి ॥6-86-33॥


  “ఇతడు ఇంద్రుని (వాసవుని) గెలిచిన వాడు; రావణుని నుండే జన్మించిన పుత్రుడు. ఇదిగో
  రథాన్ని ఎక్కి హనుమంతుని సంహరించదలచి వచ్చుచున్నాడు.”
'34': >-
  తమప్రతిమసంస్థానైః శరైః శత్రునివారణైః ।

  జీవితాంతకరైర్ఘోరైః సౌమిత్రే రావణిం జహి ॥6-86-34॥


  “ఓ సౌమిత్రీ! శత్రువులను అడ్డగించే, సాటిలేని ఆకారముగల, ప్రాణాంతకరమైన భయంకర
  బాణాలతో రావణిని సంహరించుము.”
'35': >-
  ఇత్యేవముక్తస్తు తదా మహాత్మా విభీషణేనారివిభీషణేన ।

  దదర్శ తం పర్వతసన్నికాశం రథస్థితం భీమబలం దురాసదమ్ ॥6-86-35॥


  శత్రువులకు భయంకరుడైన మహాత్ముడు విభీషణుడు ఈ విధంగా చెప్పగానే, లక్ష్మణుడు
  పర్వతసమానంగా కనిపిస్తూ రథంపై నిలిచిన, భయంకర బలముగల, ఎదిరించలేని ఇంద్రజిత్తును
  దర్శించెను.
'36': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “రావణిబలకదనం” నామ
  షడశీతితమః సర్గః ॥6-86॥


  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణము—వాల్మీకి విరచిత ఆదికావ్యము—యుద్ధకాండములో
  “రావణి సేన సంహారం” అను పేరు గల ఎనభై ఆరవ సర్గము సంపూర్ణమగుచున్నది.
