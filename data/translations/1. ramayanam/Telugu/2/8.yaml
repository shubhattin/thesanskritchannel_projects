'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘మంథరోపజాపః’ అనునది ఎనిమిదవ సర్గము
  ॥2-8॥
'1': >-
  అప్పుడు మంథర ఆ కైకేయిని చూసి అసూయతో రగిలిపోయి, ఆ ఆభరణాన్ని పక్కకు తోసివేసి,
  కోపం–దుఃఖాలతో నిండిపోయి ఈ మాటలు పలికింది ॥2-8-1॥
'2': >-
  ఓ బాలిషే! తగని చోటు, తగని సమయంలో నీవు హర్షం ఎందుకు పొందావు? శోకసముద్రమధ్యంలో
  నిలిచిన నీవు, నీ స్థితిని నీవే గ్రహించడంలేదు ॥2-8-2॥
'3': >-
  ఓ దేవీ! నేను దుఃఖంతో పీడితమై ఉన్నా, మనసులో మాత్రం నిన్ను బలవంతంగా ఆపుచేసుకోలేక
  (నిజం) చెప్పకుండా ఉండలేను. ఎందుకంటే నీవు విచారించవలసిన సందర్భంలోనే
  ఆనందపడుతున్నావు; ఆ ఆనందమే నీకు మహా వ్యసనంగా మారబోతోంది ॥2-8-3॥
'4': >-
  నీ దుర్బుద్ధిని చూసి నేను శోకిస్తున్నాను. ఏ తెలివైన స్త్రీ అయినా, శత్రువైన
  సపత్నీ పుత్రుడు పెరుగుదల పొందుతున్నాడు అని చూసి ఆనందపడుతుందా? అది మరణం
  వచ్చిందని సంతోషపడటంలాంటిదే ॥2-8-4॥
'5': >-
  రాముడికి రాజ్యం వచ్చితే—అది భరతునికీ సంబంధించిందే అన్న భావన నుంచే (రాముని
  అధికారంతో) భరతునికి కలిగే భయం ఉంది. ఆ విషయాన్ని ఆలోచించి నేనే విషణ్ణురాలినై
  ఉన్నాను; ఎందుకంటే భయానికి కారణం ఉంటేనే భయం పుడుతుంది ॥2-8-5॥
'6': >-
  మహాబాహువు అయిన లక్ష్మణుడు తన సర్వాత్మతో రాముని ఆశ్రయించాడు. అలాగే శత్రుఘ్నుడూ
  భరతుని ఆశ్రయించాడు—లక్ష్మణుడు రాముని సేవించినట్లే ॥2-8-6॥
'7': >-
  ఓ భామినీ! వారసత్వ క్రమం దగ్గరలో ఉన్నప్పటికీ, ఆ ఇద్దరు తమ్ముళ్లలో
  (భరత–శత్రుఘ్నులలో) పెద్దవాడైన భరతుడికే రాజ్యక్రమం (వారసత్వం) సరిగా వచ్చేటట్లు
  ఏర్పాటై ఉంది ॥2-8-7॥
'8': >-
  క్షత్రియధర్మాచారాలను తెలిసిన, తెలివిగల, కార్యసాధకుడైన రాముని విషయంలో—అతడు నీ
  కుమారుని గురించి ఏం చేసేవాడో అన్న భయంతో నేను వణికిపోతున్నాను (ఆలోచిస్తూ)
  ॥2-8-8॥
'9': >-
  కౌసల్య నిజంగా మహాభాగ్యవతి; ఎందుకంటే ఆమె కుమారుడు రేపు పుష్య నక్షత్రదినమున,
  శ్రేష్ఠ బ్రాహ్మణుల చేత, మహత్తరమైన యువరాజ్యాభిషేకంతో అభిషిక్తుడవబోతున్నాడు
  ॥2-8-9॥
'10': >-
  భూమి అంతా పొందినట్లైన ఆనందంలో, శత్రువులు నశించి భద్రత కలిగిన స్థితిలో, నీవు
  కౌసల్యను చేతులు జోడించి దాసిలా సేవిస్తూ ఆమె ముందు నిలవవలసి వస్తుంది ॥2-8-10॥
'11': >-
  అలా నీవు మా అందరితో కలిసి ఆమెకు పనివాళ్లవుతావు. అంతేకాదు, నీ కుమారుడైన భరతుడూ
  రాముని వశంలో సేవకస్థితిని పొందుతాడు ॥2-8-11॥
'12': >-
  రాముని పరమప్రియమైన స్త్రీలు (అతని వర్గము) ఎంతో ఆనందపడతారు. కానీ భరతుడు
  క్షీణించిపోతే (అధికారం, గౌరవం నశిస్తే) నీ కోడళ్లు మాత్రం ఆనందించరు; దుఃఖంలో
  పడతారు ॥2-8-12॥
'13': >-
  అప్పుడు మంథర ఎంతో సంతోషంతో ఇలా మాట్లాడుతుండటం చూసి, దేవి కైకేయి రాముని గుణాలను
  మాత్రమే ప్రశంసిస్తూ పలికింది ॥2-8-13॥
'14': >-
  రాముడు ధర్మజ్ఞుడు, గుణవంతుడు, ఇంద్రియనిగ్రహం కలవాడు, కృతజ్ఞుడు, సత్యవంతుడు,
  శుచిగలవాడు. రాజకుమారుల్లో జ్యేష్ఠుడైన అతడే యువరాజ్యానికి అర్హుడు కదా ॥2-8-14॥
'15': >-
  దీర్ఘాయువు అయిన రాముడు, సోదరులను, సేవకులను తండ్రిలా పాలిస్తాడు. అటువంటి రాముని
  అభిషేకాన్ని విని ఓ కుబ్జే! నీవు ఎందుకు బాధపడుతున్నావు? ॥2-8-15॥
'16': >-
  భరతుడూ కూడా తప్పకుండా (కాలక్రమంలో), వంద సంవత్సరాల తరువాత అయినా, పితృ–పితామహ
  సంప్రదాయంగా వచ్చిన రాజ్యాన్ని పొందుతాడు—అతడు నరశ్రేష్ఠుడు ॥2-8-16॥
'17': >-
  ఈ మహోత్సవం సమీపించిన వేళ నీవు అగ్నితో కాలిపోతున్నట్టుగా ఎందుకు తపిస్తున్నావు,
  మంథరే? రాబోయేది మంగళమే కదా—మరి ఈ పరితాపం ఎందుకు? ॥2-8-17॥
'18': >-
  భరతుడు నాకు ఎంత గౌరవార్హుడో, రాఘవుడు (రాముడు) అంతకన్నా ఎక్కువ గౌరవార్హుడు.
  పైగా కౌసల్యకన్నా (ఆమెకన్నా కూడా) అతడు నాకు ఎక్కువగా సేవచేస్తాడు ॥2-8-18॥
'19': >-
  రామునికి రాజ్యం వస్తే, భరతునికీ అదే రాజ్యమే (మనకే లాభం). ఎందుకంటే రాఘవుడు తనను
  ఎలా భావిస్తాడో, తన సోదరులను కూడా అలా భావిస్తాడు (తనవారిలానే చూస్తాడు) ॥2-8-19॥
'20': >-
  కైకేయి మాటలు విన్న మంథర తీవ్రమైన దుఃఖంతో, దీర్ఘంగా వేడిగా నిట్టూర్చి, కైకేయితో
  ఇలా అంది ॥2-8-20॥
'21': >-
  ఓ అనర్థదర్శినీ! నీ మూర్ఖత్వం వల్ల నీవు నీ పరిస్థితిని నీవే గ్రహించడంలేదు.
  శోకమూ వ్యసనమూ విస్తరించిన ఈ దుఃఖసముద్రంలో నీవు మునుగుతున్నావు ॥2-8-21॥
'22': >-
  రాఘవుడే రాజవుతాడు; రాఘవుని కుమారుడూ (తరువాత) రాజవుతాడు. కానీ రాజవంశంలో పుట్టిన
  నీ కుమారుడు భరతుడు మాత్రం, ఓ కైకేయీ, హాస్యాస్పదుడై, అవమానానికి గురవుతాడు
  ॥2-8-22॥
'23': >-
  ఓ భామినీ! రాజుని కుమారులందరూ రాజ్యంలో నిలబడరు (అందరికీ రాజ్యం దక్కదు). అందరినీ
  స్థాపించాలని ప్రయత్నిస్తే మహా అన్యాయం, ఘోర పరిణామం కలుగుతుంది ॥2-8-23॥
'24': >-
  అందుకే, ఓ కైకేయీ, నిర్దోషాంగీ! రాజులు రాజ్యవ్యవస్థను జ్యేష్ఠుడిలోనే
  స్థాపిస్తారు—ఇతరులు గుణవంతులైనా కూడా ॥2-8-24॥
'25': >-
  ఓ వత్సలే! నీ కుమారుడు పూర్తిగా నలిగి పోయినవాడై, సుఖాల నుండి కూడా, రాజవంశపు
  గౌరవం నుండి కూడా దూరమై, అనాథుడిలా అయిపోతాడు ॥2-8-25॥
'26': >-
  నీ కోసం నేనే ఇలా వచ్చాను; కానీ నీవు నన్ను అర్థం చేసుకోవడంలేదు. సపత్ని (కౌసల్య)
  అభివృద్ధిలో నీవు నాకు ఏదో బహుమానం ఇవ్వవలసినదాన్ని ఇవ్వదగినదానివి (అంటే నా మాట
  వినాలి) ॥2-8-26॥
'27': >-
  రాముడు నిర్బాధంగా రాజ్యం పొందిన తరువాత, భరతుని తప్పకుండా దేశాంతరానికి
  పంపుతాడు; లేకపోతే మరణానికి కూడా (లోకాంతరానికి) నెట్టేస్తాడు ॥2-8-27॥
'28': >-
  భరతుడు చిన్నప్పుడే నీచేత మామగారి ఇంటికి పంపబడలేదు. దగ్గర ఉండటం వల్లే చెట్లకు
  కొమ్మలల్లా (స్థావరాలకు) అనుబంధం కలిగినట్లే, సన్నిహితత్వం వల్ల స్నేహం
  పెరుగుతుంది ॥2-8-28॥
'29': >-
  భరతుని అనుసరించి శత్రుఘ్నుడూ అతనితో సమానమైన అనురాగస్థితికి చేరాడు. లక్ష్మణుడు
  రాముని ఎలా ఆశ్రయించాడో, అలాగే ఇతడు (శత్రుఘ్నుడు) భరతుని ఆశ్రయించాడు ॥2-8-29॥
'30': >-
  అడవిలో జీవించే వారు ఒక చెట్టును నరకవలసి వచ్చినప్పుడు, దాని దగ్గరగానే ఉన్న
  ఇషీకలతో (చిన్న చెక్కముక్కలతో) దానిని విడదీయడం ద్వారా మహాభయాన్ని
  తొలగించుకున్నారని వినబడుతుంది ॥2-8-30॥
'31': >-
  సౌమిత్రి (లక్ష్మణుడు) రామునికి రక్షకుడు; అలాగే రాఘవుడు (రాముడు) లక్ష్మణునికి
  రక్షకుడు. అశ్వినీదేవతలలాగే వారి సోదరభావం లోకాల్లో ప్రసిద్ధి పొందింది ॥2-8-31॥
'32': >-
  కాబట్టి లక్ష్మణుని విషయంలో రాముడు ఏ పాపకార్యం చేయడు. కానీ భరతుని విషయంలో
  రాముడు పాపకార్యం చేస్తాడనే సందేహం లేదు (అంటే భరతునికి హాని తలపెట్టగలడు)
  ॥2-8-32॥
'33': >-
  అందువల్ల రాఘవుడు ఈ రాజగృహం (అయోధ్య) నుంచే అరణ్యానికి వెళ్లిపోవాలి. ఇది నాకు
  ఇష్టం; నీకు కూడా ఇది అత్యంత హితమైనది ॥2-8-33॥
'34': >-
  అలా చేస్తే నీ బంధువుల పక్షానూ శ్రేయస్సే కలుగుతుంది. ఎందుకంటే భరతుడు
  ధర్మప్రకారం తండ్రి రాజ్యాన్ని పొందితే (అది సర్వోత్తమం) ॥2-8-34॥
'35': >-
  సుఖానికి అలవాటుపడ్డ నీ బాలుడు భరతుడు—రామునికి సహజంగా ప్రత్యర్థి (అధికారం
  విషయంలో). రాముడు సమృద్ధిని పొందినప్పుడు, భరతుడు లక్ష్యాలు నశించినవాడై, అతని
  వశంలో ఎలా బ్రతకగలడు? ॥2-8-35॥
'36': >-
  అరణ్యంలో సింహం గజయూథపతిని తరిమినట్లుగా, రాముడు భరతుని కప్పివేస్తూ (నొక్కేస్తూ)
