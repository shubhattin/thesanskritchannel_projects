'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘त्रिजटा-स्वप्न’ नामक
  सत्ताईसवाँ सर्ग (समाप्त)॥५-२७॥
'1': >-
  सीता के इस प्रकार कठोर वचन कहे जाने पर वे राक्षसियाँ क्रोध से मूर्छित-सी हो
  उठीं। उनमें से कुछ दुष्टात्मा रावण को यह बात जाकर बताने के लिए चलीं॥५-२७-१॥
'2': >-
  तब भयानक रूपवाली राक्षसियाँ सीता के पास आकर फिर एक ही अर्थ को लेकर—परन्तु
  अनर्थकारक—अत्यन्त कठोर वचन बोलने लगीं॥५-२७-२॥
'3': >-
  हे अनार्ये सीते! पाप का निश्चय करनेवाली! आज इसी समय राक्षसियाँ इस तुम्हारे
  मांस को जैसे उन्हें सुख हो, वैसे भक्षय कर लेंगी॥५-२७-३॥
'4': >-
  तब उन अनार्य राक्षसियों द्वारा सीता को डाँट-डपटकर भयभीत किया जाता देखकर वृद्धा
  राक्षसी त्रिजटा नींद से जाग उठी और वचन बोली॥५-२७-४॥
'5': >-
  अरी अनार्याओ! तुम अपने ही को खा डालो, परन्तु सीता को नहीं खा सकोगी—जो जनक की
  प्रिय पुत्री और दशरथ की पुत्रवधू हैं॥५-२७-५॥
'6': >-
  आज मैंने एक अत्यन्त भयंकर, रोमांचकारी स्वप्न देखा है—जो राक्षसों के विनाश के
  लिए और इस सीता के पति (श्रीराम) के कल्याण के लिए है॥५-२७-६॥
'7': >-
  त्रिजटा के इस प्रकार कहने पर वे क्रोध से व्याकुल राक्षसियाँ सबकी सब भयभीत हो
  गईं और त्रिजटा से ये वचन बोल पड़ीं॥५-२७-७॥
'8': >-
  तुमने रात में जो यह स्वप्न देखा है, वह कैसा था—कृपा करके हमें कहो। राक्षसियों
  के मुख से निकले हुए ये वचन सुनकर॥५-२७-८॥
'9': >-
  त्रिजटा ने समयानुकूल स्वप्न का आश्रय लेकर यह वचन कहा—‘मैंने स्वप्न में दिव्य,
  गजदन्तों से बनी, आकाश में चलनेवाली शिबिका (पालकी) देखी॥५-२७-९॥
'10': >-
  जो हजारों घोड़ों से युक्त थी। उस पर स्वयं श्रीराघव आरूढ़ थे—श्वेत पुष्पमाला और
  श्वेत वस्त्र धारण किए—और उनके साथ लक्ष्मण भी थे॥५-२७-१०॥
'11': >-
  और आज स्वप्न में मैंने सीता को भी श्वेत वस्त्रों से आच्छादित देखा, जो समुद्र
  से घिरे हुए एक श्वेत पर्वत पर स्थित थीं॥५-२७-११॥
'12': >-
  सीता को मैंने राम के साथ ऐसे संयुक्त देखा जैसे सूर्य के साथ उसकी प्रभा। और फिर
  मैंने राघव को एक महान् चार दाँतों वाले हाथी को देखा॥५-२७-१२॥
'13': >-
  जो पर्वत के समान विशाल था; उस पर लक्ष्मण सहित आरूढ़ होकर वे अत्यन्त शोभायमान
  थे। फिर वे दोनों सूर्य के समान कान्तिवान, अपने ही तेज से दीप्तिमान॥५-२७-१३॥
'14': >-
  श्वेत माला और श्वेत वस्त्र धारण किए हुए, जानकी के समीप आकर खड़े दिखाई दिए। फिर
  उस आकाश में स्थित दन्ती (हाथी) के नगर (लङ्का) के अग्रभाग में॥५-२७-१४॥
'15': >-
  अपने पति द्वारा आलिंगित (परिगृहीत) होकर जानकी ने उसका स्कन्ध (कन्धा) आश्रय
  लिया। फिर कमल-नेत्रा सीता अपने पति की गोद से उठकर॥५-२७-१५॥
'16': >-
  मैंने उन्हें अपने दोनों हाथों से चन्द्र और सूर्य को परिमार्जन (पोंछती/स्वच्छ
  करती) देखा। फिर उन दोनों कुमारों (राम-लक्ष्मण) द्वारा आरूढ़ वह श्रेष्ठ हाथी
  तथा विशाल-नेत्री सीता—लङ्का के ऊपर स्थित दिखाई दिए॥५-२७-१६॥
'17': >-
  फिर आठ युज वाले, पाण्डुर वृषभों से युक्त रथ पर स्वयं काकुत्स्थ (राम) अपनी
  पत्नी सीता के साथ यहाँ आते दिखाई दिए॥५-२७-१७॥
'18': >-
  वे श्वेत माला और श्वेत वस्त्र धारण किए हुए लक्ष्मण के साथ आए। फिर मैंने
  अन्यत्र सत्य-पराक्रमी राम को देखा॥५-২७-१८॥
'19': >-
  जो अपने भाई लक्ष्मण और सीता के साथ वीर्यवान् थे। वे दिव्य, सूर्य के समान
  तेजस्वी पुष्पक विमान पर आरूढ़ होकर॥५-२७-१९॥
'20': >-
  उत्तर दिशा की ओर दृष्टि करके प्रस्थित हुए—ऐसा स्वप्न में मैंने विष्णु के समान
  पराक्रमी राम को देखा॥५-२७-२०॥
'21': >-
  वे अपने भाई लक्ष्मण तथा पत्नी सीता के साथ थे। महातेजस्वी राम को देव और असुर
  मिलकर भी जीत नहीं सकते—जैसे पापी जनों के लिए स्वर्ग दुर्लभ होता है॥५-२७-२१॥
'22': >-
  और मैंने रावण को भी देखा—जिसका सिर मुँडा हुआ था और जो तेल से अभ्यक्त (चुपड़ा)
  हुआ था॥५-२७-२२॥
'23': >-
  वह लाल वस्त्र पहने, मदिरा पीकर मतवाला बना हुआ, करवीर (कनेर) के पुष्पों की माला
  धारण किए हुए था। आज वह रावण पुष्पक विमान से पृथ्वी पर गिर पड़ा—ऐसा मैंने
  देखा॥५-२७-२३॥
'24': >-
  फिर मैंने देखा—एक स्त्री उसे घसीट रही है; उसका सिर मुँडा है और उसने काले
  वस्त्र पहने हैं। वह गधों से युक्त रथ पर है, लाल माला और लाल अनुलेपन (लेप) किए
  हुए॥۵-२७-२४॥
'25': >-
  वह तेल पीता, हँसता, नाचता, चित्त से भ्रमित तथा इन्द्रियों से व्याकुल था। वह
  गधे पर शीघ्र चढ़कर दक्षिण दिशा की ओर चला गया॥৫-२७-२५॥
'26': >-
  फिर मैंने राक्षसेश्वर रावण को देखा—जो भय और मोह से अभिभूत होकर गधे से गिर पड़ा
  था और उल्टा सिर करके भूमि पर पड़ा था॥५-२７-२६॥
'27': >-
  वह सहसा उठकर घबराया हुआ, भय से पीड़ित, मद से व्याकुल, उन्मत्त-सा रूप धारण किए,
  दिगम्बर (नग्न) होकर बहुत-सा दुर्वचन बकता रहा॥५-२७-२७॥
'28': >-
  भयंकर, असह्य, दुर्गन्धयुक्त, नरक-सदृश अन्धकार में—मल और कीचड़ में—वह रावण
  शीघ्र प्रवेश करके वहीं डूब गया॥५-२७-२८॥
'29': >-
  वह दक्षिण दिशा की ओर प्रस्थित हुआ और एक कीचड़ भरे सरोवर में प्रविष्ट हो गया।
  एक रक्तवस्त्रधारिणी प्रमदा (स्त्री) ने दशग्रीव के कण्ठ में बाँधकर॥५-२७-२९॥
'30': >-
  काली, कीचड़ से लिप्त अंगोंवाली होकर, याम्य (दक्षिण) दिशा की ओर उसे घसीटती रही।
  उसी स्थान पर मैंने महाबलवान् कुम्भकर्ण को भी ऐसा ही देखा॥५-२७-३०॥
'31': >-
  रावण के सभी पुत्रों को भी मैंने सिर मुंडे और तेल से अभ्यक्त देखा। दशग्रीव वराह
  पर और इन्द्रजित् शिशुमार (समुद्री जन्तु/डॉल्फ़िन सदृश) पर सवार था॥৫-२७-३१॥
'32': >-
  और कुम्भकर्ण ऊँट पर चढ़कर दक्षिण दिशा को गया। वहीं मैंने एक और व्यक्ति—श्वेत
  छत्रधारी विभीषण—को देखा॥۵-२७-३२॥
'33': >-
  जो श्वेत माला और श्वेत वस्त्र धारण किए हुए था, श्वेत सुगन्ध से अनुलेपित था, और
  शंख तथा दुन्दुभियों के घोष से, नृत्य-गीत से अलंकृत (शोभित) था॥५-२७-३३॥
'34': >-
  वह पर्वत के समान विशाल, मेघ-गर्जना के समान नाद करनेवाले, चार दाँतों वाले दिव्य
  हाथी पर आरूढ़ होकर वहीं स्थित था॥५-२७-३४॥
'35': >-
  विभीषण चार मन्त्रियों (सचिवों) के साथ आकाशमार्ग से वहाँ आ पहुँचा हुआ (दिखाई
  दिया)॥५-२७-३५॥
'36': >-
  फिर एक विशाल सभा (समारोह) होता दिखाई दिया, जहाँ गीत और वाद्यों की ध्वनि गूँज
  रही थी। रक्तवस्त्रधारी तथा रक्तमालाधारी राक्षस लोग (वहाँ) पी रहे थे॥५-२৭-३६॥
'37': >-
  यह सुन्दर लङ्का-नगरी—जिसमें घोड़े, रथ और हाथी भरे थे—मैंने स्वप्न में समुद्र
  में गिरी हुई देखी, जिसके गोपुर और तोरण टूटे हुए थे॥५-२७-३७॥
'38': >-
  मैंने स्वप्न में देखा कि रावण द्वारा रक्षित लङ्का, राम के दूत, अत्यन्त वेगशाली
  वानर (हनुमान्) द्वारा जला दी गई है॥५-२७-३८॥
'39': >-
  तेल पीकर प्रमत्त हुई, ऊँचे स्वर से हँसती राक्षसियाँ—लङ्का की उस भस्म से रूखी
  हुई भूमि पर—सबकी सब (विक्षिप्त-सी) दिखाई दीं॥५-२७-३९॥
'40': >-
  कुम्भकर्ण आदि ये सभी राक्षस-श्रेष्ठ लाल वस्त्र लेकर गोमय (गोबर) के ह्रद
  (सरोवर) में प्रविष्ट होते दिखाई दिए॥५-२७-४०॥
'41': >-
  अतः तुम लोग यहाँ से दूर हट जाओ; देखो—राघव (राम) सीता को प्राप्त कर लेंगे। परम
  क्रोधी राम तुम सबको राक्षसों सहित मार डालेंगे॥५-२۷-४१॥
'42': >-
  अपनी प्रिय, अत्यन्त मान्य पत्नी—जो वनवास में भी उनके व्रत का अनुसरण करनेवाली
  (पतिव्रता) है—उसका तिरस्कार किया जाना या डराया जाना राघव सहन नहीं
  करेंगे॥५-२७-४२॥
'43': >-
  इसलिए क्रूर वचनों से बस करो; केवल सान्त्वना ही कही जाए। वैदेही से विनयपूर्वक
  प्रार्थना करो—मुझे यही उचित प्रतीत होता है॥५-२७-४३॥
'44': >-
  जिस दुःखित स्त्री को ऐसा स्वप्न दिखाई देता है, वह अनेक दुःखों से मुक्त होकर
  परम उत्तम प्रिय (फल) प्राप्त करती है॥५-२७-४४॥
'45': >-
  राक्षस्यो! चाहे वह डाँटी गई हो, फिर भी उससे याचना करो—इसमें संकोच किस बात का?
  क्योंकि राघव की ओर से राक्षसों पर भयंकर भय आ उपस्थित हुआ है॥৫-२৭-४५॥
'46': >-
  मैथिली जनकनन्दिनी तो प्रणिपात (नमस्कार) से ही प्रसन्न हो जाती है। यह
  राक्षसियों को इस महान् भय से उबारने के लिए पर्याप्त है॥५-२७-४६॥
'47': >-
  और इस विशाल-नेत्री सीता के अंगों में मैं कोई भी अशुभ—यहाँ तक कि अत्यन्त
  सूक्ष्म—लक्षण भी नहीं देखती॥५-২७-४७॥
'48': >-
  केवल छाया के वैगुण्य मात्र से मैं दुःख के उपस्थित होने का अनुमान करती हूँ। जो
  दुःख के योग्य नहीं, ऐसी इस देवी को (मैं) आकाशस्थ (उन्नत) अवस्था में ही देख रही
  हूँ॥५-२७-४८॥
'49': >-
  मैं वैदेही के कार्य-सिद्ध होने को उपस्थित देखती हूँ—और राक्षसेन्द्र (रावण) का
  विनाश तथा राघव की विजय भी॥५-२७-४९॥
'50': >-
  यह (सब) उसके लिए अत्यन्त प्रिय समाचार सुनने का निमित्त है। और उसके नेत्र
  कमल-पत्र के समान दीर्घ हैं तथा स्फुरित (फड़कते/चमकते) हुए दिखाई देते
  हैं॥५-२७-५०॥
'51': >-
  उसके मुख का (एक भाग) कुछ हर्षित-सा है और दायाँ नेत्र (या दाहिना भाग) अनुकूल
  लक्षण वाला है। और अकस्मात् वैदेही की एक भुजा काँपने लगी है॥५-२७-५१॥
'52': >-
  उसका बायाँ उरु (जाँघ) श्रेष्ठ है और करिणी (हाथिनी) की सूँड के समान (उत्तम)
  प्रतीत होता है; वह थरथराता हुआ ऐसा जान पड़ता है मानो सामने स्थित राघव का
  वृत्तान्त कह रहा हो॥५-२७-५२॥
'53': >-
  और एक पक्षी भी शाखा-निवास में आकर बार-बार उत्तम सान्त्वना देनेवाले वचन बोलता
  हुआ—‘सुस्वागतम्’ ऐसा शुभ वाक्य उच्चारित करता—हर्षित होकर मानो बार-बार प्रेरित
  कर रहा था॥৫-२७-५३॥
'54': >-
  तब लज्जाशील वह युवती (सीता), अपने पति की विजय के हर्ष से प्रसन्न होकर
  बोली—‘यदि यह सत्य हो, तो मैं तुम सबकी शरण हो जाऊँ’॥५-२७-५४॥
'55': >-
  इस प्रकार आर्ष, श्रीमान् वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण के सुन्दरकाण्ड
  में ‘त्रिजटा-स्वप्न’ नामक सत्ताईसवाँ सर्ग (समाप्त)॥५-२७॥
