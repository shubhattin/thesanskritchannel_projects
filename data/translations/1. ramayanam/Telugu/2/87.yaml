'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణం అయోధ్యాకాండంలో ‘రామశయనాదిప్రశ్నః’ అను నామముగల
  ఏనభైయేడవ సర్గము ॥2-87॥
'1': >-
  గుహుని మాటలు విన్న భరతుడు, అత్యంత అప్రియమైన ఆ వార్తచే తీవ్రంగా బాధపడుతూ, అది
  విన్న అదే స్థలములోనే ధ్యానములో (అంతర్ముఖుడై) మునిగిపోయాడు ॥2-87-1॥
'2': >-
  అతడు సుకుమారుడు, మహాసత్త్వవంతుడు, సింహస్కంధుడై విస్తారమైన భుజబలముగలవాడు;
  పుండరీకముల వంటి విశాలనేత్రాలున్న యువకుడు, చూడుటకు సర్వులకు ప్రియమైన వాడు
  ॥2-87-2॥
'3': >-
  కొద్దిసేపు తనను తాను ధైర్యపరచుకోబోయినా, అత్యంత దుఃఖంతో ఉన్న భరతుడు, హృదయంలో
  అంకుశములతో గాయపడిన ఏనుగు ఒక్కసారిగా కూలిపోవునట్లు, అకస్మాత్తుగా కూలిపడ్డాడు
  ॥2-87-3॥
'4': >-
  భరతుడు మూర్ఛపోయి పడిపోవడం చూసి, ముఖవర్ణం మారిన గుహుడు, భూకంపంలో వృక్షం వలె
  అక్కడే వణికిపోయి, తీవ్రంగా వ్యథపడ్డాడు ॥2-87-4॥
'5': >-
  ఆ స్థితిలో నేలపై పడియున్న భరతుని, పక్కనే నిలిచిన శత్రుఘ్నుడు ఆలింగనం చేసుకొని,
  శోకంతో కృశించినవాడై, సంజ్ఞలేని వానివలె పెద్దగా ఏడ్చాడు ॥2-87-5॥
'6': >-
  అప్పుడా భరతుని తల్లులు అందరూ అక్కడికి చేరుకున్నారు; ఉపవాసముచేత క్షీణించినవారై,
  దీనస్థితిలో, భర్తవ్యసనముచేత (దశరథుని మరణశోకముచేత) క్షోభితులై వచ్చారు ॥2-87-6॥
'7': >-
  వారు నేలపై పడి ఉన్న అతడిని చుట్టుముట్టి, ఏడుస్తూ నిలిచారు; కౌసల్య మాత్రం అతని
  వెంటే వచ్చి, మనస్సు అత్యంత దిగులుతో, అతడిని ఆలింగనం చేసుకుంది ॥2-87-7॥
'8': >-
  తపస్స్వినియైన కౌసల్య, వాత్సల్యమూర్తిగా తన దూడను ఆలింగనం చేసుకునే ఆవువలె భరతుని
  బిగియగా కౌగిలించుకొని, శోకంతో విలపిస్తూ, దుఃఖంలో మునిగి అతనిని ప్రశ్నించింది
  ॥2-87-8॥
'9': >-
  “బిడ్డా! నీకు ఏదైనా వ్యాధి శరీరాన్ని బాధిస్తున్నదా? ఈ రోజు ఈ రాజకుల జీవితం
  అంతా నీ మీదనే ఆధారపడి ఉంది కదా!” ॥2-87-9॥
'10': >-
  “బిడ్డా! రాముడు సోదరులతో కలిసి వెళ్లిపోయిన తరువాత, నిన్ను చూసినప్పుడే నేను
  ప్రాణం నిలుపుకుంటున్నాను. రాజైన దశరథుడు పరమగతి పొందిన ఈ సమయంలో, మాకు
  నీవొక్కడవే నాథుడవు” ॥2-87-10॥
'11': >-
  “బిడ్డా! లక్ష్మణుని గురించి నీకు ఏదైనా అప్రియమైన వార్త విన్నావా?
  లేదా—ఏకపుత్రికయైన నాకు పుత్రుడైన రాముడు భార్యతో కలిసి వనానికి వెళ్లిన సంగతి
  గురించి (నీ హృదయం మరిగి) ఇలా అయితివా?” ॥2-87-11॥
'12': >-
  మహాయశస్వియైన భరతుడు కొంతసేపు ధైర్యం తెచ్చుకొని, ఇంకా కన్నీళ్లు పెట్టుకొనే
  వాడై, కౌసల్యను శాంతింపజేసి, ఆపై గుహునితో ఈ మాటలు పలికాడు ॥2-87-12॥
'13': >-
  “గుహా! నా అన్న రాముడు రాత్రి ఎక్కడ నివసించాడు? సీత ఎక్కడ? లక్ష్మణుడు ఎక్కడ? ఏ
  శయ్యపై నిద్రించాడు? ఏమి భుజించి ఉన్నాడు? అన్నీ నాకు స్పష్టంగా చెప్పు”
  ॥2-87-13॥
'14': >-
  భరతుడు అడిగినప్పుడు, నిషాదాధిపతియైన గుహుడు, ప్రియుడూ హితుడూ అయిన అతిథి రాముని
  యెడల తాను ఎలా సేవాచరణ చేయగలిగాడో, ఆ విధముగా వివరించి చెప్పాడు ॥2-87-14॥
'15': >-
  “అన్నము—ఉత్తమమైయున్నదీ సాధారణమైయున్నదీ, నానావిధమైన భక్ష్యపదార్థములు,
  విభిన్నమైన ఫలములు—రాముని భోజనార్థముగా నేను ఎంతో సమృద్ధిగా సమర్పించాను”
  ॥2-87-15॥
'16': >-
  “అది సమస్తమును సత్యపరాక్రముడైన రాముడు అంగీకరించలేదు; క్షత్రియధర్మాన్ని
  స్మరించుకుంటూ, వాటిని స్వీకరించకపోయాడు” ॥2-87-16॥
'17': >-
  “‘సఖా! మనము ప్రతిగ్రహించుట తగదు; కాని దానము చేయుట ఎల్లప్పుడూ విధేయము’ అని ఆ
  మహాత్ముడు పలికి, మమ్మల్ని (అలా చేయడం సరిగానేనని) ఒప్పించి శాంతింపజేశాడు,
  రాజా!” ॥2-87-17॥
'18': >-
  “అప్పుడు మహాయశస్వియైన రాఘవుడు, లక్ష్మణుడు తెచ్చిన నీటిని పానము చేసి, సీతతో కూడ
  ఉపవాసవ్రతాన్ని ఆచరించాడు” ॥2-87-18॥
'19': >-
  “ఆ తరువాత, మిగిలిన నీటితో లక్ష్మణుడు కూడా (ఆచమనం చేసి) అలాగే చేసుకున్నాడు; ఆ
  ముగ్గురూ వాక్కును నియమించుకొని, మనస్సును ఏకాగ్రం చేసి, సాయంకాల సంధ్యావందనాన్ని
  (సంధ్యోపాసనను) నిర్వహించారు” ॥2-87-19॥
'20': >-
  “ఆపై సౌమిత్రియైన లక్ష్మణుడు, రాఘవునికొరకు త్వరగా, తానే గడ్డి/తృణములను తెచ్చి,
  శుభ్రమైన శయనాసనాన్ని (స్వాస్తరమును) సిద్ధం చేశాడు” ॥2-87-20॥
'21': >-
  “ఆ శయనాసనములో రాముడు సీతతో కూడ ప్రవేశించాడు; వారి పాదములను కడిగి, లక్ష్మణుడు
  అక్కడి నుంచి కొద్దిగా వెనక్కి తగ్గి నిలబడ్డాడు” ॥2-87-21॥
'22': >-
  “అదిగో అదే ఇంగుదీ వృక్షపు మూలము; ఇదిగో అదే తృణము—ఈయందే రాముడును సీతయు ఆ రాత్రి
  ఇద్దరూ నిద్రించారు” ॥2-87-22॥
'23': >-
  లక్ష్మణుడు తన పృష్టభాగాన్ని నియంత్రించి (అర్ధాసనమువలె స్థిరంగా నిలిచి),
  బాణములతో నిండిన ఇరుఇషుధులను ధరించి, అతి తీవ్రమైన తపస్సువలె కఠిన నిశ్చయంతో,
  గొప్ప ధనుస్సును సంధానముచేసి చేతిలో ఉంచుకొని, ఆ రాత్రంతా రాముని చుట్టూ ఒంటరిగా
  కాపలా కాసాడు ॥2-87-23॥
'24': >-
  “అప్పుడు నేను కూడా—ఉత్తమ బాణములు, ధనుస్సును ధరించినవాడనై—లక్ష్మణుడు ఉన్న అదే
  స్థలములో నిలిచాను; ఆయుధధారులైన, అతి అప్రమత్తమైన నా బంధువులతో కలిసి,
  మహేంద్రునివలె మహాప్రభావశాలియైన రాముని రక్షిస్తూ అక్కడ ఉండిపోయాము” ॥2-87-24॥
'25': >-
  ఇదే ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయం ఆదికావ్యములో, అయోధ్యాకాండంలో
  ‘రామశయనాదిప్రశ్నః’ అను నామముగల ఏనభైయేడవ సర్గము ॥2-87॥
