'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, యుద్ధకాండలో “సుగ్రీవభేదనోపాయః” అను ఇరవయ్యవ
  సర్గము ॥6-20॥
'1': >-
  అనంతరం సుగ్రీవుడు కాపాడుచున్న ధ్వజినీ (వానరసైన్యము) శిబిరమునకు సమీపించి,
  శార్దూలుడు అను పేరుగల మహావీర్యవంతుడైన రాక్షసుడు దానిని చూచెను ॥6-20-1॥
'2': >-
  అతడు దురాత్ముడైన రాక్షసరాజు రావణునికి గూఢచారి. ఆ సేన సమస్తదిశలయందు అప్రమత్తత
  లేకుండా స్థిరముగా ఉన్నదని గమనించి, ఆ రాక్షసుడు తిరిగి వెళ్లెను ॥6-20-2॥
'3': >-
  వేగముగా లంకలో ప్రవేశించి, రాజునితో ఈ విధముగా పలికెను— “ఇదిగో, వానర–ఋక్షసమూహము
  లంకను అభిముఖముగా దూసుకొస్తున్నది” ॥6-20-3॥
'4': >-
  “అది అగాధము, అప్రమేయము— రెండవ సముద్రమువలె ఉంది. దశరథుని ఈ ఇద్దరు కుమారులు,
  అన్నదమ్ములు రామలక్ష్మణులు” ॥6-20-4॥
'5': >-
  “అత్యుత్తములు, రూపసంపన్నులు; సీతను పొందుటకై (సీతకు చేరుటకై) వచ్చియున్నారు.
  మహాతేజస్సులు అయిన వారు సముద్రతీరమున చేరి అక్కడే శిబిరమేసిరి” ॥6-20-5॥
'6': >-
  “మహారాజా! సైన్యము ఆకాశమును కప్పివేసి, సమస్తదిశలయందు పదియోజనముల విస్తీర్ణమంతగా
  వ్యాపించినది. యథార్థస్థితి ఏమిటో నీవు శీఘ్రముగా తెలిసికొనవలెను” ॥6-20-6॥
'7': >-
  “మహారాజా! నీ దూతలు త్వరగా ఈ విషయమును గ్రహించవలెను. ఇక్కడ ఉపప్రదానము
  (బహుమతులు/ఉపహారములిచ్చి ప్రలోభపెట్టుట) గానీ, సాంత్వము (మృదువచనములతో
  సమాధానపరచుట) గానీ, లేక భేదము (విభేదం కలిగించుట) గానీ— ఏదో ఒక ఉపాయము
  ప్రయోగింపబడనీ” ॥6-20-7॥
'8': >-
  శార్దూలుని మాటలు విని, రాక్షసేశ్వరుడు రావణుడు తన ప్రయోజనమును విచారించుచూ సహసా
  వ్యగ్రుడై ఇలా పలికెను— “అర్థవిదులలో శ్రేష్ఠుడవైన శుకుడు— నీ మాట యుక్తమే”
  ॥6-20-8॥
'9': >-
  “శీఘ్రముగా వెళ్లి వానరరాజు సుగ్రీవునకు నా వచనమును చెప్పుము. సందేశమునకు తగిన
  విధముగా, అణుకువ లేకుండా (అక్లీబంగా), అత్యంత శ్లక్ష్ణమైన, శ్రేష్ఠమైన వాణితో
  పలుకుము” ॥6-20-9॥
'10': >-
  “నీవు మహారాజవంశమున పుట్టినవాడవు; మహాబలవంతుడవు; ఋక్షరాజు కుమారుడవు. నీకు (నీ
  విషయమున) ప్రత్యేకమైన ప్రయోజనమూ లేదు, అనర్థమూ లేదు; అయినను హరీశ్వరా, నాకు నీవు
  సోదరసముడవు” ॥6-20-10॥
'11': >-
  “నేను ధీమంతుడైన రాజపుత్రుని భార్యను అపహరించితినని అనుకొనుము. అందులో నీకేమి
  సంబంధము, సుగ్రీవా? కిష్కింధకే తిరిగి వెళ్లుము” ॥6-20-11॥
'12': >-
  “హరులచేత (వానరులచేత) లంకను ఏ విధమునను పొందుట సాధ్యము కాదు. దేవులచేత,
  గంధర్వులతో కూడిన దేవులచేత సైతం కాకపోతే— మరి నరులు, వానరులు ఏపాటి?” ॥6-20-12॥
'13': >-
  ఇట్లు రాక్షసేంద్రునిచేత ఆదేశింపబడిన రజనీచరుడు శుకుడు, పక్షిరూపమును ధరించి,
  ఆకాశమునకు త్వరగా ఎగిరి లేచెను ॥6-20-13॥
'14': >-
  సముద్రముపైగా పైపైగా దూరమైన మార్గమును అధిగమించి, ఆకాశమున నిలిచి సుగ్రీవునితో ఈ
  మాటలు పలికెను ॥6-20-14॥
'15': >-
  దురాత్ముడైన రావణుడు యథా ఆదేశించిన సంగతులన్నిటిని చెప్పుచుండగా, ఆ వచనమును
  అందజేయుచున్న అతనిపై వానరులు వేగముగా ఎగిరి పడ్డిరి ॥6-20-15॥
'16': >-
  అప్పుడు వారు వెంటనే అతనిని లాక్కొని, ముష్టులతో కొట్టి చంపుటకు ప్రయత్నించిరి.
  సమస్త ప్లవంగములు బలవంతముగా అతనిని పట్టుకొని అదుపులో పెట్టిరి ॥6-20-16॥
'17': >-
  ఆకాశమునుండి భూమిమీదికి వెంటనే లాగి దింపిరి. వానరులచేత పీడింపబడుచున్న శుకుడు ఈ
  విధముగా పలికెను ॥6-20-17॥
'18': >-
  “కాకుత్స్థా! దూతలను చంపరు. వానరులారా, దయచేసి నిలిపివేయుడి. కాని ఎవడైనను స్వామి
  అభిప్రాయమును విడిచి స్వయంబుద్ధితో మాట్లాడి, చెప్పనవసరం లేనిదాన్ని చెప్పుచూ
  (అనుక్తవాది అయి) దూతగా ప్రవర్తించునో— అలాంటి దూత వధకు అర్హుడగును” ॥6-20-18॥
'19': >-
  శుకుని ఆవేదనభరితమైన మాటలను విని రాముడు, కొట్టుచున్న వానరశ్రేష్ఠులకు
  “వధింపవద్దు” అని పలికెను ॥6-20-19॥
'20': >-
  అప్పుడు అతడు (శుకుడు) తేలికపాటి శరీరముతో (పత్రలఘువుగా) మారి, హరులచేత అభయము
  చూపబడిన తరువాత, అంతరిక్షమున నిలిచి మళ్లీ ఈ మాటలు పలికెను ॥6-20-20॥
'21': >-
  “సుగ్రీవా! సత్త్వసంపన్నుడవు, మహాబలపరాక్రమములుగలవాడవు. లోకములను ఏడిపించు
  రావణుని గురించి నేను నిజముగా నీకు ఏమని చెప్పవలెను?” ॥6-20-21॥
'22': >-
  ఇట్లు పలికిన శుకుని వాక్యమును విని, ప్లవగాధిపతియైన సుగ్రీవుడు— వానరులలో
  వృషభసముడైన, మహాబలవంతుడైన, పరిశుద్ధచిత్తుడై అచంచలసత్త్వముగలవాడు— ఆ రజనీచర
  గూఢచారి శుకునితో ఈ విధముగా పలికెను ॥6-20-22॥
'23': >-
  “నీవు నాకు మిత్రుడవు కాడు; అనుకంపించదగినవాడవు కాడు; ఉపకారముచేయువాడవు కాడు;
  నాకు ప్రియుడవు కాడు. నీవు రామునికి శత్రువై అతనితో అనుబంధముగా ఉన్నవాడవు;
  అందుచేత వాలి వలెనే నీవు వధార్హుడవు, వధ్యుడవు” ॥6-20-23॥
'24': >-
  “రజనీచరేశ్వరా! నేను నిన్ను— నీ కుమారులతో, బంధువులతో, జ్ఞాతివర్గముతో సహా—
  సంహరించెదను. అంతేకాక మహాబలముతో, సమస్త వానరులతో కూడి వచ్చి లంకనంతటినీ భస్మముగా
  చేయుదును” ॥6-20-24॥
'25': >-
  “రావణా! మూర్ఖుడా! ఇంద్రునితో కూడిన దేవతలు నిన్ను కాపాడుచున్నా నీవు రాఘవుని చేత
  మోక్షింపబడవు. నీవు మరుగున పడి సూర్యపథమును చేరినను, అలాగే పాతాళమున
  ప్రవేశించినను, లేదా గిరీశుని (శివుని) పాదపద్మములను ఆశ్రయించినను— రాముడు తన
  అనుజునితో కూడి నిన్ను హతముచేయును” ॥6-20-25॥
'26': >-
  “నీకు (నీ రక్షణకు) మూడులోకములలో పిశాచమును గాని, రాక్షసమును గాని, గంధర్వుని
  గాని, అసురుని గాని— ఎవరినీ నేను రక్షకునిగా చూచుటలేదు” ॥6-20-26॥
'27': >-
  “నీవు వృద్ధుడైన గృధ్రరాజు జటాయువును హతముచేసితివి. మరి, రాముని సమీపములోను,
  లక్ష్మణుని సన్నిధిలోను— నీవు గ్రహింపకుండానే— నీవు అపహరించిన విశాలనేత్రల సీత
  నీకు ఏ విధముగా లభించునని అనుకొంటివి?” ॥6-20-27॥
'28': >-
  “మహాబలవంతుడైన మహాత్ముడు; దేవులచేత కూడ అజేయుడైన రఘుశ్రేష్ఠుడు— నీ ప్రాణములను
  హరించబోవు వాడు— అతనిని నీవు గ్రహించుట లేదు” ॥6-20-28॥
'29': >-
  అప్పుడు వాలి కుమారుడైన అంగదుడు— హరులలో శ్రేష్ఠుడు— ఇలా పలికెను: “మహారాజా! ఇతడు
  దూత కాదని, గూఢచారియేనని నాకు తోచుచున్నది” ॥6-20-29॥
'30': >-
  “ఇతడు ఇక్కడ నిలిచి ఉన్నపుడే నీ బలమంతటినీ తూకమేసి పరిశీలించినట్లే ఉంది. ఇతనిని
  పట్టుకొని లంకకు వెళ్లకూడదు; ఇదే నాకు సమ్మతము” ॥6-20-30॥
'31': >-
  అనంతరం రాజు (సుగ్రీవుడు) ఆజ్ఞాపించగా, వలిముఖులు (వానరయోధులు) లేచి, అనాథునివలె
  విలపించుచున్న శుకుని పట్టుకొని బంధించిరి ॥6-20-31॥
'32': >-
  అక్కడ దుర్బలమైన ఆ శుకుడు ఉగ్రులైన వానరులచేత బలవంతముగా నలిపివేయబడుతూ,
  దశరథనందనుడైన మహాత్మ రామునిని గట్టిగా మొఱపెట్టెను— “బలవంతముగా నా పక్షములు
  లాగివేయబడుచున్నవి; అలాగే నా కన్నులు చెదిరిపోవుచున్నవి” ॥6-20-32॥
'33': >-
  “ఓ దేవా! నేను ఏ రాత్రి మరణించవలసి ఉన్నదో— అదే రాత్రి ఈ రోజు నాకు
  వచ్చినట్లుంది. ఈ మధ్యకాలమున నేను చేసిన అశుభకర్మ అంతటికి ఫలము ఇదే కావలెను;
