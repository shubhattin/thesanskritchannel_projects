'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सीता का प्रत्यवस्थापन
  (रोकना/निवृत्त करना)’ नामक छब्बीसवाँ सर्ग (२-२६)।
'1': >-
  कौसल्या को प्रणाम करके, माता से स्वस्त्ययन (मंगल-आशीर्वाद) करवा कर, धर्मयुक्त
  मार्ग में स्थित श्रीराम वन को प्रस्थान करने लगे।
'2': >-
  राजपुत्र राम, जनसमूह से घिरे राजमार्ग को अपनी दीप्ति से शोभित करते हुए, अपने
  सद्गुणों के कारण लोगों के हृदयों को मानो मथ डालते थे (आकर्षित कर लेते थे)।
'3': >-
  पर वैदेही (सीता) वह सब कुछ नहीं सुन पाई, क्योंकि तपस्विनी सीता के हृदय में तो
  केवल वही युवराज्याभिषेक (युवराज का राज्याभिषेक) ही बसा हुआ था।
'4': >-
  देवकार्य (देवपूजन आदि) सम्पन्न करके, कृतज्ञ और प्रसन्नचित्ता, राजधर्मों को
  जानने वाली राजकुमारी सीता प्रतीक्षा कर रही थी।
'5': >-
  तब राम अपने भली-भाँति सुसज्जित भवन में प्रविष्ट हुए। वह भवन प्रसन्न जनसमुदाय
  से परिपूर्ण था; किंतु राम लज्जा के कारण कुछ नीचे मुख किए हुए थे।
'6': >-
  तब सीता उठकर, काँपती हुई, अपने पति को देखने लगी; उसने उन्हें शोक से संतप्त,
  चिंता से व्याकुल और विक्षुब्ध इन्द्रियों वाले देखा।
'7': >-
  उसे देखकर धर्मात्मा राम अपने मन की बात कह नहीं सके; उस शोक को सहने में राघव
  असमर्थ हुए, और अंततः भीतर की बात प्रकट करने की अवस्था को प्राप्त हो गए।
'8': >-
  उनके वर्णहीन मुख को, पसीने से भीगे और रोष से दबे हुए देखकर, दुःख से संतप्त
  सीता ने कहा—“प्रभो! यह अभी क्या हुआ?”
'9': >-
  “राघव! आज तो बृहस्पति का मंगलमय योग है, जो पुष्य नक्षत्र से युक्त है;
  बुद्धिमान ब्राह्मण इसकी प्रशंसा कर रहे हैं—फिर आप किस कारण से उदास हैं?”
'10': >-
  “आपके मनोहर मुख पर शतशलाका (सफेद) और जल-फेन के समान उज्ज्वल छत्र से आच्छादन
  होकर जो शोभा होती है, वह आज दिखाई नहीं दे रही।”
'11': >-
  “शतपत्र (कमल) के समान नेत्रों वाले आपके मुख पर, चन्द्रमा और हंस के समान
  प्रकाशयुक्त दो श्रेष्ठ चामरों से जो वीजा जाता है, वह भी आज नहीं हो रहा।”
'12': >-
  “नरश्रेष्ठ! वाणी-कुशल बंदीजन और वंदना करने वाले, जो मंगलसूचक स्तुतियाँ करते
  हुए प्रसन्न रहते हैं—वे आज आपको यहाँ दिखाई नहीं दे रहे; सूत और मागध भी मंगलगान
  करते नहीं दिखते।”
'13': >-
  “वेदपारंगत ब्राह्मण, विधिपूर्वक अभिषिक्त होने वाले आपके मस्तक पर मधु (क्षौद्र)
  और दही आदि जो विधानानुसार रखते हैं, वह भी नहीं कर रहे।”
'14': >-
  “सभी प्रकृतिजन (नागरिक-वर्ग), तथा अलंकृत श्रेणीमुख्य (श्रेष्ठ व्यापारिक/गणमुख)
  और नगर-जनपद के लोग भी—आपके पीछे चलने की इच्छा करते हुए नहीं दिखते।”
'15': >-
  “चार वेगवान, स्वर्ण-भूषणों से सुसज्जित घोड़ों से जुड़ा हुआ प्रमुख पुष्परथ भी
  आपके आगे-आगे क्यों नहीं चल रहा?”
'16': >-
  “वीर! यात्रा में वह श्रीमान हाथी भी आगे दिखाई नहीं देता, जो समस्त शुभ-लक्षणों
  से युक्त है और जिसकी प्रभा कृष्ण मेघ अथवा पर्वत के समान है।”
'17': >-
  “प्रियदर्शन वीर! मैं आपका वह स्वर्णचित्रित (काञ्चन-चित्र) भद्रासन भी नहीं देख
  रही, जिसे आगे कर आप अग्रसर होते थे।”
'18': >-
  “जब अभिषेक की सब तैयारी थी, तब आज आपके साथ यह क्या हो गया? आपके मुख का यह
  अनुपम वर्ण भी नहीं दिखता और न ही हर्ष प्रकट हो रहा है।”
'19': >-
  इस प्रकार विलाप करती हुई सीता से रघुनन्दन ने कहा—“सीते! हमारे पिताश्री (राजा)
  मुझे वन को निर्वासित कर रहे हैं।”
'20': >-
  “महान कुल में उत्पन्न, धर्म को जानने वाली और धर्म का आचरण करने वाली जानकी!
  सुनो—यह सब आज क्रमशः मेरे साथ कैसे घटित हुआ।”
'21': >-
  “सत्यप्रतिज्ञ राजा मेरे पिता दशरथ ने, पहले ही, मेरी माता कैकेयी को दो महान वर
  प्रदान किए थे।”
'22': >-
  “आज, जब मेरा अभिषेक होने को तैयार था, उसी समय उन वरों से प्रेरित होकर नरेश ने
  (अपना निर्णय) बदल दिया; धर्म के नाम पर वह समय (मेरा अभिषेक) उलट दिया गया/रोक
  दिया गया।”
'23': >-
  “अब मुझे दण्डकारण्य में चौदह वर्ष अवश्य निवास करना है, और पिता ने भरत को
  युवराज्य में नियुक्त किया है।”
'24': >-
  “मैं तुम्हें देखकर जाने आया हूँ और अब निर्जन वन को प्रस्थान कर रहा हूँ; भरत के
  सामने तुम्हें मेरी कोई बात कभी नहीं कहनी चाहिए।”
'25': >-
  “क्योंकि ऐश्वर्य से युक्त पुरुष दूसरों की प्रशंसा सहन नहीं कर पाते; इसलिए मेरे
  गुण भरत के सामने तुम्हें नहीं कहने चाहिए।”
'26': >-
  “विशेष रूप से तो तुम्हें मेरी चर्चा (मेरे विषय में कुछ कहना) कभी भी नहीं करनी
  चाहिए; अनुकूलता से ही उसके समीप रहा जा सकता है।”
'27': >-
  “नृपति ने उसे (भरत को) सनातन रूप से युवराज्य प्रदान किया है; अतः सीते! तुम्हें
  उसे प्रसन्न रखना चाहिए, और विशेषतः नरेश को भी।”
'28': >-
  “और मैं भी गुरुजन (पिता) की उस प्रतिज्ञा का पालन करता हुआ, आज ही वन को चला
  जाऊँगा; मनस्विनी! तुम धैर्य धारण करो।”
'29': >-
  “कल्याणि! मेरे मुनिजन-सेवित वन को चले जाने पर, निष्पापे! तुम्हें व्रत-उपवास
  में तत्पर होकर (संयमपूर्वक) रहना चाहिए।”
'30': >-
  “प्रातःकाल उठकर, विधिपूर्वक देवताओं की पूजा करके, मेरे पिता दशरथ—जो जनों के
  स्वामी हैं—उनका वंदन अवश्य करना।”
'31': >-
  “मेरी माता कौसल्या वृद्ध हैं और शोक से कृश हो गई हैं; धर्म को ही अग्र में रखकर
  (धर्मभाव से) वे तुम्हारे सम्मान की अधिकारी हैं।”
'32': >-
  “और मेरी जो शेष माताएँ हैं, उन्हें भी तुम नित्य वंदन करना; स्नेह, प्रणय और
  व्यवहार में वे सब मेरे लिए समान रूप से माताएँ ही हैं।”
'33': >-
  “और विशेष रूप से भरत तथा शत्रुघ्न—जो भाई के पुत्र के समान हैं—उन्हें भी
  तुम्हें देखना/सम्भालना चाहिए; वे दोनों मेरे प्राणों से भी अधिक प्रिय हैं।”
'34': >-
  “वैदेहि! भरत का अप्रिय कभी मत करना; क्योंकि वही इस देश और कुल—दोनों के राजा
  हैं।”
'35': >-
  “शील से आराधित और प्रयत्नपूर्वक सेवित किए जाने पर राजा प्रसन्न होते हैं; और
  इसके विपरीत होने पर कुपित हो जाते हैं।”
'36': >-
  “नराधिपति तो अपने सगे पुत्रों तक को, यदि वे अहितकारी हों, त्याग देते हैं; और
  जो समर्थ (उपयोगी/योग्य) हों, उन्हें—चाहे वे अन्य जन ही क्यों न हों—ग्रहण कर
  लेते हैं।”
'37': >-
  “अतः कल्याणि! तुम राजा की आज्ञा के अनुसार रहने वाली होकर, भरत के साथ धर्म में
  अनुरक्त, सत्यव्रत में परायण होकर निवास करो।”
'38': >-
  “प्रिय! मैं महावन को जाऊँगा; हे भामिनि! तुम्हें यहीं रहना है। मेरी यह बात इस
  प्रकार कार्यरूप में लानी है कि तुम किसी के साथ भी छल-व्यलीक न करो।”
'39': >-
  इस प्रकार महर्षि-प्रणीत, श्रीवाल्मीकि के श्रीमद्रामायण नामक आदिकाव्य के
  अयोध्याकाण्ड में ‘सीताप्रत्यवस्थापन’ नामक छब्बीसवाँ सर्ग (२-२६) समाप्त हुआ।
