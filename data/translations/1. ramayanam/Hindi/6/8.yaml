'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रचित रामायण के युद्धकाण्ड में ‘प्रहस्त आदि के
  वचन’ नामक आठवाँ सर्ग समाप्त हुआ।
'1': >-
  तत्पश्चात् नीलमेघ के समान श्यामवर्ण वाले, प्रहस्त नामक पराक्रमी राक्षस सेनापति
  ने हाथ जोड़कर उस समय यह वचन कहा।
'2': >-
  देव, दानव, गन्धर्व, पिशाच, पक्षी और सर्प—ये सभी तो पराभूत किए जा सकते हैं; फिर
  रणभूमि में दो मनुष्यों (राम और लक्ष्मण) की तो बात ही क्या है?
'3': >-
  हम सब निश्चिन्त और विश्वास में पड़े हुए थे; हनुमान् ने हम सबको ठग लिया है।
  मेरे जीवित रहते वह वन में रहने वाला (हनुमान्) जीवित बचकर नहीं जा सकता।
'4': >-
  हे स्वामी! आप आज्ञा दें, तो मैं सागर-पर्यन्त, पर्वतों-वनों-काननों सहित
  सम्पूर्ण पृथ्वी को वानर-रहित कर दूँ।
'5': >-
  हे रजनीचर! मैं वानरों से आपकी रक्षा भी करूँगा। अपने ही (किये हुए) अपराध से
  उत्पन्न होने वाला कोई भी दुःख आपको कदापि नहीं पहुँचेगा।
'6': >-
  तब दुर्मुख नामक राक्षस अत्यन्त क्रुद्ध होकर बोला—हम सबका यह अपमान किसी प्रकार
  क्षमा करने योग्य नहीं है।
'7': >-
  यह तो नगर का, अन्तःपुर का, और श्रीसम्पन्न राक्षसराज का भी घोर पराभव है—कि एक
  वानर ने ऐसा उपद्रव (प्रधर्षण) कर डाला।
'8': >-
  इसी क्षण मैं अकेला जाकर उन वानरों को लौटने पर विवश कर दूँगा—चाहे वे भयंकर
  समुद्र में घुसे हों, अथवा आकाश में, या पाताल (रसातल) में।
'9': >-
  तत्पश्चात् वज्रदंष्ट्र नामक महाबली राक्षस भी अत्यन्त क्रुद्ध होकर बोला और वह
  मांस-शोणित से सना हुआ, भयंकर परिघ (लोहे का दण्ड) उठाकर कहने लगा।
'10': >-
  उस दीन तपस्वी हनुमान् से हमारा क्या काम? जब दुर्जय राम, लक्ष्मण सहित, और
  सुग्रीव भी (उनके साथ) उपस्थित है।
'11': >-
  आज मैं अकेला ही परिघ से लक्ष्मण सहित राम और सुग्रीव को मारकर, वानर-सेना को भी
  विचलित करके लौट आऊँगा।
'12': >-
  हे राजन्! यदि आप चाहें तो मेरा यह दूसरा उपाय-वचन भी सुनें—उपाय में कुशल और सदा
  सतर्क रहने वाला ही शत्रुओं पर विजय पाता है।
'13': >-
  राक्षसाधिप! निश्चय करके (चुने हुए) सहस्रों राक्षस—जो इच्छानुसार रूप धारण करने
  वाले, शूरवीर, अत्यन्त भयानक और भयंकर दर्शन वाले हों—(भेजे जाएँ)।
'14': >-
  वे काकुत्स्थ (राम) के पास जाकर मनुष्य का रूप धारण करें, और बिना घबराए
  (निस्संकोच होकर) रघुश्रेष्ठ से इस प्रकार बात करें।
'15': >-
  कि—‘आपके छोटे भाई भरत ने ही हमें भेजा है। वह सेना उठाकर शीघ्र ही यहाँ आ
  पहुँचेगा।’
'16': >-
  फिर हम सब यहाँ से तुरन्त शूल, शक्ति, गदा धारण करने वाले, तथा धनुष-बाण और तलवार
  हाथ में लिए हुए, वेगपूर्वक वहाँ जा पहुँचें।
'17': >-
  और आकाश में दलों के रूप में स्थित होकर, उस वानर-वाहिनी को मारकर, पत्थरों
  (अश्म) के शस्त्रों की महावृष्टि द्वारा उन्हें यमलोक पहुँचा दें।
'18': >-
  और यदि इस प्रकार ठगे जाकर वे राम और लक्ष्मण यहाँ (हमारे पास) आ भी जाएँ, तो
  अवश्य ही वे अपनी प्राण-रक्षा से वंचित होकर जीवन त्याग देंगे।
'19': >-
  तब कौम्भकर्णि, निकुम्भ नामक वीर्यवान् योद्धा, अत्यन्त क्रुद्ध होकर, लोकों को
  रुलाने वाले रावण से बोला।
'20': >-
  आप सब महाराज के साथ यहीं एकत्र रहकर स्थिर रहें। मैं अकेला ही लक्ष्मण सहित राघव
  (राम) को मार डालूँगा;
'21': >-
  और सुग्रीव को हनुमान् सहित तथा यहाँ उपस्थित समस्त वानरों को भी। इसके बाद पर्वत
  के समान विशालकाय वज्रहनु नामक राक्षस (भी आगे आया)।
'22': >-
  वह क्रोध में जीभ से अपने होंठ चाटता हुआ यह वचन बोला—आप सब लोग निश्चिन्त होकर,
  ज्वर (चिन्ता) से रहित होकर अपने-अपने कार्य स्वेच्छा से करें।
'23': >-
  मैं अकेला ही उस सम्पूर्ण वानर-सेना को खा जाऊँगा। आप सब स्वस्थ रहकर, निश्चिन्त
  होकर क्रीड़ा करें, और मधु तथा वारुणी (मदिरा) का पान करें।
'24': >-
  मैं अकेला ही लक्ष्मण सहित सुग्रीव का वध कर दूँगा; तथा अङ्गद सहित हनुमान् को और
  यहाँ के सभी वानरों को भी (मार डालूँगा)।
'25': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, युद्धकाण्ड में ‘प्रहस्त आदि
  के वचन’ नामक आठवाँ सर्ग समाप्त हुआ।
