'0': ॥ ॐ श्री परमात्मा को नमस्कार है ॥
'1': ॥ अब श्रीमद्भगवद्गीता (का आरम्भ) ॥
'2': अब सोलहवाँ अध्याय — दैवी और आसुरी सम्पदा का विभाग करने वाला योग।
'3': श्री भगवान् बोले—
'4': >-
  अभय, अन्तःकरण की शुद्धि, ज्ञानयोग में दृढ़ स्थिति; दान, इन्द्रिय-दम (संयम) और
  यज्ञ; स्वाध्याय, तप तथा सरलता (आर्जव)—
'5': >-
  अहिंसा, सत्य, क्रोध का अभाव; त्याग, शान्ति, किसी की निन्दा-चुगली न करना; समस्त
  प्राणियों पर दया, लोभ का अभाव; कोमलता, लज्जा तथा चंचलता का अभाव—
'6': >-
  तेज, क्षमा, धैर्य, शौच (पवित्रता), अद्रोह (द्वेष का अभाव) और अत्यधिक मान-अपमान
  की चाह का न होना—हे भारत! ये सब दैवी सम्पदा हैं, जो दैवी स्वभाव से जन्मे हुए
  पुरुष में पाई जाती हैं।
'7': >-
  हे पार्थ! दम्भ, दर्प, अभिमान, क्रोध, कठोरता तथा अज्ञान—ये सब आसुरी सम्पदा हैं,
  जो आसुरी स्वभाव से जन्मे हुए पुरुष में होती हैं।
'8': >-
  दैवी सम्पदा मुक्ति के लिए मानी गई है और आसुरी सम्पदा बन्धन के लिए। हे पाण्डव!
  शोक मत कर, क्योंकि तू दैवी सम्पदा से युक्त होकर जन्मा है।
'9': >-
  इस लोक में प्राणियों की सृष्टि के दो भेद हैं—दैवी और आसुरी। दैवी (सम्पदा) तो
  विस्तार से कही जा चुकी; अब हे पार्थ! मुझसे आसुरी (सम्पदा) को सुन।
'10': >-
  आसुरी स्वभाव वाले लोग न प्रवृत्ति (जो करना चाहिए) को जानते हैं और न निवृत्ति
  (जिससे हटना चाहिए) को; न उनमें शौच (पवित्रता) होता है, न उचित आचार, और न सत्य
  ही पाया जाता है।
'11': >-
  वे कहते हैं कि यह जगत असत्य है, आधारहीन है और ईश्वररहित है; यह परस्पर
  कारण-कार्य-सम्बन्ध से उत्पन्न नहीं हुआ है—तो फिर और क्या? बस, कामना ही इसका
  कारण है।
'12': >-
  ऐसी दृष्टि को पकड़े हुए, नष्ट-बुद्धि (विनष्ट अन्तःकरण) और अल्प-बुद्धि वाले,
  जगत के अहितकारी वे लोग उग्र कर्मों में प्रवृत्त होते हैं—जगत के विनाश के लिए।
'13': >-
  कभी न भरने वाली (अतृप्त) कामना का आश्रय लेकर, दम्भ, मान और मद से युक्त होकर,
  मोहवश असत्-धारणाएँ (झूठे सिद्धान्त/असत् ग्रह) पकड़ लेते हैं और अशुद्ध व्रतों
  (अशुभ आचरण) के साथ कर्मों में प्रवृत्त होते हैं।
'14': >-
  वे अपार चिन्ताओं का आश्रय लेते हैं, जो मृत्यु/प्रलय-पर्यन्त बनी रहती हैं; वे
  कामोपभोग को ही परम लक्ष्य मानते हैं और यही निश्चय कर लेते हैं कि ‘इतना ही सब
  कुछ है’।
'15': >-
  सैकड़ों आशा-रूप पाशों से बँधे हुए, काम और क्रोध को ही अपना आधार बनाए हुए, वे
  काम-भोग के लिए अन्याय से धन का संचय करने में लगे रहते हैं।
'16': >-
  वे कहते हैं—‘आज यह मुझे मिला है; अब मैं यह (दूसरा) मनोरथ भी प्राप्त कर लूँगा;
  यह धन मेरे पास है और फिर आगे भी मेरे पास बहुत धन होगा।’
'17': >-
  ‘इस शत्रु को मैंने मार दिया; और दूसरों को भी मार डालूँगा; मैं ही ईश्वर हूँ;
  मैं ही भोगी हूँ; मैं सिद्ध हूँ; मैं बलवान हूँ और सुखी हूँ।’
'18': >-
  ‘मैं धनवान हूँ; मैं उच्च कुल/श्रेष्ठ वंश वाला हूँ; मेरे समान दूसरा कौन है? मैं
  यज्ञ करूँगा, दान दूँगा और आनन्द करूँगा’—इस प्रकार वे अज्ञान से मोहित रहते हैं।
'19': >-
  अनेक प्रकार की चित्त-विभ्रान्ति (मन के भ्रम) में पड़े हुए, मोह-जाल से
  आच्छादित, और काम-भोगों में अत्यन्त आसक्त होकर, वे अशुचि (अत्यन्त अपवित्र) नरक
  में गिरते हैं।
'20': >-
  स्वयं को ही बड़ा मानने वाले, हठी, धन, मान और मद से युक्त, वे नाम मात्र के यज्ञ
  दम्भ से, शास्त्र-विधि के विरुद्ध, किया करते हैं।
'21': >-
  अहंकार, बल, दर्प, कामना और क्रोध का आश्रय लेकर, तथा मेरे प्रति (अन्तर्यामी
  परमात्मा के रूप में) अपने और दूसरों के शरीर में द्वेष करते हुए, वे निन्दक बन
  जाते हैं।
'22': >-
  ऐसे द्वेष करने वाले क्रूर, संसार में नराधम, अशुभ लोगों को मैं बार-बार आसुरी
  योनियों में ही डालता (क्षिप्त करता) हूँ।
'23': >-
  हे कौन्तेय! आसुरी योनि को प्राप्त हुए वे मूढ़ लोग जन्म-जन्म में मुझे प्राप्त
  किए बिना ही रहते हैं और फिर उससे भी अधम गति को प्राप्त होते हैं।
'24': >-
  काम, क्रोध और लोभ—ये तीन प्रकार के नरक के द्वार हैं, जो आत्मा का (अपना) नाश
  करने वाले हैं; इसलिए इन तीनों को त्याग देना चाहिए।
'25': >-
  हे कौन्तेय! इन तीनों तमो-द्वारों से मुक्त मनुष्य अपने लिए जो श्रेयस्कर है,
  उसका आचरण करता है; और फिर परम गति को प्राप्त होता है।
'26': >-
  जो मनुष्य शास्त्र-विधि को छोड़कर अपनी इच्छा से (कामना के अनुसार) चलता है, वह न
  सिद्धि को प्राप्त होता है, न सुख को और न परम गति को।
'27': >-
  इसलिए कार्य और अकार्य की व्यवस्था (निर्णय) में शास्त्र ही तेरे लिए प्रमाण है।
  अतः शास्त्र-विधि में जो कहा गया है, उसे जानकर ही यहाँ (इस जीवन में) तुझे कर्म
  करना चाहिए।
'28': >-
  ॐ तत् सत् — इस प्रकार उपनिषद्-स्वरूप श्रीमद्भगवद्गीता में, ब्रह्मविद्या तथा
  योगशास्त्र में, श्रीकृष्ण और अर्जुन के संवाद में, ‘दैवी और आसुरी सम्पदा का
  विभाग करने वाला योग’ नामक सोलहवाँ अध्याय सम्पूर्ण हुआ।
