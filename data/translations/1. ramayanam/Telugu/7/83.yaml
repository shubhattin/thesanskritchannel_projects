'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘రాజసూయాజిహీర్షా’ అనే ఎనభైమూడవ సర్గము
  ॥7-83॥
'1': >-
  అక్లిష్టకర్ముడైన శ్రీరాముడు చెప్పిన ఆ మాటలు విని, ద్వారస్థుడు (ద్వారపాలకుడు)
  యువరాజులైన (కుమారులైన) భరతలక్ష్మణులను పిలిపించి, రాఘవునికి వారి ఆగమనాన్ని
  తెలియజేశాడు ॥7-83-1॥
'2': >-
  తనకు ప్రియమైన భరతలక్ష్మణులు వచ్చారని చూసిన రాఘవుడు, వారిని ఆలింగనం చేసుకొని, ఆ
  సమయంలో శ్రీరాముడు ఈ మాటలు పలికాడు ॥7-83-2॥
'3': >-
  ‘నేను యథార్థంగా, విధివిధానాలతో, ద్విజకార్యమైన (బ్రాహ్మణసంబంధమైన) ఉత్తమకర్మను
  నిర్వహించాను. ఇప్పుడు, ఓ రాఘవులారా! మరల నేను ధర్మసేతువును (ధర్మమనే
  వంతెన/ఆధారాన్ని) నిర్మించదలిచాను’ ॥7-83-3॥
'4': >-
  ‘ఈ ధర్మసేతువు నాకు అక్షయమూ, అవ్యయమూ (చిరస్థాయిగా నిలిచేది) అని నేను
  భావిస్తున్నాను. ఇది ధర్మాన్ని పుష్కలంగా స్థాపించేది; సమస్త పాపాలను
  నిర్మూలించేది’ ॥7-83-4॥
'5': >-
  ‘నా స్వరూపాలైన మీ ఇద్దరితో కలిసి, అనుత్తమమైన రాజసూయయాగాన్ని చేయాలని నేను
  కోరుతున్నాను; ఎందుకంటే అక్కడ (ఆ యాగంలో) ధర్మం శాశ్వతంగా స్థిరపడుతుంది’
  ॥7-83-5॥
'6': >-
  ‘మిత్రుడై, శత్రువులను నిగ్రహించే వరుణుడు, రాజసూయయాగాన్ని సమ్యగ్హుతాలతో,
  శ్రేష్ఠయజ్ఞంగా నిర్వహించి వరుణత్వాన్ని (వరుణదేవుని పదవిని) పొందాడు’ ॥7-83-6॥
'7': >-
  ‘ధర్మజ్ఞుడైన సోముడుకూడా ధర్మపద్ధతితో రాజసూయయాగాన్ని ఆచరించి, సమస్త లోకాల్లో
  శాశ్వతమైన కీర్తిస్థానాన్ని పొందాడు’ ॥7-83-7॥
'8': >-
  ‘ఈ దినమున ఏది శ్రేయస్సో, దానిని నా తోడు ఆలోచించండి. మీరిరువురు సమాహితచిత్తులై,
  హితమైనదీ, న్యాయసమ్మతమైనదీ (యుక్తమైనదీ) కార్యాన్ని చేయవలసినదే’ ॥7-83-8॥
'9': >-
  రాఘవుడు పలికిన ఈ మాటలను విని, వాక్యవిశారదుడైన భరతుడు అంజలి జోడించి, ఈ విధంగా
  పలికాడు ॥7-83-9॥
'10': >-
  ‘సాధో! ధర్మం సంపూర్ణంగా నీలోనే ఉంది; మహాబాహో! సర్వవసుంధరా (ఈ సమస్త భూమి) నీ
  మీదనే నిలిచి ఉంది; అమితవిక్రమా! నీ యశస్సుకూడా నీలోనే ప్రతిష్ఠితమై ఉంది’
  ॥7-83-10॥
'11': >-
  ‘మహాత్మా! దేవతలు ప్రజాపతిని చూచినట్లు, సమస్త భూపతులూ (రాజులంతా) నిన్ను
  లోకనాథుడిగా (లోకాధిపతిగా) మేము చూసినట్లే ఆశ్రయించి దర్శిస్తూ ఉంటారు’ ॥7-83-11॥
'12': >-
  ‘మహాబలవంతుడైన రాజా! కుమారులు కూడా నిన్ను తండ్రివలె చూస్తారు. ఓ రాఘవా! భూమికి
  నీవే గతి (ఆశ్రయము); ప్రాణులకూ నీవే పరమగతి’ ॥7-83-12॥
'13': >-
  ‘అయితే, ఓ నృపా! నీవు ఇటువంటి యజ్ఞాన్ని ఎలా ఆరంభించగలవు? ఎందుకంటే, భూమిపై
  రాజవంశాల వినాశం (నాశనం) జరిగేది ఇలాంటి కార్యంలోనే కనిపిస్తుంది’ ॥7-83-13॥
'14': >-
  ‘రాజా! భూమిపై పౌరుషానికి (వీరత్వానికి) చేరిన పురుషులు ఎవరెవరున్నారో, వారందరికీ
  అక్కడ (ఆ యజ్ఞానుసంధానంగా) క్రోధం అంతటా లేచి, సమూలంగా క్షయం కలుగుతుంది’
  ॥7-83-14॥
'15': >-
  ‘పురుషశార్దూలా! నీ గుణాలూ, నీ విక్రమమూ అప్రతిమమైనవి. నీ వశంలోనే భూమి
  ఉన్నప్పుడు, నీవు భూమిని హింసించుట/నాశనం చేయుట తగదు’ ॥7-83-15॥
'16': >-
  భరతుని అమృతసమానమైన ఆ మాటలను విని, సత్యపరాక్రముడైన శ్రీరాముడు ఆ వేళ అపరిమితమైన
  ఆనందాన్ని పొందాడు ॥7-83-16॥
'17': >-
  అతడు (రాముడు) కైకేయీ ఆనందాన్ని వృద్ధి చేసే శుభమైన మాటలను ఇలా పలికాడు: ‘అనఘా!
  నేడు నీ వచనం వల్ల నేను సంతోషించాను; పరితృప్తుడనయ్యాను’ ॥7-83-17॥
'18': >-
  ‘పురుషవ్యాఘ్రా! ఇది నీచత్వంలేని (అక్లీబమైన) మాట; ధర్మంలో స్థిరపడిన నీ చేత ఇలా
  పలికబడినది—భూమిని సమ్యకంగా పరిపాలించుటనే (రాజధర్మాన్ని) ఇది ప్రకటిస్తోంది’
  ॥7-83-18॥
'19': >-
  ‘ధర్మజ్ఞా! నీ సుభాషితమైన వచనం వల్లనే, మా అభిప్రాయానుసారం చేయదలచిన రాజసూయమనే
  శ్రేష్ఠ క్రతువునుండి నేను విరమించుకొంటున్నాను (నివర్తించుచున్నాను)’ ॥7-83-19॥
'20': >-
  ‘లోకానికి పీడ కలిగించే కార్యాన్ని వివేకులు చేయరాదు. మరియు, ఓ లక్ష్మణపూర్వజా
  (లక్ష్మణునికి అన్నయ్యవైన రామా)! బాలుల (యువుల) శుభవాక్యాన్ని స్వీకరించవలెను.
  అందువల్ల, మహామతీ! నీ యుక్తమైన, సాధువైన వాక్యాన్ని నేను వినుచున్నాను
  (అంగీకరిస్తున్నాను)’ ॥7-83-20॥
'21': >-
  ఇట్లు, ఋషిప్రణీతమైన శ్రీమద్రామాయణ మహాకావ్యంలో, వాల్మీకీయ ఉత్తరకాండంలో
  ‘రాజసూయాజిహీర్షా’ అనే ఎనభైమూడవ సర్గము ॥7-83॥
