'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘లంకాభిషేణనం’ నామ త్రయోవింశః సర్గః
  ॥6-23॥
'1': >-
  నిమిత్తాలను (శకునాదులను) నిమిత్తజ్ఞుడైన లక్ష్మణుని అన్న రాముడు గమనించి,
  సౌమిత్రిని ఆలింగనం చేసుకొని ఈ వాక్యం పలికెను ॥6-23-1॥
'2': >-
  చల్లని నీటిని సమీకరించి, ఫలభరితమైన వనసంపదను కూడగట్టుకొని, ఈ సేనాసమూహాన్ని
  విభజించి వ్యూహబద్ధంగా ఏర్పాటు చేసి—లక్ష్మణా, మనము స్థిరంగా నిలుద్దాం ॥6-23-2॥
'3': >-
  లోకక్షయాన్ని కలిగించగల ఘోరమైన, భయంకరమైన అపాయం సమీపించిందని నేను
  చూస్తున్నాను—వీరులైన ఋక్షవానర రాక్షసులందరికీ తలెత్తే గొప్ప ఉద్ధాటన (సమర ఘర్షణ)
  రానున్నదని అనిపిస్తోంది ॥6-23-3॥
'4': >-
  గాలులు కలుషితంగా వీస్తున్నాయి; భూమి కంపిస్తోంది; పర్వతశిఖరాలు వణుకుతున్నాయి;
  మహావృక్షాలు నేలకొరిగిపోతున్నాయి ॥6-23-4॥
'5': >-
  మేఘాలు మాంసభక్షక పిశాచులవలె (క్రవ్యాదసమానంగా) కనిపిస్తున్నాయి; అవి కఠిన
  స్వరంతో ఘోషిస్తున్నాయి; క్రూరంగా, రక్తబిందువులతో కలిసినదానివంటి వర్షాన్ని
  కురిపిస్తున్నాయి ॥6-23-5॥
'6': >-
  సంధ్యాకాలం ఎర్ర చందనవర్ణంలా కనిపిస్తూ అత్యంత భయంకరంగా మారింది; సూర్యుని
  అగ్నిమండలంలా జ్వలిస్తూ ఈ విధంగా కిందకు జారిపడుతున్నట్లు (అస్తమయ ఘడియలో)
  తోస్తోంది ॥6-23-6॥
'7': >-
  అన్ని దిశలలోని మృగపక్షులు దీనంగా, దీనస్వరంతో, క్రూరంగా అరుస్తున్నాయి;
  సూర్యునికి ఎదురుగా (ప్రత్యాదిత్యం) ఘోరంగా వినర్దిస్తూ మహాభయాన్ని
  కలిగిస్తున్నాయి ॥6-23-7॥
'8': >-
  రాత్రి వెలుగులేనిదిగా ఉంది; చంద్రుడు కూడా తాపాన్ని కలిగిస్తున్నాడు; నల్లటి
  ఎర్రని కాంతిరేఖలతో అంచులున్నవాడై, లోకక్షయమే ఉదయించినట్లు కనిపిస్తున్నాడు
  ॥6-23-8॥
'9': >-
  సూర్యుని చుట్టూ కనిపించే పరివేషం (ప్రభామండలం) క్షుద్రమై, రూక్షంగా,
  అశుభప్రదంగా, ఎర్రగా ఉంది; అంతేకాక నిర్మలంగా ఉన్న సూర్యమండలంలో నీలవర్ణమైన
  అశుభలక్షణం కూడా కనిపిస్తోంది, లక్ష్మణా ॥6-23-9॥
'10': >-
  గాఢమైన ధూళి (రజస్సు) వలన నక్షత్రాలు మాయమయ్యాయి; ఇది లోకాలకు యుగాంతం
  వచ్చినట్లేనని సూచిస్తోంది—చూడు లక్ష్మణా, ఇవి అశుభసూచకాలు చెబుతున్నాయి
  ॥6-23-10॥
'11': >-
  కాకులు, శ్యేనపక్షులు, అలాగే నీచగతిగల గృధ్రాలు చుట్టూ తిరుగుతున్నాయి; శివలు
  (నక్కలు) కూడా అత్యంత భయంకరమైన అశుభనాదాలు చేస్తున్నారు ॥6-23-11॥
'12': >-
  కపులూ రాక్షసులూ విసిరే శిలలు, శూలాలు, ఖడ్గాలతో భూమి నిండిపోతుంది; మాంసమూ
  రక్తమూ కలిసిన చీకటిమట్టి (కర్దమం)తో భూమి ఆవరించబడుతుంది ॥6-23-12॥
'13': >-
  ఈ రోజే, క్షణం కూడా ఆలస్యం చేయకుండా, రాక్షసరాజు రావణుని పాలనలో ఉన్న దుర్ధర్షమైన
  ఆ పురిని (లంకను) మనమంతా హరిసేనతో చుట్టుముట్టి, వేగంగా దాడి చేద్దాం ॥6-23-13॥
'14': >-
  ఇలా పలికి, ధనుస్సుతో ఉన్న ఆ సమరధర్షణుడైన రాముడు, పరమప్రభువైన వీరుడు, లంకను
  అభిముఖంగా చేసుకొని ముందుకు బయలుదేరాడు ॥6-23-14॥
'15': >-
  విభీషణుడు, సుగ్రీవుడు తోడు, ఆ వానరశ్రేష్ఠులందరూ శత్రువుల సంహారానికై
  దృఢనిశ్చయంతో గర్జిస్తూ ముందుకు కదిలారు ॥6-23-15॥
'16': >-
  రాఘవుని ప్రీతికోసమే మరింతగా పరాక్రమశాలులైన వానరుల కార్యచేష్టలను (సేవా
  ప్రయత్నాలను) చూచి, రఘునందనుడు హృదయపూర్వకంగా సంతోషించాడు ॥6-23-16॥
'17': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణ మహాకావ్యంలో, వాల్మీకి విరచిత ఆదికావ్యమైన
  యుద్ధకాండలో ‘లంకాభిషేణనం’ నామ త్రయోవింశః సర్గః ॥6-23॥
