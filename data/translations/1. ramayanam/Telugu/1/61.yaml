'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం బాలకాండలో ‘శునఃశేప విక్రయః’ అను ఏకషష్టితమః సర్గః ॥
  ౧-౬౧ ॥
'1': >-
  అప్పుడు మహాతేజస్సుగల విశ్వామిత్రుడు, ప్రయాణానికి బయలుదేరిన ఆ ఋషులను చూచి, ఓ
  నరశార్దూలా! అని సంబోధించి, అరణ్యవాసులైన వారందరితో ఇలా పలికెను ॥ ౧-౬౧-౧ ॥
'2': >-
  ఈ మహావిఘ్నము దక్షిణ దిశలో ఏర్పడినది. కావున మేము ఇంకొక దిశవైపు ప్రయాణించి,
  అక్కడ తపస్సు ఆచరిద్దము ॥ ౧-౬౧-౨ ॥
'3': >-
  పశ్చిమ దిశలో ఉన్న విశాలమైన పుష్కర క్షేత్రాలలో, ఓ మహాత్ములారా, మేము సుఖంగా
  తపస్సు చేయుదము; ఎందుకంటే అది నిజంగా సుఖకరమైన తపోవనం ॥ ౧-౬౧-౩ ॥
'4': >-
  ఇలా చెప్పి, మహాతేజస్సుగల ఆ మహాముని పుష్కర ప్రాంతమునకు వెళ్లి, మూలఫలములు
  మాత్రమే భుజించి, అత్యంత ఉగ్రమైనదీ, దురాధర్షమైనదీ అయిన తపస్సును ఆచరించెను ॥
  ౧-౬౧-౪ ॥
'5': >-
  అదే కాలమున, అయోధ్యాధిపతియైన మహారాజు ‘అంబరీషుడు’ అని ప్రసిద్ధుడై, యజ్ఞం చేయుటకు
  ఉపక్రమించెను ॥ ౧-౬౧-౫ ॥
'6': >-
  ఆ యజ్ఞం చేయుచున్న అతని యజ్ఞపశువును ఇంద్రుడు అపహరించెను. పశువు కనబడకపోయినపుడు,
  ఆ విప్రుడు రాజుతో ఈ విధముగా చెప్పెను ॥ ౧-౬౧-౬ ॥
'7': >-
  ఓ రాజా! పశువును యజ్ఞార్థం తెచ్చితివి గాని, నీ దుర్నయము వలన అది పోయినది. ఓ
  నరేశ్వరా! రక్షణ లేని రాజుని దోషములే సంహరించును ॥ ౧-౬౧-౭ ॥
'8': >-
  ఓ పురుషర్షభా! దీనికి మహత్తర ప్రాయశ్చిత్తము—ఒక మనుష్యుడనైనా (బలిగా) సమర్పించుట
  గాని. యజ్ఞకర్మ కొనసాగుచున్నంతవరకు త్వరగా ఒక పశువును తెమ్ము ॥ ౧-౬౧-౮ ॥
'9': >-
  ఉపాధ్యాయుని మాట విని, ఆ పురుషోత్తముడైన రాజు మహాబుద్ధిమంతుడై, వేలాది
  గోవులనిచ్చి పశువును వెదకసాగెను ॥ ౧-౬౧-౯ ॥
'10': >-
  ఆ భూపతి వివిధ దేశాలు, జనపదాలు, పట్టణాలు, అరణ్యాలు, పుణ్యాశ్రమాలు—ఇవన్నీ
  వెదకుచు తిరిగెను ॥ ౧-౬౧-౧౦ ॥
'11': >-
  ఓ తాత! ఓ రఘునందనా! అతడు భృగుతుంగ పర్వతమున, కుమారులతో కూడి, భార్యతో సహా ఆసీనుడై
  ఉన్న ఋచీక మహర్షిని చూచెను ॥ ౧-౬౧-౧౧ ॥
'12': >-
  అమితప్రభావముగల రాజర్షి అయిన ఆ మహాతేజస్సుగల రాజు, తపస్సు వల్ల ప్రకాశించుచున్న ఆ
  మహర్షికి ప్రణమించి, ప్రసన్నతను కలిగించి, ఇలా పలికెను ॥ ౧-౬౧-౧౨ ॥
'13': >-
  అన్ని విషయాలలో క్షేమమా అని ఋచీకుని అడిగి, తరువాత ఈ మాట చెప్పెను: నీవు ఒక లక్ష
  గోవుల విలువకు నీ కుమారుని అమ్ముచుందువా? ॥ ౧-౬౧-౧౩ ॥
'14': >-
  ఓ మహాభాగ్యుడా! ఓ భార్గవా! పశువుకోసమే నేను కృతకృత్యుడనగుదును. అన్ని దేశాలు
  తిరిగితిని గాని, యజ్ఞానికి తగిన పశువు నాకు దొరకలేదు ॥ ౧-౬౧-౧౪ ॥
'15': >-
  అందుచేత, ధనము ఇచ్చి, నీ కుమారులలో ఒకడిని నాకు ఇవ్వవలసినది. ఇలా చెప్పబడినపుడు,
  మహాతేజస్సుగల ఋచీకుడు ఈ విధముగా उत्तरము చెప్పెను ॥ ౧-౬౧-౧౫ ॥
'16': >-
  ఓ నరశ్రేష్ఠా! నేను నా జ్యేష్ఠ కుమారుని ఏ విధంగానూ అమ్మను. ఋచీకుని ఈ మాట విని,
  ఆ మహాత్ముల తల్లి (మునిపత్నీ) ॥ ౧-౬౧-౧౬ ॥
'17': >-
  ఓ నరశార్దూలా! అంబరీషా! అని రాజును సంబోధించి ఇలా పలికెను: జ్యేష్ఠ కుమారుడు
  అమ్మదగినవాడు కాడు అని ఆ భగవాన్ భార్గవుడు చెప్పెను ॥ ౧-౬౧-౧౭ ॥
'18': >-
  ఓ ప్రభూ! నా కనిష్ఠుడు ‘శునకుడు’ నాకు కూడా అత్యంత ప్రియమైనవాడని గ్రహించుము.
  కావున, ఓ పార్థివా! ఆ చిన్న కుమారుని కూడా నేను నీకు ఇవ్వను ॥ ౧-౬౧-౧౮ ॥
'19': >-
  ఓ నరశ్రేష్ఠా! సాధారణంగా జ్యేష్ఠ కుమారులు తండ్రులకు ప్రియులు; అలాగే కనిష్ఠులు
  మాతృలకు ప్రియులు. అందుచేతనే నేను ఈ కనిష్ఠుని రక్షించుదును ॥ ౧-౬౧-౧౯ ॥
'20': >-
  ఆ ముని మరియు మునిపత్నీ ఈ విధముగా మాటలాడినప్పుడు, ఓ రామా! శునఃశేపుడు అనే మధ్యమ
  కుమారుడు తానే ఈ మాట చెప్పెను ॥ ౧-౬౧-౨౦ ॥
'21': >-
  తండ్రి—జ్యేష్ఠుడు అమ్మదగినవాడు కాడు అంటున్నాడు; తల్లి—కనిష్ఠుని ఇవ్వను
  అంటున్నది. కావున, ఓ రాజపుత్రా! మధ్యముడైన నేనే అమ్మదగినవాడనని భావించుచున్నాను;
  నన్ను తీసికొని పోవుము ॥ ౧-౬౧-౨౧ ॥
'22': >-
  అప్పుడు, ఓ మహాబాహో! ఆ బ్రహ్మవాదినుల మాటలు ముగిసిన తరువాత, ఆ రాజు—హిరణ్యము,
  సువర్ణము, అనేక కోట్లు విలువైన రత్నరాశులతో సహా (ధనమును ఇచ్చి) ॥ ౧-౬౧-౨౨ ॥
'23': >-
  ఓ నరేశ్వరుడు, ఒక లక్ష గోవులు ఇచ్చి, శునఃశేపుని స్వీకరించి, పరమానందంతో
  (సంతోషంతో) ఓ రఘునందనా! అక్కడినుండి బయలుదేరి వెళ్ళెను ॥ ౧-౬౧-౨౩ ॥
'24': >-
  మహాతేజస్సు, మహాయశస్సు గల రాజర్షి అంబరీషుడు, శునఃశేపుని రథమునెక్కించి,
  త్వరితంగా వెంటనే బయలుదేరి వెళ్లెను ॥ ౧-౬౧-౨౪ ॥
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘శునఃశేపవిక్రయః’ నామ
  ఏకషష్టితమః సర్గః ॥ ౧-౬౧ ॥
