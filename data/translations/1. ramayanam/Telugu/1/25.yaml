'0': >-
  అథ శ్రీమద్వాల్మీకియ రామాయణం బాలకాండలో ‘తాటకావృత్తాంతం’ అను ఇరవై ఐదవ సర్గము
  ॥1-25॥
'1': >-
  ఆ తరువాత, అప్రమేయుడైన ఆ మునివర్యుని ఉత్తమమైన వచనమును విని, పురుషసింహుడైన
  రాముడు శుభమైన మాటలతో ప్రతివచనమును పలికెను ॥1-25-1॥
'2': >-
  మునిపుంగవా! తాటక అనే యక్షిణి బలహీనురాలెనని వినబడుచున్నది. అటువంటిది అయిన ఆమె,
  బలహీనురాలై ఉండి కూడా, ఏ విధంగా నాగసహస్రము (వెయ్యి నాగముల) సమానమైన బలమును
  ధరించగలదు? ॥1-25-2॥
'3': >-
  అమితతేజస్సుతో కూడిన రాఘవుని ఈ మాటలను విని, శత్రుదమనుడూ లక్ష్మణసహితుడైన రాముని
  ఆనందింపజేయుచు, విశ్వామిత్రుడు మృదువైన సులలిత వచనములతో పలికెను ॥1-25-3॥
'4': >-
  విశ్వామిత్రుడు ఇలా చెప్పెను— ‘శ్రవణము చేయుము. ఏ కారణముచేత ఆ యక్షిణి బలముచే
  ఉన్మత్తురాలవలె (అత్యంత బలవతిగా) అగుచున్నదో; వరదానము వలన పొందిన ఆ వీర్యమును
  బలహీనురాలైన ఆమె ఏ విధంగా ధరించుచున్నదో వివరించెదను’ ॥1-25-4॥
'5': >-
  పూర్వమున ‘సుకేతు’ అను నామముతో మహాబలవంతుడైన మహాయక్షుడు ఉండెను. అతడు
  సంతానరహితుడై, శుభాచార సంపన్నుడై, మహత్తరమైన తపస్సును ఆచరించెను ॥1-25-5॥
'6': >-
  రామా! అప్పుడు యక్షాధిపతియైన ఆ సుకేతుని తపస్సుకు పితామహుడైన బ్రహ్మదేవుడు అత్యంత
  సంతోషముతో, ‘తాటక’ అను పేరుగల కన్యారత్నమును అతనికి ప్రసాదించెను ॥1-25-6॥
'7': >-
  అలాగే పితామహుడు ఆమెకు నాగసహస్రముతో సమానమైన బలమును కూడా అనుగ్రహించెను. కాని
  మహాయశస్వియైన బ్రహ్మదేవుడు ఆ యక్షునికి కుమారుని మాత్రం ప్రసాదించలేదు ॥1-25-7॥
'8': >-
  అలా బాలికగా పెరుగుచున్న, రూపయౌవనములతో విరాజిల్లుచున్న ఆ తాటకను, యశస్సుగల
  సుందుడనే జంభపుత్రునికి భార్యగా ఇచ్చెను ॥1-25-8॥
'9': >-
  కొంతకాలమునకు ఆ యక్షిణి ఒక కుమారుని ప్రసవించెను. అతడు ‘మారీచ’ అను పేరుగల,
  దుష్టులు కూడా జయించలేని వాడు; శాపవశాత్ రాక్షసుడుగా మారినవాడు ॥1-25-9॥
'10': >-
  రామా! తరువాత సుందుడు అగస్త్యమహర్షియైన ఋషిసత్తమునిచే వధింపబడినప్పుడు, తాటక తన
  కుమారునితో కలిసి అగస్త్యుని అవమానించుటకు, హింసించుటకు తలంచెను ॥1-25-10॥
'11': >-
  భక్షణార్థము కోపోద్ధృతయై, భయంకరంగా గర్జించుచు ఆమె దాడి చేసుకొచ్చెను. ఆమె అలా
  మీదపడుచున్నదని చూచినప్పుడు, భగవాన్ అగస్త్య ఋషి— ॥1-25-11॥
'12': >-
  ‘నీవు రాక్షసత్వమును పొందుము’ అని మారీచునికి పలికెను. పరమక్రోధస్వభావుడైన
  అగస్త్యుడు తాటకను కూడా శపించెను ॥1-25-12॥
'13': >-
  ‘ఓ మహాయక్షిణీ! నీవు (ఇంతవరకు ఉన్న) స్త్రీరూపమును విడిచిపెట్టి, వికృతాకారముతో,
  వికృతముఖముతో (భయంకరరూపముతో) మారుము. ఈ సౌందర్యరూపమును తక్షణమే వదలి, నీకు
  దారుణమైన రూపమే కలుగుగాక!’ ॥1-25-13॥
'14': >-
  ఆ శాపమువలన కలిగిన ఆగ్రహముతో, క్రోధముచే మూర్ఛించిన తాటక, అగస్త్యమునిచే శుభముగా
  ఆచరింపబడిన ఈ ప్రాంతమును (ఈ పుణ్యదేశమును) ధ్వంసము చేయుచున్నది ॥1-25-14॥
'15': >-
  కాబట్టి, రాఘవా! దుర్వృత్తురాలైన, అతి భయంకరమైన ఆ యక్షిణిని— గోవులకూ
  బ్రాహ్మణులకూ హితముకొరకు— దుష్టపరాక్రమముతో ఉన్నదానిని వధించుము ॥1-25-15॥
'16': >-
  రఘునందనా! శాపసంబంధముతో అలా మారిన ఆమెను సంహరించుటకు, మూడు లోకములలో నిన్ను తప్ప
  మరెవ్వరూ శక్తి సాహసం చేయలేరు ॥1-25-16॥
'17': >-
  నరోత్తమా! స్త్రీవధ చేయుటకై నీకు కరుణ గాని దయ గాని కలుగవలసిన అవసరము లేదు.
  చాతుర్వర్ణ్యమునకు (నాలుగు వర్ణముల ప్రజల) హితమునకై రాజకుమారుడైన నీవు ఈ
  కార్యమును చేయవలసిందే ॥1-25-17॥
'18': >-
  ప్రజలను రక్షించుటనే కారణముగా, అది నృశంసకార్యమై (కఠినకార్యమై) కనిపించినా సరే,
  లేక అనృశంసమై (సౌమ్యమైనదై) కనిపించినా సరే, లేదా పాపముగా భావింపబడినదైనా,
  దోషసహితమైనదైనా— పాలకుడు ఎల్లప్పుడూ రక్షణధర్మమును పాటించుచు చేయవలసినదే
  ॥1-25-18॥
'19': >-
  రాజ్యభారమునకు నియుక్తులైనవారికి ఇదే సనాతన ధర్మము. కాకుత్స్థా! అధర్మములో
  స్థితమైన ఆమెలో ధర్మము ఏమాత్రము లేదు; అందువలన ఆ అధర్మిణిని వధించుము ॥1-25-19॥
'20': >-
  పూర్వకాలమున శక్రుడు (ఇంద్రుడు), రాజా! విరోచనుని కుమార్తె భూమిని సంహరించుటకు
  యత్నించుచుండగా, ‘మంథర’ అనే ఆమెను సంహరించెను అని కూడా వినబడుచున్నది ॥1-25-20॥
'21': >-
  రామా! పూర్వమున విష్ణువుచే కూడా, భృగుమహర్షి భార్యయైన పతివ్రత అయిన ‘కావ్యమాత’—
  ఇంద్రరహితమైన లోకమును కావలెనని కోరుచుండగా— వధింపబడినది ॥1-25-21॥
'22': >-
  ఇలాంటి ఉదాహరణలతో పాటు ఇంకా అనేకమంది మహాత్ములైన రాజపుత్రులచే, అధర్మముతో కూడిన
  స్త్రీలు కూడా పురుషసత్తములచే వధింపబడ్డారు. కావున, రాజా! ఈ దయాభావమును విడిచి,
  నా ఆజ్ఞ ప్రకారము ఆ తాటకను వధించుము ॥1-25-22॥
'23': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యంలో బాలకాండలో ‘తాటకావృత్తాంతం’ అను
  ఇరవై ఐదవ సర్గము ॥1-25॥
