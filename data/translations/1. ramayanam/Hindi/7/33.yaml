'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावण-विमोक्ष’ नामक
  तैंतीसवाँ सर्ग (7-33) आरम्भ होता है।
'1': >-
  रावण का वह ग्रहण (पकड़ना) ऐसा प्रतीत होता था मानो वायु को ही कोई पकड़ ले—इतना
  अद्भुत और असह्य। तब देवताओं द्वारा आकाश (दिव्य लोक) में कही गई वह बात पुलस्त्य
  मुनि ने भी सुन ली।
'2': >-
  फिर पुत्र के प्रति स्नेह के कारण मन से व्याकुल होते हुए, किंतु महान् धैर्यवान्
  महर्षि पुलस्त्य माहिष्मती के स्वामी (कार्तवीर्य अर्जुन) के दर्शन करने के लिए
  वहाँ आ पहुँचे।
'3': >-
  वे द्विजश्रेष्ठ वायु-मार्ग का आश्रय लेकर—वायु के समान वेग वाले—मन की उड़ान-सा
  पराक्रम रखने वाले, माहिष्मती पुरी में पहुँच गए।
'4': >-
  वे ब्रह्मा के समान तेजस्वी, अमरावती के तुल्य शोभायमान, हर्षित और पुष्ट जनसमूह
  से परिपूर्ण उस पुरी में वैसे ही प्रविष्ट हुए, जैसे इन्द्र अपनी अमरावती में
  प्रवेश करते हैं।
'5': >-
  लोगों ने देखा कि सूर्य पैदल चलने वाला-सा (अर्थात असाधारण रूप से निकट और
  द्रुतगामी) अत्यन्त तेज से निकल रहा है—यह दृश्य दुर्लभ और विस्मयकारी था। तब
  उन्होंने पहचानकर (कि यह कोई महान् मुनि हैं) अर्जुन को जाकर सूचित किया।
'6': >-
  ‘यह पुलस्त्य हैं’—ऐसा वचन से जानकर हैहयाधिप (अर्जुन) ने सिर पर अंजलि बाँधकर
  (हाथ जोड़कर) उस तपस्वी मुनि के स्वागत के लिए आगे बढ़कर उन्हें लेने गया।
'7': >-
  उसके पुरोहित ने गृह्य-अर्घ्य और मधुपर्क आदि लेकर राजा के आगे-आगे प्रस्थान
  किया—जैसे इन्द्र के सम्मुख बृहस्पति चलते हैं।
'8': >-
  तब उस ऋषि को आते हुए, उदय होते सूर्य के समान तेजस्वी देखकर, अर्जुन घबरा-सा गया
  और इन्द्र की भाँति परमेश्वर का वन्दन करता हुआ उसने मुनि को प्रणाम किया।
'9': >-
  उसने मधुपर्क, गौ, पाद्य और अर्घ्य अर्पित करके, हर्ष के कारण गद्गद वाणी से
  राजेन्द्र अर्जुन ने पुलस्त्य मुनि से कहा—
'10': >-
  आज ही मेरी माहिष्मती अमरावती के समान धन्य और तुल्य हो गई; और हे द्विजेन्द्र!
  आज मैं तुम्हें अपने सामने देखकर (तुम्हारे आगमन से) परम सौभाग्यवान् हुआ हूँ।
'11': >-
  हे देव! आज मेरा सर्वथा कुशल है; आज मेरा व्रत (धर्माचरण) सफल है; आज मेरा जन्म
  सफल है; आज मेरा तप भी सफल है—क्योंकि मैं उन चरणों का वन्दन कर रहा हूँ, जिन्हें
  देवगण भी वन्दित करते हैं।
'12': >-
  यह राज्य, ये पुत्र, ये भार्याएँ और यह हमारा समस्त परिवार—सब तुम्हारे ही अधीन
  हैं। हे ब्रह्मन्! मैं क्या करूँ, मेरा क्या कर्तव्य है—आप हमें आज्ञा दें।
'13': >-
  राजा के धर्म, अग्निहोत्र आदि (अग्निषु), पुत्रों और कल्याण के विषय में पूछकर,
  पुलस्त्य—हैहयों के राजा अर्जुन से—इस प्रकार बोले।
'14': >-
  हे नरेन्द्र! कमलपत्र-से नेत्रों वाले, पूर्णचन्द्र के समान मुखवाले! तुम्हारा बल
  अतुलनीय है—जिस बल से तुमने दशग्रीव (रावण) को जीत लिया।
'15': >-
  जिसके भय से समुद्र और वायु तक निश्चल होकर उपस्थिति-से खड़े रह जाते हैं—वही
  मेरा पौत्र, रण में दुर्जय, आज युद्ध में तुम्हारे द्वारा बाँध लिया गया है।
'16': >-
  मेरे पुत्र का यश तुमने पी लिया है (अर्थात अपने पराक्रम से ढँक दिया है) और उसका
  नाम भी तुमने चारों ओर प्रसिद्ध कर दिया है। अब मैं अपने वचन के कारण आज तुमसे
  याचना करता हूँ—वत्स! इस दशानन को छोड़ दो।
'17': >-
  पुलस्त्य की आज्ञा ग्रहण करके अर्जुन ने कुछ भी प्रत्युत्तर न दिया; और वह
  पृथिवीपति अत्यन्त प्रसन्न होकर राक्षसराज को छोड़ देने लगा।
'18': >-
  उसे मुक्त करके, त्रिदशों के शत्रु (रावण) का प्रपूजन कर, दिव्य आभूषणों, मालाओं
  और वस्त्रों से उसे सत्कार सहित सम्मानित किया; और अहिंसक (उपद्रव-रहित) मित्रता
  को—अग्नि को साक्षी बनाकर—स्थापित कर, ब्रह्मा के पुत्र (पुलस्त्य) को प्रणाम
  करके अर्जुन अपने गृह को चला गया।
'19': >-
  पुलस्त्य द्वारा भी त्यागे जाकर (अर्थात वहाँ से विदा होकर), वह प्रतापी
  राक्षसेन्द्र—जिसे आलिंगन देकर अतिथि-सत्कार किया गया था—पराजित होने से लज्जित
  होता हुआ वहाँ से निकल गया।
'20': >-
  पितामह (ब्रह्मा) के पुत्र, मुनियों में श्रेष्ठ पुलस्त्य—दशग्रीव को
  छुड़ाकर—ब्रह्मलोक को चले गए।
'21': >-
  इस प्रकार रावण ने कार्तवीर्य अर्जुन के हाथों अपमान/पराभव प्राप्त किया; और
  पुलस्त्य के वचन से वह महाबली पुनः मुक्त कर दिया गया।
'22': >-
  हे राघव-नन्दन! ऐसे ही बलियों से भी अधिक बलवान् (प्रभावशाली) लोग संसार में होते
  हैं। जो अपने लिए प्रिय (कल्याण) चाहता हो, उसे दूसरों का तिरस्कार नहीं करना
  चाहिए।
'23': >-
  इसके बाद पिशिताशनों (राक्षसों) के राजा ने सहस्रबाहु (अर्जुन) के साथ मैत्री पा
  लेने पर, फिर राजाओं का संहार-सा करने लगा; और दर्प से समस्त पृथ्वी पर विचरता
  रहा।
'24': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘रावण-विमोक्ष’ नामक तैंतीसवाँ सर्ग (7-33) पूर्ण हुआ।
