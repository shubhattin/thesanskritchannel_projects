'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండము నందు ‘మైత్రావరుణిత్వప్రాప్తిః’ అను
  పేరు కలిగిన యాభై ఆరవ సర్గము ॥7-56॥
'1': >-
  శ్రీరాముని పలికిన మాటలను వినిన తరువాత, పరాక్రమవీరులను సంహరించువాడైన లక్ష్మణుడు
  అంజలి ఘటించి, దివ్య తేజస్సుతో ప్రకాశించుచున్న రాఘవునితో ఈ వాక్యమును పలికెను
  ॥7-56-1॥
'2': >-
  ఓ కాకుత్స్య! ఆ బ్రాహ్మణ-రాజర్షులైన ఇద్దరూ తమ దేహములను విడిచివేసిన తరువాత,
  దేవులకు సమ్మతులైన వారు మళ్లీ ఏ విధముగా దేహసంయోగమును పొందిరి? (అనగా, తిరిగి
  శరీరంతో ఎలా ఏకమయ్యారు?) ॥7-56-2॥
'3': >-
  లక్ష్మణుడు ఈ విధముగా పలికినపుడు, ఇక్ష్వాకువంశానందనుడైన శ్రీరాముడు, మహాతేజస్సు
  కలిగిన పురుషోత్తముడు, లక్ష్మణునికి ప్రత్యుత్తరముగా ఇలా చెప్పెను ॥7-56-3॥
'4': >-
  ఆ ఇద్దరు ధార్మికులైనవారు పరస్పర శాపబలముచేత తమ తమ దేహములను త్యజించి,
  రాజర్షి-బ్రహ్మర్షులై (నృపవిప్రర్షులై) తపోధనులగుటవలన వాయుస్వరూపమై యుండిరి
  ॥7-56-4॥
'5': >-
  శరీరములేనివాడైన ఆ మహాముని వసిష్ఠుడు, ఇతర శరీరమును పొందుటకై, అత్యంత
  మహాతేజస్సుతో తన పితామహుని (బ్రహ్మదేవుని) సమీపమునకు వెళ్లెను ॥7-56-5॥
'6': >-
  ధర్మవిత్తైన అతడు దేవదేవుని (బ్రహ్మదేవుని) పాదములను అభివాదము చేసి నమస్కరించి,
  వాయుస్వరూపమై యుండి, పితామహునితో ఈ వాక్యమును పలికెను ॥7-56-6॥
'7': >-
  భగవన్! నిమి శాపముచేత నేను విదేహత్వమును (శరీరరహిత స్థితిని) పొందితిని. లోకనాథా!
  మహాదేవా! నీవు అండజుడవు (బ్రహ్మాండమునుండి జన్మించినవాడవు); అలాగే అబ్జజుడవు
  (కమలమునుండి ఉద్భవించినవాడవు) కూడా ॥7-56-7॥
'8': >-
  ప్రభో! శరీరములేని సమస్తులకును మహత్తరమైన దుఃఖమే కలుగును. దేహము లేనివాడి
  కార్యములు అన్నియు లుప్తమగును (నిర్వహింపబడవు). కనుక, మరొక శరీరము లభించునట్లు
  నాకు అనుగ్రహము చేయుటకు నీవు అర్హుడవు ॥7-56-8॥
'9': >-
  అప్పుడు అమితప్రభావుడూ స్వయంభువైన బ్రహ్మదేవుడు అతనితో ఇలా చెప్పెను:
  ‘మహాయశస్సులవాడా! మిత్రావరుణుల నుండి పుట్టున మహత్తేజస్సులోనికి నీవు
  ప్రవేశించుము’ ॥7-56-9॥
'10': >-
  ‘అప్పుడు నీవు అయోనిజుడవగుదువు (స్త్రీయోనిసంబంధములేకుండ జన్మించుదువు).
  అయినప్పటికీ ఓ ఉత్తమ బ్రాహ్మణా! మహత్తరమైన ధర్మముతో యుక్తుడై, తిరిగి నా వశమునకు
  (నా సమీపమునకు) వచ్చెదవు’ ॥7-56-10॥
'11': >-
  దేవుడు ఈ విధముగా పలికిన తరువాత, అతడు పితామహునికి అభివాదము చేసి, ప్రదక్షిణము
  గావించి, త్వరగా వరుణుని ఆలయమునకు బయలుదేరి పోయెను ॥7-56-11॥
'12': >-
  అదే కాలమున మిత్రుడుకూడా వరుణత్వస్థానము పొందెను. క్షీరోద సముద్రముతో కూడి,
  సురోత్తములచే పూజింపబడుచు యుండెను ॥7-56-12॥
'13': >-
  అదే సమయంలో పరమాప్సరసైన ఉర్వశి, సఖీమండలితో చుట్టుముట్టబడి, యాదృచ్ఛికముగా ఆ
  ప్రాంతమునకు వచ్చెను ॥7-56-13॥
'14': >-
  వరుణాలయమున ఆటలాడుచున్న, రూపసంపన్నయైన ఉర్వశిని చూచి, వరుణునకు ఆమె కారణముగా
  పరమానందము కలిగెను ॥7-56-14॥
'15': >-
  అతడు (వరుణుడు) పద్మపత్రాలవంటి నేత్రములు కలిగినదానిని, పూర్ణచంద్రుని వలె
  ప్రకాశించు ముఖముగలదానిని, ఆ అప్సరోశ్రేష్ఠను, సంభోగార్థముగా (మైథునార్థముగా)
  వరింపగా కోరెను ॥7-56-15॥
'16': >-
  అప్పుడు ఆమె అంజలి ఘటించి వరుణునితో ఇలా ప్రత్యుత్తరమిచ్చెను: ‘సురేశ్వరా!
  ముందుగానే సాక్షాత్తు మిత్రునిచే నేను వరింపబడితిని (అతనే నన్ను
  కోరుకొనియున్నాడు)’ ॥7-56-16॥
'17': >-
  కామదేవుని బాణములచే పీడింపబడిన వరుణుడు ఈ వాక్యమును పలికెను: ‘దేవనిర్మితమైన ఈ
  కుంభములో ఈ తేజస్సును (వీర్యతేజస్సును) నేను విడిచిపెట్టెదను’ ॥7-56-17॥
'18': >-
  ‘సుశ్రోణీ! వరవర్ణినీ! ఈ విధముగా నిన్ను ఉద్దేశించి నేను (ఈ తేజస్సును)
  విడిచిపెట్టి, నీవు సంగమమును ఇచ్ఛించకపోయినా, నా కోరిక తీరినవాడనై యుందును’
  ॥7-56-18॥
'19': >-
  లోకపాలుడైన ఆ వరుణుని సుభాషితమును విని, పరమప్రీతిచెందిన ఉర్వశి ఈ వాక్యమును
  పలికెను ॥7-56-19॥
'20': >-
  ‘ఇది ఈ విధముగానే కావునుగాక. నా హృదయం నీ యందే నిలిచియున్నది; నీ యందు నా భావము
  మరింత అధికమైనదే. అయితే, ప్రభో! మిత్రుని దేహము (అధికారము/సంబంధము) కూడా ఉంది
  (అతనికిచ్చిన వరమో బంధమో ఉన్నది)’ ॥7-56-20॥
'21': >-
  ఉర్వశి ఈ విధముగా పలికినపుడు, మహద్భుతమైన, జ్వలించు అగ్నిశిఖ వలె ప్రకాశించు ఆ
  వీర్యతేజస్సును వరుణుడు ఆ కుంభములో విడిచిపెట్టెను ॥7-56-21॥
'22': >-
  అనంతరం ఉర్వశి దేవుడైన మిత్రుడు యున్న స్థలమునకు వెళ్లెను. ఆమెను సమీపమునకు
  చేర్చుకొని, మిత్రుడు ఉర్వశితో ఈ విధముగా అన్నాడు ॥7-56-22॥
'23': >-
  ‘మునుపు నేను నిన్ను ఆహ్వానించితిని; మరి నీవు ఎందుకు నన్ను విడిచిపెట్టితివి?
  ఇతర భర్తను వరించినదానివైనందున నీవు దుష్టచారిణివి’ ॥7-56-23॥
'24': >-
  ‘ఈ దుష్కృత్యముచేత, నా కోపముచే కలుషితమైన నీవు, మనుష్యలోకమును ఆశ్రయించి
  కొంతకాలము నివసించవలెను’ ॥7-56-24॥
'25': >-
  ‘బుధుని కుమారుడైన రాజర్షి, కాశీరాజైన పురూరవుడున్నాడు. ఓ దుర్బుద్ధినీ! నీవు
  ఈరోజే అతనియొద్దకు వెళ్లుము; అతడే నీ భర్త అవును’ ॥7-56-25॥
'26': >-
  ఆమె శాపదోషముచేత పురూరవుని సమీపమునకు చేరెను; ప్రతియాతుడైన (స్వకీయుడైన) బుధుని
  ఔరసపుత్రుడగు పురూరవుని ఆశ్రయించెను ॥7-56-26॥
'27': >-
  ఆ పురూరవునికి తరువాత మహాబలుడైన శ్రీమంతుడగు ఆయువు అను కుమారుడు జన్మించెను.
  ఆయువుని కుమారుడుగానే ఇంద్రసమాన కాంతి కలిగిన నహుషుడు జన్మించెను ॥7-56-27॥
'28': >-
  తరువాత త్రిదివాధిపతి (ఇంద్రుడు) వృత్రాసురునిపై వజ్రమును సంధించి (వదిలి)
  భ్రమపడిన కాలమున, ఆ నహుషుడే నూరు వేల సంవత్సరములు (శతం సంవత్సరసహస్రాణి)
  ఇంద్రత్వమును పాలించెను ॥7-56-28॥
'29': >-
  ఆ శాపముచేత చారుదతి, సునేత్ర, సుభ్రూయైన ఉర్వశి భూమికి వచ్చెను. అనేక సంవత్సరములు
  ఇక్కడ నివసించి, శాపక్షయమైన తరువాత ఇంద్రసభకు (స్వర్గలోకమునకు) వెళ్లెను
  ॥7-56-29॥
'30': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండములో
  ‘మైత్రావరుణిత్వప్రాప్తిః’ అను యాభై ఆరవ సర్గము సమాప్తము ॥7-56॥
