'16': >-
  विशाल-नेत्रे! यह जो मेरा समस्त राज्य-तन्त्र है, वह सब तुम्हीं में प्रतिष्ठित
  है; और मेरा जीवन भी—तुम मेरे प्राणों से भी अधिक भारी (प्रिय) हो।
'17': >-
  अनेक उत्तम स्त्रियों का जो मेरा अन्तःपुर-परिग्रह है, उन सबकी स्वामिनी तुम ही
  हो, सीते! प्रिय! तुम मेरी पत्नी बनो।
'18': >-
  भला तुम्हें अन्यथा-बुद्धि (विपरीत विचार) से क्या लाभ? मेरे वचन को स्वीकार करो;
