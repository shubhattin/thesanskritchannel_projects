'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘राजसूय का अनुष्ठान करने
  की इच्छा’ नामक तिरासीवाँ सर्ग आरम्भ हुआ।
'1': >-
  उन निष्क्लेश कर्म करने वाले श्रीराम के ये वचन सुनकर द्वारपाल ने दोनों कुमारों
  को बुलाया और राघव को उनके आगमन का निवेदन किया।
'2': >-
  प्रिय भरत और लक्ष्मण को आया हुआ देखकर राघव श्रीराम ने उन्हें आलिंगन किया और तब
  यह वचन कहा।
'3': >-
  मैंने यथार्थ रूप से श्रेष्ठ ब्राह्मण-सम्बन्धी (द्विज के) कार्य को सम्पन्न कर
  लिया है; अब हे राघवों, मैं पुनः धर्म-सेतु की स्थापना करना चाहता हूँ।
'4': >-
  मेरे मत में यह धर्म-सेतु अक्षय और अव्यय है; क्योंकि यह धर्म की सिद्धि कराने
  वाला और समस्त पापों का नाश करने वाला है।
'5': >-
  तुम दोनों, जो मेरे अपने आत्मस्वरूप हो, तुम्हारे सहित मैं उत्तम राजसूय-यज्ञ का
  अनुष्ठान करना चाहता हूँ; क्योंकि उसी में सनातन धर्म प्रतिष्ठित है।
'6': >-
  राजसूय-यज्ञ द्वारा यजन करके तथा शत्रुओं का संहार करने वाले इन्द्र ने भली-भाँति
  आहुति दी हुई उस श्रेष्ठ यज्ञ से वरुण के समान प्रभुत्व (वरुणत्व) को प्राप्त
  किया।
'7': >-
  और धर्म को जानने वाले धर्मात्मा सोम ने भी विधिपूर्वक राजसूय-यज्ञ करके समस्त
  लोकों में शाश्वत कीर्ति-स्थान प्राप्त किया।
'8': >-
  आज के दिन मेरे साथ मिलकर यह विचार करो कि कौन-सा कार्य कल्याणकारी है; और जो
  हितकर तथा भविष्य के लिए भी युक्ति-संगत हो, उसे करने के लिए तुम दोनों
  यत्नपूर्वक प्रवृत्त हो।
'9': राघव के इस वचन को सुनकर वाक्य-कुशल भरत ने हाथ जोड़कर यह कहा।
'10': >-
  हे साधो! आपमें ही परम धर्म प्रतिष्ठित है; हे महाबाहो, समस्त वसुन्धरा आपमें ही
  स्थित है; हे अमित-पराक्रमी, आपकी यश-कीर्ति भी आपमें ही अवस्थित है।
'11': >-
  जैसे देवगण प्रजापति को देखते हैं, वैसे ही समस्त पृथ्वीपाल आप महात्मा, लोकनाथ
  को निहारते हैं; और हम भी उसी प्रकार आपको देखते हैं।
'12': >-
  हे राजन्, हे महाबल राघव! पुत्र भी आपको पिता के समान देखते हैं; और आप पृथ्वी की
  गति के रूप में तथा समस्त प्राणियों के लिए भी आश्रय-भूत मार्ग (गति) बने हुए
  हैं।
'13': >-
  हे नृप! आप ऐसे यज्ञ का अनुष्ठान कैसे करेंगे, जिसमें पृथ्वी पर राजवंशों का
  विनाश होते हुए दिखाई देता है?
'14': >-
  हे राजन्! पृथ्वी पर जो-जो पुरुष पराक्रम से युक्त हैं, उन सबका वहाँ क्रोध से
  उत्पन्न होने वाले समूल संहार (संक्शय) का कारण बनना निश्चित है।
'15': >-
  हे पुरुषशार्दूल! अतुल पराक्रम और गुणों से सम्पन्न होकर भी आप पृथ्वी का वध करने
  योग्य नहीं हैं; क्योंकि वह तो आपके ही वश में स्थित है।
'16': >-
  भरत के उस अमृत-समान वचन को सुनकर सत्य-पराक्रमी श्रीराम ने उस समय अतुल हर्ष
  प्राप्त किया।
'17': >-
  और कैकेयी के आनन्द को बढ़ाने वाले श्रीराम ने प्रसन्न होकर यह शुभ वचन कहा— हे
  अनघ! आज तुम्हारे वचन से मैं अत्यन्त प्रसन्न और पूर्णतया संतुष्ट हूँ।
'18': >-
  हे पुरुष-व्याघ्र! तुमने यह अकातर (अक्लीब) वचन धर्म में स्थित होकर कहा है—
  अर्थात् पृथ्वी के परिपालन की ही बात कही है।
'19': >-
  हे धर्मज्ञ! तुम्हारे सुयुक्त एवं सुव्यक्त वचन से प्रेरित होकर मैं अपने
  अभिप्राय से— उस श्रेष्ठ राजसूय-क्रतु से— निवृत्त होता हूँ (उसे रोक देता हूँ)।
'20': >-
  लोकों को पीड़ा देने वाला कर्म विवेकी पुरुषों को नहीं करना चाहिए। हे लक्ष्मण के
  अग्रज! बालकों (छोटों) का भी शुभ वचन ग्रहण करने योग्य होता है; इसलिए हे महामते!
  मैं तुम्हारा यह साधु और युक्ति-संगत वचन स्वीकार करता हूँ तथा इसे सुनकर उसी के
  अनुसार चलूँगा।
'21': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘राजसूयाजिहीर्षा’ नामक तिरासीवाँ सर्ग समाप्त हुआ।
