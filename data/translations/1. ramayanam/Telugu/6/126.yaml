'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘ప్రత్యవృత్తిపథవర్ణనము’ నామ
  షడ్వింశత్యధికశతతమః సర్గః ॥6-126॥
'1': >-
  రాముడు అనుమతి ఇచ్చిన వెంటనే, ఆ అత్యుత్తమమైన ఆ విమానం—హంసలతో యుక్తమై, గొప్ప
  నాదంతో—ఆకాశమార్గమునకు ఉప్పెనలా ఎగిరి లేచింది ॥6-126-1॥
'2': >-
  అప్పుడు రఘునందనుడైన శ్రీరాముడు, దృష్టిని అన్ని దిశలకూ పరచి చూచి, చంద్రుని వలె
  ప్రకాశించే ముఖముగల మైథిలీ సీతను ఉద్దేశించి ఇలా పలికెను ॥6-126-2॥
'3': >-
  వైదేహీ! కైలాసశిఖరమువలె ఉన్న త్రికూట పర్వత శిఖరముపై స్థితమైన, విశ్వకర్మ
  నిర్మించిన లంకానగరాన్ని చూడు ॥6-126-3॥
'4': >-
  సీతా! ఇదిగో ఈ యుద్ధస్థలాన్ని చూడు—మాంసరక్తములతో కదమబడినది; వానరులకును
  రాక్షసులకును జరిగిన ఆ మహా సంహారరూపమైన వినాశనమిదే ॥6-126-4॥
'5': >-
  విశాలాక్షీ! వరాలు పొందిన ఆ రాక్షసేశ్వరుడు ప్రమాథి ఇక్కడే పడుకొని ఉన్నాడు. నీ
  కారణముగానే రావణుడు నా చేతిలో సంహరింపబడ్డాడు ॥6-126-5॥
'6': >-
  ఇక్కడే కుంభకర్ణుడు సంహరింపబడ్డాడు; అలాగే నిశాచరుడు ప్రహస్తుడును పడిపోయాడు.
  ఇక్కడే ధూమ్రాక్షుడును వానరుడైన హనుమంతుని చేత హతుడయ్యాడు ॥6-126-6॥
'7': >-
  ఇక్కడే విద్యున్మాలీ అనే వాడు మహాత్ముడు సుషేణుని చేత హతుడయ్యాడు. యుద్ధములో
  లక్ష్మణుడు రావణిపుత్రుడైన ఇంద్రజిత్తును (మేఘనాదుని) సంహరించాడు ॥6-126-7॥
'8': >-
  ఇక్కడే అంగదుడు ‘వికట’ అనే రాక్షసుని హతముచేశాడు. అలాగే విరూపాక్షుడు,
  దుష్ప్రేక్షుడు, మహాపార్శ్వుడు, మహోదరుడు కూడా (ఇక్కడే) సంహరింపబడ్డారు ॥6-126-8॥
'9': >-
  అకంపనుడు కూడా ఇక్కడే హతుడయ్యాడు; ఇంకా ఇతర బలశాలిన రాక్షసులు అనేకులు
  సంహరింపబడ్డారు. త్రిశిరుడు, అతికాయుడు, దేవాంతకుడు, నరాంతకుడు కూడా (ఇక్కడే)
  పడిపోయారు ॥6-126-9॥
'10': >-
  యుద్ధపిచ్చితో మత్తులై యుద్ధోన్మత్తులైన ఆ ఇద్దరు రాక్షసప్రవరులు (ఇక్కడే
  హతులయ్యారు). అలాగే బలవంతులైన నికుంభుడు, కుంభుడు—కుంభకర్ణుని కుమారులు—కూడా
  (ఇక్కడే) నిహతులయ్యారు ॥6-126-10॥
'11': >-
  వజ్రదంష్ట్రుడు, దంష్ట్రుడు అనే వారుతో పాటు అనేక రాక్షసులు సంహరింపబడ్డారు.
  దుర్ధర్షుడైన మకరాక్షుడును నేను యుద్ధములో నేలకూల్చితిని ॥6-126-11॥
'12': >-
  అకంపనుడు హతుడయ్యాడు; పరాక్రమశాలియైన శోణితాక్షుడును కూడా సంహరించారు. మహాసమరములో
  యూపాక్షుడు, ప్రజఙ్ఘుడు ఇద్దరూ నిహతులయ్యారు ॥6-126-12॥
'13': >-
  భయంకర దర్శనముగల విద్యుజ్జిహ్వుడు అనే రాక్షసుడు ఇక్కడే హతుడయ్యాడు. యజ్ఞశత్రువు
  హతుడయ్యాడు; మహాబలుడైన సుప్తఘ్నుడూ సంహరింపబడ్డాడు ॥6-126-13॥
'14': >-
  సూర్యశత్రువును సంహరించారు; అలాగే బ్రహ్మశత్రువు అనే మరొకడును హతుడయ్యాడు. ఇక్కడే
  ‘మందోదరి’ అనే అతని భార్య అతనిని గూర్చి విలపిస్తూ పర్యదేవన చేసింది ॥6-126-14॥
'15': >-
  అనేక సహస్రాల సపత్నీలతో—అంతకంటే మించిన సమూహంతో—ఆమె చుట్టుముట్టబడినట్లు
  కనిపిస్తుంది, వరాననే! ఇదిగో సముద్రతీర్థం కనబడుతున్నది ॥6-126-15॥
'16': >-
  సముద్రాన్ని దాటి వచ్చి, ఆ రాత్రి మనము ఎక్కడ విశ్రమించామో (ఆ స్థలమిదే). ఇదిగో
  లవణార్ణవములో నేను కట్టించిన ఈ సేతువు ॥6-126-16॥
'17': >-
  విశాలాక్షీ! నీ కోసమే నలుడు నిర్మించిన ఈ సేతువు అతి దుర్లభమైన కార్యం. వైదేహీ!
  వరుణాలయమైన, అక్షోభ్యమైన ఈ సముద్రాన్ని చూడు ॥6-126-17॥
'18': >-
  అపారముగా గర్జిస్తూ, శంఖశుక్తులతో నిండినట్లు కనిపిస్తున్నది. మైథిలీ! బంగారు
  నాభిగలట్లు మెరుస్తున్న ఆ శైలేంద్రాన్ని—సువర్ణమయమైన ఆ పర్వతాన్ని—చూడు
  ॥6-126-18॥
'19': >-
  హనుమంతుడు విశ్రాంతి పొందుటకై సముద్రాన్ని చీల్చి పైకి లేచినదే ఇది. ఇది సముద్ర
  గర్భములోని స్కంధావారముల నివాసస్థానముగా (ఆ సైన్యశిబిర స్థలంగా) ఉన్న ప్రాంతము
  ॥6-126-19॥
'20': >-
  ఇక్కడ పూర్వము విభువైన మహాదేవుడు ప్రసాదము (అనుగ్రహము) చేశాడు. ఇది మహాత్ముడైన
  సముద్రుని తీర్థస్థానముగా కనిపిస్తున్నది ॥6-126-20॥
'21': >-
  ఇది ‘సేతుబంధము’ అని ప్రసిద్ధి చెందింది; త్రిలోకముచేత పూజింపబడినది. ఇది పరమ
  పవిత్రమైనది; మహాపాతకములను నశింపజేయునది ॥6-126-21॥
'22': >-
  ఇక్కడికి రాక్షసరాజు విభీషణుడు వచ్చెను. సీతా! ఇదిగో ఈ కిష్కింధా—చిత్రమైన
