'0': ॐ—परमात्मने नमस्कारः।
'1': अधुना श्रीमद्भगवद्गीताग्रन्थस्य प्रवर्तनम् आरभ्यते।
'2': अधुना द्वितीयोऽध्यायः—साङ्ख्ययोग इति (विवेकज्ञानयोगः) प्रारभ्यते।
'3': सञ्जय उवाच इति।
'4': >-
  एवं कृपया समाविष्टं, अश्रुपूर्ण-विह्वल-नेत्रं, विषण्णं च तमर्जुनं प्रति
  मधुसूदनः (श्रीकृष्णः) इदं वचनम् अवदत्।
'5': श्रीभगवान् उवाच इति।
'6': >-
  हे अर्जुन, विषमेऽस्मिन् आपत्काले त्वाम् इदं कश्मलं (मोहलक्षणं मलिन्यं) कुतः
  समुपस्थितम्? एतद् अनार्यसेवितं, स्वर्गप्रदं न, अकीर्तिजनकं च।
'7': >-
  हे पार्थ, क्लैब्यं मा गमः; एतत् तव नोपपद्यते। क्षुद्रं हृदयदौर्बल्यं त्यक्त्वा
  उत्तिष्ठ, हे परन्तप।
'8': अर्जुन उवाच इति।
'9': >-
  हे मधुसूदन, हे अरिसूदन, सङ्ग्रामे अहं कथं भीष्मं द्रोणं च इषुभिः
  प्रतियोत्स्यामि—यौ पूजार्हौ वन्दनीयौ च? 
'10': >-
  इह लोके महानुभावान् गुरून् अहत्वा भैक्ष्येण जीवनं श्रेयस्करम्।
  अर्थकामाभिलाषिणोऽपि तान् गुरून् हत्वा तु, रुधिरप्रदिग्धान् भोगान् अत्रैव
  भुञ्जीय।
'11': >-
  एतच्च न विद्मः—अस्माकं किं गरीयः, वयं जयेम वा, ते वा अस्मान् जयेयुः। येषां
  धार्तराष्ट्राणां वधं कृत्वा वयं जिजीविषामः न, ते एव अत्र अस्माकं समक्षं
  युद्धभूमौ स्थिताः।
'12': >-
  कार्पण्यदोषेण अभिभूतस्वभावः, धर्मविषये सम्मूढचेताः सन्, अहं त्वां पृच्छामि—यत्
  मे निश्चयं श्रेयः स्यात्, तत् मे निश्चयेन ब्रूहि। अहं तव शिष्यः; त्वां
  प्रपन्नं माम् अनुशाधि।
'13': >-
  येन मे इन्द्रियाणाम् उच्छोषणकरं शोकं निराकर्तुं शक्येत, तत् न प्रपश्यामि—भूमौ
  असपत्नं समृद्धं राज्यं प्राप्त्वा अपि, अथवा सुराणाम् अपि अधिपत्यं लब्ध्वा अपि।
'14': सञ्जय उवाच इति।
'15': >-
  एवं हृषीकेशं प्रति उक्त्वा, गुडाकेशः परन्तपः अर्जुनः गोविन्दं प्रति ‘न
  योत्स्ये’ इति उक्वा तूष्णीं बभूव।
'16': >-
  हे भारत, उभयोः सेनयोः मध्ये विषीदन्तं तं प्रति हृषीकेशः प्रहसन्निव
  (मृदुहासपूर्वम्) इदं वचनम् अवदत्।
'17': श्रीभगवान् उवाच इति।
'18': >-
  त्वम् अशोच्यान् अनुशोचसि, प्रज्ञावादांश्च भाषसे। पण्डिताः गतासून् अपि
  अगतासूंश्च न अनुशोचन्ति।
'19': >-
  न खलु जातु अहं नासम्, न त्वं नासः, न च एते जनाधिपाः नासन्; अतः परं च वयं सर्वे
  कदाचन न भविष्यामः इति न।
'20': >-
  यथा अस्मिन् देहे देही कौमारं यौवनं जरां च अतिक्रामति, तथा देहान्तरप्राप्तिं
  अपि प्राप्नोति; धीरः तत्र न मुह्यति।
'21': >-
  हे कौन्तेय, इन्द्रियार्थ-संस्पर्शाः शीतोष्ण-सुख-दुःख-हेतवः। ते आगमापायिनः,
  अनित्याः; तान् सहस्व, हे भारत।
'22': >-
  हे पुरुषर्षभ, यं पुरुषं एते (संस्पर्शाः) न व्यथयन्ति, यः सुखदुःखयोः समः
  धीरः—सः अमृतत्वाय योग्यः भवति।
'23': >-
  असतः भावः (सत्त्वं) न विद्यते, सतः अभावः न विद्यते; उभयोः अपि एतत्
  तत्त्वदर्शिभिः अन्तः (पर्यवसानं निश्चयश्च) दृष्टः।
'24': >-
  येन इदं सर्वं ततम्, तत् अविनाशि इति विद्धि। अस्य अव्ययस्य तत्त्वस्य विनाशं
  कश्चिदपि कर्तुं न अर्हति।
'25': >-
  इमे देहाः अन्तवन्तः इति उक्ताः; शरीरिणः (देहिनः) तु नित्यः, अनाशी, अप्रमेयः।
  अतः, हे भारत, युध्यस्व।
'26': >-
  यः एनं (आत्मानं) हन्तारं वेत्ति, यः च एनं हतं मन्यते—उभौ तौ न विजानीतः; अयं न
  हन्ति, न हन्यते।
'27': >-
  अयं कदाचन न जायते, न म्रियते। भूत्वा पुनः न भविता (न पुनर्जननं प्राप्नोति)।
  अयम् अजः, नित्यः, शाश्वतः, पुराणः; शरीरे हन्यमानेऽपि अयं न हन्यते।
'28': >-
  हे पार्थ, यः एनं नित्यं अविनाशिनं, अजं, अव्ययं च वेत्ति—सः पुरुषः कथं कं
  घातयेत्, कं वा हन्यात्? 
'29': >-
  यथा नरः जीर्णानि वासांसि विहाय नवानि अन्यानि गृह्णाति, तथा देही जीर्णानि
  शरीराणि त्यक्त्वा नवानि अन्यानि शरीराणि संप्राप्नोति।
'30': >-
  शस्त्राणि एनं न छिन्दन्ति; पावकः एनं न दहति; आपः एनं न क्लेदयन्ति; मारुतः च
  एनं न शोषयति।
'31': >-
  अयं अच्छेद्यः, अयम् अदाह्यः, अयम् अक्लेद्यः, अयम् अशोष्यः एव च। अयं नित्यः,
  सर्वगतः, स्थाणुः, अचलः, सनातनः।
'32': >-
  अयम् अव्यक्तः, अयम् अचिन्त्यः, अयम् अविकार्यः इति उच्यते। अतः एनं एवं विदित्वा
  त्वं शोकं कर्तुं न अर्हसि।
'33': >-
  अथ च त्वं एनं नित्यजातं नित्यं वा मृतं मन्यसे, तथापि, हे महाबाहो, एवं शोचितुं
  न अर्हसि।
'34': >-
  जातस्य ध्रुवः मृत्युः; मृतस्य च ध्रुवं जन्म। अतः अपरिहार्येऽर्थे त्वं शोकं
  कर्तुं न अर्हसि।
'35': >-
  हे भारत, भूतानि आरम्भे अव्यक्तानि, मध्ये व्यक्तानि, अन्ते च अव्यक्तनिधनानि एव;
  तत्र का परिदेवना? 
'36': >-
  कश्चिद् एनं आश्चर्यवत् पश्यति; अन्यः तथैव आश्चर्यवत् वदति; अपरः आश्चर्यवत्
  शृणोति; श्रुत्वा अपि च कश्चिद् एनं तत्त्वतः न वेद।
'37': >-
  हे भारत, सर्वेषां भूतानां देहे स्थितः अयं देही नित्यं अवध्यः। अतः सर्वाणि
  भूतानि प्रति त्वं शोकं कर्तुं न अर्हसि।
'38': >-
  अपि च स्वधर्मं अवेक्ष्य त्वं विकम्पितुं न अर्हसि; धर्म्याद् युद्धात्
  क्षत्रियस्य अन्यत् श्रेयः न विद्यते।
'39': >-
  हे पार्थ, ये क्षत्रियाः यदृच्छया उपपन्नं, स्वर्गद्वारम् अपावृतं च, एतादृशं
  युद्धं लभन्ते, ते सुखिनः।
'40': >-
  अथ चेत् त्वं इमं धर्म्यं सङ्ग्रामं न करिष्यसि, ततः स्वधर्मं कीर्तिं च
  परित्यज्य पापं अवाप्स्यसि।
'41': >-
  भूतानि (लोकजनाः) अपि तव अव्ययाम् अकीर्तिं कथयिष्यन्ति; सम्भावितस्य (मानितस्य)
  पुरुषस्य अकीर्तिः मरणाद् अपि अधिका दुःखदा।
'42': >-
  महारथाः त्वां भयात् रणात् उपरतम् इति मंस्यन्ते; येषां त्वं बहुमतः आसीः, तेषां
  मध्ये लाघवं (अवमानं) यास्यसि।
'43': >-
  तवाहिताः (शत्रवः) बहून् अवाच्यवादान् वदिष्यन्ति, तव सामर्थ्यं निन्दन्तः; ततः
  दुःखतरं किम् नु स्यात्? 
'44': >-
  हतोऽसि चेत् स्वर्गं प्राप्स्यसि; जित्वा चेत् महीम् भोक्ष्यसे। अतः, हे कौन्तेय,
  युद्धाय कृतनिश्चयः सन् उत्तिष्ठ।
'45': >-
  सुखदुःखे, लाभालाभौ, जयाजयौ च समे कृत्वा ततः युद्धाय युज्यस्व; एवम् त्वं पापं न
  अवाप्स्यसि।
'46': >-
  एषा बुद्धिः साङ्ख्ये (विवेकज्ञाने) तव प्रोक्ता; इदानीं योगे इमां शृणु। यया
  बुद्ध्या युक्तः, हे पार्थ, कर्मबन्धं प्रहास्यसि (परित्यजिष्यसि)।
'47': >-
  अस्मिन् मार्गे (योगधर्मे) अभिक्रमस्य नाशः न अस्ति, न च प्रत्यवायः विद्यते।
  अस्य धर्मस्य स्वल्पमपि आचरितं महतो भयात् त्रायते।
'48': >-
  हे कुरुनन्दन, अत्र बुद्धिः व्यवसायात्मिका (एकाग्रा निश्चयात्मिका) एका;
  अव्यवसायिनां तु बुद्धयः बहुशाखाः अनन्ताः च।
'49': >-
  हे पार्थ, अविपश्चितः वेदवादरताः, ‘न अन्यत् अस्ति’ इति वादिनः, पुष्पितां
  (आडम्बररूपां मधुरां) वाचम् एवं प्रवदन्ति।
'50': >-
  ते कामात्मानः, स्वर्गपराः, जन्मकर्मफलप्रदां क्रियाम् उपदिशन्ति;
  क्रियाविशेषबहुलां, भोगैश्वर्यगतिं प्रति प्रवृत्तां च।
'51': >-
  भोगैश्वर्ययोः प्रसक्तानां, तया (पुष्पितया वाचा) अपहृतचेतसां, समाधौ
  व्यवसायात्मिका बुद्धिः न विधीयते (न प्रतिष्ठते)।
'52': >-
  वेदाः त्रैगुण्यविषयाः; हे अर्जुन, निस्त्रैगुण्यः भव। निर्द्वन्द्वः भव; नित्यं
  सत्त्वस्थः भव; योगक्षेमयोः निरासक्तः, आत्मवान् (आत्मनि स्थितः, स्वाधीनः) च भव।
'53': >-
  यथा सर्वतः सम्प्लुतोदके सति उदपाने यावान् अर्थः (प्रयोजनं) भवति, तथा विजानतः
  (तत्त्वतः जानतः) ब्राह्मणस्य सर्वेषु वेदेषु यावदेव प्रयोजनं तावदेव (अल्पमेव)
  भवति।
'54': >-
  तव अधिकारः कर्मणि एव, फलेषु कदाचन न। कर्मफलम् एव हेतुं मा भूः; अकर्मणि च ते
  सङ्गः मा अस्तु।
'55': >-
  हे धनञ्जय, योगस्थः सन् कर्माणि कुरु; सङ्गं त्यक्त्वा, सिद्ध्यसिद्ध्योः समः
  भूत्वा। एषः समत्वभावः ‘योगः’ इति उच्यते।
'56': >-
  हे धनञ्जय, बुद्धियोगात् कर्म दूरात् एव अवरं (निकृष्टतरं) भवति। बुद्धौ शरणं
  अन्विच्छ; फलहेतवः कृपणाः (दैन्ययुक्ताः) इति।
'57': >-
  बुद्धियुक्तः अत्रैव उभे सुकृतदुष्कृते जहाति (त्यजति)। अतः योगाय युज्यस्व; योगः
  कर्मसु कौशलम् (यथायोग्य-प्रवृत्तिरूपं निपुणत्वम्)।
'58': >-
  मनीषिणः बुद्धियुक्ताः कर्मजं फलं त्यक्त्वा, जन्मबन्धात् विनिर्मुक्ताः सन्तः,
  अनामयं पदं (शोकव्याधिरहितं परमं पदम्) गच्छन्ति।
'59': >-
  यदा तव बुद्धिः मोहकलिलं (मोहरूपं पङ्कम्) व्यतितरिष्यति, तदा श्रुतस्य च
  श्रोतव्यस्य च विषये निर्वेदं (वैराग्यं) गन्तासि।
'60': >-
  यदा ते बुद्धिः श्रुतिविप्रतिपन्ना (विविधश्रुत्युक्तिभिः विचलिता) सती समाधौ
  निश्चला अचला च स्थास्यति, तदा योगम् अवाप्स्यसि।
'61': अर्जुन उवाच इति।
'62': >-
  हे केशव, समाधिस्थस्य स्थितप्रज्ञस्य का भाषा (लक्षणवृत्तिः)? स्थितधीः कथं
  प्रभाषेत? कथं आसीत? कथं व्रजेत? 
'63': श्रीभगवान् उवाच इति।
'64': >-
  हे पार्थ, यदा पुरुषः मनोगतान् सर्वान् कामान् प्रजहाति, आत्मन्येव आत्मना तुष्टः
  भवति, तदा सः ‘स्थितप्रज्ञः’ इति उच्यते।
'65': >-
  दुःखेषु अनुद्विग्नमनाः, सुखेषु विगतस्पृहः, रागभयक्रोधैः वीतः—एवं स्थितधीः
  मुनिः उच्यते।
'66': >-
  यः सर्वत्र अनभिस्नेहः, शुभाशुभं प्राप्य न अभिनन्दति न द्वेष्टि—तस्य प्रज्ञा
  प्रतिष्ठिता।
'67': >-
  यदा अयं सर्वशः कूर्मः इव अङ्गानि संहरति, तथा इन्द्रियाणि इन्द्रियार्थेभ्यः
  प्रत्याहारयति—तदा तस्य प्रज्ञा प्रतिष्ठिता।
'68': >-
  निराहारस्य देहिनः विषयाः निवर्तन्ते; परं रसवर्जं (विषयास्वादः) न निवर्तते। सः
  अपि रसः परं (परमात्मतत्त्वं) दृष्ट्वा निवर्तते।
'69': >-
  हे कौन्तेय, यतमानस्य अपि, विपश्चितः पुरुषस्य, प्रमाथीनि इन्द्रियाणि मनः प्रसभं
  हरन्ति (आकर्षन्ति)।
'70': >-
  तानि सर्वाणि इन्द्रियाणि संयम्य, युक्तः सन्, मत्परः (मां परं लक्ष्यं कृत्वा)
  आसीत। यस्य हि इन्द्रियाणि वशे, तस्य प्रज्ञा प्रतिष्ठिता।
'71': >-
  विषयान् ध्यायतः पुंसः तेषु सङ्गः उपजायते; सङ्गात् कामः सञ्जायते; कामात् क्रोधः
  अभिजायते।
'72': >-
  क्रोधात् सम्मोहः भवति; सम्मोहात् स्मृतिविभ्रमः; स्मृतिभ्रंशात् बुद्धिनाशः;
  बुद्धिनाशात् सः प्रणश्यति।
'73': >-
  रागद्वेषविमुक्तैः, आत्मवश्यैः इन्द्रियैः विषयान् चरन्, विधेयात्मा (नियतात्मा)
  सन्, प्रसादम् अधिगच्छति।
'74': >-
  प्रसादे सति अस्य सर्वदुःखानां हानिः उपजायते; प्रसन्नचेतसः हि बुद्धिः शीघ्रं
  पर्यवतिष्ठते (दृढा भवति)।
'75': >-
  अयुक्तस्य बुद्धिः न अस्ति; अयुक्तस्य भावना (आत्मचिन्तनं) न च। अभावयतः शान्तिः
  न; अशान्तस्य सुखं कुतः? 
'76': >-
  यत् मनः चरताम् इन्द्रियाणाम् अनुविधीयते, तत् अस्य प्रज्ञां हरति—यथा वायुः
  अम्भसि नावम् इव।
'77': >-
  अतः, हे महाबाहो, यस्य इन्द्रियाणि इन्द्रियार्थेभ्यः सर्वशः निगृहीतानि, तस्य
  प्रज्ञा प्रतिष्ठिता।
'78': >-
  या सर्वभूतानां निशा (अविद्यारूपा), तस्यां संयमी जागर्ति; यस्यां भूतानि
  जाग्रति, सा निशा पश्यतः मुनेः (तत्त्वदर्शिनः)।
'79': >-
  यथा आपः समुद्रं प्रविशन्ति—सः समुद्रः आपूर्यमाणोऽपि अचलप्रतिष्ठः एव
  तिष्ठति—तद्वत् यस्मिन् पुरुषे सर्वे कामाः प्रविशन्ति, सः शान्तिं आप्नोति;
  कामकामी (कामान् कामयमानः) न।
'80': >-
  यः पुमान् सर्वान् कामान् विहाय, निःस्पृहः सन् विचरति, निर्ममः, निरहङ्कारः च—सः
  शान्तिम् अधिगच्छति।
'81': >-
  हे पार्थ, एषा ब्राह्मी स्थितिः (ब्रह्मनिष्ठा) इति। एतां प्राप्य जनः न
  विमुह्यति। अस्याम् अन्तकालेऽपि स्थित्वा ब्रह्मनिर्वाणम् (ब्रह्मणि मोक्षम्)
  ऋच्छति।
'82': >-
  ॐ तत् सत्—इति। श्रीमद्भगवद्गीतासूपनिषत्सु, ब्रह्मविद्यायां, योगशास्त्रे,
  श्रीकृष्णार्जुनसंवादे, ‘साङ्ख्ययोगः’ नाम द्वितीयः अध्यायः समाप्तः।
