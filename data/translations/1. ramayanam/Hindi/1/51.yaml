'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘विश्वामित्रवृत्त’ नामक
  इक्यावनवाँ सर्ग (१-५१) आरम्भ होता है।
'1': >-
  बुद्धिमान् विश्वामित्र के वे वचन सुनकर, रोमांचित हो उठे, महातेजस्वी और महान्
  तपस्वी शतानन्द।
'2': >-
  गौतम के ज्येष्ठ पुत्र शतानन्द, तपस्या से दीप्त तेजवाले, श्रीराम के दर्शन मात्र
  से ही परम विस्मय को प्राप्त हो गए।
'3': >-
  उन दोनों राजकुमारों को वहाँ सुखपूर्वक बैठे देखकर शतानन्द ने मुनिश्रेष्ठ
  विश्वामित्र से इस प्रकार कहा—
'4': >-
  हे मुनिशार्दूल! क्या मेरी यशस्विनी माता—जो दीर्घकाल तपस्या में प्रवृत्त रही
  हैं—राजकुमार (राम) को दिखलाई गई हैं?
'5': >-
  हे महातेजस्वी! क्या मेरी यशस्विनी माता ने श्रीराम के प्रति, जो समस्त प्राणियों
  में पूज्य हैं, वन-प्राप्त पदार्थों से पूजन-सामग्री अर्पित करके उनका पूजन किया
  है?
'6': >-
  क्या श्रीराम को वह प्राचीन वृत्तान्त भी सुनाया गया है—जो मेरी महातेजस्विनी
  माता के सम्बन्ध में है और जिसे देवता द्वारा भी करना अत्यन्त कठिन था?
'7': >-
  हे कौशिक! तुम्हारा कल्याण हो। क्या मेरी माता मुनिश्रेष्ठ, गुरु (वसिष्ठ) के
  साथ, श्रीराम के दर्शन आदि के प्रसंग में, उनसे भेंट कर सकीं?
'8': >-
  हे कुशिकात्मज! क्या मेरे गुरु ने, यहाँ आए हुए महातेजस्वी श्रीराम का पूजन किया
  और उन महात्मा से पूज्य सत्कार प्राप्त किया?
'9': >-
  हे कुशिकात्मज! क्या शांतचित्त होकर मेरे गुरु ने, यहाँ आए हुए श्रीराम से—जो
  पूजित और अभिवादित हुए—उचित सम्मान प्राप्त किया?
'10': >-
  उसके ये वचन सुनकर, वाक्य-समझने वाले और वाक्य-कौशल में निपुण महामुनि
  विश्वामित्र ने शतानन्द को उत्तर दिया—
'11': >-
  हे मुनिश्रेष्ठ! मैंने जो करना चाहिए था, वह अब तक अतिक्रान्त नहीं हुआ; मैंने
  अपना कर्तव्य कर दिया है। मुनि की पत्नी (अहल्या) से भेंट हुई—जैसे भार्गव
  (जमदग्नि) की पत्नी रेणुका से भेंट होती है।
'12': बुद्धिमान् विश्वामित्र के ये वचन सुनकर, महातेजस्वी शतानन्द ने श्रीराम से कहा—
'13': >-
  हे नरश्रेष्ठ राघव! तुम्हारा स्वागत है। सौभाग्य से तुम यहाँ आए हो। तुम अपराजित
  महर्षि विश्वामित्र को अग्रणी करके आए हो।
'14': >-
  अचिन्त्य कर्मवाले, तपस्या से ब्रह्मर्षि-पद प्राप्त, अमितप्रभ महातेजस्वी
  विश्वामित्र को मैं जानता हूँ—कि इनकी परम गति (उत्कृष्ट अवस्था) है।
'15': >-
  हे राम! पृथ्वी पर तुमसे बढ़कर दूसरा कोई धन्य नहीं है; क्योंकि तुम्हारे रक्षक
  कुशिकपुत्र (विश्वामित्र) हैं, जिनके द्वारा महान् तप तपाया गया है।
'16': >-
  अब सुनो—मैं महात्मा कौशिक (विश्वामित्र) का वृत्तान्त यथाशक्ति, यथातत्त्व
  कहूँगा; जो मैं कहूँ, उसे ध्यान से सुनो।
'17': >-
  दीर्घकाल तक यह धर्मात्मा राजा (कुश) शत्रुओं का दमन करने वाला था। वह धर्मज्ञ,
  विद्या-सम्पन्न और प्रजाओं के हित में तत्पर रहता था।
'18': >-
  तुम्हारे वंश में प्रजापति-पुत्र कुश नामक एक महीपति थे। कुश के पुत्र बलवान् और
  उत्तम धर्मवाले कुशनाभ हुए।
'19': >-
  कुशनाभ के पुत्र ‘गाधि’ नाम से विख्यात हुए। गाधि के पुत्र महातेजस्वी महामुनि
  विश्वामित्र हैं।
'20': >-
  महातेजस्वी विश्वामित्र ने पृथ्वी का पालन किया। अनेक सहस्र वर्षों तक वह राजा
  राज्य का शासन करता रहा।
'21': >-
  एक समय महातेजस्वी विश्वामित्र ने अपनी सेना को सुसज्जित किया और अक्षौहिणियों से
  घिरे हुए पृथ्वी का परिभ्रमण करने लगे।
'22': >-
  नगरों, राष्ट्रों, नदियों और महान् पर्वतों को तथा आश्रमों को क्रमशः देखते-देखते
  राजा विचरण करते हुए वहाँ जा पहुँचे।
'23': >-
  वसिष्ठ के आश्रम-स्थान को उन्होंने देखा—जो विविध पुष्पों, लताओं और वृक्षों से
  युक्त था, नाना प्रकार के मृग-समूहों से भरा हुआ था, और सिद्ध तथा चारणों द्वारा
  सेवित था।
'24': >-
  वह आश्रम देवों, दानवों, गन्धर्वों और किन्नरों से शोभित था; शांत हरिणों से
  परिपूर्ण था और द्विज-संघों (ब्राह्मणसमूहों) द्वारा निरन्तर निषेवित था।
'25': >-
  वह ब्रह्मर्षियों के समूहों से घिरा हुआ और देवर्षि-गणों द्वारा सेवित था; तपस्या
  के आचरण में सिद्ध, अग्नि के समान तेजस्वी महात्माओं से युक्त था।
'26': >-
  वह सदा ब्रह्म के समान तेजस्वी महात्माओं से घनिष्ठ रूप से भरा हुआ और
  श्रीसम्पन्न था; जल-भोजी, वायु-भोजी तथा जीर्ण पत्तों का आहार करने वाले
  तपस्वियों से भी युक्त था।
'27': >-
  फल-मूल खाने वाले, दान्त, दोषों को जीत चुके और इन्द्रियों को वश में किए हुए
  ऋषियों से, तथा वालखिल्य ऋषियों से, जो जप और होम में तत्पर रहते हैं, वह आश्रम
  परिपूर्ण था।
'28': >-
  और भी वैखानस आदि अन्य ऋषियों से वह चारों ओर से शोभित था। महाबलशाली
  विश्वामित्र—जो विजयी वीरों में श्रेष्ठ थे—ने वसिष्ठ के इस आश्रम-पद को, मानो
  दूसरा ब्रह्मलोक, प्रत्यक्ष देखा।
'29': >-
  इस प्रकार श्रीमद् वाल्मीकि-रामायण, आदि-काव्य, बालकाण्ड में ‘विश्वामित्रवृत्त’
  नामक इक्यावनवाँ सर्ग (१-५१) समाप्त होता है।
