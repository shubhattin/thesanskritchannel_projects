'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీరామాయణం యుద్ధకాండలో “హనూమద్భరతసంభాషణం” అనే నూట ఇరవై
  తొమ్మిదవ సర్గము ॥6-129॥
'1': >-
  ప్రభూ! మహావనమునకు వెళ్లిపోయి ఎన్నో సంవత్సరాలు గడిచిపోయిన తరువాత కూడా నా
  నాథుడైన శ్రీరాముని కీర్తి వినబడుతోంది; అది నాకు అత్యంత ప్రీతిని కలిగించేది.
'2': >-
  అయ్యో! ఈ కథ నాకు లోకప్రసిద్ధమైన దివ్యగాథలాగా శుభప్రదంగా అనిపిస్తోంది. వంద
  సంవత్సరాలు జీవించినవానికైనా, జీవించి ఉండగానే ఆనందం ఇలాగే కలుగుతుంది.
'3': >-
  రాఘవునికి వానరులతో సమాగమం ఎలా జరిగింది? ఏ దేశంలో, ఏ ఆధారంపై? నేను అడుగుతున్న ఈ
  తత్త్వాన్ని నాకు చెప్పండి.
'4': >-
  రాజపుత్రుడు (భరతుడు) ఇలా అడగగా, (హనుమ) ఆసనముపై కూర్చుండి, అటుపిమ్మట వనంలో
  జరిగిన రామచరిత్రను సమస్తమూ వివరంగా చెప్పసాగాడు.
'5': >-
  నీ తల్లి ఇచ్చిన వరాల కారణంగా రాముడు ఎలా వనవాసానికి పంపబడినాడో, అలాగే
  పుత్రశోకంతో రాజు దశరథుడు ఎలా మృతిచెందినాడో (హనుమ) వివరించాడు.
'6': >-
  ప్రభూ! దూతలు నిన్ను రాజగృహం నుండి ఎలా తక్షణమే తీసుకొచ్చారో, నీవు అయోధ్యలో
  ప్రవేశించిన తరువాత కూడా రాజ్యం కోరనట్టుగా ఎలా ఉన్నావో చెప్పాడు.
'7': >-
  అమిత్రులను శమింపజేసేవాడైన (రాముడు) చిత్రకూట పర్వతానికి వెళ్లి ఉండగా, సద్జనులు
  ఆచరించే ధర్మాన్ని అనుసరించే నీవు రాజ్యాన్ని సమర్పించమని అన్నను ఎలా
  ఆహ్వానించావో (హనుమ చెప్పాడు).
'8': >-
  రాజు (రాముడి) వాక్యమునందు స్థిరంగా నిలిచి, నీవు రాజ్యాన్ని ఎలా విడిచిపెట్టావో;
  ఆర్యుడైన రాముని పాదుకలను తీసుకొని ఎలా తిరిగి వచ్చావో (అతడు వివరించాడు).
'9': >-
  మహాబాహో! ఇవన్నీ నీకు యథావిధిగా తెలిసినవే. కానీ నీవు తిరిగి వెళ్లిన తరువాత ఏమేం
  జరిగాయో అది నా నుండి వినుము.
'10': >-
  ఆ సమయంలో నీవు వెళ్లిపోయిన తరువాత, మృగపక్షుల గోలతో కలవరపడినట్టుగా, అత్యంత
  విషాదంతో నిండినట్టుగా ఆ వనం మారిపోయింది.
'11': >-
  ఏనుగులు తొక్కినచోట్ల భయంకరంగా, సింహ-వ్యాఘ్ర-మృగాలతో నిండినట్టుగా ఉన్న,
  నిర్మనుష్యమైన ఆ మహా దండకారణ్యంలో ఆయన (రాముడు) ప్రవేశించాడు.
'12': >-
  ఆ మహాగహన వనంలో వారు ముందుకు సాగుతుండగా, అపారబలుడైన విరాధుడు గొప్ప ధ్వనితో
  గర్జిస్తూ ఎదురుపడ్డాడు.
'13': >-
  మహానాదంతో కేకలు వేస్తున్న, చేతులు పైకెత్తి తలక్రిందులైన విరాధుని ఎత్తుకొని,
  గర్జిస్తున్న ఏనుగును గుంతలో పడేసినట్లే వారు (రామలక్ష్మణులు) అతణ్ని గోతిలో
  పడవేసారు.
'14': >-
  అది దుష్కరమైన కార్యాన్ని చేసి, రామలక్ష్మణులైన ఆ అన్నదమ్ములు సాయంకాలంలో శరభంగ
  మహర్షి యొక్క రమ్య ఆశ్రమాన్ని చేరారు.
'15': >-
  శరభంగుడు స్వర్గానికి చేరిన తరువాత, సత్యపరాక్రముడైన రాముడు సమస్త మునులను
  అభివాదించి జనస్థానాన్ని చేరాడు.
'16': >-
  ఆ తరువాత శూర్పణఖ అనే (రాక్షసి) రాముని సమీపానికి వచ్చింది. అప్పుడు రాముని
  ఆదేశంతో లక్ష్మణుడు తక్షణమే లేచి (క్రియలో ప్రవృత్తుడయ్యాడు).
'17': >-
  మహాబలుడు (లక్ష్మణుడు) ఖడ్గాన్ని పట్టుకొని ఆమె చెవులు-ముక్కును కోసివేశాడు.
  అక్కడే భయంకర కర్మలున్న పద్నాలుగు వేల మంది రాక్షసులు (రామునితో యుద్ధానికి
  వచ్చారు).
'18': >-
  అక్కడ నివసిస్తున్న మహాత్ముడైన రాఘవుడు, యుద్ధశిరస్సులో ఒంటరిగా రాముడే వారికి
  ఎదురయ్యి, వారిని సంహరించాడు.
'19': >-
  ఒక దినంలోని నాల్గో భాగం గడిచేలోపే, మహాబల-మహావీర్యులు, తపస్సుకు విఘ్నం కలిగించే
  ఆ రాక్షసులందరినీ పూర్తిగా నిర్మూలించాడు.
'20': >-
  దండకారణ్యంలో నివసించే రాక్షసులు రణంలో రాఘవునిచేత నిహతులయ్యారు; రాక్షసులు
  చూర్ణమయ్యారు; ఖరుడూ యుద్ధంలో సంహరింపబడ్డాడు.
'21': >-
  ముందుగా దూషణుడిని చంపి, తరువాత త్రిశిరసునూ సంహరించాడు. అలా బాధింపబడిన ఆ స్త్రీ
  (శూర్పణఖ) రావణుని దగ్గరకు వెళ్లింది.
'22': >-
  రావణుని అనుచరుడైన భయంకర రాక్షసుడు మారీచుడు, రత్నమయమైన జింకరూపం ధరించి వైదేహిని
  (సీతను) మోహింపజేశాడు.
'23': >-
  ఆ మనోహరమైన, కాంతిమంతమైన మృగాన్ని చూచి వైదేహి రామునితో—‘అది తెచ్చిపెట్టండి’ అని
  చెప్పింది; ‘అది లేకపోతే ఈ ఆశ్రమం మనకు ఇంత మనోహరంగా ఉండదు’ అని అన్నది.
'24': >-
  అప్పుడు ధనుస్సు చేతబట్టి రాముడు ఆ మృగాన్ని వెంబడించాడు; పరుగెత్తుతున్న దానిని
  సంధులేని (ఒక్కసారిగా చీల్చి చంపే) బాణంతో కొట్టి చంపాడు.
'25': >-
  సౌమ్యా! రాఘవుడు మృగాన్ని వెంబడించగా, లక్ష్మణుడు కూడా బయటికి వెళ్లినప్పుడు,
  దశగ్రీవుడైన రావణుడు అప్పుడు ఆశ్రమంలోకి ప్రవేశించాడు.
'26': >-
  ఆయన వేగంగా సీతను పట్టుకున్నాడు—ఆకాశంలో రోహిణీని గ్రహం పట్టుకున్నట్లుగా.
  రక్షించబోయి యుద్ధంలో ఎదురైన జటాయువు అనే గృధ్రరాజును చంపివేశాడు.
'27': >-
  అలా సహస్రంగా సీతను పట్టుకొని ఆ రాక్షసుడు త్వరగా వెళ్లిపోయాడు. ఆ తరువాత
  (దూరంలో) అద్భుతసదృశంగా ఉన్నవారు (వానరులు) పర్వతశిఖరాలపై నిలిచి ఉన్నారు.
'28': >-
  సీతను పట్టుకొని వెళ్లుతున్న రాక్షసాధిపతి రావణుని, పర్వతసమానులైన వానరులు
  ఆశ్చర్యభరిత ముఖాలతో చూశారు.
'29': >-
  అప్పుడు అతడు (రావణుడు) మరింత వేగంగా వెళ్లి, మనోజవమున్న ఆ విమానాన్ని చేరి,
  వైదేహితో కలిసి పుష్పక విమానాన్ని ఎక్కాడు.
'30': >-
  రాక్షసేశ్వరుడైన రావణుడు లంకలో ప్రవేశించాడు; సువర్ణ అలంకారాలతో శోభించే శుభ్రమైన
  మహావిశాల భవనంలోకి ఆమెను తీసుకువెళ్లాడు.
'31': >-
  మైథిలిని లోనికి ప్రవేశపెట్టి రావణుడు సాంత్వన వాక్యాలతో మాట్లాడి
  మోహింపజేయబోయాడు; కానీ ఆమె అతని మాటలను గడ్డి లాగా తృణీకరించింది, ఆ
  నైరృతపుంగవుడినీ లెక్కచేయలేదు.
'32': >-
  వైదేహి (రామునే తలచుకొంటూ) ఇతర దేనినీ ఆలోచించకుండా అశోకవనికకు
  తీసుకువెళ్లబడింది. అటు వనంలో మృగాన్ని చంపి రాముడు తిరిగి వస్తూ ఉన్నాడు.
'33': >-
  తిరిగి వస్తున్న కాకుత్స్థుడు, గృధ్రాన్ని చూచి కలత చెందాడు; ఆ గృధ్రం చనిపోయి
  ఉండటాన్ని చూసి, రాముడు తండ్రికన్నా ప్రియమైనవానిలా (జటాయువును) భావించి
  దుఃఖించాడు.
'34': >-
  వైదేహిని వెదుకుచూ రాఘవుడు లక్ష్మణునితో కలిసి, గోదావరి తీరాన సాగుతూ, పుష్పాలతో
  శోభించే వనప్రాంతాలను అనుసరిస్తూ వెళ్లాడు.
'35': >-
  మహారణ్యంలో ‘కబంధుడు’ అనే రాక్షసుని వారు ఎదుర్కొన్నారు. తరువాత కబంధుని
  ఉపదేశవాక్యాల ప్రకారం, సత్యపరాక్రముడైన రాముడు—
'36': >-
  ఋష్యమూక పర్వతానికి వెళ్లి సుగ్రీవునితో సమాగమించాడు. మొదటే వారి సమాగమం
  ప్రీతితో, హృదయానికి హత్తుకునే స్నేహంగా పరిణమించింది.
'37': >-
  పూర్వం వాలియనే క్రోధంతో సుగ్రీవుని అన్నగానే త్రోసివేసాడు. పరస్పర సంభాషణల
  ద్వారా, వారి ఇద్దరికీ గాఢమైన అనురాగం ఏర్పడింది.
'38': >-
  మహాకాయుడు, మహాబలుడు అయిన వాలిని సమరంలో హతమార్చి, రాముడు తన భుజబలవీర్యంతో
  సుగ్రీవునికి తన రాజ్యాన్ని తిరిగి పొందేలా చేశాడు.
'39': >-
  సుగ్రీవుడు సమస్త వానరులతో కలిసి రాజ్యంలో స్థాపింపబడ్డాడు. ఆ తరువాత రామునికి
  రాజకుమార్తె (సీత) గూర్చి అన్వేషణ చేయనున్నానని ప్రతిజ్ఞ చేశాడు.
'40': >-
  మహాత్ముడైన వానరేంద్రుడు సుగ్రీవుని ఆదేశంతో, ప్లవంగుల (వానరుల) పది కోట్లు—అన్నీ
  దిశలకూ వెదకడానికి పంపబడ్డాయి.
'41': >-
  విన్ధ్య అనే శ్రేష్ఠ పర్వతప్రాంతంలో, మన వారు దూరంగా విడిపోయి వెదుకుతుండగా,
  తీవ్రమైన శోకంతో తప్తులైన వారికి చాలా కాలం గడిచిపోయింది.
'42': >-
  అప్పుడు గృధ్రరాజు జటాయువు సోదరుడు, పరాక్రమశాలైన సంపాతి అనే వాడు, సీత
  రావణమందిరంలో ఉందని నివాసస్థానాన్ని తెలియజేశాడు.
'43': >-
  అప్పుడు నేను—దుఃఖంలో మునిగిన బంధువుల దుఃఖాన్ని తొలగించాలనే ఉద్దేశంతో, నా
  స్వశక్తిని ఆధారంగా చేసుకొని, నూరు యోజనాలు దూకి దాటాను; అక్కడ అశోకవనికలో ఉన్న ఆ
  ఒక్కదానిని (సీతను) చూశాను.
'44': >-
  పట్టు వస్త్రాలు ధరించినా మలినంగా ఉన్న, ఆనందరహితమైన, దృఢవ్రతంతో ఉన్న,
  నిందలేనిదైన ఆమెను యథావిధిగా కలుసుకొని, సమస్త విషయాలనూ అడిగి తెలుసుకున్నాను.
'45': >-
  రామనామంతో ఉన్న ఉంగరాన్ని నేను గుర్తుగా ఆమెకు ఇచ్చాను. ఆమె ఇచ్చిన అభిజ్ఞానమైన
  శిరోమణిని పొందిన తరువాత, నా కార్యం సిద్ధించినవాడనై తిరిగి వచ్చాను.
'46': >-
  మళ్లీ వచ్చి, అక్షయకర్ముడైన రామునికి కూడా నేను అభిజ్ఞానంగా ఇచ్చాను—కాంతివంతమైన
  ఆ మహామణిని.
'47': >-
  ఆ మైథిలి వార్తను విన్న రాముడు, నీ జీవితం నిలిచి ఉండాలని కూడా ఆశీర్వదించాడు. (ఆ
  వార్త విని) వ్యాకులుడైనవాడు అమృతం తాగినట్టుగా, జీవితం అంతమవరకు కూడా చేరినట్టైన
  దుఃస్థితి నుండి (మళ్ళీ) చైతన్యాన్ని పొందాడు.
'48': >-
  లంకను వధించటానికి (లంకావధార్ధం) యత్నాన్ని ప్రారంభించాలనే సంకల్పంతో ఆయన
  మనస్సును స్థిరం చేసుకున్నాడు—లోకాంత సమయంలో అగ్ని సమస్త లోకాలను
  దహించదలచినట్టుగా.
'49': >-
  తదుపరి సముద్రాన్ని చేరి, నలుని చేత సేతువును నిర్మింపజేశాడు; ఆ సేతువుపైగా
  కపివీరుల సేన సముద్రాన్ని దాటి వెళ్లింది.
'50': >-
  నీలుడు ప్రహస్తుణ్ని వధించాడు; రాఘవుడు కుంభకర్ణుణ్ని సంహరించాడు; లక్ష్మణుడు
  రావణపుత్రుణ్ని (ఇంద్రజిత్తును) చంపాడు; తానే రాముడు రావణుణ్ని సంహరించాడు.
'51': >-
  అతడు (రాముడు) ఇంద్రునితోను, యమునితోను, వరుణునితోను, అలాగే మహేశ్వరుడు-స్వయంభువు
  (బ్రహ్మ)లతోను, దశరథునితోను సమాగమించాడు.
'52': >-
  ఆ సమాగమించిన ఋషులచేత, దేవర్షులచేత కూడా వరాలు దత్తమై, పరంతపుడైన కాకుత్స్థుడు
  అనేక వరాలను పొందాడు.
'53': అలా వరప్రాప్తుడై, ప్రీతితో వానరులతో కూడి, పుష్పక విమానంలో కిష్కింధను చేరాడు.
'54': >-
  మళ్లీ గంగను చేరి, మునుల సన్నిధిలో వసంత ఋతువులో ఉండి, పుష్యయోగంతో ఎలాంటి విఘ్నం
  లేకుండా, రేపు నీవు రాముని దర్శించుటకు యోగ్యుడవుతావు.
'55': >-
  అప్పుడు హనుమంతుని మధురమైన వాక్యాలను విని, భరతుడు ఆనందంతో కృతాంజలియై, మనస్సు
  పరవశించిన వాణితో ఇలా అన్నాడు—‘చాలాకాలంగా ఉన్న నా మనోరథం నేడు నిస్సందేహంగా
  పూర్తయ్యింది’.
'56': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  “హనూమద్భరతసంభాషణం” అనే నూట ఇరవై తొమ్మిదవ సర్గము ॥6-129॥
