'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణం అయోధ్యాకాండంలో “కౌసల్యార్తిసమాశ్వాసనం” నామ
  చతుర్వింశః సర్గః ॥2-24॥
'1': >-
  తండ్రి ఆజ్ఞను నిలబెట్టుకునే విషయంలో రాముడు స్థిరనిశ్చయంతో ఉన్నాడని చూచి,
  కౌసల్య కన్నీళ్లతో గొంతు అడ్డుపడగా, ధర్మానికి అనుగుణమైన మాటలను పలికింది.
'2': >-
  ‘ఇప్పటివరకు ఏ దుఃఖమూ తెలియని, ధర్మాత్ముడైన, సమస్త జీవులకు ప్రియంగా మాట్లాడే నా
  కుమారుడు—దశరథుని చేత నా గర్భంలో పుట్టినవాడు—ఎలా గింజలు ఏరుకొని జీవించగలడు?’
  అని కౌసల్య వేదనతో అంది.
'3': >-
  ‘ఎవరి సేవకులు, దాసులు కూడా రుచికరమైన అన్నపానాదులను భుజిస్తారో—అటువంటి రాముడు,
  ఈ అరణ్యంలో మూలఫలాలనే ఎలా తినగలడు?’ అని చెప్పింది.
'4': >-
  ‘ఈ వార్త విన్నాక ఎవడు నమ్మగలడు? ఎవరికైనా భయం కలగకుండా ఎలా ఉంటుంది? గుణవంతుడూ,
  రాజుకు అత్యంత ప్రియుడూ అయిన కాకుత్స్థుడు వనవాసానికి వెళ్లాలి అనడం!’ అని ఆమె
  విలపించింది.
'5': >-
  ‘లోకంలో కృతాంతుడు (విధి/మృత్యుదేవుడు) నిజంగా మహాబలవంతుడు; అన్నిటినీ
  నిర్దేశించి నడిపిస్తున్నాడు. అందుచేత లోకానికి రమణీయుడైన నీవు—రాముడా—అరణ్యానికి
  వెళ్లవలసి వస్తోంది!’ అని కౌసల్య అన్నది.
'6': >-
  ‘నీ దర్శనం అనే గాలి తగలకపోతే, నా హృదయంలో విలాపమనే దుఃఖమే ఇంధనంగా,
  రోదనాశ్రువులే హోమాహుతులుగా, ఈ దుఃఖాగ్ని మండిపోతూ నన్ను దహించును’ అని
  చెప్పింది.
'7': >-
  ‘నీ రాక గురించి ఆలోచన వల్ల కలిగే చింతే పెద్ద పొగగా, నిస్వాసాల శ్రమ వల్ల
  ఉత్పన్నమయ్యే వేదనే జ్వాలగా మారి, కుమారా, నన్ను మరింత క్షీణింపజేస్తుంది’ అని
  కౌసల్య అంది.
'8': >-
  ‘నీవు లేక ఇక్కడ నేను ఉండగా, అపారమైన, సాటిలేని శోకాగ్ని—హిమాంతంలో చిత్రభాను
  (సూర్యుడు) పొదలను ఎండబెట్టి దహించునట్లు—నన్ను పూర్తిగా కాల్చివేస్తుంది’ అని
  ఆమె చెప్పింది.
'9': >-
  ‘దూడ వెళ్తుంటే ఆవ వెనుకన వెళ్లకుండా ఎలా ఉంటుంది? అలాగే నీవు ఎక్కడికి వెళ్తావో,
  వత్సా, నేను కూడా నిన్ను అనుసరించి అక్కడికే వస్తాను’ అని కౌసల్య అన్నది.
'10': >-
  తల్లి చెప్పిన ఆ మాటలను విని, పురుషశ్రేష్ఠుడైన రాముడు—అత్యంత దుఃఖంలో ఉన్న తన
  తల్లిని ఉద్దేశించి మాటలాడాడు.
'11': >-
  రాముడు ఇలా అన్నాడు: ‘కైకేయి చేత మోసపోయిన రాజు, నేను అరణ్యానికి వెళ్లిన తరువాత,
  నీవు కూడా ఆయనను విడిచిపెడితే—అతడు నిశ్చయంగా జీవించి ఉండలేడు.’
'12': >-
  ‘స్త్రీచే భర్తను పరిత్యజించడం అత్యంత క్రూరమైన పని; కేవలం మనసులో కూడా అది
  నిందనీయం. అలాంటిది నీవు చేయకూడదు’ అని రాముడు చెప్పాడు.
'13': >-
  ‘కాకుత్స్థ వంశస్థుడైన నా తండ్రి, జగతికి అధిపతైన రాజు, జీవించి ఉన్నంత కాలం—నీవు
  ఆయనకు శుశ్రూష చేయాలి. అదే సనాతనధర్మం’ అని రాముడు నొక్కి చెప్పాడు.
'14': >-
  రాముడు ఇలా చెప్పగా, శుభదర్శనమైన కౌసల్య ఎంతో సంతోషించి, క్లేశం తెలియని
  కార్యసాధకుడైన రామునితో ‘అలాగే’ అని అంది.
'15': >-
  అప్పుడు ధర్మాన్ని ధరించినవారిలో శ్రేష్ఠుడైన రాముడు, మరల తీవ్రమైన దుఃఖంలో ఉన్న
  తన తల్లిని ఉద్దేశించి మరోసారి ఇలా పలికాడు.
'16': >-
  ‘తండ్రి మాటను నేను కూడా, నీవు కూడా తప్పక పాటించాలి. రాజు భర్త, గురువు,
  శ్రేష్ఠుడు—సర్వులకు ఈశ్వరుడు, ప్రభువు’ అని రాముడు అన్నాడు.
'17': >-
  ‘మహారణ్యంలో నివసిస్తూ, తొమ్మిది మరియు ఐదు—అంటే పధ్నాలుగు సంవత్సరాలు—అత్యంత
  ఆనందంగా (నిర్వికారంగా) గడుపుతాను; అది నీ మాట ప్రకారమే’ అని రాముడు తెలిపాడు.
'18': >-
  ప్రియమైన కుమారుడు ఇలా చెప్పినప్పుడు, కన్నీళ్లతో నిండిన ముఖంతో పరమ ఆర్తిలో
  ఉన్న, కుమారవాత్సల్యముగల కౌసల్య ఇలా అంది.
'19': >-
  ‘రామా! ఈ సహపత్నుల మధ్య (ఈ రాజభవనంలో) ఉండడం నాకు సాధ్యం కాదు. కాకుత్స్థా! నన్ను
  కూడా అడవికి తీసుకెళ్లు—అరణ్యంలో ఉండే ఆడజింకను ఎలా తీసుకెళ్తారో అలా’ అని ఆమె
  వేడుకుంది.
'20': >-
  ‘తండ్రిని గౌరవించి నీవు వెళ్లాలని నిర్ణయించుకున్నావంటే…’ అని ఏడుస్తున్న
  కౌసల్యను చూసి, రాముడు కూడా కన్నీళ్లు పెట్టుకుంటూ ఇలా అన్నాడు.
'21': >-
  ‘జీవించి ఉన్న స్త్రీకి భర్తే దైవం, భర్తే ప్రభువు. ఈ రోజు నాకూ, నీకూ—మన ప్రభువు
  రాజే’ అని రాముడు చెప్పాడు.
'22': >-
  ‘విద్వాంసుడైన, లోకనాథుడైన రాజు ఉన్నప్పుడు మనం అనాథలము కాము. ధర్మాత్ముడూ, సమస్త
  ప్రాణులకు ప్రియంగా మాట్లాడే భరతుడు కూడా ఉన్నాడు’ అని రాముడు అంది.
'23': >-
  ‘అతడు ఎప్పుడూ ధర్మంలోనే రమించేవాడు కాబట్టి నిన్ను అనుసరించి (నీ సంరక్షణ చూసి)
  నడుచుకుంటాడు. పైగా ఈ దారుణమైన శోకం—నిన్ను పూర్తిగా నశింపజేయకుండా ఉండాలి’ అని
  రాముడు ఉపదేశించాడు.
'24': >-
  ‘వృద్ధుడైన రాజుకు ఎల్లప్పుడూ హితాన్ని చేసేలా, మనసును నిలిపి సంయమనంతో ఉండి;
  వ్రతాలు, ఉపవాసాలలో నిమగ్నమై ఉండే స్త్రీయే పరమోత్తమ’ అని రాముడు చెప్పాడు.
'25': >-
  ‘భర్తను అనుసరించకుండా (అతని సేవను విడిచి) ఉండే స్త్రీ పాపగతిని పొందుతుంది.
  భర్తకు శుశ్రూష చేయడం ద్వారా స్త్రీ ఉత్తమ స్వర్గాన్ని పొందుతుంది’ అని రాముడు
  వివరించాడు.
'26': >-
  ‘దేవపూజను కూడా విరమించి, నమస్కారాలు చేయని స్థితిలో అయినా—భర్తకు ప్రియమైన,
  హితమైనదే కోరుతూ, శుశ్రూషనే ప్రధానంగా ఆచరించాలి’ అని రాముడు అన్నాడు.
'27': >-
  ‘ఇదే స్త్రీకి నిత్యధర్మం—వేదాల్లో, లోకంలో, శ్రుతి-స్మృతుల్లో చెప్పబడినది.
  అగ్నికార్యాలలో సదా (భక్తి, శుభసంకల్పంతో) సుమనస్సులైన దేవతలు కూడా
  సంతుష్టులవుతారు’ అని రాముడు చెప్పాడు.
'28': >-
  ‘దేవీ! నా కొరకు బ్రాహ్మణులను పూజించి సత్కరించాలి. అలా నా రాకను ఆశిస్తూ,
  కాలాన్ని ఓర్పుతో ఎదురుచూడు’ అని రాముడు అన్నాడు.
'29': >-
  ‘నియమనిష్ఠతో, నియతాహారంతో, భర్త శుశ్రూషలో నిమగ్నమై ఉంటే—నేను తిరిగి
  వచ్చినప్పుడు నీవు పరమాభీష్టాన్ని పొందుతావు’ అని రాముడు చెప్పాడు.
'30': >-
  ‘ధర్మధారులలో శ్రేష్ఠుడైన రాజు (తండ్రి) జీవితం నిలుపుకుంటే…’ అని రాముడు ఇలా
  చెప్పగా, కన్నీళ్లతో కళ్లు కలవరపడిన కౌసల్య…
'31': >-
  …కుమారశోకంతో ఆర్తమైన కౌసల్య రామునితో ఇలా అంది: ‘కుమారా! నీవు వెళ్లాలనే నీ
  నిర్ణయాన్ని—దాన్ని నేను మార్చలేను.’
'32': >-
  ‘వీరా! నిన్ను నిలిపివేయడానికి (మార్చివేయడానికి) కాలమే దాటలేనిదిగా ఉంది.
  కుమారా, నీవు ఒంటరిగా ముందుకు వెళ్లి—నీకు ఎల్లప్పుడూ మంగళమే కలుగుగాక, ప్రభూ!’
  అని ఆశీర్వదించింది.
'33': >-
  ‘నీవు తిరిగి వచ్చిన తరువాతనే నా క్లమం (శ్రమ/వేదన) తొలగుతుంది. మహాభాగుడా!
  వ్రతాన్ని ఆచరించి, కృతార్థుడై, తిరిగి వచ్చి, తండ్రికి ఋణముక్తుడైనప్పుడు—నేను
  అత్యంత సుఖంగా నిద్రపోతాను’ అని కౌసల్య తెలిపింది.
'34': >-
  ‘కుమారా! కృతాంతుని గతి ఈ భూమిపై ఎప్పుడూ గ్రహించలేనిదే. రాఘవా! నీ వైపు నన్ను
  ప్రేరేపించే ఈ మాట—నా హృదయాన్ని చీల్చుతూ వెలువడుతోంది’ అని కౌసల్య వేదనతో అంది.
'35': >-
  ‘మహాబాహో! ఇప్పుడు వెళ్లి, క్షేమంగా మరల వచ్చి—సామ్నా (సాంత్వనతో), మృదువైన,
  మనోహరమైన మాటలతో నన్ను ఆనందింపజేస్తావు, నాయనా’ అని ఆమె చెప్పింది.
'36': >-
  ‘ఇప్పుడే ఆ సమయం రావాలే—అరణ్యంనుండి మళ్లీ తిరిగివచ్చిన నిన్ను, కుమారా, జటలు
  ధరించి, వల్కలవస్త్రాలు ధరించినవాడిగా నేను చూసే దినం’ అని కౌసల్య
  ఆకాంక్షించింది.
'37': >-
  అలా, రాముడు వనవాసానికి నిశ్చయించుకున్నాడని దేవి (కౌసల్య) అత్యంత దృఢమైన
  మనస్సుతో గ్రహించి చూచింది. శుభలక్షణుడైన రామునితో ఆమె మంగళకరమైన మాటలు పలికింది;
  అతని క్షేమాభివృద్ధి (స్వస్త్యయనం) కోరుతూ నిలిచింది.
'38': >-
