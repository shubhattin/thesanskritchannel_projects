'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ పంచదశోఽధ్యాయః — పురుషోత్తమయోగః
'3': శ్రీభగవానువాచ
'4': >-
  ఊర్ధ్వమూలమును, అధఃశాఖలును కలిగిన, అవ్యయమైన అశ్వత్థ వృక్షమని (ఈ సంసారవృక్షమును)
  జ్ఞానులు చెప్పుదురు. దాని ఆకులు వేదఛందస్సులు; ఎవడు దానిని ఇలా యథార్థంగా
  తెలుసుకొనునో, వాడే వేదములను తెలిసినవాడగును.
'5': >-
  దాని శాఖలు పైకీ క్రిందకీ విస్తరించియుండును; గుణములచేత పెంపొందింపబడినవి;
  విషయంలోగమ్యమైన వస్తువులే దాని మొగ్గలవలె (కొత్త కొమ్మలవలె) ఉండును. క్రింద వైపు
  దాని వేర్లు కూడా వ్యాపించి ఉండును; అవి మనుష్యలోకములో కర్మబంధమునకు
  కారణమగునట్లు, కర్మానుసంధానములతో బద్ధమై ఉంటాయి.
'6': >-
  ఇహ లోకములో దీనియొక్క రూపము అట్లా యథార్థంగా గ్రహింపబడదు; దీనికి అంతమూ లేదు,
  ఆదియూ లేదు, స్థిరప్రతిష్ఠ (ఆధారస్థితి) కూడా లేదు. బాగా పాతుకుపోయిన బలమైన
  వేర్లతో పెరిగిపోయిన ఈ అశ్వత్థవృక్షమును, అసంగము అనే దృఢమైన ఖడ్గముతో నరికివేసి,
'7': >-
  ఆ తరువాత, ఏ స్థానం పొందినవారు మరల తిరిగి రారు, ఆ పరమపదమును వెదకవలెను
  (అన్వేషించవలెను). ‘ఎవరినుండి ఈ ప్రాచీన ప్రవాహమయిన సృష్టి-ప్రవర్తి
  విస్తరించెనో, ఆ ఆదిపురుషునికే నేను శరణు పొందుదును’ అని (మనసులో) తలచి, ఆయననే
  ఆశ్రయించవలెను.
'8': >-
  అహంకారరహితులై, మోహమునుండి విముక్తులై, సంగదోషమును జయించినవారై,
  ఆధ్యాత్మజ్ఞానములో నిత్యనిష్ఠ కలవారై, కామములనుండి పూర్తిగా విరక్తులై,
  సుఖదుఃఖముల వంటి ద్వంద్వసంజ్ఞలచేత కలిగిన బంధమునుండి విడిపడి, మోహరహితులైనవారు ఆ
  అవ్యయమైన పరమపదమును చేరుదురు.
'9': >-
  అక్కడ సూర్యుడు ప్రకాశింపజేయడు; చంద్రుడు కూడా ప్రకాశింపజేయడు; అగ్నియును (అగ్ని
  తేజస్సును) అక్కడ ప్రకాశింపజేయదు. ఎవరది చేరిన పిమ్మట మరల తిరిగి రారో, అదే నా
  పరమధామము.
'10': >-
  ఈ జీవలోకములో ఉన్న సనాతన జీవాత్మ నా అంసమే. అది ప్రకృతిలో స్థితమైన మనస్సుతో
  కూడిన ఆరు ఇంద్రియములను (మనస్సు + ఐదు జ్ఞానేంద్రియములు) తనవైపు లాగుచు
  (కర్షించుచు) ఉంటుంది.
'11': >-
  ఈశ్వరుడైన (జీవాత్మ) శరీరమును పొందినపుడు, మరియు శరీరమును విడిచి వెళ్లినపుడును,
  ఈ ఇంద్రియములనూ మనస్సునూ గ్రహించి తీసికొనిపోయి వెడతాడు; వాయువు పుష్పముల నుండి
  సువాసనను తీసికొనిపోవునట్లే.
'12': >-
  శ్రవణేంద్రియము, చక్షురింద్రియము, స్పర్శనేంద్రియము, రసనేంద్రియము,
  ఘ్రాణేంద్రియము—ఇవన్నియు, మనస్సునూ అధిష్ఠానముగా చేసుకొని (ఆధారముగా పెట్టుకొని),
  ఈ జీవుడు విషయములను అనుభవించుచు సేవించుచున్నాడు.
'13': >-
  శరీరమును విడిచి వెళ్లుచున్న వానిని గాని, శరీరములోనే ఉన్న వానిని గాని, గుణములతో
  కూడి విషయభోగములను అనుభవించుచున్న వానిని గాని—మోహగ్రస్తులు చూచి గ్రహింపరు;
  జ్ఞానచక్షువున్నవారే (జ్ఞానదృష్టిగలవారే) చూచి తెలుసుకొందురు.
'14': >-
  యత్నముచేయు యోగులు ఈ ఆత్మను తమ అంతరాత్మలో స్థితమైనదిగా దర్శించగలరు. అయితే
  యత్నము చేసినను, శుద్ధాంతఃకరణము లేనివారు, అవివేకులై అచేతనులైన వారు, దీనిని
  దర్శించలేరు.
'15': >-
  సూర్యునిలో ఉన్న ఏ తేజస్సు సమస్త జగత్తును ప్రకాశింపజేయుచున్నదో, చంద్రునిలో
  ఉన్నదియు, అగ్నిలో ఉన్నదియు ఏ తేజస్సో—ఆ తేజస్సు నా తేజస్సే అని తెలుసుకొనుము.
'16': >-
  నేను భూమిలో ప్రవేశించి, నా బలముచేత సమస్త భూతములను ధరించుచున్నాను (ఆధారముగా
  నిలుపుచున్నాను). రసస్వరూపుడైన సోమునిగా (చంద్రరూపంగా) మారి, సమస్త
  ఔషధీవృక్షములను (మొక్కలును) పోషించుచున్నాను.
'17': >-
  నేను వైశ్వానరుడిగా (జఠరాగ్నిగా) మారి ప్రాణుల దేహములో ఆశ్రయమై, ప్రాణ-అపానములతో
  కూడియుండి, నాలుగు విధములైన అన్నమును (ఆహారమును) పచనం చేయుచున్నాను.
'18': >-
  సమస్తుల హృదయములో నేను నివసించియున్నాను. నన్నుండే స్మృతి, జ్ఞానము, అపోహనము
  (మరచిపోవుట) కలుగుచున్నవి. సమస్త వేదములచేత తెలుసుకొనబడవలసినవాడను నేనే.
  వేదాంతమును కూర్చువాడను (వేదాంతకర్తను) నేనే; వేదములను యథార్థంగా తెలిసినవాడునూ
  నేనే.
'19': >-
  ఈ లోకములో రెండు పురుషులు ఉన్నారు: క్షరుడు మరియు అక్షరుడు. సమస్త భూతములు క్షరము
  (నశ్వరము) కాగా; కూటస్థుడు, అవినాశి స్వరూపుడు అక్షరుడు అని చెప్పబడును.
'20': >-
  అయితే, వీరిద్దరికన్నా వేరుగా, ఉత్తముడైన పురుషుడు ఉన్నాడు; ఆయన ‘పరమాత్మ’ అని
  ప్రసిద్ధి. అవ్యయుడైన ఆ పరమేశ్వరుడు, మూడు లోకములలో ప్రవేశించి, సమస్తమును ధరించి
  పాలించుచున్నాడు.
'21': >-
  నేను క్షరమును మించినవాడను; అక్షరమునికన్నా కూడా ఉత్తముడను. అందుచేత లోకములోనూ,
  వేదములోనూ, నేను ‘పురుషోత్తముడు’ అని ప్రసిద్ధుడనయ్యాను.
'22': >-
  భారతా! ఎవడు మోహరహితుడై, నన్ను ఈ విధంగా పురుషోత్తముడని తెలిసికొనుచున్నాడో, వాడు
  సమస్తమును తెలిసినవాడై, సమస్తభావముతో నన్నే భజించును (ఆరాధించును).
'23': >-
  అనఘా! ఇదే అత్యంత గూఢమైన శాస్త్రమును నేను నీతో చెప్పితిని. దీనిని బాగా
  గ్రహించినవాడు బుద్ధిమంతుడగును; మరియు (తనకు చేయవలసినది అన్నీ చేసి)
  కృతకృత్యుడగును, ఓ భారతా.
'24': >-
  ఓం తత్ సత్ — ఇట్లు శ్రీమద్భగవద్గీతా ఉపనిషత్తులలో, బ్రహ్మవిద్యాయందు,
  యోగశాస్త్రమందు, శ్రీకృష్ణార్జున సంభాషణలో, ‘పురుషోత్తమయోగము’ అను నామముగల
  పంచదశోధ్యాయము సమాప్తము.
