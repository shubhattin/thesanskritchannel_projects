'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో ‘రాజ్యనిర్వాసకథనం’ నామ దశమః సర్గః
  ॥ 4-10 ॥
'1': >-
  అనంతరం కోపావేశంతో ఉద్ధృతుడై, ఉగ్రుడై నా వైపు వచ్చుచున్న అతనిని, అన్నకు హితము
  కోరుతూ నేను వినయంతో ప్రసన్నపరచుటకు ప్రయత్నించితిని ॥ 4-10-1 ॥
'2': >-
  దేవదత్తంగా నీవు క్షేమంగా వచ్చితివి; శత్రువును కూడా నీవే సంహరించితివి. అనాథుడైన
  నాకు నీవే ఏకైక ఆధారం, ఓ అనాథనందన (అనాథులకు ఆనందదాయకుడవైన) సుగ్రీవా! ॥ 4-10-2 ॥
'3': >-
  ఇది అనేక కడ్డీలతో (అనేక భాగాలతో) నిర్మితమై, ఉదయించిన పూర్ణచంద్రుని వలె
  కాంతిమంతంగా ఉన్న నీ ఛత్రం. చామరాలతో కూడిన ఈ రాజచ్ఛత్రాన్ని—నేను చేత బట్టి
  తెచ్చినదాన్ని—నీవు స్వీకరించుము ॥ 4-10-3 ॥
'4': >-
  ఓ నరాధిపా! అక్కడ ఆ బిలద్వారమున నేను ఒక సంవత్సరం నిలిచి ఉండితిని. బిలద్వారమున
  నెత్తురును చూసి, అది బిలములోనుండి బయటికి ఉప్పొంగి వచ్చుటను గమనించి— ॥ 4-10-4 ॥
'5': >-
  శోకంతో కలత చెందిన హృదయముతో, అత్యంత వ్యాకులమైన ఇంద్రియములతో, అప్పుడు ఆ
  బిలద్వారాన్ని ఒక పర్వతశిఖర శిలతో మూసివేసితిని ॥ 4-10-5 ॥
'6': >-
  ఆ దేశమునుండి వెనుదిరిగి, మళ్లీ కిష్కింధలో ప్రవేశించితిని. నా విషాదావస్థను చూసి
  పురవాసులు, మంత్రులు కూడ ॥ 4-10-6 ॥
'7': >-
  నన్ను కాంక్షతో (స్వేచ్ఛగా) అభిషేకించలేదు; అయినా అది జరిగిపోయినది—ఆ దోషాన్ని
  నీవు క్షమించుటకు అర్హుడవు. రాజుగా ఉండవలసినవాడు నీవే; గౌరవానికి పాత్రుడవు నీవే.
  నేను మాత్రం మునుపటివలెనే (నీ సేవలో) ఉండుదును ॥ 4-10-7 ॥
'8': >-
  నీ వియోగం వల్లనే ‘రాజ్యభావంలో’ (రాజ్యాధికారం స్వీకరించే స్థితిలో) ఈ నియోగం
  నాకు కలిగింది. మంత్రులతోను, పౌరులతోను కూడిన ఈ నగరం శత్రుకంటకము తొలగి, స్థిరంగా
  నిలిచియున్నది ॥ 4-10-8 ॥
'9': >-
  ఈ రాజ్యము నీకే అప్పగింపబడిన న్యాసధనమువంటిది. దానిని నేను నీకే తిరిగి
  సమర్పించుచున్నాను. ఓ సౌమ్యా! ఓ నా శత్రునిషూదనా! నాపై కోపము చేయకుము ॥ 4-10-9 ॥
'10': >-
  ఓ రాజా! నేను శిరసు వంచి నిన్ను ప్రార్థించుచున్నాను; నా అంజలి బద్ధమై యున్నది.
  మంత్రులు, పురవాసులు నన్ను బలవంతంగా ఈ స్థితికి తెచ్చిరి ॥ 4-10-10 ॥
'11': >-
  దేశము రాజులేక ఖాళీగా ఉండకూడదనే జిగీష (రాజ్యరక్షణ/శత్రువిజయం) భావంతో నేను
  రాజ్యభావంలో నియమింపబడితిని. ఇట్లా స్నేహంగా పలుకుచున్న నన్ను ఆ వానరుడు (వాలి)
  గట్టిగా దూషించెను ॥ 4-10-11 ॥
'12': >-
  ‘ధిక్కారము నీకె!’ అని నన్ను పలికీ, ఇంకా ఎన్నెన్నో ఆక్షేపణలు చేసెను. తరువాత
  ప్రజావర్గాలను (ప్రకృతులను) మరియు సమ్మతులైన మంత్రులనూ పిలిపించుకుని ॥ 4-10-12 ॥
'13': >-
  సుహృదుల మధ్యనే నన్ను ఉద్దేశించి అతి నీచమైన వాక్యాన్ని పలికెను: ‘మీ అందరికీ
  తెలిసిన విషయమే—ఆ రాత్రి మాయావి అనే మహాసురుడు — ॥ 4-10-13 ॥
'14': >-
  కోపంతో, యుద్ధకాంక్షతో, అప్పట్లో నన్ను సమరానికి పిలిచెను. అతని మాటలు విని నేనూ
  రాజభవనంనుండి బయటికి వెళ్లితిని ॥ 4-10-14 ॥
'15': >-
  నా అన్న ఈ సుగ్రీవుడు కూడా, అత్యంత ఉగ్రుడై, నన్ను వేగంగా వెంబడించెను. ఆ
  మహాబలుడు (మాయావి) రాత్రివేళ ఇద్దరం కలిసి వచ్చుటను చూసిన వెంటనే ॥ 4-10-15 ॥
'16': >-
  భయంతో త్రస్తుడై పారిపోయెను. మేము సమీపించగా, అతి వేగంతో పరుగెత్తుతూ ఆ
  మహాబిలములోనికి ప్రవేశించెను ॥ 4-10-16 ॥
'17': >-
  అతడు ప్రవేశించినది తెలుసుకొని—అది అత్యంత భయంకరమైన, మహత్తరమైన బిలమని
  గ్రహించి—నా అన్నను నేను (అప్పుడు) క్రూరదర్శనుడై ఇలా పలికితిని ॥ 4-10-17 ॥
'18': >-
  ‘అతనిని సంహరించకుంటే నాకు ఈ నగరానికి తిరిగి వెళ్లే శక్తి లేదు. నీవు
  బిలద్వారమున వేచి ఉండుము; నేను వెళ్లి అతనిని వధించి వచ్చేదాకా’ ॥ 4-10-18 ॥
'19': >-
  ‘అతడు లోపలే ఉన్నాడు’ అని భావించి, చేరుటకు దుర్లభమైన ఆ బిలములోనికి నేను
  ప్రవేశించితిని. అక్కడ అతనిని అన్వేషించుచుండగా నాకు ఒక సంవత్సరం గడిచిపోయెను ॥
  4-10-19 ॥
'20': >-
  అయితే, విసుగులేక (అనిర్వేదంతో) భయంకరుడైన ఆ శత్రువు నాకు కనిపించెను; వెంటనే
  నేను అతనిని, అతని బంధువులందరితో కూడ, సంహరించితిని ॥ 4-10-20 ॥
'21': >-
  అతని శరీరమునుండి వెల్లువలా ప్రవహించిన రక్తధారలతో ఆ బిలము నిండిపోయెను; అది
  దాటుటకు దుర్లభంగా మారెను; భూమిపై అతడు పడిపోయి గర్జించుచుండగా (ఆ ధ్వనితో) — ॥
  4-10-21 ॥
'22': >-
  ఆ విక్రాంత శత్రువును సంహరించి నేను సంతోషంగా బయటికి రావాలని చూచితిని; కాని
  బిలముఖము మూసివేయబడి ఉన్నదని గమనించితిని—బయటికి దారి కనిపించలేదు ॥ 4-10-22 ॥
'23': >-
  నేను ‘సుగ్రీవా!’ అని మళ్లీ మళ్లీ కేకలు వేసినా, ఎక్కడినుంచీ ప్రతివచనం రాలేదు.
  అందుచేత నేను ఘోరమైన దుఃఖంతో నలిగిపోయితిని ॥ 4-10-23 ॥
'24': >-
  అప్పుడు నేను అనేకసార్లు పాదప్రహారాలతో కొట్టి (ఆ అవరోధ శిలను) కదిలించి
  పడగొట్టితిని. ఆ తరువాత ఆ ద్వారమునుంచి బయటకు వచ్చి, దారినుండి నగరానికి చేరితిని
  ॥ 4-10-24 ॥
'25': >-
  అక్కడ ఈ నృశంసుడైన సుగ్రీవుడు, అన్నదమ్ముల సౌహార్దాన్ని మరచిపోయి, తనకే రాజ్యం
  కావాలనే ఆశతో నన్ను అడ్డగించి నిలువరించెను (రాజ్యాధికారాన్ని ఆక్రమించెను) ॥
  4-10-25 ॥
'26': >-
  ఇలా చెప్పి, ఆ వానరుడు (వాలి) భయమేమీ లేకుండా, నన్ను అక్కడ ఒకే వస్త్రముతోనే
  (అశ్రేయంగా) నగరంనుండి వెలివేసెను ॥ 4-10-26 ॥
'27': >-
  ఓ రాఘవా! అట్లా నేను త్రోసివేయబడ్డాను; నా భార్యను కూడా అపహరించారు. అతని
  భయముచేతనే అరణ్యాలు, సముద్రాలతో కూడిన ఈ సమస్త భూమిని దాటి తిరిగితిని ॥ 4-10-27
  ॥
'28': >-
  భార్యాపహరణ దుఃఖంతో, వాలి కారణాంతరమువల్ల (ఒక ప్రత్యేక కారణం వల్ల) చేరలేని,
  దురాధర్షమైన ఋష్యమూకమనే శ్రేష్ఠ పర్వతంలోకి నేను ప్రవేశించితిని ॥ 4-10-28 ॥
'29': >-
  ఇదంతా నీకు నేను సంపూర్ణంగా వివరించితిని—ఇది మహత్తరమైన వైరవృత్తాంతము.
  నిరపరాధినైన నాకు ఈ విపత్తు కలిగినదని చూడు, ఓ రాఘవా! ॥ 4-10-29 ॥
'30': >-
  ఓ సర్వలోకభయాపహ వీరా! వాలిపై ఉన్న భయముచేతనే (నేను ఇలా ఉన్నాను). అతనిని
  నిగ్రహించుట ద్వారా నాపై కృప చేయవలసినది నీకే తగినది ॥ 4-10-30 ॥
'31': >-
  ఇలా చెప్పబడగా, తేజస్సుగలవాడూ, ధర్మజ్ఞుడూ, ధర్మసమ్మతమైన వాక్యమే పలికే
  శ్రీరాముడు—సుగ్రీవుని వైపు (స్వల్పంగా) నవ్వినట్టు చేసి—మాట మొదలుపెట్టెను ॥
  4-10-31 ॥
'32': >-
  నా ఈ శరములు అమోఘములు; సూర్యుని వలె ప్రకాశించునవి; పదునైనవి. అందుచేత ఆ
  దుర్వృత్తుడైన వాలిపై నా క్రోధంతో కూడి అవి తప్పక పతించును ॥ 4-10-32 ॥
'33': >-
  నీ భార్యను అపహరించిన వానిని నేను దర్శించేదాకా, ఆ పాపాత్ముడు—చారిత్రదూషకుడైన
  వాలి—జీవించుటకు వీలు లేదు ॥ 4-10-33 ॥
'34': >-
  నీ స్థితిని నీ మాటల నుండే (ఆత్మానుమానముతో) నేను గ్రహించుచున్నాను—నీవు
  శోకసముద్రములో మునిగియున్నావు. నిన్ను నేను తప్పక దాటించెదను; నీవు బహుగా
  (పుష్కలంగా) ఫలాన్ని పొందెదవు ॥ 4-10-34 ॥
'35': >-
  అతని (శ్రీరాముని) హర్షాన్ని పెంపొందించి, పరాక్రమాన్ని ఉత్తేజింపజేసే ఆ వచనాన్ని
  విని, సుగ్రీవుడు అత్యంత ప్రీతిపొంది మహత్తరమైన మాటను పలికెను ॥ 4-10-35 ॥
'36': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము—వాల్మీకీ ఆదికావ్యము—కిష్కింధాకాండములో
  ‘రాజ్యనిర్వాసకథనం’ నామ దశమః సర్గః ॥ 4-10 ॥
