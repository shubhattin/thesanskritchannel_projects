'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘శంబూకవిచయః’ నామ పంచసప్తతితమః సర్గః
  ॥7-75॥
'1': >-
  ఆ సమయంలో నారదుని అమృతసమమైన ఆ వాక్యాన్ని విని (శ్రీరాముడు) అపారమైన ఆనందాన్ని
  పొందెను; తరువాత లక్ష్మణునితో ఇలా పలికెను ॥7-75-1॥
'2': >-
  సౌమ్యా! ద్విజశ్రేష్ఠుడైన ఆ (బ్రాహ్మణ) మునిశ్రేష్ఠుని వెళ్లి ఓదార్చు, ఆ
  సువ్రతుణ్ని (ధర్మనిష్ఠుడిని) ధైర్యపరచు; ఆ బాలుని దేహాన్ని నూనెతో నిండిన
  ద్రోణిలో (తైలద్రోణిలో) ఉంచించు ॥7-75-2॥
'3': >-
  అత్యుత్తమమైన సుగంధ ద్రవ్యాలతో, సువాసనగల నూనెలతో కూడా (ఆ దేహాన్ని)
  సంస్కరించి—బాలుని శరీరం క్షీణించకుండా ఉండునట్లు, సౌమ్యా, తగిన విధంగా అన్నీ
  ఏర్పాటు చేయబడునుగాక ॥7-75-3॥
'4': >-
  ఆ బాలుని దేహం రక్షితమై, శాస్త్రోక్త కర్మాచరణతో (కాపాడబడుతూ) ఉండునట్లు—ఎట్టి
  విపత్తు గానీ, ఏ విధమైన క్షతమో పాడుదలగానీ కలగకుండునట్లు అలాగే చేయి ॥7-75-4॥
'5': >-
  ఇలా లక్ష్మణునికి—శుభలక్షణుడు—ఆదేశమిచ్చిన కాకుత్స్థుడు, మహాయశస్సు కలవాడు,
  మనసులోనే పుష్పక విమానాన్ని ‘వచ్చె’ అని ధ్యానించాడు ॥7-75-5॥
'6': >-
  ఆ సంకేతాన్ని గ్రహించిన హేమభూషితమైన పుష్పక విమానం, క్షణమాత్రంలోనే రాఘవుని
  సమీపానికి వచ్చెను ॥7-75-6॥
'7': >-
  అది నమస్కరించి ఇలా చెప్పెను—‘నరాధిపా! ఇదిగో నేను (వచ్చితిని). మహాబాహో! నీకు
  వశమై ఉన్న నీ సేవకుడను; నీ ఆజ్ఞకోసం సముపస్థితుడనయ్యాను’ ॥7-75-7॥
'8': >-
  పుష్పక విమానం పలికిన ఆ రుచిరమైన మాటలను విని నరాధిపుడు (శ్రీరాముడు), అక్కడనున్న
  మహర్షులకు అభివాదం చేసి, ఆ విమానాన్ని అధిరోహించాడు ॥7-75-8॥
'9': >-
  ధనుస్సును పట్టుకొని, తూణీరాలను, రుచిరకాంతి గల ఖడ్గాన్ని కూడా సిద్ధం
  చేసుకొని—నగరంలో (అయోధ్యలో) సౌమిత్రి (లక్ష్మణుడు) మరియు భరతుడు అనే ఆ ఇద్దరు
  వీరులను నిలిపివేసి (వారి మీద బాధ్యత ఉంచి) ॥7-75-9॥
'10': >-
  (రాముడు) పశ్చిమ దిశగా ప్రయాణమై, చోటుచోట అన్వేషిస్తూ తిరిగెను; అనంతరం హిమవంత
  పర్వతంతో ఆవరించబడిన ఉత్తర దిశకు, శ్రీమంతుడైన అతడు, చేరెను ॥7-75-10॥
'11': >-
  అక్కడ కూడా అత్యల్పమైన పాపకర్మను సైతం ఎక్కడా చూడలేక, నరాధిపుడు తదుపరి మొత్తం
  పూర్వదిశనూ పరిశీలించెను ॥7-75-11॥
'12': >-
  అతిశుద్ధ ఆచారసంపన్నమైన, దర్పణతలంలా నిత్యనిర్మలమైన (ప్రజల ప్రవర్తనను/దేశ
  స్థితిని)—పుష్పకంపై ఉన్న మహాబాహువు అయిన నరాధిపుడు ఆ సమయంలో చూచెను ॥7-75-12॥
'13': >-
  ఆపై రాజర్షి నందనుడు (శ్రీరాముడు) దక్షిణ దిశ వైపు సాగెను; అక్కడ శైవల (జలపచ్చి)
  సరస్సుకు ఉత్తర పక్కన ఒక అతి విశాలమైన సరస్సును దర్శించెను ॥7-75-13॥
'14': >-
  ఆ సరస్సులో ఘోరతపస్సు ఆచరిస్తున్న ఒక తపస్విని—అత్యంత తపశ్శక్తి
  గలవాణ్ని—శ్రీమంతుడైన రాఘవుడు చూచెను; అతడు క్రిందికి ముఖం చేసి, తల క్రిందకు
  వేలాడుతూ (ఉల్టాగా) ఉన్నాడు ॥7-75-14॥
'15': >-
  రాఘవుడు అతని దగ్గరకు వెళ్లి, ఉత్తమ తపస్సు చేస్తున్న ఆ తపస్విని ఉద్దేశించి,
  అప్పుడు ఇలా పలికెను—‘సువ్రతా! నీవు ధన్యుడవు’ ॥7-75-15॥
'16': >-
  ‘ఓ తపోవృద్ధా! దృఢవిక్రమా! నీవు ఏ యోనిలో జన్మించినవాడవై ఇటువంటి తపస్సు
  చేస్తున్నావు? కౌతూహలంతో నిన్ను అడుగుతున్నాను; నేను దాశరథి రాముడను’ ॥7-75-16॥
'17': >-
  ‘నీకు ఏ ప్రయోజనం సంకల్పమై ఉంది? స్వర్గలాభమా, లేక మరేదైనా పరమలక్ష్యమా? ఏ
  ఆశ్రయాన్ని ఆశ్రయించి నీవు ఇంత సుదుష్కరమైన తపస్సు చేస్తున్నావు? ఏ కారణాన్ని
  ఆధారంగా చేసుకొని ఈ తపస్సును తప్తావో—అది నేను వినదలచుకున్నాను, ఓ తాపసా’
  ॥7-75-17॥
'18': >-
  ‘నీవు బ్రాహ్మణుడవా? నీకు మంగళం కలుగుగాక. లేక ఓ అపరాజితా! క్షత్రియుడవా? లేదా
  మూడవ వర్ణమైన వైశ్యుడవా? లేక శూద్రుడవా? నిజం పలుకుము’ ॥7-75-18॥
'19': >-
  నరాధిపుడు ఇలా పలికినప్పుడు, అవనత శిరస్సుతో ఉన్న ఆ మనిషి దాశరథి రామునితో—ఆ
  నృపపుంగవునికి—తన జాతిని, అలాగే ఏ కారణం చేత తపస్సును చేయుటకు యత్నిస్తున్నాడో
  దానిని కూడా చెప్పెను ॥7-75-19॥
'20': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకియ ఆదికావ్యములో, ఉత్తరకాండములో
  ‘శంబూకవిచయః’ నామ పంచసప్తతితమః సర్గః ॥7-75॥
