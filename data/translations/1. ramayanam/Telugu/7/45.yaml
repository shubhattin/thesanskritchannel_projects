'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘సీతాసముత్సర్గాదేశః’ అనే
  పంచచత్వారింశః (నలభై ఐదవ) సర్గము ॥7-45॥
'1': >-
  ఇలా అందరూ దీనచిత్తులతో కూర్చుండగా, ముఖము ఎండిపోయినట్లుగా (విషాదంతో పెదవులు
  ఎండిపోతూ) ఉన్న కాకుత్స్థుడు (శ్రీరాముడు) వారితో ఈ మాటలు పలికెను ॥7-45-1॥
'2': >-
  మీ అందరూ వినండి; మీకు మంగళం కలుగుగాక. మనస్సును వేరే దిశకు తిప్పకండి. పౌరులు నా
  సీత విషయమై ఎలా కథ (అపవాదం) చెబుతున్నారు, అది వినండి ॥7-45-2॥
'3': >-
  పౌరుల అపవాదమూ, అలాగే దేశప్రజల (జనపద) నిందయూ—అవి చాలా భయంకరంగా నాపై వ్యాపించి
  ఉన్నాయి. ఆ అపవాదం నా మర్మస్థానాలను కోసినట్లుగా నన్ను తీవ్రంగా వేదిస్తోంది
  ॥7-45-3॥
'4': >-
  నేను మహాత్ములైన ఇక్ష్వాకుల వంశంలో జన్మించాను. సీత కూడా మహాత్ముడైన జనకుని
  సత్కులంలో జన్మించింది ॥7-45-4॥
'5': >-
  సౌమ్యా (లక్ష్మణా)! నీవు తెలుసు—దండకారణ్యంలోని నిర్మానుష్యమైన అరణ్యంలో రావణుడు
  సీతను అపహరించాడు; ఆ రావణుడు నా చేతనే సంహరింపబడ్డాడు ॥7-45-5॥
'6': >-
  అప్పుడు జనకుని కుమార్తె అయిన సీత విషయంలో నాకు ఈ ఆలోచన కలిగింది—లంకలో ఉండిపోయిన
  ఈ సీతను అయోధ్యపురికి నేను ఎలా తీసికొని వెళ్ళాలి? ॥7-45-6॥
'7': >-
  ప్రత్యయార్థంగా (నిరూపణకై) సీత అప్పుడు అగ్నిలో ప్రవేశించింది. సౌమిత్రీ! నీ
  కళ్ళెదుటనే దేవతల హవ్యవాహకుడు అగ్నిదేవుడు ‘మైథిలి పాపరహితురాలు’ అని
  ప్రకటించాడు; ఆకాశంలో విహరించే వాయుదేవుడు కూడా అదే విధంగా సాక్ష్యమిచ్చాడు
  ॥7-45-7॥
'8': >-
  మునుపు దేవతల సమక్షంలో చంద్రసూర్యులూ, అలాగే సమస్త ఋషులూ—జనకుని కుమార్తె
  పాపరహితురాలని ప్రకటించారు (సాక్ష్యమిచ్చారు) ॥7-45-8॥
'9': >-
  ఇలా శుద్ధాచారాన్ని కలిగి, దేవ-గంధర్వుల సమక్షంలో నిర్దోషిణిగా నిలిచిన సీతను,
  లంకాద్వీపంలో మహేంద్రుడు (ఇంద్రుడు) నా చేతుల్లోకి అప్పగించాడు (నాకు
  సమర్పించాడు) ॥7-45-9॥
'10': >-
  నా అంతరాత్మ కూడా యశస్వినియైన సీత శుద్ధురాలేనని తెలుసు. అందువల్లనే వైదేహిని
  గ్రహించి నేను అయోధ్యకు వచ్చాను ॥7-45-10॥
'11': >-
  అయితే నా హృదయంలో ఒక గొప్ప వాదమూ (ద్వంద్వమూ), శోకమూ నిలిచి ఉన్నాయి—పౌరుల
  అపవాదమూ, జనపద ప్రజల నిందయూ అతి తీవ్రముగా ఉంది ॥7-45-11॥
'12': >-
  ఎవరైన ఒకరి అకీర్తి (అపకీర్తి) లోకంలో పాడబడితే, ఆ శబ్దం ప్రచారమయ్యేంతకాలం వరకు
  అతడు అధమ లోకాలకు పడిపోతూనే ఉంటాడు ॥7-45-12॥
'13': >-
  అకీర్తిని దేవతలే నిందిస్తారు; కీర్తిని లోకాలు పూజిస్తాయి. అందువల్ల కీర్తిని
  పొందడానికే సమస్త మహాత్ములు కార్యారంభం చేస్తారు ॥7-45-13॥
'14': >-
  అపవాద భయంతో భీతుడనై నేను నా ప్రాణాన్నైనా విడిచిపెట్టగలను, లేదా మిమ్మల్నైనా
  (త్యజించగలను), ఓ పురుషర్షభులారా! అలా అయితే జనకాత్మజ అయిన సీతను త్యజించడం ఎంత
  సులభం చెప్పండి? ॥7-45-14॥
'15': >-
  అందువల్ల శోకసాగరంలో పడిపోయిన నన్ను మీరు చూడండి. దీనికంటే అధికమైన దుఃఖం మరేదైనా
  నేను చూడడం లేదు ॥7-45-15॥
'16': >-
  రేపు ఉదయం, సౌమిత్రీ! సుమంత్రుడు అధిష్ఠించిన రథాన్ని ఎక్కి, సీతను రథంలో
  ఎక్కించుకుని, దేశసీమ (విషయాంతం) వద్ద ఆమెను విడిచిపెట్టు (అక్కడే త్యజించు)
  ॥7-45-16॥
'17': >-
  గంగానదికి అవతల తీరంలో, మహాత్ముడైన వాల్మీకి యొక్క ఆశ్రమం ఉంది—దివ్య కాంతితో
  ప్రకాశిస్తూ, తమసా నది తీరం ఆశ్రయించి ఉన్నది ॥7-45-17॥
'18': >-
  రఘునందనా! అక్కడ నిర్మానుష్య ప్రదేశంలో ఆమెను విడిచిపెట్టి, త్వరగా తిరిగి రా.
  నీకు మంగళం కలుగుగాక; నా వచనాన్ని నెరవేర్చు ॥7-45-18॥
'19': >-
  సీత విషయమై ఏ విధంగానూ (ఏ సందర్భంలోనూ) నాకు ఎదురు మాట చెప్పకూడదు. కాబట్టి
  సౌమిత్రీ! నీవు వెళ్ళు; ఇందులో విచారణ చేయవలసిన అవసరం లేదు ॥7-45-19॥
'20': >-
  నీవు ఈ కార్యాన్ని అడ్డుకుంటే నాకు అత్యంత అప్రీతి కలుగుతుంది. నేను నా రెండు
  భుజబలముతోను, నా జీవితం తోను మిమ్మల్ని శపథంగా బంధించితిని (బలంగా
  ఆజ్ఞాపించితిని) ॥7-45-20॥
'21': >-
  నా మాటను మధ్యలో తుంచుకొని, నన్ను ఏ విధంగానైనా మార్చి ఒప్పించేందుకు ప్రయత్నించే
  వారు—నా ఇష్టాన్ని భంగం చేయుటవల్ల—నిత్యము అహితులనే పేరుతో ఉండుదురు ॥7-45-21॥
'22': >-
  మీరు నా శాసనంలో నిలిచి నన్ను గౌరవిస్తే, ఈ రోజే సీతను తీసికెళ్ళబడుగాక. నా
  వచనాన్ని అమలు చేయి ॥7-45-22॥
'23': >-
  మునుపు ఈమె నాకు చెప్పింది—‘గంగాతీరంలో ఉన్న ఆశ్రమాలను నేను చూడాలి’ అని. కాబట్టి
  ఆమె ఆ కోరికను నెరవేర్చేలా ఇదిగో (ఈ ఏర్పాటుతో) జరిపించబడుగాక ॥7-45-23॥
'24': >-
  ఇలా చెప్పి, కాకుత్స్థుడు కన్నీటితో ముఖము కమ్మబడగా (కంటి నీటివల్ల ముఖము తడిసి),
  ధర్మాత్ముడు తన సహోదరులతో పరివారితుడై అంతఃపురంలోకి ప్రవేశించాడు ॥7-45-24॥
'25': >-
  శోకంతో హృదయం బిగుసుకున్నవాడై, ఏనుగు వలె దీర్ఘంగా నిశ్వాసములు విడుచుచూ ఉండెను
  ॥7-45-25॥
'26': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీయ రామాయణమనే ఆదికావ్యంలోని ఉత్తరకాండంలో
  ‘సీతాసముత్సర్గాదేశః’ అనే పంచచత్వారింశః సర్గము సమాప్తము ॥7-45॥
