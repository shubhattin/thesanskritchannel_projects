'10': >-
  विविध रूप से बने हुए उपकरण, घोड़ों के साज-सामान, हाथियों के गले के आभूषण और
  कक्ष्याएँ, तथा सुसज्जित रथों के उपकरण भी जलने लगे।
'11': >-
  योद्धाओं के कवच, हाथी-घोड़ों के वर्म, खड्ग, धनुष, प्रत्यंचाएँ, बाण, तोमर,
  अंकुश और शक्तियाँ भी अग्नि में भस्म होने लगे।
'12': >-
  रोम (फर) से बने, बाल (ऊन) से बने, व्याघ्रचर्म और अनेक प्रकार के अन्य चर्म; तथा
  मुक्तामणियों से विचित्रित प्रासाद—ये सब चारों ओर से जलने लगे।
'13': >-
  वहाँ अग्नि विविध प्रकार के अस्त्र-समूहों को जला रही थी; उसी समय हुताशन ने अनेक
  प्रकार के चित्रविचित्र गृह भी दग्ध कर डाले।
'14': >-
  घर-गृह के लोभी, स्वर्णचित्रित कवच पहनने वाले, पुष्पमालाओं, पात्रों और वस्त्रों
  को धारण करने वाले—ऐसे समस्त राक्षसों के आवास भी जलने लगे।
'15': >-
  सीधु (मदिरा) पीकर लाल नेत्र वाले, मद से विह्वल चाल चलने वाले, प्रिय वस्त्रों
  को लटकाए (धारण किए) रहने वाले और शत्रु के कारण क्रोध से उत्पन्न हुए—ऐसे राक्षस
  भी व्याकुल हो उठे।
'16': >-
  गदा, शूल और तलवार हाथ में लिए हुए, खाते-पीते हुए भी; और प्रियजनों के साथ
  बहुमूल्य शय्याओं पर सोए हुए राक्षस भी आग से ग्रसित होने लगे।
'17': >-
  चारों ओर से त्रस्त होकर, पुत्रों को साथ लेकर वे शीघ्रता से भागने लगे; उसी समय
