'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కిన్ధాకాండమున ‘ప్రాచీప్రేషణము’ అను నలభైయవ
  సర్గము ॥4-40॥
'1': >-
  అప్పుడు సంపదలతో సమృద్ధుడైన వానరేశ్వరుడు, రాజైన సుగ్రీవుడు, పరాక్రమశాలి,
  శత్రుబలమును అణచివేసే నరశార్దూలుడు శ్రీరామునితో ఇలా పలికెను ॥4-40-1॥
'2': >-
  నా అధికార పరిధిలో నివసించే, మహేంద్రుని వంటివారు, బలవంతులు, ఇష్టానుసారం రూపం
  ధరించగల వానరేంద్రులు వచ్చి, ఇక్కడ క్రమంగా స్థిరపడిరి ॥4-40-2॥
'3': >-
  ఇవిగో—అనేక విధాల పరాక్రమములు గలవారు, బలవంతులు, భయంకర విక్రమములు గలవారు;
  దైత్యదానవులతో సమానంగా భాసించే క్రూర వానరులు వచ్చియున్నారు ॥4-40-3॥
'4': >-
  వీరుల కీర్తిగాథలతో ప్రసిద్ధులైనవారు, బలశాలులు, అలసటను జయించినవారు;
  పరాక్రమములోనూ కార్యసాధన నిశ్చయములోనూ పేరుగాంచినవారు, యత్నములో ఉత్తములైనవారు
  ॥4-40-4॥
'5': >-
  రామా! భూమిపై, జలములో సంచరించగలవారు; నానావిధ పర్వతవాసులు; కోటి కోటులుగా
  వచ్చియున్న ఈ వానరులు నీ సేవకులుగా నిలిచియున్నారు ॥4-40-5॥
'6': >-
  వీరందరూ నీ ఆజ్ఞానుసారమే నడుచువారు; గురువుల హితములో స్థిరమైనవారు; నీవు
  అభిప్రాయపడిన కార్యమును నిర్వర్తించుటకు వీరందరూ సమర్థులై ఉన్నారు, శత్రునిగెలిచే
  వీరా! ॥4-40-6॥
'7': >-
  ఇవిగో—అనేక సహస్రాల సేనావిభాగాలతో, భయంకర విక్రమములు గలవారు; దైత్యదానవ సమానంగా
  తోచే క్రూర వానరులు వచ్చియున్నారు ॥4-40-7॥
'8': >-
  నరవ్యాఘ్రా! ఇప్పుడు చేయవలసినది ఏదని నీవు భావించెదవో, సమయోచితముగా అదే చెప్పుము.
  నీ సైన్యము నీ ఆధీనములో సిద్ధంగా ఉన్నది; ఆజ్ఞాపించుటకు నీవే అర్హుడవు ॥4-40-8॥
'9': >-
  వీరందరి చేయవలసిన కార్యమూ నిజముగా నాకు తెలిసినదే. అయినను, యథోచితముగా,
  నియమబద్ధముగా ఆజ్ఞాపించుటకు నీవే అర్హుడవు ॥4-40-9॥
'10': >-
  ఇట్లు పలుకుచున్న సుగ్రీవుని మాటలు విని, దశరథాత్మజుడు శ్రీరాముడు అతనిని రెండు
  భుజములతో ఆలింగనము చేసి ఈ వాక్యము పలికెను ॥4-40-10॥
'11': >-
  సౌమ్యా! వైదేహి సీత జీవించి ఉందో లేదో అన్వేషింపబడవలెను; మరియు మహాప్రాజ్ఞా!
  రావణుడు నివసించుచున్న ఆ దేశమును కూడ తెలిసికొనవలెను ॥4-40-11॥
'12': >-
  వైదేహిని కనుగొని, రావణుని నివాసస్థానమును తెలిసికొని, తగిన కాలము వచ్చినప్పుడు ఆ
  సమయమున నీతో కలిసి తగిన విధముగా కార్యం నిర్వర్తించెదను ॥4-40-12॥
'13': >-
  ఈ కార్యమున వానరేంద్రా! నేనూ కాదు, లక్ష్మణుడూ కాదు—ప్రభువులము. ఈ కార్యానికి
  కారణమూ, అధికారి కూడా నీవే, ప్లవగేశ్వరా! ॥4-40-13॥
'14': >-
  విభో! నా కార్యము ఏదో నిశ్చయించుకొని నీవే ఆజ్ఞాపించుము. వీరా! నా కార్యమేమిటో
  నీకు తెలిసియున్నది; ఇందులో సందేహము లేదు ॥4-40-14॥
'15': >-
  ధైర్యశాలివై, సుహృద్దుతోడుగా నిలిచివై, ప్రాజ్ఞుడవై, కాలविशేషమును తెలిసినవాడవై,
  మా హితములో నియుక్తుడవై, నమ్మదగిన స్నేహితుడవై, అర్థములను బాగా తెలిసినవాడవై
  ఉన్నావు ॥4-40-15॥
'16': >-
  ఇట్లు రాముడు చెప్పగా, సుగ్రీవుడు ‘వినతుడు’ అను యూథపతితో—రామ సమక్షములోను,
  ధీమంతుడైన లక్ష్మణ సమక్షములోను—ఇలా పలికెను ॥4-40-16॥
'17': >-
  పర్వతమువలె దృఢమైనవాడా! మేఘగర్జనవలె ధ్వనించువాడా! బలవంతుడా, వానరశ్రేష్ఠా!
  చంద్రసూర్య సమాన తేజస్సుగల వానరులతో కలిసి ॥4-40-17॥
'18': >-
  దేశము, కాలము, నయము తెలిసిన వివేకివై; కార్యనిశ్చయములో నిపుణుడవై; లక్షాధిక
  సంఖ్యగల వేగశాలీ వానరులతో చుట్టుముట్టబడి ॥4-40-18॥
'19': >-
  పర్వతాలు, వనాలు, అరణ్యాలు కలిగిన తూర్పుదిశను చేరుము. అక్కడ వైదేహి సీతను, అలాగే
  రావణుని నివాసస్థానమును అన్వేషించుము ॥4-40-19॥
'20': >-
  గిరిదుర్గములలో, వనములలో, నదులలో శోధించండి. అందులో రమ్యమైన భాగీరథీ నదిని, సరయూ,
  కౌశికీ నదులను కూడా విచారించండి ॥4-40-20॥
'21': >-
  రమ్యమైన కాలిందీ యమునను, యామునమను మహాగిరిని, సరస్వతీ నదిని, సింధు నదిని, మణివలె
  మెరసే నీటిగల శోణ నదిని కూడా అన్వేషించండి ॥4-40-21॥
'22': >-
  శైలవనశోభితమైన మాహీ నదిని, కాలమాహీని కూడా; బ్రహ్మమాల పర్వతప్రాంతములను,
  విదేహదేశమును, మాళవదేశమును, కాశి-కోసల దేశములను కూడా శోధించండి ॥4-40-22॥
'23': >-
  మాగధదేశములోని మహాగ్రామాలను, పుండ్రదేశాన్ని, అంగదేశాన్ని కూడా; అలాగే కౌశేయ
  (పట్టు) తయారుచేసే దేశభూమిని, వెండి ఖనిజభూమిని కూడా అన్వేషించండి ॥4-40-23॥
'24': >-
  ఆ ప్రాంతమంతటిని అక్కడక్కడా శోధనచేసి, రామునికి అత్యంత ప్రియమైన భార్యయైన,
  దశరథుని కోడలైన సీతను వెదకవలెను ॥4-40-24॥
'25': >-
  సముద్రములోకి దిగిపోయిన పర్వతాలను, నగర-పట్టణాలను కూడా చూడవలెను; మంధర పర్వతపు
  కోటివైపు ఆశ్రయించిన కొన్ని నివాసస్థలాలనుకూడా పరిశీలించండి ॥4-40-25॥
'26': >-
  చెవులకు తెరలువలె కర్ణప్రావరణాలు గలవారు; పెదవులూ చెవులే వలె విపులముగా గలవారు;
  భయంకరమైన ఇనుప ముఖాలు గలవారు; ‘జవనులు’ అను జనులు; ఒకే కాలు గలవారు—ఇలాంటి వారిని
  కూడా విచారించండి ॥4-40-26॥
'27': >-
  ‘అక్షయులు’ అను అజేయబలముగలవారు; అలాగే మనుష్యమాంసభక్షకులు; కిరాతులు—తీక్ష్ణమైన
  శిఖ (చూడ) గలవారు; స్వర్ణవర్ణముతో ప్రకాశించే, దర్శనప్రియులైనవారు—ఇవారిని కూడా
  గమనించండి ॥4-40-27॥
'28': >-
  ముడిమీనులను భక్షించువారైన కిరాతులు; ద్వీపవాసులు; నీళ్లలో అంతర్భాగముగా సంచరించే
  భయంకరులు—‘నరవ్యాఘ్రులు’ అని ప్రసిద్ధులైన వారిని కూడా చూడవలెను ॥4-40-28॥
'29': >-
  ఇవారందరి ఆశ్రయస్థానాలు, వనవాసుల నివాసాలు—సర్వమును పరిశీలించండి; పర్వతాలచే
  చేరగలిగిన ప్రాంతాలను, ఎగిరిపోవడం ద్వారా (ప్లవన) మరియు జంపుల ద్వారా (ప్లవ)
  చేరగల ప్రాంతాలను కూడా వెదకండి ॥4-40-29॥
'30': >-
  యత్నపూర్వకముగా, సప్తరాజులతో (ఏడు రాజులతో) అలంకృతమైన యవద్వీపమును; సువర్ణ-రజత
  ద్వీపమును; స్వర్ణఖనులతో మండితమైన ప్రాంతములను కూడా పరిశీలించండి ॥4-40-30॥
'31': >-
  యవద్వీపమును దాటి ‘శిశిర’ నామ పర్వతము ఉన్నది; దాని శిఖరముతో ఆకాశాన్ని
  తాకుచున్నది; దేవదానవులు సేవించుచున్న పర్వతమది ॥4-40-31॥
'32': >-
  ఆ పర్వతదుర్గములలో, జలపాతములలో, వనములలో మీరు అందరూ కలిసి యశస్వినియైన రామపత్నిని
  అన్వేషించండి ॥4-40-32॥
'33': >-
  అనంతరం రక్తవర్ణ జలముగల, ‘శోణ’ అను శీఘ్రగామి నదిని చేరి, సముద్రమును దాటి,
  సిద్ధులు-చారణులు సేవించే తీరప్రాంతమును చేరండి ॥4-40-33॥
'34': >-
  ఆ సముద్రపు రమ్యమైన తీర్థస్థానాలలో, విచిత్రమైన వనములలో, అక్కడక్కడా—వైదేహితో
  కూడిన రావణుని (ఆచూకీని) వెదకవలెను ॥4-40-34॥
'35': >-
  పర్వతాలనుండి పుట్టిన నదులు, అత్యంత భయంకరమైన అనేక అడవిబాటలు; లోయలతో కూడిన
  పర్వతాలు, వనాలు—ఇవన్నీ శోధించవలెను ॥4-40-35॥
'36': >-
  అక్కడినుండి భయంకరమైన సముద్రద్వీపాలను కూడా చూడవలసినదే; అలలతో ఉద్ధతమైన,
  మహారౌద్రమైన, గాలిచేత అలజడి పుట్టి గర్జించుచున్న సముద్రమును దర్శించండి
  ॥4-40-36॥
'37': >-
  అక్కడ మహాకాయులైన అసురులు నిత్యము నీడలను (ఛాయలను) హరించుచుంటారు; బ్రహ్మదేవుని
  అనుమతితో, దీర్ఘకాలము ఆకలితో ఉన్నవారై అలా ప్రవర్తిస్తారు ॥4-40-37॥
'38': >-
  కాలమేఘసమానంగా నల్లగా కనిపించుచు, మహాసర్పములు సేవించే, మహానాదముగల ఆ మహోదధిని
  చేరి—తీర్థమార్గమునే దానిని దాటండి ॥4-40-38॥
'39': >-
  అనంతరం రక్తజలముగల భయంకరమైన ‘లోహిత’ నామ సముద్రమును చేరి, అక్కడ ఉన్న మహత్తరమైన
  ‘కూటశాల్మలి’ (మహావృక్షము/ద్వీపము)ను కూడా మీరు దర్శించండి ॥4-40-39॥
'40': >-
  అలాగే వైనతేయుడు (గరుత్మంతుడు) యొక్క గృహమును—నానావిధ రత్నాలతో
  విభూషితమైనదాన్ని—చూడండి; అక్కడ కైలాససమానంగా విశ్వకర్మచేత నిర్మింపబడిన
  మహావిమానము/సదనం ఉన్నది ॥4-40-40॥
'41': >-
  అక్కడ పర్వతములవలె భయంకరమైన ‘మందేహ’ అను రాక్షసులు ఉన్నారు; నానారూపాలతో
  భయానకంగా, పర్వత శిఖరములపై వేలాడుతూ ఉంటారు ॥4-40-41॥
'42': >-
  వారు నిత్యము సూర్యోదయమును ఎదురుచూచి నీటిలో పడిపోతారు; సూర్యరశ్మిచేత తప్తులై,
  మళ్ళీ మళ్ళీ పైకి వచ్చి వేలాడుతూనే ఉంటారు ॥4-40-42॥
'43': >-
  బ్రహ్మతేజస్సు చేత రోజురోజుకూ ఆ రాక్షసులు నిహతులవుతారు. అనంతరం పాలరంగు మేఘముల
  వలె తెల్లగా కనిపించే ‘క్షీరోద’ అను సముద్రమును చేరండి ॥4-40-43॥
'44': >-
  అక్కడికి వెళ్లినపుడు—ఓ వానరులారా!—అజేయమైన ఆ క్షీరోద సముద్రమును, అలలు ముత్యాల
  హారములవలె కనిపించుచుండగా, మీరు దర్శిస్తారు. దాని మధ్యभागమున ‘ఋషభ’ నామ మహాశ్వేత
  పర్వతము ఉన్నది ॥4-40-44॥
'45': >-
  ఆ పర్వతము దివ్యసుగంధ పుష్పాలతో వికసించిన వృక్షపర్వతాలతో నిండి చుట్టుముట్టబడి
  ఉంటుంది; అక్కడి సరస్సు వెండివంటి పద్మాలతో, స్వర్ణకేశరాలతో ప్రకాశిస్తూ ఉంటుంది
  ॥4-40-45॥
'46': >-
  ఆ సరస్సు పేరు ‘సుదర్శనము’; రాజహంసలతో కిటకిటలాడుతుంది. దేవగణములు, చారణులు,
  యక్షులు, కిన్నరులు, అప్సరసలు అక్కడ సన్నిహితమై ఉంటారు ॥4-40-46॥
'47': >-
  ఆ నలినీ సరస్సును ఆస్వాదించాలనే కోరికతో వారు ఆనందంగా అక్కడికి చేరుతారు. ఆ
  క్షీరోద సముద్రమును దాటి, అప్పుడు మీరు వానరులారా—
'48': >-
  ‘జలోద’ అను సముద్రమును త్వరగా దర్శిస్తారు; అది సమస్త ప్రాణులకు భయంకరమైనది.
  అక్కడ దాని కోపమునుండి పుట్టిన తేజస్సు ‘హయముఖ’మనే మహాబలరూపముగా అవతరించినది
  ॥4-40-48॥
'49': >-
  అది మహావేగముతో చరాచర ప్రపంచమంతటినీ కదల్చే శక్తి కలదని అంటారు. అక్కడ సముద్రంలో
  నివసించే ప్రాణులు పెద్దగా కేకలు వేయుచున్న నాదము వినబడుతుంది; శక్తిలేని వారు
  వడవాముఖాగ్నిని చూసి భయంతో అలా ఆర్తనాదం చేస్తారు ॥4-40-49॥
'50': >-
  ‘స్వాదూద’ సముద్రము ఉత్తర తీరం నుండి పదమూడు యోజనాల దూరమున ‘జాతరూపశిల’ అనే
  అత్యంత మహత్తరమైన, స్వర్ణప్రభ గల పర్వతశిల/పర్వతము ఉన్నది ॥4-40-50॥
'51': >-
  అక్కడ చంద్రునివంటి కాంతిగల, పర్వతముల్ని ధారించే ధరణీధరుడైన
  మహానాగమును—పద్మపత్రాలవలె విశాలనేత్రుడైనవాడిని—అనంతరం మీరు వానరులారా
  దర్శిస్తారు ॥4-40-51॥
'52': >-
  అతడు పర్వత శిఖరాగ్రమున ఆసీనుడై, సమస్త దేవతలచే నమస్కరింపబడుతున్నాడు;
  సహస్రశిరస్కుడైన దేవుడు, అనంతుడు; నీలవస్త్రధారి ॥4-40-52॥
'53': >-
  ఆ మహాత్మునికి మూడు శిరస్సులు కలిగిన కాంచన కేతువుగా ఒక మహత్తరమైన తాళవృక్షము
  ధ్వజరూపముగా పర్వతశిఖరంపై స్థాపింపబడి, వేదికతో కూడి విరాజిల్లుచున్నది ॥4-40-53॥
'54': >-
  తూర్పుదిశలో ఉన్న ఆ నిర్మాణమంతా దేవేంద్రాది త్రిదశేశ్వరులచే నిర్మింపబడినది. ఆ
  తర్వాత స్వర్ణమయమైన, శ్రీమంతమైన ‘ఉదయపర్వతము’ ఉన్నది ॥4-40-54॥
'55': >-
  దాని కోటి ఆకాశాన్ని తాకుతూ, నూరుయోజనాల పొడవుతో విస్తరించి, జాతరూపమయమైన దివ్య
  వేదికతో విరాజిల్లుచున్నది ॥4-40-55॥
'56': >-
  పుష్పభారితమైన సాల, తాల, తమాల, కర్ణికార వృక్షాలతో—దివ్యమైన జాతరూపమయ
  వృక్షాలతో—సూర్యసమాన కాంతితో అది శోభిల్లుచున్నది ॥4-40-56॥
'57': >-
  అక్కడ యోజనమంత విస్తారముతో, పది యోజనాల ఎత్తుగా ఉన్న ‘సౌమనస’ అను ధ్రువమైన
  (అచలమైన) స్వర్ణమయ శిఖరము ఉంది ॥4-40-57॥
'58': >-
  అక్కడే పురాతనకాలమున త్రివిక్రముడైన విష్ణువు తన మొదటి పాదముద్రను ఉంచెను;
  రెండవదాన్ని మేరుపర్వత శిఖరముపై పురుషోత్తముడు ఉంచెను ॥4-40-58॥
'59': >-
  దివాకరుడు జంబూద్వీపమును ఉత్తరదిక్కున చుట్టి సంచరించినప్పుడు, ఆ అత్యున్నతమైన
  శిఖరము మరింత స్పష్టముగా కనిపించుచుంటుంది ॥4-40-59॥
'60': >-
  అక్కడ ‘వైఖానస’ అను వాలఖిల్య మహర్షులు—సూర్యవర్ణముతో ప్రకాశించుచున్న
  తపಸ್ವులు—దృశ్యమగుచున్నారు ॥4-40-60॥
'61': >-
  ఈ ‘సుదర్శన’ ద్వీపము—ఎవరి ముందర ప్రకాశించుచున్నదో—అందులోని తేజస్సు మరియు చూపు
  (దృష్టిశక్తి) సమస్త ప్రాణులకు కూడా కలుగజేయునది ॥4-40-61॥
'62': >-
  ఆ పర్వతపు వెన్నెల వెనుకభాగాలలో, గుహలలో, వనములలో—అక్కడక్కడా—వైదేహితో కూడిన
  రావణుని అన్వేషించవలెను ॥4-40-62॥
'63': >-
  స్వర్ణపర్వతపు మరియు మహాత్ముడైన సూర్యుని తేజస్సు వలన ఆవృతమై, తూర్పుసంధ్య
  రక్తవర్ణముతో ప్రకాశించుచుంది ॥4-40-63॥
'64': >-
  ఇది పూర్వకాలమున భూమికీ లోకానికీ ద్వారమువలె ఏర్పాటైనది; సూర్యోదయ స్థానం కూడా
  ఇదే. అందుచేత దీనినే ‘తూర్పు దిక్కు’ అని చెప్పుతారు ॥4-40-64॥
'65': >-
  ఆ పర్వతపు వెన్నెలవైపులలో, జలపాతములలో, గుహలలో—అక్కడక్కడా—వైదేహితో కూడిన రావణుని
  అన్వేషించవలెను ॥4-40-65॥
'66': >-
  అనంతరం మరింత ముందుకు వెళ్లదగినది ఆ తూర్పుదిక్కే; అది దేవగణములతో ఆవృతమైనది;
  చంద్రసూర్యులు లేని కారణంగా, చూపబడదు; అంధకారంతో కప్పబడినది ॥4-40-66॥
'67': >-
  ఆ అన్ని పర్వతాలలో, గుహలలో, నదులలో; అలాగే నేను చెప్పని ఇతర ప్రాంతాలలో
  కూడా—అన్నిటిలో—జానకిని (సీతను) శోధించాలి ॥4-40-67॥
'68': >-
  ఓ వానరపుంగవులారా! ఇంతవరకే వానరులచే వెళ్లగలగడం సాధ్యం. సూర్యకాంతి లేని,
  నియమములు/మర్యాదలు లేని (సరిహద్దుల తెలియని) ఆ ప్రాంతమునకు ఆపై ఏముందో మాకు
  తెలియదు ॥4-40-68॥
'69': >-
  వైదేహిని, రావణుని నివాసస్థానమును కనుగొని—పూర్తి ఒక మాసం
  గడిచినపుడు—ఉదయపర్వతమును చేరి తిరిగి రండి ॥4-40-69॥
'70': >-
  ఒక మాసమునకు మించి అక్కడ ఉండరాదు; ఉండిపోతే నా ఆజ్ఞలంఘన చేసినవాడై వధకు
  పాత్రుడవగును. మైతిలిని కనుగొని కార్యసిద్ధులై తిరిగి రండి ॥4-40-70॥
'71': >-
  మహేంద్రపర్వతసమాన కాంతి గల, వనఖండాలతో అలంకృతమైన తూర్పుదిశను నిపుణులైన
  వానరులారా! సంచరించి, రఘువంశజునికి ప్రియమైన సీతను పొందిన తరువాత, మీరు తిరిగి
  వచ్చి సుఖులై నిలుస్తారు ॥4-40-71॥
'72': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము—వాల్మీకీయం ఆదికావ్యము—కిష్కిన్ధాకాండమున
  ‘ప్రాచీప్రేషణము’ అను నలభైయవ సర్గము సమాప్తము ॥4-40॥
