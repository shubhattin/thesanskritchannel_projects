'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘राम का प्रत्युत्तर’ नामक
  एक सौ सातवाँ सर्ग प्रारम्भ होता है।
'1': >-
  तत्पश्चात जब भरत इस प्रकार बोल रहे थे, तब लक्ष्मण के अग्रज, श्रीमान् राम, जो
  स्वजनों के बीच आदर-सत्कार से प्रतिष्ठित थे, उन्हें उत्तर देने लगे।
'2': >-
  (राम बोले—) तुमने जो इस प्रकार कहा, वह वचन सर्वथा युक्तिसंगत है कि राजसत्तम
  दशरथ से और कैकेयी से (तुम) पुत्र रूप में उत्पन्न हुए हो।
'3': >-
  पूर्वकाल में, हे भ्रातः! हमारे पिता जब तुम्हारी माता को विवाह कर ले जा रहे थे,
  तब वे तुम्हारे नाना के यहाँ पहुँचे और वहाँ से राज्य-शुल्क के रूप में उत्तम
  प्रतिज्ञा (वचन) स्वीकार की।
'4': >-
  और देवों तथा असुरों के संग्राम में तुम्हारी जननी के (साहस/सेवा) से प्रसन्न
  होकर, आराधित प्रभु राजा ने अत्यन्त हर्षित होकर वरदान दिया।
'5': >-
  तब वह यशस्विनी और वरवर्णिनी तुम्हारी माता, पहले से सुनाई हुई उस प्रतिज्ञा का
  स्मरण करा कर, नरश्रेष्ठ राजा से दो वर माँग बैठी।
'6': >-
  हे नरव्याघ्र! उसने (माँगा)—तुम्हारा राज्य और मेरा वनवास (प्रव्रजन)। तब राजा
  दशरथ, बंधन में पड़े हुए, उसे वे दोनों वर प्रदान कर बैठे।
'7': >-
  हे पुरुषर्षभ! उसी पिता के द्वारा मैं भी यहाँ (उस वरदान के कारण) नियुक्त/बद्ध
  किया गया हूँ कि वरदान के अनुसार चौदह वर्ष वन में निवास करूँ।
'8': >-
  इस प्रकार मैं, लक्ष्मण सहित और सीता के साथ, इस निर्जन वन में आ पहुँचा हूँ; और
  पिता के सत्य-वचन पर दृढ़ रहकर, निष्प्रतिद्वन्द्वी (अटल) होकर स्थित हूँ।
'9': >-
  हे राजेन्द्र! आप भी उसी प्रकार सत्यवचन पिता की बात को पूर्ण करने के लिए, शीघ्र
  ही अभिषेक (राज्याभिषेक) करके (राजकार्य संभालने) के योग्य हैं।
'10': >-
  हे भरत! मेरे कारण ऋण से राजा—उस प्रभु—को मुक्त करो; तथा धर्मज्ञ पिता को भी और
  माता को भी (यथोचित) अभिनन्दन दो।
'11': >-
  हे तात! सुना जाता है कि प्राचीन काल में यशस्वी गय नामक राजा ने, गयाक्षेत्र में
  पितरों के प्रति यजन (श्राद्ध/यज्ञ) करते समय, वेदवाणी (श्रुति) का गान किया था।
'12': >-
  क्योंकि ‘पुन्नाम’ नरक से जो पुत्र अपने पिता का त्राण (उद्धार) करता है, इसलिए
  उसे ‘पुत्र’ कहा गया है—जो पिता की रक्षा करे, वही पुत्र है।
'13': >-
  अनेक पुत्रों की कामना करनी चाहिए—गुणवान, बहुश्रुत (शास्त्र-श्रुत) पुत्र; ताकि
  उनमें से, सबके एकत्र होने पर भी, कोई एक तो गया-तीर्थ अवश्य जाए।
'14': >-
  हे राजनन्दन! समस्त राजर्षि इस बात पर इसी प्रकार सुनिश्चित (प्रतीत) हुए हैं;
  इसलिए, हे प्रभो, हे नरश्रेष्ठ! पिता को नरक से उबारो।
'15': >-
  हे वीर भरत! शत्रुघ्न सहित अयोध्या जाओ और समस्त प्रजाजन (प्रकृतियाँ) को प्रसन्न
  करो; साथ ही सभी द्विजातियों (ब्राह्मणादि) के साथ (कार्य करो/उनका सम्मान करो)।
'16': >-
  और मैं भी विलम्ब न करता हुआ, वैदेही (सीता) और लक्ष्मण—इन दोनों के
  साथ—दण्डकारण्य में प्रवेश करूँगा।
'17': >-
  तुम भरत, स्वयं मनुष्यों के राजा बनो; और मैं वन में रहने वाले मृगों का राजा। आज
  ही तुम प्रसन्न होकर श्रेष्ठ नगर (अयोध्या) को जाओ; और मैं भी हर्षित होकर दण्डक
  वन में प्रवेश करूँगा।
'18': >-
  हे भरत! सूर्य की किरणों से तुम्हें जो बाधा (ताप) पहुँचती है, उसे रोकने के लिए
  वर्षातप (छत्र) तुम्हारे सिर पर शीतल छाया करे; और मैं भी इन वन-वृक्षों की गहरी
  छाया को शय्या के समान सुखपूर्वक आश्रय करूँगा।
'19': >-
  शत्रुघ्न, जिसकी बुद्धि कुशल है, तुम्हारा सहायक रहे; और सौमित्रि (लक्ष्मण) मेरा
  प्रसिद्ध प्रधान मित्र है। हे भरत! हम चारों श्रेष्ठ पुत्र हैं; सत्य में स्थित
  नरेन्द्र (पिता) के साथ रहते हुए, शोक मत करो।
'20': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकीय आदिकाव्य रामायण के अयोध्याकाण्ड में
  ‘राम का प्रत्युत्तर’ नामक एक सौ सातवाँ सर्ग समाप्त हुआ।
