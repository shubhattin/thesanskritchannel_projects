'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో “రామఖరబలసన్నికర్షః” అనే ఇరవై నాల్గవ
  సర్గము (3-24).
'1': >-
  ఖరుడు మహా పరాక్రమవంతుడు. అతడు తన ఆశ్రమానికి తిరిగి వచ్చినప్పుడు, రాముడు తన
  సోదరుడైన లక్ష్మణునితో కలిసి, ముందే కనిపించిన ఆ అపశకునాలనే మరల చూచెను.
'2': >-
  ఆ మహాఘోరమైన అపశకునాలను చూచి, రాముడు అత్యంత కోపోద్రిక్తుడై, ప్రజలకు (సాధువులకు)
  హితంకాని వాటిగా గుర్తించి, లక్ష్మణునితో ఈ మాటలు పలికెను.
'3': >-
  ఓ మహాబాహో! చూడు—సర్వభూతాలను హరించెదవో అన్నట్లు, సమస్త రాక్షసులను సంహరించుటకు
  లేచివచ్చినట్టు ఈ మహోపద్రవమైన అపశకునాలు ప్రత్యక్షమై యున్నవి.
'4': >-
  ఇవి రక్తధారలను కార్చుచున్నవి; భయంకర ధ్వనులు వినిపిస్తున్నవి. ఆకాశమందలి మేఘములు
  వెనుదిరుగుచున్నవి; గర్దభముల వలె కఠినంగా, అసహ్యంగా ఘోరశబ్దములు చేస్తున్నవి.
'5': >-
  నా యుద్ధాన్ని ఆనందంగా స్వాగతించినట్లుగా, నా బాణములన్నీ పొగను విడిచుచున్నవి. ఓ
  విచక్షణా! బంగారు వెనుక భాగములు కలిగిన నా ధనస్సులు కూడా విచిత్రంగా కదలుచున్నవి.
'6': >-
  ఇక్కడ వనములో సంచరించే పక్షులు ఏవిధంగా అరుచుచున్నవో చూడు. మనకు ముందర అభయము
  లభించలేదు; మన ప్రాణరక్షణ విషయమై కూడా సందేహమే కలుగుచున్నది.
'7': >-
  అత్యంత మహా సమరం జరగబోవుటలో సందేహము లేదు. ఈ నా భుజము పదేపదే స్ఫురించుచుండుట
  నాకదే సూచిస్తున్నది.
'8': >-
  ఓ శూరా! మనకు సమీపమందే శత్రుపై విజయం, అతనికి పరాజయం సంభవించునని అనిపిస్తున్నది.
  ఎందుకంటే నీ ముఖము అత్యంత ప్రకాశముగా, ప్రసన్నముగా కనబడుచున్నది.
'9': >-
  లక్ష్మణా! యుద్ధార్థం బయలుదేరినవారిలో, ఎవరి ముఖము నిష్ప్రభముగా (నిర్జీవంగా)
  మారిపోతుందో, వారికీ ఆయుష్షు క్షీణించుట సూచనగా అవుతుంది.
'10': >-
  రాక్షసులు గర్జించుచున్న ఘోరమైన మహాధ్వని వినిపించుచున్నది. క్రూరకర్మలైన
  రాక్షసులు కొట్టుచున్న భేరీ మృదంగాది వాద్యముల ధ్వనియును వినిపించుచున్నది.
'11': >-
  శుభమును కోరువాడు, అపదను అనుమానించువాడు, విజ్ఞుడు—ఇంకా రాని (భవిష్యత్)
  పరిస్థితిని గూర్చి ముందే తగిన విధానమును ఆలోచించి కార్యము చేయవలెను.
'12': >-
  అందుచేత, వైదేహిని (సీతను) తీసుకొని, బాణములు చేతబట్టి, ధనుస్సు ధరించి,
  వృక్షములతో నిండిన, దుర్గమమైన ఈ పర్వతగుహను ఆశ్రయించుము.
'13': >-
  నా మాటను నీవు వ్యతిరేకించకు; నేను ఈ విధముగా ఆజ్ఞాపించుచున్నాను. నా పాదాల
  (ఆజ్ఞా) చేత నీవు బద్ధుడవై ఉన్నావు కదా—కుమారా! ఆలస్యం చేయక అక్కడికి వెళ్ళుము.
'14': >-
  నీవు శూరుడవు, బలవంతుడవు; ఈ రాక్షసులను నీవే సంహరించగలవు—సందేహము లేదు. కానీ,
  సమస్త నిశాచరులను నేనే స్వయంగా సంహరించగోరుచున్నాను.
'15': >-
  రాముడు ఇలా చెప్పగానే, లక్ష్మణుడు సీతతో కూడి, బాణములు తీసుకొని ధనుస్సును
  పట్టుకొని, దుర్గమైన ఆ గుహలోకి ప్రవేశించి ఆశ్రయమొందెను.
'16': >-
  లక్ష్మణుడు సీతతో కలిసి గుహలో ప్రవేశించిన తరువాత, ‘అహా! (ఇది మనకు) నియుక్తమైన
  (కర్తవ్యమైన) పని’ అని పలికి, రాముడు తన కవచమును ధరించెను.
'17': >-
  అగ్ని వంటి ప్రకాశమున్న ఆ కవచముతో విభూషితుడైన రాముడు, చీకటిలో అకస్మాత్తుగా
  లేచిన మహా అగ్ని వలె ప్రకాశించెను.
'18': >-
  వీర్యవంతుడైన రాముడు మహా ధనుస్సును ఎత్తిపట్టి, బాణములను చేతబట్టి, అక్కడ నిలిచి,
  ధనుస్సు జ్యా ధ్వనులతో దిశలన్నిటినీ నింపెను.
'19': >-
  అప్పుడు దేవతలు, గంధర్వులు, సిద్ధులు, చారణులతో కూడిన మహాత్ములు—యుద్ధాన్ని
  దర్శించాలని ఆకాంక్షతో అక్కడికి చేరిరి.
'20': >-
  లోకమందలి బ్రహ్మర్షులలో శ్రేష్ఠులైన మహాత్మ ఋషులు కూడ వచ్చి, పుణ్యకర్మలై, కలిసి
  నిలిచి పరస్పరం ఇలా పలికిరి.
'21': >-
  ‘గోవులకును బ్రాహ్మణులకును, లోకములకును సౌభాగ్యం కలుగుగాక’ అని ఆశీర్వదించి,
  ‘యుద్ధములో రాఘవుడు పౌలస్త్యవంశీయులైన ఆ రజనిచరులను జయించుగాక’ అని పలికిరి.
'22': >-
  ‘చక్రహస్తుడు (విష్ణువు) యుద్ధములో సమస్త అసురశ్రేష్ఠులను జయించినట్లే’ అని
  చెప్పి, మరల పరస్పరం ఒకరినొకరు చూచి, ఇంకా ఇలా పలికిరి.
'23': >-
  ‘భయంకర కర్మలున్న రాక్షసులు పద్నాలుగు వేలమంది; ధర్మాత్ముడైన రాముడు ఒక్కడే—ఈ
  యుద్ధం ఎలా జరుగును?’ అని.
'24': >-
  ఈ విధంగా రాజర్షులు, సిద్ధులు, గణములతో కూడిన ద్విజర్షభులు (బ్రాహ్మణశ్రేష్ఠులు)
  కుతూహలము కలిగి నిలిచిరి; విమానస్థులైన దేవతలూ అలాగే తిలకించుచుండిరి.
'25': >-
  సంగ్రామ శిరస్సులో (యుద్ధముఖంలో) నిలిచి, తేజస్సుతో ఆవిష్టుడైన రాముణ్ణి చూచి,
  సమస్త భూతములు భయముచేత అప్పుడు వణికిపోయిరి.
'26': >-
  క్లేశములేని కార్యసాధకుడైన రాముని రూపము అపూర్వముగా, సాటిలేనిదిగా కనబడెను; అతడు
  క్రోధించినపుడు మహాత్మ రుద్రుని రూపమువలె అయెను.
'27': >-
  ఈ విధంగా దేవగంధర్వచారణులు సంభాషించుచుండగా, అప్పుడొక గంభీర ఘోషతో, భయంకర
  చర్మాయుధములు (చర్మములతో చేసిన ఆయుధములు) కలిగి, ధ్వజములతో కూడిన సైన్యసంచారం
  వినబడెను.
'28': >-
  యాతుధానుల (రాక్షసుల) సైన్యము నాలువైపుల నుంచి సమీపించుచూ వచ్చింది; వీరాలాపములు
  విసురుచూ, పరస్పరం చేరుచూ ముందుకు కదిలెను.
'29': >-
  వారు ధనుస్సులను బలంగా వంచి శబ్దము చేయుచూ, మళ్లీ మళ్లీ శరీరాలను విప్పుచూ
  (జృంభించుచూ), ఘోషతో మార్మోగే ధ్వనులు చేస్తూ, దుందుభీలను (యుద్ధడమరుల్ని) కూడా
  కొట్టుచుండిరి.
'30': >-
  వారి శబ్దము అత్యంత కల్లోలంగా ఆ వనమంతటిని నింపెను; ఆ శబ్దముచేత భయపడిన వనచర
  మృగములు (శ్వాపదములు) కంగారుగా పరుగెత్తిరి.
'31': >-
  అవి నిశ్శబ్దమైన చోటుకు పరుగెత్తిపోయి, వెనుకకు తిరిగి చూడలేదు. అటువంటి
  మహావేగముగల ఆ సైన్యము రాముణ్ణి వెంబడించి సమీపించెను.
'32': >-
  వివిధములైన ఆయుధములను ధరించిన ఆ సైన్యము గంభీరంగా, సముద్రమువలె అప్రతిహతంగా
  కనిపించెను. రణపండితుడైన రాముడు కూడా కన్నులను చుట్టూ తిప్పుచూ సమస్త దిశలలో
  పరిశీలించెను.
'33': >-
  యుద్ధార్థముగా ఎదురుగా వచ్చిన ఖరుని సైన్యమును రాముడు చూచెను. భయంకరమైన ధనుస్సును
  విస్తరించి, తూణీరం నుండి బాణములను వెలికితీసెను.
'34': >-
  సమస్త రాక్షసులను సంహరించుటకై అతడు తీవ్రమైన కోపాన్ని హృదయంలో సేకరించెను.
  క్రోధించినప్పుడు యుగాంతాగ్నిలా జ్వలిస్తూ, చూడటానికే దుర్లభంగా
  (దుష్ప్రేక్ష్యంగా) మారెను.
'35': >-
  తేజస్సుతో ఆవిష్టుడైన రాముణ్ణి చూచి వనదేవతలు భీతిల్లిరి. అప్పుడు కోపించిన
  రాముని రూపము—దక్షయజ్ఞాన్ని సంహరించుటకు ఉద్ధతుడైన పినాకధారి శివుని రూపమువలె
  కనబడెను.
'36': >-
  అగ్ని సమాన వర్ణముగల వారి ధనుస్సులు, ఆభరణములు, రథములు, కవచములతో కూడి,
  పిశితాశనులైన (మాంసభక్షక) రాక్షసుల సైన్యము—సూర్యోదయకాలంలో నీలంగా కనిపించే
  మేఘసమూహంలా అనిపించెను.
'37': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకి రామాయణ ఆదికావ్యము అరణ్యకాండలో
  “రామఖరబలసన్నికర్షః” అనే ఇరవై నాల్గవ సర్గము (3-24) సమాప్తము.
