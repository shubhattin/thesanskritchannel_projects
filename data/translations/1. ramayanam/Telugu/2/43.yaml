'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండం — “కౌసల్యాపరిదేవితం” నామ
  త్రిచత్వారింశ సర్గం (2-43).
'1': >-
  అనంతరం, శోకంలో మునిగిపోయి శయనంపై కూలబడిన ఆ రాజును చూచి, పుత్రశోకంతో వ్యాకులమైన
  కౌసల్యా దేవి ఆ భూపతిని ఇలా పలికింది.
'2': >-
  నరశార్దూలుడైన రాఘవుణ్ని (రాముణ్ని) విషంలా త్యజించిన పాములాంటి కైకేయి, చర్మం
  విడిచిన సర్పిణిలా (విషం వదిలి నిర్భయంగా తిరిగే పాము వలె) స్వేచ్ఛగా
  సంచరిస్తుంది.
'3': >-
  రాముణ్ని నిర్వాసింపజేసి, తన కోరిక నెరవేర్చుకున్న సుభగురాలైన (భాగ్యవంతురాలైన)
  కైకేయి, ఇకపై గృహంలో దుష్టసర్పంలా నన్ను మళ్లీ మళ్లీ భయపెట్టుతూ బాధిస్తుంది.
'4': >-
  ఇక ఈ నగరంలో రాముడు భిక్షాటనం చేస్తూ తిరుగుతూ ఏదో ఇంటిలో నివసించవలసి వస్తే,
  కోరికాపరుడైన (ఇష్టానుసారంగా ప్రవర్తించే) వాడు వరం ఇవ్వడం కోసం నా కుమారుణ్ని
  దాసుడిగా చేయడానికైనా వెనుకాడడు.
'5': >-
  కైకేయి తన ఇష్టమొచ్చినట్లుగా రాముణ్ని అతని స్థానంనుండి కిందకు తోసివేసిన తరువాత,
  అగ్నికి ఆహుతి చేసిన పర్వదినంలో రాక్షసులకు భాగం కలిగినట్టుగా (వారికి అర్పించిన
  హవిస్సులా) రాముడు రాక్షసుల పాలవుతాడేమో అని నాకు భయం.
'6': >-
  నాగరాజు నడక వలె గంభీరగతిమంతుడైన వీరుడు, మహాబాహువు, ధనుర్ధరుడు అయిన
  రాముడు—లక్ష్మణుడితో కలిసి, భార్యతో కూడి—నిస్సందేహంగా వనంలోకి
  ప్రవేశిస్తున్నాడు.
'7': >-
  కైకేయి ఆజ్ఞతో, నీవు అనుమతించిన కారణంగా, ఇంతవరకు దుఃఖం తెలియని వారై, వనవాసానికి
  వదిలివేయబడిన వారికీ ఇక ఏ స్థితి (ఏ దురవస్థ) కలుగుతుందో!
'8': >-
  ఆ యౌవనులు రత్నాభరణాలు లేకుండా, ఫలములు కాయగానే (తరుణవయస్సులోనే)
  నిర్వాసింపబడినవారు—దయనీయులై, ఫలమూలాలనే ఆహారంగా చేసుకొని వారు ఎలా జీవించగలరు?
'9': >-
  ఇప్పుడైనా నా శోకాన్ని క్షీణింపజేసే శుభకాలం వచ్చి, భార్యతో కూడి, సోదరుడితో కూడి
  ఉన్న రాఘవుణ్ని ఇక్కడ నేను దర్శించగలిగితే ఎంత మేలుగాను!
'10': >-
  ఆ వీరులు వచ్చారని విన్న వెంటనే, హర్షించిన ప్రజలతో, కీర్తిమంతమైన అయోధ్య
  ఎప్పుడవుతుంది? ఎత్తుగా ఎగిరే పతాకమాలలతో సొగసుగా వెలుగొందే అయోధ్య ఎప్పుడు
  అవుతుంది?
'11': >-
  అరణ్యంనుండి తిరిగి వచ్చిన నరవ్యాఘ్రులైన వారిని నేను ఎప్పుడు చూడగలను?
  పూర్ణిమాదినంలో సముద్రం అలలతో ఉప్పొంగినట్లుగా, ఆ పురీ (అయోధ్య) ఎప్పుడు ఆనందంతో
  ఉప్పొంగుతుంది?
'12': >-
  మహాబాహువైన ఆ వీరుడు ఎప్పుడు అయోధ్యాపురిలో ప్రవేశిస్తాడు? రథంలో ముందుగా
  సీతాదేవిని ఉంచి, గోవులతో కూడిన వధూవలె (గోశ్రీ వలె) ఆమెను పురస్కరించి
  ప్రవేశించడం ఎప్పుడు జరుగుతుంది?
'13': >-
  వైరులను అణిచేవారైన నా ఇద్దరు కుమారులు రాజమార్గంలో ప్రవేశించుచున్నప్పుడు,
  ప్రాణిసహస్రాలు (అనేకమంది ప్రజలు) లాజాలతో (విలువలు/పొట్లాలతో) వారిపై చల్లుతూ
  కీర్తించేది ఎప్పుడూ?
'14': >-
  అయోధ్యలోకి ప్రవేశిస్తున్న ఆ శుభకుండలధారులను నేను ఎప్పుడు దర్శిస్తాను?
  పైకెత్తిన ఆయుధాలతో మెరిసే కత్తులతో, శృంగాలున్న రెండు పర్వతాలవలె వారు
  కనిపించేది ఎప్పుడు?
'15': >-
  శుభమనస్సు కలిగిన కన్యలు, ద్విజాతులకు (బ్రాహ్మణులకు) ఫలములు మొదలైనవి పంచుతూ,
  హర్షించిన పట్టణవాసులు పురిని ప్రదక్షిణం చేస్తూ ఉత్సవం జరిపేది ఎప్పుడు?
'16': >-
  బుద్ధిలో పరిపక్వుడై, వయసులోను ప్రౌఢుడై, చామరంలా ప్రకాశించే కాంతిగల
  ధర్మాత్ముడు—సువర్షం వర్షాన్ని మృదువుగా కురిపించినట్టుగా—నన్ను సాంత్వనపరుస్తూ
  దగ్గరకు వచ్చేది ఎప్పుడు?
'17': >-
  వీరా! పూర్వమే, ఈ కంజుసితనముగల (కఠినస్వభావముగల) వ్యక్తి వల్ల, పాలు తాగాలనుకునే
  దూడల విషయంలో తల్లుల (ఆవుల) పాలను పిండించే స్థనాలు బాధింపబడ్డాయని నేను
  నిశ్చయంగా భావిస్తున్నాను.
'18': >-
  ఆవు సింహం చేత దూడ కోల్పోయినట్లుగా, నేను కూడా కైకేయి చేత—పురుషవ్యాఘ్రుడైన నా
  కుమారుడు లేకుండా—బలవంతంగా దూడ కోల్పోయిన ఆవులా వాత్సల్యంతో తపిస్తూ ఉండే
  స్థితికి నెట్టబడాను.
'19': >-
  సర్వశాస్త్రాలలో నిపుణుడై, సద్గుణాలతో అలంకృతుడైన నా కుమారుడు లేకుండా—ఒక్క
  పుత్రం గల నేను—జీవించగలనని నాకు తోచడం లేదు.
'20': >-
  ప్రియమైన నా కుమారుడైన రాముణ్ని, అలాగే మహాబలుడైన లక్ష్మణుణ్ని చూడకుంటే, నా
  జీవితం కొనసాగించడంలో ఇక్కడ నాకు ఏ మాత్రం సామర్థ్యం ఉందని భావించలేను.
'21': >-
  పుత్రశోకంనుండి పుట్టిన అగ్ని, మిక్కిలి భయంకరమైనదై, ఈ రోజు నన్ను కాల్చేస్తోంది.
  అది—ఉత్తమప్రభ కలిగిన, కిరణాలతో భూమిని తపింపజేసే భగవాన్ దివాకరుడు—నిదాఘకాలంలో
  ఎలా మండిస్తాడో అట్లే నన్ను తన తాపంతో దహించుతోంది.
'22': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్రామాయణమైన, వాల్మీకీ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  “కౌసల్యాపరిదేవితం” నామ త్రిచత్వారింశ సర్గం (2-43) సమాప్తం.
