'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘మాంధాతృవధ’నామ సప్తషష్ఠితమః సర్గః
  ॥7-67॥
'1': >-
  అప్పుడు రాత్రి ప్రవృత్తమైన వేళ, భృగునందనుడైన విప్రుడు చ్యవన మహర్షిని
  శత్రుఘ్నుడు ఇలా ప్రశ్నించాడు— “లవణుని బలం ఏ విధమైనది?” ॥7-67-1॥
'2': >-
  “బ్రహ్మన్! ఆ శూలమున బలం ఏమిటి? అంతకు పూర్వం ఆ శూల ప్రధానమైన ఆయుధంతో
  ద్వంద్వయుద్ధానికి వచ్చి ఎవెవరు నాశనమయ్యారు?” ॥7-67-2॥
'3': >-
  మహాత్ముడైన శత్రుఘ్నుని ఆ వాక్యాన్ని విని, మహాతేజస్సుగల చ్యవనుడు రఘునందనుడైన
  అతనికి ప్రతివచనంగా ఇలా పలికాడు। ॥7-67-3॥
'4': >-
  “రఘునందనా! ఇతని (లవణుని) అపరిమితమైన కర్మకాండలు అనేకం ఉన్నాయి. ఇక్ష్వాకువంశంలో
  జరిగిన వృత్తాంతాన్ని నా మాటల ద్వారా విను.” ॥7-67-4॥
'5': >-
  పూర్వం అయోధ్యలో యువనాశ్వుని కుమారుడైన బలవంతుడొక రాజు ఉండెను. అతడు ‘మాంధాత’ అని
  ప్రసిద్ధుడు; మూడు లోకాలలోనూ పరాక్రమశాలి అని పేరుగాంచెను। ॥7-67-5॥
'6': >-
  ఆ భూపతి సమస్త భూమండలాన్ని తన ఆజ్ఞలో కట్టుబడేలా చేసి, ఆపై సురలోకాన్నికూడా
  జయించుటకు రాజు ఉద్యమము చేయసాగెను। ॥7-67-6॥
'7': >-
  దేవలోకాన్ని జయించాలనే కోరికతో మాంధాత ఇలా ఉద్యమించినప్పుడే, ఇంద్రునికి భయము
  తీవ్రంగా కలిగెను; మహాత్ములైన దేవగణమునకూ గొప్ప ఆందోళన ఏర్పడెను। ॥7-67-7॥
'8': >-
  ఆ పార్థివుని (మాంధాతుని) దేవగణములు వందించుచుండగా, శక్రుని అర్ధాసనముతోనూ,
  రాజ్యములో అర్ధభాగముతోనూ తృప్తిపడుచునట్లు ఒక ప్రతిజ్ఞను ఇంద్రుడు చేయవలసి
  వచ్చెను (అర్థరాజ్యాన్ని ఇచ్చి శాంతింపజేయాలని నిశ్చయించెను)। ॥7-67-8॥
'9': >-
  మాంధాతుని పాపాభిప్రాయాన్ని (దేవలోక జయ ఆకాంక్షను) గ్రహించిన పాకశాసనుడు
  ఇంద్రుడు, సాంత్వపూర్వకంగా యువనాశ్వుని కుమారునితో ఇలా అన్నాడు। ॥7-67-9॥
'10': >-
  “పురుషర్షభా! నీవు మనుష్యలోకంలో రాజవు. ఇంకా భూమంతటినీ పూర్తిగా వశం
  చేసుకోకముందే, ఇక్కడే దేవరాజ్యాన్ని ఆశించుచున్నావా?” ॥7-67-10॥
'11': >-
  “వీరా! నీకు సమగ్రంగా ఈ సమస్త భూమి వశమైయుంటే, నీ భృతులూ బలమూ వాహనములతో కూడి
  ఇక్కడే దేవరాజ్యాన్ని సాధించు (అని తరువాత ఆశించవచ్చు).” ॥7-67-11॥
'12': >-
  ఇంద్రుడు ఈ విధంగా పలుకుచుండగా, మాంధాత రాజు ప్రతివచనంగా ఇలా అన్నాడు— “శక్రా!
  భూతలంలో నా అడ్డుకట్టబడిన ఆజ్ఞ ఎక్కడ ఉంది?” ॥7-67-12॥
'13': >-
  అప్పుడు సహస్రాక్షుడైన ఇంద్రుడు అతనితో చెప్పెను— “మధుపుత్రుడైన ‘లవణుడు’ అనే
  రాక్షసుడు మధువనంలో ఉన్నాడు; అనఘా! అతడు నీ ఆజ్ఞను పాటించడు.” ॥7-67-13॥
'14': >-
  సహస్రాక్షుడు పలికిన ఆ ఘోరమైన అప్రీతికరమైన మాట విని, రాజు లజ్జతో తల వంచి, ఒక్క
  మాట కూడా పలకలేకపోయెను। ॥7-67-14॥
'15': >-
  ఆ నరేశ్వరుడు కొంత తలవంచినవాడై, హ్రియతో సహస్రాక్షునికి అనుమతి తీసుకొని, మళ్లీ ఈ
  లోకానికి (మనుష్యలోకానికి) మహిమతో తిరిగి వచ్చెను। ॥7-67-15॥
'16': >-
  తన హృదయంలో అమర్షాన్ని (ఆవేశాన్ని) దాచి, భృతులూ బలమూ వాహనములతో కూడి, అరిదమనుడైన
  ఆ రాజు మధువు కుమారుడైన లవణుని వశపరచుటకు బయలుదేరి వచ్చెను। ॥7-67-16॥
'17': >-
  యుద్ధానికి లవణుని కోరుకొన్న పురుషర్షభుడైన ఆ మాంధాత, లవణుని సమీపానికి ఒక దూతను
  పంపించెను। ॥7-67-17॥
'18': >-
  ఆ దూత అక్కడికి వెళ్లి మధుని కుమారుడైన లవణునికి అనేక అప్రీతికరమైన మాటలు
  చెప్పెను. అలా పలుకుచున్న ఆ దూతను ఆ రాక్షసుడు భక్షించివేసెను। ॥7-67-18॥
'19': >-
  దూత ఆలస్యమగుచుండగా, రాజు క్రోధంతో నిండిపోయి, శరవృష్టితో ఆ రాక్షసుని చుట్టూరా
  నుంచి బలంగా అర్దించెను (దాడి చేసెను). ॥7-67-19॥
'20': >-
  అప్పుడు ఆ రాక్షసుడు హాస్యము చేసి, తన చేతితో శూలమును పట్టుకొని, సానుబంధంగా
  (పరివారసహితంగా) రాజుని వధించుటకు ఆ ఉత్తమాయుధాన్ని విసిరెను। ॥7-67-20॥
'21': >-
  దీప్యమానమైన ఆ శూలము భృతులు, బలము, వాహనములతో కూడిన ఆ రాజుని భస్మం చేసి, మళ్లీ
  లవణుని చేతికి చేరిపోయెను। ॥7-67-21॥
'22': >-
  ఈ విధంగా మహాబలవంతుడైన ఆ రాజు, తన సేనావాహనములతో కూడి హతుడయ్యెను. సౌమ్యా! ఆ
  శూలమున బలం అప్రమేయమూ, అనుత్తమమూ (సమానములేని)దిగా ఉంది.” ॥7-67-22॥
'23': >-
  “రేపు ఉదయం నీవు లవణుని వధించెదవు— ఇందులో సందేహమే లేదు. ఆయుధాన్ని చేతికి
  ఎత్తుకోకుండా (లవణుడు శూలము లేకుండా) త్వరగా బయటికి వచ్చి మాంసార్థంగా
  (ఆహారార్థంగా) తిరిగినప్పుడు, నీకు విజయము నిశ్చయంగా సిద్ధిస్తుంది.” ॥7-67-23॥
'24': >-
  “నీ చేత కర్తవ్యము నెరవేరితే లోకములకు మంగళమే జరుగుతుంది. దురాత్ముడైన లవణుని
  గురించి నేను తెలిసినదంతా నీకు వివరంగా చెప్పితిని.” ॥7-67-24॥
'25': >-
  “నరర్షభా! ఆ శూలమున బలం ఘోరమూ, అప్రమేయమూ. అలాగే, పార్థివుడైన మాంధాతకు ఆ శూలము
  చేతనే జరిగిన నాశనమును కూడా చెప్పితిని.” ॥7-67-25॥
'26': >-
  “మహాత్మా! రేపు ఉదయమే నీవు లవణుని వధించెదవు— దీనిలో నాకు ఎలాంటి సందేహమూ లేదు.
  నరేంద్రా! శూలము లేక ఆయుధం పట్టుకోకుండా మాంసార్థంగా (ఆహారార్థంగా) బయటికి
  వచ్చినప్పుడు, నీకు విజయము ధ్రువంగా కలుగుతుంది.” ॥7-67-26॥
'27': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘మాంధాతృవధ’నామ
  సప్తషష్ఠితమః సర్గః ॥7-67॥
