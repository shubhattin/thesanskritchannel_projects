'39': >-
  “తరువాత వైవస్వతుడైన యముణ్ణి దర్శించి, నేను నా వాక్కును వినిపిస్తాను—
  ‘ధర్మరాజా! క్షమించు; ఈ ఇద్దరు తల్లిదండ్రులను నీవు పోషించు (ఆధరించు)’ అని”
  ॥2-64-39॥
'40': >-
  “ధర్మాత్ముడైన, మహాయశస్సు గల లోకపాలకుడు యముడు— నాకొరకు అక్షయమైన, ఒక్క కోరికను
  తీరుస్తూ, భయరహితమైన దక్షిణను దానం చేయవలసినవాడే” ॥2-64-40॥
'41': >-
  “పుత్రా! నీవు నిరపరాధివి; పాపకర్మ చేసినవాడివల్ల నీవు వధింపబడ్డావు. ఆ
  సత్యబలంతో, శస్త్రయోధులకు కలిగే లోకాలను త్వరగా చేరుము” ॥2-64-41॥
'42': >-
  “యుద్ధములో వెనుకాడని వీరులు పొందే పరమగతిని పొందుతారు. పుత్రా! శత్రువుని
  ఎదుర్కొని హతుడవైన నీవు ఆ పరమగతినే పొందుము” ॥2-64-42॥
'43': >-
  “సగరుడు, శైబ్యుడు, దిలీపుడు, జనమేజయుడు, నహుషుడు, ధుంధుమారుడు— ఏ గతిని పొందారో,
  ఆ గతిని నీవు కూడా పొందుము, పుత్రకా!” ॥2-64-43॥
'44': >-
  “సర్వసాధువుల గతి ఏదో, స్వాధ్యాయనిష్ఠుల గతి ఏదో, భూదానము చేసినవారి గతి ఏదో,
  ఆహితాగ్నుల గతి ఏదో, ఏకపత్నీవ్రతస్థుల గతి ఏదో— ఆ గతినే నీవు పొందుము” ॥2-64-44॥
'45': >-
  “గోసహస్రదాతల గతి ఏదో, గురుసేవ చేసినవారి గతి ఏదో, శరీరన్యాసము (స్వచ్ఛందంగా
  ప్రాణత్యాగం/ఉపవాసాంతమరణము వంటి నియతమరణక్రియ) చేసినవారి గతి ఏదో— ఆ గతినే నీవు
  పొందుము, పుత్రకా!” ॥2-64-45॥
'46': >-
  “ఈ కులంలో జన్మించినవాడు దుర్గతికి పోడు. కానీ— నిన్ను వధించిన ఆ బాణధారి
  (దశరథుడు), ఏ కారణంతో నీవు హతుడవయ్యావో, ఆ ఫలంగా తాను అట్టి గతినే పొందును; అతడు
  నా బంధువే అయినా (అలాంటి పాపఫలాన్ని అనుభవించక తప్పదు)” ॥2-64-46॥
'47': >-
  ఈ విధంగా ఆ పిత అక్కడ పదేపదే దయనీయంగా విలపించాడు. ఆ తరువాత భార్యతో సహా, అతనికి
  ఉదకక్రియ (ఉదకదానం) చేయడానికి సిద్ధమయ్యాడు ॥2-64-47॥
'48': >-
  అయితే ఆ మునిపుత్రుడు తన కర్మల ఫలంగా దివ్యరూపమును పొందాడు; కర్మవిత్తైన అతడు
  ఇంద్రుడైన శక్రునితో కలిసి త్వరగా స్వర్గానికి అధిరోహించాడు ॥2-64-48॥
'49': >-
  ఆ తాపసుడు శక్రునితో కలిసి ఆ వృద్ధ దంపతులతో మాట్లాడాడు; క్షణకాలం వారిని
  ఓదార్చి, తల్లిదండ్రులతో ఇలా అన్నాడు ॥2-64-49॥
'50': >-
  “మీరు చేసిన పరిచర్య వల్ల నేను గొప్ప స్థానాన్ని పొందాను. మీరు ఇద్దరూ కూడా
  త్వరలోనే నా మూలస్థానమైన (నేనున్న) లోకానికి చేరుకుంటారు” ॥2-64-50॥
'51': >-
  ఇలా చెప్పి, దివ్యమైన, శోభాయుతమైన విమానములో, ఇంద్రియజయుడైన ఆ మునిపుత్రుడు
  త్వరగా స్వర్గానికి ఎగిరివెళ్లాడు ॥2-64-51॥
'52': >-
  తాపసుడు భార్యతో కలిసి త్వరగా ఉదకక్రియ పూర్తిచేసి, అంజలి ఘటించి ఎదుట నిలిచిన
  నాతో మహాతేజస్సుతో ఇలా అన్నాడు ॥2-64-52॥
'53': >-
  “రాజా! ఈ రోజే నన్ను చంపివేయి; మరణంలో నాకు బాధ లేదు. ఎందుకంటే ఒకే కుమారుడితో
  ఉన్న నన్ను, నీ బాణంతో నీవు అపుత్రుడిని చేశావు” ॥2-64-53॥
'54': >-
  “నీవు అజ్ఞానంతో నా పవిత్రుడైన కుమారుణ్ని చంపినందువల్ల, నేను నిన్ను అత్యంత
  దుఃఖకరమైన, పరమదారుణమైన శాపంతో శపిస్తున్నాను” ॥2-64-54॥
'55': >-
  “కుమారవ్యసనముచే నాకు ఇప్పుడు కలిగిన దుఃఖమే— అదే విధంగా నీవూ, రాజా! కుమారశోకంతో
  కాలక్రమమును పూర్తిచేసి (మరణించవలసి) ఉంటుంది” ॥2-64-55॥
'56': >-
  “అజ్ఞానంతో నీవు క్షత్రియుడై మునిని హతంచేసినప్పటికీ, అందువల్ల నీ మీద వెంటనే
  బ్రహ్మహత్యాపాతం పడదు, నరాధిపా!” ॥2-64-56॥
'57': >-
  “కానీ ఇలాంటి స్థితి నిన్ను కూడా త్వరలోనే ఆవరించును; అది జీవనాంతకరమైన ఘోరమైనది—
  దానం చేసినవాడిని తిరిగి వెంటాడే దక్షిణ వలె” ॥2-64-57॥
'58': >-
  ఇలా నాపై శాపాన్ని పెట్టి, ఎంతో కరుణగా విలపించి, ఆ దంపతులు ఆ దేహాన్ని చితిలో
  ఆరొపించి, (అగ్నిలో దహనము చేసి) స్వర్గానికి వెళ్లిపోయారు ॥2-64-58॥
'59': >-
  దేవీ! ఈ విషయాన్ని తలుచుకున్నప్పుడల్లా, నాకు నేను చేసిన పాపం గుర్తుకు వస్తోంది—
  బాల్యంలో, శబ్దాన్ని లక్ష్యంగా చేసుకుని బాణం విడిచే అలవాటుతో చేసిన (శబ్దవేధ్య)
  పాపం అది ॥2-64-59॥
'60': >-
  దేవీ! ఆ కర్మకు వచ్చిన పరిపాకఫలం ఇదే ఇప్పుడు సమీపించింది— అపథ్యాలతో కలిసి భోజనం
  చేసినవానికి అన్నరసంలో నుంచే వ్యాధి పుట్టినట్లుగా ॥2-64-60॥
'61': >-
  అందుచేత, భద్రే! ఆ ఉదారముని (తాపసుని) మాట (శాపవాక్యం) నాకు వచ్చి చేరింది— ‘నేను
  కుమారశోకంతో ఈ రోజే ప్రాణాలను విడిచెదను’ అని ॥2-64-61॥
'62': >-
  “కౌసల్యే! నా కళ్లతో నిన్ను చూడలేకున్నాను; మంచిది, నన్ను తాకుము” అని చెప్పి, ఆ
  భూమిపతి ఏడుస్తూ, భయపడుతూ, తన భార్యతో కూడా ఇలా అన్నాడు ॥2-64-62॥
'63': >-
  “దేవీ! నేను రాఘవునికి చేసినది నాకే తగినదే. అలాగే అతడు నాపై చేసినదీ (రాముని
  వియోగము) నాకు తగిన ఫలమే” ॥2-64-63॥
'64': >-
  “భూమిపై వివేకమున్నవాడెవడు, దుర్వృత్తుడైనప్పటికీ తన కుమారుణ్ని విడిచిపెడతాడు?
  మరియు ప్రవాసానికి పంపబడుతున్నప్పుడు ఏ కుమారుడైనా తండ్రిపై అసూయపడకుండా ఉంటాడా?”
  ॥2-64-64॥
'65': >-
  “ఈ రోజైనా రాముడు ఒక్కసారి నన్ను తాకితే గానీ, లేదా ఒక్కసారైనా దర్శనం ఇస్తే
  గానీ— యమలోకానికి చేరినవారిని మనుష్యులు తిరిగి చూడరు కదా” ॥2-64-65॥
'66': >-
  “కౌసల్యే! నా కళ్లతో నిన్ను చూడలేకున్నాను; నా స్మృతి కూడా లయమవుతోంది. ఇవి
  వైవస్వతుడైన యముని దూతలు— నన్ను త్వరపెడుతున్నారు” ॥2-64-66॥
'67': >-
  “అయితే, జీవితం ముగింపునకు వచ్చి, ధర్మజ్ఞుడైన, సత్యపరాక్రముడైన రాముణ్ని నేను
  చూడలేకపోతున్నాను— దీనికన్నా మించిన దుఃఖము ఇంకేముంటుంది?” ॥2-64-67॥
'68': >-
  “ప్రాయశ్చిత్తం చేయలేని నా కుమారుని దర్శనం లేనందున పుట్టిన శోకమే— అడవిలో చిన్న
  నీటి చుక్కను కూడా ఎండ త్రాగినట్లుగా, నా ప్రాణాలను శోషిస్తోంది” ॥2-64-68॥
'69': >-
  “పదిహేను సంవత్సరాలు పూర్తైన తరువాత కూడా, రాముని అందమైన, శుభకుండలాలతో
  అలంకరించిన ముఖాన్ని చూడబోయేవారు— వారు మనుష్యులు కారు, దేవతలే” ॥2-64-69॥
'70': >-
  “పద్మపత్రసమాన నేత్రములు గల, సుందరభ్రూ గల, చక్కని దంతములు గల, సొగసైన నాసిక గల,
  తారాధిపతి (చంద్రుడు) వంటి ముఖమున్న రాముని ముఖాన్ని దర్శించగలవారు ధన్యులు”
  ॥2-64-70॥
'71': >-
  “శరదృతువులోని చంద్రుని వంటి, వికసించిన కమలంలాంటి, సుగంధభరితమైన— నా నాథుడైన
  రాముని ఆ ముఖాన్ని చూడగలవారు ధన్యులు” ॥2-64-71॥
'72': >-
  “వనవాసం ముగించుకుని తిరిగి అయోధ్యకు వచ్చిన, శుక్లమార్గంలో ప్రయాణిస్తున్నవాడిలా
  ప్రకాశించే రాముణ్ని సుఖులైనవారు దర్శిస్తారు” ॥2-64-72॥
'73': >-
  “కౌసల్యే! చిత్తభ్రమ వల్ల నా హృదయం కుంగిపోతోంది. ఇప్పుడు నేను చూడగలగటం లేదు;
  శబ్దం, స్పర్శ, రుచి— ఏ అనుభూతినీ గ్రహించలేకపోతున్నాను” ॥2-64-73॥
'74': >-
  “చిత్తనాశమువల్ల నా ఇంద్రియాలన్నీ నశిస్తున్నాయి— నూనె తీరిపోయిన దీపానికి
  అంటుకున్న కాంతిరేఖలు (కిరణాలు) క్రమంగా మాయమయ్యినట్లుగా” ॥2-64-74॥
'75': >-
  “ఇది నా నుంచే పుట్టిన శోకం; అనాథుడనైన, చైతన్యహీనుడనైన నన్ను వేగంగా
  ముంచేస్తోంది— నది ప్రవాహం గట్టును కొట్టుకుపోయినట్లుగా” ॥2-64-75॥
'76': >-
  “హా రాఘవ! మహాబాహో! హా నా కష్టనాశకా! హా తండ్రికి ప్రియమైన నా నాథా! ఈ రోజు
  ఎక్కడికి వెళ్లావు, ఓ పుత్రా?” ॥2-64-76॥
'77': >-
  “హా కౌసల్యే! నేను బతకలేను. హా సుమిత్రా! తపస్వినీ! హా నృశంసమైన నా శత్రువైన
  కైకేయీ! కులానికి కలంకమా!” ॥2-64-77॥
'78': >-
  ఈ విధంగా— రాముని తల్లి (కౌసల్య) మరియు సుమిత్ర సమక్షంలో, రాజు దశరథుడు శోకిస్తూ
  జీవనాంతమును చేరాడు ॥2-64-78॥
'79': >-
  ప్రియపుత్రుని ప్రవాసం వల్ల ఆతురుడైన నరాధిపుడు, దీనంగా ఈ విధంగా చెప్పుచూ—
  అర్థరాత్రి గడిచినప్పుడు, తీవ్రమైన దుఃఖంతో పీడింపబడి, ఉదారదర్శనుడైన ఆ రాజు
  అప్పుడు ప్రాణాలను విడిచాడు ॥2-64-79॥
'80': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండలో
  “దశరథదిష్టాంతము” అను అరవై నాల్గవ సర్గము సమాప్తము ॥2-64॥
