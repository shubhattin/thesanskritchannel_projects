'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణ యుద్ధకాండంలో ‘రామగుల్మవిభాగః’ అనే ముప్పై ఏడవ సర్గము
  ॥6-37॥
'1': >-
  అప్పుడు వానరాధిపతులు, నరవానరుల నాయకులు—ఆ వాయుపుత్రుడైన కపి హనుమంతుడు,
  ఋక్షరాజుడు జాంబవంతుడు, రాక్షసుడు (రాక్షసవంశజుడు) విభీషణుడు—ఇలా అందరూ అక్కడ
  ఉన్నారు ॥6-37-1॥
'2': >-
  వాలి కుమారుడైన అంగదుడు, సౌమిత్రి లక్ష్మణుడు, కపి శరభుడు, సహ బంధువులతో కూడిన
  సుషేణుడు, అలాగే మైందుడు, ద్వివిదుడూ అక్కడున్నారు ॥6-37-2॥
'3': >-
  గజుడు, గవాక్షుడు, కుముదుడు, నలుడు, పానసుడూ—శత్రుదేశాన్ని (లంకను) చేరి,
  సమవేతులై, కార్యసాధనకై సమర్థంగా సిద్ధమై నిలిచారు ॥6-37-3॥
'4': >-
  ఇదిగో, లక్ష్యమై కనిపిస్తున్నది—రావణుడు పాలిస్తున్న లంకా నగరము. అది అసురులు,
  నాగులు, గంధర్వులు, అమరులు అయిన దేవతలకూ దుర్జయమైనది (జయించడానికి కష్టమైనది)
  ॥6-37-4॥
'5': >-
  కార్యసిద్ధిని ముందుంచుకొని, నిర్ణయము గురించి మంత్రించండి (ఆలోచించి
  నిర్ణయించండి). ఎందుకంటే అక్కడ రాక్షసాధిపతి రావణుడు ఎల్లప్పుడూ సంనిహితుడై
  (సన్నద్ధంగా) ఉంటాడు ॥6-37-5॥
'6': >-
  వారు ఇలా మాట్లాడుతుండగా, రావణుని తమ్ముడు విభీషణుడు—అనుచితమైన మాటలు లేని,
  సారవంతమైన అర్థంతో నిండిన వాక్యాన్ని పలికాడు ॥6-37-6॥
'7': >-
  అనలుడు, పానసుడు, సంపాతి, అలాగే ప్రమతి—ఇవాళ్లంతా నా అమాత్యులు (మంత్రి సమూహం).
  వీరు లంకకు వెళ్లి, నగరాన్ని చూసి మళ్లీ ఇక్కడికి తిరిగి వచ్చారు ॥6-37-7॥
'8': >-
  అందరూ పక్షుల రూపం ధరించి, శత్రువుల బలములో ప్రవేశించారు; అక్కడ ఏర్పాటుచేసిన
  సైన్యవ్యవస్థ ఏ విధంగా ఉన్నదో చూసి, ఆ వివరాలతో తిరిగి వచ్చి చేరారు ॥6-37-8॥
'9': >-
  దురాత్ముడైన రావణుని సైన్యవ్యవస్థ ఎలా ఉందని వారు చెప్పారో, రామా! వారు
  చెప్పినదంతా యథాతథంగా (నిజంగా ఉన్నట్లుగానే) నా మాటగా వినుము ॥6-37-9॥
'10': >-
  మొదట ప్రహస్తుడు తన బలంతో సహా ముందువైపు ద్వారమును చేరి నిలిచివున్నాడు. దక్షిణ
  ద్వారమందు మహావీర్యులు మహాపార్శ్వుడు, మహోదరుడు ఉన్నారు ॥6-37-10॥
'11': >-
  ఇంద్రజిత్తు పశ్చిమ ద్వారాన్ని అనేక రాక్షసులతో చుట్టుముట్టబడి
  కాపాడుతున్నాడు—పట్టిశాలతో, ఖడ్గాలతో, ధనుస్సులతో; శూలాలు, ముద్గరాలు చేతబట్టి
  ఉన్నవారితో కూడి ॥6-37-11॥
'12': >-
  వివిధ విధాల ఆయుధాలు ధరించిన శూరులతో చుట్టుముట్టబడి, రావణుని కుమారుడు
  (ఇంద్రజిత్తు) నిలిచివున్నాడు. ఆయుధధారులైన అనేక వేలాది రాక్షసులతో కూడి అతడు
  ఉన్నాడు ॥6-37-12॥
'13': >-
  యుద్ధములో అత్యంత అప్రమత్తుడై, రాక్షసులతో కలిసి, మంత్రవిదుడైన రావణుడు స్వయంగా
  ఉత్తర ద్వారాన్ని ఆస్థానముగా చేసుకొని నిలిచాడు ॥6-37-13॥
'14': >-
  విరూపాక్షుడు మహాబలంతో, శూలం-ఖడ్గం-ధనుస్సుతో కూడి, రాక్షసులతో కలిసి మధ్య
  గుల్మమును (మధ్య విభాగాన్ని) ఆశ్రయించి ఉన్నాడు ॥6-37-14॥
'15': >-
  లంకలో ఇలా ఏర్పాటుచేసిన ఈ గుల్మాలను (సైన్యవ్యూహాలను) చూసి, నా మంత్రులందరూ
  త్వరగా తిరిగి ఇక్కడికి వచ్చారు ॥6-37-15॥
'16': >-
  పది వేల గజాలు, పది వేల రథాలు, ఇరవై వేల గుర్రాలు, అలాగే రాక్షసులు ఒక కోటికి
  పైగా ఉన్నారు ॥6-37-16॥
'17': >-
  యుద్ధాలలో విక్రమశీలులు, బలవంతులు, దాడికి ముందుకు వచ్చే వారు—ఇలాంటి నిశాచరులు
  రాక్షసరాజుకు ఎల్లప్పుడూ ప్రియమైనవారు, అతనికి నిత్య సహాయకులు ॥6-37-17॥
'18': >-
  విశాంపతే (ఓ రాజా)! ఇక్కడ యుద్ధార్థం ఉన్న ప్రతి ఒక్క రాక్షసునికి, వేల వేల మంది
  పరీవారం (అనుచర సైన్యం) సమీపంలోనే సేవకు సిద్ధంగా నిలిచివుంటుంది ॥6-37-18॥
'19': >-
  విభీషణుడు లంకలోని ఈ స్థితిని మంత్రులు చెప్పినట్లుగానే మహాబాహువైన రామునికి
  వివరించి చెప్పి, అక్కడున్న ఆ రాక్షస గుంపులను కూడా చూపించాడు ॥6-37-19॥
'20': >-
  లంకలో తన గూఢచారులు/సచివులు తెలిపిన విషయమంతా రామునికి వినిపించాడు. కమలపత్ర
  నేత్రుడైన రామునితో ఈ తదుపరి మాటను అన్నాడు ॥6-37-20॥
'21': >-
  రామా! రావణుని తమ్ముడైన శ్రీమంతుడు (విభీషణుడు), రామునికి ప్రియమగు కార్యం
  చేయాలనే ఉద్దేశంతో ఇలా అన్నాడు: ‘ఓ రామా! రావణుడు కుబేరునితో యుద్ధం
  చేసినప్పుడు…’ ॥6-37-21॥
'22': >-
  ‘అప్పుడు అరవై లక్షల రాక్షసులు బయలుదేరి వచ్చారు. పరాక్రమంలో, వీర్యంలో,
  తేజస్సులో, సత్త్వగౌరవంలో (ధైర్యగంభీరతలో) దురాత్ముడైన రావణుని దర్పానికి
  (గర్వానికి) సమానమైనవారే ఇక్కడ ఉన్నారు’ ॥6-37-22॥
'23': >-
  ‘ఇక్కడ మనస్సులో క్రోధం చేయవలసిన అవసరం లేదు. నేను నిన్ను కోపపెట్టడం లేదు,
  భయపెట్టడం కూడా కాదు. నీవు నీ వీర్యంతో దేవతలనైనా నిగ్రహించగల సమర్థుడవు’
  ॥6-37-23॥
'24': >-
  ‘కావున మీరు మహా చతురంగ బలంతో (పదాతి-అశ్వ-రథ-గజ సమూహంలా విస్తారమైన బలంతో)
  చుట్టుముట్టి, ఈ వానర సైన్యాన్ని వ్యూహంగా అమర్చి, రావణుని పూర్తిగా
  నశింపజేస్తారు’ ॥6-37-24॥
'25': >-
  రావణుని తమ్ముడు (విభీషణుడు) ఇలా పలుకుతుండగా, రాఘవుడు శత్రువులను నిర్ఘాతించుటకు
  (ప్రతిఘాతార్థం) ఈ మాటను చెప్పాడు ॥6-37-25॥
'26': >-
  ‘లంకా ముందువైపు ద్వారమున, వానర శ్రేష్ఠుడైన నీలుడు అనేక వానరులతో
  చుట్టుముట్టబడి, ప్రహస్తునితో యుద్ధం చేయవలెను’ ॥6-37-26॥
'27': >-
  ‘వాలి కుమారుడైన అంగదుడు మహాబలంతో కూడి, దక్షిణ ద్వారమున ఉన్న మహాపార్శ్వుడు,
  మహోదరుడు—వారిని అణచివేయునట్లు చేయవలెను’ ॥6-37-27॥
'28': >-
  ‘వాయుపుత్రుడైన హనుమంతుడు అప్రమేయాత్ముడై, అనేక కపులతో చుట్టుముట్టబడి, పశ్చిమ
  ద్వారాన్ని బలంగా నొక్కి (అణచి) లోనికి ప్రవేశించుగాక’ ॥6-37-28॥
'29': >-
  ‘దైత్య-దానవ సమూహాలకు, మహాత్ములైన ఋషులకూ విప్రకారప్రియుడైనవాడు (వివిధ రీతుల
  మాయావేషాలు, వ్యూహాలు ఇష్టపడేవాడు), నీచుడు, వరదానబలంతో బలవంతుడైనవాడు’ ॥6-37-29॥
'30': >-
  ‘అన్ని లోకాలను చుట్టి, ప్రజలను తాపింపజేస్తూ సంచరించే ఆ రాక్షసేంద్రుడిని
  వధించుటకు నేను స్వయంగా సంకల్పించుకొని నిలిచాను’ ॥6-37-30॥
'31': >-
  ‘ఉత్తర నగర ద్వారమును నేను సౌమిత్రి లక్ష్మణునితో కలిసి నొక్కి, రావణుడు బలంతో
  ఉన్న ఆ స్థలంలోకి బలంతో సహా ప్రవేశిస్తాను’ ॥6-37-31॥
'32': >-
  ‘బలవంతుడైన వానరేంద్రుడు సుగ్రీవుడు, వీర్యవంతుడైన ఋక్షరాజుడు జాంబవంతుడు, అలాగే
  రాక్షసేంద్రుని అనుజుడు విభీషణుడు—వీరంతా మధ్య గుల్మంలో ఉండుగాక’ ॥6-37-32॥
'33': >-
  ‘యుద్ధంలో హరులు (వానరులు) మానుషరూపం ధరించడం తగదు. ఈ వానర సైన్యంలో, ఈ యుద్ధంలో
  ఇదే మన సంకేతం (గుర్తు) కావుగాక’ ॥6-37-33॥
'34': >-
  ‘మనవారు (స్వజనం) మధ్య మనకు గుర్తుగా వానరరూపమే ఉంటుంది. కానీ మేము మాత్రం
  మానుషరూపంలోనే శత్రువులతో యుద్ధం చేస్తాము—మేము ఏడుగురం’ ॥6-37-34॥
'35': >-
  ‘నేనే; నా మహౌజస్వి సోదరుడు లక్ష్మణుడు; నాలుగవ (ఇతర భాగస్వాములు)తో కలిసి నేను
  ఐదవ వాడిని; ఈ నా స్నేహితుడు విభీషణుడు’ ॥6-37-35॥
'36': >-
  ఇలా రాముడు కార్యసిద్ధి నిమిత్తం విభీషణునితో చెప్పి, బుద్ధిమంతుడైన
  ప్రభువు—సువేల పర్వతపు తీరము (అంచు) మరింత रमణీయంగా కనిపించగా, సువేలారోహణం (ఆ
  పర్వతారోహణం) చేయాలనే నిశ్చయాన్ని చేసుకున్నాడు ॥6-37-36॥
'37': >-
  అనంతరం మహాత్ముడైన రాముడు మహాబలంతో సమస్త భూమిని ఆవరించి (సైన్యంతో నింపి),
  హర్షితరూపుడై, శత్రువధ విషయంలో మనస్సు స్థిరపరచుకొని, లంకను చేరుకున్నాడు
  ॥6-37-37॥
'38': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యంలో, యుద్ధకాండంలో
  ‘రామగుల్మవిభాగః’ అనే ముప్పై ఏడవ సర్గము ॥6-37॥
