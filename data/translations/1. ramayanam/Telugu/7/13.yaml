'0': అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే “ధనదదూతహననం” నామ త్రయోదశః సర్గః ॥7-13॥
'1': >-
  అనంతరం, లోకేశ్వరుని (బ్రహ్మదేవుని) అనుగ్రహంతో, ఏదో కాలంలో కుంభకర్ణునికి
  రూపాన్ని ధరించినట్లు ఘోరమైన నిద్ర కలిగింది ॥7-13-1॥
'2': >-
  తదుపరి కుంభకర్ణుడు అక్కడ ఆసీనుడై ఉన్న తన అన్నను ఉద్దేశించి ఇలా అన్నాడు— “రాజా!
  నిద్ర నన్ను తీవ్రముగా బాధిస్తోంది; నా నివాసమును (ఆలయమును) సిద్ధపరచించుము”
  ॥7-13-2॥
'3': >-
  అప్పుడు రాజు ఆజ్ఞచేయగా, విశ్వకర్మ వలె నిపుణులైన శిల్పులు నియుక్తులై, ఒక యోజన
  విస్తీర్ణముతో, అందమైన తెల్లని, దానికి రెండింతల పొడవుగల నిర్మాణాన్ని
  ప్రారంభించారు ॥7-13-3॥
'4': >-
  కుంభకర్ణునికోసం వారు చూడముచ్చటైన, అడ్డంకులేని (నిర్బాధమైన) నివాసాన్ని
  నిర్మించారు; స్ఫటికమయమైన, కాంచనమయమైన, నానావిధ చిత్రాలతో అలంకరించిన స్తంభాలతో
  అంతటా అది శోభించింది ॥7-13-4॥
'5': >-
  వైదూర్యమణులతో చేసిన మెట్లు, కింకిణీజాలములు (గంటల అల్లికలు) కూడా; దంతమయ
  తోరణాలను అమర్చి, వజ్రమయ-స్ఫటికమయ వేదికను ఏర్పాటు చేశారు ॥7-13-5॥
'6': >-
  ఆ రాక్షసుడు (రావణుడు) ఆ గృహాన్ని మనోహరంగా, సమస్త సుఖాలనిచ్చేదిగా
  నిర్మింపజేశాడు— ఎల్లప్పుడూ ప్రతి చోట సుఖదాయకంగా, మేరుపర్వతంలోని పవిత్ర గుహ వలె
  ॥7-13-6॥
'7': >-
  అక్కడ మహాబలుడైన కుంభకర్ణుడు నిద్రలో పూర్తిగా మునిగి, అనేక వేల సంవత్సరాలు
  పడుకున్నా మేలుకోలేదు ॥7-13-7॥
'8': >-
  అలా కుంభకర్ణుడు నిద్రచేత అధీనమై ఉన్నప్పుడు, దశాననుడు (రావణుడు) అంకుశరహితుడై
  దేవర్షులు, యక్షులు, గంధర్వులను సంహరించసాగాడు ॥7-13-8॥
'9': >-
  నందనవనముల వంటి చిత్రవిచిత్రమైన ఉద్యానవనాలు ఏవైతే ఉన్నాయో, వాటివద్దకు తీవ్ర
  క్రోధంతో వెళ్లి దశాననుడు వాటిని ధ్వంసం చేసేవాడు ॥7-13-9॥
'10': >-
  నదిలో ఏనుగు ఆడుకున్నట్లు క్రీడిస్తూ, గాలివలె వృక్షాలను ఎగరగొడుతూ, విడిచిన
  వజ్రమువలె పర్వతాలను చిత్తుచేస్తూ ఆ రాక్షసుడు సర్వం విధ్వంసం చేయుచుండెను
  ॥7-13-10॥
'11': >-
  ఈ విధమైన వ్యవహారం జరిగిందని దశగ్రీవుని గురించి తెలిసికొని, ధనేశ్వరుడు
  (కుబేరుడు) ధర్మజ్ఞుడై, తన కులానికీ తగిన ధర్మాచారాన్ని, తన గతవృత్తాంతాన్ని
  స్మరించుకొని ఆలోచించాడు ॥7-13-11॥
'12': >-
  సౌభ్రాత్రాన్ని (సోదరసంబంధాన్ని) దర్శించుటకై, దశగ్రీవుని హితార్థమే వైశ్రవణుడు
  (కుబేరుడు) ఒక దూతను అప్పట్లో లంకకు పంపించాడు ॥7-13-12॥
'13': >-
  ఆ దూత లంకానగరానికి వెళ్లి విభీషణుని చేరాడు; విభీషణుడు ధర్మమునుబట్టి అతనిని
  గౌరవించి, ‘ఎందుకు వచ్చితివి?’ అని అడిగాడు ॥7-13-13॥
'14': >-
  రాజు క్షేమమును, బంధువుల క్షేమమును అడిగి విచారించిన తరువాత, విభీషణుడు సభలో
  ఆసీనుడై ఉన్న దశాననునికి ఆ దూతను చూపించాడు ॥7-13-14॥
'15': >-
  అక్కడ స్వతేజస్సుతో ప్రకాశిస్తున్న రాజును చూసిన దూత, ‘జయము కలుగుగాక’ అని
  వాక్యంతో సత్కరించి, నిశ్శబ్దంగా నమస్కరించి నిలిచాడు ॥7-13-15॥
'16': >-
  అప్పుడు ఉత్తమమైన పర్యంకంపై, శ్రేష్ఠమైన వస్త్రాలతో శోభిస్తున్న ఆసనంపై
  ఉపవిష్టుడైన దశగ్రీవునితో దూత ఈ వాక్యములను చెప్పాడు ॥7-13-16॥
'17': >-
  “రాజా! నీ సహోదరుడు నాకు చెప్పినదంతా నీకు తెలియజేస్తాను. వీరా! వృత్తాంతములోను
  కులములోను మీ ఇద్దరికీ సమానమైన (సంబంధమైన) విషయమే ఇది” ॥7-13-17॥
'18': >-
  “సాధు! ఇంతటితో చారిత్రసంగ్రహం (గత వృత్తాంతపు వివరణ) పూర్తయ్యింది. సాధు!
  సాధ్యమైతే ధర్మంలో స్థిరపడే విధంగా ప్రవర్తన చేయబడుగాక” ॥7-13-18॥
'19': >-
  “నందనవనం భగ్నమై ఉన్నదని నేను చూశాను; ఋషులు హతులైనారని విన్నాను; రాజా! నీ
  కారణంగా దేవతల సముద్యోగం (యుద్ధసన్నాహకము) జరుగుతోందని కూడా నాకు తెలిసింది”
  ॥7-13-19॥
'20': >-
  “రాక్షసాధిపా! నన్ను నీవు అనేకసార్లు తిరస్కరించితివి. బాల్యంనుండి అపరాధం
  చేసినవారైన, రమణీయులైన నా సోదరబంధువులును (యక్షాది జనులును) నీవు హింసించితివి”
  ॥7-13-20॥
'21': >-
  “నేను హిమవత్పర్వతపు పృష్ఠభాగానికి ధర్మాన్ని ఉపాసించుటకై వెళ్లి, ఉగ్రవ్రతాన్ని
  ఆశ్రయించి, నియమపూర్వకంగా, ఇంద్రియనిగ్రహంతో తపస్సు ఆచరించితిని” ॥7-13-21॥
'22': >-
  “అక్కడ దేవితో కూడిన ప్రభువైన దేవుడిని (మహేశ్వరుని) నేను దర్శించాను;
  దైవయోగముచేత నా ఎడమ కన్ను ఆ దేవిపై పడింది” ॥7-13-22॥
'23': >-
  “‘ఈ శుభస్వరూపిణి ఎవరు?’ అని— వేరే కారణమేమీ లేకనే నేను తలంచితిని; అక్కడ
  రుద్రాణి అనుపమమైన రూపాన్ని ధరించి నిలుచుండెను” ॥7-13-23॥
'24': >-
  “దేవి యొక్క దివ్యప్రభావము వల్ల నా ఎడమ కన్ను దగ్ధమైంది; ధూళితో కమ్మబడిన
  కాంతివలె అది పింగళత్వమును పొందింది” ॥7-13-24॥
'25': >-
  “అనంతరం, ఆ పర్వతపు మరొక విశాలమైన ప్రాంతానికి వెళ్లి, నిశ్శబ్దంగా ఎనభై
  సంవత్సరములు సమాధానిష్ఠతో మహావ్రతాన్ని ఆచరించితిని” ॥7-13-25॥
'26': >-
  “ఆ నియమం పూర్తయినప్పుడు, అక్కడ మహేశ్వర దేవుడు, ఆనందించిన మనస్సుతో సంతుష్టుడై ఈ
  వాక్యాన్ని పలికాడు” ॥7-13-26॥
'27': >-
  “‘దేవి రూపాన్ని దర్శించిన కారణంగా నీకు వచ్చిన ఈ పింగళత్వం సంగతి తెలిసింది;
  ధర్మజ్ఞుడా! సువ్రతుడా! ఈ తపస్సుచేత నేను నీపై ప్రసన్నుడనయ్యాను’ అని” ॥7-13-27॥
'28': >-
  “‘ఈ వ్రతాన్ని నేనూ ఆచరించితిని, నీవు కూడా, ఓ ధనాధిపా! ఇలాంటి వ్రతాన్ని ఆచరించే
  మూడవ పురుషుడు లేడు’ అని” ॥7-13-28॥
'29': >-
  “‘ఈ వ్రతం సునిశ్చయమైనది; నేను పూర్వమే దీనిని నియమించితిని. కావున, ఓ సౌమ్యా, ఓ
  ధనేశ్వరా! నా స్నేహాన్ని స్వీకరించుము’ అని” ॥7-13-29॥
'30': >-
  “‘తపస్సు చేత నన్ను జయించినవాడవై, నిష్కల్మషా, నా మిత్రుడవగుము. దేవి ప్రభావము
  వలన నీ ఎడమ కన్ను దగ్ధమైన విషయమూ ఉందికదా’ అని” ॥7-13-30॥
'31': >-
  “‘ఏకాక్షిపింగళుడు’ అనే పేరు నీకు శాశ్వతంగా నిలుస్తుంది’ అని. ఈ విధంగా శంకరుని
  నుండి సఖ్యతను, అనుజ్ఞను పొందిన తరువాత,” ॥7-13-31॥
'32': >-
  “ఇక్కడకు వచ్చి, నీ పాపనిశ్చయం (పాపప్రవర్తనలో స్థిరపడిన తీరు) గురించిన వార్తను
  నేను విన్నాను” ॥7-13-32॥
'33': >-
  “అధర్మపరులైనవారితో కలసి ఉండటంనుండి తిరుగుము; కులదూషణను విడిచిపెట్టు. ఎందుకంటే,
  ఋషిసంఘాలతో కూడిన దేవతలు నీ వధకు ఉపాయాన్ని ఆలోచించుచున్నారు” ॥7-13-33॥
'34': >-
  ఈ విధంగా చెప్పబడగానే దశగ్రీవుడు కోపంతో రక్తవర్ణ నేత్రాలతో, చేతులను దంతాలను
  బిగించి, ఈ మాట పలికాడు ॥7-13-34॥
'35': >-
  “దూతా! నీవు పలుకుతున్న వాక్యం నాకు తెలిసిపోయింది. అయితే నీవు నావాడు కావు;
  నిన్ను ప్రేరేపించిన ఆ ‘సోదరుడు’ కూడా నావాడు కాడు” ॥7-13-35॥
'36': >-
  “ధనరక్షకుడు (కుబేరుడు) ఇది నా హితం అని చెప్పడంలేదు. మూర్ఖుడా! మహేశ్వరుని సఖ్యత
  గురించి నాకు వినిపిస్తున్నాడట” ॥7-13-36॥
'37': >-
  “నీవు చెప్పిన ఈ మాటలు నాకు క్షమించదగినవి కావు. దూతా! ఇంతకాలం అతని (కుబేరుని)
  خاطرగా మాత్రమే నిన్ను నేను సహించితిని” ॥7-13-37॥
'38': >-
  “‘గురువు, జ్యేష్ఠుడు— అతన్ని నేను చంపకూడదు’ అని అతను భావిస్తున్నాడేమో. కానీ
  ఇప్పుడు నా మాటలు విన్నాక, ఈ నిర్ణయానికి వచ్చాను” ॥7-13-38॥
'39': “నా బాహువీర్యాన్ని ఆశ్రయించి, మూడులోకములనూ జయిస్తాను” ॥7-13-39॥
'40': >-
  “ఈ క్షణమే— అతని ఒక్కనికోసమే— ఆ నాలుగు లోకపాలకులను యమలోకానికి (మరణానికి)
  పంపిస్తాను” ॥7-13-40॥
'41': >-
  ఈలా పలికి, లంకేశుడు ఖడ్గంతో ఆ దూతను సంహరించాడు; దురాత్ములైన రాక్షసులు
  తినివేయుటకై అతని శరీరాన్ని అప్పగించాడు ॥7-13-41॥
'42': >-
  ఇలా కృతస్వస్త్యయనుడై (సిద్ధంగా బయలుదేరి), రథాన్ని అధిరోహించిన రావణుడు,
  త్రైలోక్యవిజయాకాంక్షతో ధనేశ్వరుడు ఉన్న చోటుకు వెళ్లాడు ॥7-13-42॥
'43': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే “ధనదదూతహననం” నామ
  త్రయోదశః సర్గః ॥7-13॥
