'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘पंचवटी की पर्णशाला’ नामक
  पंद्रहवाँ सर्ग (३-१५) आरम्भ होता है।
'1': >-
  इसके बाद राम अनेक प्रकार के सर्पों तथा वन्य पशुओं से युक्त पंचवटी में पहुँचकर
  प्रज्वलित तेज वाले अपने भ्राता लक्ष्मण से बोले।
'2': >-
  ‘मुनि ने जिस स्थान का जैसा निर्देश किया था, हम उसी के अनुसार यहाँ आ पहुँचे
  हैं। यह पंचवटी-प्रदेश है—शांत, मनोहर और पुष्पों से शोभित वन से युक्त।’
'3': >-
  ‘तुम वन में निरीक्षण करने में निपुण हो; अतः चारों ओर अपनी दृष्टि घुमाकर
  भली-भाँति देखो। इस देश में हमारे आश्रम के लिए कौन-सा स्थान उपयुक्त और सम्मत
  होगा?’
'4': >-
  ‘जहाँ मैं, तुम और वैदेही (सीता) आनंदपूर्वक रह सकें—ऐसा स्थान देखो, जिसके निकट
  ही जलाशय भी हो।’
'5': >-
  ‘जहाँ वन की रमणीयता भी हो और जल की रमणीयता भी; तथा जहाँ पास ही ईंधन (समिधा),
  पुष्प, कुश और जल सुलभ हो।’
'6': >-
  राम के ऐसा कहने पर लक्ष्मण ने दोनों हाथ जोड़कर, सीता के सामने ही काकुत्स्थ राम
  से यह वचन कहा।
'7': >-
  ‘हे काकुत्स्थ! आप यदि सौ वर्ष भी यहाँ ठहरें, तो भी मैं आपके अधीन ही हूँ। किंतु
  आप स्वयं जिस रमणीय स्थान को उचित समझें, उसी में आश्रम बनवाने की आज्ञा मुझे
  दें।’
'8': >-
  लक्ष्मण का यह वचन सुनकर महान तेजस्वी राम अत्यन्त प्रसन्न हुए और सब गुणों से
  युक्त एक उपयुक्त स्थान का विचार करने लगे।
'9': >-
  फिर उस रमणीय स्थान को आश्रम-निर्माण के लिए निश्चित करके, राम ने हाथ से लक्ष्मण
  का हाथ पकड़कर (स्नेहपूर्वक) कहा।
'10': >-
  ‘हे सौमित्र! यह स्थान समतल, शोभासंपन्न और पुष्पों से लदे वृक्षों से घिरा हुआ
  है। यहीं तुम विधिपूर्वक आश्रम-स्थान बनाना उचित समझो।’
'11': >-
  ‘देखो, सूर्य के समान उज्ज्वल, सुगंधित कमलों से युक्त यह रमणीय सरोवर पास ही
  दिखाई दे रहा है, जो कमलों की शोभा से अलंकृत है।’
'12': >-
  ‘जैसा कि महात्मा, संयमित आत्मा वाले मुनि अगस्त्य ने बताया था, यह वही रमणीय
  गोदावरी नदी है, जो पुष्पित वृक्षों से घिरी हुई है।’
'13': >-
  ‘यह हंसों और कारण्डवों से परिपूर्ण है तथा चक्रवाक पक्षियों से शोभित है। यह न
  बहुत दूर है, न बहुत पास; और न ही मृगों के झुंडों से पीड़ित (अधिक कुचली हुई)
  है।’
'14': >-
  ‘हे सौमित्र! मयूरों के स्वर से रमणीय, ऊँचे-ऊँचे और अनेक गुफाओं वाले पर्वत
  दिखाई देते हैं, जो फूले हुए (पुष्पित) वृक्षों से आच्छादित हैं।’
'15': >-
  ‘स्थानों-स्थानों पर सुवर्ण, रजत और ताम्र आदि धातुओं से युक्त ये पर्वत ऐसे
  प्रतीत होते हैं मानो झरोखों (गवाक्षों) से युक्त हों, और अपनी परम शोभा से
  देदीप्यमान हों।’
'16': >-
  ‘ये प्रदेश साल, ताल, तमाल, खर्जूर, पनस आदि वृक्षों से; नीवार, तिनिश तथा
  पुन्नाग से भी सुशोभित हैं।’
'17': >-
  ‘आम्र, अशोक, तिलक, केतक और चंपक वृक्षों से; तथा पुष्पों वाले गुच्छों और लताओं
  से संयुक्त विविध वृक्षों से ये वन आच्छादित हैं।’
'18': >-
  ‘यहाँ स्यन्दन, चंदन, नीप, पर्णास, लकुच; तथा धव, अश्वकर्ण, खदिर, शमी, किंशुक और
  पाटल आदि भी हैं।’
'19': >-
  ‘हे सौमित्र! यह स्थान पवित्र है, रमणीय है और बहुत-से मृगों तथा पक्षियों से
  परिपूर्ण है। हम यहाँ इन पक्षियों के साथ (उनकी मधुर ध्वनि के बीच) निवास
  करेंगे।’
'20': >-
  राम के ऐसा कहने पर, पराक्रमी शत्रु-वधकर्ता लक्ष्मण ने अत्यन्त शीघ्र अपने
  भ्राता के लिए आश्रम बना दिया।
'21': >-
  वहाँ उन्होंने अत्यन्त विशाल पर्णशाला बनाई—जिसकी दीवारें मृत्तिका (मिट्टी) के
  संघात से सुदृढ़ थीं, जो अच्छे स्तम्भों से युक्त थी, लंबे-लंबे मस्कर
  (बाँस/सरकंडे) लगे थे, बाँस की रचना से बनी थी और अत्यन्त शोभायमान थी।
'22': >-
  उसने शमी की शाखाओं से बिछावन किया और दृढ़ रस्सों के बन्धन से उसे कसकर बाँध
  दिया; तथा कुश, काश, शर (सरकंडे) और पत्तों से उसे भली-भाँति ढँक दिया।
'23': >-
  महाबली लक्ष्मण ने उसके फर्श को समतल करके उसे रमणीय बनाया; राघव के निवास के लिए
  वह निवास-स्थान देखने योग्य और अनुपम हो गया।
'24': >-
  फिर श्रीमान लक्ष्मण गोदावरी नदी पर गए, वहाँ स्नान किया और कमल तोड़कर (साथ में)
  ले आए; इस प्रकार उनका प्रयोजन सिद्ध हुआ और वे पुनः लौट आए।
'25': >-
  इसके बाद उन्होंने पुष्पों की बलि (अर्पण) की और विधिपूर्वक शांति-कर्म भी किया;
  फिर राम को वह बनाया हुआ आश्रम-स्थान दिखाया।
'26': >-
  सीता सहित उस सुन्दर, निर्मित आश्रम को देखकर राघव को पर्णशाला में परम हर्ष
  प्राप्त हुआ।
'27': >-
  अत्यन्त प्रसन्न होकर राम ने तब दोनों भुजाओं से लक्ष्मण का आलिंगन किया और
  अत्यन्त स्नेहपूर्ण तथा दृढ़ (गाढ़ा) यह वचन कहा।
'28': >-
  ‘हे प्रभो! तुमने यह महान कार्य किया है, इससे मैं अत्यन्त प्रसन्न हूँ। इसी
  निमित्त मैंने तुम्हें यह आलिंगन दिया है—यह तुम्हारे लिए उचित सम्मान है।’
'29': >-
  ‘हे लक्ष्मण! तुम भाव को जानने वाले, कृतज्ञ और धर्मज्ञ हो। तुम्हारे जैसे पुत्र
  के कारण मेरे पिता धर्मात्मा होकर भी (पुत्र-शून्य के समान) नहीं रहे।’
'30': >-
  लक्ष्मण से ऐसा कहकर, लक्ष्मी-वर्धक राघव उस बहुफल वाले प्रदेश में सुखपूर्वक
  रहने लगे और स्वयं भी सुखी रहे।
'31': >-
  वह धर्मात्मा राम कुछ काल तक सीता और लक्ष्मण से सेवित होकर उसी स्थान पर इस
  प्रकार निवास करने लगे, मानो स्वर्गलोक में कोई अमर देवता हो।
'32': >-
  इस प्रकार ऋषियों द्वारा परम्परागत, श्रीमान वाल्मीकि-रचित आदिकाव्य श्रीरामायण
  के अरण्यकाण्ड में ‘पंचवटी की पर्णशाला’ नामक पंद्रहवाँ सर्ग (३-१५) समाप्त होता
  है।
