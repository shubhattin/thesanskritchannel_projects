'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో “సుగ్రీవతారాశ్వాసనం” అనునది ఇరవై
  నాలుగవ సర్గము ॥4-24॥
'1': >-
  శోకమనే మహాసముద్రంలా విస్తరించిన దుఃఖంలో, దుర్గమమై చేరలేనింతగా ఉప్పొంగి తన్ను
  ముంచెత్తిన దుఃఖార్ణవాన్ని చూసి, అప్పుడు వాలికి తమ్ముడైన బలవంతుడు (సుగ్రీవుడు)
  తన అన్న వధ అనే అపూర్వమైన కారణంతో తీవ్రంగా తపించాడు (మనసులో కుతూహలం, బాధ,
  గ్లాని అనుభవించాడు) ॥4-24-1॥
'2': >-
  కన్నీళ్లతో నిండిపోయిన ముఖంతో, క్షణంలోనే విరక్తమనస్సుతో, అయినా ధైర్యశీలుడైన
  సుగ్రీవుడు—తన సేవకులతో చుట్టుముట్టబడి, అంతరంగంలో వేడుకతో తగలబడుతున్నట్టుగా
  బాధపడుతూ—నెమ్మదిగా రాముని సమీపానికి వెళ్లాడు ॥4-24-2॥
'3': >-
  అక్కడికి చేరి, విల్లు పట్టుకొని నిలబడిన, ఉద్ధతమైన విషసర్పసమానమైన బాణాలను
  ధరించిన, కీర్తిశాలిని, లక్షణాలచేత గుర్తింపబడే అంగావయవములు కల రాఘవుని చూచి
  సుగ్రీవుడు ఇలా అన్నాడు ॥4-24-3॥
'4': >-
  ఓ నరేంద్ర (రామా)! నీవు ప్రతిజ్ఞ చేసినట్లే ఇది (వాలి వధ) నీవే చేసి చూపించావు;
  ఫలితమూ కనబడే విధంగా కార్యం సిద్ధమైంది. కానీ, ఓ నరేంద్రసూనూ! ఈ రోజు నా అన్న
  వధచేత (అతని ప్రాణహరణంతో) నాకు భోగభాగ్యాలపై మనసు పూర్తిగా విరక్తమై
  వెనుతిరిగిపోయింది ॥4-24-4॥
'5': >-
  ఈ మహిషి (తారా) భయంకరంగా రోదిస్తుండగా, నగరమంతా దుఃఖతాపంతో అతివికటంగా
  విలపిస్తుండగా; రాజు (వాలి) హతుడై, అంగదుని విషయంలోనూ అనిశ్చయం నెలకొన్న ఈ వేళ—ఓ
  రామా! రాజ్యముపై నా మనసు ఏమాత్రమూ రమించటం లేదు ॥4-24-5॥
'6': >-
  క్రోధం చేత, అమర్షం చేత, అతిశయమైన అవమానభావం చేత—నా అన్న వధకు నేను ముందుగా
  సమ్మతినిచ్చాను. ఇప్పుడు ఈ హరియూథపతి (వాలి) హతుడైనందున, ఓ ఇక్ష్వాకువరా! నా
  అంతరాన్ని తీవ్రంగా దహింపజేసే గ్లానిని అనుభవిస్తాను ॥4-24-6॥
'7': >-
  నాకు నేడు శ్రేష్ఠమని అనిపించేది—ఆ ఋష్యమూక పర్వతశ్రేణిలో (శైలముఖ్యమైన)
  దీర్ఘకాలం నివసించటమే. ఎందుకంటే, నేను ఎలాంటి స్వభావంతో జీవించినా, ఇతనిని
  (అన్నను) చంపకుండా త్రిదివ (స్వర్గ) లాభం నాకు రాదు (అటువంటి పుణ్యఫలం లభించదు)
  ॥4-24-7॥
'8': >-
  ‘చర; నిన్ను నేను చంపను’ అని ఆ మహాత్ముడు, వివేకవంతుడు (రాముడు) నాతో చెప్పిన
  మాట—అదే, ఓ రామా! ఆ మాటకు అనుగుణంగా ఇప్పుడు నేను చెప్పేదీ, నా కర్మ కూడా,
  తగినట్లుగానే ఉంది ॥4-24-8॥
'9': >-
  మహాగుణశాలియైన ఒకడు—ఓ రామా! తన అన్న వధను ఎలా సమర్థించగలడు? రాజ్యసుఖదుఃఖాలూ,
  వీరుడైన వాలి సారభూతమైన పరాక్రమమూ ఆలోచిస్తూ—even if desire urged him—కామం
  ముందుండినప్పటికీ, అన్న వధకు మనసు ఎలా ఒప్పుతుంది? ॥4-24-9॥
'10': >-
  నిజానికి, నా మహిమను (స్వమాహాత్మ్యాన్ని) అతిక్రమించిన దోషం వల్లనే ‘వధ చేయాలి’
  అన్న భావన నాకు మొదట లేదు. కాని, నా బుద్ధిలో దౌష్ట్యము (దుష్టబుద్ధి) వల్ల
  ప్రాణహరించే దోషకృత్యం జరిగిపోయింది ॥4-24-10॥
'11': >-
  చెట్టు కొమ్మలు విరిగిపడి నేను క్షణకాలం విలపిస్తూ ఉండగా—నీవు (రామా) నన్ను
  సాంత్వనపరచి ‘ఇలాంటి పని మళ్లీ చేయరాదు’ అని చెప్పావు; ఆ ఆజ్ఞను నేను తప్పక
  పాటించవలసిందే ॥4-24-11॥
'12': >-
  అతనిచేత (వాలిచేత) అన్నదమ్ముల బంధమూ, ఆర్యభావమూ, ధర్మమూ రక్షించబడ్డాయి. కానీ నా
  చేత మాత్రం—క్రోధమూ, కామమూ, కపిస్వభావపు చపలత్వమూ బహిర్గతమయ్యాయి (నేను వాటిని
  ప్రదర్శించినవాడనయ్యాను) ॥4-24-12॥
'13': >-
  చింతించకూడనిది, దూరం పెట్టవలసినది, కోరనిది, తనవలే చూడనితనది—అటువంటి పాపాన్ని
  నేను, ఓ మిత్రమా, అన్న వధచేత పొందాను; ఇది ఇంద్రుడు త్వష్టృ వధ చేసి పాపం
  పొందినట్లే ॥4-24-13॥
'14': >-
  ఇంద్రుని పాపాన్ని భూమి, జలం, వృక్షాలు, స్త్రీలు—తమతమ భాగాలుగా పంచుకొని
  తీసుకున్నారని చెబుతారు. అయితే ఈ వానరునికి (శాఖామృగానికి) వచ్చిన ఇలాంటి
  పాపాన్ని ఎవరు భరించగలరు? ఎవరు దీనిని స్వీకరించాలని ఆశపడగలరు? ॥4-24-14॥
'15': >-
  ఇలాంటి అధర్మకార్యం చేసి, వంశనాశానికి దారి తీసే పాపం చేసిన నేను—ప్రజల నుండి
  గౌరవాన్ని పొందటానికి అర్హుడను కాను; యౌవరాజ్యమేగాక, రాజ్యము అయితే మరీ ఎలా? ఓ
  రాఘవా! ఇలా చేసి నేను ఏమి పొందగలను? ॥4-24-15॥
'16': >-
  లోకంలో నిందింపబడే, తుచ్ఛమైన, ప్రజలకు హాని చేసే పాపకర్మకు కర్తనైన నేను—ఈ
  మహాశోకం నన్ను చుట్టుముడుతోంది; వాన కురిసినప్పుడు నీటి ఉధృతి ఎలా లోతుదనంలోకి
  ఉప్పొంగి చేరుతుందో అట్లా నన్ను కుంగదీస్తోంది ॥4-24-16॥
'17': >-
  సోదరఘాతమనే మహాపాపపు రోమాలతో, సంతాపమనే చేతులతో, అగ్నిలాంటి కళ్లతో, శిరస్సుపై
  విషాణాల్లాంటి భయంతో—ఎనోమయమైన (పాపరూపమైన) ఆ మదించిన గజము నన్ను దాడి చేస్తోంది;
  నది ఒడ్డును ముంచెత్తుతూ పెరిగే ఉప్పెనలాగా అది నాపై విరుచుకుపడుతోంది ॥4-24-17॥
'18': >-
  అయ్యో! ఈ పాపం మహాపీడకరమై, ఓ నృవరా (రామా), అసహ్యంగా ఉంది; నా హృదయంలోని సద్భావం
  నిలిచిపోవటం లేదు (శాంతించటం లేదు). అగ్నిలో కాలుతూ వర్ణం మారిపోయే
  మలినం—బంగారంపై పట్టిన కిట్టం లాగా—నా అంతరాత్మను వేధిస్తోంది ॥4-24-18॥
'19': >-
  ఓ రాఘవా! మహాబలులైన వానరయూథపతుల ఈ వంశమంతటికీ—ఈ విషాదానికి కారణం నేను అనే భావన
  కలుగుతోంది. అంతేకాదు, అంగదుడు కూడా ఈ శోకతాపంతో అర్ధప్రాణస్థితిలో ఉన్నట్లే నాకు
  అనిపిస్తోంది (జీవితం నిలుస్తుందో లేదో అనే స్థితి) ॥4-24-19॥
'20': >-
  మంచి కుమారుడు, సులభంగా లభించేవాడు, సుజనుడు, విధేయుడైనవాడు—అవన్నీ సాధ్యమే; కానీ
  అంగదుడిలాంటి కుమారుడు ఎక్కడ దొరుకుతాడు? అలాగే, సోదర సమీపం (అన్నదమ్ముల
  దగ్గరితనం) లభించే అలాంటి దేశం/స్థలం కూడా ఎక్కడ దొరుకుతుంది? ॥4-24-20॥
'21': >-
  ఈ రోజు అంగదుడు, శూరవీరుడైనవాడు, బ్రతకకపోవచ్చు; తల్లి సంరక్షణకోసం మాత్రమే
  బ్రతికే అవకాశముంది. కానీ కుమారుడు లేకుండా, దుఃఖంతో కృశించిపోయిన ఆమె (తారా)
  బ్రతకదు—ఇది నా నిర్ణయం ॥4-24-21॥
'22': >-
  అందువల్ల నేను—అన్నతో, కుమారుడితో సఖ్యతను కోరుతూ—అతి దీప్తమైన అగ్నిలో
  ప్రవేశిస్తాను (ఆత్మాహుతి చేస్తాను). ఈ వానరప్రవీరులు మాత్రం, నీ ఆజ్ఞ ప్రకారం
  తిరుగుతూ, సీతా అన్వేషణలో ప్రయత్నిస్తారు ॥4-24-22॥
'23': >-
  ఓ మనుజేంద్రపుత్రా! నేను మరణించినా కూడా నీ ఈ కార్యమంతా పూర్తిగా సిద్ధించుతుంది.
  కానీ వంశహంతకుడను, జీవించటానికి అర్హుడిని కాని, అపరాధం చేసిన నన్ను—ఓ రామా! నీవు
  అనుమతించుము (నేను అగ్నిప్రవేశం చేయబోతున్నాను) ॥4-24-23॥
'24': >-
  ఈ విధంగా ఆర్తుడైన వాలి వధ చేసిన సుగ్రీవుని మాటలను విని, రఘుప్రవీరుడైన
  రాముడు—పరాక్రమశాలీ, పరవీరహంత—కన్నీళ్లు పొంగి, కొంతసేపు మనస్సు విచలితమై
  (విమనస్కుడై) నిలిచాడు ॥4-24-24॥
'25': >-
  అదే క్షణంలో, లోకరక్షకుడూ, భూమిని క్షమతో ధారించేవాడూ అయిన రాముడు, పదేపదే చుట్టూ
  చూస్తూ—విపత్తులో మునిగి రోదిస్తున్న తారను ఆసక్తితో చూచాడు ॥4-24-25॥
'26': >-
  చక్కని నేత్రాలుగల, వానరసింహనాథుడైన వాలి భార్య అయిన తార—భర్తను ఆలింగనం చేసుకొని
  అక్కడే పడి ఉండగా—దీనచిత్తముగల ఆమెను మంత్రులు, ప్రధానులు లేపటానికి
  ప్రయత్నించారు ॥4-24-26॥
'27': >-
  ఆమె వణుకుతూ, వారు ఆలింగనం చేసి పట్టుకొని ఉండగా, భర్త సమీపం నుంచి
  లాగబడుతూ—శరచాపం చేత పట్టుకొని నిలబడి, స్వతేజంతో సూర్యునిలా జ్వలిస్తున్న రాముని
  చూచింది ॥4-24-27॥
'28': >-
  రాజచిహ్నలతో సుసంవృతుడై (సర్వలక్షణసంపన్నుడై), చక్కని నేత్రాలుగల ఆ
  పురుషప్రధానుడిని చూసి—మృగశావనేత్ర కల తార, ‘ఇతడు కాకుత్స్థుడైన రాముడే’ అని,
  ఇప్పటివరకు చూడని ఆ రూపాన్ని గుర్తించింది ॥4-24-28॥
'29': >-
  ఇంద్రసమానుడైన, చేరుటకు కఠినుడైన, మహానుభావుడైన రాముని సమీపానికి—ఆర్యమైన తార,
  తీవ్ర దుఃఖంతో కలవరపడుతూ, ఆర్తస్థితిలో త్వరగా వెళ్లి చేరింది ॥4-24-29॥
'30': >-
  అతనిని చేరి, శుద్ధసత్వుడైన రాముని ఎదుట—శోకంతో శరీరమంతా కంపిస్తూ, మనస్వినైన
  తార, యుద్ధంలో శ్రేష్ఠంగా లక్ష్యసాధన చేసిన రామునితో ఈ మాటలు చెప్పింది ॥4-24-30॥
'31': >-
  నీవు అప్రమేయుడవు (కొలవలేనివాడవు), చేరుటకు దురాసదుడవు; జితేంద్రియుడవు,
  ఉత్తమధర్మపరుడవు; నీ కీర్తి అక్షయము, నీవు విచక్షణుడవు; భూమిని క్షమతో
  భరించేవాడవు; నీ కళ్ళు రక్తవర్ణంలా మెరుస్తాయి ॥4-24-31॥
'32': >-
  నీవు విల్లు ఎత్తి, బాణాసనంతో బాణం చేతిలో పట్టుకొని ఉన్నవాడవు; మహాబలవంతుడవు;
  దృఢమైన శరీరసంహననంతో ఉపపన్నుడవు. మనుష్యదేహపు సాధారణ అభ్యుదయాన్ని వదలి, దివ్యమైన
  దేహాభ్యుదయంతో యుక్తుడవు (అతి దివ్యప్రభావసంపన్నుడవు) ॥4-24-32॥
'33': >-
  ఏ బాణంతో నా ప్రియుడు (వాలి) హతుడయ్యాడో—అదే బాణంతో నన్ను కూడా హతముచేయుము. నేను
  చనిపోయి అతని సమీపానికి చేరుతాను. ఓ వీరా! నన్ను లేకుండా వాలి ఎక్కడా రమించడు
  ॥4-24-33॥
'34': >-
  స్వర్గంలోనూ—పద్మపత్రంలా స్వచ్ఛమైన నేత్రాలుగలవాడై—నాతో కలసి నన్ను చూడకపోతే,
  ఉన్నతనిమ్న (వివిధ) వర్ణాల తామ్రచూడలు కలిగిన, విచిత్ర వేషధారిణులైన అప్సరసలతో
  అతడు ఆనందించడు ॥4-24-34॥
'35': >-
  స్వర్గంలోనూ నన్ను లేకుండా వీరుడైన వాలి శోకాన్నీ, వర్ణహీనతనూ పొందుతాడు.
  నగేంద్రుడైన పర్వతశ్రేష్ఠుని रम్యమైన తీరం వద్ద—విదేహకన్య (సీత) లేక నీవు ఎలా
  బాధపడుతున్నావో, అలాగే అతడూ నా లేకుండా రమించడు ॥4-24-35॥
'36': >-
  స్త్రీతోడు లేకున్నప్పుడు—పురుషుడు, ముఖ్యంగా యౌవనస్థుడు, ఎలా దుఃఖాన్ని
  పొందుతాడో నీవు బాగా తెలుసు. అందువల్ల, తెలిసే నన్ను సంహరించు; అప్పుడు వాలి నా
  దర్శనం లేక కలిగే దుఃఖాన్ని అనుభవించడు ॥4-24-36॥
'37': >-
  మహాత్మా! నీవు ‘స్త్రీహత్య దోషం నాకు వస్తుంది’ అని అనుకుంటే—అలా కాదు. ‘ఈమె
  అతనిదే (భర్తస్వామ్యములోని)’ అని భావించి నన్ను చంపుము; అప్పుడు, ఓ
  మనుజేంద్రపుత్రా, ఇది స్త్రీవధగా గణించబడదు ॥4-24-37॥
'38': >-
  శాస్త్రప్రయోగములచేత, విభిన్నమైన వేదప్రమాణములచేత—పురుషుని భార్య అతనికి
  అనన్యరూపమే (అతనితో ఏకాత్మ్యమై ఉన్నదే) అని చెప్పబడింది. జ్ఞానుల లోకంలో భార్యను
  (ధర్మార్థంగా) ప్రదానం చేయడం కన్నా గొప్ప దానం ఇంకొకటి కనబడదు ॥4-24-38॥
'39': >-
  ఓ వీరా! ధర్మాన్ని దృష్టిలో పెట్టుకొని నీవు నన్ను నా ప్రియుడైన అతనికి (వాలి
  సమీపానికి) ప్రదానం చేస్తావు. ఈ దానంతో, ఓ వీరా, నన్ను సంహరించిన దోషం వల్ల నీకు
  అధర్మసంబంధం కలుగదు ॥4-24-39॥
'40': >-
  ఆర్తురాలిని, అనాథురాలిని, ఇలా తీసుకుపోతున్న నన్ను—ఈ స్థితిలో నీవు చంపకూడదు
  (ఇప్పుడే హతముచేయకూడదు). ఎందుకంటే, బుద్ధిమంతుడైన వానరశ్రేష్ఠుడు, మాతంగగజంలా
  లీలగా నడిచే, ఉత్తమమైన బంగారు మాలతో శోభించే నా వరుడైన వాలిని విడిచి—ఓ నరేంద్రా!
  నేను దీర్ఘకాలం జీవించలేను ॥4-24-40॥
'41': >-
  ఈ విధంగా ఆమె చెప్పగా—సర్వశక్తిమంతుడైన మహాత్ముడు రాముడు, తారను ఆత్మీయంగా
  ఓదార్చి, హితమైన మాట ఇలా పలికాడు: ‘ఓ వీరభార్యా! నీవు ఇలా విచలితబుద్ధి చెందకుము;
  సమస్త లోకవ్యవస్థను విధాతనే నియమించాడు’ ॥4-24-41॥
'42': >-
  ఆ విధాతచేత చేయబడినదే సుఖదుఃఖాలతో కూడిన ఈ జగత్తు వ్యవహారం అని లోకం చెబుతుంది.
  విధాత విధించిన ఆ నియమాన్ని మూడు లోకాలు కూడా అతిక్రమించవు; అవన్నీ అతని వశంలోనే
  ఉన్నాయి ॥4-24-42॥
'43': >-
  నీవు పరమసంతోషాన్ని పొందుతావు; నీ కుమారుడు యౌవరాజ్యాన్ని పొందుతాడు. విధాత చేసిన
  విధానం అలాగే స్థిరమైంది. శూరుల భార్యలు (వీరపత్నులు) శోకంతో అతి విలపించరు
  (ధైర్యాన్ని విడవరు) ॥4-24-43॥
'44': >-
  అలా ప్రభావశాలియైన, పరంతపుడైన మహాత్ముడు రాముడు ఓదార్చగా—వీరపత్నియైన తార,
  గంభీరధ్వనితో (విలాపధ్వనితో) ఉన్న తన ముఖాన్ని అదుపు చేసుకొని, సుసరసమైన
  వస్త్రాభరణాలుతో ఉన్నప్పటికీ, విలాపం ఆపి శాంతించింది ॥4-24-44॥
'45': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, కిష్కింధాకాండంలో
  “సుగ్రీవతారాశ్వాసనం” అనునది ఇరవై నాలుగవ సర్గము ॥4-24॥
