'41': >-
  हम दूर-दूर निकल गए; और विन्ध्य के श्रेष्ठ पर्वत-प्रदेश में अत्यन्त शोक से
  संतप्त हम लोगों पर बहुत समय बीत गया।
'42': >-
  तभी गृध्रराज के भाई, वीर्यवान् सम्पाति नामक पक्षी ने, रावण के भवन में रहने
