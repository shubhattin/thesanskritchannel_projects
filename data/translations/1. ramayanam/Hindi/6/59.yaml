'46': >-
  तब महात्मा धनुर्धर श्रीराम धनुष लेकर सहसा आगे बढ़े। तभी लक्ष्मण हाथ जोड़कर
  उनके निकट आया और श्रीराम से परम अर्थयुक्त (उचित) वचन बोला।
'47': >-
  हे आर्य! इस दुरात्मा के वध के लिए मैं पूर्ण समर्थ हूँ। मैं ही इसका विनाश कर
  दूँगा—हे विभो! मुझे आज्ञा दीजिए।
'48': >-
  सत्य पराक्रम वाले महातेजस्वी श्रीराम ने उससे कहा—‘लक्ष्मण! जाओ; युद्ध में
  यत्नशील और सावधान रहो।’
'49': >-
  रावण अत्यन्त महावीर है और रण में अद्भुत पराक्रम वाला है। वह तीनों लोकों के
  क्रुद्ध हो उठने पर भी दुर्धर्ष है—इसमें संशय नहीं।
'50': >-
  तुम उसके छिद्र (दुर्बल अवसर) ढूँढ़ते रहो और अपने छिद्रों पर भी दृष्टि रखो।
  नेत्रों और धनुष के द्वारा एकाग्र होकर अपनी रक्षा करो।
'51': >-
  राघव का वचन सुनकर, उन्हें आलिंगन कर, सम्मानपूर्वक प्रणाम करके, सौमित्रि
  (लक्ष्मण) युद्ध के लिए चल पड़े।
'52': >-
  लक्ष्मण ने देखा कि हाथी की सूँड़ जैसे बाहु वाला रावण, भयानक रूप से दीप्त धनुष
  उठाए, बाण-वृष्टि के जालों से उन वानरों को ढक रहा है जिनके शरीर छिन्न-भिन्न
  होकर बिखर गए हैं।
'53': >-
  उस दृश्य को देखकर महातेजस्वी, मारुतात्मज हनूमान ने बाण-जालों को निरस्त किया और
  रावण की ओर वेग से दौड़े।
'54': >-
  वह उसके रथ के पास पहुँचा, दाहिना हाथ उठाकर, रावण को आतंकित करते हुए, बुद्धिमान
  हनूमान ने यह वचन कहा।
'55': >-
  देव, दानव, गन्धर्व, यक्ष और राक्षसों के साथ भी तुम्हें अवध्यत्व (अवध्य होने का
  वर) प्राप्त है; परन्तु वानरों से तुम्हें भय है।
'56': >-
  यह मेरा दाहिना पाँच शाखाओं (पाँच उँगलियों) वाला हाथ उठा हुआ है; यह तुम्हारे
  शरीर में बहुत काल से निवास कर रहे भूतात्मा को रौंदकर चूर कर देगा।
'57': >-
  हनूमान के वचन सुनकर, भीषण पराक्रम वाले रावण की आँखें क्रोध से लाल हो उठीं और
  उसने यह कहा।
'58': >-
  शीघ्र और निःशंक होकर प्रहार कर; स्थिर कीर्ति प्राप्त कर। फिर, हे वानर!
  तुम्हारा पराक्रम जानकर मैं तुम्हारा नाश कर दूँगा।
'59': >-
  रावण के वचन सुनकर वायु-पुत्र ने कहा—‘स्मरण रखो, मैंने पहले तुम्हारे पुत्र अक्ष
  का वध किया है।’
'60': >-
  ऐसा कहे जाने पर महातेजस्वी राक्षसेश्वर रावण ने बलपूर्वक हनूमान की छाती पर
  हथेली से प्रहार किया।
'61': >-
  उसकी हथेली के प्रहार से वह डगमगाया और बार-बार हिला। फिर तेजस्वी, महामति हनूमान
  ने क्षणभर स्थिर रहकर धैर्य धारण किया।
'62': >-
  तब उसने भी क्रुद्ध होकर उसी हथेली से अमर-द्वेषी (रावण) को प्रहार किया; और
  महात्मा वानर के उस प्रहार से रावण आहत हो गया।
'63': >-
  जैसे पृथ्वी-तल पर अचल पर्वत को झकझोर दिया जाए, वैसे ही दशग्रीव (रावण) विचलित
  हुआ। संग्राम में रावण को इस प्रकार हथेली से ताड़ित देख—
'64': >-
  ऋषि, सिद्ध वानर तथा देव और असुर—सबने जय-ध्वनि की। तब महातेजस्वी रावण ने (अपनी)
  ओर से वचन कहा।
'65': >-
  ‘साधु! हे वानर, तुम अपने पराक्रम से प्रशंसनीय हो; और तुम मेरे शत्रु हो—यह भी
  मेरे लिए गौरव की बात है।’ रावण के ऐसा कहने पर मारुति ने प्रत्युत्तर दिया।
'66': >-
  ‘धिक्कार है मेरे पराक्रम पर कि, हे रावण, तुम जीवित हो! दुर्बुद्धे! एक बार अब
  प्रहार करके क्यों व्यर्थ बकवाद करता है?’
'67': >-
  अब मेरा मुष्टि-प्रहार तुम्हें यमलोक पहुँचा देगा। मारुति के वचन से उसका क्रोध
  भड़क उठा।
'68': >-
  लाल नेत्रों वाला, पराक्रमी रावण ने यत्नपूर्वक अपना दाहिना मुष्टिबद्ध हाथ
  ढाँककर वेग से वानर की छाती पर दे मारा।
'69': >-
  वक्ष पर प्रहार होने से हनूमान बार-बार डोलने लगे। तब महाबली हनूमान को विह्वल
  देखकर—
'70': अतिरथ, प्रतापी दशग्रीव रावण रथ से शीघ्र ही नील की ओर बढ़ा।
'71': >-
  सर्प के समान भयानक, परम मर्मों को भेदने वाले बाणों से उसने हरि-सेना के स्वामी
  नील को घायल कर जलाने (झुलसाने) सा किया।
'72': >-
  बाण-समूह से आच्छादित नील ने एक हाथ से पर्वत-शिखर उखाड़कर राक्षसाधिप की ओर
  फेंका।
'73': >-
  इधर तेजस्वी हनूमान, महामनस्वी होकर सँभल गए और युद्ध की इच्छा से देखते हुए
  क्रोधपूर्वक बोले।
'74': >-
  नील के साथ संयुक्त होकर जो रावण युद्ध कर रहा है, उससे किसी दूसरे का जाकर
  भिड़ना उचित नहीं।
'75': >-
  तब महातेजस्वी रावण ने उस पर्वत-शिखर पर सात अत्यन्त तीक्ष्ण बाणों से प्रहार
  किया; वह चूर-चूर होकर गिर पड़ा।
'76': >-
  उस पर्वत-शिखर को बिखरते देखकर, परवीर-हन्ता हरि-सेना-नायक नील क्रोध से कालाग्नि
  के समान धधक उठा।
'77': >-
  नील ने युद्ध में अश्वकर्ण वृक्ष, शाल, सुपुष्पित चूत तथा अन्य अनेक प्रकार के
  वृक्ष उखाड़-उखाड़कर फेंके।
'78': >-
  रावण ने उन वृक्षों को पास आते ही काट डाला और घोर बाण-वर्षा से नील पर झड़ी लगा
  दी।
'79': >-
  बाण-समूह की वर्षा से आच्छादित होकर, जैसे मेघों से ढका महापर्वत हो, वैसे नील ने
  अपना रूप छोटा किया और ध्वज-दण्ड के अग्रभाग पर जा गिरा।
'80': >-
  अग्निपुत्र (नील) को ध्वज-शिखर पर स्थित देखकर रावण क्रोध से जल उठा और तब नील ने
  भी नाद किया।
'81': >-
  ध्वज-शिखर पर, धनुष के अग्रभाग पर, और मुकुट के अग्रभाग पर—उस वानर को (अद्भुत
  रीति से स्थित) देखकर लक्ष्मण, हनूमान और श्रीराम—तीनों अत्यन्त विस्मित हो गए।
'82': >-
  महातेजस्वी रावण भी कपि की लाघव (फुर्ती) से चकित होकर, दीप्त, अद्भुत आग्नेय
  अस्त्र को मँगाने/उठाने लगा।
'83': >-
  तब लक्ष्य साध लेने से हर्षित वानर चिल्ला उठे—और युद्ध में नील की फुर्ती से
  विचलित रावण को देखकर प्रसन्न हुए।
'84': >-
  वानरों के नाद से रावण क्रुद्ध हो उठा; उसका हृदय घबराहट से भर गया और वह क्षणभर
  कुछ भी निर्णय नहीं कर पाया।
'85': >-
  फिर रावण ने आग्नेय अस्त्र से संयुक्त बाण लेकर, ध्वज-शिखर पर स्थित नील को
  निशाचर ने लक्ष्य किया।
'86': >-
  तब महातेजस्वी राक्षसेश्वर रावण बोला—‘हे कपे! तू अद्भुत लाघव से युक्त है और
  श्रेष्ठ माया भी रखता है।’
'87': >-
  ‘यदि तू समर्थ है, तो अपने प्राणों की रक्षा कर, वानर! तू अनेक बार अनेक रूप रचता
  है।’
'88': >-
  ‘फिर भी, मेरे द्वारा छोड़ा हुआ, अस्त्र-प्रयुक्त यह बाण, जो जीवन की रक्षा करता
  होगा, उसे भी जीवन से वंचित कर देगा।’
'89': >-
  ऐसा कहकर महाबाहु राक्षसेश्वर रावण ने अस्त्र से बाण का संधान करके सेना-नायक नील
  पर प्रहार किया।
'90': >-
  अस्त्र-छोड़े गए बाण से नील का वक्षस्थल आहत हुआ; वह सहसा जलता-सा होकर धरती पर
  गिर पड़ा।
'91': >-
  पितृ-माहात्म्य के संयोग से और अपने तेज से, वह घुटनों के बल भूमि पर गिरा;
  परन्तु प्राणों से वियुक्त नहीं हुआ।
'92': >-
  वानर को मूर्च्छित देखकर, रण-उत्सुक दशग्रीव बादल-निनाद समान रथ-गर्जना के साथ
  सौमित्रि (लक्ष्मण) पर टूट पड़ा।
'93': >-
  रण-मध्य में पहुँचकर, उसे रोककर, दीप्त होता हुआ प्रतापी राक्षसेन्द्र ने धनुष की
  टंकार कर दी।
'94': >-
  अदीन-सत्त्व (अडिग साहस) वाले सौमित्रि ने, उस अपरिमेय धनुष की टंकार करते हुए
  रावण से कहा—‘हे निशाचरेन्द्र! आज मुझे जान; वानरों से युद्ध करना तुम्हारे योग्य
  नहीं।’
'95': >-
  उसका पूर्ण-घोषयुक्त वचन और उग्र प्रत्यंचा-शब्द सुनकर राजा (रावण) आगे बढ़ा, और
  सामने उपस्थित क्रुद्ध सौमित्रि को देखकर राक्षस ने रोषयुक्त वाणी कही।
'96': >-
  ‘भाग्य से, हे राघव, तू मेरी दृष्टि के मार्ग में आया है—विपरीत बुद्धि वाला,
  अन्त को जाने वाला! इस क्षण मेरे बाण-जालों से पीड़ित होकर तू मृत्यु-लोक को
  जाएगा।’
'97': >-
  गरजते हुए, उभरी तीक्ष्ण दाढ़ों वाले उसे देखकर, सौमित्रि बिना विस्मय के
  बोले—‘राजन्! महाप्रभावी लोग गरजते नहीं; तू पापकर्मियों में श्रेष्ठ होकर व्यर्थ
  डींग क्यों हाँकता है?’
'98': >-
  ‘हे राक्षसेन्द्र! मैं तुम्हारा वीर्य, बल, प्रताप और पराक्रम जानता हूँ। मैं
  धनुष-बाण हाथ में लिए खड़ा हूँ—आ जा; व्यर्थ बकवाद से क्या लाभ?’
'99': >-
  ऐसा कहे जाने पर क्रुद्ध राक्षसाधिप ने सात सुन्दर पंखों वाले बाण छोड़े। लक्ष्मण
  ने सोने से चित्रित पंखों वाले तीक्ष्ण-धार बाणों से उन्हें काट डाला।
'100': >-
  कटे हुए उन बाणों को सहसा देखते हुए—जो कटे फणों वाले नागेन्द्रों के समान पड़े
  थे—लंकेश्वर क्रोध के वशीभूत हुआ और उसने अन्य तीक्ष्ण बाण छोड़े।
'101': >-
  रावण के बाण-वर्ष को देखते हुए, रामानुज लक्ष्मण ने अपने धनुष से तीव्र
  बाण-वृष्टि की; और क्षुर, अर्धचन्द्र तथा श्रेष्ठ कर्णिभल्ल आदि से उन बाणों को
  काटता रहा, पर वह तनिक भी विचलित नहीं हुआ।
'102': >-
  उन-उन बाण-जालों को व्यर्थ होते देखकर, त्रिदश-शत्रु राजा (रावण) लक्ष्मण की
  फुर्ती पर विस्मित हुआ; फिर उसने तीक्ष्ण बाण पुनः छोड़े।
'103': >-
  और लक्ष्मण ने भी—इन्द्र के तुल्य, वज्र-भयङ्कर वेग वाले—दीप्त, अग्नि के समान
  प्रकाशमान तीक्ष्ण बाणों का संधान कर राक्षसाधिप-वध के लिए छोड़ा।
'104': >-
  राक्षसेन्द्र ने उन बाणों को काट दिया और लक्ष्मण को कालाग्नि के समान तेजस्वी,
  स्वयंभू (ब्रह्मा) से प्रदत्त बाण से ललाट-प्रदेश में आहत किया।
'105': >-
  रावण के बाण से आहत लक्ष्मण ढीला धनुष थामे डगमगा गया। फिर कठिनता से होश में
  आकर, उसने त्रिदशेन्द्र-शत्रु (रावण) का धनुष काट डाला।
'106': >-
  धनुष कट जाने पर दाशरथि लक्ष्मण ने तीक्ष्ण अग्र वाले तीन बाणों से रावण पर
  प्रहार किया। बाण-पीड़ित वह राजा डोल उठा और कठिनता से पुनः चेतना में आया।
'107': >-
  धनुष कट चुका था, बाणों से आहत था, देह पर मेद और रक्त से भरा-भीगा था; तब देवों
  का शत्रु, उग्र शक्ति-सम्पन्न रावण ने स्वयंभू-प्रदत्त वह शक्ति (भाला) उठा ली।
'108': >-
  वानरों को रण में भयभीत करने वाली, धुएँ और अग्नि के समान प्रतीत होने वाली वह
  जलती शक्ति राक्षसराष्ट्र-नाथ ने वेग से सौमित्रि पर फेंकी।
'109': >-
  भरत के अनुज लक्ष्मण ने उसे अस्त्रों और अग्नि-तुल्य बाणों से मारा; तथापि वह
  शक्ति दाशरथि के विस्तृत दोनों भुजाओं के बीच जा धँसी।
'110': >-
  शक्ति से आहत होकर भी वह रघु-प्रवीर भूमि पर ज्वलित-सा चमका। तभी राजा (रावण) ने
  सहसा पास आकर, वेग से दोनों भुजाओं से उसे पकड़ लिया।
'111': >-
  हिमवान, मन्दर, मेरु—या देवों सहित तीनों लोक भी—भुजाओं से उठाए जा सकते हैं; पर
  भरत का अनुज (लक्ष्मण) उठाया नहीं जा सकता था।
'112': >-
  ब्राह्मी शक्ति से वक्ष के बीच आहत होने पर भी सौमित्रि ने विष्णु के उस
  अचिन्त्य/अपरिमेय अंश स्वरूप अपने-आप को स्मरण किया।
'113': >-
  तब देवों के लिए काँटा बने, दानव-दर्प-हन्ता (रावण) ने सौमित्रि को भुजाओं से
  पीड़ित किया, पर उसे लाँघकर (परास्त कर आगे बढ़ने में) वह समर्थ न हो सका।
'114': >-
  तब क्रुद्ध वायु-सुत हनूमान रावण पर टूट पड़ा और क्रोध में वज्र के समान मुष्टि
  से उसकी छाती पर प्रहार किया।
'115': >-
  उस मुष्टि-प्रहार से राक्षसेश्वर रावण घुटनों के बल भूमि पर आ गया; वह डगमगाया,
  गिरा भी।
'116': >-
  उसके मुख, नेत्र और कानों से बहुत रक्त बहने लगा। वह चक्कर खाता, निश्चेष्ट होकर
  रथ के आसन पर बैठ गया।
'117': >-
  वह मूर्च्छित और अचेत हो गया तथा अपना स्थान संभाल नहीं पाया। समर में भीषण
  पराक्रम वाले रावण को अचेत देखकर—
'118': >-
  ऋषि, वानर तथा देव और असुर—सबने जय-ध्वनि की। तब तेजस्वी हनूमान ने रावण से
  पीड़ित लक्ष्मण को—
'119': >-
  दोनों भुजाओं से उठाकर राघव के समीप पहुँचा दिया। वायु-पुत्र की मित्रता और परम
  भक्ति के कारण, जो शत्रुओं के लिए भी अकम्प्य (अडिग) था, वही लक्ष्मण कपि के लिए
  मानो हल्का हो गया।
'120': >-
  वह शक्ति लक्ष्मण को रण में जीतकर छोड़कर, रावण के उस रथ में अपने स्थान पर फिर
  जा पहुँची।
'121': >-
  इधर महातेजस्वी रावण ने महासंग्राम में चेतना पाकर, तीक्ष्ण बाण उठाए और महान
  धनुष हाथ में लिया।
'122': >-
  शत्रु-सूदन लक्ष्मण आश्वस्त हुए, शक्ति-घाव से मुक्त (विशल्य) हो गए और विष्णु के
  अचिन्त्य अंश स्वरूप अपने-आप को स्मरण करते रहे।
'123': >-
  वानरों की महान सेना को महावीरों सहित गिरा हुआ देखकर, श्रीराम ने रण में रावण पर
  धावा बोला।
'124': >-
  तब उसके निकट जाकर हनूमान ने कहा—‘मेरी पीठ पर चढ़कर आप उस राक्षस को दण्ड देने
  के योग्य हैं।’
'125': >-
  जैसे विष्णु अमर-वैरिण (दानव) के विरुद्ध गरुड़ पर आरूढ़ होते हैं—वैसे
  वायु-पुत्र के कहे वचन को सुनकर राघव—
'126': सहसा महाकपि हनूमान पर आरूढ़ हो गए और युद्ध में रथस्थ रावण को देखने लगे।
'127': >-
  उसे देखकर महातेजस्वी राम रावण की ओर दौड़े—जैसे क्रुद्ध, आयुध उठाए विष्णु
  वैरोचन (बलि) की ओर दौड़ें।
'128': >-
  राम ने प्रत्यंचा का तीव्र शब्द किया, जो वज्र-घर्षण के समान कठोर था; फिर गंभीर
  वाणी से राक्षसेन्द्र से कहा।
'129': >-
  ‘ठहर! ठहर! तूने ऐसा अप्रिय कर्म किया है; हे राक्षस-शार्दूल! अब कहाँ जाकर मोक्ष
  पाएगा?’
'130': >-
  चाहे तू इन्द्र, यम, सूर्य, स्वयंभू ब्रह्मा, वैश्वानर अग्नि, या शंकर के पास चला
  जाए—या दसों दिशाओं में भाग जाए—फिर भी आज तू मुझसे छूटकर विमुक्त नहीं होगा।
'131': >-
  और जो यह लक्ष्मण—तेरी शक्ति से आज घायल होकर—विषाद में जाते-जाते सहसा लौट आया
  है, वही आज युद्ध में तेरे, तेरे पुत्र-पौत्र सहित, राक्षस-गण-राज, मृत्यु बनेगा।
'132': >-
  इसी लक्ष्मण ने जनस्थान में रहने वाले, अत्यन्त अद्भुत दर्शन वाले राक्षसों को
  बाणों से मारा; और चौदह प्रकार के तेरे उत्तम आयुधों को—तथा हजारों राक्षसों
  को—निषूदित किया।
'133': >-
  राघव के वचन सुनकर, महाबली राक्षसेन्द्र ने रण में वायु-पुत्र को—जो महावेग से
  राघव को वहन कर रहा था—देखा।
'134': >-
  वह महान क्रोध में भरकर, पूर्व वैर को स्मरण करते हुए, कालाग्नि की शिखा के समान
  दीप्त बाणों से प्रहार करने लगा।
'135': >-
  युद्ध में राक्षस द्वारा बाणों से आहत होने पर भी, स्वभावजन्य तेज से युक्त
  (हनूमान) का तेज और अधिक बढ़ गया।
'136': >-
  तब महातेजस्वी राम ने, रावण द्वारा घायल किए गए उस प्लवंग-शार्दूल (हनूमान) को
  देखकर, क्रोध के वश में आ गए।
'137': >-
  रावण के रथ के निकट जाकर, राम ने चक्र सहित, घोड़ों सहित, ध्वज-छत्र और महापताका
  सहित, सारथि सहित—तथा वज्र-शूल-खड्ग आदि आयुधों सहित—उस रथ को तीक्ष्ण बाणों के
  अग्रभाग से चीर दिया।
'138': >-
  फिर राम ने इन्द्र-शत्रु (रावण) को वज्र के समान (कठोर) बाण से भुजा-प्रदेश के
  बीच—जो विस्तृत और सुगठित था—ऐसे मारा, मानो भगवान इन्द्र वज्र से मेरु को आघात
  करें।
'139': >-
  जो राजा (रावण) वज्रपात, वज्र-आघात और शस्त्र-प्रहारों से भी न विचलित हुआ था, वह
  राम-बाण से आहत होकर अत्यन्त पीड़ित हुआ; वह डोलने लगा और वीर ने धनुष छोड़ दिया।
'140': >-
  उसे विह्वल देखकर राम ने दीप्त अर्धचन्द्र बाण चढ़ाया और उससे सहसा राक्षसाधिप के
  सूर्य-वर्ण मुकुट को काट गिराया।
'141': >-
  विषरहित सर्प के समान निस्तेज, शांत ज्वाला वाला, सूर्य के समान प्रकाशहीन,
  श्री-रहित, मुकुट-शिखर कटे हुए राक्षसेन्द्र को रण में राम ने कहा।
'142': >-
  ‘तूने अत्यन्त भयानक और महान कर्म किया है; और तूने मेरे प्रधान वीरों का वध करके
  मुझे भी पीड़ित किया है। इसलिए यह मानकर कि तू परिश्रान्त है, मैं बाणों से तुझे
  मृत्यु के वश में नहीं ले जाता।’
'143': >-
  ‘जा; मैं जानता हूँ कि तू रण से आहत है। हे रात्रिचर-राज! लंका में प्रवेश कर,
  विश्राम कर। फिर रथी और धन्वी होकर निकल और मेरे बल को देख—जब मैं रथ पर स्थित
  रहूँगा।’
'144': >-
  ऐसा कहे जाने पर, दर्प और हर्ष से रहित, धनुष-कटा, सारथि और घोड़े नष्ट, बाणों से
  पीड़ित, विशाल मुकुट टूटा हुआ वह राजा (रावण) सहसा लंका में प्रवेश कर गया।
'145': >-
  उस महाबली, दानवों तथा देवों के शत्रु रजनीचर-इन्द्र के लंका में प्रविष्ट हो
  जाने पर, श्रीराम ने लक्ष्मण सहित वानरों को युद्ध-अग्रभाग में शल्य-रहित
  (विशल्य) कर दिया।
'146': >-
  त्रिदशेन्द्र-शत्रु (रावण) के पराभूत होने पर देव, असुर, भूतगण, दिशाएँ, समुद्रों
  सहित लोक, ऋषि और महोरग (महान सर्प) तथा पृथ्वी और जल में रहने वाले प्राणी—सब
  हर्षित हो उठे।
'147': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावणाभिषेणनम्’
  नामक उनसठवाँ (५९वाँ) सर्ग समाप्त हुआ।
