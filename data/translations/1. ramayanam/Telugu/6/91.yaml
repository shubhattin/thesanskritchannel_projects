'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘రావణివధః’ నామ ఏకనవతితమః సర్గః ॥6-91॥
'1': >-
  అశ్వాలు హతమైపోయిన వాడై, మహాతేజస్సుతో, నేలపై నిలుచున్న ఆ నిశాచరుడు ఇంద్రజిత్
  పరమక్రోధంతో తన తేజస్సుతో మరింత ఉద్ధీప్తుడై మండిపడ్డాడు ॥6-91-1॥
'2': >-
  ఆ ఇద్దరు ధనుర్ధారులు పరస్పరం ఒకరినొకరు చంపుదామని ఘోరంగా బాణాలతో దాడి చేస్తూ,
  విజయాసక్తితో ముందుకు దూసుకెళ్లిన వనంలోని గజవృషభుల వలె కనిపించారు ॥6-91-2॥
'3': >-
  అలా ఒకరినొకరు నాశనం చేయాలని ఉద్ధృతంగా ప్రయత్నిస్తూ, రాక్షసులూ వానరులూ అయిన
  వారు యుద్ధంలో తమ తమ నాయకులను వదలక, ఎక్కడెక్కడనుంచో దూకిపడుతూ పోరాడారు ॥6-91-3॥
'4': >-
  అప్పుడు రావణుని కుమారుడు (ఇంద్రజిత్) ఆ రాక్షసులందరికీ హర్షం కలిగిస్తూ, వారిని
  ప్రోత్సహిస్తూ ఆనందపడుతూ ఈ మాటలు చెప్పాడు ॥6-91-4॥
'5': >-
  ఘనమైన తమస్సు (అంధకారం) వల్ల ఈ దిశలన్నీ పూర్తిగా కమ్ముకొన్నాయి; ఇక్కడ ఎవడు
  మనవాడో, ఎవడు పరాయివాడో—ఓ రాక్షసోత్తములారా—గుర్తించలేనంతగా అయిపోయింది ॥6-91-5॥
'6': >-
  అందువల్ల మీరు ధైర్యంగా యుద్ధం చేయండి—వానరులను మోహింపజేయడానికి (మోసం చేయడానికి)
  ఇదే మార్గం; నేను మాత్రం రథాన్ని అధిరోహించి యుద్ధరంగానికి మళ్లీ వస్తాను
  ॥6-91-6॥
'7': >-
  నేను నగరంలోకి ప్రవేశించినప్పుడు ఈ వనవాసులు (వానరులు) మహాత్ములు ఇక యుద్ధం
  చేయలేనట్లు మీరు మీ కార్యాన్ని నిర్వహించండి ॥6-91-7॥
'8': >-
  ఇలా చెప్పి, వానరులను మాయచేసి, శత్రుసంహారకుడైన రావణసుతుడు రథాన్ని తెచ్చుకొనుటకై
  లంకాపురిలోనికి ప్రవేశించాడు ॥6-91-8॥
'9': >-
  అతడు ఆపై రుచిరమైన, స్వర్ణాభరణాలతో అలంకృతమైన రథాన్ని అలంకరింపజేసి; ప్రాసాలు,
  ఖడ్గాలు, శరాలు మొదలైన ఆయుధాలతో సమృద్ధిగా చేసి; అత్యుత్తమ వేగవంతమైన అశ్వాలతో
  యోగ్యంగా జోడింపజేశాడు ॥6-91-9॥
'10': >-
  విశ్వసనీయుడూ యుద్ధబోధనలో నిపుణుడైన సారథి చేత నిర్వహింపబడుతున్న ఆ రథాన్ని
  అధిరోహించి, సమరాలను జయించే మహాతేజస్వి రావణి (ఇంద్రజిత్) ఎక్కాడు ॥6-91-10॥
'11': >-
  ప్రధానమైన రాక్షసగణాలతో చుట్టుముట్టబడి, మందోదరికి పుత్రుడైన ఆ వీరుడు కృతాంతబలము
  ప్రేరేపించిన వాడిలా నగరం నుండి బయలుదేరాడు ॥6-91-11॥
'12': >-
  అతడు నగరం నుంచి బయలుదేరి, అపారపరాక్రమంతో, వేగవంతమైన అశ్వాలతో
  లక్ష్మణుని—విభీషణునితో కూడినవాడిని—అభిముఖంగా దూసుకొచ్చాడు ॥6-91-12॥
'13': >-
  అప్పుడా రథస్థుడైన రావణసుతుడిని చూసి, సౌమిత్రి (లక్ష్మణుడు), మహావీర్యులైన
  వానరులు, అలాగే రాక్షసుడు విభీషణుడు—అందరూ అతనివైపు దృష్టి పెట్టారు ॥6-91-13॥
'14': >-
  ఆ బుద్ధిమానుడైన ఇంద్రజిత్ యొక్క అపూర్వ లాఘవాన్ని చూచి వారు పరమాశ్చర్యాన్ని
  పొందారు; రావణి కూడా యుద్ధంలో వానరయూథపతులపై కోపంతో మండిపడ్డాడు ॥6-91-14॥
'15': >-
  సమితులను జయించువాడైన రావణి ముడివేసిన ధనుస్సుతో, శతశః సహస్రశః బాణవర్షాలను
  కురిపించి (వానరులను) కూలగొట్టాడు ॥6-91-15॥
'16': >-
  అత్యంత లాఘవాన్ని ఆశ్రయించిన కోపోద్ధతుడై, వానరులపై ఘోరంగా దాడి చేశాడు; అలా
  నారాచబాణాలతో వధింపబడుతున్న భయంకర విక్రములైన వానరులు ॥6-91-16॥
'17': >-
  ప్రజలు ప్రజాపతిని శరణు పొందినట్లు సౌమిత్రిని శరణు పొందారు. అప్పుడు సమరకోపంతో
  దగ్ధమవుతున్న రఘునందనుడు (లక్ష్మణుడు) తన చేతి లాఘవాన్ని చూపిస్తూ, అతని
  ధనుస్సును ఛేదించాడు ॥6-91-17॥
'18': >-
  ఇంద్రజిత్ వెంటనే మరొక ధనుస్సు తీసుకొని త్వరగా జ్యా చాపి సిద్ధం చేసుకున్నాడు;
  కానీ లక్ష్మణుడు మూడు బాణాలతో ఆ ధనుస్సునూ ఛేదించాడు ॥6-91-18॥
'19': >-
  అనంతరం ఛిన్నధనుస్సుతో నిలిచిన అతనిని, ఆషీవిషపు విషంలా భయంకరమైన ఐదు శరాలతో
  సౌమిత్రి అతని ఛాతీలో బలంగా వేదించాడు ॥6-91-19॥
'20': >-
  ఆ మహాధనుస్సు నుండి నిష్క్రమించిన బాణాలు అతని శరీరాన్ని చీల్చి, రక్తవర్ణమైన
  మహాసర్పాల వలె భూమిపై పడిపోయాయి ॥6-91-20॥
'21': >-
  ధనుస్సు ఛేదింపబడినప్పటికీ, వదనమునుండి రక్తం ఉమ్ముతూ ఉన్న రావణి, మరింత బలమున్న
  దృఢజ్యా గల శ్రేష్ఠమైన ధనుస్సును పట్టుకున్నాడు ॥6-91-21॥
'22': >-
  లక్ష్మణుని లక్ష్యంగా చేసుకొని, పరమ లాఘవాన్ని ఆశ్రయించి, ఇంద్రుడు వర్షాలు
  కురిపించినట్లు అతడు శరవర్షాలను కురిపించాడు ॥6-91-22॥
'23': >-
  శత్రుని దమనం చేసే ఇంద్రజిత్ విడిచిన ఆ శరవర్షాన్ని, అసంభ్రాంతుడైన
  లక్ష్మణుడు—అత్యంత దురోద్ధరణమైనదానిని—ఆపివేశాడు ॥6-91-23॥
'24': >-
  అప్పుడు మహాతేజస్వి రఘునందనుడు (లక్ష్మణుడు) అసంభ్రాంతుడిగానే ఉండి రావణికి తన
  ప్రతిభను ప్రత్యక్షంగా చూపించాడు; అది ఆశ్చర్యంలా కనిపించింది ॥6-91-24॥
'25': >-
  తదుపరి పరమక్రోధంతో, శీఘ్రాస్త్రాన్ని ప్రదర్శిస్తూ, యుద్ధంలో ప్రతి రాక్షసుణ్ణీ
  మూడు బాణాలతో వేదించాడు; అలాగే రాక్షసేంద్రుని కుమారుడైన ఇంద్రజితుని కూడా
  బాణసమూహాలతో తీవ్రంగా కొట్టాడు ॥6-91-25॥
'26': >-
  శత్రుని సంహరించగల శక్తిమంతుడైన శత్రువు చేత ఘోరంగా వేదింపబడినప్పటికీ, ఇంద్రజిత్
  లక్ష్మణుని వైపు అడ్డంకి లేకుండా అనేక బాణాలను పంపించాడు ॥6-91-26॥
'27': >-
  వీరసంహారకుడైన లక్ష్మణుడు ఆ బాణాలు చేరకముందే పదునైన బాణాలతో ఛేదించాడు; అలాగే
  యుద్ధంలో ఆ రథస్థుడైన ఇంద్రజితుని సారథి శిరస్సును, రథయోధులలో శ్రేష్ఠుడైన
  ధర్మాత్ముడు, ముడతలేని భల్లబాణంతో తీసివేశాడు ॥6-91-27॥
'28': >-
  ధర్మాత్ముడైన లక్ష్మణుడు అనతపర్వ భల్లంతో సారథి శిరస్సును తెగనరికాడు; ఆ తర్వాత
  సారథిలేని ఆ రథాన్ని అక్కడి అశ్వాలు ధైర్యం కోల్పోకుండా మోసుకెళ్లాయి ॥6-91-28॥
'29': >-
  ఆ అశ్వాలు వలయాలుగా పరుగెత్తాయి; అది వింతగా కనిపించింది. దృఢవిక్రముడైన సౌమిత్రి
  (లక్ష్మణుడు) అసహనంతో మరింత ఉద్ధృతుడయ్యాడు ॥6-91-29॥
'30': >-
  యుద్ధంలో అతని అశ్వాలను బాణాలతో వేదించి భయపెట్టాడు. ఆ కార్యాన్ని చూచి రణంలో
  రావణుని కుమారుడు (ఇంద్రజిత్) తీవ్రంగా ఆగ్రహించాడు ॥6-91-30॥
'31': >-
  ఆ అసహనశీలుడైన ఇంద్రజిత్ సౌమిత్రిని పది బాణాలతో వేదించాడు; వజ్రంలా కఠినమైన,
  సర్పవిషంలా ఘోరమైన ఆ శరాలు వచ్చి, లక్ష్మణుని స్వర్ణప్రభావంతమైన కవచంలో
  విలీనమయ్యాయి (చీల్చలేకపోయాయి) ॥6-91-31॥
'32': >-
  లక్ష్మణుని కవచం అభేద్యమని గ్రహించిన రావణసుతుడు ఇంద్రజిత్, సుశుభ్రమైన పంక్తులు
  గల మూడు బాణాలతో కోపోద్ధతుడై లక్ష్మణుని నుదుటిని వేదించాడు, శీఘ్రమస్త్రాన్ని
  ప్రదర్శిస్తూ ॥6-91-32॥
'33': >-
  అత్యంత క్రోధంతో అతడు వేదించగా, నుదుటిలో నిలిచిన ఆ బాణాలతో రఘునందనుడు
  అరణ్యాగ్రంలో (సమరాగ్రంలో) యుద్ధశ్లాఘ్యుడైన త్రిశృంగ పర్వతంలా శోభించాడు
  ॥6-91-33॥
'34': >-
  అలా అయినా, ఆ సమయంలో యుద్ధంలో రాక్షసుడు వేసిన బాణాలతో బాధింపబడ్డప్పటికీ
  ॥6-91-34॥
'35': >-
  లక్ష్మణుడు వెంటనే ఐదు బాణాలతో ఇంద్రజితుని ప్రతివేదించాడు; యుద్ధంలో బాణాన్ని
  వెనక్కి లాగి, ఇంద్రజితుని శుభకుండలాలతో కూడిన ముఖంలో వేశాడు ॥6-91-35॥
'36': >-
  మహాబలమూ, శరవేసే మహాధనుస్సులూ గల వీరులైన లక్ష్మణుడు మరియు ఇంద్రజిత్—ఇద్దరూ
  భయంకర విక్రమంతో, పరస్పరం ఘోరమైన విశిఖబాణాలతో ఒకరినొకరు కొట్టుకుంటూ పోరాడారు
  ॥6-91-36॥
'37': >-
  అప్పుడు రక్తంతో తడిసిన శరీరాలతో ఉన్న లక్ష్మణుడు, ఇంద్రజిత్—ఇద్దరూ—యుద్ధంలో
  పుష్పించిన కింశుక వృక్షాల్లా ప్రకాశించారు ॥6-91-37॥
'38': >-
  ఆ ఇద్దరు ధన్వినులు పరస్పరం ఎదురెదురుగా వచ్చి, సర్వ అవయవాలలో ఘోరమైన బాణాలతో
  వేదించారు; ఇద్దరూ విజయాన్ని సంకల్పించుకొని పోరాడారు ॥6-91-38॥
'39': >-
  అనంతరం సమరకోపంతో ఉన్మత్తుడైన రావణసుతుడు, శుభవదనుడైన విభీషణుని మూడు బాణాలతో
  వేదించాడు ॥6-91-39॥
'40': >-
  అయోముఖములైన మూడు బాణాలతో రాక్షసేంద్రుడు విభీషణుని వేదించి, ఆపై ఒక్కొక్క బాణంతో
  ఆ వానరయూథపతులందరినీ వేదించాడు ॥6-91-40॥
'41': >-
  అప్పుడు మహాతేజస్వి విభీషణుడు ఆ దురాత్ముడైన రావణి అశ్వాలను, కోపంతో గదతో మరింత
  బలంగా చంపి పడేశాడు ॥6-91-41॥
'42': >-
  అశ్వాలు హతమై, సారథి చనిపోయిన రథం నుండి దూకి దిగిన ఇంద్రజిత్, ఆపై మహాతేజస్సుతో
  తన పితృవ్యుడైన విభీషణునిపై శక్తిని విసిరాడు ॥6-91-42॥
'43': >-
  ఆ శక్తి దూసుకొస్తున్నదాన్ని చూచి, సుమిత్రానందవర్ధనుడు (లక్ష్మణుడు) పదునైన
  బాణాలతో దానిని పది ముక్కలుగా చేసి భూమిపై పడవేశాడు ॥6-91-43॥
'44': >-
  దృఢధనుస్సుగల విభీషణుడు, అశ్వాలు హతమై నిలిచిన రావణిపై కోపంతో, వజ్రస్పర్శసమానమైన
  ఐదు బాణాలను అతని వక్షస్థలంలో సంధించాడు ॥6-91-44॥
'45': >-
  రుక్మపుంఖాలైన, లక్ష్యాన్ని విడువని ఆ బాణాలు అతని శరీరాన్ని చీల్చి, రక్తంతో
  తడిసి, రక్తవర్ణ మహాసర్పాల్లా కనిపించాయి ॥6-91-45॥
'46': >-
  పితృవ్యుడిపై కోపించిన ఇంద్రజిత్, రాక్షసుల మధ్య శ్రేష్ఠమైన, యముడిచే
  ప్రసాదింపబడిన మహాబలమైన శరాన్ని చేతికి తీసుకున్నాడు ॥6-91-46॥
'47': >-
  ఆ మహాబల శరాన్ని (ఇంద్రజిత్) సంధించినట్లు చూసి, భయంకర పరాక్రముడైన మహాతేజస్వి
  లక్ష్మణుడు కూడా మరో బాణాన్ని ఎత్తుకున్నాడు ॥6-91-47॥
'48': >-
  అమితాత్ముడైన కుబేరుడు స్వయంగా స్వప్నంలో ఇచ్చినదైన, దేవాసురులు ఇంద్రులతో కూడిన
  వారైనా జయించలేని, తట్టుకోలేని ఆ దుర్జయ ఆయుధం (అస్త్రబలము) అది ॥6-91-48॥
'49': >-
  ఇద్దరి శ్రేష్ఠ ధనుస్సులు, గొడ్డళ్లవంటి బాహువులతో బలంగా వెనక్కి లాగబడుతుండగా,
  రెండు క్రౌంచ పక్షుల్లా ఘోషించాయి ॥6-91-49॥
'50': >-
  ఆ శ్రేష్ఠ ధనుస్సులపై సంధింపబడిన ఉత్తమ బాణాలు, ఆ ఇద్దరు వీరులు బలంగా వెనక్కి
  లాగుతుండగా, తేజస్సుతో అత్యంత ప్రకాశించాయి ॥6-91-50॥
'51': >-
  ఆకాశాన్ని వెలిగిస్తూ, తమ ధనుస్సుల నుంచి విడిచిన ఆ బాణాలు పరస్పరం ఎదురెదురుగా
  ఢీకొని, మహాబలంతో గుద్దుకుని పడ్డాయి ॥6-91-51॥
'52': >-
  ఆ భయంకరరూపమైన రెండు శరాల ఢీ చాలా ఘోరంగా జరిగింది; పొగ, చినుగుర్లు పుట్టిస్తూ,
  ఆ తేజోమయం అగ్ని భయంకరంగా ఉద్భవించింది ॥6-91-52॥
'53': >-
  మహాగ్రహాల వలె కనిపించిన ఆ రెండు బాణాలు పరస్పరం ఢీకొని, సంగ్రామంలో వంద ముక్కలై,
  భూమిపై పడిపోయాయి ॥6-91-53॥
'54': >-
  రణమధ్యంలో ఆ రెండు శరాలు ప్రతిహతమై పడిపోవడం చూచి, లక్ష్మణుడు మరియు
  ఇంద్రజిత్—ఇద్దరూ సిగ్గుపడి, మళ్లీ కోపంతో ఉవ్విళ్లూరారు ॥6-91-54॥
'55': >-
  అప్పుడు సుసంరబ్ధుడైన సౌమిత్రి వారుణాస్త్రాన్ని ఎత్తుకున్నాడు; యుద్ధంలో
  స్థిరంగా నిలిచిన మహేంద్రజిత్ (ఇంద్రజిత్) రౌద్రాస్త్రాన్ని విడుదల చేశాడు
  ॥6-91-55॥
'56': >-
  అతడు ప్రయోగించిన ఆ వారుణశస్త్రం పరమాద్భుతంగా కనిపించింది. అనంతరం కోపించిన,
  సమితిజయుడైన మహాతేజస్వి ఇంద్రజిత్ అగ్నేయాస్త్రాన్ని దీప్తంగా సంధించి, లోకాన్ని
  సంకోచింపజేస్తున్నట్లుగా చేసాడు ॥6-91-56॥
'57': >-
  ఆ అస్త్రాన్ని లక్ష్మణుడు సౌరాస్త్రంతో పూర్తిగా నివారించాడు; అస్త్రం
  అడ్డుపడినదాన్ని చూసి, రావణి కోపంతో మూర్చిల్లినట్లయ్యాడు ॥6-91-57॥
'58': >-
  అతడు శత్రువులను చీల్చే ఆసురమైన, పదునైన బాణాన్ని ఎత్తుకున్నాడు; ఆ ధనుస్సు నుండి
  భాస్వరమైన కూటముద్గరాల వలె (భయంకర ఆయుధస్వరూపాలు) బయలుదేరాయి ॥6-91-58॥
'59': >-
  శూలాలు, భుశుండీలు, గదలు, ఖడ్గాలు, పరశ్వధాలు మొదలైనవి దూసుకొచ్చాయి. యుద్ధంలో ఆ
  ఘోరమైన ఆసురాస్త్రాన్ని చూచి, లక్ష్మణుడు—సర్వభూతాలకు అడ్డుకోలేనిదిగా, అన్ని
  శస్త్రాలను చీల్చగలదిగా ఉన్నదానిని—మాహేశ్వరాస్త్రంతో తేజస్విగా ఎదుర్కొని
  నివారించాడు ॥6-91-59॥
'60': >-
  సర్వభూతానాం అవార్యమైన, సర్వశస్త్రవిదారణమైన ఆ అస్త్రాన్ని లక్ష్మణుడు
  మాహేశ్వరాస్త్రంతో ప్రత్యవారించాడు ॥6-91-60॥
'61': >-
  ఆ ఇద్దరి మధ్య యుద్ధం అద్భుతంగా, రోమహర్షణంగా సాగింది; గగనంలో ఉన్న అనేక భూతగణాలు
  లక్ష్మణుని చుట్టూ నిలిచి రక్షిస్తున్నట్లయ్యాయి ॥6-91-61॥
'62': >-
  వానరులూ రాక్షసులూ మధ్య జరిగిన ఆ భయంకర యుద్ధంలో భైరవనాదాలు వినిపించాయి;
  ఆశ్చర్యపడ్డ అనేక భూతాల చేత ఆకాశమంతా నిండిపోయినట్లయ్యింది ॥6-91-62॥
'63': >-
  ఋషులు, పితృగణాలు, దేవతలు, గంధర్వులు, గరుడులు, నాగులు—శతక్రతు (ఇంద్రుడు)ను
  ముందుంచి—రణంలో లక్ష్మణుని కాపాడారు ॥6-91-63॥
'64': >-
  అనంతరం రాఘవానుజుడు (లక్ష్మణుడు) మరో శ్రేష్ఠమైన బాణాన్ని సంధించాడు—అగ్నిలా
  స్పర్శగలదిగా, రావణసుతుడిని చీల్చివేసేదిగా ॥6-91-64॥
'65': >-
  సువ్యవస్థితమైన పత్రాలతో, శరీరానికి అనువర్తించే ఆకారంతో, సుశ్రేష్ఠమైన పర్వాలతో,
  స్వర్ణకళతో మలచబడిన, శరీరాంతకరమైన ఆ శరాన్ని వీరుడు ఎత్తుకున్నాడు ॥6-91-65॥
'66': >-
  అది నిరోధించలేనిదై, తట్టుకోలేనిదై, రాక్షసులకు భయంకరమై; ఆషీవిషవిషంలా ఘోరమై;
  దేవసంఘాల చేత పూజింపబడినదై ఉంది ॥6-91-66॥
'67': >-
  దానితోనే మహాతేజస్వి శక్రుడు—ప్రభువు, వీర్యవంతుడు, హరివాహనుడు—పూర్వం దేవాసుర
  యుద్ధంలో దానవులను జయించాడు ॥6-91-67॥
'68': >-
  అప్పుడు అపరాజితమైన ఐంద్రాస్త్రాన్ని సౌమిత్రి యుద్ధంలో సంధించి, శ్రేష్ఠమైన
  ధనుస్సులో శ్రేష్ఠ శరాన్ని లాగుతూ ఈ విధంగా పలికాడు ॥6-91-68॥
'69': >-
  లక్ష్మణుడు—తన లక్ష్యాన్ని సాధించే అర్థవంతమైన మాటగా—ఇలా అన్నాడు: ‘ధర్మాత్ముడూ,
  సత్యసంధుడూ అయిన దాశరథి రాముడు నిజంగా ఉన్నయెడల, పౌరుషంలో ప్రత్యర్థిలేని వాడైన
  అతని సత్యబలంతో, ఈ రావణిని (ఇంద్రజితుని) నీవు సంహరించుగాక’ ॥6-91-69॥
'70': >-
  ఇలా చెప్పి, బాణాన్ని చెవివరకు లాగి, వంకరలేని ఆ శరాన్ని, సమరంలో వీరుడైన
  లక్ష్మణుడు ఇంద్రజితుని వైపుగా విడిచాడు—ఐంద్రాస్త్రంతో సంయుక్తం చేసి, పరవీరహా
  లక్ష్మణుడు అతనిపై ప్రయోగించాడు ॥6-91-70॥
'71': >-
  ఆ బాణం, శిరస్త్రాణంతో కూడి, శుభ్రంగా ప్రకాశించే కుండలాలతో ఉన్న ఇంద్రజితుని
  శిరస్సును తెగనరికి, అతని కాయంనుండి వేరుచేసి భూమిపై పడవేసింది ॥6-91-71॥
'72': >-
  రాక్షసతనూజుడైన అతని మహాశిరస్సు భుజసంధి (స్కంధం) వద్ద ఛిన్నమై, తపనీయసమానమైన
  కాంతితో, రక్తంతో సిక్తమై భూమిపై కనిపించింది ॥6-91-72॥
'73': >-
  అలా హతుడై, కవచంతోనూ శిరస్త్రాణంతోనూ ఉన్న, శరవిద్దమైన ధనుస్సుగల రావణసుతుడు
  ధరణిపై పడిపోయాడు ॥6-91-73॥
'74': >-
  అతడు హతుడైన వెంటనే, విభీషణునితో కూడిన వానరులందరూ గొంతెత్తి కేకలు వేసారు;
  వృత్రవధ సమయంలో దేవతలు హర్షించినట్లు వారు ఆనందించారు ॥6-91-74॥
'75': >-
  అప్పుడు అంతరిక్షంలో దేవతలకూ మహాత్ములైన ఋషులకూ, అలాగే గంధర్వ అప్సరసలకు కూడ
  జయనాదం ఉద్భవించింది ॥6-91-75॥
'76': >-
  ఇంద్రజిత్ పడిపోయినట్లు తెలుసుకున్న రాక్షసుల మహాసేన, వానరుల చేత నశింపజేయబడుతూ,
  ఓడిపోయిన ధైర్యంతో అన్ని దిశలకూ పారిపోయింది ॥6-91-76॥
'77': >-
  వానరుల చేత వధింపబడుతున్న ఆ రాక్షసులు ఆయుధాలను విసర్జించి, లంక వైపు
  పరుగెత్తారు—స్మృతి కోల్పోయినవారిలా, భీతితో అల్లాడుతూ ॥6-91-77॥
'78': >-
  వందల సంఖ్యలో రాక్షసులు అనేక విధాలుగా భయపడి దిశలవైపు పరుగులు తీశారు; పట్టిశాలు,
  ఖడ్గాలు, పరశ్వధాలు వంటి ప్రహరణాలన్నీ వదిలివేసారు ॥6-91-78॥
'79': >-
  కొంతమంది వానరుల చేత పీడింపబడి భయంతో లంకలోకి ప్రవేశించారు; కొంతమంది సముద్రంలో
  పడిపోయారు; మరికొందరు పర్వతాన్ని ఆశ్రయించారు ॥6-91-79॥
'80': >-
  ఇంద్రజిత్ హతుడై రణభూమిలో పడివున్నాడని చూసినప్పుడు, వేలాది రాక్షసుల మధ్య అతనికి
  ఎదురుగా నిలిచే ఎవ్వరూ కనిపించలేదు ॥6-91-80॥
'81': >-
  సూర్యుడు అస్తమించినప్పుడు కిరణాలు నిలవనట్లే, అతడు పడిపోయినప్పుడు ఆ
  రాక్షసులందరూ దిశలవైపు వెళ్ళిపోయారు ॥6-91-81॥
'82': >-
  శాంత కిరణాలతో సూర్యుడిలా, నిర్వాణమైన అగ్నిలా, మహాబాహువు అయిన అతడు జీవితం
  విడిచి శక్తి నశించి పడి ఉన్నాడు ॥6-91-82॥
'83': >-
  రాక్షసేంద్రసుతుడు పడిపోవడంతో, పీడలు శాంతించినదిగా, శత్రువులు నశించినదిగా,
  లోకమంతా ఆనందంతో నిండిపోయింది ॥6-91-83॥
'84': >-
  పాపకర్ముడైన ఆ రాక్షసుడు హతుడైనందుకు, భగవాన్ శక్రుడు (ఇంద్రుడు) సమస్త మహర్షులతో
  కూడి హర్షాన్ని పొందాడు ॥6-91-84॥
'85': >-
  ఆకాశంలో కూడా, దేవతల ఢంకానాదం వినిపించింది; నర్తించే అప్సరసలతోను, మహాత్ములైన
  గంధర్వులతోను ఆ నాదం మార్మోగింది ॥6-91-85॥
'86': >-
  పుష్పవర్షాలు కురిశాయి; అది అద్భుతంలా అనిపించింది. క్రూరకర్ముడైన ఆ రాక్షసుడు
  హతుడవడంతో (సమరతాపం) శమించింది ॥6-91-86॥
'87': >-
  ఆ సర్వలోకభయావహుడు పడిపోవడంతో, నీళ్లు స్వచ్ఛమయ్యాయి, ఆకాశమూ ప్రసన్నమైంది;
  దేవతలూ దానవులూ సంతోషించారు ॥6-91-87॥
'88': >-
  సంతోషంతో కూడిన దేవులు, గంధర్వులు, దానవులు కలిసి ఇలా అన్నారు: ‘జ్వరరహితులై,
  కలుషరహితులై, బ్రాహ్మణులు నిర్భయంగా విహరించుగాక’ ॥6-91-88॥
'89': >-
  అనంతరం యుద్ధంలో వానరయూథపతులు అందరూ ఆనందించారు; అపరాజితబలమున్నవాడిగా భావింపబడిన
  నైఋతపుంగవుడు (ఇంద్రజిత్) హతుడై ఉండటం చూసి వారు హర్షభరితులయ్యారు ॥6-91-89॥
'90': >-
  విభీషణుడు, హనుమంతుడు, అలాగే ఋక్షయూథపతి జాంబవంతుడు—విజయంతో ఆనందించి, లక్ష్మణుని
  కూడా స్తుతించారు ॥6-91-90॥
'91': >-
  గర్జిస్తూ, దూకుతూ, అరుస్తూ ఉన్న ప్లవంగములు, లక్ష్యం సిద్ధించినవారై, రఘుసుతుడు
  (లక్ష్మణుడు)ను చుట్టుముట్టి సేవిస్తూ నిలిచారు ॥6-91-91॥
'92': >-
  వానరులు తోకలను ఊపుతూ, చప్పట్లతో ఆనందాన్ని ప్రకటిస్తూ, ‘లక్ష్మణుడు జయించుగాక!’
  అనే వాక్యాన్ని అందరికి వినిపించేలా ఘోషించారు ॥6-91-92॥
'93': >-
  హరివీరులు పరస్పరం ఆలింగనం చేసుకొని హర్షభరితచిత్తులై, రాఘవుని ఆశ్రయించిన
  శుభకథలను, ఎన్నో విధాల గుణగానాలతో చెప్పుకున్నారు ॥6-91-93॥
'94': >-
  యుద్ధంలో లక్ష్మణుని ఆ దుష్కరమైన కార్యాన్ని చూసి, ప్రియసుహృదులు హృష్టులయ్యారు;
  ఇంద్రశత్రువు (ఇంద్రజిత్) హతుడని వినగానే దేవతలు పరమమైన మనోహర్షాన్ని పొందారు
  ॥6-91-94॥
'95': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘రావణివధః’ నామ
  ఏకనవతితమః సర్గః ॥6-91॥
