'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘विभीषण-समालोचन’ नामक नवम
  सर्ग (६-९) आरम्भ होता है।
'1': >-
  तब निकुम्भ, रभस, सूर्यशत्रु—ये तीनों महाबली; तथा सुप्तघ्न और यज्ञकोप; और
  महापार्श्व व महोदर—ये भी (राक्षस) आगे आए।
'2': >-
  और अग्निकेतु (नामक), दुर्धर्ष (अजेय-सा) राक्षस, रश्मिकेतु; तथा महातेजस्वी
  इन्द्रजित्—जो बलवान् रावण का पुत्र था—भी (वहाँ उपस्थित हुआ)।
'3': >-
  फिर प्रहस्त, विरूपाक्ष, वज्रदंष्ट्र—ये महाबली; तथा धूम्राक्ष, अतिकाय और
  दुर्मुख नामक राक्षस भी (एकत्र हुए)।
'4': >-
  वे परिघ (लोहे के भारी डण्डे), पट्टिश, शूल, प्रास, शक्ति, परशु (कुल्हाड़ी) और
  धनुष; तथा सुतीक्ष्ण बाण और विशाल मूठ-समेत खड्ग (तलवारें)—इन सब शस्त्रों को
  लेकर (उग्र हो उठे)।
'5': >-
  वे राक्षस उन शस्त्रों को हाथ में ले अत्यन्त क्रुद्ध होकर उछलते-कूदते उठ खड़े
  हुए और तेज से प्रज्वलित अग्नि-सम दीप्त होकर सबने रावण से कहा।
'6': >-
  “आज हम राम का वध करेंगे, और सुग्रीव का भी लक्ष्मण सहित; तथा उस दीन हनुमान को
  भी मारेंगे, जिसके द्वारा लंका को अपमानित/प्रधर्षित किया गया है।”
'7': >-
  उन सब शस्त्र-धारी राक्षसों को रोककर विभीषण ने, फिर उन्हें बैठाकर, हाथ जोड़कर
  उनसे (उचित) वचन कहा।
'8': >-
  “तात! जिस अर्थ (उद्देश्य) की प्राप्ति तीन उपायों (साम, दान, भेद) से नहीं हो
  सकती, उसके लिए जो उपाय उचित हों, उनके समय पर पराक्रम (दण्ड/बल-प्रयोग) को ही
  मनीषीजन मान्य बताते हैं।”
'9': >-
  “तात! जब शत्रु प्रमत्त (असावधान) हों, जब वे युद्ध में लगे हों, अथवा जब वे दैव
  द्वारा आहत/विपन्न हों—तभी विधि से जाँच-परखकर किए गए पराक्रम सफल होते हैं।”
'10': >-
  “परन्तु जो सावधान है, विजय की इच्छा से सेना सहित दृढ़ खड़ा है, रोष को जीत चुका
  है और जिसे धर्षित करना कठिन है—ऐसे उस (राम) को तुम कैसे धर्षित
  (पराजित/अपमानित) करना चाहते हो?”
'11': >-
  “भयानक समुद्र—जो नद-नदियों का स्वामी है—उसे लाँघकर हनुमान की गति को संसार में
  कौन जान सकता है अथवा कौन तर्क से नाप सकता है?”
'12': >-
  “हे निशाचरो! पर-बल और पराक्रम अपरिमेय हो सकते हैं; इसलिए दूसरों के प्रति
  साहसपूर्वक अवज्ञा/उपेक्षा कभी भी नहीं करनी चाहिए।”
'13': >-
  “और फिर, राक्षसराज के साथ राम ने पहले क्या अपकार किया था? (राम ने तो कुछ नहीं
  किया;) उलटे जनस्थान से उस यशस्वी (रावण) की भार्या को (रावण ही) हर लाया है।”
'14': >-
  “खर का अत्याचार यदि बढ़ गया था तो भी वह राम द्वारा रण में मारा गया। प्राणियों
  के प्राण यथाशक्ति अवश्य ही रक्षित किए जाने चाहिए।”
'15': >-
  “इसी कारण वैदेही (सीता) के निमित्त हमारा भय अत्यन्त बड़ा हो सकता है। जो
  (स्त्री) लायी गयी है, क्या उसे केवल कलह/विवाद के हेतु से (हठ करके) त्याग न
  दिया जाए?”
'16': >-
  “परन्तु उस वीर्यवान, धर्म का अनुसरण करने वाले (राम) के साथ निरर्थक वैर करना
  उचित नहीं है। इसलिए मैथिली (सीता) उसे दे दी जाए।”
'17': >-
  “इसके पहले कि वह हाथियों-घोड़ों सहित, बहु-रत्नों से परिपूर्ण इस पुरी को अपने
  बाणों से विदीर्ण कर दे—मैथिली उसे दे दी जाए।”
'18': >-
  “इसके पहले कि अत्यन्त भयानक, विशाल और दुर्धर्ष वानर-सेना हमारी लंका पर आक्रमण
  कर दे—तब तक सीता सौंप दी जाए।”
'19': >-
  “यदि राम की प्रिय पत्नी स्वयं (राम को) नहीं दी जाती, तो लंका-पुरि और सभी शूर
  राक्षस निश्चय ही नष्ट हो जाएँगे।”
'20': >-
  “मैं बन्धुत्व के नाते तुम्हें प्रसन्न/अनुग्रहीत करना चाहता हूँ—मेरी बात मानो।
  मैं हितकर और सत्य वचन कहता हूँ: मैथिली उसे दे दी जाए।”
'21': >-
  “नरश्रेष्ठ दाशरथि (राम) पहले भी शरद्-ऋतु के सूर्य-किरणों के समान दीप्त, नये
  अग्रभाग व पंख वाले, अत्यन्त दृढ़ और अचूक बाण तुम्हारे वध के लिए छोड़ते हैं;
  इसलिए दाशरथि को मैथिली सौंप दी जाए।”
'22': >-
  “शीघ्र ही उस क्रोध को छोड़ दो, जो सुख और धर्म का नाश करने वाला है; उस धर्म का
  आश्रय लो जो रति (सम्यक् सुख) और कीर्ति को बढ़ाने वाला है। प्रसन्न होओ ताकि हम
  पुत्रों और बान्धवों सहित जीवित रहें—दाशरथि को मैथिली दे दी जाए।”
'23': >-
  विभीषण के वचन सुनकर राक्षसेश्वर रावण ने उन सबको विदा किया और अपने भवन (गृह)
  में प्रवेश किया।
'24': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण—आदिकाव्य—के युद्धकाण्ड में
  ‘विभीषण-समालोचन’ नामक नवम सर्ग (६-९) समाप्त हुआ।
