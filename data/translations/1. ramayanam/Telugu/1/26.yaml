'34': >-
  “రేపు ఉదయమున నా ఆశ్రమస్థానమునకు వెళ్దాము” అని. విశ్వామిత్రుని మాట విని దశరథుని
  కుమారుడైన రాముడు ఆనందించెను ॥ ౧-౨౬-౩౪ ॥
'35': >-
  ఆ రాత్రి రాముడు తాటకావనమందు సుఖముగా నివసించెను. ఆ దినమునే శాపవిముక్తమైన ఆ వనం,
