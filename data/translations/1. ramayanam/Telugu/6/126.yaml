'55': >-
  “సీతా! ఇదిగో నా తండ్రి రాజధాని. వైదేహీ! తిరిగివచ్చిన నీవు అయోధ్యకు నమస్కారం
  చేయుము.” ॥6-126-55॥
'56': >-
  అప్పుడు విభీషణునితో కూడిన రాక్షసులూ, వానరులూ అందరూ, ఉత్సాహంతో ఎగిరి ఎగిరి
