'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कौसल्या का परिदेवन
  (विलाप)’ नामक तैंतालीसवाँ सर्ग आरम्भ होता है।
'1': >-
  तब शोक से व्याकुल होकर शय्या पर पड़े हुए महाराज (दशरथ) को देखकर, पुत्र-शोक से
  पीड़ित कौसल्या ने उस नरेश से कहा।
'2': >-
  हे नर-श्रेष्ठ राघव! जिस प्रकार विष उगलकर कुटिल गमन करने वाला सर्प निर्भय होकर
  विचरने लगता है, उसी प्रकार कैकेयी भी (अपना प्रयोजन सिद्ध कर) अब मुक्त होकर
  मनमानी करेगी।
'3': >-
  राम को वनवास दे देकर, अपने अभिलाषित वर को प्राप्त कर, सौभाग्यवती (कैकेयी)
  शांतचित्त होकर फिर मुझे भयभीत करेगी—मानो घर में कोई दुष्ट सर्प ही हो।
'4': >-
  और इस नगर में राम भिक्षा माँगते हुए घूमेगा तथा किसी घर में निवास करेगा; और
  मेरा पुत्र, जिसका मन जैसा होगा वैसा करने को स्वतंत्र होकर, वर देने में समर्थ
  होने पर भी, मानो किसी का दास बन जाएगा!
'5': >-
  कैकेयी द्वारा राम को उसके पद (अधिकार/स्थान) से मनचाहे ढंग से गिरा देने पर, वह
  जैसे पर्व-काल में आहुति दी हुई अग्नि से (अंश) उठकर राक्षसों का भाग बन जाता है,
  वैसे ही राक्षसों के भाग में डाला गया है।
'6': >-
  नागराज के समान चाल वाला वह वीर, महाबाहु धनुर्धर—निश्चय ही—पत्नी सहित और
  लक्ष्मण के साथ वन में प्रविष्ट हो गया है।
'7': >-
  जिन्होंने कभी वन के दुःख देखे नहीं थे, और जिन्हें तुमने कैकेयी की अनुमति से
  वनवास के लिए त्याग दिया—ऐसे उन लोगों की वन में क्या दशा होगी?
'8': >-
  वे तरुण, रत्नों से रहित होकर, फल पकने के काल में ही निर्वासित किए गए हैं; वे
  दीन लोग, फल-मूल ही भोजन बनाकर, कैसे जीवन धारण करेंगे?
'9': >-
  क्या अब वह शुभ समय आएगा, जब मेरा यह शोक नष्ट हो जाए, और मैं यहीं राघव को—पत्नी
  सहित और भ्राता सहित—देख सकूँ?
'10': >-
  उन दोनों वीरों के आगमन का समाचार सुनकर कब अयोध्या वैसी होगी—यशस्विनी, हर्षित
  जनसमूह से युक्त, और ऊँचे उठे ध्वजों की मालाओं से सुसज्जित?
'11': >-
  वन से पुनः लौटे हुए उन नर-व्याघ्रों को देखकर कब यह पुरी हर्ष से ऐसी होगी, जैसे
  पर्व-काल में समुद्र (उल्लसित) हो उठता है?
'12': >-
  कब वह महाबाहु वीर अयोध्या-नगरी में प्रवेश करेगा—रथ के आगे सीता को रखकर—मानो
  वृषभ गौ-वधू (गाय) को आगे कर रहा हो?
'13': >-
  कब राजमार्ग में असंख्य प्राणी (लोग) मेरे दोनों पुत्रों पर, जब वे शत्रुओं का
  दमन करते हुए नगर में प्रवेश करेंगे, लाज (भुने धान) बिखेरेंगे?
'14': >-
  कब अयोध्या में प्रवेश करते हुए, शुभ कुण्डलों से सुशोभित, ऊँचे उठे अस्त्रों और
  निस्त्रिंशों (खड्गों) वाले—मानो शिखरों सहित दो पर्वत—उन दोनों को मैं देखूँगी?
'15': >-
  कब प्रसन्नचित्त होकर, पुरी की कुमारियाँ और द्विजातियों (ब्राह्मणों) को फल आदि
  बाँटती हुई, हर्ष से नगर की प्रदक्षिणा करेंगी?
'16': >-
  कब वह धर्मात्मा, बुद्धि और आयु में परिपक्व होकर, चामर के समान शुभ्र-प्रभा वाला
  (राम), उत्तम वर्षा की भाँति लाड़-प्यार बरसाता हुआ, मेरे समीप आएगा?
'17': >-
  हे वीर! मैं निःसंदेह मानती हूँ कि पूर्वकाल में किसी समय, बच्चों को दूध पिलाने
  की इच्छा रखने वाली माताओं के स्तन उस कंजूस (निर्दय) ने काट दिए होंगे।
'18': >-
  मैं, जो बछड़े के बिना पड़ी हुई भी बछड़े से प्रेम करने वाली गाय के समान थी,
  कैकेयी ने बलपूर्वक पुरुष-व्याघ्र (राम) को छीनकर, मानो बछड़े वाली गाय को बछड़े
  से वंचित कर दिया हो।
'19': >-
  जो सद्गुणों से युक्त है, समस्त शास्त्रों में निपुण है—उस पुत्र के बिना, मैं जो
  एक ही पुत्र वाली हूँ, जीवित रहने का साहस नहीं कर सकती।
'20': >-
  प्रिय पुत्र राम को और महाबली लक्ष्मण को न देखकर, मेरे इस जीवन में यहाँ किसी
  प्रकार का सामर्थ्य/आधार मुझे किंचित् भी प्रतीत नहीं होता।
'21': >-
  आज पुत्र-शोक से उत्पन्न यह महान् दाह (अग्नि) मुझे जलाए दे रहा है; जैसे
  ग्रीष्मकाल में भगवान् दिवाकर अपनी उत्तम प्रभा-युक्त किरणों से इस पृथ्वी को
  तप्त कर देता है, वैसे ही यह शोकाग्नि मुझे दग्ध कर रही है।
'22': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य श्रीमद्रामायण के अयोध्याकाण्ड में
  ‘कौसल्या का परिदेवन’ नामक तैंतालीसवाँ सर्ग पूर्ण हुआ।
