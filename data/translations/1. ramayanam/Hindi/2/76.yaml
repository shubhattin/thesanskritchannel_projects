'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘दशरथौर्ध्वदैहिकम्’
  नामक छिहत्तरवाँ सर्ग आरम्भ होता है।
'1': >-
  इस प्रकार शोक से संतप्त केकयीनन्दन भरत से, वाणी में श्रेष्ठ और श्रेष्ठ वचन
  वाले महर्षि वसिष्ठ—जो बोलने वालों में भी श्रेष्ठ थे—ने कहा।
'2': >-
  हे महायशस्वी राजपुत्र! तुम्हारा कल्याण हो। अब शोक से क्या प्रयोजन? नरेश के लिए
  जो समयोचित है, उस उत्तरकर्म (और्ध्वदैहिक/अन्त्येष्टि) को विधिपूर्वक सम्पन्न
  करो।
'3': >-
  वसिष्ठ का वचन सुनकर भरत ने धैर्य धारण किया और धर्मज्ञ भरत ने मृतक के लिए किए
  जाने वाले समस्त कार्य कराने प्रारम्भ किए।
'4': >-
  तेल से भीगे हुए लेप (तैल-संक्लेद) से निकालकर उस (राजा) को भूमि पर स्थापित किया
  गया। वह भूमिपति रंगहीन मुख वाले, पृथ्वी पर ऐसे पड़े थे मानो सो रहे हों।
'5': >-
  नाना प्रकार के रत्नों से अलंकृत श्रेष्ठ शय्या पर उन्हें सुलाकर, अत्यन्त दुःखी
  पुत्र (भरत) ने दशरथ के लिए विलाप किया।
'6': >-
  हे राजन्! जब मैं दूर था और अभी आया भी न था, तब आपने यह निश्चय कैसे कर
  लिया—धर्मज्ञ राम को और महाबली लक्ष्मण को वन में भेज दिया! (और स्वयं भी देह
  त्याग दी।)
'7': >-
  हे महाराज! पुरुषसिंह, अक्लिष्ट कर्म वाले राम से रहित इस दुःखी जनसमुदाय को
  छोड़कर आप कहाँ जा रहे हैं?
'8': >-
  हे राजन्! जब आप स्वर्ग को चले जाएँगे, हे तात! और राम भी वन में आश्रित होंगे,
  तब इस नगर में योगक्षेम (कल्याण और रक्षा) की व्यवस्था कौन करेगा?
'9': >-
  हे राजन्! आपके बिना यह पृथ्वी विधवा-सी होकर शोभा नहीं पाती; और यह नगरी मुझे
  चन्द्रहीन रात्रि के समान प्रतीत होती है।
'10': इस प्रकार दीन-चित्त भरत विलाप कर रहे थे; तब महर्षि वसिष्ठ ने उनसे फिर वचन कहा।
'11': >-
  हे महाबाहो! इस राजाधिराज (दशरथ) के जो-जो प्रेतकार्य करने योग्य हैं, वे सब बिना
  व्याकुलता के और बिना विचार-विलम्ब किए सम्पन्न किए जाएँ।
'12': >-
  भरत ने ‘तथास्तु’ कहकर वसिष्ठ के वचन का सम्मान किया और सब ओर से ऋत्विजों,
  पुरोहितों और आचार्यों को शीघ्रता करने के लिए प्रेरित किया।
'13': >-
  जो (राजा का शव) पहले ही नरेन्द्र के अग्निगृह से बाहर किया जा चुका था, उसे
  ऋत्विज और याजक विधिपूर्वक वैसे ही ले गए जैसे शास्त्रविधि है।
'14': >-
  फिर चेतनारहित राजा को शिबिका पर चढ़ाकर, अश्रुपूरित कण्ठ वाले और मन से खिन्न
  परिचारक उन्हें उठाकर ले चले।
'15': >-
  हिरण्य, सुवर्ण और विविध प्रकार के वस्त्र मार्ग में बिखेरते हुए लोग नृपति के
  आगे-आगे चले।
'16': >-
  चन्दन, अगुरु, गोंद/रस (निर्यास), सरल, पद्मक तथा देवदारु की लकड़ियाँ लाकर अन्य
  लोगों ने चिता का निर्माण किया।
'17': >-
  वहाँ अन्य अनेक उच्च-नीच (विविध) प्रकार के सुगन्ध द्रव्य अर्पित करके, फिर
  ऋत्विजों ने उस भूमिपति को चिता के मध्य में सुलाया/स्थापित किया।
'18': >-
  उस समय ऋत्विजों ने हविष्य सहित अग्निहोत्र करके (हुताशन में आहुति देकर) उनके
  लिए जप किया; और सामगान करने वालों ने शास्त्रानुसार वहाँ साम-गान किया।
'19': >-
  उस नृपति की रानियाँ, जिनके लिए जैसा उचित था, शिबिकाओं और वाहनों पर (सवार होकर)
  वृद्ध जनों से घिरी हुई, नगर से बाहर निकलीं।
'20': >-
  ऋत्विजों ने अग्नि में रखे नृपति की चिता की प्रदक्षिणा के स्थान पर (विधिवत)
  प्रसव्य—बाएँ ओर से—परिक्रमा भी की; और उस समय कौसल्या आदि स्त्रियाँ शोक से
  संतप्त थीं।
'21': >-
  तब करुण समय में आर्त स्त्रियों के सहस्रों कण्ठों से क्रौंचियों (क्रौंच
  पक्षियों) की नारी-ध्वनि के समान रुदन-निनाद सुनाई पड़ा।
'22': >-
  फिर वे श्रेष्ठ अङ्गनाएँ बार-बार विवश होकर रोती और विलाप करती हुई, अपने-अपने
  वाहनों से उतरकर सरयू के तट पर आईं।
'23': >-
  भरत के साथ उन्होंने उदकक्रिया (उदकदान/तर्पण) की। नृपांगनाएँ, मंत्री और
  पुरोहित—सब नगर में प्रवेश करके, आँसुओं से भरी आँखों वाले होकर, दस दिनों तक
  भूमितल पर ही दुःख में पड़े रहे (दिन बिताते रहे)।
'24': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘दशरथौर्ध्वदैहिकम्’ नामक छिहत्तरवाँ सर्ग समाप्त होता है।
