'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, యుద్ధకాండము నందలి ‘సీతాశ్వాసనము’ అను
  అష్టచత్వారింశః (నలభై ఎనిమిదవ) సర్గము ॥6-48॥
'1': >-
  తన భర్తను నిహతుడై పడివుండుట చూచి, మహాబలశాలి లక్ష్మణుడును అలాగే పడివుండుట
