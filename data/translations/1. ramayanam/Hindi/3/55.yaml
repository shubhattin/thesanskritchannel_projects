'4': >-
  उसका मुख आँसुओं से भरा था, वह दीन थी और शोक के भार से दबी हुई थी; वह ऐसी
  प्रतीत होती थी मानो वायु के वेगों से घिरी समुद्र में नाव डूब रही हो।
'5': >-
  जिस प्रकार मृग-समूह से बिछुड़ी हुई मृगी कुत्तों से घिर जाती है, उसी प्रकार सिर
  झुकाए हुई सीता के निकट वह निशाचर (रावण) जा पहुँचा।
'6': >-
  शोक के वशीभूत, दीन और विवश सीता को राक्षसाधिपति ने बलपूर्वक देव-गृह के समान उस
