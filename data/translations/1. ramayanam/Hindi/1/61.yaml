'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘शुनःशेप-विक्रय’ नामक इकसठवाँ
  सर्ग (१-६१) प्रारम्भ होता है।
'1': >-
  महातेजस्वी विश्वामित्र ने उन प्रस्थित हुए ऋषियों को देखकर, हे नरश्रेष्ठ (राम)!
  उन समस्त वनवासी मुनियों से यह वचन कहा।
'2': >-
  दक्षिण दिशा की ओर यह एक महान विघ्न उपस्थित हो गया है। अतः हम किसी अन्य दिशा की
  ओर चलेंगे और वहीं तपस्या करेंगे।
'3': >-
  पश्चिम दिशा में विशाल (प्रदेश) में, पुष्कर-तीर्थों में, हे महात्माओ! हम
  सुखपूर्वक तप करेंगे; क्योंकि वह तपोवन वास्तव में सुखदायक है।
'4': >-
  ऐसा कहकर महातेजस्वी महामुनि विश्वामित्र ने पुष्कर-तीर्थों में, मूल और फल का
  आहार करते हुए, अत्यन्त उग्र और दुर्धर्ष तप का अनुष्ठान किया।
'5': >-
  इसी समय में अयोध्या के महान अधिपति, जो ‘अम्बरीष’ नाम से प्रसिद्ध थे, यज्ञ करने
  का उपक्रम करने लगे।
'6': >-
  उस यज्ञ करने वाले (राजा) का यज्ञ-पशु इन्द्र ने हर लिया। जब पशु नष्ट हो गया, तब
  उस विप्र (पुरोहित) ने राजा से यह कहा।
'7': >-
  हे राजन्! तुम्हारी कुदृष्टि/दुर्नीति के कारण लाया गया पशु नष्ट हो गया है। हे
  नरेश्वर! जो राजा रक्षण नहीं करता, उस पर दोष प्रहार करते हैं।
'8': >-
  हे पुरुषश्रेष्ठ! यह प्रायश्चित्त अत्यन्त बड़ा है—तुम्हें (यज्ञ हेतु) या तो
  मनुष्य (पशु-स्थानी) लाना होगा। शीघ्र पशु ले आओ, जब तक यज्ञकर्म की प्रवृत्ति चल
  रही है।
'9': >-
  उपाध्याय के वचन सुनकर वह पुरुषश्रेष्ठ राजा, महाबुद्धिमान होकर, सहस्रों गौओं के
  द्वारा (मूल्य देकर) यज्ञ-पशु की खोज में निकला।
'10': >-
  पृथ्वीपति उन-उन देशों, जनपदों, नगरों और वनों में, तथा पुण्य आश्रमों में भी,
  (यज्ञ के लिए) पशु ढूँढ़ता हुआ विचरने लगा।
'11': >-
  हे तात! हे रघुनन्दन! वह राजा पुत्र सहित, पत्नी सहित, भृगुतुङ्ग पर्वत पर बैठे
  हुए ऋचीक मुनि को जा मिला।
'12': >-
  महातेजस्वी, अमितप्रभ राजर्षि (अम्बरीष) ने तप से दीप्त महर्षि ऋचीक को प्रणाम
  करके और उन्हें प्रसन्न करके (विनयपूर्वक) कहा।
'13': >-
  सर्वत्र कुशल पूछकर, उसने ऋचीक से यह वचन कहा—“क्या आप गौओं के एक लक्ष (शतसहस्र)
  के बदले अपना पुत्र बेचेंगे?”
'14': >-
  हे महाभाग भार्गव! यज्ञ-पशु के लिए (यदि यह मिल जाए तो) मैं कृतकृत्य हो जाऊँगा।
  मैं सभी देश घूम आया हूँ, पर यज्ञ योग्य पशु नहीं मिल रहा।
'15': >-
  अतः आप मूल्य लेकर अपने पुत्रों में से एक मुझे देने योग्य हैं।” ऐसा कहे जाने पर
  महातेजस्वी ऋचीक ने यह वचन कहा—
'16': >-
  “हे नरश्रेष्ठ! मैं अपने ज्येष्ठ पुत्र को किसी भी प्रकार से नहीं बेच सकता।”
  ऋचीक का यह वचन सुनकर उन महात्मा पुत्रों की माता (मुनि-पत्नी) ने—
'17': >-
  —नरशार्दूल अम्बरीष से यह कहा—“भगवान् भार्गव ने ज्येष्ठ पुत्र को अविक्रेय बताया
  है।”
'18': >-
  “हे प्रभो! मेरा कनिष्ठ पुत्र ‘शुनक’ भी मुझे अत्यन्त प्रिय है; इसलिए हे
  पार्थिव! मैं तुम्हें छोटा पुत्र भी नहीं दूँगी।”
'19': >-
  “हे नरश्रेष्ठ! प्रायः ज्येष्ठ पुत्र पिता को प्रिय होता है, और कनिष्ठ पुत्र
  माताओं को प्रिय होता है; इसलिए मैं इस कनिष्ठ की रक्षा करूँगी।”
'20': >-
  उस मुनि के तथा मुनि-पत्नी के ऐसा कहने पर, हे राम! शुनःशेप नामक मध्यम पुत्र ने
  स्वयं यह वचन कहा।
'21': >-
  “पिता कहते हैं—ज्येष्ठ अविक्रेय है; माता कहती है—कनिष्ठ (न दिया जाए)।
  राजपुत्र! मुझे ही विक्रेय मानो और मुझे अपने साथ ले चलो।”
'22': >-
  तदनन्तर, हे महाबाहो! ब्रह्मवेताओं के वचनों के अन्त में, राजा ने हिरण्य,
  सुवर्ण, कोटियों (की मात्रा) तथा रत्न-राशियों के साथ—
'23': >-
  —गौओं के एक लक्ष देकर, शुनःशेप को ग्रहण किया। हे रघुनन्दन! नरेश्वर अत्यन्त
  प्रसन्न होकर (वहाँ से) चला गया।
'24': >-
  महातेजस्वी, महायशस्वी राजर्षि अम्बरीष ने शुनःशेप को शीघ्र रथ पर चढ़ाकर वेग से
  प्रस्थान किया।
'25': >-
  इस प्रकार आर्ष परम्परा से प्राप्त, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के
  बालकाण्ड में ‘शुनःशेप-विक्रय’ नामक इकसठवाँ सर्ग (१-६१) सम्पन्न हुआ।
