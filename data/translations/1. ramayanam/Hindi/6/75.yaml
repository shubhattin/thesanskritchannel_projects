'49': >-
  तदनन्तर उसके द्वारा प्रेरित, ज्वलित आयुधों से युक्त वे वीर राक्षस बार-बार
  गर्जना करते हुए लङ्का से बाहर निकल आए।
'50': >-
  अपने-अपने भूषणों की प्रभा से राक्षसों ने, और अग्नि सहित वानरों ने भी, मिलकर
