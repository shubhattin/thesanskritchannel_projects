  ప్రవేశిస్తాయి. అదే ఆధారంగా నీవు గొప్పలు చెప్పుచున్నావు ॥6-14-13॥
'14': >-
  రాఘవుడు విడిచే పదునైన బాణాలు అశనిసమాన వేగముతో వచ్చి, శరీరాన్ని చీల్చి లోపలికి
  ప్రవేశించి ప్రాణాంతకములవుతాయి. ప్రహస్తా! అదే కారణంగా నీవు వికట్థనము (పొగరు
  మాటలు) పలుకుచున్నావు ॥6-14-14॥
'15': >-
  దాశరథి రాముని ఎదుర్కొని మోయగల (సహించగల) సమర్థుడు—రావణుడే కాదు, అత్యంత
  బలవంతుడైన త్రిశీర్షుడూ కాదు, కుంభకర్ణుని పుత్రుడైన నికుంభుడూ కాదు, ఇంద్రజిత్తు
  కూడా కాదు; యుద్ధములో ఇంద్రునితో సమానుడైన నీవు కూడా కాదు ॥6-14-15॥
'16': >-
  దేవాంతకుడు గాని, నరాంతకుడు గాని, మహాత్ముడైన అతిరథుడు అతికాయుడు గాని, పర్వతసమాన
  సారబలముగల అకంపనుడు గాని—యుద్ధములో రాఘవుని ఎదుట నిలువగల శక్తి కలవారు కారు
  ॥6-14-16॥
'17': >-
  ఈ రాజు (రావణుడు) వ్యసనముచేత (దుష్ప్రవృత్తిచేత) ఆవరించబడి, మిత్రుల్లా కనిపించే
  మీలాంటి శత్రుసములైన స్నేహితులచే అనుసరింపబడుచున్నాడు. రాక్షసనాశనార్థముగా
