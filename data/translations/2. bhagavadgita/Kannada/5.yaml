'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ಪಂಚಮೋಽಧ್ಯಾಯಃ । ಸಂನ್ಯಾಸಯೋಗಃ
'3': ಅರ್ಜುನನು ಉವಾಚ ।
'4': >-
  ಹೇ ಕೃಷ್ಣಾ! ನೀನು ಕರ್ಮಗಳ ಸಂನ್ಯಾಸವನ್ನೂ, ಮತ್ತೆ ಕರ್ಮಯೋಗವನ್ನೂ ಶಂಸಿಸುತ್ತೀ. ಈ ಎರಡರಲ್ಲಿ
  ಯಾವುದು ಶ್ರೇಷ್ಠವೋ ಅದನ್ನೇ ನನಗೆ ನಿಶ್ಚಯಪೂರ್ವಕವಾಗಿ ತಿಳಿಸು.
'5': ಶ್ರೀಭಗವಾನು ಉವಾಚ ।
'6': >-
  ಸಂನ್ಯಾಸವೂ ಕರ್ಮಯೋಗವೂ—ಇವೆರಡೂ ನಿಃಶ್ರೇಯಸ್ಸನ್ನು (ಪರಮಶ್ರೇಯಸ್ಸನ್ನು) ಕೊಡುವವು. ಆದರೆ
  ಅವೆರಡರಲ್ಲಿ ಕರ್ಮಸಂನ್ಯಾಸಕ್ಕಿಂತ ಕರ್ಮಯೋಗವೇ ವಿಶಿಷ್ಟವಾಗಿದೆ (ಉತ್ತಮವಾಗಿದೆ).
'7': >-
  ಹೇ ಮಹಾಬಾಹೋ (ಅರ್ಜುನ)! ಯಾರು ಯಾರನ್ನೂ ದ್ವೇಷಿಸುವುದಿಲ್ಲ ಮತ್ತು ಯಾವುದನ್ನೂ
  ಆಕಾಂಕ್ಷಿಸುವುದಿಲ್ಲ—ಅಂಥವನೇ ನಿತ್ಯಸಂನ್ಯಾಸಿ ಎಂದು ತಿಳಿಯಬೇಕು. ಏಕೆಂದರೆ ದ್ವಂದ್ವಗಳಿಂದ
  ಮುಕ್ತನಾದವನು ಬಂಧನದಿಂದ ಸುಖವಾಗಿ ಬಿಡುಗಡೆಗೊಳ್ಳುತ್ತಾನೆ.
'8': >-
  ಸಾಂಖ್ಯ ಮತ್ತು ಯೋಗ—ಇವೆರಡನ್ನೂ ಪ್ರತ್ಯೇಕವೆಂದು ಬಾಲರು (ಅಜ್ಞಾನಿಗಳು) ಹೇಳುತ್ತಾರೆ;
  ಪಂಡಿತರು ಹಾಗೆ ಹೇಳುವುದಿಲ್ಲ. ಇವೆರಡರಲ್ಲಿ ಒಂದನ್ನಾದರೂ ಸಮ್ಯಕವಾಗಿ ಆಚರಿಸಿದವನು ಎರಡರ
  ಫಲವನ್ನೂ ಪಡೆಯುತ್ತಾನೆ.
'9': >-
  ಸಾಂಖ್ಯದಿಂದ ತಲುಪುವ ಸ್ಥಾನವನ್ನು ಯೋಗದಿಂದಲೂ ತಲುಪಬಹುದು. ಸಾಂಖ್ಯವೂ ಯೋಗವೂ ಒಂದೇ ಎಂದು
  ಯಾರು ನೋಡುತ್ತಾನೋ ಅವನೇ ಸರಿಯಾಗಿ ನೋಡುತ್ತಾನೆ.
'10': >-
  ಹೇ ಮಹಾಬಾಹೋ! ಯೋಗವಿಲ್ಲದೆ ಸಂನ್ಯಾಸವನ್ನು ಪಡೆದುಕೊಳ್ಳುವುದು ದುಃಖಕರ. ಯೋಗಯುಕ್ತನಾದ ಮುನಿಯು
  ಬ್ರಹ್ಮನನ್ನು (ಪರಮಾತ್ಮತತ್ತ್ವವನ್ನು) ಅಲ್ಪಕಾಲದಲ್ಲೇ ಪಡೆಯುತ್ತಾನೆ.
'11': >-
  ಯೋಗಯುಕ್ತನಾಗಿ, ಶುದ್ಧಾತ್ಮನಾಗಿ, ಆತ್ಮನಿಗ್ರಹ ಮಾಡಿದವನು, ಇಂದ್ರಿಯಗಳನ್ನು ಜಯಿಸಿದವನು,
  ಎಲ್ಲ ಭೂತಗಳಲ್ಲಿ ಆತ್ಮನನ್ನೇ ಕಾಣುವ ಆತ್ಮಸ್ವರೂಪನಾದವನು—ಕರ್ಮವನ್ನು ಮಾಡುವಾಗಲೂ ಅವನು
  ಲಿಪ್ತನಾಗುವುದಿಲ್ಲ.
'12': >-
  ತತ್ತ್ವವನ್ನು ತಿಳಿದ ಯುಕ್ತನು ‘ನಾನು ಏನನ್ನೂ ಮಾಡುವುದಿಲ್ಲ’ ಎಂದು ಮನಸ್ಸಿನಲ್ಲಿ
  ತಿಳಿಯಬೇಕು—ನೋಡುತ್ತಾ, ಕೇಳುತ್ತಾ, ಸ್ಪರ್ಶಿಸುತ್ತಾ, ವಾಸನೆ ಗ್ರಹಿಸುತ್ತಾ, ತಿನ್ನುತ್ತಾ,
  ನಡೆಯುತ್ತಾ, ನಿದ್ರೆಮಾಡುತ್ತಾ, ಉಸಿರಾಡುತ್ತಾ ಇದ್ದರೂ.
'13': >-
  ಮಾತನಾಡುತ್ತಾ, ತ್ಯಜಿಸುತ್ತಾ, ಹಿಡಿದುಕೊಳ್ಳುತ್ತಾ, ಕಣ್ಣು ತೆರೆದು ಮುಚ್ಚುತ್ತಾ
  ಇದ್ದರೂ—‘ಇಂದ್ರಿಯಗಳು ಇಂದ್ರಿಯಾರ್ಥಗಳಲ್ಲಿ ತೊಡಗಿವೆ’ ಎಂದು ಧಾರಣೆ ಮಾಡಿಕೊಂಡಿರಬೇಕು.
'14': >-
  ಯಾರು ಕರ್ಮಗಳನ್ನು ಬ್ರಹ್ಮನಲ್ಲಿ ಅರ್ಪಿಸಿ, ಆಸಕ್ತಿಯನ್ನು ತ್ಯಜಿಸಿ ಮಾಡುತ್ತಾನೋ—ಅವನು
  ನೀರಿನಲ್ಲಿ ಇರುವ ಪದ್ಮಪತ್ರದಂತೆ ಪಾಪದಿಂದ ಲಿಪ್ತನಾಗುವುದಿಲ್ಲ.
'15': >-
  ಯೋಗಿಗಳು ದೇಹದಿಂದಲೂ, ಮನಸ್ಸಿನಿಂದಲೂ, ಬುದ್ಧಿಯಿಂದಲೂ, ಕೇವಲ ಇಂದ್ರಿಯಗಳಿಂದಲೂ ಕರ್ಮವನ್ನು
  ಮಾಡುವರು—ಆಸಕ್ತಿಯನ್ನು ತ್ಯಜಿಸಿ ಆತ್ಮಶುದ್ಧಿಗಾಗಿ.
'16': >-
  ಯುಕ್ತನು ಕರ್ಮಫಲವನ್ನು ತ್ಯಜಿಸಿ ನೈಷ್ಠಿಕವಾದ ಶಾಂತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ. ಅಯುಕ್ತನು
  ಕಾಮಪ್ರೇರಣೆಯಿಂದ ಫಲದಲ್ಲಿ ಆಸಕ್ತನಾಗಿ ಬಂಧಿತನಾಗುತ್ತಾನೆ.
'17': >-
  ಸರ್ವಕರ್ಮಗಳನ್ನು ಮನಸ್ಸಿನಿಂದ ಸಂನ್ಯಾಸಮಾಡಿ, ವಶೀಭೂತನಾದ ದೇಹಧಾರಿ—ಒಂಬತ್ತು ಬಾಗಿಲುಗಳ
  ಪಟ್ಟಣವಾದ (ದೇಹದಲ್ಲಿ) ಸುಖವಾಗಿ ವಾಸಿಸುತ್ತಾನೆ; ಅವನು ಮಾಡುವುದೂ ಅಲ್ಲ, ಮಾಡಿಸುವುದೂ ಅಲ್ಲ.
'18': >-
  ಪ್ರಭುವು ಲೋಕಕ್ಕೆ ಕर्तೃತ್ವವನ್ನೂ ಕರ್ಮಗಳನ್ನೂ ಸೃಷ್ಟಿಸುವುದಿಲ್ಲ; ಕರ್ಮಫಲದ ಸಂಯೋಗವನ್ನೂ
  ಮಾಡಿಸುವುದಿಲ್ಲ. ಸ್ವಭಾವವೇ (ಪ್ರಕೃತಿಯೇ) ಎಲ್ಲವನ್ನು ಪ್ರವರ್ತಿಸುತ್ತದೆ.
'19': >-
  ವಿಭುವಾದ ಪರಮಾತ್ಮನು ಯಾರದ್ದೂ ಪಾಪವನ್ನೂ ಸ್ವೀಕರಿಸುವುದಿಲ್ಲ; ಪುಣ್ಯವನ್ನೂ
  ಸ್ವೀಕರಿಸುವುದಿಲ್ಲ. ಜ್ಞಾನವು ಅಜ್ಞಾನದಿಂದ ಆವರಿಸಲ್ಪಟ್ಟಿರುವುದರಿಂದ ಜೀವಿಗಳು
  ಮೋಹಗೊಳ್ಳುತ್ತಾರೆ.
'20': >-
  ಆದರೆ ಯಾರಲ್ಲಿ ಆತ್ಮಜ್ಞಾನದಿಂದ ಆ ಅಜ್ಞಾನವು ನಾಶವಾಗಿದೆಯೋ—ಅವರ ಜ್ಞಾನವು ಸೂರ್ಯನಂತೆ
  ಪ್ರಕಾಶಿಸಿ ಆ ಪರಮತತ್ತ್ವವನ್ನು ಪ್ರಕಟಿಸುತ್ತದೆ.
'21': >-
  ಅವರ ಬುದ್ಧಿಯೂ ಅದರಲ್ಲಿ, ಅವರ ಆತ್ಮವೂ ಅದರಲ್ಲಿ, ಅವರ ನಿಷ್ಠೆಯೂ ಅದರಲ್ಲಿ, ಅವರ ಪರಾಯಣತೆಯೂ
  ಅದರಲ್ಲಿ—ಜ್ಞಾನದಿಂದ ಪಾಪಮಲವನ್ನು ತೊಳೆದುಕೊಂಡವರು ಅಪುನರಾವೃತ್ತಿಯನ್ನು (ಮರುಜನ್ಮರಹಿತ
  ಸ್ಥಿತಿಯನ್ನು) ಹೊಂದುತ್ತಾರೆ.
'22': >-
  ವಿದ್ಯೆ ಮತ್ತು ವಿನಯದಿಂದ ಸಮ್ಪನ್ನನಾದ ಬ್ರಾಹ್ಮಣನಲ್ಲಿ, ಹಸುವಿನಲ್ಲಿ, ಆನೆಯಲ್ಲಿ,
  ನಾಯಿಯಲ್ಲಿ ಹಾಗೂ ಚಾಂಡಾಲನಲ್ಲಿ ಸಹ—ಪಂಡಿತರು ಸಮದೃಷ್ಟಿಯನ್ನು ಹೊಂದಿರುವರು.
'23': >-
  ಯಾರ ಮನಸ್ಸು ಸಮತ್ವದಲ್ಲಿ ಸ್ಥಿತವಾಗಿದೆಯೋ ಅವರು ಈ ಲೋಕದಲ್ಲೇ ಸೃಷ್ಟಿಯನ್ನು
  (ಜನ್ಮಮರಣಚಕ್ರವನ್ನು) ಜಯಿಸಿರುವರು. ಏಕೆಂದರೆ ಬ್ರಹ್ಮನು ನಿರ್ದೋಷವೂ ಸಮವೂ ಆಗಿರುವುದರಿಂದ
  ಅವರು ಬ್ರಹ್ಮನಲ್ಲಿ ಸ್ಥಿತರಾಗಿರುವರು.
'24': >-
  ಪ್ರಿಯವಾದುದು ದೊರೆತಾಗ ಹರ್ಷಿಸಬಾರದು; ಅಪ್ರಿಯವಾದುದು ದೊರೆತಾಗ ಅಶಾಂತರಾಗಬಾರದು.
  ಸ್ಥಿರಬುದ್ಧಿಯುಳ್ಳ, ಅಸಮ್ಮೂಢನಾದ ಬ್ರಹ್ಮವಿತ್ ಬ್ರಹ್ಮನಲ್ಲಿ ಸ್ಥಿತನಾಗಿರುವನು.
'25': >-
  ಬಾಹ್ಯಸ್ಪರ್ಶಗಳಲ್ಲಿ ಆಸಕ್ತಿಯಿಲ್ಲದ ಆತ್ಮನು ತನ್ನೊಳಗೇ ಇರುವ ಸುಖವನ್ನು ಪಡೆಯುತ್ತಾನೆ.
  ಬ್ರಹ್ಮಯೋಗದಲ್ಲಿ ಯುಕ್ತನಾದ ಆತ್ಮನು ಅಕ್ಷಯವಾದ ಸುಖವನ್ನು ಅನುಭವಿಸುತ್ತಾನೆ.
'26': >-
  ಹೇ ಕೌಂತೇಯ! ಸ್ಪರ್ಶದಿಂದ ಹುಟ್ಟುವ ಭೋಗಗಳು ದುಃಖದ ಯೋನಿಗಳೇ. ಅವು ಆದ್ಯಂತವಂತವು (ಆರಂಭವೂ
  ಅಂತ್ಯವೂ ಇರುವವು); ಆದ್ದರಿಂದ ಬುದ್ಧಿವಂತನು ಅವುಗಳಲ್ಲಿ ರಮಿಸುವುದಿಲ್ಲ.
'27': >-
  ಯಾರು ಈ ಲೋಕದಲ್ಲೇ, ದೇಹವನ್ನು ಬಿಡುವ ಮುನ್ನವೇ, ಕಾಮ-ಕ್ರೋಧಗಳಿಂದ ಉಂಟಾಗುವ ವೇಗವನ್ನು
  ಸಹಿಸಿಕೊಳ್ಳಲು ಶಕ್ತನಾಗಿರುವನೋ—ಅವನು ಯುಕ್ತನು; ಅವನೇ ಸುಖೀ ನರನು.
'28': >-
  ಯಾರು ಅಂತರಂಗದಲ್ಲೇ ಸುಖವನ್ನು ಹೊಂದಿರುವನೋ, ಅಂತರಂಗದಲ್ಲೇ ರಮಿಸುವನೋ, ಅಂತರಂಗದಲ್ಲೇ
  ಜ್ಯೋತಿಯನ್ನು (ಪ್ರಕಾಶವನ್ನು) ಹೊಂದಿರುವನೋ—ಅಂಥ ಯೋಗಿ ಬ್ರಹ್ಮಭೂತನಾಗಿ ಬ್ರಹ್ಮನಿರ್ವಾಣವನ್ನು
  ಪಡೆಯುತ್ತಾನೆ.
'29': >-
  ಕಲ್ಮಷಗಳು ಕ್ಷೀಣವಾದ, ಸಂಶಯಗಳು ಛಿನ್ನವಾದ, ಆತ್ಮನಿಗ್ರಹ ಮಾಡಿದ, ಸರ್ವಭೂತಹಿತದಲ್ಲಿ ನಿರತರಾದ
  ಋಷಿಗಳು ಬ್ರಹ್ಮನಿರ್ವಾಣವನ್ನು ಪಡೆಯುತ್ತಾರೆ.
'30': >-
  ಕಾಮ ಮತ್ತು ಕ್ರೋಧಗಳಿಂದ ವಿಯುಕ್ತರಾದ, ಚಿತ್ತವನ್ನು ನಿಯಂತ್ರಿಸಿದ, ಆತ್ಮತತ್ತ್ವವನ್ನು ತಿಳಿದ
  ಯತಿಗಳಿಗೆ—ಎಲ್ಲೆಡೆಗೂ ಬ್ರಹ್ಮನಿರ್ವಾಣವು (ಸಮೀಪದಲ್ಲೇ) ಇರುತ್ತದೆ.
'31': >-
  ಬಾಹ್ಯ ಸ್ಪರ್ಶಗಳನ್ನು ಹೊರಗೆ ತಳ್ಳಿ, ದೃಷ್ಟಿಯನ್ನು ಭ್ರೂಮಧ್ಯದಲ್ಲಿ ಸ್ಥಾಪಿಸಿ,
  ನಾಸಾರಂಧ್ರಗಳೊಳಗೆ ಸಂಚರಿಸುವ ಪ್ರಾಣ ಮತ್ತು ಅಪಾನಗಳನ್ನು ಸಮವಾಗಿಟ್ಟು,
'32': >-
  ಇಂದ್ರಿಯ, ಮನಸ್ಸು ಮತ್ತು ಬುದ್ಧಿಯನ್ನು ನಿಯಂತ್ರಿಸಿದ, ಮೋಕ್ಷವನ್ನೇ ಪರಾಯಣವಾಗಿ ಹೊಂದಿದ
  ಮುನಿ—ಇಚ್ಛೆ, ಭಯ ಮತ್ತು ಕ್ರೋಧಗಳನ್ನು ತೊರೆದುಬಿಟ್ಟವನು ಸದಾ ಮುಕ್ತನೇ ಆಗಿರುವನು.
'33': >-
  ಯಜ್ಞ ಮತ್ತು ತಪಸ್ಸುಗಳ ಭೋಕ್ತನಾಗಿ, ಸರ್ವಲೋಕಗಳ ಮಹೇಶ್ವರನಾಗಿ, ಸರ್ವಭೂತಗಳ ಸುಹೃದನಾಗಿ ಇರುವ
  ನನ್ನನ್ನು ತಿಳಿದುಕೊಂಡು (ಮನुष्यನು) ಶಾಂತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ.
'34': >-
  ಓಂ ತತ್ಸತ್ ಎಂದು ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೋಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿ,
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ ‘ಸಂನ್ಯಾಸಯೋಗ’ ಎಂಬ ಹೆಸರಿನ ಪಂಚಮ
  ಅಧ್ಯಾಯವು ಸಮಾಪ್ತವಾಯಿತು ॥೫॥
