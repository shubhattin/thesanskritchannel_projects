'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘रावण–सुग्रीव का नियुद्ध’ नामक
  चालीसवाँ सर्ग (६-४०) आरम्भ होता है।
'1': >-
  तत्पश्चात् श्रीराम, सुग्रीव सहित तथा वानर-यूथों से घिरे हुए, दो योजन विस्तार
  वाले सुवेल पर्वत-शिखर पर चढ़ गए।
'2': >-
  वहीं कुछ क्षण ठहरकर, वे दसों दिशाओं की ओर दृष्टि डालते हुए, त्रिकूट पर्वत के
  रमणीय शिखर पर विश्वकर्मा द्वारा निर्मित (उस अनुपम) लंका को देखने लगे।
'3': >-
  उन्होंने लंका को सुसज्जित और सुव्यवस्थित, रम्य उपवनों की शोभा से युक्त देखा;
  और उसके गोपुर-शिखर पर स्थित, दुर्जय राक्षसराज (रावण) को भी देखा।
'4': >-
  वह श्वेत चामरों से सेवित, विजय-छत्र की शोभा से युक्त था; उसके अंगों पर
  रक्तचन्दन का लेप था और वह रत्नों के आभूषणों से अलंकृत था।
'5': >-
  वह नील मेघ के समान दीप्तिमान प्रतीत होता था; उसके वस्त्र स्वर्ण से आच्छादित
  थे; और उसका वक्ष ऐरावत के दाँतों (दन्ताग्रों) के समान ऊँचे निशानों/चिह्नों से
  उभरा हुआ दिखता था।
'6': >-
  वह शश (खरगोश) के रक्त-रंग के समान वर्ण वाली लाल वेशभूषा धारण किए था; और
  सन्ध्या के ताप (लालिमा) से आवृत आकाश में स्थित मेघ-समूह के समान प्रतीत होता
  था।
'7': >-
  वानरराजों के देखते-देखते तथा स्वयं राघव के देखते ही, राक्षसराज के दर्शन मात्र
  से सुग्रीव सहसा उठ खड़ा हुआ।
'8': >-
  क्रोध के वेग से संयुक्त, और पराक्रम तथा बल से सम्पन्न होकर, वह पर्वत-शिखर से
  उठकर गोपुर-स्थल की ओर उछल पड़ा।
'9': >-
  वहाँ क्षण भर स्थिर रहकर, निर्भय अन्तःकरण से उसे देख, और उस राक्षस को तृणवत्
  तुच्छ समझकर, सुग्रीव ने उससे कठोर वचन कहे।
'10': >-
  “हे राक्षस! मैं लोकनाथ श्रीराम का सखा और दास हूँ। आज तू उस राजेन्द्र के तेज के
  कारण मेरे हाथों से छूट नहीं सकेगा।”
'11': >-
  यह कहकर वह सहसा कूद पड़ा और उसके ऊपर जा गिरा; और उसका विचित्र मुकुट खींचकर
  धरती पर गिरा दिया।
'12': >-
  सुग्रीव को वेग से अपनी ओर आता देखकर, उस निशाचर (रावण) ने उससे कहा— “सुग्रीव!
  आज तू मेरी दृष्टि से दूर होकर ‘हीन-ग्रीव’ (अर्थात् गर्दन-विहीन) हो जाएगा।”
'13': >-
  यह कहकर रावण शीघ्र उठ खड़ा हुआ और उसने दोनों भुजाओं से सुग्रीव को नीचे भूमि पर
  पटक दिया; तब वानर (सुग्रीव) भी गेंद की भाँति उछलकर उठ खड़ा हुआ और उसने भी
  दोनों भुजाओं से रावण को धरती पर पटक दिया।
'14': >-
  दोनों के अंग परस्पर के पसीने से लथपथ थे; दोनों के शरीर परस्पर के रक्त से लाल
  हो रहे थे; दोनों एक-दूसरे से लिपटे हुए, एक-दूसरे की चेष्टाओं को रोकते हुए,
  मानो शाल्मली और किंशुक (पलाश) के वृक्षों की भाँति गुँथे हुए दिखाई देते थे।
'15': >-
  मुष्टि-प्रहारों से, तल-प्रहारों से, अरत्नि-घातों से और कराग्र (हाथ की
  उँगलियों/अँगुलियों के अग्रभाग) के प्रहारों से, वे दोनों महाबली— राक्षसराज और
  वानरेन्द्र— असह्य रूप वाला घोर युद्ध करने लगे।
'16': >-
  गोपुर की वेदि (चबूतरे) के मध्य में, अत्यन्त उग्र वेग वाले वे दोनों, दीर्घ समय
  तक कठोर नियुद्ध करके; कभी देह को उछालते, कभी झुकाते हुए, और पगों के आघात से
  गोपुर-वेदि पर टिके रहते हुए युद्ध करते रहे।
'17': >-
  एक-दूसरे को दबाते हुए, उनके शरीर परस्पर चिपक गए थे; वे दोनों साल (शाल) के
  कीलों/खूँटों के बीच गिर पड़े। फिर भूमि को स्पर्श करते हुए उछल पड़े; और क्षण भर
  खड़े होकर जोर-जोर से श्वास लेने लगे।
'18': >-
  वे युद्ध में दोनों भुजाओं रूपी बन्धनों से एक-दूसरे को बार-बार आलिंगन करते हुए
  (जकड़ते हुए) भिड़ाते रहे। क्रोध, अभ्यास और बल से संयुक्त होकर, वे इस समय युद्ध
  के विविध मार्गों में कुशलता से विचरने लगे।
'19': >-
  वे दोनों बाघ और सिंह की भाँति उभरे दाँतों वाले प्रतीत होते थे; और गजेन्द्र के
  दो शावकों की भाँति परस्पर जुड़ गए थे। हाथों से भिड़कर, एक-दूसरे को कसकर
  पकड़ते-पकड़ते, वे दोनों एक ही साथ धरती पर गिर पड़े।
'20': >-
  फिर वे एक-दूसरे को उठाकर फेंकते हुए, युद्ध की अनेक रीतियों/मार्गों में घूमने
  लगे। व्यायाम और अभ्यास-बल से सम्पन्न वे दोनों वीर शीघ्र ही थकान को प्राप्त
  नहीं हुए।
'21': >-
  श्रेष्ठ भुजाओं से— जैसे एक मदोन्मत्त हाथी दूसरे हाथी को रोकता है— वे एक-दूसरे
  को रोकते थे; और अपने-अपने प्रतिद्वन्द्वी को रोकने में समर्थ होकर, दीर्घ काल तक
  घोर युद्ध करते हुए, वे शीघ्र ही मण्डल-मार्ग (गोलाकार चाल) में विचरने लगे।
'22': >-
  वे दोनों परस्पर आमने-सामने आकर, एक-दूसरे के वध के लिए उद्यत रहते; और भोजन के
  लिए झपटने वाली बिल्लियों की भाँति बार-बार अवसर देखते हुए टिक जाते।
'23': >-
  वे विचित्र मण्डल (गोल-गति) बनाते, नाना प्रकार के स्थान (पैंतरे) लेते; गोमूत्रक
  (विशेष घुमावदार चाल) की विचित्र गतियाँ करते; तथा आगे-पीछे (आगमन-प्रत्यागमन) की
  चालें दिखाते।
'24': >-
  वे तिरछी गतियाँ भी अपनाते और वैसे ही वक्र (टेढ़े) मार्गों से भी चलते; प्रहारों
  से बच निकलने के उपाय, प्रहारों का वर्जन, और चारों ओर घूमते हुए दौड़ना— ये सब
  करते रहे।
'25': >-
  वे अभिद्रवण (सामने से आक्रमण), आप्लाव (उछलकर धावा), सविग्रह अवस्थान
  (युद्ध-स्थिति में टिकना), परावृत्त और अपावृत्त (विभिन्न प्रकार से पलटना),
  अपद्रुत (पीछे हटकर हटना) और अवप्लुत (उछलकर हटना) जैसी चालों का प्रयोग करते
  रहे।
'26': >-
  युद्ध-मार्गों के ज्ञाता वे दोनों— वानरेन्द्र (सुग्रीव) और रावण— कभी उपन्यस्त
  (आगे बढ़कर जमना), कभी अपन्यस्त (पीछे हटकर जमना) करते हुए, परस्पर एक-दूसरे के
  विरुद्ध विचरते रहे।
'27': >-
  इसी बीच वह राक्षस (रावण) अपने मायाबल का प्रयोग आरम्भ करने को प्रवृत्त हुआ; यह
  जानकर वानराधिप (सुग्रीव) ने (उससे बचने की योजना की)।
'28': >-
  तब सुग्रीव— जिसने काष्ठ (काठ) पर विजय पाई थी (अर्थात् जो शस्त्र/डण्ड-प्रहार
  में कुशल था) और जिसने श्रम को जीता था— आकाश में उछल गया; इधर रावण वहीं ठहरा रह
  गया, क्योंकि वानरराज ने उसे छकाकर (वंचित कर) दिया।
'29': >-
  तदनन्तर वानरों में श्रेष्ठ नाथ, संग्राम-कीर्ति से सम्पन्न सुग्रीव, रण में
  निशाचरपति (रावण) को श्रम सहित अच्छी तरह उलझाकर, अत्यन्त विशाल आकाश को लाँघते
  हुए, वानर-बल के मध्य से निकलकर श्रीराम के समीप जा पहुँचा।
'30': >-
  इस प्रकार सूर्यपुत्र (सुग्रीव) वहाँ वह कार्य करके, पवन के समान वेग वाले अपने
  वानर-सेनापुंज में हर्षित होकर प्रविष्ट हुआ; और रघुवर-राजकुमार श्रीराम के
  युद्ध-हर्ष को बढ़ाता हुआ, वृक्षों और मृगों के समान चपल वानर-गण के मुखियों
  द्वारा पूजित होता रहा।
'31': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, युद्धकाण्ड में ‘रावण–सुग्रीव
  का नियुद्ध’ नामक चालीसवाँ सर्ग (६-४०) समाप्त हुआ।
