'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘आभरणागम’ नामक अठहत्तरवाँ
  सर्ग (७-७८) आरम्भ होता है।
'1': >-
  मेरे द्वारा कहे गए राम, कल्याणकारी और शुभाक्षरयुक्त वचन को सुनकर, स्वर्गवासी
  वह रघुनन्दन (राजर्षि श्वेत) हाथ जोड़कर (प्राञ्जलि होकर) इस प्रकार उत्तर देने
  लगा।
'2': >-
  हे ब्रह्मन्! (हे द्विजश्रेष्ठ!) मेरे सुख-दुःख से सम्बद्ध यह पूर्ववृत्त सुनिए।
  जैसा आप मुझसे पूछ रहे हैं, वह अवश्य जानने योग्य है और उसकी मर्यादा का उल्लंघन
  न करने वाला (अतिक्रमण न किए जाने योग्य) वृत्तान्त है।
'3': >-
  प्राचीन काल में वैदर्भ देश का एक राजा था, जो मेरा पिता, महान् यशस्वी और
  ‘सुदेव’ नाम से प्रसिद्ध था तथा तीनों लोकों में वीर्यवान् माना जाता था।
'4': >-
  हे ब्रह्मन्! उसकी दो रानियों से दो पुत्र उत्पन्न हुए। मैं ‘श्वेत’ नाम से
  प्रसिद्ध हुआ और मेरा छोटा भाई ‘सुरथ’ हुआ।
'5': >-
  पिता के स्वर्ग सिधार जाने पर नगरवासियों (पौरों) ने मेरा अभिषेक कर दिया। वहाँ
  मैं अत्यन्त संयमित होकर धर्मानुकूल राज्य का संचालन करने लगा।
'6': >-
  हे सुव्रत! हे ब्रह्मन्! इस प्रकार धर्म से प्रजा की रक्षा करते और राज्य का शासन
  करते हुए मेरे हजारों वर्ष व्यतीत हो गए।
'7': >-
  हे द्विजोत्तम! किसी निमित्त से मुझे अपनी आयु का अन्त समीप जान पड़ा। तब
  काल-धर्म (मृत्यु का नियम) को हृदय में धारण करके मैं वन को चला गया।
'8': >-
  मैं इस दुर्गम, मृगों और पक्षियों से रहित वन में तप करने के लिए, एक शुभ सरोवर
  के समीप प्रविष्ट हुआ।
'9': >-
  अपने भाई सुरथ को राज्य में, पृथ्वीपति (राजा) के रूप में अभिषिक्त करके, मैं इस
  सरोवर के पास आकर दीर्घकाल तक तप करता रहा।
'10': >-
  हे ब्रह्मन्! महावन में तीन सहस्र वर्ष तक अत्यन्त कठिन तप करके मैं उत्तम और
  अनुपम ब्रह्मलोक को प्राप्त हुआ।
'11': >-
  हे द्विजोत्तम! जब मैं स्वर्गवासी हुआ, तब भी क्षुधा और तृषा—ये दोनों मुझे सताने
  लगे। हे परम उदार! इन्द्रियाँ व्यथित हो उठीं, तब मैं त्रिभुवन-श्रेष्ठ पितामह
  (ब्रह्मा) के पास गया और उनसे बोला।
'12': >-
  भगवन्! यह ब्रह्मलोक तो क्षुधा और तृषा से रहित माना जाता है; फिर मैं भूख-प्यास
  से ग्रस्त क्यों हूँ? यह किस कर्म का परिणाम (पाक) है कि क्षुधा और तृषा मेरे साथ
  लगी हुई हैं?
'13': हे देव! मेरा आहार (भोजन) क्या होगा—यह मुझे बताइए, हे पितामह!
'14': >-
  तब पितामह ने मुझसे कहा—हे सुदेवपुत्र! तुम्हारा आहार तुम्हारे अपने स्वादिष्ट
  मांस हैं; तुम नित्य उन्हें ही खाया करो।
'15': >-
  हे श्वेत! तुमने उत्तम तप करते हुए अपने शरीर का पोषण किया था; (इसलिए) वह शरीर
  बिना बोए ही उगने वाली फसल की भाँति कभी नष्ट नहीं होता, हे महामति।
'16': >-
  वन में (तपकाल में) प्राणियों द्वारा सेवित इस आश्रम-वन में भी तुम्हें
  सूक्ष्म-सी भी तृप्ति प्राप्त नहीं हुई। क्योंकि पहले, हे नृप! जब कोई यति
  (संन्यासी) भिक्षा माँगने आया, तब तुमने उसे भिक्षा नहीं दी; और हे इन्द्रभ
  (श्रेष्ठ)! तुमने अतिथि को भी दान नहीं दिया।
'17': >-
  तुम्हारे द्वारा तनिक-सा भी दान नहीं किया गया; तुमने केवल तप का ही सेवन किया।
  इसी कारण, हे वत्स! स्वर्ग को प्राप्त होकर भी तुम क्षुधा और तृषा से बाधित हो
  रहे हो।
'18': >-
  अतः हे सौम्य! उत्तम आहारों से पुष्ट किए गए अपने इस अनुपम शरीर को तुम अमृत-रस
  के समान भक्षण करो; उसी से तुम्हें तृप्ति प्राप्त होगी।
'19': >-
  और हे श्वेत! जब उस वन में अत्यन्त महान्, दुर्धर्ष ऋषि अगस्त्य आएँगे, तब तुम इस
  कठोर कष्ट से मुक्त हो जाओगे।
'20': >-
  हे सौम्य! वे तो देवगणों तक को तारने (उद्धार करने) में समर्थ हैं; फिर हे
  महाबाहो! क्षुधा-प्यास के वश में पड़े हुए तुम्हारे उद्धार में क्या कठिनाई है?
'21': >-
  हे द्विजोत्तम! देवों के देव (पितामह) के इस निश्चय को सुनकर मैं गर्हित
  (निन्दनीय) आहार—अर्थात् अपने ही शरीर—को भक्षण करने लगा।
'22': >-
  हे ब्रह्मन्! हे ब्रह्मर्षे! अनेक वर्षों तक मेरे द्वारा निरन्तर भक्षण किए जाने
  पर भी यह (शरीर) क्षीण नहीं होता, और मुझे उत्तम तृप्ति भी प्राप्त होती रहती है।
'23': >-
  इस प्रकार घोर कष्ट में पड़े हुए मुझको, इस कष्ट से आप ही कृच्छ्रपूर्वक (परिश्रम
  से) मुक्त कराइए। हे द्विज! कुम्भयोनि (अगस्त्य) के अतिरिक्त यहाँ किसी अन्य की
  गति (समर्थता) नहीं है।
'24': >-
  हे सौम्य! हे द्विजोत्तम! यह आभरण (दिव्य भूषण) मेरे उद्धार के लिए है—इसे
  स्वीकार कीजिए। आपका कल्याण हो; मुझ पर कृपा करना आपको शोभा देता है।
'25': >-
  हे द्विज! हे ब्रह्मर्षे! यह स्वर्ण, धन, वस्त्र, भक्ष्य और भोज्य—और साथ ही आभरण
  भी (मैं) प्रदान करता हूँ।
'26': >-
  हे मुनिपुङ्गव! मैं आपको समस्त कामनाएँ और भोग भी प्रदान करता हूँ। हे भगवन्!
  मेरे उद्धार के विषय में मुझ पर प्रसन्न होकर कृपा करने योग्य हैं।
'27': >-
  उस स्वर्गवासी के दुःखयुक्त वचन को सुनकर, मैंने उसके उद्धार के लिए वह उत्तम
  आभरण स्वीकार कर लिया।
'28': >-
  उस शुभ आभरण के मेरे द्वारा स्वीकार करते ही, उस राजर्षि का पूर्व का मानुष शरीर
  नष्ट हो गया।
'29': >-
  शरीर के नष्ट हो जाने पर वह राजर्षि परम हर्ष से परिपूर्ण हुआ। तृप्त और अत्यन्त
  प्रसन्न होकर वह राजा सुखपूर्वक त्रिदिव (स्वर्ग) को चला गया।
'30': >-
  हे काकुत्स्थ! उस शक्र-तुल्य (इन्द्र-समान तेजस्वी) ने ही, उसी निमित्त (उद्धार
  के हेतु) से, अद्भुत दर्शनीय यह दिव्य आभरण मुझे प्रदान किया।
'31': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘आभरणागम’ नामक अठहत्तरवाँ सर्ग (७-७८) समाप्त हुआ।
