'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘अक्षकुमार-वध’ नामक
  सैंतालीसवाँ सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  हनुमान् ने अनुचरों सहित, वाहनों सहित पाँचों सेनापतियों को मार गिराया—यह सुनकर
  राजा रावण, जो युद्ध करने के लिए उद्यत हो उठा था, तब अपने पुत्र अक्ष
  (अक्षकुमार) की ओर देखकर उसे भेजने लगा।
'2': >-
  राजा की दृष्टि से प्रेरित होकर वह प्रतापी कुमार—जिसके हाथ में स्वर्ण-चित्रित
  धनुष था—सभा में उपस्थित जनों द्वारा उत्साहित किया गया और वह वैसे ही उछलकर उठा,
  जैसे हवि की आहुति से अग्नि प्रज्वलित हो उठती है।
'3': >-
  तब वह वीर्यवान्, राक्षसों में श्रेष्ठ अक्ष, बाल-भास्कर के समान प्रभा वाले, तपे
  हुए जाम्बूनद-सुवर्ण के जाल से आच्छादित महान् रथ पर आरूढ़ होकर उस महाकपि
  हनुमान् के प्रतिरोध के लिए चला।
'4': >-
  उसका रथ तपस्या के संचय से उपार्जित तेज से युक्त था; तपे हुए जाम्बूनद-सुवर्ण के
  जाल से अलंकृत और चित्रित था; उस पर पताकाएँ फहरा रही थीं, ध्वज रत्नों से
  विभूषित थे, और मनोवेग से दौड़ने वाले आठ उत्तम अश्वों से वह भलीभाँति जोता गया
  था।
'5': >-
  वह रथ देव और असुरों के लिए भी दुष्प्राप्य था, किसी से असंग होकर चलने वाला,
  विद्युत् के समान प्रभामय, आकाश में विचरने योग्य और सुस्थिर था; उसमें तरकश सहित
  आठ तलवारें बँधी थीं, और यथाक्रम शक्ति तथा तोमर (भाले) भी सुसज्जित थे।
'6': >-
  हेम-दमनों (स्वर्ण-रस्सियों) से युक्त, चन्द्र-सूर्य के समान तेज से शोभित, विविध
  सामग्री से पूर्ण वह रथ दिवाकर-तुल्य दीप्तिमान था; उस पर आरूढ़ होकर अक्ष, अमरों
  के समान पराक्रमी, बाहर निकला।
'7': >-
  घोड़ों, हाथियों और महारथों के महान् शब्दों से वह आकाश और पर्वतों सहित पृथ्वी
  को भरता हुआ, अपनी संगठित सेना के साथ, तोरण पर स्थित समर्थ कपि हनुमान् के पास
  पहुँचा।
'8': >-
  वह हरि-नेत्रों वाला (राक्षसकुमार) अक्ष, प्रलयकाल की अग्नि के समान, प्रजा-क्षय
  के हेतु उपस्थित उस कपि को पास आकर देखता रहा—हनुमान् भी विस्मय से उत्पन्न
  संभ्रम-युक्त होकर स्थिर था—और अक्ष ने उसे आदर-भरी दृष्टि से देखा।
'9': >-
  रावण-पुत्र अक्ष उस महात्मा कपि के वेग और उसके पराक्रम को—और साथ ही अपने ही बल
  को—विचारते हुए, युगान्त के समय सूर्य के समान अधिकाधिक तेजस्वी होता गया।
'10': >-
  हनुमान् का अदम्य युद्ध-पराक्रम देखकर उसे क्रोध आ गया; वह स्थिर होकर संग्राम
  में खड़ा रहा, मन को एकाग्र करके, और उसने हनुमान् को तीन तीक्ष्ण बाणों से युद्ध
  में ललकारते हुए प्रहार किया।
'11': >-
  फिर उस गर्वित, श्रमरहित, शत्रु-विजय के योग्य कपि को देखकर, उसने मान से उदीप्त
  मन के साथ, हाथ में बाण लिए, धनुष चढ़ाकर, लक्ष्य पर दृष्टि जमाई।
'12': >-
  स्वर्ण-निष्क, अँगद तथा मनोहर कुण्डलों से विभूषित वह शीघ्र पराक्रमी अक्ष कपि के
  निकट जा पहुँचा; उन दोनों का वह अप्रतिम समागम ऐसा था कि देवों और असुरों को भी
  भयमिश्रित विस्मय होने लगा।
'13': >-
  उस समय पृथ्वी गरज उठी, सूर्य का ताप मानो ठहर गया, वायु न चली और पर्वत डोलने
  लगा; कपि और कुमार के पराक्रम-सम्बन्धी संग्राम से आकाश गूँज उठा और समुद्र
  क्षुब्ध हो गया।
'14': >-
  तब उस वीर अक्ष ने सुवर्ण-पुंखों वाले, सर्प-विष के समान विषैले, समाधि-संयोग के
  समान अचूक विमोचन से छोड़े हुए तीन बाण कपि के मस्तक पर मारे।
'15': >-
  उन बाणों से एक साथ मस्तक पर आघात पाकर, रक्त बहने लगा, आँखें रक्त से सनी और फैल
  गईं; तब भी हनुमान् नवोदय-सूर्य के समान दीप्तिमान होकर, किरणों वाले सूर्य के
  समान और अधिक चमक उठे।
'16': >-
  तब प्लवंग-राज सुग्रीव के मन्त्रियों में श्रेष्ठ हनुमान् ने रण में उस श्रेष्ठ
  राजा-पुत्र अक्ष को देखा—जिसके धनुष और शस्त्र विचित्र तथा उदग्र थे—और वह
  प्रसन्न हुआ; युद्ध के लिए उसका उत्साह और भी भर उठा।
'17': >-
  वह (हनुमान्) मानो मन्दराचल-शिखर पर स्थित किरणमाली सूर्य हो—क्रोध से बढ़ा हुआ,
  बल और वीर्य से आवृत—तब उसने अक्ष को, उसकी सेना और रथ सहित, अपने नेत्राग्नि की
  किरणों से जला डाला।
'18': >-
  फिर शक्र-धनुष के समान धनुष धारण किए, युद्ध में बाणों की वर्षा करने वाले
  राक्षस-रूप मेघ ने, हरि-राज (हनुमान्)-रूप पर्वत पर, श्रेष्ठ पर्वत पर मेघ जैसे
  वर्षा करता है वैसे ही, शीघ्र ही बाणों की वर्षा कर दी।
'19': >-
  तब कपि ने संग्राम में अत्यन्त उग्र पराक्रम वाले, बढ़ते हुए तेज-बल-वीर्य के साथ
  बाणों को साधने वाले अक्ष को देखकर, हर्ष से बादल के समान गर्जना की।
'20': >-
  बालक होने के अहं से युद्ध में दर्पित, क्रोध से बढ़ा हुआ, रक्त के समान लाल
  नेत्रों वाला वह अक्ष, रण में उस अप्रतिम कपि पर वैसे टूट पड़ा, जैसे एक गज तृणों
  से ढँके हुए विशाल कूप पर जा चढ़े।
'21': >-
  उसके द्वारा छोड़े गए बाणों से जब उसे (हनुमान् को) बलपूर्वक गिराने का प्रयास
  किया गया, तब उसने मेघ-गर्जना जैसी ध्वनि में नाद किया; भयंकर दृश्य, भुजाओं और
  जाँघों के विक्षेप से आकाश को मानो विदीर्ण करता हुआ, वह शीघ्र उछला।
'22': >-
  उसे उछलता देखकर वह बलवान्, प्रतापी, राक्षसों में श्रेष्ठ रथी, उत्कृष्ट रथ पर
  स्थित, बाणों की किरणें बरसाता हुआ, उसके पीछे दौड़ा—जैसे बादल पर्वत पर पत्थरों
  की वर्षा करता हुआ आक्रमण करे।
'23': >-
  उसके छोड़े हुए बाणों से बचता हुआ वह वीर हरि, वायु-सेवित मार्ग में विचरने लगा;
  वह भीम-विक्रम, मनोवेग से चलने वाला, बाणों के बीच-बीच से मरुत् के समान फुर्ती
  से निकल जाता था।
'24': >-
  विविध उत्तम बाणों से आकाश को आच्छादित करते हुए, बाणासन-सहित युद्धोन्मुख उस
  अक्ष को देखकर, हनुमान् ने उसे आदर-भरी दृष्टि से देखा और उनके मन में विचार
  उत्पन्न हुआ।
'25': >-
  तब उस महात्मा श्रेष्ठ कुमार द्वारा चलाए बाणों से कपि की भुजाओं के मध्य भाग
  विदीर्ण होने लगे; फिर भी वह गर्जना करता रहा। महाबाहु, कर्म-विशेष के तत्त्व को
  जानने वाले हनुमान् ने रण में पराक्रम की योजना पर विचार किया।
'26': >-
  ‘यह महान् बलवान् योद्धा बालक होते हुए भी बाल-सूर्य के समान तेज वाला होकर इतने
  महान् कर्म कर रहा है; और जो सम्पूर्ण युद्ध-कर्म में निपुण है, उसके वध के विषय
  में अभी मेरी बुद्धि नहीं बनती।’
'27': >-
  ‘यह महात्मा बल में भी महान् है, एकाग्रचित्त है और संग्राम में अत्यन्त सहनशील
  है। निःसन्देह कर्म-गुणों के उदय से यह ऐसा है कि नागों, यक्षों और मुनियों
  द्वारा भी पूजित होता है।’
'28': >-
  ‘पराक्रम और उत्साह से बढ़ा हुआ मन लिए यह मेरे सामने अग्रभाग में खड़ा होकर मुझे
  लक्ष्य कर रहा है। इसका शीघ्र-कारी पराक्रम तो देवों और असुरों के मनों को भी
  कम्पित कर दे।’
'29': >-
  ‘इसे उपेक्षित करके छोड़ा नहीं जा सकता, क्योंकि युद्ध में इसका पराक्रम बढ़ता
  जाता है। आज इसका वध करना ही मुझे उचित प्रतीत होता है; बढ़ती हुई अग्नि को
  उपेक्षित करना क्षम्य नहीं।’
'30': >-
  ऐसा कहकर वह वीर हनुमान् दूसरे के वेग का तर्क-वितर्क करता हुआ, अपने कर्म-योग को
  निश्चित करके, तब महाबल ने वेग बढ़ाया और उसी समय उसके वध का निश्चय कर लिया।
'31': >-
  तब वायु-पुत्र कपि हनुमान् ने वायु-सेवित मार्ग में, घुमाव सहने में समर्थ,
  भार-सहनशील, सुस्थिर उन आठ श्रेष्ठ घोड़ों को अपने तल-प्रहारों से मार गिराया।
'32': >-
  घोड़ों के मारे जाने पर उस महारथी पर हनुमान् के तल का प्रहार पड़ा; तब वह—मानो
  पक्षी का घोंसला टूट गया हो—रथ के कूबर (धुरी-भाग) उलटकर, वाजियों से रहित होकर,
  आकाश से पृथ्वी पर आ गिरा।
'33': >-
  तब वह महारथी अपना रथ छोड़कर, धनुष लिए, खड्ग धारण किए, आकाश में कूद पड़ा; और
  घोर पराक्रमी उस (अक्षकुमार) ने आक्रमण के वेग में मानो मरुतों के निवास समान
  अपने शरीर को त्याग दिया।
'34': >-
  फिर कपि ने उसे आकाश में विचरते देखा—जहाँ पक्षिराज गरुड़, वायु तथा सिद्धगण
  सेव्य हैं—और मारुत-वेग के समान पराक्रम वाले हनुमान् ने उसके पास पहुँचकर क्रम
  से उसके दोनों पाँव दृढ़ता से पकड़ लिए।
'35': >-
  तब वानरोत्तम हनुमान् ने, मानो अण्डजेश्वर गरुड़ किसी महान् सर्प को पकड़कर
  घुमाए, वैसे ही उसे सहस्र बार घुमाकर, पितृ-तुल्य पराक्रम के साथ, वेग से
  युद्ध-भूमि में पृथ्वी पर पटक दिया।
'36': >-
  उस राक्षस की भुजाएँ, जंघाएँ, कटि और वक्षस्थल टूट गए; रक्त बहने लगा; नेत्र
  अस्थियों से रगड़ खाकर विक्षिप्त हो गए; संधियाँ चूर हो गईं, बन्धन बिखर गए—और
  वायु-सुत हनुमान् के द्वारा वह पृथ्वी पर मारा गया।
'37': >-
  महाकपि ने उसे भूमि पर दबाकर राक्षसाधिपति (रावण) के लिए महान् भय उत्पन्न कर
  दिया। उस समय चक्र-चारी महर्षि, यक्षों और पन्नगों सहित भूतगण, तथा इन्द्र सहित
  देव—सब अत्यन्त विस्मित होकर—कुमार के मारे जाने पर उस कपि को एकटक देखने लगे।
'38': >-
  वज्रधारी (इन्द्र) के पुत्र के समान, रक्त-रंजित नेत्रों वाले कुमार अक्ष को रण
  में मारकर, वही वीर हनुमान् उसी तोरण की ओर बढ़ चला—मानो प्रजा-क्षय के समय
  उपस्थित काल हो—और उसने एक क्षण भी न गँवाया।
'39': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘अक्षकुमार-वध’ नामक सैंतालीसवाँ सर्ग समाप्त हुआ।
