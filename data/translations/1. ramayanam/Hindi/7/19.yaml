'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘अनरण्य-शाप’ नामक
  उन्नीसवाँ (एकोनविंश) सर्ग (7-19) आरम्भ होता है।
'1': >-
  फिर मरुत्त को जीतकर वह राक्षसों का अधिपति दशानन (रावण), युद्ध की अभिलाषा से,
  मनुष्यों के राजाओं के नगरों की ओर प्रस्थान कर गया।
'2': >-
  महेंद्र (इन्द्र) और वरुण के समान तेजस्वी राजेन्द्रों के पास पहुँचकर
  राक्षसेन्द्र ने कहा— ‘मुझे युद्ध दिया जाए।’
'3': >-
  मेरा यह निश्चय है— या तो तुम कहो ‘हम पराजित हो चुके हैं’; अन्यथा, यदि तुम ऐसा
  नहीं करते, तो तुम्हारे लिए किसी भी प्रकार का मोक्ष (उद्धार) संभव नहीं होगा।
'4': >-
  तब निर्भय, प्राज्ञ और धर्म-निश्चय वाले वे पृथ्वीपति— वे अत्यन्त बलवान राजा—
  आपस में परामर्श करके, शत्रु (रावण) के वर-प्रदत्त बल को जानकर बोले— ‘हम पराजित
  हैं।’
'5': >-
  दुष्यन्त, सुरथ, गाधि, राजा गय और पुरूरवा— ये सभी पृथ्वीपति बोले— ‘तात! हम
  पराजित हैं।’
'6': इसके बाद राक्षसाधिपति रावण अयोध्या नगरी के निकट आ पहुँचा।
'7': >-
  जैसे इन्द्र के द्वारा सुरक्षित अमरावती अत्यन्त सुदृढ़ सुरक्षा में रहती है,
  वैसे ही अनरण्य द्वारा भली-भाँति रक्षित अयोध्या को देखकर, वह (रावण) उस
  पुरुष-शार्दूल अनरण्य को— जो बल में पुरंदर (इन्द्र) के समान था— लक्षित करने
  लगा।
'8': >-
  रावण ने राजा के पास पहुँचकर कहा— ‘मुझे युद्ध दे; अथवा कह दे कि मैं पराजित हो
  गया— यही मेरा आदेश है।’
'9': >-
  उस पापात्मा के वचन सुनकर अयोध्या के अधिपति अनरण्य क्रोध से भर उठे और
  राक्षसेन्द्र से बोले।
'10': >-
  हे राक्षसाधिपति! मैं तुम्हें द्वन्द्व-युद्ध देता हूँ। शीघ्र ठहरो, तैयार होकर
  सामने आओ; तुम वैसे बनो, और मैं भी वैसे ही (युद्ध के लिए प्रस्तुत) होता हूँ।
'11': >-
  तब पहले से ही (रावण के आक्रमण का) समाचार सुनकर, युद्ध में राक्षस-वध हेतु उद्यत
  उस नरेन्द्र की अत्यन्त विशाल सेना बाहर निकल पड़ी।
'12': >-
  हे नरोत्तम! (उस सेना में) हाथियों के दस सहस्र, घोड़ों के एक नियुत (दस लाख),
  रथों के अनेक सहस्र तथा पैदल सैनिकों की भी (अपार) संख्या थी।
'13': >-
  वह सेना— पैदल और रथ-समेत— रणभूमि में निकलकर पृथ्वी को ढाँपती हुई आगे बढ़ी।
  फिर, हे युद्ध-विशारद! वहाँ अत्यन्त महान् युद्ध का आरम्भ हुआ।
'14': >-
  राजा अनरण्य और राक्षसेन्द्र (रावण)— दोनों के बीच वह युद्ध अद्भुत था। तब रावण
  की सेना से भिड़कर उस महीपति की सेना (सामने आ लगी)।
'15': >-
  तब वह सम्पूर्ण सेना वैसे नष्ट होने लगी जैसे अग्नि में आहुति दिया हुआ हवि जलकर
  नष्ट हो जाता है। फिर भी उन्होंने बहुत काल तक युद्ध किया और उत्तम पराक्रम
  दिखाया।
'16': >-
  प्रज्वलित अग्नि के समान उस (रावण-बल) के निकट पहुँचकर, शेष बची हुई (राजा की)
  सेना वहाँ भीड़-भाड़ में वैसे घुस गई जैसे शलभ (पतंगे) अग्नि में जा पड़ते हैं।
  वहाँ सेना उसी प्रकार नष्ट होने लगी जैसे अग्नि में हुत हवि नष्ट हो जाता है।
'17': >-
  तब नरेन्द्र ने उस महाबल को नष्ट होते देखा— जैसे सैकड़ों वन-नदियाँ (धाराएँ)
  महा-अर्णव (समुद्र) में मिलकर विलीन हो जाती हैं।
'18': >-
  तब स्वयं शक्रधनुष के समान (भारी) धनुष को तानकर, क्रोध से मूर्छित हुआ नरेन्द्र
  रावण के पास जा पहुँचा।
'19': >-
  अनरण्य के प्रहार से उसके मंत्री— मारीच, शुक, सारण— तथा प्रहस्त सहित— पराजित
  होकर मृगों की भाँति भाग खड़े हुए।
'20': >-
  तब इक्ष्वाकु-कुल के आनन्दस्वरूप (अनरण्य) ने उस राक्षसराज के मस्तक पर आठ सौ
  बाणों का प्रहार कर उन्हें गिराया।
'21': >-
  किन्तु वे बाण गिरते हुए भी (रावण के शरीर में) कहीं कोई घाव न कर सके— जैसे
  बादलों से गिरती जल-धाराएँ पर्वत-शिखर पर गिरकर भी उसे क्षति नहीं पहुँचातीं।
'22': >-
  तब क्रुद्ध राक्षसराज ने उस समय राजा को अपनी हथेली से मस्तक पर आघात किया; और वह
  अपने रथ से गिर पड़ा।
'23': >-
  वह राजा पृथ्वी पर गिरा पड़ा था— उसके अंग व्याकुल थे, वह काँप रहा था— जैसे वन
  में वज्र से दग्ध साल वृक्ष गिर पड़ा हो।
'24': >-
  उसे हँसकर राक्षस (रावण) ने इक्ष्वाकु-वંशी पृथिवीपति से कहा— ‘अब क्या फल मिला
  तुम्हें, जो मेरे विरुद्ध युद्ध में उतरे?’
'25': >-
  हे नराधिप! त्रैलोक्य में कोई ऐसा नहीं जो मुझे द्वन्द्व-युद्ध दे सके। मुझे शंका
  है कि तुम भोगों में आसक्त होकर मेरा बल सुनते ही नहीं (या मानते नहीं)।
'26': >-
  रावण के इस प्रकार कहते रहने पर, राजा ने मंद प्राणों से (मरणासन्न होकर) उत्तर
  दिया— ‘यहाँ क्या किया जा सकता है? काल तो वास्तव में दुस्तर है, उसका अतिक्रमण
  नहीं किया जा सकता।’
'27': >-
  हे राक्षस! आत्म-प्रशंसा करने वाले तुमने मुझे नहीं जीता है। मैं तो केवल काल के
  वश होकर परास्त हुआ हूँ; और उसमें कारण-रूप तुम बने हो (अर्थात् काल के निमित्त
  तुम बने)।
'28': >-
  अब प्राण-क्षय के समय मेरे द्वारा क्या किया जा सकता है? हे रक्षः! मैं विमुख
  नहीं हुआ— तुमसे युद्ध करते हुए ही मैं मारा गया हूँ।
'29': >-
  हे राक्षस! इक्ष्वाकुओं का अपमान होने पर मैं यह वचन कहता हूँ— यदि मैंने दान
  दिया हो, यदि यज्ञ में आहुति दी हो, यदि मैंने कोई पुण्यकर्म या तप किया हो, यदि
  मेरी प्रजा उचित रूप से सुरक्षित रही हो— तो मेरा यह वचन सत्य हो।
'30': >-
  इसी इक्ष्वाकु-वंश के महात्माओं के कुल में ‘दाशरथि राम’ नाम का एक पुरुष उत्पन्न
  होगा, जो तुम्हारे प्राण हर लेगा।
'31': >-
  उस शाप के उच्चारित होते ही, देवदुन्दुभियों से ताड़ित (गूँजता हुआ) एक उन्नत मेघ
  के समान (घोर) नाद हुआ; और आकाश से पुष्प-वृष्टि भी हुई।
'32': >-
  फिर, हे राजेन्द्र! वह राजा (अनरण्य) त्रिविष्टप (स्वर्ग) का स्थान प्राप्त कर
  गया। उस नरेश के स्वर्गगमन के बाद वह राक्षस (रावण) वहाँ से हट गया (अपसर्पित हो
  गया)।
'33': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘अनरण्य-शाप’ नामक उन्नीसवाँ (एकोनविंश) सर्ग (7-19) पूर्ण हुआ।
