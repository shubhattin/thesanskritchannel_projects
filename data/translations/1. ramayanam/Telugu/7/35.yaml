'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణ ఉత్తరకాండలో ‘హనూమదుత్పత్తిః’ నామ పంచత్రింశః సర్గః
  ॥7-35॥
'1': >-
  అప్పుడు రాముడు దక్షిణ దిశాశ్రమంలో నివసించే ఆ మునిని ప్రాంజలిగా, వినయంతో
  సమీపించి, అర్థవంతమైన ఈ మాటలు అడిగాడు॥7-35-1॥
'2': >-
  వాలికి, రావణునికి ఉన్న బలం నిజంగా అతులమైనదే. అయినా, ఆ ఇద్దరిలో ఎవరివైపు చూసినా
  హనుమంతునితో సమానమని నా బుద్ధికి తోచడం లేదు॥7-35-2॥
'3': >-
  శౌర్యం, దక్షత, బలం, ధైర్యం, ప్రాజ్ఞత, నీతిసాధనమనే ఉపాయబుద్ధి, విక్రమం,
  ప్రభావం—ఇవి అన్నీ హనుమంతునిలోనే స్థిరనివాసం చేసుకున్నట్లున్నాయి॥7-35-3॥
'4': >-
  సాగరాన్ని చూశాక వానరసేన నిరుత్సాహంతో కుంగిపోతుంటే, మహాబాహువు అయిన అతడు వారిని
  సమాశ్వాసపరచి, ఒక్క దూకుతో నూరుయోజనాల దూరం దాటి పోయాడు॥7-35-4॥
'5': >-
  లంకాపురిని ధర్షించి, రావణుని అంతఃపురంలోనికి ప్రవేశించి, సీతను దర్శించి, ఆమెతో
  మాట్లాడి, అలాగే ఆమెను ధైర్యపరచాడు॥7-35-5॥
'6': >-
  సేనాగ్రగులు, మంత్రుల కుమారులు, కింకరులు, రావణుని కుమారుడు—ఇలాంటి వీరులందరినీ
  అక్కడ ఒకడైన హనుమంతుడే నేలరాల్చాడు॥7-35-6॥
'7': >-
  మరల బంధనము నుండి విముక్తుడై, దశాననుని ఎదుట మాటలాడి, అగ్ని చేత భూమిని
  కాల్చినట్లే లంకానగరాన్ని బూడిదగా చేసినవాడతడే॥7-35-7॥
'8': >-
  యుద్ధంలో హనుమంతుడు చేసిన కార్యాల వంటి కార్యాలు కాలునికైనా, ఇంద్రునికైనా,
  విష్ణువుకైనా, కుబేరునికైనా ఎప్పుడూ వినబడవు॥7-35-8॥
'9': >-
  ఈయన బాహుబలంతోనే లంక కూడా, సీత కూడా, లక్ష్మణుడు కూడా నాకు లభించారు; జయమూ,
  రాజ్యమూ, మిత్రులూ, బంధువులూ అన్నీ పొందగలిగాను॥7-35-9॥
'10': >-
  వానరాధిపతి సుగ్రీవునికి సఖుడైన హనుమంతుడు నాకు లేకపోయుంటే, జానకీ యొక్క
  ప్రవృత్తి (ఆచూకీ/సమాచారం) ఎవరు తెలుసుకోగలిగేవారు? అది తెలిసే శక్తి
  ఎవరికుండేది?॥7-35-10॥
'11': >-
  సుగ్రీవుని ప్రీతిని కోరుతూ వాలితో వైరం అప్పుడే చెలరేగినప్పుడు, వాలిని (తన
  బలంతో) ఎలాగు కాల్చివేయలేదు? వల్లి చెట్టును లతలు కప్పినట్టే అతడిని
  (అణచివేయకుండా) ఎలా ఉండిపోయాడు?॥7-35-11॥
'12': >-
  హనుమంతుడు తన స్వబలాన్ని నేననుకుంటున్నాను తెలుసుకోనేలేదు. ఎందుకంటే జీవితం మీద
  మమకారంతో క్షోభపడుతున్న వానరాధిపతిని (సుగ్రీవుని) చూసినప్పటికీ, తాను ఏ శక్తి
  కలవాడో గ్రహించలేదు॥7-35-12॥
'13': >-
  దేవతలచే పూజింపబడే మహర్షివర్యా! మహామతియైన హనుమంతుని గురించి—ఇదంతా నాకింకా
  వివరంగా, యథాతత్త్వంగా చెప్పుము॥7-35-13॥
'14': >-
  రాఘవుని కారణయుక్తమైన మాటలు విన్న ఆ ఋషి, హనుమంతుని సమక్షంలోనే ఇలా
  పలికాడు॥7-35-14॥
'15': >-
  రఘుశ్రేష్ఠా! నీవు హనుమంతుని గురించి చెప్పింది నిజమే. బలంలో అతనికి సాటి ఎవ్వరూ
  లేరు; గమనంలోనూ, బుద్ధిలోనూ అతనిని మించేవాడు లేడు॥7-35-15॥
'16': >-
  పూర్వం మునులు అమోఘమైన శాపాలతో అతనిని శపించి, ఈ వరం/నియమం పెట్టారు—అతడు
  బలవంతుడై, శత్రువులను నశింపజేసే వాడైనా, తన బలాన్ని తానే తెలుసుకోడు॥7-35-16॥
'17': >-
  మహాబల రామా! ఇతడు బాల్యంలో చేసిన కార్యాలు కూడా ఉన్నాయి. కాని అవి ఇతడు బాలుడనే
  కారణంతో (అప్పటివరకు) విస్తరించి వర్ణించడం సాధ్యం కాదు (లేదా తగదు)॥7-35-17॥
'18': >-
  రాఘవా! నీకు అవి వినాలని అభిప్రాయం ఉంటే—మనసును స్థిరపరచుకొని వినుము; నేను
  చెప్పుదును॥7-35-18॥
'19': >-
  సూర్యునిచే దత్తమైన వరస్వర్ణసమాన కాంతి కల ‘సుమేరు’ అనే పర్వతం ఉంది; అక్కడ
  ‘కేసరి’ అనే అతని తండ్రి రాజ్యాన్ని పాలించేవాడు॥7-35-19॥
'20': >-
  ఆ కేసరికి ‘అంజన’ అని ప్రసిద్ధమైన ఈమె భార్య. ఆమె గర్భంలో వాయుదేవుడు తన ఉత్తమమైన
  ఆత్మజుడైన కుమారునిని జనింపజేశాడు॥7-35-20॥
'21': >-
  అప్పుడు అంజనా శాలిశూకం (ధాన్యపు మొలక) వంటి వర్ణకాంతితో మెరిసే ఆ శిశువును
  ప్రసవించింది. ఫలాలు తెచ్చుకోవాలనే కోరికతో అరణ్యచారిణిగా ఆమె గహనంలోకి
  బయలుదేరింది॥7-35-21॥
'22': >-
  తల్లి విడిచిపోయిన దుఃఖంతో, ఆకలితో అత్యంత బాధపడిన ఆ శిశువు, శరవణంలో ఉన్న
  చిన్నారి లాగ బాగా ఏడ్చాడు॥7-35-22॥
'23': >-
  అప్పుడు ఉదయమవుతున్న వివస్వంతుని (సూర్యుని) జపాపుష్పగుచ్ఛంలా ప్రకాశిస్తున్నదిగా
  చూసి, ఫలం అనే ఆశతో సూర్యుని వైపు దూకాడు॥7-35-23॥
'24': >-
  బాలుడు బాలార్కుని ఎదురుగా, తానే బాలార్కుడై మూర్తిమంతుడైనట్లుగా, బాలార్కుని
  పట్టుకోవాలనే ఆశతో ఆకాశమధ్యంలో ఎగురుతూ సాగాడు॥7-35-24॥
'25': >-
  ఆ విధంగా శిశుభావంలో ఉన్న హనుమంతుడు ఆకాశంలో దూకుతూ ఉండగా, దేవదానవయక్షులకందరికీ
  అపారమైన విస్మయం కలిగింది॥7-35-25॥
'26': >-
  వాయువు గానీ, గరుడుడు గానీ, మనస్సు గానీ కూడా ఇంత వేగంగా ఉండవు; ఈ వాయుపుత్రుడు
  ఆకాశమార్గంలో సాగుతున్న వేగం అలాంటిది॥7-35-26॥
'27': >-
  శిశువైనప్పుడే ఇతనికి ఇంతటి గమనవిక్రమం ఉంటే, యౌవనంలో బలాన్ని పొందిన తర్వాత ఇతని
  వేగం ఇంకెంతగా ఉంటుందో!॥7-35-27॥
'28': >-
  తన కుమారుడు దూకుతున్నప్పుడు, సూర్యుని దహనభయం వల్ల రక్షించాలనే ఉద్దేశంతో,
  మంచుతెట్టు వంటి శీతలత్వంతో వాయుదేవుడు అతని వెంట సాగాడు॥7-35-28॥
'29': >-
  ఇతడు ఎన్నో వేల యోజనాల దూరం ఆకాశమార్గంలో క్రమంగా దాటుతూ, తండ్రి బలం వలన, తన
  బాల్య సహజత్వం వలన, భాస్కరుని సమీపానికి చేరాడు॥7-35-29॥
'30': >-
  ‘ఇతడు చిన్నవాడు; తప్పు ఎరుగడు’ అని భావించి, ఆ సమయంలో తాను చేయవలసిన పని
  (లోకహితకర్తవ్యం) కూడా ఉన్నదని తెలుసుకొని, దివాకరుడు అతనిని దహింపలేదు॥7-35-30॥
'31': >-
  ఏ రోజు ఇతడు సూర్యుని పట్టుకోవడానికి దూకాడో, అదే రోజున రాహువు కూడా దివాకరుని
  పట్టుకోవాలని యత్నించాడు॥7-35-31॥
'32': >-
  రామా! సూర్యరథం మీద రాహువు ఇతనిచేత తాకబడెను; అందువల్ల చంద్రసూర్యులను పీడించే
  రాహువు భయపడి అక్కడి నుండి పారిపోయాడు॥7-35-32॥
'33': >-
  ఆ సింహికాసుతుడు (రాహువు) కోపంతో ఇంద్రభవనానికి వెళ్లి, భ్రుకుటిని ముడుచుకొని,
  దేవగణాలతో పరివృతుడైన ఇంద్రునితో ఇలా అన్నాడు॥7-35-33॥
'34': >-
  వాసవా! నా ఆకలి తీరేందుకు చంద్రసూర్యులను నాకు అప్పగించావు. కానీ, వృత్రహా!
  నీవిచ్చినదాన్ని నేడు మరొక బలవంతుడు (వేరొకడు) ఎందుకు లాక్కున్నాడు?॥7-35-34॥
'35': >-
  ఈ రోజు పర్వకాలంలో సూర్యుని పట్టుకోవాలనే ఉద్దేశంతో నేను సూర్యుని దగ్గరకు
  వచ్చాను. అప్పుడు మరో ‘రాహువు’ లాగా ఉన్నవాడు ఒక్కసారిగా వచ్చి సూర్యుని
  పట్టుకున్నాడు॥7-35-35॥
'36': >-
  రాహువు మాటలు విన్న వాసవుడు సంభ్రమంతో, కాఞ్చనమాల (బంగారపు స్రజ) ధరించి,
  ఆసనాన్ని విడిచి ఒక్కసారిగా లేచి నిలిచాడు॥7-35-36॥
'37': >-
  అనంతరం కైలాసశిఖరంలా ఉన్న, నాలుగు దంతాలు కల, మదజలము స్రవించే, శృంగార/ఆభరణాలతో
  అలంకృతమైన, ఎత్తుగా నిలిచే, బంగారు గంటలు నవ్వుల్లా మ్రోగించే ఐరావతాన్ని
  చూసి॥7-35-37॥
'38': >-
  ఇంద్రుడు ఆ గజేంద్రంపై ఎక్కి, రాహువును ముందుంచి, సూర్యుడు హనుమంతునితో కలిసి
  ఉన్న చోటుకు బయలుదేరాడు॥7-35-38॥
'39': >-
  అప్పుడు అత్యంత వేగంతో రాహువును వదిలివేసి ఇంద్రుడిని దాటి, శైలశిఖరంలా ఉద్ధతంగా
  పరుగెత్తుతున్న (ఆకాశంలో దూకుతున్న) వాడు ఇతనికి కనిపించాడు॥7-35-39॥
'40': >-
  తర్వాత సూర్యుని వదిలి, రాహువును ఫలమని భావించి, ఆ సింహికాసుతుని పట్టుకోవడానికి
  మళ్లీ ఆకాశంలోకి ఎగిరాడు॥7-35-40॥
'41': >-
  రామా! ఈ ప్లవంగముడు సూర్యుని వదిలి వేగంగా దూసుకుపోతుండగా చూసి, రాహువు వెనక్కి
  తిరిగి, ముఖం మిగిలిన భాగంతో మాత్రమే అతనివైపు చూసి, వెనుముఖంగా
  పారిపోయాడు॥7-35-41॥
'42': >-
  రక్షకుడిగా ఇంద్రుని ఆశ్రయించుతూ సింహికాసుతుడు, భయంతో పదేపదే ‘ఇంద్రా! ఇంద్రా!’
  అని పలికాడు॥7-35-42॥
'43': >-
  రాహువు కేకలు వేస్తున్న స్వరం ముందే గుర్తించిన ఇంద్రుడు, అది విని—‘భయపడకు; నేను
  ఇతనిని సంహరిస్తాను’ అని అన్నాడు॥7-35-43॥
'44': >-
  అప్పుడు ఐరావతాన్ని చూసి—‘ఇది పెద్ద ఫలమే!’ అని కూడా భావించి, మారుతి ఆ
  గజరాజంపైనే పరిగెత్తి దాడికి దూసుకొచ్చాడు॥7-35-44॥
'45': >-
  ఐరావతాన్ని పట్టుకోవాలనే ఉద్దేశంతో అతడు దూసుకుపోతుండగా, అతని రూపం క్షణకాలం
  ఇంద్రాగ్ని సమానంగా ఘోరంగా, భాస్వరంగా కనిపించింది॥7-35-45॥
'46': >-
  అలా దాడి చేస్తున్న వాడిని చూసి కూడా శచీపతి అతిగా కోపించకుండా, తన చేతి నుండి
  విడిచిన వజ్రంతో అతనిని బలంగా తాకించాడు॥7-35-46॥
'47': >-
  ఇంద్రవజ్రప్రహారంతో తాకబడి ఇతడు పర్వతంపై పడిపోయాడు; పడుతున్నప్పుడు ఇతని ఎడమ దవడ
  (హను) విరిగింది॥7-35-47॥
'48': >-
  వజ్రప్రహారంతో బాధపడుతూ ఆ బాలుడు పడిపోతుండగా, ప్రజలకు హాని కలుగుతుందనే విధంగా
  పవనుడు ఇంద్రునిపై తీవ్రకోపం చెందాడు॥7-35-48॥
'49': >-
  ఆ ప్రభువు (వాయుదేవుడు) తన సంచారాన్ని (వాయుప్రవాహాన్ని) నిలిపివేసి, ప్రజల
  అంతరంగంలోకి (శరీరాలలోకి) ప్రవేశించి, గుహలోకి వెళ్లి, తన చిన్న కుమారునిని
  ఎత్తుకున్నాడు॥7-35-49॥
'50': >-
  ప్రజలకు పరమపీడ కలిగించేలా, వారి విణ్మూత్రాశయాలను (విసర్జనాశయాలను) ఆవరిస్తూ,
  వాసవుడు వర్షాలను ఆపినట్లే, సమస్త భూతాల క్రియలను వాయువు నిలిపివేశాడు॥7-35-50॥
'51': >-
  వాయు ప్రకోపం వల్ల అన్ని ప్రాణులు ఎక్కడైనా శ్వాసలేకుండా అయ్యాయి; సంధులు
  విరిగిపోతున్నట్లుగా బాధపడి, కట్టెల్లా జడమయ్యాయి॥7-35-51॥
'52': >-
  వాయు ప్రకోపం వల్ల త్రిలోకం—స్వాధ్యాయం, వషట్కారాలు లేకుండా, క్రియారహితంగా,
  ధర్మం విడిచినట్టుగా, నరకంలో పడ్డట్లుగా అయింది॥7-35-52॥
'53': >-
  అప్పుడు గంధర్వులతో కూడిన ప్రజలు, దేవ-అసుర-మానవ సమేతంగా, దుఃఖించుతూ సుఖాన్ని
  కోరుతూ ప్రజాపతిని శరణు వేడారు॥7-35-53॥
'54': >-
  మహోదరంలా విశాల ఉదరాలు కల దేవతలు ప్రాంజలిగా—‘భగవన్! ప్రజానాథా! చతుర్విధమైన
  ప్రజలను (నాలుగు వర్ణాదుల ప్రజలను) నీవే సృష్టించితివి’ అని అన్నారు॥7-35-54॥
'55': >-
  ‘మాకు ఆయుష్షుని ప్రసాదించినవాడుగా ఈ వాయువు నీచే మాకు దత్తుడయ్యాడు. అతడే మా
  ప్రాణాధారుడై ఉండి కూడా, సత్తమా! నేడు ఎందుకు ఇలాగ చేస్తున్నాడు?’॥7-35-55॥
'56': >-
  ‘అంతఃపురంలో స్త్రీలను ఏదో విధంగా నిర్బంధించినట్లు, మాకు మహాదుఃఖాన్ని కలిగిస్తూ
  అతడు మమ్మల్ని ఆపేశాడు. కాబట్టి వాయువిచేత హతులైన మేము నీ శరణు వచ్చాము’॥7-35-56॥
'57': >-
  ఇలా ప్రజల మాటలు విన్న ప్రజాపతి ప్రజానాథుడు, ‘కారణం వల్లనే’ అని చెప్పి, మళ్లీ
  ప్రజలతో ఇలా పలికాడు॥7-35-57॥
'58': >-
  ఏ కారణం వల్ల వాయువు కోపించి, ఇలా నిరోధం చేశాడో—అది అంతా వినండి; మీరు
  వినవలసినది, మీ క్షేమానికి అనుకూలమైనదీ అదే॥7-35-58॥
'59': >-
  ఇంద్రుడు (అమరేశుడు) ఈ రోజు వాయువు కుమారునిని కింద పడేసాడు; రాహువు మాటలను
  ఆశ్రయించి (ఆ పిర్యాదుపై) అలా చేసినందున, అనిలుడు కోపించాడు॥7-35-59॥
'60': >-
  శరీరరహితుడైన వాయువు శరీరాల్లో సంచరిస్తూ వాటిని పోషిస్తాడు. వాయువు లేకుండా
  శరీరం కట్టెతో సమాన స్థితిని పొందుతుంది॥7-35-60॥
'61': >-
  వాయువే ప్రాణము; వాయువే సుఖము; వాయువే ఈ సమస్త జగత్తు. వాయువు విడిచిన లోకం
  సుఖాన్ని పొందదు॥7-35-61॥
'62': >-
  ఈ రోజే వాయువు అనే జగదాయుష్షు విడిచినట్లు అయ్యింది; అందువల్ల ఈ రోజే మీరు
  శ్వాసలేక, కట్టెలు-గోడలవంటి వికారరహిత స్థితిలో ఉన్నారు॥7-35-62॥
'63': >-
  అందుచేత, మాకు బాధ కలిగిస్తున్న మారుతుడు ఎక్కడ ఉన్నాడో అక్కడికి వెళ్లుదాం.
  ఆదిత్యపుత్రులారా! అతని ప్రసాదాన్ని సంపాదించకుండా మనం నాశనమవుదాం’ అని
  అన్నారు॥7-35-63॥
'64': >-
  అప్పుడు ప్రజలతో కలిసి ప్రజాపతి—దేవులు, గంధర్వులు, భుజంగాలు, గుహ్యకులు
  తోడుగా—ఇంద్రునిచేత దెబ్బతిన్న తన కుమారుని ఎత్తుకొని ఉన్న వాయువు ఉన్న స్థలానికి
  వెళ్లాడు॥7-35-64॥
'65': >-
  అక్కడ అర్కాగ్ని (వైశ్వానర) సమానమైన, కనకప్రభ కలిగిన, నిత్య వేగశీలి అయిన తన
  కుమారుడు తన ఒడిలో ఉన్నదిగా చూసి, చతుర్ముఖుడు (బ్రహ్మ)
  దేవ-గంధర్వ-ఋషి-యక్ష-రాక్షసులతో సహా కరుణ చూపాడు॥7-35-65॥
'66': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం వాల్మీకీయ ఆదికావ్యంలో, ఉత్తరకాండంలో
  ‘హనూమదుత్పత్తిః’ నామ పంచత్రింశః సర్గః సమాప్తః ॥7-35॥
