'0': >-
  अब श्रीमद्वाल्मीकीय-रामायण के अयोध्याकाण्ड में “कुब्जा-विक्षेप” नामक
  अठहत्तरवाँ सर्ग।
'1': >-
  यहाँ यात्रा करने की इच्छा रखने वाले भरत को शोक से अत्यन्त संतप्त देखकर,
  लक्ष्मण के अनुज शत्रुघ्न ने यह वचन कहा।
'2': >-
  जो श्रीराम समस्त प्राणियों के दुःख में भी उनकी गति (आधार, आश्रय) हैं, वही
  धैर्य और सद्गुणों से सम्पन्न राम को एक स्त्री (कैकेयी) ने वन में निर्वासित कर
  दिया—फिर आत्मजनों के दुःख का तो कहना ही क्या है!
'3': >-
  और वह लक्ष्मण भी—जो बलवान् और पराक्रम-सम्पन्न वीर है—पिता की आज्ञा का अवरोध
  (पितृ-निग्रह) कर के भी श्रीराम को क्यों नहीं छुड़ा लेता?
'4': >-
  जिसने नय और अनय (नीति और अनीति) को भलीभाँति देखकर भी पहले ही रोके जाने योग्य
  होते हुए, कुमार्ग (उत्पथ) पर पाँव रख दिया—और राजा भी जो एक स्त्री के वश में हो
  गया—(ऐसे दोष को) आरम्भ में ही रोकना चाहिए था।
'5': >-
  शत्रुघ्न—लक्ष्मण के उस अनुज—के इस प्रकार बोलते ही, उसी समय प्राच्य द्वार पर वह
  कुब्जा (मन्थरा) समस्त आभूषणों से सुसज्जित होकर आ उपस्थित हुई।
'6': >-
  वह चन्दन के सार से लिप्त थी, राजसी वस्त्र धारण किए थी, और नाना प्रकार के
  भिन्न-भिन्न भूषणों से सजी हुई थी।
'7': >-
  रंग-बिरंगे डोरों वाली मेखला से बँधी हुई वह मानो रस्सियों से कसी हुई वानरी के
  समान प्रतीत होती थी; बहुत-सी रस्सियों से बँधी वानरी-सी ही वह शोभा पा रही थी।
'8': >-
  तब द्वार पर खड़े (लक्ष्मण ने) उस अत्यन्त पाप-कर्म करने वाली को देखकर, निर्दयता
  से उस कुब्जा को पकड़ लिया और शत्रुघ्न के सामने प्रस्तुत कर दिया।
'9': >-
  (लक्ष्मण ने कहा:) “इसी के कारण राम वन में चले गए और तुम्हारे पिता ने भी देह
  त्याग दी। यह वही पापिनी, नृशंस (निर्दयी) है—इसको जैसा तुम्हें उचित लगे, वैसा
  दण्ड दो।”
'10': >-
  शत्रुघ्न ने यह आज्ञा और वचन सुनकर, अत्यन्त दुःखी होकर, दृढ़व्रती होकर समस्त
  अन्तःपुर-चारियों (महल के सेवकों/अन्तःपुर के लोगों) से इस प्रकार कहा।
'11': >-
  “जिसने मेरे भाइयों और पिता का अत्यन्त तीव्र दुःख उत्पन्न किया है, वह यह
  (मन्थरा) उस नृशंस कर्म का फल अवश्य भोगे।”
'12': >-
  उसके ऐसा कहते ही, सखियों के समुदाय से घिरी हुई कुब्जा को बलपूर्वक पकड़ लिया
  गया; वह घसीटी जाती हुई भी अपने घर की ओर ध्यान न देकर (उसे अनदेखा कर) रहने लगी।
'13': >-
  तब उसकी सारी सखी-समाज अत्यन्त संतप्त हो उठा; शत्रुघ्न को क्रुद्ध जानकर वे सब
  दिशाओं में भाग खड़े हुए।
'14': >-
  फिर उसकी सम्पूर्ण सखी-समाज ने परस्पर विचार-विमर्श किया—“यह (शत्रुघ्न) जैसा
  उपक्रम कर बैठा है, कहीं हमारा सर्वनाश ही न कर डाले!”
'15': >-
  “आओ, हम करुणामयी, दानशीला, धर्मज्ञ और यशस्विनी कौसल्या की शरण जाएँ; वही हमारी
  निश्चित (ध्रुव) गति और आश्रय हों।”
'16': >-
  उस समय क्रोध से लाल नेत्रों वाले, शत्रुओं को संतप्त करने वाले शत्रुघ्न ने रोष
  में आकर, चिल्लाती हुई कुब्जा को पृथ्वी पर घसीटते हुए खींच लिया।
'17': >-
  मन्थरा को इस प्रकार घसीटे जाने पर, उसके पास का विचित्र और अनेक प्रकार का सामान
  (पात्र-भाण्ड, वस्तुएँ) इधर-उधर बिखरकर पृथ्वी पर टूट-फूट गया।
'18': >-
  उस बिखरे हुए भाण्ड-सामग्री से राजमहल का वह श्रीमन्त निवास-स्थान अस्त-व्यस्त
  होकर भी (विचित्र ढंग से) ऐसा जान पड़ता था, मानो शरद्-ऋतु का आकाश हो।
'19': >-
  तब बलशाली पुरुषश्रेष्ठ (शत्रुघ्न) ने तीव्र क्रोध में आकर, (आगे बढ़कर) कैकेयी
  को कठोरता से फटकारते हुए कटु वचन कहे।
'20': >-
  उन कठोर और दुःखद वचनों से कैकेयी अत्यन्त पीड़ित हुई; शत्रुघ्न के भय से व्याकुल
  होकर वह अपने पुत्र (भरत) की शरण में जा पहुँची।
'21': >-
  कैकेयी को देखकर, भरत ने क्रुद्ध शत्रुघ्न से यह कहा—“स्त्रियाँ समस्त प्राणियों
  के लिए अवध्य हैं; इन्हें क्षमा कर देना चाहिए।”
'22': >-
  (शत्रुघ्न बोला:) “मैं इस दुष्टाचारिणी पापिनी कैकेयी को मार डालूँ—यदि धर्मात्मा
  राम मुझे ‘माता-घातक’ कहकर न धिक्कारे।”
'23': >-
  “और यदि राघव (राम) यह जान लें कि इस कुब्जा को भी मार दिया गया है, तो धर्मात्मा
  वे निश्चित ही न तो तुमसे और न मुझसे कोई कठोर बात कहेंगे।”
'24': >-
  भरत का यह वचन सुनकर, लक्ष्मण के अनुज शत्रुघ्न अपने क्रोध से लौट आए और उन्होंने
  मन्थरा को छोड़ दिया।
'25': >-
  वह मन्थरा कैकेयी के चरण-मूल में जा गिरी; गहरी साँसें लेती हुई, अत्यन्त दुःख से
  पीड़ित और दीन होकर करुण विलाप करने लगी।
'26': >-
  शत्रुघ्न के द्वारा झकझोरे जाने से जिसकी सुध-बुध खो गई थी, उस कुब्जा को देखकर
  भरत की माता (कैकेयी) ने धीरे-धीरे उस दुःख-रूपिणी को ढाढ़स बँधाया—जो ऐसी दृष्टि
  से देख रही थी मानो जाल में फँसी हुई क्रौंची (क्रौंच पक्षी की मादा) हो।
'27': >-
  इस प्रकार आर्ष (ऋषि-परम्परा-प्रसिद्ध) श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के
  अयोध्याकाण्ड में “कुब्जा-विक्षेप” नामक अठहत्तरवाँ सर्ग समाप्त हुआ।
