'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘విష్ణుమాల్యవదాది యుద్ధం’ నామ షష్ఠః
  సర్గః ॥7-6॥
'1': >-
  అట్లు వధింపబడుచున్న దేవతలును, తపోధనులైన ఋషులును భయార్తులై దేవదేవుడైన
  మహేశ్వరుని శరణు పొందిరి ॥7-6-1॥
'2': >-
  జగత్సృష్టి-స్థితి-ప్రళయకర్తయైన, అజుడైన అవ్యక్తస్వరూపుడైన, సమస్త లోకములకు
  ఆధారభూతుడైన, ఆరాధనీయుడైన పరమగురువును (మహేశ్వరుని) వారు ఉపాసించిరి ॥7-6-2॥
'3': >-
  తదనంతరం కామారినైన, త్రిపురారినైన, త్రిలోచనుడైన శివుని సమేతులై చేరి, దేవతలు
  ప్రాంజలులై భయంతో గద్గదస్వరంతో ఇలా పలికిరి ॥7-6-3॥
'4': >-
  భగవన్! పితామహుడు (బ్రహ్మ) ప్రసాదించిన వరముచే అతి గర్వోద్ధతులైన సుకేశుని
  కుమారులు, ప్రజాధ్యక్షా! శత్రువులను బాధించువారై మా సమస్త ప్రజలను
  హింసింపుచున్నారు ॥7-6-4॥
'5': >-
  శరణం కలిగించవలసిన, శరణం లేని వారికి ఆశ్రయమయ్యే మా ఆశ్రమములను కూడా వారు ధ్వంసం
  చేసిరి. స్వర్గమునుండి దేవతలను తోలివేసి, స్వర్గంలో దేవులవలె క్రీడించుచున్నారు
  ॥7-6-5॥
'6': >-
  ‘నేనే విష్ణువును, నేనే రుద్రునను, నేనే బ్రహ్మను, నేనే దేవరాజు (ఇంద్రుడు)ను.
  నేనే యముడు, వరుణుడు; నేనే చంద్రుడు; నేనే సూర్యుడును’ అని (గర్వించి)
  పలుకుచున్నారు ॥7-6-6॥
'7': >-
  ఇట్లు మాలి, సుమాలి, మాల్యవాన్ అనే రాక్షసులు, అలాగే వారి పూర్వసారులు
  యుద్ధోద్ధతితో మమ్ములను బాధించుచున్నారు. కాబట్టి భయార్తులమైన మాకు, దేవా! నీవే
  అభయము ప్రసాదింపవలసి ఉన్నది ॥7-6-7॥
'8': అశుభమైన భయంకర రూపమును ధరించి, దేవులకే కంటకములైన వారిని నీవు సంహరించుము ॥7-6-8॥
'9': >-
  ‘యుద్ధోద్ధతులైనవారు, వారి నాయకులూ మమ్మును బాధించుచున్నారు’ అని సమస్త దేవతలు
  పలికిన మాటలు విని, జటాధారి, నీలలోహితుడైన ప్రభువు (శివుడు) సుకేశుని విషయమై
  ఆలోచనతో దేవగణములను ఇలా ఉద్దిేశించి చెప్పెను ॥7-6-9॥
'10': >-
  ‘నేను వారిని సంహరించను; ఎందుకంటే ఆ సుకేశుని కుమారులు యుద్ధంలో నాకు అవధ్యులు.
  అయితే, వారిని సంహరించగల మంత్రాన్ని మీకు అందజేస్తాను’ ॥7-6-10॥
'11': >-
  ‘ఈ కార్యాన్ని ముందుంచుకొని మహర్షులతో కూడి, మీరు విష్ణువుని శరణు పొందుడి. ఆ
  ప్రభువు వారిని సంహరించును’ ॥7-6-11॥
'12': >-
  అనంతరం ‘జయ’ శబ్దములతో మహేశ్వరుని ప్రశంసించి, నిశాచరుల భయముచే ఆర్ద్రులైన దేవతలు
  విష్ణువు సమీపమునకు చేరిరి ॥7-6-12॥
'13': >-
  శంఖచక్రధారి అయిన దేవుని (విష్ణువును) ప్రణమించి, మహాభిమానంతో నమస్కరించి,
  సుకేశుని కుమారుల విషయమై ఆత్రుతతో ఇలా పలికిరి ॥7-6-13॥
'14': >-
  దేవా! త్రేతాగ్నివలె ప్రకాశించు ఆ సుకేశుని ముగ్గురు కుమారులు, వరప్రభావముచే
  దర్పోద్ధతులై దాడి చేసి మా స్థానములను (ఆధికారాలను) అపహరించిరి ॥7-6-14॥
'15': >-
  లంక అనే దుర్గపురి త్రికూటపర్వత శిఖరంపై స్థితియై యున్నది. అక్కడ నిలిచిన ఆ
  రాత్రిచరులు క్షణక్షణమున మా అందరినీ పీడించుచున్నారు ॥7-6-15॥
'16': >-
  కాబట్టి, మా హితార్థమై మధుసూదన! వారిని సంహరించుము. మేము నీ శరణు పొందితిమి;
  సురేశ్వరా! నీవే మా గతి ॥7-6-16॥
'17': >-
  వారిచేత చక్రముతో కోసివేయబడ్డ ముఖకమలములను యమునికి నివేదించుము. భయాలలో మాకు
  అభయము ప్రసాదించగలవాడు నీ తప్ప ఇంకెవ్వరూ లేరు ॥7-6-17॥
'18': >-
  యుద్ధంలో దుష్టులైన, బంధువులతో సహితమై గర్వోద్ధతులైన రాక్షసులను (తొలగించి) మా
  భయాన్ని నీవు తొలగించుము దేవా! సూర్యుడు మంచును తొలగించునట్లు ॥7-6-18॥
'19': >-
  ఇట్లు దేవతలు విన్నవించగా, దేవదేవుడైన జనార్దనుడు శత్రువులకు భయమయ్యేవానై,
  దేవతలకు అభయము ప్రసాదించి, దేవులను ఇలా పలికెను ॥7-6-19॥
'20': >-
  ‘ఈశానుడి (శివుని) వరముచే దర్పము పొందిన సుకేశుడను రాక్షసుని నేను ఎరుగుదును;
  అలాగే అతని కుమారులను కూడా ఎరుగుదును—వారిలో పెద్దవాడు మాల్యవాన్’ ॥7-6-20॥
'21': >-
  ‘మర్యాదలను అతిక్రమించిన ఆ నీచ రాక్షసులను నేను క్రుద్ధుడై సంహరించెదను.
  సురులారా! మీరు జ్వరరహితులై (నిశ్చింతగా) ఉండుడి’ ॥7-6-21॥
'22': >-
  ప్రభవిష్ణువైన విష్ణువు ఇలా చెప్పగా, ఆ సమస్త దేవతలు ఆనందించి, జనార్దనుని
  స్తుతించుచూ తమ తమ నివాసములకు వెళ్లిరి ॥7-6-22॥
'23': >-
  దేవతల సంసిద్ధతను మాల్యవాన్ అనే నిశాచరుడు విని, ఆ ఇద్దరు వీరభ్రాతలతో ఈ మాట
  చెప్పెను ॥7-6-23॥
'24': >-
  ‘అమరులును ఋషులును కలిసి, శంకరుని (శివుని) సమీపమునకు పోయి, మన వధను కోరుచు ఈ
  విధంగా చెప్పారు’ ॥7-6-24॥
'25': >-
  ‘దేవా! వరబలముచే గర్వోద్ధతులైన సుకేశుని కుమారులు, భయంకరరూపులై ప్రతి అడుగులో
  మమ్మును పీడించుచున్నారు’ ॥7-6-25॥
'26': >-
  ‘ప్రజాపతీ! రాక్షసులచే మేము అధీనులమై పోయితిమి; ఆ దురాత్ముల భయముచే తమ తమ
  భవనములలో నిలిచి ఉండగల శక్తి కూడా మాకు లేదు’ ॥7-6-26॥
'27': >-
  ‘అందువల్ల మా హితార్థమై త్రిలోచన! వారిని సంహరించుము. వరదా! కేవలం నీ
  హుంకారముతోనే వారిని దహించి భస్మం చేయుము’ ॥7-6-27॥
'28': >-
  ఇట్లు త్రిదశులు పలికిన మాటలు విని, అంధకాసురసూదనుడైన శివుడు శిరస్సును, చేతిని
  ఊపుచూ ఈ మాట చెప్పెను ॥7-6-28॥
'29': >-
  ‘సుకేశుని కుమారులు యుద్ధంలో నాకు అవధ్యులు; కానీ వారిని సంహరించగల మంత్రాన్ని
  మీకు ఇచ్చెదను’ ॥7-6-29॥
'30': >-
  ‘చక్రగదలను ధరించిన, పీతాంబరధారి జనార్దనుడు—హరి, నారాయణుడు, శ్రీమంతుడు—ఆయననే
  శరణు పొందుడి’ ॥7-6-30॥
'31': >-
  హరుని వద్ద ఆ మంత్రాన్ని పొంది, కామారికి (శివునికి) అభివాదము చేసి, నారాయణుని
  ఆలయమునకు చేరి, సమస్త విషయములనూ ఆయనకు విన్నవించిరి ॥7-6-31॥
'32': >-
  అప్పుడు నారాయణుడు దేవతలను (ఇంద్రుడు ముందుండగా) ఉద్దేశించి: ‘ఆ సురశత్రువులను
  నేను సంహరించెదను; సురులారా! జ్వరరహితులై ఉండుడి’ అని చెప్పెను ॥7-6-32॥
'33': >-
  ‘దేవతలు భయభీతులై ఉన్నారు; హరి మనకు రాక్షసోత్తములైన ఆ ఇద్దరినీ వధిస్తానని
  ప్రతిజ్ఞ చేసెను. కాబట్టి ఇక్కడ మనకు యోగ్యమై సాధ్యమైనది ఏదో ఆలోచించబడుగాక’
  ॥7-6-33॥
'34': >-
  ‘హిరణ్యకశిపువు మరణము, ఇతర సురద్వేషుల సంహారములు—నముచి, కాలనేమి, వీరశ్రేష్ఠుడైన
  సంహ్రాదుడు’ ॥7-6-34॥
'35': >-
  ‘రాధేయుడు, బహుమాయావి, లోకపాలుడైన ధార్మికుడు; యమలార్జునులు, హార్దిక్యుడు,
  శుంభుడు, నిశుంభుడు’ ॥7-6-35॥
'36': >-
  ‘ఇట్టి సత్వవంతులైన, మహాబలులైన అసురులు, దానవులు యుద్ధమునకు వచ్చి, అపరాజితులని
  ఎక్కడా వినబడలేదు (అందరూ హరిచేత సంహరింపబడినవారే)’ ॥7-6-36॥
'37': >-
  ‘వందల యజ్ఞములు చేసినవారు, మాయావిద్యలో నిపుణులు, సమస్త అస్త్రములలో కుశలులు,
  శత్రువులకు భయంకరులు—అందరూ’ ॥7-6-37॥
'38': >-
  ‘నారాయణునిచే వారు వందలకొద్దీ, వేలకొద్దీగా నిహతులయ్యారు. ఈ విషయం తెలిసికొని,
  మనందరికీ యోగ్యమైన కార్యమును ఇక్కడ చేయవలెను’ ॥7-6-38॥
'39': >-
  మాల్యవాన్ మాట విని, సుమాలి మరియు మాలి—ఆ ఇద్దరు (చిన్న) భ్రాతలు—జ్యేష్ఠభ్రాతను
  ఇంద్రునివలె భాగములు పొందినవాడని భావించి ఇలా పలికిరి ॥7-6-39॥
'40': >-
  ‘వేదాధ్యయనం చేసితిమి; దానములు చేసితిమి; యజ్ఞములు నిర్వహించితిమి; ఐశ్వర్యమును
  కాపాడితిమి; నిరామయమైన దీర్ఘాయుష్షు పొందితిమి; సుధర్మమార్గమున నడుచుచూ
  ధర్మపథాన్ని పొందితిమి’ ॥7-6-40॥
'41': >-
  ‘శస్త్రములతో దేవసముద్రమును కూడా అక్షోభ్యముగా చేసి దాటితిమి; అపరిమితులైన
  శత్రువులను జయించితిమి. ఇప్పుడు మాకు మరణకరమైన భయం ఎందుకు?’ ॥7-6-41॥
'42': >-
  ‘నారాయణుడూ, రుద్రుడూ, శక్రుడూ, యముడూ—అందరూ ఎల్లప్పుడూ మా ఎదుట నిలవడానికి
  భయపడుచున్నారు’ ॥7-6-42॥
'43': >-
  ‘విష్ణుదేవునకు మనపై ప్రత్యేకమైన కారణము (ద్వేషము) ఏదీ లేదు, రాక్షసేశ్వరా! దేవతల
  తప్పిదముచేతనే విష్ణువు మనస్సు కదిలింది’ ॥7-6-43॥
'44': >-
  ‘అందుచేత నేడు మనము సిద్ధమై, సమస్త సైన్యముతో కూడి, దేవతలనేవ సంహరించుదము. ఈ
  దోషము వారినుండియే పుట్టింది’ ॥7-6-44॥
'45': >-
  ఇట్లు బలవంతులైన వారు పరస్పరం మంత్రించి, సమస్త సైన్యముతో కూడి, సన్నద్ధతను
  ప్రకటించి, ఆ నేర్‌ఋతపుంగవులు అందరూ యుద్ధార్థమై క్రోధించి
  బయలుదేరిరి—జంభాసురుడు, వృత్రాసురుడు వంటి బలవంతులవలె ॥7-6-45॥
'46': >-
  ఇట్లు రామా! సర్వసన్నాహముతో పరామర్శించి, మహాకాయులూ మహాబలులూ అయిన రాక్షసులందరూ
  యుద్ధార్థమై బయలుదేరిరి ॥7-6-46॥
'47': >-
  స్యందనములు (రథములు), గజములు, పర్వతములవలె ఉన్న అశ్వములు; గాడిదలు, గోసంపద;
  రథోష్ట్రములు; శింశుమారములు (జలజంతువులు); భుజంగములు (సర్పములు) వంటి వాహనములతో
  ॥7-6-47॥
'48': >-
  మకరములు, కచ్ఛపములు, మత్స్యములు; గరుడసమాన పక్షులు; సింహములు, వ్యాఘ్రములు,
  వరాహములు; సృమరములు, చమరములు మొదలైనవాటితో కూడి ॥7-6-48॥
'49': >-
  లంకను విడిచి, బలగర్వితులైన రాక్షసులందరూ దేవలోకమునకు ప్రయాణమై, దేవతల శత్రువులై
  యుద్ధం చేయుటకు బయలుదేరిరి ॥7-6-49॥
'50': >-
  లంకకు వచ్చిన విపర్యయమును చూసి, లంకలో నివసించు భూతగణములు భయసూచకమైన దృశ్యములు
  గలవిగా, మనస్సు చలించిపోయినవిగా సర్వత్రా కనబడిరి ॥7-6-50॥
'51': >-
  ఉత్తమ రథములపై ఎక్కించబడి, వందలకొద్దీగాను వేలకొద్దీగాను (రాక్షసులు) బయలుదేరిరి
  ॥7-6-51॥
'52': >-
  రాక్షసులు త్వరగా, యత్నపూర్వకంగా దేవలోకమునకు ప్రయాణమై పోవుచుండగా, దేవతలు
  రాక్షసుల మార్గమునే ఆశ్రయించి (పరాజితులై) వెనుదిరిగిరి ॥7-6-52॥
'53': >-
  భూమిలోనూ ఆకాశంలోనూ కాలాజ్ఞచేత (విధిచేత) ఉద్భవించిన భయంకర ఉత్పాతములు,
  రాక్షసేంద్రుల వినాశనానికి సూచనగా లేచిరి ॥7-6-53॥
'54': >-
  మేఘములు ఎముకలను, వేడిగా ఉన్న రక్తాన్నే వర్షించిరి. సముద్రములు తీరములను దాటి
  ఉప్పొంగిరి; పర్వతములు కూడా కంపించిరి ॥7-6-54॥
'55': >-
  ఘనగర్జనతో సమానమైన నాదముతో అట్టహాసములు విడుచుచూ, దారుణమైన ఘోరదర్శనములు గల
  శివాలు (అశుభసూచక జంతువులు) అక్కడ కేకలు వేయుచుండిరి ॥7-6-55॥
'56': >-
  అపశకున భూతగణములు వరుసగా దిగివచ్చుచు కనబడిరి. ఇక్కడ మహత్తరమైన గృధ్రచక్రము కూడా,
  అగ్నిని వెలువరించు ముఖములతో దర్శనమిచ్చెను ॥7-6-56॥
'57': >-
  రాక్షసులపై ఆకాశమందు అది అగ్నికణచక్రమువలె తిరుగుచుండెను. రక్తపాదములైన
  పావురములు, శారికలు భయంతో ఎగిరిపోయిరి; కాకులు అక్కడే కేకలు వేయుచుండిరి; రెండు
  కాళ్లతో నడిచే పిల్లులు కూడా (అపశకునముగా) దర్శనమిచ్చిరి ॥7-6-57॥
'58': >-
  ఆ ఉత్పాతములను లెక్కచేయక, బలగర్వితులైన రాక్షసులు ముందుకు సాగిరి; మరణపాశముచే
  బంధింపబడినవారివలె వారు వెనుతిరగలేదు ॥7-6-58॥
'59': >-
  మాల్యవాన్, సుమాలి, మాలి—అతి మహాబలులు—యజ్ఞాగ్ని (క్రతువులలోని పావకుడు) వలె వారి
  సైన్యానికి ముందుగా పూర్వసారులై యుండిరి ॥7-6-59॥
'60': >-
  పర్వతమువలె నిలకడగల మాల్యవానుని, నిశాచరులు అందరూ పర్వతముని ఆశ్రయించినట్లు
  ఆశ్రయించిరి—దేవతలు ధాత (బ్రహ్మ)ను ఆశ్రయించునట్లు ॥7-6-60॥
'61': >-
  మహామేఘఘనగర్జన వంటినినాదముతో కూడిన ఆ రాక్షసేంద్రుల సైన్యం, విజయాభిలాషతో మాలి
  అధీనమందు ఉన్న దేవలోకమునకు పోయెను ॥7-6-61॥
'62': >-
  రాక్షసుల ఆ సన్నాహాన్ని ప్రభువైన నారాయణుడు దేవదూత ద్వారా విని, అప్పుడు
  యుద్ధమునకు మనస్సు పెట్టెను ॥7-6-62॥
'63': >-
  ఆయన ఆయుధాలతో సిద్ధమైన తూణీరముతో, వైనతేయుని (గరుడుని) పై నిలిచి, సహస్ర సూర్యుల
  తేజస్సుతో సమానమైన దివ్య కవచమును ధరించెను ॥7-6-63॥
'64': >-
  ఆపై కమలలోచనుడైన ఆయన, శరములతో నిండిన నిర్మల ఇషుధులను బిగించి, శ్రోణిసూత్రమును
  (కట్టును) మరియు ప్రకాశవంతమైన ఖడ్గమును ధరించి—శంఖ, చక్ర, గద, శార్ఙ్గము, ఖడ్గము
  అను శ్రేష్ఠాయుధములను సముపార్జించెను ॥7-6-64॥
'65': >-
  పర్వతసమానమైన సుపర్ణుడైన వైనతేయునిపై ఆసీనుడై, ప్రభువు రాక్షసుల వినాశనార్థమై
  మరింత వేగముగా బయలుదేరెను ॥7-6-65॥
'66': >-
  సుపర్ణుని పృష్టముపై శ్యామవర్ణుడై, పీతాంబరధారి అయిన హరి—బంగారు పర్వత శిఖరంపై
  మెరుపులతో కూడిన జలదమేఘమువలె శోభిల్లెను ॥7-6-66॥
'67': >-
  సిద్ధులు, దేవర్షులు, మహోరగములు, గంధర్వులు, యక్షులు స్తుతిగానములు
  చేయుచుండగా—చక్రం, కత్తి, శార్ఙ్గధనుస్సు ఆయుధాలుగా, శంఖమును చేతబూని యున్న ఆయన
  అసురసేనల శత్రువుల వద్దకు చేరెను ॥7-6-67॥
'68': >-
  సుపర్ణుని పక్షాల వాయువు తోసివేయగా, పతాకలు తిరుగుచూ, శస్త్రములు చెలరేగిపోయి—ఆ
  రాక్షసరాజసైన్యం కదలాడెను; నీలపర్వతము కదిలినట్లుగా, అచలేంద్రుడు చలించినట్టుగా
  ॥7-6-68॥
'69': >-
  అప్పుడు యుగాంతాగ్నివలె ఉగ్రస్వరూపమైన, రక్తమాంసములతో తడిసిన బాణములతో—నిశాచరులు
  మాధవుని చుట్టుముట్టి, శ్రేష్ఠాయుధములతో వేలకొద్దీగా (అవయవములను) చీల్చి దాడి
  చేసిరి ॥7-6-69॥
'70': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘విష్ణుమాల్యవదాది
  యుద్ధం’ నామ షష్ఠః సర్గః ॥7-6॥
