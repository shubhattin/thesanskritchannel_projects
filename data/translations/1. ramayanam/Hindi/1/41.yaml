'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘सगर-यज्ञ-समाप्ति’ नामक इकतालीसवाँ
  सर्ग॥१-४१॥
'1': >-
  हे रघुनन्दन! अपने पुत्रों के बहुत समय से चले जाने और उनका कोई समाचार न मिलने
  को जानकर राजा सगर ने अपने तेज से दीप्तिमान् (प्रभावशाली) पौत्र अंशुमान से
  कहा॥१-४१-१॥
'2': >-
  हे वीर! तुम शूरवीर हो और विद्या में भी निपुण हो; तेज में भी तुम अपने पूर्वजों
  के समान हो। जिनके कारण यज्ञ का अश्व अपहृत हुआ है, उन पितरों की गति (अर्थात्
  उनका पता/स्थान) का पता लगाओ॥१-४१-२॥
'3': >-
  भूमि के भीतर जो प्राणी हैं, वे महान् और अत्यन्त बलवान् हैं। उनके प्रतिघात
  (प्रतिरोध/आक्रमण) के लिए तुम तलवार सहित अपना धनुष भी धारण करो॥१-४१-३॥
'4': >-
  तुम जिन-जिन पूजनीयों से मिलो, उन्हें बार-बार प्रणाम करके, और जो भी विघ्न
  उत्पन्न करने वाले हों उन्हें भी मारकर, मेरे यज्ञ को सफलतापूर्वक पूर्ण कर, तथा
  इस यज्ञ का पारगामी (समाप्ति तक ले जाने वाला) बनकर लौट आओ॥१-४१-४॥
'5': >-
  महात्मा सगर के इस प्रकार ठीक-ठीक कहे हुए वचन को सुनकर अंशुमान ने धनुष और खड्ग
  लेकर (हाथ में धारण कर) प्रस्थान किया; वह शीघ्र पराक्रमी था॥१-४१-५॥
'6': >-
  राजा द्वारा प्रेरित होकर वह नरश्रेष्ठ अंशुमान उन महात्मा पूर्वजों द्वारा खोदे
  गए, भूमि के भीतर जाने वाले मार्ग (खात) में प्रविष्ट हुआ॥१-४१-६॥
'7': >-
  वहाँ महातेजस्वी अंशुमान ने देव, दानव, राक्षस, पिशाच, पक्षी और सर्प आदि से
  पूजित दिशागज (दिशाओं को धारण करने वाले हाथी) को देखा॥१-४१-७॥
'8': >-
  उस दिशागज की प्रदक्षिणा करके, और उसका कुशल-क्षेम पूछकर, अंशुमान ने अपने पितरों
  के विषय में तथा यज्ञ-अश्व के अपहर्ता के विषय में पूछताछ की॥१-४१-८॥
'9': >-
  यह सुनकर महामति दिशागज ने उत्तर दिया— ‘हे आसमञ्ज के पुत्र! तुम कृतार्थ होगे;
  (तुम) अश्व सहित शीघ्र लौट आओगे।’॥१-४१-९॥
'10': >-
  उसका यह वचन सुनकर अंशुमान ने सब दिशागजों के पास जाकर, क्रमशः और न्यायोचित रीति
  से, उनसे पूछना आरम्भ किया॥१-४१-१०॥
'11': >-
  उन सभी दिशापालों ने—जो वाक्य का अर्थ जानने वाले और वाणी में कुशल थे—उसका
  सम्मान किया और (यह कहकर) प्रेरित किया कि ‘तुम अश्व सहित अवश्य
  लौटोगे।’॥१-४१-११॥
'12': >-
  उनका यह वचन सुनकर वह शीघ्र पराक्रमी अंशुमान उस स्थान की ओर चला जहाँ उसके सागर
  नामक पितर भस्मराशि कर दिए गए थे॥१-४१-१२॥
'13': >-
  तब वह, आसमञ्ज का पुत्र अंशुमान, दुःख के वशीभूत होकर अत्यन्त पीड़ित हुआ और उनके
  वध से अत्यधिक दुःखी होकर परम आर्त भाव से विलाप करने लगा॥१-४१-१३॥
'14': >-
  शोक-दुःख से व्याकुल वह पुरुषव्याघ्र अंशुमान ने वहीं निकट में विचरते हुए
  यज्ञ-योग्य (यज्ञ का) अश्व को देख लिया॥१-४१-१४॥
'15': >-
  तब वह उन राजपुत्रों (अपने पितरों) के लिए जल-क्रिया करने की इच्छा से, जल की खोज
  करने लगा; परन्तु महातेजस्वी अंशुमान को कोई जलाशय दिखाई नहीं दिया॥१-४१-१५॥
'16': >-
  दृष्टि को चारों ओर भली-भाँति फैलाकर देखने पर, हे राम! उसने पक्षिराज—पितरों के
  मामा—सुपर्ण (गरुड़) को देखा, जो वायु के समान वेगवान् था॥१-४१-१६॥
'17': >-
  तब महाबलवान् वैनतेय (गरुड़) ने उससे यह वचन कहा— ‘हे पुरुषव्याघ्र! शोक मत करो;
  यह वध लोक में सम्मत (मान्य/स्वीकृत) है।’॥१-४१-१७॥
'18': >-
  ‘अप्रमेय (अतुलनीय) कपिल के द्वारा ये महाबलवान् जलाकर भस्म किए गए हैं। इसलिए हे
  प्राज्ञ! तुम इनको लौकिक जल देने योग्य नहीं हो (साधारण जल यहाँ उपयुक्त नहीं
  है)।’॥१-४१-१८॥
'19': >-
  ‘हे पुरुषर्षभ! गङ्गा हिमवान् की ज्येष्ठ पुत्री है। हे महाबाहो! पितरों की
  जल-क्रिया उसी (गङ्गा) में करना।’॥१-४१-१९॥
'20': >-
  ‘लोकपावनी गङ्गा इन भस्मराशि हुए पितरों को प्लावित (स्पर्श/सिंचित) करे।
  लोककान्ता गङ्गा से यह भस्म भीग जाए तो, इन साठ हजार पुत्रों को स्वर्गलोक की
  प्राप्ति हो जाएगी।’॥१-४१-२०॥
'21': >-
  ‘हे महाभाग! हे पुरुषर्षभ! अब अश्व को लेकर बाहर निकलो और, हे वीर! पैतामह
  (पूर्वजों से चला आया) यज्ञ पूर्ण करने योग्य हो।’॥१-४१-२१॥
'22': >-
  सुपर्ण के वचन सुनकर अत्यन्त पराक्रमी अंशुमान ने शीघ्रता से अश्व को लिया और
  महातपस्वी होकर (उत्साहपूर्वक) पुनः लौट आया॥१-४१-२२॥
'23': >-
  फिर, हे रघुनन्दन! दीक्षित राजा सगर के पास पहुँचकर अंशुमान ने जैसा हुआ था वैसा
  सब निवेदन किया और सुपर्ण के वचन भी उसी प्रकार कह सुनाए॥१-४१-२३॥
'24': >-
  अंशुमान के उस भयानक-सा प्रतीत होने वाले वचन को सुनकर राजा ने विधि और कल्प के
  अनुसार यज्ञ का सम्यक् रूप से निर्वाह (समापन) किया॥१-४१-२४॥
'25': >-
  यज्ञ पूर्ण करके श्रीमान् पृथ्वीपति राजा अपने नगर को लौट गया; परन्तु गङ्गा को
  (पृथ्वी पर) लाने के विषय में राजा किसी निश्चय (उपाय) तक नहीं पहुँच
  सका॥१-४१-२५॥
'26': >-
  गङ्गा के आगमन का निश्चय किए बिना ही, महान् राजा ने दीर्घ काल तक (अर्थात् बहुत
  समय) राज्य किया—तीस हजार वर्षों तक—और फिर स्वर्गलोक को चला गया॥१-४१-२६॥
'27': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘सगर-यज्ञ-समाप्ति’ नामक इकतालीसवाँ सर्ग समाप्त॥१-४१॥
