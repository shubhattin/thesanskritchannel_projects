'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पौरमोहनम्’ नामक
  छियालिसवाँ सर्ग आरम्भ होता है॥२-४६॥
'1': >-
  तदनन्तर राघव श्रीराम रमणीय तमसा-तीर का आश्रय लेकर, सीता की ओर दृष्टि करके
  सौमित्रि लक्ष्मण से यह वचन बोले॥२-४६-१॥
'2': >-
  हे सौमित्र! आज वन में भेजे जाने के बाद यह हमारी पहली रात्रि है। वनवास के विषय
  में तुम्हारा कल्याण हो; तुम्हें उद्विग्न अथवा व्याकुल नहीं होना चाहिए॥२-४६-२॥
'3': >-
  देखो, ये निर्जन वन सर्वत्र मानो रो रहे हैं; क्योंकि मृग और पक्षी अपने-अपने
  निलय की ओर जाते हुए यहाँ-वहाँ छिपकर (ओझल होकर) बैठे हैं॥२-४६-३॥
'4': >-
  आज मेरे पिता की राजधानी अयोध्या-नगरी में स्त्री-पुरुष सभी हम लोगों के चले जाने
  पर अवश्य शोक करेंगे—इसमें संदेह नहीं॥२-४६-४॥
'5': >-
  क्योंकि प्रजाजन राजा के अनेक गुणों से अत्यन्त अनुरक्त हैं; और हे नरव्याघ्र!
  तुमसे, मुझसे, तथा शत्रुघ्न और भरत से भी वे वैसे ही स्नेह रखते हैं॥२-४६-५॥
'6': >-
  मैं पिता के लिए और यशस्विनी माता के लिए भी शोक करता हूँ। क्या पता, वे दोनों
  बार-बार रोते हुए हमारे वियोग में कहीं अन्धे न हो जाएँ॥२-४६-६॥
'7': >-
  धर्मात्मा भरत निश्चय ही पिता और मेरी माता—दोनों को धर्म, अर्थ और काम से
  संयुक्त (उचित) वचनों द्वारा धैर्य बँधाएँगे, उन्हें सांत्वना देंगे॥२-४६-७॥
'8': >-
  हे महाबाहो! भरत की अनृशंसता (दयालुता, कोमल-हृदयता) को मैं बार-बार विचारकर पिता
  और माता के विषय में अधिक शोक नहीं करता॥२-४६-८॥
'9': >-
  हे नरव्याघ्र! तुमने मेरा अनुगमन करके अपना जो कर्तव्य किया है, वह पूर्ण हुआ।
  क्योंकि वैदेही सीता की खोज-बीन और रक्षा के लिए सहायता का साथ होना आवश्यक
  है॥२-४६-९॥
'10': >-
  हे सौमित्र! आज की यह रात्रि मैं जल के पास ही बिताऊँगा। अनेक प्रकार के वन्य
  आश्रय उपलब्ध होने पर भी मुझे यही भाता है॥२-४६-१०॥
'11': >-
  इस प्रकार सौमित्रि से कहकर राघव श्रीराम ने सुमंत्र से भी कहा—‘हे सौम्य! अश्वों
  के विषय में सावधान रहो, अप्रमत्त रहना।’॥२-४६-११॥
'12': >-
  सूर्य के अस्त हो जाने पर सुमंत्र ने घोड़ों को संयमित (ठहराकर) उनके लिए
  पर्याप्त यव (जौ) आदि चारा-भूसा डाल दिया; और तत्पश्चात् वह (आवश्यक कार्यों से)
  निवृत्त हुआ॥२-४६-१२॥
'13': >-
  कल्याणमयी संध्या की उपासना करके और रात्रि को उपस्थित देखकर, सूत सुमंत्र ने
  सौमित्रि के साथ राम के लिए शयन-व्यवस्था की॥२-४६-१३॥
'14': >-
  तमसा-तीर पर वृक्षों के पत्तों से ढँकी हुई उस शय्या को देखकर, श्रीराम लक्ष्मण
  के साथ तथा पत्नी सहित उसमें समाविष्ट हुए (शयन करने लगे)॥२-४६-१४॥
'15': >-
  पत्नी सहित थककर गहरी नींद में सोए हुए श्रीराम को देखकर लक्ष्मण ने सूत से राम
  के अनेक गुणों का वर्णन किया॥२-४६-१५॥
'16': >-
  सौत और सौमित्रि—दोनों के जागते-जागते, और सूत द्वारा तमसा-तीर पर राम के गुण कहे
  जाते हुए ही, प्रातः सूर्य उदित हो गया॥२-४६-१६॥
'17': >-
  गोकुलों से भरे हुए तट वाली तमसा के पास, कुछ दूर पर श्रीराम ने अपनी प्रकृतियों
  (संग-साथ आए जनों) सहित वह रात्रि वहीं बिताई॥२-४६-१७॥
'18': >-
  तत्पश्चात् महातेजस्वी श्रीराम उठे और उन प्रकृतियों को देखकर, पुण्यलक्षण
  लक्ष्मण नामक भ्राता से बोले॥२-४६-१८॥
'19': >-
  हे सौमित्र! देखो, ये लोग हमारे ऊपर निर्भर होकर, घरों में न रहकर, वृक्षों की
  जड़ों के पास आसक्त होकर (वहीं टिके हुए) पड़े हैं—इन्हें अभी देखो,
  लक्ष्मण॥२-४६-१९॥
'20': >-
  जिस प्रकार ये अयोध्यावासी हमारे लौट आने के लिए नियम (प्रतिज्ञा/व्रत) का पालन
  कर रहे हैं, (ऐसा प्रतीत होता है कि) वे प्राण भी दे देंगे, पर अपना निश्चय नहीं
  छोड़ेंगे॥२-४६-२०॥
'21': >-
  जब तक ये लोग सोए हुए हैं, तभी तक हम शीघ्र रथ पर चढ़कर उस मार्ग से चल पड़ें जो
  सर्वथा निर्भय है (जहाँ से बाधा का भय नहीं)॥२-४६-२१॥
'22': >-
  नहीं तो फिर अब ये इक्ष्वाकु-पुरवासी, जो हमसे अनुरक्त हैं, वृक्षों की जड़ों में
  आश्रय लेकर (यहीं) सोए रहेंगे (और हमारे पीछे-पीछे लगे रहेंगे)॥२-४६-२२॥
'23': >-
  क्योंकि अपनी ही करनी से उपजे इस दुःख से प्रजाजनों को राजकुमारों द्वारा मुक्त
  किया जाना चाहिए; नगरवासियों को अपने कारण दुःख से जोड़ना (दुःख में डालना) उचित
  नहीं॥२-४६-२३॥
'24': >-
  तब लक्ष्मण ने, साक्षात् धर्म के समान स्थित श्रीराम से कहा—‘हे प्राज्ञ! मुझे भी
  यही उचित प्रतीत होता है; शीघ्र रथ पर आरूढ़ हुआ जाए।’॥२-४६-२४॥
'25': >-
  तत्पश्चात् राम ने सूत से कहा—‘शीघ्र रथ जोता जाए। हे प्रभो! यहाँ से तुरंत चलो;
  मैं तब वन की ओर गमन करूँगा।’॥२-४६-२५॥
'26': >-
  तब सूत सुमंत्र ने शीघ्रता करके उन उत्तम अश्वों से रथ को जोत दिया, और अंजलि
  बाँधकर श्रीराम को निवेदन किया॥२-४६-२६॥
'27': >-
  ‘हे महाबाहो! हे रथियों में श्रेष्ठ! यह आपका रथ जुता हुआ है। आपके लिए कल्याण
  हो—आप सीता और लक्ष्मण सहित शीघ्र आरूढ़ हों।’॥२-४६-२७॥
'28': >-
  तब राघव श्रीराम, समस्त परिकर (साज-सामान) सहित, उस रथ पर चढ़कर, तीव्रगामी धारा
  और भँवरों से युक्त तमसा-नदी को पार कर गए॥२-४६-२८॥
'29': >-
  नदी पार करके महाबाहु, श्रीमान् (दीप्तिमान) राम ने, भय देखने वालों (भय से सचेत
  जनों) के लिए भी अभय और कल्याणकारी, कँटकरहित शुभ राजमार्ग का आश्रय
  लिया॥२-४६-२९॥
'30': >-
  प्रजाजनों को मोहित (भ्रमित) करने के लिए राम ने सूत से यह वचन कहा—‘हे सारथे! रथ
  पर चढ़कर उत्तराभिमुख होकर जाओ।’॥२-४６-३०॥
'31': >-
  ‘थोड़ी देर तक शीघ्रता से जाकर फिर रथ को लौटा लाना, ताकि अयोध्यावासी मुझे जान न
  सकें—ऐसा तुम मन एकाग्र करके करना।’॥२-४६-३१॥
'32': >-
  राम का वचन सुनकर सारथि ने वैसा ही किया; और लौटकर उसने राम को (रथ के विषय में)
  यथावत् निवेदन किया॥२-४６-३२॥
'33': >-
  उस समय रघुवंशवर्धक श्रीराम और सीता—दोनों, जुते हुए रथ पर आरूढ़ हुए। तब सारथि
  ने, जिस मार्ग से तपोवन जाना था, उसी पथ पर अश्वों को चलाया॥२-४६-३३॥
'34': >-
  तत्पश्चात् महारथी दाशरथि राम सारथि सहित रथ पर बैठकर वन की ओर चल पड़े। यात्रा
  के मंगल-निमित्त (शुभ शकुन) का दर्शन होने से उन्होंने उस रथ की गति उत्तराभिमुख
  ही रखी (उत्तर की ओर प्रस्थान कराया)॥२-४६-३४॥
'35': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘पौरमोहनम्’ नामक छियालिसवाँ सर्ग समाप्त हुआ॥२-४६॥
