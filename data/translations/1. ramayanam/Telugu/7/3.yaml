'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమున ఉత్తరకాండమున “వైశ్రవణునకు లోకపాలపదము,
  లంకాదినివాసప్రాప్తి” అను తృతీయ సర్గము ॥7-3॥
'1': >-
  అనంతరం పులస్త్యుని పుత్రుడైన, మునీశ్వరులలో శ్రేష్ఠుడైన విశ్రవ
  మహర్షి—తండ్రివలెనే స్వల్పకాలములోనే తపస్సునందు స్థితుడై నిలిచెను ॥7-3-1॥
'2': >-
  అతడు సత్యవంతుడు, శీలవంతుడు, శాంతస్వభావుడు; స్వాధ్యాయమునందు నిత్యనిరతుడు,
  శుచియైనవాడు; సమస్త భోగములయందు అసక్తుడు; ఎల్లప్పుడును ధర్మపరాయణుడై యుండెను
  ॥7-3-2॥
'3': >-
  అతని ఆచారవ్యవహారమును తెలిసికొని, మహాముని భరద్వాజుడు విశ్రవునకు తన కుమార్తెయైన
  దేవవర్ణసమానమైన స్త్రీను భార్యగా దత్తము చేసెను ॥7-3-3॥
'4': >-
  అప్పుడు విశ్రవుడు ధర్మవిధానమున ప్రకారము భరద్వాజుని కుమార్తెను స్వీకరించి,
  ప్రజాసంరక్షణ దృష్టితో—“ఇతనికి శ్రేయస్సు ఏదో” అని మనసులో విచారించుచు యుండెను
  ॥7-3-4॥
'5': >-
  పరమానందముతో కూడిన మునిశ్రేష్ఠుడు విశ్రవుడు, ఆ స్త్రీయందు వీర్యసంపన్నమూ
  పరమాద్భుతమూ అయిన సంతానమును కలిగించెను ॥7-3-5॥
'6': >-
  ధర్మజ్ఞుడైన అతడు సమస్త బ్రహ్మగుణములతో యుక్తుడైన పుత్రుని జనింపజేసెను; ఆ శిశువు
  జననముతో పితామహుడు (బ్రహ్మదేవుడు) అత్యంత హర్షించెను ॥7-3-6॥
'7': >-
  “ఇతనికి శ్రేయస్కరమైన బుద్ధి కలదు; ఇతడు ధనాధ్యక్షుడగును” అని గ్రహించి,
  దేవర్షులతో కూడ బ్రహ్మదేవుడు ప్రీతిచెంది అతనికి పేరు పెట్టెను ॥7-3-7॥
'8': >-
  విశ్రవుని సంతానము సాదృశ్యమువలన విశ్రవునివలెనే యుండుటచే, “వైశ్రవణుడు” అని ఇతడు
  విశ్రుతనామముతో ప్రసిద్ధుడగును అని నామకరణము కలిగెను ॥7-3-8॥
'9': >-
  ఆ వైశ్రవణుడు అప్పుడు తపోవనమునకు వెళ్లి తపస్సుచేయుచు, ఆహుతులతో అగ్ని
  వృద్ధిచెందునట్లు మహాతేజస్సుతో అభివృద్ధి పొందెను ॥7-3-9॥
'10': >-
  ఆ మహాత్ముడు ఆశ్రమస్థానమున నివసించుచుండగా, అతని మనస్సున ఈ బుద్ధి
  ఉద్భవించెను—“నేను పరమధర్మమును ఆచరిస్తాను; ధర్మమే పరమగతి” అని ॥7-3-10॥
'11': >-
  అతడు మహావనమున వెయ్యి సంవత్సరములు తపస్సును తపించుచు, ఉగ్రనియమములతో నియంత్రితుడై
  అత్యంత మహత్తరమైన తపస్సు ఆచరించెను ॥7-3-11॥
'12': >-
  వెయ్యి సంవత్సరములు నిండినపుడు, అనేక విధములైన నియమాలను వరుసగా
  అనుసరించెను—కొన్నిసార్లు జలమాత్రమే ఆహారముగా, కొన్నిసార్లు గాలిమాత్రమే
  ఆహారముగా, మరికొన్నిసార్లు సంపూర్ణ నిరాహారముగా యుండెను ॥7-3-12॥
'13': >-
  ఈ విధముగా ఆ వెయ్యి సంవత్సరములు ఒక్క సంవత్సరమువలెనే గడచెను; అప్పుడు ఇంద్రునితో
  కూడిన దేవగణములతో మహాతేజస్సుగల బ్రహ్మదేవుడు సంతుష్టుడై వచ్చెను ॥7-3-13॥
'14': >-
  బ్రహ్మదేవుడు అతని ఆశ్రమస్థానమునకు చేరి ఈ విధముగా పలికెను—“ఓ వత్సా! ఓ సువ్రతా!
  నీ ఈ కర్మచేత నేను పరితుష్టుడనయ్యాను. నీకు క్షేమమే. వరము కోరుకొను; ఓ మహామతీ!
  నీవు వరమునకు అర్హుడవు” అని ॥7-3-14॥
'15': >-
  అప్పుడు సమీపమునకు వచ్చిన పితామహుని చూచి, వైశ్రవణుడు ఇలా మనవి చేసెను—“భగవాన్!
  లోకపాలత్వమును, సంపదను రక్షించు అధికారమును నేను కోరుచున్నాను” అని ॥7-3-15॥
'16': >-
  అప్పుడు సంతుష్టమైన మనస్సుతో, దేవగణములతో కూడిన బ్రహ్మదేవుడు వైశ్రవణునితో—“బాఢము
  (అలాగే గాక)!” అని హర్షపూర్వకంగా పలికెను ॥7-3-16॥
'17': >-
  “నేను లోకపాలకులలో నాల్గవవానిని సృష్టించుటకు సిద్ధపడితిని” అని బ్రహ్మదేవుడు
  చెప్పెను ॥7-3-17॥
'18': >-
  “యమ, ఇంద్ర, వరుణుల పట్ల ఉన్న ఆ పదము—నీవు ఆశించినదే. ఓ ధర్మజ్ఞా! నీవు ఆ పదవికి
  అర్హుడవు; వెళ్లి నిధీశత్వమును (ధనాధిపత్యమును) పొందుము. శక్రుడు, అంబుపతి
  (వరుణుడు), యముడు—వీరితో కూడ నీవు నాల్గవ లోకపాలకుడవు” అని పలికెను ॥7-3-18॥
'19': >-
  “ఇదిగో ‘పుష్పకము’ అనే పేరుగల, సూర్యునివలె ప్రకాశించు విమానము. ప్రయాణార్థమై
  దీనిని స్వీకరించుము; త్రిదశులతో సమానస్థితికి చేరుము” అని బ్రహ్మదేవుడు
  అనుగ్రహించెను ॥7-3-19॥
'20': >-
  “నీకు శుభము కలుగుగాక. మేమందరము యథాతథముగా స్వస్థానములకు వెళ్లుదము. ఓ తాతా! నీకు
  ఈ రెండు వరములు దత్తము చేసినవారమై మేము కృతకృత్యులమయ్యాము” అని పలికెను ॥7-3-20॥
'21': ఇట్లు చెప్పి బ్రహ్మదేవుడు త్రిదశులతో కూడ తన స్థానమునకు వెళ్లిపోయెను ॥7-3-21॥
'22': >-
  బ్రహ్మదేవుని ముందుండి వచ్చిన దేవతలు ఆకాశమార్గమున వెళ్ళిన తరువాత, వైశ్రవణుడు
  వనమున తన తండ్రిని సమీపించి, కృతాంజలియై, నియమితాత్ముడై ఈ విధముగా
  పలికెను—“ప్రజాపతి దేవుడు నాకు నివాసస్థానమును నిర్ణయించలేదు” అని ॥7-3-22॥
'23': >-
  “భగవన్! పితామహుని వద్దనుండి నేను కోరుకున్న వరమును పొందితిని. కావున, ప్రభో!
  నాకు తగిన నివాసస్థానమును చూపుము” అని పలికెను ॥7-3-23॥
'24': >-
  “అక్కడ ఏ ప్రాణికైనా ఏ విధమైన పీడ కలగకూడదు” అని పుత్రుడు పలికిన మాటలు విని,
  మునిశ్రేష్ఠుడు విశ్రవుడు స్పందించెను ॥7-3-24॥
'25': >-
  ధర్మజ్ఞుడూ సత్తముడైన విశ్రవుడు—“వినుము” అని చెప్పి ఈ వచనము పలికెను—“దక్షిణ
  సముద్రము తీరమున ‘త్రికూటము’ అను పేరుగల ఒక పర్వతము కలదు” అని ॥7-3-25॥
'26': >-
  “ఆ పర్వతము ముందర, మహేంద్రుని పురివలె విశాలమైన, ‘లంక’ అను రమ్యపురి ఉన్నది;
  దానిని విశ్వకర్మ నిర్మించెను” అని చెప్పెను ॥7-3-26॥
'27': >-
  “అది రాక్షసుల నివాసార్థముగా—ఇంద్రుని అమరావతివలె—నిర్మితమైనది. శుభము కలుగుగాక;
  నీవు లంకలోనే నివసించుము; ఇందులో సందేహము లేదు” అని చెప్పెను ॥7-3-27॥
'28': >-
  “ఆ పురి హేమప్రాకారములూ, గడులు (పరిఘాలు) కలిగి, యంత్రశస్త్రములతో సంపూర్ణంగా
  రక్షింపబడి, రుక్మము మరియు వైడూర్యములతో చేసిన తోరణములతో అలంకృతమై, అత్యంత
  రమణీయమై యున్నది” అని వివరించెను ॥7-3-28॥
'29': >-
  “పూర్వము విష్ణుభయముచేత బాధింపబడిన రాక్షసులు ఆ లంకను విడిచిపెట్టిరి; రసాతలమునకు
  దిగిపోయిన రక్షోగణముల వల్ల అది అప్పుడే సమస్త రాక్షసుల నుండి శూన్యమైపోయెను” అని
  చెప్పెను ॥7-3-29॥
'30': >-
  “ఇప్పుడు కూడా ఆ లంక శూన్యంగానే ఉన్నది; దానికి ప్రభువు లేడు. కనుక, ఓ పుత్రా!
  నీవు అక్కడ నివసించుటకు యథాసుఖముగా వెళ్లుము” అని చెప్పెను ॥7-3-30॥
'31': >-
  “అక్కడ నీ నివాసము నిర్దోషముగా ఉండును; ఎవరికీ అక్కడ ఏ విధమైన బాధ కలుగదు” అని
  తండ్రి ధర్మిష్ఠమైన వచనము వినగానే, ధర్మాత్ముడైన వైశ్రవణుడు ఆనందించెను ॥7-3-31॥
'32': >-
  అప్పుడు అతడు హర్షోత్సాహముతో ఉన్న అనేక వేలమంది నైఋతులతో (రాక్షసులతో) కలిసి,
  పర్వతశిఖరమున ఉన్న లంకలో నివాసమునిర్మించుకొని స్థిరపడెను ॥7-3-32॥
'33': >-
  అతి స్వల్పకాలములోనే, అతని ఆజ్ఞచేత లంక సమస్తసిద్ధంగా, సంపూర్ణంగా ఏర్పడెను
  ॥7-3-33॥
'34': >-
  విశ్రవుని కుమారుడైన నైఋతర్షభుడు (రాక్షసశ్రేష్ఠుడు) ధర్మాత్ముడైన వైశ్రవణుడు,
  సముద్రమే పరిఘగా ఉన్న లంకలో నివసించుచు ప్రీతిపొందెను ॥7-3-34॥
'35': >-
  ధనేశ్వరుడైన అతడు, వినయశీలుడై, కాలకాలములకు పుష్పకవిమానమున వచ్చి తన తండ్రినీ
  తల్లినీ దర్శించుచుండెను ॥7-3-35॥
'36': >-
