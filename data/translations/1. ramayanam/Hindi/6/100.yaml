'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘राम-रावण के अस्त्रों की
  परम्परा’ नामक सौवाँ सर्ग (६-१००) प्रारम्भ होता है।
'1': >-
  महान् योद्धा महोदर और महापार्श्व को तथा उस महाबली वीर विरूपाक्ष को भी मारा हुआ
  देखकर रावण—
'2': >-
  उस महासंग्राम में रावण के भीतर अत्यन्त प्रचण्ड क्रोध समा गया। उसने अपने सारथी
  को रथ चलाने के लिए प्रेरित किया और ये वचन कहे—
'3': >-
  अपने मारे गए मंत्रियों (अमात्यों) और घिरे हुए नगर (लङ्का) के इस दुःख का मैं
  निश्चय ही अन्त करूँगा—राम और लक्ष्मण, इन दोनों को मारकर।
'4': >-
  मैं युद्ध में उस ‘राम’ रूपी वृक्ष को काट डालूँगा जो सीता रूपी पुष्प और फल देने
  वाला है; जिसकी शाखाएँ सुग्रीव, जाम्बवान्, कुमुद और नल हैं—
'5': >-
  तथा द्विविद, मैन्द, अङ्गद, गन्धमादन, हनुमान्, सुषेण और अन्य सभी वानर-यूथपति
  (सेनानायक) भी उसी की शाखाएँ हैं।
'6': >-
  फिर वह महान् अतिरथी (अतिशय रथयोद्धा) रावण अपने रथ के घोर घोष से दसों दिशाओं को
  गुँजाता हुआ शीघ्र ही चला और राघव (राम) की ओर दौड़ पड़ा।
'7': >-
  उसके शब्द से नदी, पर्वत और वन सहित समूची धरती भर गई; पूरी पृथ्वी काँप उठी और
  सिंह, मृग तथा पक्षी सब-के-सब त्रस्त हो गए।
'8': >-
  तब उसने तमोगुण से युक्त अत्यन्त भयानक, अति क्रूर अस्त्र चलाया। उससे सब वानर
  जलने लगे और चारों ओर गिर पड़ने लगे।
'9': >-
  उन पराजित होकर इधर-उधर भागते वानरों से भूमि पर धूल उड़ उठी; क्योंकि वह अस्त्र
  स्वयं ब्रह्मा द्वारा निर्मित था—उसका सामना वे कर नहीं सके।
'10': >-
  रावण के श्रेष्ठ बाणों से सेनाओं की अनेक-अनेक पंक्तियों को सैकड़ों की संख्या
  में टूटते-भागते देखकर राघव (राम) दृढ़तापूर्वक डट गए।
'11': >-
  तब वानर-सेना को तितर-बितर करके वह राक्षस-शार्दूल (रावण) आगे बढ़ा और उसने राम
  को अपराजित-भाव से खड़े देखा।
'12': >-
  राम लक्ष्मण-भ्राता के साथ ऐसे प्रतीत होते थे मानो वासव (इन्द्र) के साथ विष्णु
  हों; वे महान् धनुष को साधे हुए, मानो आकाश पर रेखा खींच रहे हों।
'13': >-
  कमल-पत्रों के समान विशाल नेत्रों वाले, दीर्घ भुजाओं वाले, शत्रुओं का दमन करने
  वाले—ऐसे महातेजस्वी बलवान् राम सौमित्रि (लक्ष्मण) सहित—
'14': >-
  युद्ध में पराजित वानरों को और रावण को उन पर आक्रमण करते देखकर, राघव हर्षित हुए
  और बीच में (उचित स्थान पर) अपना धनुष उठा लिया।
'15': >-
  फिर उन्होंने उस उत्तम धनुष को खींचने (विस्फारित करने) का उपक्रम किया; उसका वेग
  महान् था, नाद अत्यन्त प्रबल था, मानो वह पृथ्वी को चीर रहा हो।
'16': >-
  राम द्वारा धनुष-ध्वनि किए जाने से तथा रावण के बाण-समूहों से उत्पन्न शब्द से उस
  समय सैकड़ों राक्षस गिर पड़े।
'17': >-
  उन दोनों राजपुत्रों (राम-लक्ष्मण) के शर-पथ (बाणों की मार) में पहुँचकर रावण ऐसा
  शोभने लगा जैसे चन्द्र और सूर्य के समीप राहु।
'18': >-
  पहले युद्ध करने की इच्छा से लक्ष्मण ने धनुष खींचकर अग्नि-शिखा के समान तेज धार
  वाले बाण छोड़े।
'19': >-
  लक्ष्मण धनुर्धर द्वारा छोड़े गए उन बाणों को, आकाश में ही, महातेजस्वी रावण ने
  अपने बाणों से रोक दिया।
'20': >-
  एक बाण से एक, तीन बाणों से तीन, और दस बाणों से दस (बाण) काटते हुए, उसने
  लक्ष्मण की हथेली की फुर्ती (पाणि-लाघव) दिखलाई।
'21': >-
  सौमित्रि को लाँघकर, संग्राम-विजयी रावण युद्ध में उस राम के पास जा पहुँचा जो
  पर्वत की भाँति अचल खड़े थे।
'22': >-
  राघव के निकट पहुँचकर, क्रोध से लाल नेत्रों वाला राक्षस-राज रावण बाणों की वर्षा
  करने लगा।
'23': >-
  रावण के धनुष से छूटती बाण-धाराएँ देखकर राम ने तुरन्त ही भल्ल (विशेष नुकीले
  बाण) उठा लिए।
'24': >-
  तब राघव ने तीखे भल्लों से उन महाभयानक, दीप्तिमान, सर्प के समान घोर बाण-समूहों
  को काट दिया।
'25': >-
  राघव ने रावण पर और रावण ने राघव पर—दोनों ने परस्पर नाना प्रकार की तीक्ष्ण
  शर-वृष्टि की।
'26': >-
  वे दोनों अजेय वीर, बाणों के वेग से एक-दूसरे पर प्रहार करते हुए, बहुत देर तक
  अद्भुत रूप से दाएँ-बाएँ घूमते हुए मण्डलाकार विचरते रहे।
'27': >-
  उन दोनों के एक साथ युद्ध करते हुए—भयानक, बाण छोड़ने वाले, यम और अन्तक के समान
  प्रतीत होने वाले—उनका दृश्य देखकर समस्त प्राणी काँप उठे।
'28': >-
  तब विविध बाणों से आकाश निरन्तर भर गया, जैसे धूप के समय घने बादल बिजली की
  मालाओं से व्याप्त होकर छा जाते हैं।
'29': >-
  महान् वेग वाले, अत्यन्त तीक्ष्ण अग्रभाग वाले, गृध्र-पंखों से युक्त, सुसज्जित
  बाणों की वर्षा से आकाश मानो जालीदार (गवाक्षित) हो गया।
'30': >-
  सूर्य के अस्त हो जाने पर उठे हुए महा-मेघों की भाँति, उन दोनों ने तब आकाश में
  घोर ‘शर-अन्धकार’ रच दिया।
'31': >-
  एक-दूसरे का वध चाहने वाले उन दोनों के बीच ऐसा महायुद्ध हुआ जो अचिन्त्य,
  अप्राप्य (असाध्य) था—जैसे वृत्र और वासव (इन्द्र) का युद्ध।
'32': >-
  वे दोनों परम धनुर्धर थे, दोनों युद्ध में निपुण थे, दोनों अस्त्रविद्या के मुख्य
  आचार्य-सम थे—और दोनों युद्धभूमि में विचर रहे थे।
'33': >-
  वे जहाँ-जहाँ जाते, वहाँ-वहाँ बाण-तरंगें उठतीं; जैसे वायु से आहत होकर दो सागरों
  में तरंगें चलने लगती हैं।
'34': >-
  तब हाथ भरकर बाण साधे हुए लोकों को रुलाने वाला रावण, राम के ललाट पर नाराचों की
  माला छोड़ बैठा।
'35': >-
  रौद्र धनुष से छोड़ी गई, नील कमल-दल के समान आभा वाली उस (नाराच-माला) को राम ने
  सिर पर सह लिया और तनिक भी व्यथा को प्राप्त नहीं हुए।
'36': >-
  फिर क्रोध से संयुक्त होकर, मन्त्रों का जप करते हुए और रौद्र अस्त्र का उच्चारण
  करते हुए, राम ने पुनः बाण हाथ में लिए—
'37': >-
  और उस वीर्यवान् महातेजस्वी ने धनुष खींचकर, बाणों की निरन्तर धारा छोड़ते हुए,
  राक्षसेन्द्र पर उन बाणों को फेंका।
'38': >-
  वे बाण महा-मेघ के समान दिखने वाले कवच पर पड़े; परन्तु अवध्य राक्षसेन्द्र
  (रावण) को वे उस समय कोई व्यथा न पहुँचा सके।
'39': >-
  तब राम—जो समस्त अस्त्रों में कुशल थे—रथ पर स्थित उस राक्षसाधिप (रावण) के ललाट
  पर परमास्त्र से पुनः प्रहार करने लगे।
'40': >-
  वे (राम के अस्त्र के प्रभाव से) बाण-रूप पाँच मुँह वाले सर्पों के समान होकर
  फुफकारते हुए, रावण के प्रतिकूल हो, भूमि में समा गए (निष्फल हो गए)।
'41': >-
  राघव के अस्त्र को निष्फल कर, क्रोध से मूर्च्छित रावण ने अत्यन्त भयानक ‘आसुर’
  अस्त्र प्रकट किया।
'42': उसने सिंह और व्याघ्र-मुख वाले, तथा कङ्क (बगुला/कंक) और कोक (चकवा) मुख वाले भी—
'43': >-
  गृध्र और श्येन (बाज) मुख वाले, तथा सियार के मुख वाले; और ईहामृग-मुख वाले, मुँह
  फैलाए हुए, भय उत्पन्न करने वाले; पाँच मुखों वाले, जीभ लपलपाते हुए—ऐसे नुकीले
  बाण छोड़े।
'44': >-
  और अन्य बाण भी—जो गधे के मुख वाले, वराह-मुख से युक्त, कुत्ते और मुर्गे के मुख
  वाले, तथा मकर और विषधर (अशीविष) के मुख वाले थे—उसने ससर्जित किए।
'45': >-
  इन और ऐसे अन्य अनेक मायामय तीक्ष्ण बाणों को उस महातेजस्वी ने राम की ओर छोड़ा;
  वह क्रुद्ध होकर फुफकारते सर्प के समान प्रतीत हो रहा था।
'46': >-
  उस आसुरी अस्त्र से आच्छादित रघुपुङ्गव (राम) ने भी, अग्नि के समान तेज वाले,
  अत्यन्त उत्साहयुक्त ‘पावक’ अस्त्र को छोड़ दिया।
'47': >-
  उसमें अग्नि से दीप्त मुख वाले बाण, सूर्य-मुख वाले भी; चन्द्र तथा
  अर्धचन्द्र-मुख वाले; धूमकेतु (केतु) मुख वाले; ग्रह-नक्षत्रों के वर्ण वाले; और
  महान् उल्का (महाज्योति) मुख से युक्त—ऐसे बाण प्रकट हुए।
'48': >-
  और विद्युत्-जिह्वा के समान प्रतीत होने वाले विविध बाण भी उसने ससर्जित किए। वे
  घोर रावण-बाण राघव के अस्त्र से आहत होकर—
'49': >-
  आकाश में ही विलीन हो गए और सहस्रों की संख्या में आपस में टकराकर नष्ट हो गए।
  राम—जिनका कर्म अक्लिष्ट (अविरत, अचूक) है—द्वारा वह अस्त्र नष्ट हुआ देखकर—
'50': >-
  तब सब कामरूपधारी वानर हर्षित होकर गर्जना करने लगे। सुग्रीव की ओर मुख किए वे
  वीर, राघव को चारों ओर से घेरकर खड़े हो गए।
'51': >-
  इस प्रकार राघव ने रावण की भुजाओं से निकले उस अस्त्र को बलपूर्वक नष्ट कर दिया।
  महात्मा दाशरथि राम आनन्द से युक्त हुए और कपीश्वर (वानर-श्रेष्ठ) भी प्रसन्न
  होकर ऊँचे स्वर से गर्जना करने लगे।
'52': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘राम-रावणास्त्रपरम्परा’ नामक सौवाँ सर्ग (६-१००) समाप्त हुआ।
