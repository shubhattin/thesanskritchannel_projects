'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘अङ्गद और जाम्बवान् का
  संवाद’ नामक साठवाँ सर्ग।
'1': >-
  उसका वह वचन सुनकर वानरराज वालि का पुत्र अङ्गद बोला— “अश्विनीकुमारों के वे
  दोनों पुत्र, अत्यन्त वेगशाली और बलवान् वानर हैं।”
'2': >-
  “पितामह ब्रह्मा के दिए हुए वर के मद से वे परम घमण्ड में स्थित हो गए हैं;
  क्योंकि अश्विनीकुमारों के मान-सम्मान के लिए ही समस्त लोकों के पितामह ने
  (उन्हें वर दिया था)।”
'3': >-
  “उन दोनों को पहले अतुलनीय सर्वावध्यत्व (किसी से न मारे जा सकने का वर) दिया गया
  था; और वे वर के अभिमान से उन्मत्त होकर एक विशाल सेना को भी रौंदते हुए (विनष्ट
  करते हुए) चले जाते हैं।”
'4': >-
  “वे दोनों महाबली वीरों ने देवताओं का अमृत भी पी लिया है। क्रुद्ध होने पर तो ये
  दोनों ही घोड़ों, रथों और हाथियों सहित (सुसज्जित) सेना को भी—”
'5': >-
  “—लङ्का का नाश करने में समर्थ हैं; (अतः) समस्त वानर यहीं ठहरें। मैं अकेला ही
  राक्षसों के गणों सहित उस पुरी के लिए पर्याप्त हूँ।”
'6': >-
  “उस लङ्का को बलपूर्वक मारने-विनष्ट करने और महाबली रावण को भी (संहारने) के लिए—
  फिर भला वीर, बलवान् और कृतात्म (संयमी/दृढ़चित्त) योद्धाओं के साथ होने पर क्या
  कहना!”
'7': >-
  “आप जैसे सिद्ध अस्त्रविद्या वाले, समर्थ, विजय की इच्छा रखने वाले वानरों द्वारा
  (यह कार्य हो सकता है)। और हमने तो यह भी सुना है कि केवल वायु-पुत्र (हनुमान) के
  पराक्रम से ही लङ्का जल गई।”
'8': >-
  “देवी (सीता) को देख तो लिया गया, पर लाया नहीं गया— यह बात वहाँ जाकर निवेदित
  करना मुझे आप जैसे प्रसिद्ध पराक्रम वाले वीरों के लिए मानो उचित नहीं प्रतीत
  होता।”
'9': >-
  “हे श्रेष्ठ वानरो! न तो छलाँग (प्लवन) में और न ही पराक्रम में आप में से किसी
  के तुल्य— देवों और दैत्यों सहित— इन लोकों में कोई है।”
'10': >-
  “आओ, हम सब राक्षस-समूह सहित लङ्का को जीतकर, रण में उस रावण को मारकर, सीता को
  साथ लेकर सिद्धकाज होकर हर्षित मन से लौट चलें।”
'11': >-
  “हनुमान द्वारा राक्षसों के ऐसे-ऐसे वीर मारे जा चुके हैं; तो फिर यहाँ और क्या
  करना शेष है? चलो, जानकी को ग्रहण करके (साथ लेकर) चलें।”
'12': >-
  “हम जनकनन्दिनी को राम और लक्ष्मण के बीच रख देंगे। फिर उन सब वानरों— उन
  वानर-ऋषभों— के साथ कपटपूर्ण/व्यर्थ की बातें करके क्या लाभ?”
'13': >-
  “हम स्वयं ही जाकर उन श्रेष्ठ राक्षसों को मारकर, सुग्रीव और लक्ष्मण सहित राघव
  (राम) के दर्शन करने के योग्य होंगे।”
'14': >-
  अङ्गद को ऐसा दृढ़ निश्चय करके बोलते देख हरिश्रेष्ठ जाम्बवान् अत्यन्त प्रसन्न
  हुए और अर्थ के ज्ञाता होने से उन्होंने अर्थयुक्त वचन कहा—
'15': >-
  “हे महाबुद्धिमान् महाकपे! जो तुम कह रहे हो, यह बुद्धि (नीति) उचित नहीं है।
  हमें तो कपिराज (सुग्रीव) ने उत्तम दक्षिण दिशा का अन्वेषण करने के लिए आज्ञा दी
  है।”
'16': >-
  “कपिराज ने हमें सीता को ‘लाने’ के लिए नहीं भेजा है और न ही धीर (बुद्धिमान्)
  राम ने। किसी प्रकार जीतकर भी (यदि) हम सीता को ले आएँ, तो वह हमें स्वीकार्य
  नहीं होगा।”
'17': >-
  “राघव— नरशार्दूल— अपने कुल का उल्लेख करते हुए, राजाओं में श्रेष्ठ होकर, सबके
  सामने स्वयं प्रतिज्ञा कर चुके हैं कि वे सीता को विजय करके (स्वयं) प्राप्त
  करेंगे।”
'18': >-
  “तब वे समस्त प्रमुख वानरों की प्रतिज्ञा/वचन को कैसे मिथ्या करेंगे? और (यदि हम
  सीता को ले आएँ) तो किया हुआ कार्य भी निष्फल हो जाएगा, तथा उन्हें (अपने
  वचन-पालन का) संतोष भी नहीं मिलेगा।”
'19': >-
  “और हे वानरपुङ्गवो! तब तुम्हारा पराक्रम दिखाना भी व्यर्थ हो जाएगा। इसलिए हम सब
  वहीं चलें जहाँ लक्ष्मण सहित राम हैं, और महातेजस्वी सुग्रीव हैं— ताकि इस कार्य
  का (उचित रूप से) निवेदन किया जा सके।”
'20': >-
  “हे राजपुत्र! जैसे तुम देख रहे हो, वैसी यह बुद्धि हमारे लिए अभी क्षम्य/उचित
  नहीं है। किंतु जिस प्रकार राम की मति (नीति) स्थित है, उसी के अनुसार तुम
  कार्यसिद्धि का मार्ग देखो (समझो)।”
'21': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड में
  ‘अङ्गद-जाम्बवान् संवाद’ नामक साठवाँ सर्ग सम्पन्न हुआ।
