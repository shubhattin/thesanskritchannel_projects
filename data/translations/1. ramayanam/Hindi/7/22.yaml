'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘यमजय’ नामक बाईसवाँ सर्ग
  (७-२२) आरम्भ होता है।
'1': >-
  उस महान् भयानक नाद को सुनकर वैवस्वत प्रभु (यमराज) ने उसे अपने ही बल का क्षय
  तथा शत्रु की विजय का संकेत माना।
'2': >-
  वह योद्धाओं को मरा हुआ समझकर, क्रोध से लाल हुए नेत्रोंवाले यम ने शीघ्रता से
  सारथी से कहा—“यह रथ लाकर प्रस्तुत किया जाए।”
'3': >-
  तब उसके सारथी ने दिव्य महारथ को उपस्थित किया। महातेजस्वी यम उस पर आरूढ़ हुए।
  उनके आगे-आगे प्राश (भाला) और मुद्गर (गदा) धारण किए मृत्युदेव खड़े थे।
'4': >-
  जिससे यह अविनाशी त्रैलोक्य संक्षेप में (समेटकर) नष्ट किया जाता है, वही यम का
  मूर्तिमान कालदण्ड उनके पास स्थित हो गया—यम का वह दिव्य आयुध, जो तेज से
  प्रज्वलित अग्नि के समान दहक रहा था।
'5': उसके दोनों पार्श्वों में छिद्ररहित (अभेद्य) कालपाश प्रतिष्ठित थे।
'6': और पावक-स्पर्श के समान दहकता, मूर्तिमान मुद्गर (गदा) भी वहाँ स्थित था।
'7': >-
  तब क्रुद्ध काल को, जो समस्त लोकों के लिए भयावह था, देखकर तीनों लोक क्षुब्ध हो
  उठे और देवगण काँपने लगे।
'8': >-
  फिर सारथी ने उन मनोहर प्रभा वाले अश्वों को हाँककर, भीषण नाद करते हुए रथ को
  वहाँ ले चला जहाँ राक्षसराज (रावण) स्थित था।
'9': >-
  क्षणमात्र में ही हरि (इन्द्र) के घोड़ों के समान वे अश्व यम को, मन के वेग के
  तुल्य चलकर, उस स्थान पर ले आए जहाँ वह संग्राम प्रस्तुत था।
'10': >-
  मृत्यु से युक्त उस विकृत (भयावह) रथ को देखकर राक्षसेन्द्र के मंत्रीगण सहसा
  घबरा कर भाग खड़े हुए।
'11': >-
  वे अल्पसाहस के कारण भय से पीड़ित होकर चेतनाशून्य-से हो गए और यह कहकर कि “हम
  यहाँ युद्ध करने में समर्थ नहीं हैं”, सब दिशाओं में भाग गए।
'12': >-
  परन्तु उस लोकभयावह रथ को देखकर भी दशग्रीव (रावण) न तो विचलित हुआ और न ही उसे
  भय ने घेरा।
'13': >-
  यम ने रावण के निकट पहुँचकर क्रोधपूर्वक शक्ति और तोमर आदि प्रक्षेपास्त्र छोड़े
  और रावण के मर्मस्थानों को विदीर्ण करने लगे।
'14': >-
  इसके बाद रावण ने निश्चिन्त होकर उस वैवस्वत के रथ पर, जैसे मेघ जलवर्षा करता है,
  वैसे ही बाणों की वर्षा छोड़ दी।
'15': >-
  महान् शक्तिशाली बाणों से उसके विशाल वक्षस्थल पर निरन्तर प्रहार होते रहने से,
  वह राक्षस शल्य (बाण) की पीड़ा से व्याकुल होकर प्रतिकार करने में समर्थ न रहा।
'16': >-
  इस प्रकार शत्रु-विनाशक यम ने नाना प्रकार के आयुधों से उसे युद्ध में सात रातों
  तक ऐसा पीड़ित रखा कि वह शत्रु बार-बार मूर्छित और विमुख होता रहा।
'17': >-
  यम और राक्षस—इन दोनों के बीच अत्यन्त घोर, तुमुल युद्ध हुआ; दोनों वीर विजय की
  आकांक्षा से, और रण में कभी न लौटनेवाले (अडिग) थे।
'18': >-
  तब देवगण, गन्धर्वों सहित, सिद्ध और परमर्षि—सब प्रजापति (ब्रह्मा) को अग्रणी
  बनाकर उस रणभूमि में एकत्र हो गए।
'19': >-
  उस समय क्रुद्ध हुए राक्षसों के प्रधान और प्रेतों के ईश्वर—इन दोनों के संघर्ष
  से लोकों का विनाशप्राय संहार (संवर्त) जैसा प्रतीत होने लगा।
'20': >-
  राक्षसेन्द्र ने भी इन्द्र के वज्र के समान दमकते धनुष को खींचकर, मानो आकाश को
  निरन्तर भर देता हो, वैसे बाणों की अविराम वर्षा कर दी।
'21': >-
  उसने मृत्यु को चार तीक्ष्ण बाणों से और सारथी को सात बाणों से पीड़ित किया, तथा
  यम के मर्मस्थानों पर शीघ्र ही एक लाख बाणों से प्रहार किया।
'22': >-
  तब क्रोध से भरे यम के मुख से ज्वालाओं की माला से युक्त, गरम-गरम निःश्वास से
  चलित और धुएँ सहित, कोप की अग्नि प्रकट हो गई।
'23': >-
  देवों और दानवों की सभा के बीच यह अद्भुत दृश्य देखकर, अत्यन्त हर्षित और प्रचण्ड
  रूप से उद्यत हुए मृत्यु और काल—दोनों उग्र हो उठे।
'24': >-
  तब मृत्यु, और भी अधिक क्रुद्ध होकर, वैवस्वत (यम) से बोली—“मुझे संग्राम में
  छोड़ दीजिए, ताकि मैं इस पापी राक्षस का वध कर दूँ। आज स्वभावतः जो राक्षसों की
  मर्यादा (सीमा) है, वह रहेगी ही नहीं।”
'25': >-
  “श्रीमान् हिरण्यकशिपु, नमुचि, तथा शम्बर; विसन्धि और धूमकेतु; और वैरोचन बलि
  भी—”
'26': >-
  “दैत्य-राजा दम्भु, वृत्र, तथा बाण; शास्त्र-विद्या में प्रवीण राजर्षि; तथा
  गन्धर्व और महान् उरग (नाग) भी—”
'27': >-
  “ऋषि, पन्नग (सर्प), दैत्य, यक्ष, और अप्सराओं के समूह; तथा युगान्त के परिवर्तन
  के समय समुद्रों सहित पृथ्वी भी—”
'28': >-
  “हे महाराज! पर्वतों, नदियों और वृक्षों सहित विनाश को प्राप्त हो जाती है। ये और
  भी अनेक बलवान् तथा दुर्द्धर्ष (अजेय-से) प्राणी—”
'29': >-
  “मेरे द्वारा विनष्ट किए हुए देखे गए हैं; फिर यह निशाचर (राक्षस) तो क्या ही
  है!”
'30': >-
  “हे धर्मज्ञ! मुझे भली-भाँति छोड़ दीजिए, जब तक मैं इसे मार न दूँ। मैंने ऐसा कोई
  नहीं देखा, जो बलवान् होकर भी मेरे सामने जीवित रह सके।”
'31': >-
  “यह मेरे बल का प्रश्न नहीं; यह तो स्वभावतः नियत मर्यादा है—मैंने काल को कभी
  ऐसा नहीं देखा कि वह मुहूर्त भर भी जीवित रहे (अर्थात् बचा रह सके)।”
'32': >-
  मृत्यु का यह वचन सुनकर प्रतापवान् धर्मराज (यम) ने वहाँ मृत्यु से कहा—“तू ठहर,
  मैं ही इसे मारूँगा।”
'33': >-
  तब क्रोध से लाल नेत्रोंवाले वैवस्वत प्रभु ने अपने हाथ से उस अमोघ कालदण्ड को
  उठाकर तौलने (प्रहार के लिए तैयार करने) लगे।
'34': >-
  जिसके दोनों ओर सम्पूर्ण कालपाश प्रतिष्ठित थे, और जिसके साथ पावक तथा वज्र के
  समान दीप्त, मूर्तिमान मुद्गर भी स्थित था।
'35': >-
  जो केवल दर्शन मात्र से प्राणियों के प्राण हर लेता है, तो फिर स्पर्श किए जाने
  पर, अथवा प्रहार में गिराए जाने पर, क्या कहना!
'36': >-
  ज्वालाओं से परिवृत वह महाभयंकर आयुध राक्षस को मानो जला ही रहा था; उस बलवान्
  दण्ड के स्पर्श से वह महान् प्रहरण कम्पित/विचलित हो उठा।
'37': >-
  रणभूमि में उससे भयभीत होकर सब लोग वहाँ से भाग खड़े हुए; और दण्ड उठाए हुए यम को
  देखकर सभी देवगण भी अत्यन्त व्याकुल हो गए।
'38': >-
  यम जब दण्ड से रावण पर प्रहार करने ही वाले थे, तब पितामह (ब्रह्मा) स्वयं यम के
  सामने प्रकट होकर बोले—
'39': >-
  “हे वैवस्वत! महाबाहो! तुम्हारा पराक्रम असीम है; किन्तु इस निशाचर को इस दण्ड से
  तुम्हें नहीं मारना चाहिए।”
'40': >-
  “हे देवश्रेष्ठ! मैंने इसको वर दिया है; इसलिए जो वचन मैंने कहा है, उसे असत्य
  तुम्हें नहीं करना चाहिए।”
'41': >-
  “जो देव हो या मनुष्य—यदि कोई मेरे वचन को असत्य करे, तो निःसन्देह उसके द्वारा
  त्रैलोक्य ही असत्य (अव्यवस्थित) कर दिया जाता है।”
'42': >-
  “क्रोध से छोड़ा गया यह दण्ड प्रिय-अप्रिय का कोई भेद न करके प्रजाओं का संहार कर
  डालता है; यह उग्र है और तीनों लोकों के लिए भयावह है।”
'43': >-
  “यह अतुल तेज वाला कालदण्ड सब प्राणियों के लिए अमोघ है; इसे मैंने पहले सृष्ट
  किया था और इसके अग्रभाग (अगुआ) के रूप में मृत्यु को रखा था।”
'44': >-
  “इसलिए, हे सौम्य! यह दण्ड रावण के सिर पर गिराने योग्य नहीं है; क्योंकि इसके
  गिरते ही कोई भी मुहूर्त भर जीवित नहीं रहता।”
'45': >-
  “यदि इसके गिरने पर भी यह राक्षस न मरे, या दशग्रीव मर जाए—दोनों ही स्थितियों
  में दोनों ओर से असत्य (दोष) हो जाएगा।”
'46': >-
  “अतः लङ्केश्वर पर उठे हुए इस दण्ड को रोक लो; और यदि तुम लोकों की मर्यादा का
  संरक्षण चाहते हो तो आज मेरे वचन को सत्य कर दो।”
'47': >-
  ऐसा कहे जाने पर धर्मात्मा यम ने उत्तर दिया—“यह दण्ड लौटा लिया गया; क्योंकि आप
  ही हमारे प्रभवशाली (परम नियन्ता) हैं।”
'48': >-
  “अब रण में स्थित होकर मैं क्या कर सकता हूँ, जब यह वर के कारण सुरक्षित है और
  मेरे द्वारा इसका वध किया जाना सम्भव नहीं?”
'49': >-
  “इसलिए मैं इस राक्षस के दर्शन से ही यहाँ से चला जाता हूँ।” ऐसा कहकर यम, रथ और
  अश्वों सहित, वहीं अन्तर्धान हो गए।
'50': >-
  तब दशग्रीव (रावण) ने उसे जीतकर, अपना नाम उद्घोषित करके, पुष्पक विमान पर चढ़ा
  और पुनः यम के सदन (लोक) से बाहर निकल गया।
'51': >-
  और वैवस्वत यम, ब्रह्मा की अगुवाई वाले देवगणों के साथ, हर्षित होकर त्रिदिव को
  चले गए; महामुनि नारद भी (उनके साथ) गए।
'52': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदि-काव्य, उत्तरकाण्ड में ‘यमजय’ नामक
  बाईसवाँ सर्ग (७-२२) समाप्त होता है।
