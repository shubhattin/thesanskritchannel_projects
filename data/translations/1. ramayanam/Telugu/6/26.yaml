'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణంలోని యుద్ధకాండంలో “కపిబలావేక్షణము” అనే ఇరవై
  ఆరవ సర్గము ॥6-26॥
'1': >-
  సారణుడు చెప్పిన ఆ మాటలు నిజమైనవై, ఎలాంటి భయమూ లేక క్షాత్రవీర్యంతో పలికినవై అని
  విని, రావణ మహారాజు సారణునితో ఇలా ప్రత్యుత్తరం ఇచ్చాడు ॥6-26-1॥
'2': >-
  దేవులు, గంధర్వులు, దానవులు—ఎవరు వచ్చి నన్ను యుద్ధానికి ఆహ్వానించినా, సమస్త
  లోకముల భయముచేత అయినా సరే, నేను సీతను మాత్రం ఎట్టి పరిస్థితులలోనూ ఇవ్వను
  ॥6-26-2॥
'3': >-
  కానీ నీవు సౌమ్యుడా, ఈ హరిబలముచేత తీవ్రంగా బాధపడి, భయంతో వణికిపోయి, ఇప్పుడే
  సీతను తిరిగి అప్పగించటం మేలని భావిస్తున్నావు ॥6-26-3॥
'4': >-
  ‘యుద్ధంలో నన్ను జయించగల ప్రత్యర్థి ఎవడు ఉన్నాడు?’ అని కఠినమైన మాటలు పలికి,
  రాక్షసాధిపతి రావణుడు (అలా గర్వంతో) అన్నాడు ॥6-26-4॥
'5': >-
  ఆపై చూడాలనే ఉత్సుకతతో, రావణుడు ఎంతో ఎత్తుగా, అనేక తాళవృక్షాల సమానమైన
  ఉచ్చ్వాసంతో, హిమంలా తెల్లగా మెరిసే మహాప్రాసాదంపైకి ఎక్కాడు ॥6-26-5॥
'6': >-
  అతడు ఆ ఇద్దరు చారులతో కూడి, కోపంతో మూర్చితుడై, అక్కడ నిలిచి సముద్రమును,
  పర్వతములను, వనములను పరిశీలిస్తూ చూచాడు ॥6-26-6॥
'7': >-
  అప్పుడు భూమి ప్రదేశమంతా ప్లవంగములతో నిండిపోయి ఉన్నదని, వారి మహాబలము అపారమై
  సహించలేనంత విపరీతమై ఉన్నదని అతడు దర్శించాడు ॥6-26-7॥
'8': >-
  రావణ రాజు ఆ దృశ్యాన్ని చూసి, సారణుని ప్రశ్నించాడు— ‘వీరిలో ప్రధాన వానరులు
  ఎవరు? వీరులు ఎవరు? మహాబలశాలులు ఎవరు?’ ॥6-26-8॥
'9': >-
  ‘ఎవరు ముందుగా దూసుకువస్తారు—చుట్టుముట్టి మహోత్సాహంతో దాడి చేసేవారు ఎవరు?
  సుగ్రీవుడు ఎవరి మాట వింటాడు? ఏవారు యూతపులు, యూతపయూతపులు (సేనాధిపతులలోనూ
  శ్రేష్ఠాధిపతులు)?’ ॥6-26-9॥
'10': >-
  ‘సారణా! ఈ ప్లవంగముల స్వభావమూ, వారి ప్రభావమూ—అన్నిటినీ నాకు స్పష్టంగా చెప్పు’
  అని రాక్షసేంద్రుడు అడగగా, సారణుడు (వివరించసాగాడు) ॥6-26-10॥
'11': >-
  అప్పుడు ప్రధానులను గుర్తించగల సారణుడు, అక్కడి ముఖ్యమైన వనవాసులను సూచిస్తూ ఇలా
  అన్నాడు— ‘లంక వైపు ఎదురుగా నిలిచి గర్జిస్తూ ఉన్న ఈ వానరుణ్ణి చూడండి’ ॥6-26-11॥
'12': >-
  ‘ఈయన వేల యూతపులలో నుండి వందమంది యూతపులు చుట్టుముట్టి ఉన్నారు. ఈయన మహా గర్జన
  వల్ల ప్రాకారాలతో, గోపుర ద్వారాలతో ఉన్న లంక కూడా కంపించినట్లైంది’ ॥6-26-12॥
'13': >-
  ‘పర్వతాలతో, వనకాననాలతో కూడిన సమస్త లంకా నగరమూ (ఆ గర్జనకు) తట్టుకోలేక
  కదిలినట్లైంది. ఈయన మహాత్ముడు, సమస్త వానరశ్రేష్ఠుడు, సుగ్రీవునకు చెందినవాడు’
  ॥6-26-13॥
'14': >-
  ‘సేన ముందుభాగంలో నిలిచిన ఈ వీరుడు నీలుడు అనే యూతపుడు. బాహువులను చాచి
  ఉప్పొంగించి, పాదబలంతోనే భూమిని చీల్చుకుంటూ నడిచేంత వీర్యవంతుడు’ ॥6-26-14॥
'15': >-
  ‘లంకవైపు చూస్తూ కోపంతో పదే పదే ఒళ్లంతా విరుచుకొని (విజృంభించి) నిలుస్తున్నాడు.
  పర్వత శిఖరంలా గంభీరంగా కనిపిస్తాడు; కమలపువ్వు కేసరాల వర్ణంలా
  (పద్మకింజల్కసన్నిభంగా) ప్రకాశిస్తాడు’ ॥6-26-15॥
'16': >-
  ‘అతిశయ కోపంతో లాంగూలాన్ని మళ్లీ మళ్లీ బిగిగా చటుక్కుమనిపిస్తూ కొడుతున్నాడు.
  అతని లాంగూల శబ్దంతో దశ దిశలన్నీ ప్రతిధ్వనిస్తున్నాయి’ ॥6-26-16॥
'17': >-
  ‘ఇతడు వానరరాజు సుగ్రీవునిచే అభిషేకింపబడిన యువరాజు—అంగదుడు. యుద్ధంలో నిన్ను
  ఆహ్వానిస్తున్నాడు’ ॥6-26-17॥
'18': >-
  ‘ఇతడు వాలికి తగిన కుమారుడు; సుగ్రీవునకు ఎల్లప్పుడూ ప్రియమైనవాడు. రాఘవుని
  కార్యార్థమై పరాక్రమించేవాడు—ఇంద్రుని కార్యానికి వరుణుడెలా సహాయపడునో అలా’
  ॥6-26-18॥
'19': >-
  ‘జనకాత్మజ అయిన సీతను దర్శించినప్పటి నుండి ఇతని ఆలోచన అంతా అదే. రాఘవుని హితం
  కోరే, వేగవంతుడైన హనూమంతుడు (సీతను చూచి తెచ్చిన వార్త వలన) ఇతని మనస్సు అంతా ఆ
  దిశగా నిలిచింది’ ॥6-26-19॥
'20': >-
  ‘ఈ వీర్యవంతుడు వానరేంద్రుల అనేక యూతాలను సమీకరించి, తన సేనతో కలిసి నిన్ను
  అణిచివేయుటకు నీపై దాడికి కదులుతున్నాడు’ ॥6-26-20॥
'21': >-
  ‘అనువాలి (సుశీణుడు) కుమారుని మహాబలంతో కూడా చుట్టుముట్టబడి, సంగ్రామంలో నిలిచి
  ఉన్నాడు—సేతు నిర్మాణానికి కారణభూతుడైన ఈ నలుడు’ ॥6-26-21॥
'22': >-
  ‘ఇక వీళ్లు—శరీరాలను బిగించి నిలబడి, గట్టిగా ఘోషిస్తూ, గర్జిస్తూ, లేచి మళ్లీ
  మళ్లీ ఒళ్లంతా విరుచుకుంటూ (విజృంభిస్తూ) కోపంతో ఉప్పొంగుతున్న హరిశ్రేష్ఠులు’
  ॥6-26-22॥
'23': >-
  ‘వీళ్లు దుర్జేయులు, భయంకరులు, ఉగ్రులు, ఉగ్రపరాక్రములు. వీరిని అనుసరించే
  వీరులు—చందనవాసులు—ఎనిమిది లక్షలమంది, ఇంకా పది కోట్లలో వంద కోట్లు (అర్థం:
  అపారసంఖ్యలో) ఉన్నారు’ ॥6-26-23॥
'24': >-
  ‘ఈయన కూడా తన సేనతో లంకను నలిపివేయాలని సంకల్పిస్తున్నాడు. శ్వేతవర్ణంతో రజతంలా
  కాంతివంతుడై, చపలుడై, భయంకర విక్రముడై ఉన్నాడు’ ॥6-26-24॥
'25': >-
  ‘బుద్ధిమంతుడైన ఈ వానరుడు శూరుడు; మూడు లోకములలో ప్రసిద్ధుడు. త్వరగా సుగ్రీవుని
  వద్దకు వెళ్లి, మళ్లీ వెంటనే తిరిగి వచ్చేటటువంటి వానరుడు’ ॥6-26-25॥
'26': >-
  ‘వానరసేనను విభజిస్తూ, దళాలను ఉత్సాహపరుస్తూ, ఒకప్పుడు గోమతి నది తీరంలో ఉన్న
  रम్యమైన పర్వత ప్రాంతములో సంచరించినవాడు’ ॥6-26-26॥
'27': >-
  ‘అనేక పర్వత సమూహాలతో కూడిన “సంరోచన” అనే గిరి అక్కడ ఉంది. ఆ ప్రాంతాన్ని పాలించే
  యూతపుడు కుముదుడు’ ॥6-26-27॥
'28': >-
  ‘ఈయన ఆనందంతోనే లక్షలకొద్దీ వానరులను ఆకర్షించి లాగివెళ్లగలడు. ఇతని జుట్టు (వాల)
  చాలా విస్తారంగా వ్యాపించి ఉంది; దీర్ఘమైన లాంగూలమును ఆశ్రయించి ఉన్నారు (అనగా
  అతని వాల జుట్టు, లాంగూలము గొప్పగా ప్రసిద్ధం)’ ॥6-26-28॥
'29': >-
  ‘రక్తవర్ణం, పసుపు, తెలుపు, ప్రకాశమైన శ్వేతము—ఇలా రకరకాల వర్ణములతో చెలరేగి
  ఉన్న, భయంకర దర్శనులైన వానరులు. దీనుడుకాని, ఉగ్రుడైన ఈ వానరుడు యుద్ధాన్ని
  కోరుకుంటున్నాడు. ఇతడు కూడా తన సేనతో లంకను నలిపివేయాలని ఆశిస్తోంది’ ॥6-26-29॥
'30': >-
  ‘సింహంలా కనిపించే, కపిలవర్ణంతో, దీర్ఘకేశంతో ఉన్న ఈ వానరుడు—నిశ్శబ్దంగా లంకను
  చూస్తూ, కళ్లతోనే కాల్చివేయాలన్నట్లుగా తలచుతూ నిలిచి ఉన్నాడు’ ॥6-26-30॥
'31': >-
  ‘వింధ్య, కృష్ణగిరి, సహ్య, అలాగే సుదర్శన పర్వతము—ఇవన్నీ ప్రాంతాలను రాజా,
  ఎల్లప్పుడూ అధిష్ఠించి ఉన్నాడు రంభుడు అనే యూతపుడు. అతని వద్ద శతలక్షల ముప్పై
  (అర్థం: 13,000,000) మంది హరిశ్రేష్ఠులు ఉన్నారు’ ॥6-26-31॥
'32': >-
  ‘ఈ రంభుడు కదలగానే, భయంకరులు, ఉగ్రులు, ఉగ్రపరాక్రములు అయిన వానరులు అతనిని
  చుట్టుముట్టి అనుసరిస్తూ, తమ బలంతో లంకను నలిపివేయుటకు ముందుకు వస్తారు’
  ॥6-26-32॥
'33': >-
  ‘ఇవ్వైపు ఉన్న వానరుడు—చెవులను విప్పి, మళ్లీ మళ్లీ ఒళ్లు విరుచుకుంటూ
  (విజృంభిస్తూ) ఉంటాడు; మరణాన్ని కూడా తృణప్రాయంగా లెక్కచేయడు; సేనను విడిచి
  పరుగెత్తడు’ ॥6-26-33॥
'34': >-
  ‘కోపంతో కంపిపోతూ, అడ్డంగా (తిర్యక్గా) మళ్లీ మళ్లీ చూస్తూ నిలుస్తున్నాడు. ఇతని
  లాంగూల విసురు చూడండి; ఘోరంగా గర్జిస్తున్న ఈ మహాబలవంతుడు’ ॥6-26-34॥
'35': >-
  ‘మహాజవంతో, భయములేని వాడు; “సాల్వేయ” అనే रम్యమైన పర్వతాన్ని రాజా, ఎల్లప్పుడూ
  అధిష్ఠించి ఉన్నాడు—శరభుడు అనే యూతపుడు’ ॥6-26-35॥
'36': >-
  ‘ఈ బలవంతునికి చెందిన “విహార” అనే యూతపులందరూ కలిసి—రాజా—నలభై లక్షల మంది
  (4,000,000) ఉన్నారు’ ॥6-26-36॥
'37': >-
  ‘మేఘంలా ఆకాశాన్ని మహత్తుగా కప్పి నిలిచిన వానరుడు—వానరవీరుల మధ్యలో దేవతలలో
  ఇంద్రుడైన వాసవుడు ఉన్నట్లుగా వెలుగుతూ ఉన్నాడు’ ॥6-26-37॥
'38': >-
  ‘భేరీనాదంలా అతని ఘోష మహానాదంగా వినిపిస్తోంది; సంగ్రామాన్ని కోరుతున్న
  వానరేంద్రుల గర్జన అది’ ॥6-26-38॥
'39': >-
  ‘ఈయన ఉత్తమమైన పారియాత్ర పర్వతాన్ని అధిష్ఠించి ఉన్నాడు. యుద్ధంలో ఎల్లప్పుడూ
  దుర్జేయుడు—పనసుడు అనే యూతపుడు’ ॥6-26-39॥
'40': >-
  ‘ఈ యూతపశ్రేష్ఠుని సేవిస్తూ, లక్షలలో అర్ధం (అర్థం: 50,000) యూతపులు అతని చుట్టూ
  ఉంటారు; వీరి యూతాలు భాగ భాగాలుగా విభజించబడి ఉంటాయి’ ॥6-26-40॥
'41': >-
  ‘భయంకరంగా ముందుకు దూకే సేనను అలంకరిస్తూ (శోభింపజేస్తూ), సముద్ర తీరంలో నిలిచి
  ఉన్నాడు—రెండో సముద్రము ఉన్నట్లుగా’ ॥6-26-41॥
'42': >-
  ‘కప్ప (దర్దురము) లా కనిపించే ఈ యూతపుడు వినతుడు. అతడు వేణా అనే—నదులలో
  ఉత్తమమైన—నదిని త్రాగుతూ సంచరిస్తాడు’ ॥6-26-42॥
'43': >-
  ‘ఇతనికి అరవై లక్షల (6,000,000) ప్లవంగములు బలంగా ఉన్నాయి. “క్రోధనుడు” అనే ఈ
  వానరుడు నిన్ను యుద్ధానికి పిలుస్తున్నాడు’ ॥6-26-43॥
'44': >-
  ‘విభాగాల వారిగా ఉన్న యూతాలన్నీ విక్రాంతులూ, బలవంతులూ అయినట్లే, ఇక్కడ గైరిక
  (ఎర్ర మట్టివర్ణం) వర్ణముతో శరీర కాంతిని కలిగిన ఈ వానరుడు కూడా ఉన్నాడు’
  ॥6-26-44॥
'45': >-
  ‘బలగర్వంతో ఎల్లప్పుడూ ఇతర వానరులందరినీ తక్కువగా భావిస్తూ, తేజస్సుతో ఉన్న
  గవయుడు కోపంతో నీపైకి దూసుకొస్తున్నాడు’ ॥6-26-45॥
'46': >-
  ‘ఈయన చుట్టూ డెబ్బై లక్షల (7,000,000) మంది వానరులు ఉపాసిస్తూ ఉంటారు. ఇతడే తన
  సేనతో లంకను నలిపివేయాలని ఆశిస్తున్నాడు’ ॥6-26-46॥
'47': >-
  ‘వీళ్లు దుర్జేయమైన వీరులు; వీరి సంఖ్యకు పరిమితి లేదు. వీరి యూతపులు
  యూతపశ్రేష్ఠులు; వీరి యూతాలు భాగాలుగా విభజించబడి ఉన్నాయి’ ॥6-26-47॥
'48': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము—వాల్మీకియ ఆదికావ్యము—యుద్ధకాండము లో
  “కపిబలావేక్షణము” అనే ఇరవై ఆరవ సర్గము సమాప్తము ॥6-26॥
