'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘అరాజక దురవస్థా వర్ణనము’ అను
  సప్తషష్ఠితమః సర్గః (2-67).
'1': >-
  అయోధ్యాపురిలో ప్రజలు అతి దుఃఖంతో ఆర్తనాదములు చేస్తూ, ఆనందము లేని వారై,
  కన్నీళ్లతో గొంతు బిగుసుకొని, జనసమూహమంతా విలపించుచుండగా—ఆ రాత్రి అట్లా వ్యథతోనే
  గడచిపోయింది.
'2': >-
  ఆ రాత్రి గడచి, సూర్యుడు ఉదయించగానే, రాజ్యకార్యము నిర్వహించే వారు, ద్విజాతులు
  (బ్రాహ్మణాదులు) కలిసి సభకు వచ్చిరి.
'3': >-
  మార్కండేయుడు, మౌద్గల్యుడు, వామదేవుడు, కాశ్యపుడు, కాత్యాయనుడు, గౌతముడు,
  మహాయశస్సుతో జాబాలియును—ఈ మహర్షులు వచ్చిరి.
'4': >-
  ఆ ద్విజులు అమాత్యులతో కూడి, వేర్వేరుగా తమ అభిప్రాయములను పలుకుచూ—రాజపురోహితులలో
  శ్రేష్ఠుడైన వశిష్ఠమునే ముందుగా నిలుచుకొని ముఖాముఖిగా ఉద్దేశించిరి.
'5': >-
  ‘ఈ రాత్రి గడచిపోయింది; అది మాకు నూరు సంవత్సరములంత దీర్ఘమైన దుఃఖముగా
  అనిపించింది—ఎందుకంటే, పంచత్వమును పొందిన ఈ రాజు (దశరథుడు) కుమారశోకముచేతే అట్లా
  పరలోకగతుడయ్యాడు.’
'6': >-
  ‘మహారాజు స్వర్గస్థుడయ్యాడు; రాముడు వనమును ఆశ్రయించాడు; తేజస్సుతో కూడిన
  లక్ష్మణుడును రామునితోనే కలిసి వెళ్లాడు.’
'7': >-
  ‘భరతుడు, శత్రుఘ్నుడు—ఆ ఇద్దరూ పరమతపస్స్వులై కేకయదేశములో, అందమైన రాజగృహములో,
  మాతామహుని నివాసములో ఉన్నారు.’
'8': >-
  ‘ఇక్ష్వాకువంశమునకు ఈ రోజే ఒక రాజును నియమింపవలెను. రాజులేని రాజ్యం నాశనమునకు
  గురి కాకుండా ఉండదు.’
'9': >-
  ‘రాజు లేని జనపదములో మహానాదముతో కూడిన విద్యుత్తులు మెరయవు; దేవజలముతో భూమిని
  తడిపే వర్షధార పర్జన్యుడు వర్షింపడు.’
'10': >-
  ‘రాజు లేని జనపదములో విత్తనము గుప్పెడు చల్లబడదు (విత్తనం విత్తరు); రాజులేని చోట
  తండ్రికి కుమారుడు గానీ, భర్తకు భార్య గానీ వశముగా ఉండరు.’
'11': >-
  ‘రాజు లేని చోట ధనం నిలవదు; భార్యాసుఖము కూడ రాజులేని చోట స్థిరముగా ఉండదు. ఇంకను
  దీనికన్నా మహా అపకారము ఏమంటే—రాజు లేని చోట “సత్యము” ఎక్కడ నుండి ఉంటుంది?’
'12': >-
  ‘రాజు లేని జనపదములో ప్రజలు సభలను ఏర్పాటు చేయరు; ఆనందంగా విహరించుటకు రమ్యమైన
  ఉద్యానవనములు గాని, పుణ్యకార్యాలకు తగిన గృహములు గాని వికసించవు.’
'13': >-
  ‘రాజులేని జనపదములో యజ్ఞశీలులైన ద్విజాతులు, దమముతో కూడిన వ్రతనిష్ఠ గల
  బ్రాహ్మణులు సత్రయాగములను అనుష్ఠించుచూ కూర్చుండరు (ఆచరణ నడవదు).’
'14': >-
  ‘రాజులేని జనపదములో మహాయజ్ఞములలో యజ్ఞములు చేయు బ్రాహ్మణులు ధనసంపన్నులై,
  యథావిధిగా దక్షిణలను ఇచ్చి యజ్ఞఫలమును ప్రసాదింపజేయరు.’
'15': >-
  ‘రాజు లేని జనపదములో నాట్యనటుల సమూహము విస్తారముగా ఉండదు; రాజ్యవృద్ధికి కారణమగు
  ఉత్సవములు, సమాజకార్యములు కూడా వర్ధిల్లవు.’
'16': >-
  ‘రాజులేని జనపదములో, పనులు సిద్ధించి లక్ష్యాన్ని సాధించు వ్యావహారికులు—కథలను
  చెప్పుచూ, కథాశీలులైనవారితో, కథాప్రియులైనవారితో పరస్పరంగా అనురక్తి చెందుతూ
  సుఖంగా కాలం గడపరు.’
'17': >-
  ‘రాజు లేని జనపదములో, సాయంకాల సమయంలో ఉద్యానవనములకు చేరి ఆటలాడుటకు,
  స్వర్ణాభరణములతో అలంకరించబడిన కుమారికలు గుమికూడి వెళ్లరు.’
'18': >-
  ‘రాజులేని జనపదములో, వేగవంతమైన వాహనములపై నరులు తమ ప్రేయసీలతో కలిసి అరణ్యములకు
  విహారార్థం వెళ్లరు.’
'19': >-
  ‘రాజు లేని జనపదములో ధనవంతులు భయరహితంగా రక్షింపబడరు; వ్యవసాయం, గోరక్షణతో
  జీవించే వారు తలుపులు తెరిచి ఉంచుకొని నిశ్చింతగా నిద్రించలేరు.’
'20': >-
  ‘రాజు లేని జనపదములో గంటలు కట్టినవి, విషాణములు (కొమ్ములు) ధరించినవి అయిన, అరవై
  ఏళ్ళ వయస్సు గల పెద్ద ఏనుగులు రాజమార్గములలో తిరుగుతూ కనిపించవు.’
'21': >-
  ‘రాజులేని జనపదములో ఇష్వస్త్ర విద్యాభ్యాసంలో నిరంతరం బాణములు సంధించబడుట వలన
  కలుగు తాటికల ధ్వని (విలువిద్య ధ్వని) వినబడదు.’
'22': >-
  ‘రాజులేని జనపదములో, దూరప్రయాణములు చేయు వాణిజ్యులు—అనేక పుణ్యకర్మలతో సంపాదితమైన
  శుభఫలములు కలవారై, క్షేమమైన మార్గములో నిశ్చింతగా ప్రయాణం చేయలేరు.’
'23': >-
  ‘రాజులేని జనపదములో, మనస్సు నియమించుకున్న ఒక ముని—ఎక్కడ సంధ్యాసమయంలో అతనికి
  గృహమవుతుందో (ఆశ్రయం లభిస్తుందో) అటువంటి ప్రాంతమంతా స్వేచ్ఛగా సంచరించి, తానే
  తనను తాను సంస్కరించుకొనుచూ ఉండలేడు.’
'24': >-
  ‘రాజులేని జనపదములో యోగక్షేమము (సంపాదన–రక్షణ) సరిగా నడవదు; అలాగే రాజులేని చోట
  సైన్యము యుద్ధములో శత్రువులను తట్టుకొనుటకు కూడా శక్తిమంతముగా ఉండదు.’
'25': >-
  ‘రాజులేని జనపదములో, అత్యుత్తమమైన వేగవంతమైన అశ్వములు గల రథములతో అలంకారితులైన
  పురుషులు ఆనందంగా సహసా చేరి సంచరించరు (ఉత్సాహభరితమైన రథసంచారము ఉండదు).’
'26': >-
  ‘రాజులేని జనపదములో, శాస్త్రాలలో నిపుణులైన నరులు—సంపన్నులై స్థిరముగా నివసిస్తూ,
  వనములలోనూ ఉపవనములలోనూ సుఖంగా గడపలేరు.’
'27': >-
  ‘రాజులేని జనపదములో, దేవతార్చనార్థం పుష్పములు, మోదకములు, దక్షిణలు—నియతంగా
  ప్రజలు సిద్ధం చేయరు.’
'28': >-
  ‘రాజులేని జనపదములో, చందనమూ అగరువాసనతో సువాసితులైన రాజపుత్రులు—వసంతకాలంలో
  పుష్పభరిత వృక్షశాఖల వలె ప్రకాశించరు.’
'29': >-
  ‘నీరు లేని నదుల వలె, గడ్డి లేని అరణ్యమువలె, కాపరి లేని గోవుల వలె—రాజు లేని
  రాజ్యము కూడా అట్లే అవుతుంది (శూన్యమై, నిరాధారమై పోతుంది).’
'30': >-
  ‘రథానికి ధ్వజమే గుర్తు; అగ్నికి ధూమమే గుర్తు. అలాగే మా రాజవంశానికి
  ధ్వజస్వరూపుడైన (ప్రతిష్ఠాస్థంభమువైన) రాజు పరలోకమునకు వెళ్లిపోయాడు.’
'31': >-
  ‘రాజులేని జనపదములో ఎవరికీ ఏదీ “స్వంతము”గా నిలవదు; ప్రజలు ఎల్లప్పుడూ
  మత్స్యన్యాయంలా పరస్పరం ఒకరినొకరు మింగుకుంటారు.’
'32': >-
  ‘సరిహద్దులు, నియమాలు చెదిరిపోయినవారు, నాస్తికులు, సందేహచిత్తులు
  అయినవారికైనా—రాజదండన భయముతో నియమబద్ధత కలిగి ప్రవర్తన శుద్ధి చెందుతుంది; కాని
  రాజు లేకపోతే అలాంటి నియంత్రణ కూడా ఉండదు.’
'33': >-
  ‘శరీరానికి దృష్టి నిత్యం కార్యసాధకమై నడిచినట్లే—రాష్ట్రానికి నరేంద్రుడు (రాజు)
  సత్యధర్మములకు మూలకారణమై, వాటిని నిలిపే ప్రభవముగా ఉంటాడు.’
'34': >-
  ‘రాజే సత్యము; రాజే ధర్మము. కులవంతులకు రాజే వారి కులప్రతిష్ఠ. రాజే తల్లి, రాజే
  తండ్రి; రాజే ప్రజలకు హితమును కలిగించువాడు.’
'35': >-
  ‘యముడు, కుబేరుడు (వైశ్రవణుడు), ఇంద్రుడు (శక్రుడు), మహాబలశాలియైన వరుణుడు—ఇవన్నీ
  రాజుని సద్బృత్తి వలననే ప్రత్యేక మహిమాన్వితులుగా పరిగణింపబడుతున్నారు.’
'36': >-
  ‘అయ్యో! రాజు లేకపోతే లోకమందు ఏదీ ప్రత్యేకంగా తెలిసిపడదు; సద్బుద్ధి–దుర్బుద్ధి,
  సాధు–అసాధు అనే విభజనను రాజే న్యాయంగా చేయగలడు; రాజు లేకుంటే ఏ క్రమమూ నిలవదు.’
'37': >-
  ‘మహారాజు జీవించియున్నప్పుడే కూడా మేమందరం నీ వాక్యమునే అతిక్రమించలేదు—సముద్రము
  తన తీరరేఖను పొందినట్లు (దాటనట్లు) మేము నియమ పరిమితిని దాటలేదు.’
'38': >-
  ‘కాబట్టి, బ్రాహ్మణశ్రేష్ఠా! మా పరిస్థితిని పరిశీలించి—రాజు లేక రాజ్యము
  అరణ్యమువలె అయిపోయిన ఈ దశలో—దానశీలుడైన ఇక్ష్వాకునందనుడైన ఆ కుమారుని (భరతుని)
  ఇక్కడ రాజుగా నీవే అభిషేకించుము.’
'39': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో ‘అరాజక
  దురవస్థా వర్ణనము’ అను సప్తషష్ఠితమః సర్గః (2-67) సమాప్తము.
