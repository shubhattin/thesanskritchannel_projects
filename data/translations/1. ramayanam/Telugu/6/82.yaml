  మీరు ప్రయత్నిస్తున్నారు.” ॥6-82-21॥
'22': >-
  “ఏ కారణం కోసం మనం యుద్ధం చేస్తున్నామో, ఆ జనకాత్మజ సీతా దేవి హతమైంది. ఈ
  విషయాన్ని రాముడికి, అలాగే సుగ్రీవునికి కూడా తెలియజేయాలి.” ॥6-82-22॥
'23': >-
  “ఆ ఇద్దరు (రాముడు, సుగ్రీవుడు) దీనికి ఎలా ప్రతివిధానం చేస్తారో (ఏ నిర్ణయం
  తీసుకుంటారో), అదే మనం చేయాలి.” అని చెప్పి, వానరశ్రేష్ఠుడైన హనుమంతుడు అన్ని
