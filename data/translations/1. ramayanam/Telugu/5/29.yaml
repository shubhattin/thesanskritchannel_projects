'6': >-
  ఇలాంటి శుభనిమిత్తములతోను, మరియొకటి శుభసూచక సంకేతములతోను, ముందుగానే
  సద్గుణసిద్ధులు ప్రోత్సహించినట్టుగా, సుభ్రూవైన ఆమె—గాలీ ఎండల చేత క్లాంతమై పోయి
  నశించినట్లు ఉన్న విత్తనం వర్షం పొందినపుడు మళ్ళీ చిగురించునట్లే—అంతఃకరణమునందు
  మళ్లీ ఉల్లాసమును పొందెను ॥ ౫-౨౯-౬ ॥
'7': >-
  ఆమె ముఖము బింబఫలము వంటి అధరములతో, స్వచ్ఛమైన కంటి-కనుబొమ-కేశాంతములతో, వంకర
  వంపుతో ఉన్న రమ్యమైన రెప్పలతో, తెల్లని దంతపంక్తితో ప్రకాశించెను; అది రాహువు
