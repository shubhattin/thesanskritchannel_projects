'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘పురూరవోజననం’ నామ ఏకోననవతితమః సర్గః
  ॥७-८९॥
'1': >-
  కింపురుషుల ఉత్పత్తి విషయాన్ని విని, అప్పట్లో లక్ష్మణుడూ, భరతుడూ—ఇద్దరూ—‘ఇది
  నిజంగా ఆశ్చర్యమే!’ అని చెప్పి, జనాధిపతియైన రామునితో మాట్లాడారు ॥७-८९-१॥
'2': >-
  అప్పుడు మహాయశస్సుగల, ధర్మాత్ముడైన రాముడు, ప్రజాపతిపుత్రుని విషయమైన ఈ కథను మరల
  మరల వివరంగా చెప్పసాగాడు ॥७-८९-२॥
'3': >-
  ఆ ఋషిసత్తముడు (బుధుడు) ఆ కిన్నరీలు అందరూ చెదరిపోతూ పారిపోతున్నట్లు చూసి,
  రూపసంపన్నమైన ఆ స్త్రీని చూసి, నవ్వుతున్నట్టుగా ఆమెతో ఇలా పలికాడు ॥७-८९-३॥
'4': >-
  ‘సురు చిరాననే! నేను సోమునికి అతి ప్రియుడైన కుమారుణ్ని. వరారోహే! భక్తితో,
  స్నిగ్ధమైన దృష్టితో నన్ను సేవించు—నన్నే ఆశ్రయించు’ అని అన్నాడు ॥७-८৯-४॥
'5': >-
  అతని మాటలు విని, జనములూ స్వజనములూ లేని ఏకాంత ప్రదేశంలో, ఇల అనే ఆమె, రూపశోభతో
  ప్రసిద్ధిగా కనిపించే అతనికి (సోముని కుమారుడికి) గొప్ప గౌరవంతో ఇలా ప్రతివచనం
  చెప్పింది ॥७-८९-५॥
'6': >-
  ‘సౌమ్యా! నేను కామచారిణిని. నేను నీ వశంలోనే ఉన్నదానిని. ఓ సోమసుతా! నన్ను
  ఆజ్ఞాపించు; నీవు ఎలా కోరుకుంటే అట్లే చేయి’ అని చెప్పింది ॥७-८९-६॥
'7': >-
  ఆమె ఆ అద్భుతమైన మాటలు విని అతడు ఆనందంతో పరవశుడై, ఆ కాముకుడైన చంద్రమసుని
  కుమారుడు ఆమెతో కలిసి సుఖభోగాలు అనుభవించాడు ॥७-८৯-७॥
'8': >-
  రుచిరాననమైన ఆ ఇలతో అతడు అత్యంతంగా రమిస్తూ ఉండగా, బుధునికి మాధవమాసం (వసంతకాల
  మాసం) క్షణమాత్రంలా గడిచిపోయింది—కామాత్ముడైన అతనికి కాలం క్షణవత్తుగా
  అనిపించింది ॥७-८९-८॥
'9': >-
  అలా ఒక మాసం పూర్తయిన తరువాత, పూర్ణచంద్రుని వంటి ముఖమున్న, శ్రీమంతుడైన
  ప్రజాపతిపుత్రుడు (బుధుడు) శయనస్థితిలోనుండి మేల్కొన్నాడు ॥७-८९-९॥
'10': >-
  అతడు అక్కడ జలాశయములో (సరస్సు వద్ద) సోముని కుమారుడిని చూశాడు—తపస్సు చేస్తూ,
  రెండుబాహువులు పైకెత్తి, ఆధారమేమీ లేకుండా నిలిచి ఉన్నవానిని. అప్పుడు రాజు
  (ఇలుడు/సుద్యుమ్నుడు) అతనితో మాటలాడాడు ॥७-८९-१०॥
'11': >-
  ‘భగవన్! నేను అనుచరులతో కలిసి ఈ దుర్గమైన పర్వతంలో ప్రవేశించాను. కాని ఆ
  సైన్యాన్ని నేను చూడటం లేదు. నా వాళ్లు—వారు—ఎక్కడికి వెళ్లారు?’ అని అడిగాడు
  ॥७-८९-११॥
'12': >-
  అలా చైతన్యం తప్పిపోయినట్లైన ఆ రాజర్షి మాటలు విని, అతనిని పరమంగా సాంత్వనపరచే
  శుభవాక్యాలను (బుధుడు) ఇలా ప్రతిగా పలికాడు ॥७-८९-१२॥
'13': >-
  ‘భారీగా రాళ్ల వర్షం కురిసి, నీ భృతులు (సేవకులు) అంతా కూలిపోయారు. నీవు మాత్రం
  గాలివానల భయంతో తల్లడిల్లి ఆశ్రమస్థానంలో నిద్రలో ఉన్నావు’ అని చెప్పాడు
  ॥७-८৯-१३॥
'14': >-
  ‘భద్రం కలుగుగాక! నీవు ధైర్యం తెచ్చుకో; భయము విడిచిపెట్టు; జ్వరం (ఆందోళన)
  తొలగిపోయేలా మనసు ప్రశాంతం చేసుకో. ఓ వీరా! ఫలమూలాలు భుజిస్తూ, ఇక్కడ సుఖంగా
  నివసించు’ అని అన్నాడు ॥७-८९-१४॥
'15': >-
  ఆ మాటల వల్ల గొప్ప బుద్ధి గల ఆ రాజు కొంత ధైర్యం పొందాడు. అయితే భృతుల నాశనం వల్ల
  అతడు ఎంతో దీనుడై, మరల ఇలా పలికాడు ॥७-८९-१५॥
'16': >-
  ‘బ్రహ్మన్! భృతులు లేకుండా నేను ఒక్క క్షణమూ ఉండలేను. నేను నా రాజ్యాన్ని
  త్యజిస్తాను. నన్ను వెళ్లేందుకు అనుమతించుటకు నీవు అర్హుడవు; దయచేసి అనుమతి
  ప్రసాదించు’ అని అన్నాడు ॥७-८९-१६॥
'17': >-
  ‘బ్రహ్మన్! ధర్మపరుడైన, మహాయశస్సుగల నా జ్యేష్ఠపుత్రుడు “శశబిందు” అని
  ప్రసిద్ధుడు; అతడే నా రాజ్యాన్ని స్వీకరిస్తాడు’ అని చెప్పాడు ॥७-८৯-१७॥
'18': >-
  ‘భృతుల భార్యలు, సుఖసంపదలతో ఉన్నవారిని వదిలి వెళ్లి, మహాతేజస్వీ! వారితో ఏదైనా
  అశుభమైన మాటను కూడా నేను ప్రతిగా పలకగలగను’ (అని తన అసహాయతను తెలిపాడు) ॥७-८९-१८॥
'19': >-
  రాజేంద్రుడు ఇలా పలుకుతున్నప్పుడు, బుధుడు అత్యంత అద్భుతమైన విషయం చెప్పుతూ,
  సాంత్వనపూర్వకంగా—‘నీకు ఇక్కడే నివాసం ఇష్టంగా ఉండుగాక’ అని అన్నాడు ॥७-८৯-१९॥
'20': >-
  ‘కార్దమేయ (ఇలుడు)! మహాబలవంతుడా! నీవు బాధపడవలసిన అవసరం లేదు. నీవు ఇక్కడ
  సంవత్సరం గడిపిన తరువాత, నీకు హితమయ్యే విధంగా నేను కార్యం చేస్తాను’ అని
  చెప్పాడు ॥७-८९-२०॥
'21': >-
  అక్లిష్టకర్ముడైన బుధుని ఆ మాటలు విని, బ్రహ్మవాదియైన అతడు చెప్పినట్లే, అక్కడ
  నివసించడానికి రాజు మనస్సు స్థిరపరచుకున్నాడు ॥७-८९-२१॥
'22': >-
  ఆ తరువాత—ఒక మాసం అతడు స్త్రీరూపములో ఉండి, శుద్ధగా (నిరంతరంగా) రమింపజేస్తూ
  గడిపాడు; మరొక మాసం పురుషభావంతో ఉండి, ధర్మబుద్ధిని ఆచరించాడు ॥७-८९-२२॥
'23': >-
  తదుపరి తొమ్మిదవ మాసంలో, సుష్రోణియైన ఇల, సోముని కుమారుడైన బుధుని ద్వారా,
  పురూరవుడు అనే బలవంతుడైన కుమారుణ్ని ప్రసవించింది ॥७-८९-२३॥
'24': >-
  ఆ సుష్రోణి, శిశువు పుట్టిన వెంటనే, అతన్ని తండ్రి చేతిలో ఉంచింది. బుధునికి
  సమానమైన వర్ణకాంతి గల, మహాబలవంతుడైన ఆ పుత్రుణ్ని ఇల సమర్పించింది ॥७-८९-२४॥
'25': >-
  ఆత్మవంతుడైన బుధుడు, మరొక సంభవమైన సంవత్సరాంతరంలో—పురుషరూపాన్ని పొందిన
  అతనిని—ధర్మయుక్తమైన కథలతో రమింపజేస్తూ కాలం గడిపించాడు ॥७-८९-२५॥
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘పురూరవోజననం’ నామ
  ఏకోననవతితమః సర్గః ॥७-८९॥
