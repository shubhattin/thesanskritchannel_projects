'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘इला का स्त्रीत्व-प्राप्ति’
  नामक सत्तासीवाँ सर्ग प्रारम्भ होता है।
'1': >-
  लक्ष्मण द्वारा कहा गया वह वाक्य सुनकर वाक्य-प्रवीण, महातेजस्वी राघव (श्रीराम)
  हँसते हुए लक्ष्मण को इस प्रकार उत्तर देने लगे।
'2': >-
  हे नरश्रेष्ठ लक्ष्मण! जैसा तुम कहते हो, वैसा ही है—वृत्र-वध का जो सम्पूर्ण फल
  है, और जो अश्वमेध-यज्ञ का फल कहा गया है, वह (उस प्रसंग में) यथावत् प्राप्त
  होता है।
'3': >-
  हे सौम्य! यह भी सुनने में आता है कि पूर्वकाल में प्रजापति कर्दम के एक पुत्र
  थे—महाशय, श्रीसम्पन्न, बाह्लीदेश के स्वामी, ‘इला’ नामक।
'4': >-
  वह सुधार्मिक राजा समस्त पृथ्वी को वश में करके, हे नरव्याघ्र! अपने राज्य की
  पुत्रवत् रक्षा-पालन करता था।
'5': >-
  परम उदार देवताओं द्वारा, महाधनी दैत्य-गणों द्वारा, तथा महानात्मा नागों,
  राक्षसों, गन्धर्वों और यक्षों द्वारा भी (वह राजा) पूजित होता था।
'6': >-
  हे सौम्य, हे रघुनन्दन! जो (उसके) क्रोध से भयभीत और पीड़ित रहते थे, वे नित्य
  उसकी पूजा करते थे; और उस महात्मा के रोष से तीनों लोक भी काँपते थे।
'7': >-
  ऐसा वह राजा धर्म में और पराक्रम में निष्ठित था; और बुद्धि से भी परम उदार था—वह
  महायशस्वी बाह्लीकेश्वर था।
'8': >-
  वह महाबाहु राजा, चैत्र के मनोहर मास में, सेवकों सहित, सेना और वाहनों सहित,
  रमणीय वन में मृगया (शिकार) करने चला।
'9': >-
  उस महात्मा नरेश ने वन में सैकड़ों-हज़ारों मृगों का वध किया; किन्तु (इतने)
  मारने पर भी उस राजा की तृप्ति नहीं हुई।
'10': >-
  वह महात्मा राजा अनेक प्रकार के मृगों के दस हज़ार (अयुत) मारता हुआ, उस देश की
  ओर बढ़ा, जहाँ महासेन (कार्त्तिकेय) का जन्म हुआ था।
'11': >-
  देवेश! उसी प्रदेश में, शैलराज (हिमालय) की पुत्री (पार्वती) के साथ, दुर्धर्ष हर
  (शिव) अपने समस्त अनुचरों सहित क्रीड़ा करते हुए उसे रमाते थे।
'12': >-
  देवी को प्रिय करने की इच्छा से, उमेश्वर, गोपति-ध्वज (वृषभ-ध्वज) ने अपने को
  स्त्री-रूप में बनाकर, उस पर्वत के झरने के समीप (वहाँ) निवास किया।
'13': >-
  उस वन-प्रदेश में जो प्राणी पुरुष कहे जाते थे, और जो वृक्ष पुरुष-नाम वाले थे—वे
  सब उस समय स्त्री-जन हो गए।
'14': >-
  और जो कुछ भी वहाँ था, वह सब नारी-संज्ञक (स्त्री-रूप/स्त्री-स्वभाव वाला) हो
  गया। इसी बीच कर्दम-पुत्र राजा इला, सहस्रों मृगों का संहार करता हुआ, उस देश की
  ओर आ पहुँचा।
'15': >-
  हे रघुनन्दन! उसने देखा कि सर्पों सहित मृग-पक्षियों समेत समस्त वन-प्रदेश
  स्त्री-रूप हो गया है; और वह अपने को भी अनुचरों सहित स्त्री-रूप में परिवर्तित
  हुआ देखता है।
'16': >-
  अपने को वैसा हुआ देखकर उसे महान दुःख हुआ। उमापति (शिव) के उस कर्म को जानकर वह
  भय से अत्यन्त व्याकुल हो उठा।
'17': >-
  तब वह राजा, सेवकों सहित, सेना और वाहनों सहित, शितिकण्ठ, कपर्दी, महात्मा देव
  (शिव) की शरण में गया।
'18': >-
  तत्पश्चात् देवी के सहित वरद महेश्वर हँस पड़े और स्वयं उस प्रजापति-पुत्र (इला)
  से यह वचन बोले।
'19': >-
  उठो, उठो, राजर्षे! हे कार्दमेय, हे महाबल! हे सौम्य, हे सुव्रत! पुरुषत्व को
  छोड़कर (अर्थात् पुरुषत्व के अतिरिक्त) कोई और वर माँग लो।
'20': >-
  तब दुःख से पीड़ित उस राजा को महात्मा (शिव) ने (पुरुषत्व के विषय में)
  प्रत्याख्यान कर दिया; और वह स्त्री-रूप में हो जाने पर भी देवोत्तम से कोई अन्य
  वर स्वीकार न कर सका।
'21': >-
  फिर महान शोक से अभिभूत होकर, वह नरेश शैलराज-पुत्री (पार्वती) के चरणों में गिर
  पड़ा, और सम्पूर्ण अन्तःकरण से उमा देवी को प्रणाम किया।
'22': >-
  हे भामिनी! हे वरों की ईश्वरी, हे वर देने वाली! आप लोकों की स्वामिनी हैं। हे
  देवी! हे अमोघदर्शने! मुझ पर सौम्य दृष्टि कीजिए।
'23': >-
  रुद्र के समीप स्थित उस राजर्षि के हृदयगत भाव को जानकर, रुद्र को सम्मत देवी ने
  उसे शुभ वचन कहकर उत्तर दिया।
'24': >-
  देव (शिव) आधे के वरदाता हैं, और आधे (भाग) की वरदात्री मैं तुम्हारे लिए हूँ।
  इसलिए जितना तुम चाहो, उतने काल के लिए स्त्री और पुरुष—दोनों का आधा-आधा
  (भाग/अवस्था) तुम ग्रहण करो।
'25': >-
  देवी के उस उत्तम, और भी अद्भुत वर को सुनकर राजा हर्षित हो उठा और फिर उसने यह
  वचन कहा।
'26': >-
  हे देवी! यदि आप मेरे प्रति प्रसन्न हैं और (मुझे) पृथ्वी पर अनुपम रूप प्रदान
  करती हैं, तो मैं एक मास स्त्रीत्व का पालन करूँ और फिर एक मास पुरुष हो जाऊँ।
'27': उसकी अभिलाषा जानकर, अत्यन्त सुन्दर आनन वाली देवी ने शुभ वचन कहा—‘ऐसा ही होगा।’
'28': >-
  हे राजन्! तुम जब पुरुष रहोगे तब स्त्रीभाव को स्मरण नहीं करोगे; और जब स्त्री
  रहोगे, तब पूरे एक मास तक पौरुष (पुरुषत्व) को नहीं स्मरण करोगे।
'29': >-
  इस प्रकार कर्दम-वंशी वह राजा एक मास पुरुष होकर रहा; और (फिर) एक मास के लिए
  ‘इला’ तीनों लोकों में सुन्दरी नारी बन गई।
'30': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘इला का
  स्त्रीत्व-प्राप्ति’ नामक सत्तासीवाँ सर्ग सम्पूर्ण हुआ।
