'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో ‘వాలిసంహారము’ అనునది పదహారవ
  సర్గము ॥4-16॥
'1': >-
  ఆ విధంగా మాటలాడుచున్న తారను—చంద్రుని వంటి కాంతిమంతమైన ముఖము గలదానిని—వాలి
  కఠినంగా మందలించి, ఈ మాటలు పలికెను ॥4-16-1॥
'2': >-
  ఓ శుభాననే! ప్రత్యేకంగా నా సోదరుడైన శత్రువు (సుగ్రీవుడు) ఈ విధంగా తీవ్రముగా
  గర్జించుచున్నదాన్ని నేను ఏ కారణముచేతనైనా సహించెదనేమో? (అది ఎట్టి
  పరిస్థితుల్లోనూ సహ్యంకాదు) ॥4-16-2॥
'3': >-
  ఓ భీరువా! సమరములలో వెనుదిరగని, అవమానింపబడిన శూరుల విషయములో—అవమానాన్ని సహించుట
  మృతియు కంటే కూడ అతిశయమైన బాధకరం (అత్యంత దుర్భరము) అవుతుంది ॥4-16-3॥
'4': >-
  యుద్ధమును కోరుకొని రంగస్థలములో నిలిచిన సుగ్రీవుని ఆ హుంకారాన్ని—ఆ హీనగ్రీవుని
  గర్జనను—నేను భరించుటకు సామర్థ్యము లేనివాడను ॥4-16-4॥
'5': >-
  నా విషయమున రాఘవుని పట్ల నీకు విషాదముచేయుట తగదు. ధర్మమును తెలిసినవాడూ, చేసిన
  ఉపకారమును గుర్తెరిగినవాడూ అయిన రాఘవుడు పాపము ఎలా చేయగలడు? ॥4-16-5॥
'6': >-
  స్త్రీలతో పాటు నీవు (అంతఃపురానికి) వెనుదిరుగు. మరల మరల ఇక్కడికి ఎందుకు
  అనుసరించి వస్తున్నావు? ఇంతవరకు నీవు నాపై చూపిన స్నేహమును, నాపట్ల చేసిన భక్తిని
  నేను చూచితిని ॥4-16-6॥
'7': >-
  నేను వెళ్లి సుగ్రీవునితో ఎదురొడ్డి యుద్ధం చేస్తాను; నీవు కలవరపడకుము. అతని
  దర్పమును నశింపజేస్తాను; అయినా అతనిని ప్రాణాలతో విడిపించుచు (చంపకుండానే)
  ఉంచుతాను ॥4-16-7॥
'8': >-
  యుద్ధస్థలములో నిలిచిన అతనికి కావలసినదాన్ని (తగిన శిక్షను) నేనే చేస్తాను.
  వృక్షాలతోను, ముష్టిప్రహారాలతోను పీడింపబడినవాడై అతడు వెనుదిరిగి పోవలసి వస్తుంది
  ॥4-16-8॥
'9': >-
  అదివరకు పెరిగిన నా గర్వాన్ని, నేను కనబరచిన స్నేహాన్నీ, ఓ తారే! నీవు నాకు చేసిన
  సహాయాన్నీ—ఆ దురాత్ముడు (సుగ్రీవుడు) సహించలేడు ॥4-16-9॥
'10': >-
  నా ప్రాణాలమీద శపథము! నీవు జనముతో (అంతఃపురస్త్రీలతో) కలిసి వెనుదిరుగు. నేను
  యుద్ధములో ఆ సోదరుని జయించి తిరిగి వస్తాను—ఇంతే చాలు ॥4-16-10॥
'11': >-
  అప్పుడు ప్రియవచనములు పలికే తార, వాలిని ఆలింగనం చేసుకొని, మెల్లగా రోదించుచూ,
  అతనికి కుడిచేతివైపు నిలిచి ప్రదక్షిణము చేసింది ॥4-16-11॥
'12': >-
  మంత్రవిద్యను తెలిసిన, విజయమును కోరిన తార శుభకార్యములు (స్వస్త్యయనము)
  ముగించుకొని, శోకమూ మోహమూ చేత ఆక్రమించబడినదై, స్త్రీలతో కూడ అంతఃపురంలో
  ప్రవేశించింది ॥4-16-12॥
'13': >-
  తార తన స్త్రీలతో కలిసి తన నివాసంలోకి ప్రవేశించిన వెంటనే, వాలి కోపంతో
  నగరమునుండి బయలుదేరెను—శ్వాసను ఉప్పొంగించుచున్న మహాసర్పమువలె ॥4-16-13॥
'14': >-
  అతి క్రోధముతో నిట్టూర్చుచూ, పరమవేగవంతుడైన వాలి, శత్రువును దర్శించాలనే
  ఆకాంక్షతో చుట్టూచుట్టూ దృష్టిని సంచరింపజేసెను ॥4-16-14॥
'15': >-
  అప్పుడు శ్రీమంతుడైన వాలి, బంగారు వర్ణముగల సుగ్రీవుని దర్శించెను—మంచిగా
  ఆయుధసన్నద్ధుడై, ధైర్యంగా నిలిచి, అగ్నివలె ప్రకాశించుచున్నవానిని ॥4-16-15॥
'16': >-
  అలా నిలిచి ఉన్న సుగ్రీవుని చూసి, మహాబాహువైన వాలి పరమ కోపముతో, తన వస్త్రమును
  గట్టిగా కట్టుకొనెను ॥4-16-16॥
'17': >-
  వీరుడైన వాలి, గట్టిగా కట్టుకున్నవాడై, ముష్టిని పైకెత్తి, యుద్ధానికి
  కృతనిశ్చయుడై, సుగ్రీవుని వైపే ఎదురుగా వెళ్లెను ॥4-16-17॥
'18': >-
  గట్టిగా ముడిచిన ముష్టిని పైకెత్తి, మరింత ఉగ్రతతో ముందుకు వచ్చిన వాలిని
  లక్ష్యంగా చేసుకొని, బంగారు మాల ధరించిన సుగ్రీవుడూ ఎదురు వచ్చెను ॥4-16-18॥
'19': >-
  కోపమువలన ఎర్రబడిన కళ్లుగల వాలి, యుద్ధకౌశలమున్న సుగ్రీవుడు మహావేగంతో తన మీదికి
  దూసుకొస్తుండగా, ఈ మాటలు పలికెను ॥4-16-19॥
'20': >-
  ఇదిగో—నా ఈ మహా ముష్టి గట్టిగా బిగించబడినది, వేలులు బాగా నియమింపబడ్డవి. నేను
  వేగంతో దీనిని విసిరినట్లయితే, ఇది నీ ప్రాణాలను తీసుకొని పోతుంది ॥4-16-20॥
'21': >-
  అలా అనబడిన సుగ్రీవుడు కోపంతో వాలితో ఇలా అన్నాడు: ‘నీ ప్రాణాలను హరించుచు నా ఈ
  ముష్టి నీ తలపై పడుగాక!’ ॥4-16-21॥
'22': >-
  అతనిచేత కొట్టబడిన వాలి కోపించి, వేగంగా ముందుకు దూసుకొని దాడి చేశాడు; రక్తం
  ఉబికి వెలువడుచూ, నొప్పితో పీడింపబడిన పర్వతంలా కనిపించాడు ॥4-16-22॥
'23': >-
  సుగ్రీవుడు నిస్సందేహంగా, తన తేజస్సుతో ఒక సాల వృక్షాన్ని పెకలించి, వాలి
  అవయవాలపై ప్రహరించాడు; వాలి వజ్రప్రహారము 받은 మహాగిరివలె అయ్యెను ॥4-16-23॥
'24': >-
  ఆ వృక్షప్రహారముతో దేహము చితికిపోయి, సాలవృక్ష దెబ్బతో వ్యాకులుడైన వాలి—భారీ
  భారంతో నలిగిపోయిన, సరుకుతో నిండిన నావ సముద్రములో అల్లాడినట్లుగా—కలవరపడెను
  ॥4-16-24॥
'25': >-
  ఆ ఇద్దరూ భయంకర బలవిక్రమములు కలవారు; సుపర్ణుడివలె వేగవంతులు; బలంలో ఎదిగినవారు;
  ఘోరాకారములు ధరించినవారు; ఆకాశములో చంద్రసూర్యులివలె ప్రకాశించుచుండిరి ॥4-16-25॥
'26': >-
  పరస్పరం శత్రుహంతకులై, ఒకరి లోపములో (చిద్రములో) మరొకరు ప్రవేశించుటకు
  తపించుచుండగా, బలవీర్యసంపన్నుడైన వాలి మరింతగా ఉద్ధృతుడయ్యెను ॥4-16-26॥
'27': >-
  సూర్యపుత్రుడైన మహావీర్యుడు సుగ్రీవుడు క్రమంగా బలహీనమయ్యెను. వాలి అతని
  దర్పాన్ని భంగపరచగా, సుగ్రీవుని పరాక్రమము మందగించెను ॥4-16-27॥
'28': >-
  అప్పుడు సుగ్రీవునిపై ఆగ్రహముతో ఉన్న వాలి, రాఘవునికి (తన పరాక్రమాన్ని)
  చూపెను—శిఖరములతో, శాఖలతో కూడిన వృక్షాలను ఉపయోగించుచూ, వజ్రకోటులనొలికినట్లైన
  పదునైన నఖాలతోనూ (దాడి చేస్తూ) ॥4-16-28॥
'29': >-
  ముష్టులతో, మోకాళ్లతో, పాదాలతో, భుజాలతో కూడా—పునఃపునః—వారిద్దరి యుద్ధము
  వృత్రాసురుడు-ఇంద్రుని యుద్ధంలా భయంకరముగా జరిగెను ॥4-16-29॥
'30': >-
  అరణ్యములలో సంచరించే ఆ ఇద్దరు వానరులు రక్తంతో తడిసిపోయి యుద్ధం చేయుచుండిరి;
  మహాశబ్దములతో మేఘాలవలె గర్జించి, పరస్పరము తర్జనభర్జనలు చేసుకొనుచుండిరి
  ॥4-16-30॥
'31': >-
  అప్పుడు రాఘవుడు, వానరేశ్వరుడైన సుగ్రీవుడు క్షీణించుచున్నదాన్ని చూచెను;
  దిశలవైపు తరచు తరచు చూచుచున్న (సుగ్రీవుని స్థితిని) గమనిస్తూ నిలిచెను ॥4-16-31॥
'32': >-
  తదుపరి మహాతేజస్సుగల రాముడు, ఆర్తుడై ఉన్న హరిప్రభువును చూచి, వాలి వధను
  కోరుకొని, వీరుడు బాణాన్ని (వేయుటకు తగిన అవకాశాన్ని) పరిశీలించుచుండెను
  ॥4-16-32॥
'33': >-
  అనంతరం ధనుస్సుకు బాణాన్ని సంధించి—ఆశీవిషముతో సమానమైన ఘోరమైన బాణాన్ని—అంతకుడు
  కాలచక్రమును తిప్పినట్లుగా ఆ ధనుస్సును బలంగా పూర్ణంగా లాగెను ॥4-16-33॥
'34': >-
  అతని ధనుర్జ్య నాదంతో పత్రరథేశ్వరులు (పక్షులు) భీతిపడి పారిపోయిరి; మృగములూ
  యుగాంతకాలములో వలె మోహితులై అటూ ఇటూ పరుగెత్తిరి ॥4-16-34॥
'35': >-
  అప్పుడు రాఘవుడు విడిచిన ఆ మహాబాణం వజ్రనాదంలా ఘోషించి, మండుచున్న అశనివలె
  ప్రకాశించి, వాలి వక్షస్సులో పడింది ॥4-16-35॥
'36': >-
  ఆ మహాతేజోమయమైన, బలవంతుడైన కపీశ్వరుడు వాలి, ఆ బాణవేగం చేత బలంగా తాకబడి,
  భూమితలముపై కూలిపోయెను ॥4-16-36॥
'37': >-
  పౌర్ణమి నాడు భూమిపై కూలదోసిన ఇంద్రధ్వజమువలె, ఆశ్వయుజ మాసమున గౌరవశ్రీని
  కోల్పోయి, చైతన్యము నశించినవాడై, కన్నీటితో కంఠము ఆపబడినవాడై, వాలి ఆర్తస్వరంతో
  మెల్లగా శ్వాసించుచుండెను ॥4-16-37॥
'38': >-
  మనుష్యుల్లో శ్రేష్ఠుడైన రాముడు, యుగాంతకాలపు కోపమువలె భయంకరమైన ఉత్తమ
  బాణాన్ని—కనక రజతాలంకారాలతో భూషితమైన, ప్రకాశమయమైన,
  శత్రుసంహారకమైనదాన్ని—రుద్రుడు తన ముఖమునుండి పొగతో కూడిన అగ్నిని
  సృష్టించినట్లుగా, విడిచెను ॥4-16-38॥
'39': >-
  రక్తమనే నీటి ప్రవాహములు చిమ్ముచుండగా తడిసిపోయినవాడై, గాలిచేత కదిలిన పుష్పభరిత
  అశోక వృక్షంలా, యుద్ధరంగమున వాసవసుతుడైన వాలి చైతన్యహీనుడై, కూలదోసిన
  ఇంద్రధ్వజమువలె భూమిపై పడి నిలిచెను ॥4-16-39॥
'40': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకీ రామాయణం ఆదికావ్యములో, కిష్కింధాకాండంలో
  ‘వాలిసంహారము’ అనునది పదహారవ సర్గము ॥4-16॥
