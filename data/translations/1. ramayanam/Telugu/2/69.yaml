'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘భరతదుఃస్వప్నం’ అనే ఏకోనసప్తతితమః
  సర్గః (69వ సర్గము).
'1': >-
  ఆ దూతలు ఆ రాత్రే ఆ పురిలో ప్రవేశించినప్పుడు, భరతుడుకూడా అదే రాత్రి ఒక
  అనిష్టకరమైన (అప్రియమైన) స్వప్నాన్ని చూచెను.
'2': >-
  ఆ రాత్రి తెల్లవారగానే, ఆ అప్రియ స్వప్నాన్ని తలచి చూచి, రాజాధిరాజుని కుమారుడైన
  భరతుడు అత్యంతంగా దుఃఖించి మనసులో మరిగిపోతూ ఉన్నాడు.
'3': >-
  అతడు బాధతో తపిస్తున్నాడని తెలుసుకొని, అతని స్నేహితులు—ప్రియమైన మాటలు
  పలికేవారు—అతని ఆయాసాన్ని (మనోవ్యథను) పోగొట్టాలని సభలో రకరకాల మాటలతో సమాలోచనలు
  మొదలుపెట్టారు.
'4': >-
  కొంతమంది శాంతియుతమైన స్వరాలతో వాద్యాలను మ్రోగించారు; మరికొందరు నృత్యాలు కూడా
  చేయించారు; ఇంకొందరు విభిన్నమైన హాస్య నాటకాలను ప్రదర్శించమన్నారు.
'5': >-
  అలాంటి ప్రియవచనాలు పలికే స్నేహితులు హాస్య సంభాషణలు చేస్తూ ఉండగా, మహాత్ముడైన
  భరతుడు (రాఘవుడు) మాత్రం ఆనందపడలేదు; హర్షించలేదు.
'6': >-
  అప్పుడు అతని ఒక ప్రియసఖుడు—స్నేహితులతో, శుభచింతకులతో చుట్టుముట్టబడి
  కూర్చొని—భరతునితో ఇలా అన్నాడు: “సఖా! మేము ఈ విధంగా చేస్తున్నదాన్ని నీవెందుకు
  అనుమోదించటం లేదు? ఎందుకు సంతోషించడం లేదు?”
'7': >-
  ఆ సుహృదుడు ఇలా పలుకుతుండగా, భరతుడు ప్రతివచనం ఇచ్చాడు: “నీవు విను; ఏ కారణం
  (నిమిత్తం) వల్ల నాకు ఈ దీనస్థితి కలిగిందో చెబుతాను.”
'8': >-
  “స్వప్నంలో నేను మా తండ్రిని చూచాను—మలినంగా, కేశాలు విడిచిపడి అస్తవ్యస్తంగా
  ఉండగా, ఒక పర్వతశిఖరం నుంచి జారిపడి, అపవిత్రమైన గోమయంతో నిండిన ఒక కుంటలో
  పడిపోతున్నట్లుగా చూచాను.”
'9': >-
  “అదే గోమయకుంటలో తండ్రి తేలియాడుతూ ఉండటం కూడా నేను చూచాను; చేతిని అంజలి రూపంగా
  చేసి నూనెను (తైలాన్ని) త్రాగుతూ, మళ్లీ మళ్లీ నవ్వుతున్నట్లుగా కనిపించాడు.”
'10': >-
  “తర్వాత తిలోదనం (నువ్వులతో కూడిన అన్నం) భుజించి, మళ్లీ మళ్లీ తల క్రిందకు వంచి
  (అధశ్శిరస్సుగా), శరీరమంతా నూనె రాసుకొని, ఆ నూనెలోనే మునుగుతున్నట్లు చూచాను.”
'11': >-
  “స్వప్నంలోనే సముద్రం ఎండిపోయినట్లుగా, చంద్రుడు భూమిపై పడిపోయినట్లుగా; అలాగే
  అకస్మాత్తుగా జ్వలిస్తున్న అగ్ని (జాతవేదసు) కూడా శాంతించి ఆరిపోయినట్లుగా
  చూచాను.”
'12': >-
  “అదేవిధంగా, ఒక రాజవాహనమైన ఏనుగు (ఔపవాహ్య నాగము) యొక్క దంతము విరిగి
  ముక్కలైనట్లు; ఇంకా అకస్మాత్తుగా జ్వలిస్తున్న అగ్ని కూడా శాంతించి
  ఆరిపోయినట్లుగా చూచాను.”
'13': >-
  “భూమి పగిలిపోయినట్లుగా, ఎన్నో రకాల వృక్షాలు ఎండిపోయినట్లుగా,
  నాశనమైపోయినట్లుగా; పొగలు కమ్మినట్లున్న పర్వతాలు కూడా విధ్వంసమైపోయినట్లు నేను
  చూచాను.”
'14': >-
  “ఇనుప (కార్ష్ణాయస) పీఠంపై నల్ల వస్త్రాలు ధరించి కూర్చున్న మా రాజును, నల్లని
  పింగళవర్ణముగల ప్రమదలు (స్త్రీలు) నవ్వుతూ పరిహసిస్తున్నట్లు చూచాను.”
'15': >-
  “ధర్మాత్ముడైన రాజు తొందరపడుతూ—ఎర్ర మాలలు ధరించి, ఎర్ర అనులేపనంతో
  అలంకరించుకొని—గాడిదలు కట్టిన రథంపై దక్షిణాభిముఖంగా ప్రయాణించినట్లు చూచాను.”
'16': >-
  “ఎర్ర వస్త్రం ధరించిన ఒక స్త్రీ రాజును పరిహసిస్తున్నట్లుగా ఉండి; వికృతమైన
  ఆసనముగల రాక్షసి రూపంలో నన్ను కనిపించి, రాజును బలవంతంగా లాగుతున్నట్లు నేను
  చూచాను.”
'17': >-
  “ఈ రాత్రి నాకు కనిపించినది ఇదే—భయాన్ని కలిగించే స్వప్నం. దీని ఫలితంగా నేను
  (భరతుడు) గానీ, రాముడు గానీ, రాజు (దశరథుడు) గానీ, లేక లక్ష్మణుడు గానీ
  మరణిస్తారేమో అని నాకు భయం కలుగుతోంది.”
'18': >-
  “స్వప్నంలో గాడిదలు కట్టిన రథంలో ఎవడైనా ప్రయాణిస్తే, అతనికి కొద్ది కాలంలోనే
  చితిపై పొగ ముందుగా కనిపిస్తుంది (అంటే అతని మరణసూచక లక్షణం త్వరలోనే
  కనిపిస్తుంది).”
'19': >-
  “ఈ నిమిత్తం వల్లనే నేను దీనుడనయ్యాను; అందుచేత మీ వినోదక్రియలను నేను
  స్వీకరించలేను (గౌరవించి ఆనందించలేను). నా గొంతు ఎండిపోతున్నట్లుగా ఉంది; నా
  మనస్సు కూడా ఆరోగ్యంగా (స్థిరంగా) ఉన్నట్లు లేదు.”
'20': >-
  “భయం కలిగించే స్థానం ఏదీ నాకు కనిపించడంలేదు; అయినా భయమే మనసులో నిలిచిపోయింది.
  నా స్వరంలోని సరియైన యోగం (స్వరసంబంధమైన సమతుల్యత) తప్పిపోయింది; నా ఛాయ కూడా
  క్షీణించింది.”
'21': >-
  “నన్ను నేనే అసహ్యించుకుంటున్నట్లుగా అనిపిస్తోంది; కానీ దానికి కారణం ఏమిటో నాకు
  కనిపించడం లేదు. ఈ దుర్స్వప్నపు గతి—అనేకరూపంగా, ఇంతకుముందెప్పుడూ ఊహించని విధంగా
  కలగడం—ఇవన్నీ గమనించి, అచింత్యమైన (అవర్ణనీయమైన) దర్శనముగల రాజును గురించి
  తలచినప్పుడు, మహాభయం నా హృదయాన్ని విడిచిపోవడం లేదు.”
'22': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘భరతదుఃస్వప్నం’ అనే ఏకోనసప్తతితమః సర్గః (69వ సర్గము) సమాప్తం.
