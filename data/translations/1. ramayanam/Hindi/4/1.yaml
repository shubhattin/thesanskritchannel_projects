'6': >-
  यद्यपि मैं शोकातुर हूँ, तथापि यह चित्र-विचित्र वनवाली, शीतल जल से युक्त,
  मंगलमयी पम्पा सरोवर अनेक प्रकार के बिखरे पुष्पों से सुसज्जित होकर शोभित हो रही
