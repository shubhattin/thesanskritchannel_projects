'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, కిష్కిన్ధాకాండమున “హనుమత్ప్రతిబోధనము” అను
  ఏకోనత్రింశః సర్గః (29వ సర్గము).
'1': >-
  అనంతరం, విద్యుద్దీప్తి కల మేఘములు లేని నిర్మలమైన ఆకాశమును, సారసపక్షులు
  గుంపులుగా చేరి కలకలమాడుచున్న దృశ్యమును, మనోహరమైన వెన్నెల కాంతి అంగలేపనమై
  ప్రకాశించుచున్న రాత్రిని పరిశీలించిన హనుమంతుడు—
'2': >-
  ధనసంపత్తి సమృద్ధిగా పొందిన సుగ్రీవుని, ధర్మార్థముల యందు మితమైన ఆసక్తి మాత్రమే
  గలవాడిగా, దుష్టుల మార్గమునకు అత్యధికంగా మొగ్గుచూపువాడిగా, అంతఃపురసుఖములకే
  మనస్సు ఏకాంతముగా నిలిపినవాడిగా చూచెను.
'3': >-
  తనకు చేయవలసిన కార్యములు ముగిసినవాడై, కోరిన ప్రయోజనము సిద్ధించినవాడై, నిత్యము
  స్త్రీల సుఖములలో లీనుడై, తాను ఆశించిన సమస్త మనోరథములనూ పొందినవాడై ఉన్న
  సుగ్రీవుని చూచెను.
'4': >-
  తనకు ప్రియమైన స్వభార్య అయిన తారను—తనకు అతి ఇష్టమైనదై సమీపముగా నిలిచిన
  ఆమెతో—రాత్రింబవళ్ళు విహరించుచు, కృతకృత్యుడై, జ్వరములేని వాడివలె (చింత
  లేనివాడై) ఉన్నవాడిగా చూచెను.
'5': >-
  గంధర్వాప్సరసల గణములతో క్రీడించుచున్న దేవేంద్రుని వలె అతడు ఆనందించుచుండగా,
  రాజకార్యములను మంత్రులపై వదిలివేసి, మంత్రుల కార్యాచరణను కూడా పరిశీలించని వాడిగా
  ఉన్న సుగ్రీవుని చూచెను.
'6': >-
  రాజ్యమును కోల్పోతానేమో అనే సందేహము తొలగిపోయి, కామవృత్తియందే స్థితుడై
  ఉన్నవాడివలె కనిపించెను. (అయితే) హనుమంతుడు నిర్ధారితమైన ప్రయోజనముతో,
  అర్థతత్త్వములు తెలిసినవాడై, కాలధర్మముల విశేషాలను గ్రహించినవాడై—సుగ్రీవుని
  సమ్యగవగాహన చేసుకొనెను.
'7': >-
  అప్పుడు మారుతాత్మజుడైన హనుమంతుడు, వాక్యరచనలో నిపుణుడై, వాక్యసారాన్ని
  తెలిసినవాడై, హరీశ్వరుడైన (సుగ్రీవుని) అనేక విధాలైన, కారణసహితమైన, మనోహరమైన
  మాటలతో ప్రసన్నుడిని చేసి (ప్రబోధించుటకు సిద్ధమై)—
'8': >-
  హితమును, సత్యమును, పథ్యమును; సామనీతితో కూడిన ధర్మార్థనీతి యుక్తమైన ఉపదేశమును;
  స్నేహప్రణయ ప్రీతులతో అనుసంధానమైన వాక్యమును; నమ్మకమును కలిగించి నిర్ణయమునకు
  దోహదపడే మాటలనూ అందించి—
'9': >-
  హరీశ్వరుని సమీపమునకు వెళ్లి, హనుమంతుడు ఈ విధంగా పలికెను: “రాజ్యము నీకు
  లభించింది; యశస్సు కూడా పెరిగింది; వంశపరంపర శ్రీ (కులలక్ష్మి) మరింతగా అభివృద్ధి
  చెందింది.”
'10': >-
  “మిత్రుల సంగ్రహము (మిత్రకార్యసాధనము) మాత్రం ఇంకా మిగిలి ఉంది; అది నీవు
  చేయవలసినదే. మిత్రుల విషయంలో కాలమును తెలిసి (సమయోచితంగా) నడుచుకొనేవాడు నిత్యము
  శుభమార్గమునే వర్తిస్తాడు.”
'11': >-
  “అటువంటి వాడికి రాజ్యమూ, కీర్తీ, ప్రతాపమూ వృద్ధిచెందుతాయి. ఓ భూమిపా! ఎవనికి
  కోశము (ధనభాండాగారం), దండము (శిక్షాశక్తి/సేనాశక్తి), మిత్రులు, స్వాత్మబలం—ఇవి
  అన్నీ సమంగా పరిపుష్టంగా ఉంటాయో, వాడు మహారాజ్యమును అనుభవిస్తాడు.”
'12': >-
  “అందువలన, నీవు సద్గుణసంపన్నుడవై, తప్పుదారి లేని ధర్మపథమున స్థిరంగా నిలిచి,
  మిత్రుని ప్రయోజనార్థం, అభినీతార్థమును (సముచితంగా నడుచుకోవలసిన కార్యమును)
  యథావిధిగా చేయవలసినదే.”
'13': >-
  “మిత్రుని కార్యమునకు కోసం సమస్త పనులను వదలి కూడా వర్తించనివాడు, ఆందోళనవల్ల
  వక్రీకృత ఉత్సాహముతో ఉన్నవాడై, అనర్థములచేత తప్పక బంధింపబడతాడు (నష్టాలలో
  చిక్కిపోతాడు).”
'14': >-
  “ఎవడు కాలము గడిచిపోయిన తరువాత మిత్రకార్యములలో ప్రవేశిస్తాడో, వాడు మహత్తరమైన
  ధనలాభములు సంపాదించినా, మిత్రుని ప్రయోజనంతో యోగమవడు (మిత్రకార్యసిద్ధి అతనికి
  కలగదు).”
'15': >-
  “ఓ అరిదమనా! మా మిత్రకార్యమిది—ఇప్పటికే కాలాతీతమై పోయింది. రాఘవునికి సంబంధించిన
  ఈ కార్యము, అనగా వైదేహి (సీత) ను వెదకుట, తక్షణమే చేయబడవలెను.”
'16': >-
  “కాలతత్త్వమును తెలిసినవాడు కాలము దాటి పోయిందని నిన్ను చెప్పడంలేదని కాదు.
  జ్ఞానియైన ఆ రాముడు—even తొందరలో ఉన్నప్పటికీ—రాజా! నీ అధీనమునకు లోబడి ఉన్నవాడై
  (నీ వశానుగుడై) సహనముతో నిలిచియున్నాడు.”
'17': >-
  “విస్తారమైన కులమునకు హేతువైనవాడు, దీర్ఘకాల బంధువైనవాడు రాఘవుడే. అప్రమేయమైన
  ప్రభావములు గలవాడు; గుణములయందు సాటి లేనివాడు; తానే అనుపముడు.”
'18': >-
  “అతడు ముందుగా నీకు చేసిన ఉపకారానికి ప్రతిగా, నీవు ఇప్పుడు అతని కార్యమును
  చేయుము. ఓ హరీశ్వరా, కపిశ్రేష్ఠులను (వానరశ్రేష్ఠులను) ఆజ్ఞాపించుట నీకు తగినదే.”
'19': >-
  “ప్రేరణ (చోదన) లేకుండా కాలము అంతవరకు వ్యర్థముగా గడిచిపోదు. ప్రేరేపింపబడిన
  కార్యమే చేయబడవలసినపుడు ఆలస్యం జరిగితే దానినే కాలవ్యత్యయం అంటారు.”
'20': >-
  “హరీశ్వరా! చేయనివాడి (అకర్త యొక్క) కార్యానికైనా నీవే కర్తవు. ఇక నీకు ప్రతిగా
  చేయవలసిన (ప్రతికర్తవ్యమైన) సహాయమైతే—రాజ్యమిచ్చి, శత్రువును వధించి—నీవు చేసినదే
  కదా (అది మరింతగా బద్ధత కలిగిస్తుంది).”
'21': >-
  “వానరऋక్షగణేశ్వరా! నీవు శక్తిమంతుడవు, అతి విక్రమశాలివు. దాశరథి (రామచంద్రుడు)
  హృదయాన్ని ఆనందింపజేయుటకు, ఆజ్ఞ నెరవేర్చుటకు నీవు ఎందుకు సిద్ధపడటం లేదు?”
'22': >-
  “దాశరథి శరములతో దేవాసుర మహోరగములనైనా వశపరచగల సమర్థుడు—ఇది నిజమే. అయినా అతడు నీ
  ప్రతిజ్ఞను గౌరవించి, దానిపైనే దృష్టి పెట్టి ఎదురుచూస్తున్నాడు.”
'23': >-
  “ప్రాణత్యాగమునకైనా వెనుకాడని వాడై, అతడు నీకు మహత్తరమైన ఉపకారం చేశాడు. కనుక
  మనము వైదేహిని భూమియందు గాని, ఆకాశమున గాని—ఎక్కడ ఉన్నా—వెదకుదాము.”
'24': >-
  “దేవులు, దానవులు, గంధర్వులు, అసురులు, మరుత్గణములతో కూడినవారు; యక్షులైతే
  మరీ—అతనికి భయము కలిగించగలరా? మరి రాక్షసులు ఎంతమాత్రం (ఏమి చేయగలరు)?”
'25': >-
  “అందుచేత ఈ విధంగా శక్తియుక్తుడైన రామునకు—అతడు ముందుగా నీకు ప్రతికారం (ఉపకారం)
  చేసినట్టే—ఓ పింగాక్షా! నీవు సంపూర్ణంగా (సర్వాత్మనా) అతనికి ప్రియమైన కార్యాన్ని
  చేయుట తగినదే.”
'26': >-
  “ఓ కపీశ్వరా! నీ ఆజ్ఞతో మా వానరులలో ఎవరికీ భూమి క్రిందకు గాని, జలములలో గాని,
  ఆకాశములో పైగా గాని—ఎక్కడికి వెళ్లుటకైనా గతి అడ్డుకావు; ఎటువంటి కార్యమైనా
  చేయుటకు సిద్ధమే.”
'27': >-
  “అందువలన ఆజ్ఞాపించుము—ఎవడు ఏమి చేయవలెను? ఎక్కడికి బయలుదేరవలెను? ఓ అనఘా! నీ
  వానరులు ఎవరికీ అధీనముకాని (అప్రధృష్ణీయ) వీరులు; కోట్లకొలది సంఖ్యలో
  ముందుండగలవారు.”
'28': >-
  హనుమంతుని ఆ వచనమును విని—కాలసమయంలో సక్రమంగా ఆలోచించి చెప్పిన మేలైన మాటగా
  గ్రహించిన—సత్త్వసంపన్నుడైన సుగ్రీవుడు ఉత్తమమైన నిర్ణయమును చేసెను.
'29': >-
  అతిప్రజ్ఞావంతుడైన సుగ్రీవుడు, నిత్యము కార్యోద్ధమముతో ఉండే నీలునికి—అన్ని
  దిక్కులలో ఉన్న సమస్త సేనల సమీకరణ విషయములో—ఆజ్ఞ ఇచ్చెను.
'30': >-
  “నా సేన సమగ్రంగా, అన్ని వైపులా ఉన్న యూథపతులుతో కూడి, ఎటువంటి ఆటంకం లేకుండా
  చేరి నిలిచేలా—సేనాగ్రణి! నీవు అలాగే ఏర్పాటుచేయుము.”
'31': >-
  “సీమాంతరాలను కాపాడే ప్లవగులు (అంతపాల వానరులు) —వేగవంతులు, కార్యనిశ్చయము
  గలవారు—నా శాసనమునుబట్టి త్వరగా, తొందరగా, వారిని సమకూర్చి తీసుకురావలెను. మరియు
  ఆ తర్వాత వెంటనే జరగవలసిన కార్యాన్ని నీవే స్వయంగా పర్యవేక్షించుము.”
'32': >-
  “మూడు పంచరాత్రులు (పదిహేనురాత్రులు) గడిచిన తరువాత ఇక్కడికి ఎవడు వానరుడు
  వచ్చునో, అతనికి ప్రాణాంతిక శిక్ష విధించబడును; ఇందులో ఏ విధమైన విచారణ అవసరం
  లేదు.”
'33': >-
  “నా నిర్ధారిత ఆజ్ఞను అధికారముగా తీసుకొని, వృద్ధులైన వానరులను కూడా (సేన
  సమీకరణకు) తీసుకొని రావుము” అని—సుగ్రీవుడైన హరిపుంగవేశ్వరుడు నియమమును విధించి,
  వీర్యవంతుడు అయిన అతడు అంతఃపురము (వేశ్మం) లోనికి ప్రవేశించెను.
'34': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, కిష్కిన్ధాకాండమున
  “హనుమత్ప్రతిబోధనము” అను ఏకోనత్రింశః సర్గః (29వ సర్గము) సమాప్తము.
