  అక్కడి క్రియాకర్మములలో వారు నిమగ్నులయ్యిరి” ॥२-３-२०॥
'21': >-
  వారు మిగిలిన ఏర్పాట్లనూ పూర్తిచేసి, భూపతికి (రాజుకు) సమర్పించి; జగత్పతిని
