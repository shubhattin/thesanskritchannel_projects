'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము బాలకాండలో “త్రిశంకుస్వర్గము” అను అరవైయవ సర్గము
  ॥౧-౬౦॥
'1': >-
  వసిష్ఠుని వంశీయులైన ఆ మహోన్నత ఋషులు తమ తపోబలముచే పరాజితులై ఉన్నారని
  తెలిసికొని, మహాతేజస్సు కల విశ్వామిత్రుడు ఋషుల మధ్య ఈ విధంగా పలికెను ॥౧-౬౦-౧॥
'2': >-
  ఇతడు ఇక్ష్వాకు వంశజుడైన ‘త్రిశంకుడు’ అను నామముతో ప్రసిద్ధుడు. ధర్మనిష్ఠుడును,
  దానశీలుడును; నన్నే శరణు కోరుకొని వచ్చెను ॥౧-౬౦-౨॥
'3': >-
  ఈయన తన ఇదే శరీరముతోనే దేవలోకమును జయించదలచి ఉన్నాడు. ఎలాగైతే ఈయన స్వశరీరముతో
  దేవలోకమునకు వెళ్లగలడో ॥౧-౬౦-౩॥
'4': >-
  అలాగుననే, మీరును నాతో కూడి యథావిధిగా యజ్ఞమును ప్రారంభించి సాగింపవలెను.
  విశ్వామిత్రుని మాటలు వినగానే ఆ మహర్షులందరూ ॥౧-౬౦-౪॥
'5': >-
  ధర్మమును తెలిసినవారై, ధర్మశాస్త్రసమ్మతమైన మాటలను ఒకేసారి సమేతులై ఇలా పలికిరి—
  ‘ఈయన కుశిక వంశజుడైన ముని, అత్యంత కోపశీలుడు’ ॥౧-౬౦-౫॥
'6': >-
  ‘ఇతడు చెప్పిన వాక్యం యథార్థము; ఇది కార్యమగుటలో సందేహమే లేదు. భగవానుడు
  అగ్నిసమానుడైనవాడు; కోపముచే శాపమును ప్రసాదించగలడు’ ॥౧-౬౦-౬॥
'7': >-
  ‘అందుచేత, ఇక్ష్వాకు వంశజుడైన ఈ రాజు విశ్వామిత్రుని తేజస్సుతో శరీరసహితంగా
  ఆకాశములోనికి (స్వర్గమునకు) వెళ్లునట్లు యజ్ఞము ప్రవృత్తింపబడవలెను’ ॥౧-౬౦-౭॥
'8': >-
  అనంతరం, యజ్ఞమును ప్రారంభింపగా అందరూ తమ తమ స్థానములలో సమ్యగ్గా నిలిచిరి. ఇలా
  చెప్పి, ఆ మహర్షులు అప్పుడే ఆ యజ్ఞక్రియలన్నిటినీ సమాహరించుకొని (సక్రమంగా
  సమకూర్చుకొని) ఏర్పాటుచేసిరి ॥౧-౬౦-౮॥
'9': >-
  ఆ క్రతువులో మహాతేజస్సుగల విశ్వామిత్రుడు యాజకుడయ్యెను; మంత్రవంతులై మంత్రజ్ఞులైన
  ఋత్వికులు క్రమక్రమముగా తమ తమ కార్యములు నిర్వహించిరి ॥౧-౬౦-౯॥
'10': >-
  వారు కల్పప్రకారముగాను, విధివిధానముల ప్రకారముగాను యజ్ఞకర్మలన్నిటినీ
  నిర్వర్తించిరి. ఆపై చాలాకాలము గడిచిన తరువాత, మహాతపస్సుగల విశ్వామిత్రుడు
  ॥౧-౬౦-౧౦॥
'11': >-
  అక్కడ భాగముల నిమిత్తము సమస్త దేవతలను ఆహ్వానించెను. కాని ఆ సమయంలో భాగార్థముగా ఏ
  దేవతయును అక్కడికి రాలేదు ॥౧-౬౦-౧౧॥
'12': >-
  అప్పుడు మహాముని విశ్వామిత్రుడు క్రోధావేశమున మునిగిపోయి, స్రువమును (హోమద్రవ్యము
  వేసే చెంచా) ఎత్తిపట్టి, కోపముతో త్రిశంకునితో ఈ మాటలు పలికెను ॥౧-౬౦-౧౨॥
'13': >-
  ‘నరేశ్వరా! నా స్వార్జిత తపస్సు యొక్క పరాక్రమమును చూడు. ఈ తపోబలముచే నిన్ను
  స్వశరీరముతోనే బలవంతముగా స్వర్గమునకు నడిపించెదను’ ॥౧-౬౦-౧౩॥
'14': >-
  ‘స్వశరీరముతో పొందుట దుర్లభమైన ఆ స్వర్గమునకు వెళ్లుము, నరేశ్వరా! నాకున్న తపస్సు
  ఫలములో కొంతైనా స్వార్జితముగా నిలిచియున్నది’ ॥౧-౬౦-౧౪॥
'15': >-
  ‘రాజా! ఆ తేజస్సు ప్రభావముచే శరీరసహితంగా దివ్యలోకమునకు పోవుము’ అని ఆ ముని
  పలికిన వెంటనే, నరేశ్వరుడు శరీరసహితంగా ॥౧-౬౦-౧౫॥
'16': >-
  మునులందరు చూస్తుండగానే, ఓ కాకుత్స్థవంశసంబంధిత రాజా (త్రిశంకుడా), దివ్యలోకమునకు
  వెళ్లిపోయెను. త్రిశంకుడు స్వర్గలోకమునకు చేరినదాన్ని చూచి పాకశాసనుడు ఇంద్రుడు
  ॥౧-౬౦-౧౬॥
'17': >-
  సమస్త సురగణములతో కూడి ఈ వాక్యమును పలికెను— ‘త్రిశంకా! తిరిగి వెనక్కు పో. నీవు
  స్వర్గమున నివాసముచేయుటకు అర్హుడవు కావు’ ॥౧-౬౦-౧౭॥
'18': >-
  ‘గురుశాపముచే బాధింపబడిన మూర్ఖుడా! తల క్రిందకు, కాళ్లు పైకి ఉండునట్లు
  (అవాక్శిరస్సుగా) భూమియందు పడిపోవుము’ అని మహేంద్రుడు పలికినపుడు, త్రిశంకుడు
  మళ్లీ కిందకు పడిపోవసాగెను ॥౧-౬౦-౧౮॥
'19': >-
  పడిపోతూ ‘రక్షించండి!’ అని ఆక్రోశిస్తూ, తపోధనుడైన విశ్వామిత్రుని పిలిచెను. అతడు
  అలా కేకలు వేస్తున్న మాటలను విని, కౌశికుడు (విశ్వామిత్రుడు) ॥౧-౬౦-౧౯॥
'20': >-
  భయంకరమైన క్రోధమును హృదయమున దాల్చి, ‘తిష్ఠ! తిష్ఠ!’ (ఆగుము, ఆగుము!) అని
  పలికెను. ఋషుల మధ్య అతడు మరొక ప్రజాపతియైనట్లుగా తేజోవంతుడై నిలిచెను ॥౧-౬౦-౨౦॥
'21': >-
  ఆయన దక్షిణమార్గస్థులైన మరికొంతమంది సప్తర్షులను సృష్టించుచూ, కోపోన్మత్తుడై మరొక
  నక్షత్రవంశమును (నక్షత్రసమూహమును) కూడా సృష్టించెను ॥౧-౬౦-౨౧॥
'22': >-
  ఋషుల మధ్య మహాయశస్సుతో నిలిచిన ఆయన దక్షిణదిశను ఆశ్రయించి, నక్షత్రవంశమును
  సృష్టించి, కోపముచే అంతఃకరణము కలుషితమై ॥౧-౬౦-౨౨॥
'23': >-
  ‘నేను మరొక ఇంద్రుని నియమించెదను; లేక ఇంద్రుడు లేకుండానే లోకము ఉండుగాక’ అని
  అనెను. ఆ కోపముతో దేవతలను సైతము సృష్టించుటకు ప్రయత్నమును ఆరంభించెను ॥౧-౬౦-౨౩॥
'24': >-
  అప్పుడు ఋషిసంఘములతో కూడిన దేవతలు, అసురులు అందరూ అత్యంత భ్రాంతిచెంది,
  మహాత్ముడైన విశ్వామిత్రుని వద్దకు వచ్చి వినయపూర్వకముగా ఈ మాటలు పలికిరి
  ॥౧-౬౦-౨౪॥
'25': >-
  ‘ఈ రాజు మహాభాగ్యవంతుడు; గురుశాపముచే ఇప్పటికే క్షీణించిపోయినవాడు. శరీరసహితంగా
  స్వర్గమునకు వెళ్లుటకు ఇతడు అర్హుడు కాడు, ఓ తపోధనా!’ ॥౧-౬౦-౨౫॥
'26': >-
  దేవతల ఆ వాక్యమును విని, మునిపుంగవుడైన కౌశికుడు సమస్త దేవతలను ఉద్దేశించి అత్యంత
  గొప్ప మాటను పలికెను ॥౧-౬౦-౨౬॥
'27': >-
  ‘భద్రముగాక! ఈ భూపతి త్రిశంకునకు శరీరసహితంగా ఆరోహణము (స్వర్గారోహణము) కలుగునని
  నేను ప్రతిజ్ఞ చేశాను. అసత్యమును చేయుటకు నేను సమ్మతించను’ ॥౧-౬౦-౨౭॥
'28': >-
  ‘త్రిశంకునకు శరీరసహితంగా శాశ్వతమైన స్వర్గము కలుగుగాక. అంతేకాదు, సమస్త
  నక్షత్రములు కూడా నా (తపోబల) అధికారములో, ధ్రువముగా స్థిరమై ఉండుగాక’ ॥౧-౬౦-౨౮॥
'29': >-
  ‘లోకములు యావత్తూ నిలిచియుండునంతవరకు ఇవన్నీ (ఈ నక్షత్రసమూహములు) సర్వత్ర
  స్థిరంగా నిలిచి ఉండుగాక. మీరు దేవతలందరూ చేసినది (మా సంకల్పమునకు లోబడి ఏర్పడిన
  వ్యవస్థ) దీనికి అనుమతి ఇవ్వవలెను’ ॥౧-౬౦-౨౯॥
'30': >-
  ఇలా అనబడిన దేవతలందరూ మునిపుంగవునితో ప్రతిగా పలికిరి— ‘నీకు భద్రముగాక! ఇదే
  విధంగా జరుగుగాక; ఇవన్నీ సర్వప్రకారములా స్థిరంగా నిలిచి ఉండుగాక’ ॥౧-౬౦-౩౦॥
'31': >-
  ఓ మునిశ్రేష్ఠా! ఆకాశములో వైశ్వానరపథము (సూర్యమార్గము)కు వెలుపల అనేక నక్షత్రములు
  ఏర్పడి, ఆ జ్యోతిష్సులలో ప్రకాశించుచుండెను ॥౧-౬౦-౩౧॥
'32': >-
  అవాక్శిరస్సుగా ఉన్న త్రిశంకుడు అమరసమానుడై అక్కడే నిలిచియుండుగాక. ఆ
  జ్యోతిర్గణములు నృపసత్తముని (త్రిశంకుని) అనుసరించుచూ (అతని లోకమును అలంకరించుచూ)
  ఉండుగాక ॥౧-౬౦-౩౨॥
'33': >-
  అతడు కృతార్థుడై, కీర్తిమంతుడై, స్వర్గలోకమునకు చేరినవానిలా ఉన్నాడు.
  ధర్మాత్ముడైన విశ్వామిత్రుడు సమస్త దేవతల చేత స్తుతింపబడెను ॥౧-౬౦-౩౩॥
'34': >-
  ఋషుల మధ్య మహాతేజస్సుగల విశ్వామిత్రుని మాటలకు దేవతలు ‘బాఢం’ (అలాగేనుగాక) అని
  అంగీకరించిరి. ఆపై యజ్ఞాంతమున, ఓ నరోత్తమా, మహాత్ములైన దేవతలందరూ, తపోధనులైన
  ఋషులందరూ యథాప్రకారం తమ తమ స్థానములకు తిరిగి వెళ్లిరి ॥౧-౬౦-౩౪॥
'35': >-
