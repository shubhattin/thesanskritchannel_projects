'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘नलकूबर-शाप’ नामक छब्बीसवाँ
  सर्ग।
'1': >-
  वह पराक्रमी दशग्रीव (रावण) अपनी सेना सहित वहाँ पहुँचा और जब सूर्य अस्त हो गया,
  तब उसने वहीं निवास करने का निश्चय किया।
'2': >-
  निर्मल चन्द्रमा के उदित होने पर, जिसके तेज का वैभव पर्वत के समान था, विविध
  अस्त्र-शस्त्रों से सुसज्जित वह विशाल सेना गहन निद्रा में लीन हो गई।
'3': >-
  परन्तु महान् वीर्यवान् रावण पर्वत-शिखर पर आसन लगाए बैठा हुआ था; वहाँ उसने
  चन्द्रप्रकाश से शोभित वृक्षों (वन-गुणों) को देखा।
'4': >-
  वहाँ दीप्तिमान कर्णिकार-वृक्षों के वन, कदम्ब के घने कुंज, पूर्ण खिले हुए कमलों
  वाली पद्मिनियाँ (सरोवर) और मन्दाकिनी के जल भी शोभा बढ़ा रहे थे।
'5': >-
  चम्पक, अशोक, पुन्नाग और मन्दार के वृक्ष; आम, पाटल, लोध्र; प्रियंगु, अर्जुन और
  केतकी; तगर, नारिकेल तथा प्रियाल और पनस आदि वृक्ष भी वहाँ थे।
'6': >-
  आरग्वध, तमाल तथा प्रियाल और वकुल आदि के वृक्षों सहित इन तथा अन्य अनेक वृक्षों
  से वन-प्रदेश अत्यन्त प्रकाशित-सा हो रहा था। वहाँ मदन के ताप से पीड़ित, राग से
  रँगे, मधुर कण्ठ वाले किन्नर—
'7': —एक साथ ऐसे मधुर गीत गा रहे थे जो मन की प्रसन्नता बढ़ाने वाले थे।
'8': >-
  ऐसे उज्ज्वल वन-प्रदेश में मद से उन्मत्त, मदराग से रक्त नेत्रों वाले विद्याधर
  अपनी स्त्रियों के साथ आकर क्रीड़ा करते और आनन्द से हर्षित होते थे।
'9': >-
  धनद (कुबेर) के आलय में गाने वाले अप्सरा-गणों की मण्डलियों का मधुर स्वर घण्टाओं
  के समान गूँजता हुआ सुनाई देता था।
'10': >-
  पवन से झंकृत होकर पर्वत पुष्प-वर्षा करने लगे, मानो मधु और माधव (वसन्त) की
  सुगन्ध से युक्त वे उस शैल को निवास-योग्य बना रहे हों।
'11': >-
  मधु-पुष्पों के पराग से मिश्रित अत्यधिक सुगन्ध को लेकर वह सुखद अनिल बहा, और
  रावण की कामना को और भी बढ़ाने लगा।
'12': >-
  गान-वाद्य की मधुरता, पुष्पों की समृद्धि, वायु की शीतलता, पर्वत के गुण, रात्रि
  का प्रवर्तन और चन्द्रमा का उदय—इन सबके कारण—
'13': >-
  महापराक्रमी रावण काम के वशीभूत हो गया और बार-बार दीर्घ निःश्वास छोड़ता हुआ
  चन्द्रमा को निहारने लगा।
'14': >-
  इसी बीच वहाँ दिव्य आभूषणों से भूषित, समस्त अप्सराओं में श्रेष्ठ रम्भा, दिव्य
  पुष्पों से अलंकृत होकर आ पहुँची।
'15': >-
  उसके अंग दिव्य चन्दन से लिप्त थे, केश मन्दार-पुष्पों से सजे थे; वह दिव्य उत्सव
  के निमित्त सज्जित थी और उसका मुख पूर्णचन्द्र के समान था।
'16': >-
  उसका कटि-प्रदेश मनोहर था, वह सुदृढ़ और मेखला तथा हारों से भूषित था; वह उत्तम
  रति का उपहार-सा अपना नितम्ब-प्रदेश धारण किए चल रही थी।
'17': >-
  उसने षड्-ऋतु में उत्पन्न हुए, आर्द्र और विशेष रूप से बनाए गए पुष्पों के अलंकार
  धारण किए हुए थे।
'18': >-
  श्री, कान्ति, द्युति और लज्जा—इन सबमें वह औरों से विलक्षण प्रतीत होती थी। उसने
  नील, जलयुक्त मेघ के समान आभायुक्त वस्त्र ओढ़ रखा था।
'19': >-
  जिसका मुख चन्द्रमा के समान, शुभ भौंहें धनुष के समान; जंघाएँ हाथी के सूँड के
  समान; और हाथ कोमल पल्लव-से थे—वह रम्भा सेना के बीच से चली जा रही थी और रावण
  उसे टक निहार रहा था।
'20': >-
  उसे चलते देख काम-बाणों के वशीभूत रावण उठ खड़ा हुआ; उसके हाथ को पकड़कर, लज्जित
  होती रम्भा से वह मुस्कुराता हुआ बोला—
'21': >-
  “हे वरारोहे! तू कहाँ जा रही है? अपने लिए किस सिद्धि का आश्रय ले रही है? यह
  किसका सौभाग्य-काल है, जो तुझे भोगेगा?”
'22': >-
  “तेरे मुख-रस—जो कमल और नीलकमल की सुगन्ध से युक्त है और मानो सुधा तथा अमृत के
  रस के समान है—उससे आज कौन तृप्त होगा?”
'23': >-
  “हे भीरु! स्वर्णकुम्भ के समान दृढ़, शुभ और सदा साथ रहने वाले ये तेरे दोनों
  स्तन किसके वक्षस्थल के स्पर्श को देंगे?”
'24': >-
  “हे स्वर्ग-स्वरूपिणी! सुवर्ण-चक्र के समान प्रतीत होने वाला, स्वर्ण-हारों से
  सज्जित, विस्तृत तेरा यह नितम्ब-प्रदेश—आज कौन उस पर आरोहण करेगा?”
'25': >-
  “आज मेरे समान विशिष्ट पुरुष कौन है? इन्द्र, विष्णु अथवा अश्विनीकुमार भी नहीं।
  हे भीरु! मुझे छोड़कर जिसके पास तू जाती है, वह शोभा नहीं देता।”
'26': “हे पृथुश्रोणि! यह शुभ शिलातल है—तू यहीं विश्राम कर।”
'27': “त्रैलोक्य में जो प्रभु है, वह मैं ही हूँ; मेरे सिवा दूसरा कोई नहीं है।”
'28': >-
  “इस प्रकार दशानन हाथ जोड़कर, विनीत होकर तुझसे याचना करता है—मैं ही भर्ताओं का
  भी भर्ता, विधाता और त्रैलोक्य का स्वामी हूँ; तू मेरा ही आश्रय ग्रहण कर।”
'29': >-
  ऐसा कहे जाने पर काँपती हुई रम्भा ने हाथ जोड़कर कहा—“प्रसन्न होइए; आप मुझे ऐसी
  बात कहने योग्य नहीं हैं, क्योंकि आप तो मेरे गुरु हैं।”
'30': >-
  “यदि आपके द्वारा मुझे धर्षण (अपमान/बलात् भोग) प्राप्त हो, तो मुझे अन्य लोगों
  से रक्षा किस प्रकार मिलेगी? इसलिए धर्म से मैं आपकी स्नुषा (पुत्र-वधू) हूँ—मैं
  आपको यही सत्य कह रही हूँ।”
'31': >-
  उस समय चरणों की ओर मुख किए (लज्जा से झुकी) खड़ी, केवल दर्शन मात्र से ही
  रोमाञ्चित हो उठी उस रम्भा को देखकर दशग्रीव ने कहा—
'32': >-
  “यदि तू मेरे पुत्र की पत्नी है, तो निश्चय ही तू मेरी स्नुषा होगी।” तब रम्भा ने
  रावण को उत्तर दिया—“ठीक है।”
'33': >-
  “हे राक्षसपुंगव! धर्म से मैं आपके पुत्र की पत्नी हूँ। आपके भ्राता वैश्रवण
  (कुबेर) का पुत्र—जो प्राणों से भी अधिक प्रिय है—तीनों लोकों में ‘नलकूबर’ के
  नाम से विख्यात है।”
'34': >-
  “जो धर्म के कारण ब्राह्मण के समान मर्यादा का पालन करता है, वीर्य से क्षत्रिय
  के समान पराक्रमी है; क्रोध में अग्नि के समान और क्षमा में पृथ्वी के समान है।”
'35': >-
  “मैं उसी लोकपाल-पुत्र (नलकूबर) के साथ कृत-सङ्केता (नियत/प्रतिज्ञाबद्ध) हूँ;
  उसी को लक्ष्य करके मैंने यह समस्त आभूषण-शृंगार धारण किया है।”
'36': >-
  “और वास्तव में उसके सिवा किसी अन्य के प्रति मेरा मनोभाव (रति/आकर्षण) मेरे भीतर
  स्थिर नहीं होता।”
'37': “हे राजन्, हे अरिंदम! इस सत्य के कारण आप मुझे छोड़ देने योग्य हैं।”
'38': >-
  “वह धर्मात्मा मुझे पाने की उत्कण्ठा से मेरी प्रतीक्षा में स्थित है; यहाँ आप
  उसके लिए विघ्न करने योग्य नहीं हैं—कृपा करके मुझे छोड़ दीजिए।”
'39': >-
  “हे राक्षसपुंगव! सत्पुरुषों द्वारा आचरित मार्ग का अनुसरण कीजिए। आप मेरे लिए
  माननीय हैं और मैं आपके लिए पालनीय (रक्षा-योग्य) हूँ।”
'40': >-
  ऐसा कहे जाने पर दशग्रीव ने विनीत-भाव से प्रत्युत्तर दिया—“तूने जो कहा कि ‘मैं
  स्नुषा हूँ’ और ‘एकपत्नी-धर्म का यही क्रम है’—
'41': >-
  —यह नियम अप्सराओं के लिए नहीं है; अप्सराओं का कोई पति नहीं होता और न ही उनका
  एक ही स्त्री के साथ सम्बन्ध का नियम है।”
'42': >-
  इस प्रकार कहकर उस राक्षस ने उसे शिलातल पर बैठा दिया और काम-भोग में आसक्त होकर
  वह उसके साथ मैथुन करने के लिए प्रवृत्त हो गया।
'43': >-
  तब मुक्त हुई (छूटी हुई) रम्भा की माला और आभूषण बिखर गए; वह गजेन्द्र की क्रीड़ा
  से मथित नदी की भाँति व्याकुलता को प्राप्त हो गई।
'44': >-
  उसके केश उलझकर बिखर गए, उसके हाथों की कोपलें काँपने लगीं; वह पुष्पों से युक्त
  लता के समान प्रतीत होती थी जिसे पवन ने झकझोर दिया हो।
'45': >-
  काँपती हुई, लज्जित और भयभीत रम्भा ने हाथ जोड़कर नलकूबर के पास जाकर उसके चरणों
  में गिर पड़ी।
'46': >-
  उस दशा में उसे देखकर महात्मा नलकूबर ने कहा—“हे भद्रे! यह क्या हुआ? तू मेरे
  चरणों में क्यों गिरी है?”
'47': वह दीर्घ निःश्वास लेती हुई, काँपती हुई और हाथ जोड़कर उसे यथार्थ बात बताने लगी।
'48': >-
  “हे देव! यह दशग्रीव त्रिविष्टप (स्वर्ग) जाने के लिए आया था; सेना सहित उसी ने
  मेरी इस रात्रि की गति बदल दी (मुझे रोक लिया/विपथ कर दिया)।”
'49': >-
  “हे अरिंदम! जब मैं आपके पास आ रही थी, तब उसने मुझे देख लिया; उस राक्षस ने मुझे
  पकड़कर पूछा—‘तू किसकी है?’”
'50': >-
  “मैंने जो कुछ सत्य था, वह सब उसे निवेदन कर दिया; किन्तु काम और मोह से अभिभूत
  होकर उसने मेरे वचनों को नहीं सुना।”
'51': >-
  “हे प्रभो! मैंने उससे विनती की—‘मैं आपकी स्नुषा हूँ’; पर उसने उन सब बातों को
  पीठ पीछे डालकर मुझे बलपूर्वक धर्षित किया।”
'52': >-
  “हे सुव्रत! आप मेरे इस अपराध को क्षमा करें; क्योंकि, हे सौम्य, स्त्री का बल
  पुरुष के बल के समान नहीं होता।”
'53': >-
  यह सुनकर वैश्रवण-पुत्र नलकूबर क्रोध से भर उठा; उस परम धर्षणा का समाचार सुनकर
  वह ध्यान में प्रविष्ट हो गया।
'54': >-
  उस कर्म को जानकर, वैश्रवण-पुत्र ने क्षण भर में क्रोध से लाल नेत्र कर लिए और
  हाथ से जल (आचमन हेतु) ग्रहण किया।
'55': >-
  समस्त जल लेकर, विधि के अनुसार आचमन (उपस्पर्शन) करके उसने राक्षसेन्द्र के लिए
  वैसा ही दारुण शाप उच्चारित किया—
'56': >-
  “हे भद्रे! क्योंकि तू उसके द्वारा अनिच्छा रहते हुए बलात् धर्षित की गई, इसलिए
  वह (रावण) किसी अन्य युवती के पास उसकी अनिच्छा रहते हुए नहीं जा सकेगा।”
'57': >-
  “यदि कामातुर होकर वह किसी ऐसी स्त्री को धर्षित करेगा जो अनिच्छुक हो, तो उसी
  समय उसका सिर सात टुकड़ों में फटकर चूर-चूर हो जाएगा।”
'58': >-
  उस ज्वलित अग्नि के समान तेजस्वी शाप के उच्चरित होते ही देवदुन्दुभियाँ बज उठीं,
  आकाश से पुष्प-वृष्टि होने लगी, और पितामह (ब्रह्मा) के अग्रभाग में रहने वाले
  सभी देवगण हर्षित हो उठे।
'59': >-
  लोक-गति का समस्त रहस्य, तथा उस राक्षस की मृत्यु (नियत अंत) को जानकर ऋषि और
  पितर भी अनुपम प्रसन्नता को प्राप्त हुए।
'60': >-
  उस रोमाञ्चकारी शाप को सुनकर दशग्रीव ने स्त्रियों के साथ मैथुन के विषय में
  अनिच्छुक स्त्रियों के प्रति (बलात्) भाव रखना छोड़ दिया—अर्थात् वह अनिच्छा वाली
  स्त्रियों के पास जाना उसे रुचिकर न रहा।
'61': >-
  नलकूबर द्वारा प्रदत्त, मन को प्रिय उस शाप को सुनकर सभी पतिव्रता स्त्रियाँ
  प्रसन्नता को प्राप्त हुईं (क्योंकि उनके लिए यह रक्षा का हेतु बना)।
'62': >-
  इति—ऋषि-प्रणीत श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘नलकूबर-शाप’ नामक छब्बीसवाँ सर्ग समाप्त।
