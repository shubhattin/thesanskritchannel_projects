'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘నాగపాశవిమోక్షణం’ నామ పంచాశః సర్గః
  ॥6-50॥
'1': >-
  అనంతరం మహాతేజస్సు, మహాబలశాలి అయిన హరిశ్రేష్ఠుడు (వానరరాజు) ఇలా పలికెను— “ఇది
  ఏమి? ఈ సేన ఎందుకు ఇంతగా వ్యథపడుతూ కలవరపడుతోంది? జలమధ్యంలో మూర్ఖమైన గాలితో
  ఊగిపోతున్న పడవలా కదలిపోతున్నదే!” ॥6-50-1॥
'2': >-
  సుగ్రీవుని మాటలు విని వాలిపుత్రుడు అంగదుడు ఇలా అన్నాడు— “నీవు రాముని, మహారథుడు
  లక్ష్మణుని చూడటంలేదా?” ॥6-50-2॥
'3': >-
  “బాణజాలంతో నిండిపోయి చీల్చబడిన ఆ ఇద్దరు వీరులు— దశరథాత్మజులు— మహాత్ములు—
  బాణశయనమున (బాణాలతో ఏర్పడిన శయ్యపై) పడుకొని, రక్తంతో తడిసి ఉన్నారు.” ॥6-50-3॥
'4': >-
  అప్పుడు వానరేంద్రుడు సుగ్రీవుడు తన కుమారుడు అంగదునితో ఇలా పలికెను— “ఇది సాధారణ
  కారణం వల్ల సంభవించినదిగా నేను అనుకోవడం లేదు; ఏదో భయకరమైన తప్పనిసరి పరిణామం
  (భవిష్యత్తులో కలిగే మహాఘటన) అనిపిస్తోంది.” ॥6-50-4॥
'5': >-
  “వీరందరి ముఖాలు విషణ్ణంగా మారిపోయాయి; ఆయుధాలను వదలి, దిక్కులు పట్టుకుని
  పరుగులు తీస్తున్నారు; భయంతో కళ్ళు చిట్లించుకొని ఇక్కడ వానరులు చెదరచెదరగా
  పారిపోతున్నారు.” ॥6-50-5॥
'6': >-
  “వారు పరస్పరం సిగ్గుపడడం లేదు; వెనక్కి తిప్పి చూసుకోవడం లేదు; ఒకరినొకరు
  తోసుకుంటూ లాగుకుంటూ వెళ్తున్నారు; పడిపోయిన వారిని దాటేస్తూ వెళ్తున్నారు.”
  ॥6-50-6॥
'7': >-
  ఇదే సమయంలో గదను చేత పట్టిన వీరుడు విభీషణుడు అక్కడికి వచ్చి, సుగ్రీవుని
  అభివృద్ధి చెందుగాక అని, రాఘవునికి జయం కలుగుగాక అని ఆశీర్వదిస్తూ ఉత్సాహపరిచెను.
  ॥6-50-7॥
'8': >-
  విభీషణుని— వానరులకు భయంకరంగా కనిపించే వాడిని— చూసిన సుగ్రీవుడు, సమీపంలో ఉన్న
  మహాత్ముడు ఋక్షరాజు జాంబవంతునితో ఇలా అన్నాడు. ॥6-50-8॥
'9': >-
  “ఈ విభీషణుడు వచ్చాడు అని చూడగానే వానరశ్రేష్ఠులు తీవ్రంగా భయపడి పారిపోతున్నారు;
  ఇతడు రావణుని కుమారుడేమో అన్న శంకతోనే వారి భయం.” ॥6-50-9॥
'10': >-
  “అతి భయంతో చెదరిపోయి, ఎన్నో రీతులుగా దూసుకుపోతున్న వీరిని త్వరగా నిలిపి,
  విభీషణుడు వచ్చిన సంగతి వారికి స్పష్టంగా తెలియజేయి.” ॥6-50-10॥
'11': >-
  సుగ్రీవుడు ఇలా అనగా ఋక్షాధిపతి జాంబవంతుడు వానరులను తిరిగి ఆపి, వారికి ధైర్యం
  చెప్పి సాంత్వనపరచెను. ॥6-50-11॥
'12': >-
  ఋక్షరాజు మాటలు విని, విభీషణుని కూడా చూసి, భయాన్ని విడిచిపెట్టిన ఆ వానరులందరూ
  మరల తిరిగి వచ్చారు. ॥6-50-12॥
'13': >-
  అప్పుడు విభీషణుడు రాముని శరీరం బాణాలతో నిండిపోయి ఉన్నదాన్ని, అలాగే లక్ష్మణుని
  దేహాన్ని చూసి, ధర్మాత్ముడైన అతడు తీవ్రంగా వ్యథపడెను. ॥6-50-13॥
'14': >-
  నీటితో తడిసిన చేతితో వారి కళ్లను తుడిచి, శోకంతో నలిగిన మనస్సుతో ఏడ్చెను;
  విలపించెను కూడా. ॥6-50-14॥
'15': >-
  “సత్త్వసంపన్నులు, పరాక్రమశీలులు, యుద్ధంలో ప్రియంగా కలిసి నిలిచే ఈ ఇద్దరు
  వీరులు— కూటయుద్ధం చేసే రాక్షసుల చేత ఇలా ఈ దుస్థితికి చేరుకున్నారు!” ॥6-50-15॥
'16': >-
  “వంకరబుద్ధి గల రాక్షసుడు— దురాత్ముడు, దుష్పుత్రుడు అయిన ఈ (రావణ) సోదరుని
  కుమారుడిచేత— ఈ నిష్కపట పరాక్రమశాలులు మోసపోయారు.” ॥6-50-16॥
'17': >-
  “బాణాలతో శరీరమంతా గాయపడి, రక్తంతో తడిసి, భూమిపై నిద్రిస్తున్న ఈ ఇద్దరూ బాణపు
  ముక్కలు గుచ్చుకున్న ముల్లపొదలలా కనిపిస్తున్నారు.” ॥6-50-17॥
'18': >-
  “వీరులైన వీరిద్దరి పరాక్రమాన్ని ఆశ్రయించి నేనెంతో కాలంగా ఆధారం (స్థిరత్వం)
  కోరుకున్నాను; అటువంటి పురుషశ్రేష్ఠులు ఇప్పుడు దేహనాశానికి లోనయ్యేలా పడి
  నిద్రిస్తున్నారు!” ॥6-50-18॥
'19': >-
  “వీరిరువురు జీవించి ఉన్నా నేడు నేను నాశనమైన వాడినే; రాజ్యం పొందాలనే నా ఆశ
  నశించింది; శత్రువు రావణుడు తన ప్రతిజ్ఞను సాధించుకున్నాడు; తన కోరిక
  నెరవేరినట్లైంది.” ॥6-50-19॥
'20': >-
  ఇలా విలపిస్తున్న విభీషణుని సుగ్రీవుడు ఆలింగనం చేసుకొని, సత్త్వసంపన్నుడైన
  హరిరాజు ఇలా పలికెను. ॥6-50-20॥
'21': >-
  “ధర్మజ్ఞుడా! నీవు లంకలో రాజ్యాన్ని పొందుతావు— దీనిలో సందేహమే లేదు. రావణుడు తన
  కుమారునితో సహా ఇక్కడ తన కోరికను నెరవేర్చుకోలేడు.” ॥6-50-21॥
'22': >-
  “గరుడుని ఆశ్రయంతో (గరుడప్రభావంతో) రాఘవుడు, లక్ష్మణుడు— ఈ ఇద్దరూ మోహాన్ని
  విడిచి— యుద్ధంలో గణాలతో కూడిన రావణుని వధిస్తారు.” ॥6-50-22॥
'23': >-
  ఇలా చెప్పి రాక్షసుని (విభీషణుని) సాంత్వనపరచి ధైర్యం నింపిన తర్వాత, సుగ్రీవుడు
  పక్కన ఉన్న తన మామ (శ్వశురుడు) సుషేణునితో ఇలా అన్నాడు. ॥6-50-23॥
'24': >-
  “వీరులైన వానరగణాలతో కలిసి, మళ్లీ స్పృహ పొందిన (లబ్ధసంజ్ఞులు అయిన)
  శత్రుసంహారకులైన రామలక్ష్మణులను తీసుకొని నీవు కిష్కింధకు వెళ్ళు.” ॥6-50-24॥
'25': >-
  “నేను మాత్రం కుమారుడితో, బంధువులతో సహా రావణుని వధించి, పోయిన శ్రీ (సంపద)ని
  ఇంద్రుడు తిరిగి తెచ్చినట్లుగా మైథిలీని తీసుకువస్తాను.” ॥6-50-25॥
'26': >-
  వానరేంద్రుని ఈ మాటలు విన్న సుషేణుడు ఇలా పలికెను— “పూర్వకాలంలో జరిగిన దేవాసుర
  మహాయుద్ధం నాకు అనుభవంలో ఉంది (నేను దాన్ని చూశాను/తెలుసు).” ॥6-50-26॥
'27': >-
  “ఆ సమయంలో దానవులు, బాణస్పర్శలో నిపుణులైన దేవతలను, ఆయుధవిద్యలో దిట్టలైన వారిని,
  పదేపదే ఆయుధాలతో కప్పివేస్తూ (వరుస దాడులతో) సంహరించారు.” ॥6-50-27॥
'28': >-
  “అలా బాధపడుతూ స్పృహతప్పినవారిని, ప్రాణాలు పోయినవారిని కూడా, బృహస్పతి
  మంత్రయుక్త విద్యలతో, ఔషధాలతో చికిత్స చేసి బ్రతికించాడు.” ॥6-50-28॥
'29': >-
  “ఆ ఔషధాలను తెచ్చేందుకు వానరులు— సంపాతి, పనసుడు మొదలైనవారు— వేగంగా క్షీరోద
  సముద్రానికి వెంటనే వెళ్ళాలి.” ॥6-50-29॥
'30': >-
  “ఆ మహౌషధి పార్వత పర్వతంలో ఉందని వానరులు తెలిసినవారే; దివ్యమైన సంజీవకరణి,
  విశల్య అనే దేవనిర్మిత ఔషధి అక్కడ ఉంది.” ॥6-50-30॥
'31': >-
  “చంద్ర అనే పర్వతం, ద్రోణ అనే పర్వతం— ఆ క్షీరోద అనే శ్రేష్ఠ సముద్రంలో ఉన్నాయి;
  అమృతం మథించబడిన చోటే ఆ పరమౌషధులు ఉన్నాయి.” ॥6-50-31॥
'32': >-
  “ఆ రెండు పర్వతాలను దేవతలే ఆ మహాసముద్రంలో నియమించారు (స్థాపించారు). రాజా!
  వాయుపుత్రుడు హనుమంతుడు అక్కడికి వెళ్ళుగాక.” ॥6-50-32॥
'33': >-
  ఇదే సమయంలో విద్యుత్తుతో కూడిన మేఘాలతో పాటు వాయువు ఉప్పొంగి, సముద్రజలాన్ని
  చిమ్ముతూ, పర్వతాలను కంపిస్తున్నట్టుగా చేసింది. ॥6-50-33॥
'34': >-
  గాఢమైన రెక్కలగాలి (పక్షవాతం) వలన, అన్ని దీవుల్లోని పెద్ద పెద్ద వృక్షాలు
  కొమ్మలు విరిగి లవణజలంలో కూలిపోయాయి. ॥6-50-34॥
'35': >-
  అక్కడ నివసించే భోగులు (పాములు) భయంతో వణికిపోయారు; అలాగే అన్ని యాదసులు (జలచర
  ప్రాణులు) కూడా త్వరగా లవణసముద్రంలోకి చేరాయి. ॥6-50-35॥
'36': >-
  అనంతరం కొద్దిసేపటికి (ముహూర్తం తరువాత) మహాబలుడైన వైనతేయుడు గరుడుడు— అగ్ని వలె
  జ్వలిస్తూ— అందరు వానరులకు కనబడ్డాడు. ॥6-50-36॥
'37': >-
  అతడు వచ్చినట్లు చూసిన వెంటనే, ఆ నాగులు భయంతో పరుగులు తీశారు— బాణాల రూపంలో మారి
  మహాబలంగా ఉండి, ఆ ఇద్దరు పురుషులను బంధించినవారే వారు. ॥6-50-37॥
'38': >-
  తర్వాత సుపర్ణుడు (గరుడుడు) కాకుత్స్థులైన రామలక్ష్మణులను తాకి, వారికి సాదరంగా
  అభినందించి, తన చేతులతో వారి చంద్రుని వంటి ముఖాలను మృదువుగా స్పర్శించాడు.
  ॥6-50-38॥
'39': >-
  వైనతేయుని స్పర్శతో వారి గాయాలు మానిపోయాయి; వారి దేహాలు త్వరగా బంగారు వర్ణంతో,
  మృదువుగా, స్నిగ్ధంగా మారాయి. ॥6-50-39॥
'40': >-
  వారి తేజస్సు, వీర్యం, బలం, ఓజస్సు, ఉత్సాహం వంటి మహాగుణాలు; వారి బుద్ధి వికాసం,
  స్మృతి కూడా— రెండింతలు అయ్యాయి. ॥6-50-40॥
'41': >-
  మహాతేజస్సు గరుడుడు, వాసవునితో సమానమైన ఆ ఇద్దరినీ లేపి నిలబెట్టి, ఆనందంతో
  వారిని ఆలింగనం చేసుకున్నాడు; రాముడు కూడా అతనితో ఇలా అన్నాడు. ॥6-50-41॥
'42': >-
  “నీ ప్రసాదం వల్ల, రావణిప్రభవమైన ఈ ఘోర విపత్తును మేము యుక్తితో అధిగమించాము;
  త్వరగానే మళ్ళీ బలవంతులమయ్యాము.” ॥6-50-42॥
'43': >-
  “నా తండ్రి దశరథుని చూచినట్టు, నా పితామహుడు అజుని (అజుడు) చూచినట్టు, నిన్ను
  చేరగానే నా హృదయం ప్రసన్నమైంది.” ॥6-50-43॥
'44': >-
  “దివ్యమాల్యాలు, దివ్య అనులేపనాలతో రూపసంపన్నుడవై, మలినరహిత వస్త్రాలు ధరించి,
  దివ్యాభరణాలతో అలంకరించబడిన నీవెవరు?” ॥6-50-44॥
'45': >-
  అప్పుడు మహాతేజస్సు, మహాబలుడు, పక్షిరాజు వైనతేయుడు— ప్రీతిచిత్తుడై, హర్షంతో
  కలవరపడిన చూపుతో— రామునితో ఇలా అన్నాడు. ॥6-50-45॥
'46': >-
  “కాకుత్స్థా! నేను నీ స్నేహితుడను; నీకు ప్రాణం వంటి ప్రియుడను; విహరించే
  (స్వేచ్ఛగా సంచరించే) గరుత్మంతుడను. మీ ఇద్దరికీ సహాయం చేయాలనే కారణంతో ఇక్కడికి
  వచ్చాను.” ॥6-50-46॥
'47': >-
  “మహావీరులైన అసురులు గానీ, మహాబలవంతులైన దానవులు గానీ, శతక్రతువు అయిన ఇంద్రుని
  ముందుంచి (నాయకుడిగా చేసి) దేవతలు గానీ— గంధర్వులతో కూడిన సురులు గానీ—”
  ॥6-50-47॥
'48': >-
  “ఈ అత్యంత దారుణమైన బాణబంధాన్ని విప్పలేరు. క్రూరకర్ముడు, మాయాబలంతో కూడిన
  ఇంద్రజిత్తు దీనిని సృష్టించాడు.” ॥6-50-48॥
'49': >-
  “ఈ నాగులు కాద్రవేయులు; తీవ్ర దంష్ట్రలతో, ఘోరవిషంతో ఉన్నవారు. రాక్షసమాయ
  ప్రభావంతో బాణాల రూపం ధరించి, నిన్నే ఆశ్రయించి (నీ మీదే ప్రయోగించబడి) ఉన్నారు.”
  ॥6-50-49॥
'50': >-
  “ధర్మజ్ఞుడా! సత్యపరాక్రముడైన రామా! సమరంలో శత్రుఘాతకుడైన నీ సహోదరుడు
  లక్ష్మణునితో కలిసి నీవు మహాభాగ్యశాలివి.” ॥6-50-50॥
'51': >-
  “ఈ వృత్తాంతం విని, నేను తొందరపడుతూ వచ్చాను; మీ ఇద్దరితో ఉన్న స్నేహం వలన,
  సఖ్యధర్మాన్ని కాపాడుతూ, సహస్రం (ఆలస్యం లేకుండా) వచ్చేశాను.” ॥6-50-51॥
'52': >-
  “ఈ మహాఘోరమైన బాణబంధనము నుండి మీరు విడుదలయ్యారు. ఇకపై మీ ఇద్దరూ నిత్యమూ
  అప్రమత్తంగా ఉండవలెను.” ॥6-50-52॥
'53': >-
  “రాక్షసులు సహజంగానే యుద్ధంలో కూటయోధులే (మోసంతో యుద్ధం చేసేవారే). ధైర్యశూరులై,
  శుద్ధభావంతో ఉన్న మీలాంటి వారికీ— మీ సూటితనం (ఆర్జవం) ఒక బలంలా ఉంటుంది.”
  ॥6-50-53॥
'54': >-
  “అందుచేత రణరంగంలో రాక్షసులను మీరు నమ్మరాదు. ఇదే ఉదాహరణగా గుర్తుంచుకోండి—
  రాక్షసులు ఎల్లప్పుడూ వంకరవారే.” ॥6-50-54॥
'55': >-
  ఇలా రామునితో చెప్పి, మహాబలశాలి అయిన ఆ సుపర్ణుడు అతన్ని ఎంతో స్నేహంతో ఆలింగనం
  చేసుకొని, మరికొన్ని విషయాలు అడగడం ప్రారంభించాడు. ॥6-50-55॥
'56': >-
  “సఖా రాఘవా! ధర్మజ్ఞుడా! శత్రువుల పట్ల కూడా వాత్సల్యమున్నవాడా! నేను వెళ్ళేందుకు
  అనుమతి కోరుతున్నాను; నాకు సౌఖ్యంగా అనిపించిన చోటికి నేను వెళ్తాను.” ॥6-50-56॥
'57': >-
  “రాఘవా! ఈ స్నేహం విషయంలో ఆశ్చర్యమో సందేహమో పెట్టుకోనవసరం లేదు. వీరా! యుద్ధంలో
  నీ కర్తవ్యాన్ని నెరవేర్చిన తర్వాత, నీవే ఈ స్నేహాన్ని (దాని విలువను) పూర్తిగా
  తెలుసుకుంటావు.” ॥6-50-57॥
'58': >-
  “లంకను బాలులు–వృద్ధులు మిగిలేలా (మిగతా వారందరినీ) బాణతరంగాలతో శూన్యంగా చేసి,
  శత్రువు రావణుని వధించి, నీవు సీతను తిరిగి పొందుతావు.” ॥6-50-58॥
'59': >-
  ఈ విధంగా వచనం చెప్పిన సుపర్ణుడు— శీఘ్రవిక్రమశాలి— వానరవాసుల మధ్యలోనే రాముని
  నిరామయుడిగా (నీరు జము లేకుండా, గాయాలు లేకుండా) చేసి నిలిపెను. ॥6-50-59॥
'60': >-
  అనంతరం శక్తివంతుడైన సుపర్ణుడు ప్రదక్షిణం చేసి, మళ్ళీ ఆలింగనం చేసుకొని, పావన
  వాయువులా ఆకాశంలోకి దూసుకెళ్లిపోయాడు. ॥6-50-60॥
'61': >-
  రాఘవులైన రామలక్ష్మణులు నిరామయులుగా ఉన్నట్టు చూసి, వానరయూథపతులు సింహనాదం
  చేశారు; తమ తోకలను ఊపుతూ గర్జించారు. ॥6-50-61॥
'62': >-
  తర్వాత వారు భేరీలను మోగించారు; మృదంగాలను కూడా వాయించారు; అత్యంత హర్షంతో
  శంఖాలను ఊదారు; పూర్వంలాగానే (స్వస్థంగా ఉన్నప్పుడు లాగా) కిలకిలలతో గోల చేశారు.
  ॥6-50-62॥
'63': >-
  ఇంకొందరు విక్రమవంతులైన వానరులు— పర్వతాలతో యుద్ధం చేసినవారు— (బలప్రదర్శనగా)
  చెట్లను పెరికి, రకరకాల వృక్షాలను పట్టుకొని, లక్షల సంఖ్యలో నిలబడ్డారు.
  ॥6-50-63॥
'64': >-
  భారీ నినాదాలు చేస్తూ, నిశాచరులను భయపెడుతూ, యుద్ధం చేయాలనే కోరికతో ఆ ప్లవంగములు
  లంక ద్వారాల వద్దకు చేరారు. ॥6-50-64॥
'65': >-
  ఆ శాకామృగయూథపతుల (వానరనాయకుల) భయంకరమైన, కల్లోలమయిన నినాదం అతి భీకరంగా
  వినిపించింది— వేసవి అంతములో మేఘాలు గర్జించినట్లుగా, అర్ధరాత్రి గర్జించే
  మేఘనాదంలా వారి నాదం మహాభయంకరంగా మారింది. ॥6-50-65॥
'66': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘నాగపాశవిమోక్షణం’ నామ
  పంచాశః సర్గః ॥6-50॥
