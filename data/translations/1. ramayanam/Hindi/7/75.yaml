'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘शम्बूक-विचय’ नामक
  पचहत्तरवाँ सर्ग।
'1': >-
  तब नारद के उस अमृतमय वचन को सुनकर (भगवान्) राम ने अतुल हर्ष प्राप्त किया और
  लक्ष्मण से यह कहा—
'2': >-
  हे सौम्य! श्रेष्ठ द्विज को जाकर धीरज बँधाओ, जो उत्तम व्रत का पालन करने वाला
  है। और उस बालक के शरीर को तेल से भरी द्रोणी (तेल की नांद) में रखवा दो।
'3': >-
  उत्तम और अत्यन्त उदार सुगन्धों तथा सुवासित तेलों से (ऐसी व्यवस्था करो कि) हे
  सौम्य! बालक का शरीर क्षीण न हो—इस प्रकार सब कुछ किया जाए।
'4': >-
  और हे सौम्य! इस प्रकार करो कि शिष्टाचारयुक्त कर्मों द्वारा सुरक्षित रखे हुए
  बालक के शरीर में न कोई विपत्ति आए, न कोई विकार हो, और न कोई भेद (क्षति/विघटन)
  उत्पन्न हो।
'5': >-
  ऐसा आदेश देकर महायशस्वी काकुत्स्थ (राम) ने शुभ-लक्षणयुक्त लक्ष्मण से (यह कहकर)
  मन ही मन पुष्पक-विमान का ध्यान किया कि वह आ जाए।
'6': >-
  राम के उस संकेत (भाव) को जानकर स्वर्ण-भूषणों से विभूषित पुष्पक-विमान एक ही
  मुहूर्त में राघव के समीप आ पहुँचा।
'7': >-
  तब प्रणाम करके उसने कहा—‘हे नराधिप! मैं उपस्थित हूँ। हे महाबाहो! मैं आपके वश
  में रहने वाला आपका सेवक (किंकर) होकर आया हूँ।’
'8': >-
  पुष्पक के मधुर वचन सुनकर नराधिप (राम) ने उन महर्षियों को प्रणाम किया और फिर उस
  विमान पर आरूढ़ हुए।
'9': >-
  धनुष, तरकश (तूणी) और रुचिर-प्रभा वाला खड्ग लेकर, (तथा) दोनों वीर—सौमित्र
  (लक्ष्मण) और भरत—को नगर में ही रखकर (राम) आगे बढ़े।
'10': >-
  वे पहले पश्चिम दिशा की ओर गए और इधर-उधर खोजते हुए (बहुत स्थानों का निरीक्षण
  करते हुए) फिर हिमालय से आच्छादित उत्तर दिशा में महात्मा राम पहुँचे।
'11': >-
  वहाँ भी कहीं तनिक भी दुष्कृत (अधर्म/पापाचार) न देखकर, नराधिप राम ने इसके बाद
  समस्त पूर्व दिशा का भी अवलोकन किया।
'12': >-
  पुष्पक पर स्थित महाबाहु नराधिप (राम) ने तब (राज्य/भूमि को) अत्यन्त शुद्ध
  आचरणयुक्त—मानो दर्पण-तल की भाँति निर्मल—देखा।
'13': >-
  फिर राजर्षि के नन्दन (राम) दक्षिण दिशा की ओर चले। वहाँ शैवल (एक स्थान/सर) के
  उत्तर पार्श्व में उन्होंने एक अत्यन्त विशाल सरोवर देखा।
'14': >-
  उस सरोवर में राघव श्रीमान् ने एक महातपस्वी को कठोर तप करते हुए देखा—वह अधोमुख
  होकर (नीचे की ओर मुख किए) लटक रहा था।
'15': >-
  राघव उस श्रेष्ठ तप में प्रवृत्त तपस्वी के पास गए और तब उससे यह वचन कहा—‘हे
  उत्तम व्रत वाले! तुम धन्य हो।’
'16': >-
  हे तप से वृद्धि पाने वाले! हे दृढ़-विक्रम! तुम किस योनि (जाति/वर्ण-समुदाय) में
  उत्पन्न होकर यह आचरण कर रहे हो? मैं कौतूहलवश पूछता हूँ—मैं दशरथ-पुत्र राम हूँ।
'17': >-
  तुमने कौन-सा प्रयोजन मन में धारण किया है—स्वर्ग-प्राप्ति या उससे भी श्रेष्ठ
  कोई लक्ष्य? अथवा किस श्रेष्ठ आधार/आश्रय (उद्देश्य) के लिए तुम यह अत्यन्त
  दुष्कर तप कर रहे हो? हे तापस! जिस उद्देश्य के आश्रय से यह तप किया जा रहा है,
  उसे मैं सुनना चाहता हूँ।
'18': >-
  तुम ब्राह्मण हो—तुम्हारा कल्याण हो; या तुम अजेय क्षत्रिय हो; अथवा तीसरे वर्ण
  के वैश्य हो; या शूद्र हो—सत्य वचन कहो।
'19': >-
  नराधिप के इस प्रकार कहने पर वह अधोमुख तपस्वी उस दशरथि (राम) से बोला—और
  नृपश्रेष्ठ को अपनी जाति भी बताई, तथा यह भी कि किस कारण से वह तप के लिए प्रयत्न
  कर रहा है।
'20': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘शम्बूक-विचय’
  नामक पचहत्तरवाँ सर्ग समाप्त हुआ।
