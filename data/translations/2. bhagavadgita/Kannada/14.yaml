'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ಚತುರ್ಧಶೋऽಧ್ಯಾಯಃ । ಗುಣತ್ರಯವಿಭಾಗಯೋಗಃ
'3': ಶ್ರೀಭಗವಾನ್ ಉವಾಚ ।
'4': >-
  ಪುನಃ (ಮತ್ತೊಮ್ಮೆ) ನಾನು ಜ್ಞಾನಗಳಲ್ಲಿ ಶ್ರೇಷ್ಠವಾದ, ಪರಮೋತ್ತಮವಾದ ಜ್ಞಾನವನ್ನು ನಿಮಗೆ
  ವಿವರಿಸುತ್ತೇನೆ; ಅದನ್ನು ತಿಳಿದುಕೊಂಡು ಎಲ್ಲಾ ಮುನಿಗಳು ಇಲ್ಲಿಂದ (ಈ ಲೋಕದಿಂದ)
  ಪರಮಸಿದ್ಧಿಗೆ (ಉತ್ತಮ ಗತಿಗೆ) ಸೇರಿದವರು.
'5': >-
  ಈ ಜ್ಞಾನವನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡು (ಪಡೆದು) ನನ್ನದೇ ಸ್ವಭಾವಕ್ಕೆ/ಸಮಾನಧರ್ಮಕ್ಕೆ ಬಂದವರು
  ಸೃಷ್ಟಿಯಲ್ಲಿಯೂ ಮತ್ತೆ ಜನ್ಮ ಪಡೆಯುವುದಿಲ್ಲ; ಪ್ರಳಯದಲ್ಲಿ ಸಹ ವ್ಯಥೆಗೊಳ್ಳುವುದಿಲ್ಲ
  (ಕಳವಳಪಡುವುದಿಲ್ಲ).
'6': >-
  ಭಾರತನೇ, ಮಹದ್ ಬ್ರಹ್ಮ (ಮಹತ್ತರ ಪ್ರಕೃತಿ/ಮಹತ್ ತತ್ತ್ವ) ನನ್ನ ಯೋನಿಯಾಗಿದೆ; ಅದರಲ್ಲಿ ನಾನು
  ಗರ್ಭವನ್ನು ಧರಿಸುತ್ತೇನೆ (ಸ್ಥಾಪಿಸುತ್ತೇನೆ). ಅದರಿಂದಲೇ ಎಲ್ಲಾ ಭೂತಗಳ (ಸರ್ವ ಜೀವಿಗಳ)
  ಸಂಭವರೂಪವಾದ ಜನನ ಉಂಟಾಗುತ್ತದೆ.
'7': >-
  ಕೌಂತೇಯನೇ, ಎಲ್ಲ ಯೋನಿಗಳಲ್ಲಿಯೂ ಯಾವ ಯಾವ ಮೂರ್ತಿಗಳು/ದೇಹರೂಪಗಳು ಹುಟ್ಟುತ್ತವೆಯೋ,
  ಅವುಗಳಿಗೆ ಮಹದ್ ಬ್ರಹ್ಮವೇ ಯೋನಿಯಾಗಿದೆ; ನಾನು ಬೀಜವನ್ನು ನೀಡುವ ತಂದೆ.
'8': >-
  ಮಹಾಬಾಹೋ, ಸತ್ವ, ರಜಸ್, ತಮಸ್ ಎಂದು ಕರೆಯಲ್ಪಡುವ ಗುಣಗಳು ಪ್ರಕೃತಿಯಿಂದ ಉಂಟಾದವು; ಅವೇ
  ದೇಹದಲ್ಲಿ ಅಕ್ಷಯವಾದ ದೇಹಿಯನ್ನು (ಆತ್ಮನನ್ನು) ಬಂಧಿಸುತ್ತವೆ.
'9': >-
  ಅನಘನೇ, ಅವುಗಳಲ್ಲಿ ಸತ್ವಗುಣವು ನಿರ್ಮಲತ್ವದಿಂದ ಪ್ರಕಾಶಕರವೂ (ಬೆಳಕನ್ನು ನೀಡುವದೂ) ಅನಾಮಯವೂ
  (ರೋಗರಹಿತ/ಶುದ್ಧ) ಆಗಿದೆ; ಅದು ಸುಖದ ಆಸಕ್ತಿಯಿಂದಲೂ ಹಾಗೂ ಜ್ಞಾನದಲ್ಲಿನ ಆಸಕ್ತಿಯಿಂದಲೂ
  ಬಂಧಿಸುತ್ತದೆ.
'10': >-
  ಕೌಂತೇಯನೇ, ರಜೋಗುಣವು ರಾಗಸ್ವಭಾವವಾದುದು ಎಂದು ತಿಳಿ; ಅದು ತೃಷ್ಣೆ ಹಾಗೂ ಆಸಕ್ತಿಯಿಂದ
  ಉದ್ಭವಿಸುತ್ತದೆ. ಅದು ಕರ್ಮದ ಆಸಕ್ತಿಯಿಂದ ದೇಹಿಯನ್ನು ಬಂಧಿಸುತ್ತದೆ.
'11': >-
  ಭಾರತನೇ, ತಮೋಗುಣವು ಅಜ್ಞಾನದಿಂದ ಹುಟ್ಟಿದುದೆಂದು ತಿಳಿ; ಅದು ಎಲ್ಲ ದೇಹಿಗಳನ್ನೂ
  ಮೋಹಗೊಳಿಸುವದು. ಅದು ಪ್ರಮಾದ, ಆಲಸ್ಯ ಮತ್ತು ನಿದ್ರೆಗಳ ಮೂಲಕ ದೇಹಿಯನ್ನು ಬಂಧಿಸುತ್ತದೆ.
'12': >-
  ಭಾರತನೇ, ಸತ್ವವು ಸುಖದಲ್ಲಿ ನಿರತರಾಗುವಂತೆ ಮಾಡುತ್ತದೆ; ರಜೋಗುಣವು ಕರ್ಮದಲ್ಲಿ
  ನಿರತರಾಗುವಂತೆ ಮಾಡುತ್ತದೆ. ತಮೋಗುಣವು ಜ್ಞಾನವನ್ನು ಆವರಿಸಿ, ಪ್ರಮಾದದಲ್ಲಿ ನಿರತರಾಗುವಂತೆ
  ಮಾಡುತ್ತದೆ.
'13': >-
  ಭಾರತನೇ, ರಜಸ್ಸನ್ನೂ ತಮಸ್ಸನ್ನೂ ಮೀರಿಸಿ ಸತ್ವವು (ಪ್ರಬಲವಾಗಿ) ಉಂಟಾಗುತ್ತದೆ; ಹಾಗೆಯೇ
  ರಜೋಗುಣವು ಸತ್ವವನ್ನೂ ತಮಸ್ಸನ್ನೂ ಮೀರಿಸಿ ಪ್ರಬಲವಾಗುತ್ತದೆ; ತಮೋಗುಣವೂ ಸತ್ವವನ್ನೂ
  ರಜಸ್ಸನ್ನೂ ಮೀರಿಸಿ ಪ್ರಬಲವಾಗುತ್ತದೆ.
'14': >-
  ಈ ದೇಹದ ಎಲ್ಲಾ ದ್ವಾರಗಳಲ್ಲಿ (ಇಂದ್ರಿಯಗಳಲ್ಲಿ) ಪ್ರಕಾಶ (ಸ್ಪಷ್ಟತೆ) ಉಂಟಾದಾಗ, ಆಗ
  ತಿಳಿಯಬೇಕು—ಸತ್ವಗುಣವು ವಿಶೇಷವಾಗಿ ವೃದ್ಧಿಯಾಗಿರುವುದು.
'15': >-
  ಭರತಶ್ರೇಷ್ಠನೇ, ಲೋಭ, ಚಟುವಟಿಕೆ/ಅತಿಪ್ರವೃತ್ತಿ, ಕೆಲಸಗಳ ಆರಂಭ/ಆರಂಭಪ್ರವೃತ್ತಿ, ಅಶಾಂತಿ
  (ಅಸಮ/ಅಶಮ) ಮತ್ತು ಸ್ಪೃಹೆ (ಬಯಕೆ)—ಇವೆಲ್ಲಾ ರಜೋಗುಣವು ವೃದ್ಧಿಯಾದಾಗ ಹುಟ್ಟುತ್ತವೆ.
'16': >-
  ಕುರುನಂದನನೇ, ಅಪ್ರಕಾಶ (ಅಸ್ಪಷ್ಟತೆ/ಅಜ್ಞಾನಾಂಧಕಾರ), ಅಪ್ರವೃತ್ತಿ (ನಿಷ್ಕ್ರಿಯತೆ), ಪ್ರಮಾದ
  ಮತ್ತು ಮೋಹ—ಇವೆಲ್ಲಾ ತಮೋಗುಣ ವೃದ್ಧಿಯಾದಾಗ ಉಂಟಾಗುತ್ತವೆ.
'17': >-
  ಸತ್ವಗುಣ ವೃದ್ಧಿಯಾಗಿರುವ ಸಂದರ್ಭದಲ್ಲಿ ದೇಹಧಾರಿ ಮರಣವನ್ನು ಹೊಂದಿದರೆ, ಅವನು
  ನಿರ್ಮಲರಾದ/ಶುದ್ಧರಾದ ಉತ್ತಮಜ್ಞಾನಿಗಳ ಲೋಕಗಳನ್ನು ಪಡೆಯುತ್ತಾನೆ.
'18': >-
  ರಜೋಗುಣದಲ್ಲಿ ಲೀನವಾಗಿ (ರಜಸ್ಸಿನಲ್ಲಿ ಸ್ಥಿತನಾಗಿ) ಮರಣ ಹೊಂದಿದವನು ಕರ್ಮಾಸಕ್ತರಲ್ಲೇ
  ಮರುಜನ್ಮ ಹೊಂದುತ್ತಾನೆ; ಹಾಗೆಯೇ ತಮಸ್ಸಿನಲ್ಲಿ ಲೀನನಾಗಿ ಮರಣ ಹೊಂದಿದವನು ಮೂಢಯೋನಿಗಳಲ್ಲಿ
  (ಅಜ್ಞಾನಜನ್ಯ ಯೋನಿಗಳಲ್ಲಿ) ಹುಟ್ಟುತ್ತಾನೆ.
'19': >-
  ಸತ್ಕರ್ಮದ (ಸುಕೃತದ) ಫಲವು ಸಾತ್ತ್ವಿಕವೂ ನಿರ್ಮಲವೂ ಎಂದು ಹೇಳುತ್ತಾರೆ; ರಜೋಗುಣದ ಫಲವು
  ದುಃಖ; ತಮೋಗುಣದ ಫಲವು ಅಜ್ಞಾನ.
'20': >-
  ಸತ್ವದಿಂದ ಜ್ಞಾನ ಹುಟ್ಟುತ್ತದೆ; ರಜಸ್ಸಿನಿಂದ ಲೋಭವೇ ಉಂಟಾಗುತ್ತದೆ; ತಮಸ್ಸಿನಿಂದ ಪ್ರಮಾದ
  ಮತ್ತು ಮೋಹ ಉಂಟಾಗುತ್ತವೆ; ಮತ್ತು (ತಮಸ್ಸಿನಿಂದ) ಅಜ್ಞಾನವೇ ಆಗುತ್ತದೆ.
'21': >-
  ಸತ್ವದಲ್ಲಿ ಸ್ಥಿತರಾದವರು ಮೇಲಕ್ಕೆ ಹೋಗುತ್ತಾರೆ; ರಾಜಸರಾದವರು ಮಧ್ಯದಲ್ಲಿ ನಿಲ್ಲುತ್ತಾರೆ;
  ಜಘನ್ಯ ಗುಣವೃತ್ತಿಯಲ್ಲಿ (ಅಧಮ ಗುಣಗಳ ವೃತ್ತಿಯಲ್ಲಿ) ಇರುವ ತಾಮಸರಾದವರು ಅಧೋಗತಿಗೆ
  ಹೋಗುತ್ತಾರೆ.
'22': >-
  ಗುಣಗಳ ಹೊರತು ಬೇರೆ ಕರ್ತನನ್ನು (ಕಾರ್ಯಕರನನ್ನು) ನೋಡದೆ, ಗುಣಗಳೇ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ
  ಎಂದು ಯಾರು ದ್ರಷ್ಟಾ (ಸಾಕ್ಷಿ)ಯಾಗಿ ಅನುಪಶ್ಯತಿ (ಸ್ಪಷ್ಟವಾಗಿ ನೋಡುವನೋ), ಮತ್ತು
  ಗುಣಗಳಿಗಿಂತ ಪರವಾದ (ಮೀರಿದ) ತತ್ತ್ವವನ್ನು ತಿಳಿಯುವನೋ—ಅವನು ನನ್ನ ಭಾವವನ್ನು
  (ಮದ್ಭಾವವನ್ನು) ಪಡೆಯುತ್ತಾನೆ.
'23': >-
  ದೇಹಸಂಭವವಾದ ಈ ಮೂರು ಗುಣಗಳನ್ನು ದೇಹಿ ಮೀರಿದ ನಂತರ, ಜನ್ಮ, ಮರಣ, ಜರಾ ಮತ್ತು ದುಃಖಗಳಿಂದ
  ವಿಮುಕ್ತನಾಗಿ ಅಮೃತತ್ವವನ್ನು ಅನುಭವಿಸುತ್ತಾನೆ (ಪಡೆಯುತ್ತಾನೆ).
'24': ಅರ್ಜುನ ಉವಾಚ ।
'25': >-
  ಪ್ರಭೋ, ಈ ಮೂರು ಗುಣಗಳನ್ನು ಮೀರಿದವನು ಯಾವ ಯಾವ ಲಕ್ಷಣಗಳಿಂದ (ಲಿಂಗಗಳಿಂದ)
  ಗುರುತಿಸಲ್ಪಡುತ್ತಾನೆ? ಅವನ ಆಚಾರವೇನು? ಹಾಗೂ ಅವನು ಹೇಗೆ ಈ ಮೂರು ಗುಣಗಳನ್ನು
  ಮೀರಿಹೋಗುತ್ತಾನೆ?
'26': ಶ್ರೀಭಗವಾನ್ ಉವಾಚ ।
'27': >-
  ಪಾಂಡವನೇ, ಪ್ರಕಾಶವನ್ನೂ (ಸತ್ವಜನ್ಯ), ಪ್ರವೃತ್ತಿಯನ್ನೂ (ರಜೋಜನ್ಯ), ಮೋಹವನ್ನೂ
  (ತಮೋಜನ್ಯ)—ಇವುಗಳು ಸಂಭವಿಸಿದಾಗ ಅವನು ದ್ವೇಷಿಸುವುದಿಲ್ಲ; ಅವುಗಳು ನಿವೃತ್ತವಾದಾಗ
  (ಅಳಿದಾಗ/ತಗ್ಗಿದಾಗ) ಅವನು ಅವನ್ನು ಕಾತರದಿಂದ ಬಯಸುವುದೂ ಇಲ್ಲ.
'28': >-
  ಉದಾಸೀನನಂತೆ ಆಸೀನನಾಗಿ, ಗುಣಗಳಿಂದ ಅಲುಗಾಡದವನು; ‘ಗುಣಗಳೇ ನಡೆಯುತ್ತಿವೆ’ ಎಂದು ಹೀಗೆ
  ತಿಳಿದು ನೆಲೆಸಿರುವವನು ಚಲಿಸಲಾರನು (ಅಚಲವಾಗಿ ಸ್ಥಿತನಾಗಿರುತ್ತಾನೆ).
'29': >-
  ದುಃಖ-ಸುಖಗಳಲ್ಲಿ ಸಮನಾಗಿರುವ, ಸ್ವಸ್ಥನಾಗಿರುವ, ಮಣ್ಣಿನ ಗುಡ್ಡೆ-ಕಲ್ಲು-ಬಂಗಾರಗಳಿಗೆ ಸಮಭಾವ
  ಹೊಂದಿರುವ; ಪ್ರಿಯ-ಅಪ್ರಿಯಗಳಲ್ಲಿ ಸಮನಾಗಿರುವ ಧೀರನು; ನಿಂದೆ ಮತ್ತು ಆತ್ಮಸ್ತುತಿ
  (ಪ್ರಶಂಸೆ)ಗಳಲ್ಲಿಯೂ ಸಮನಾಗಿರುವವನು.
'30': >-
  ಮಾನ-ಅಪಮಾನಗಳಲ್ಲಿ ಸಮನಾಗಿರುವವನು; ಮಿತ್ರಪಕ್ಷ ಮತ್ತು ಶತ್ರುಪಕ್ಷಗಳಲ್ಲಿ ಸಮಭಾವವಿರುವವನು;
  ಎಲ್ಲಾ ಆರಂಭಪ್ರಯತ್ನಗಳನ್ನು (ಸರ್ವಾರಂಭವನ್ನು) ತ್ಯಜಿಸಿದವನು—ಅವನೇ ಗುಣಾತೀತನು ಎಂದು
  ಹೇಳಲ್ಪಡುತ್ತಾನೆ.
'31': >-
  ಮತ್ತು ಯಾರು ಅವ್ಯಭಿಚಾರವಾದ (ಅವಿಚ್ಛಿನ್ನ/ಏಕನಿಷ್ಠ) ಭಕ್ತಿಯೋಗದಿಂದ ನನ್ನನ್ನು
  ಸೇವಿಸುತ್ತಾನೋ, ಅವನು ಈ ಗುಣಗಳನ್ನು ಮೀರಿಹೋಗಿ ಬ್ರಹ್ಮಭಾವಕ್ಕೆ (ಬ್ರಹ್ಮನ ಸ್ಥಿತಿಗೆ)
  ಅರ್ಹನಾಗುತ್ತಾನೆ.
'32': >-
  ಏಕೆಂದರೆ ಅಮೃತವಾದುದಕ್ಕೂ, ಅವ್ಯಯವಾದುದಕ್ಕೂ, ಶಾಶ್ವತಧರ್ಮಕ್ಕೂ ಹಾಗೂ ಏಕಾಂತಿಕ (ಪರಮ)
  ಸುಖಕ್ಕೂ ನಾನು ಹಿ ಪ್ರತಿಷ್ಠೆ (ಆಧಾರ/ಸ್ಥಾನ) ಆಗಿದ್ದೇನೆ.
'33': >-
  ‘ಓಂ ತತ್ ಸತ್’ ಎಂದು ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೋಪನಿಷತ್ತುಗಳಲ್ಲಿನ ಬ್ರಹ್ಮವಿದ್ಯಾಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ
  ಶ್ರೀಕೃಷ್ಣಾರ್ಜುನ ಸಂವಾದದಲ್ಲಿ ‘ಗುಣತ್ರಯವಿಭಾಗಯೋಗ’ವೆಂಬ ಚತುರ್ಧಶ ಅಧ್ಯಾಯವು
  ಸಮಾಪ್ತಿಯಾಯಿತು ॥೧೪॥
