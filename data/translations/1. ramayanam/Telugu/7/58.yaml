'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘యయాతిశాపః’ నామ అష్టపంచాశః సర్గః ॥7-58॥
'1': >-
  ఇట్లు రాముడు పలుకుచుండగా, పరవీరులను సంహరించువాడు లక్ష్మణుడు, జ్వలించుచున్న
  తేజస్సుతో మహాత్ముడైన రామునితో ప్రత్యుత్తరమిచ్చెను ॥7-58-1॥
'2': >-
  రాజశార్దూలా! వసిష్ఠ మహర్షి మరియు నిమి కారణంగా, విదేహ దేశంలో ప్రాచీనకాలంలో
  జరిగిన మహద్భుతమూ, అత్యంత ఆశ్చర్యకరమైనది అయిన ఒక వృత్తాంతము (నిర్వృత్తము) ఉంది
  ॥7-58-2॥
'3': >-
  నిమి క్షత్రియుడు, శూరుడు, విశేషంగా దీక్షితుడై యున్నవాడు; అయినా ఆ రాజు
  మహాత్ముడైన వసిష్ఠుని పట్ల క్షమను (సహనాన్ని) చేయలేదు ॥7-58-3॥
'4': >-
  ఇట్లు అతడు పలికిన మాటలు విని, ఆ శ్రీమంతుడైన క్షత్రియపుంగవుడు, సమస్త
  శాస్త్రాలలో విశారదుడైన లక్ష్మణునితో వాక్యము పలికెను ॥7-58-4॥
'5': >-
  భ్రాతృప్రవరుడైన రాముడు, దీప్తతేజస్సుతో నున్న తన తమ్ముడిని ఆనందింపజేయుచు
  (ఉపదేశించుచు) ఇలా అన్నాడు: వీర పురుషులలో క్షమ అన్నది ప్రతిచోటా కనిపించదు
  ॥7-58-5॥
'6': >-
  సౌమిత్రీ! యయాతి క్షమించినట్లు కోపము అత్యంత దుఃసహమై ఉంటుంది. సత్త్వానుగమైన
  (సద్గుణానుగమైన) ధర్మమార్గాన్ని పురస్కరించి, సమాహితచిత్తుడవై ఈ విషయాన్ని
  గ్రహించు ॥7-58-6॥
'7': >-
  సౌమ్యా! నహుషుని కుమారుడైన రాజు యయాతి, పౌరవ వంశాన్ని వర్ధింపజేసేవాడు. అతనికి
  భూమిపై రూపములో అప్రమితమైన (సమానమైనదొకటి లేని) ఇద్దరు భార్యలు ఉండిరి ॥7-58-7॥
'8': >-
  ఆ రాజర్షి నహుషునికి ప్రధానంగా (పురస్కృతగా) నున్న భార్య ఒకరు— వృషపర్వణుడి
  కుమార్తె, దైత్యకన్య, శర్మిష్ఠా అనే ఆమె ॥7-58-8॥
'9': >-
  పురుషర్షభా! మరొకరు ఉశనసుని (శుక్రాచార్యుని) భార్యయైన దేవయానీ; అయితే ఆమె
  రాజునకు దయితురాలు (ప్రియురాలు) కాదు, సుమధ్యమ అయినప్పటికీ ॥7-58-9॥
'10': >-
  ఆ ఇద్దరివలన అందముగలవారు, సమాహిత స్వభావులు అయిన ఇద్దరు కుమారులు పుట్టిరి.
  శర్మిష్ఠ పూరును కనగా, దేవయానీ యదుని కనెను ॥7-58-10॥
'11': >-
  గుణములవలనను, మాతృప్రియత్వమువలనను పూరుడే రాజునకు అత్యంత దయితుడయ్యెను. అప్పుడు
  దుఃఖముతో ఆవిష్టుడైన యదు తన తల్లిని ఇలా పలికెను ॥7-58-11॥
'12': >-
  ‘మునిసత్తమా! అక్లిష్టకర్ముడైన ఆ దేవుని (శుక్రుని) భార్గవ వంశంలో పుట్టిన నేను,
  హృదయంలో దాగి యున్న ఈ దుఃఖమును, అలాగే దుఃసహమైన అవమానమును భరించలేకున్నాను’
  ॥7-58-12॥
'13': >-
  ‘దేవి! మన ఇద్దరం కలిసి హుతాశనంలో (అగ్నిలో) ప్రవేశిద్దాం. రాజు మాత్రం
  దైత్యపుత్రితో కలిసి అనేక రాత్రులు సుఖించుచుండనీ’ ॥7-58-13॥
'14': >-
  ‘లేదా ఇది నీకు సహనీయమని భావిస్తే, నన్ను అనుజ్ఞాపించవలెను (నన్ను విడిచి
  పోవడానికి అనుమతించవలెను). నీవు క్షమించవచ్చు; నేను మాత్రం క్షమించను. నిశ్చయంగా
  నేను మరణిస్తాను’ ॥7-58-14॥
'15': >-
  అత్యంత ఆర్తుడై రోదించుచున్న కుమారుని మాటలు విని, దేవయానీ క్రోధంతో తండ్రిని
  తలచుకొనెను ॥7-58-15॥
'16': >-
  కుమార్తె మనస్థితిని (ఇంగితమును) తెలిసికొని, భార్గవుడు వెంటనే ఆమె యున్న చోటుకు
  త్వరగా వచ్చెను ॥7-58-16॥
'17': >-
  సహజస్థితిలో లేని, ఆనందం లేని, చెతనలేని కుమార్తెను చూచి, తండ్రి ‘ఇది ఏమిటి?’
  అని ఆమెతో పలికెను ॥7-58-17॥
'18': >-
  అనేకసార్లు ప్రశ్నించుచున్న, దీప్తతేజస్సుగల భార్గవుని చూసి, దేవయానీ క్రోధంతో
  తండ్రితో ఈ వాక్యము పలికెను ॥7-58-18॥
'19': >-
  ‘మునిసత్తమా! నేను అగ్నిని గాని, విషమును గాని, కఠినమైన (తీక్ష్ణమైన) దేనినైనా
  గాని, లేదా నీళ్లలోనైనా ప్రవేశించెదను; కాని జీవించి ఉండలేను’ ॥7-58-19॥
'20': >-
  ‘దుఃఖితురాలినై, అవమానితురాలినై ఉన్న నన్ను నీవు తక్కువగా ఎంచకుము. బ్రహ్మన్!
  వృక్షాన్ని అవమానించుట వలన వృక్షముపై జీవించే జీవులు (వృక్షజీవినః) నశించిపోతారు’
  ॥7-58-20॥
'21': >-
  ‘భార్గవా! రాజర్షి నన్ను అవమానించి, నన్ను తృణీకరించి, నా పట్ల అవజ్ఞను
  ప్రయోగిస్తున్నాడు; నన్ను ఏమాత్రం గౌరవించట్లేదు’ ॥7-58-21॥
'22': >-
  ఆమె మాటలు విని కోపంతో పూర్తిగా కమ్ముకున్న భార్గవుడు, నహుషుని కుమారుని
  శపించుటకు (వ్యాహర్తుం) ఉపక్రమించెను ॥7-58-22॥
'23': >-
  ‘దురాత్ముడవైన నహుషా! నన్ను అవజ్ఞ చేస్తున్నావు కాబట్టి, నీవు ఘోరమైన జర
  (వృద్ధాప్యము) చేత క్షీణించి, శైథిల్యము (దేహబలహీనత) పొందెదవు’ ॥7-58-23॥
'24': >-
  ఇట్లు పలికి, కుమార్తెను సాంత్వనపరచి, మహాయశస్సుగల ఆ బ్రహ్మర్షి మళ్లీ తన
  భవనమునకు తిరిగి వెళ్లెను ॥7-58-24॥
'25': >-
  అట్లు ద్విజపుంగవులలో అగ్ర్యుడైన అతడు, తన కుమార్తె దేవయానిని సాంత్వనపరచి,
  నహుషాత్మజునికి శాపమును ఇచ్చి, సూర్యునికి సమానమైన తేజస్సుతో మళ్లీ వెళ్లిపోయెను
  ॥7-58-25॥
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘యయాతిశాపః’ నామ
  అష్టపంచాశః సర్గః ॥7-58॥
