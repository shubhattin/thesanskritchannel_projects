'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే “వాల్మీకి సందేశః” నామ త్రినవతితమః సర్గః
  ॥౭-౯౩॥

  (ఇది శ్రీమద్వాల్మీకిరామాయణ ఉత్తరకాండంలో “వాల్మీకి సందేశము” అను తొంభైమూడవ
  సర్గము.)
'1': >-
  అప్పుడు, అలా మహావిశిష్టంగా సాగుచున్న ఆ పరమాద్భుత యజ్ఞము వర్ధిల్లుచుండగా,
  శిష్యులతో కూడిన మునిపుంగవుడు వాల్మీకి మహర్షి వేగముగా అక్కడికి వచ్చెను ॥౭-౯౩-౧॥
'2': >-
  ఆ మహర్షి దివ్యకాంతితో ప్రకాశించుచున్న, అద్భుత దర్శనముగల ఆ యజ్ఞమును చూచి, ఋషుల
  నివాసస్థలములైన ఆ పుణ్య వనప్రాంతములో ఏకాంతముగా శోభించు కుటీరములను ఏర్పరచెను
  ॥౭-౯౩-౨॥
'3': >-
  అలాగే, ఫలమూలములతో నిండిన అనేక శకటములను—శోభాయుతములైనవాటిని—సుందరమైన వాల్మీకి
  వనములో, దూరము కాకుండా సమీపములోనే స్థాపించెను ॥౭-౯౩-౩॥
'4': >-
  మహాతేజస్సుగల, పరమాత్మవంతుడైన వాల్మీకి మహర్షి రాజునిచే, మహాత్ములైన ఇతర మునులచే
  కూడా చక్కగా పూజింపబడి, అక్కడ నివసించెను ॥౭-౯౩-౪॥
'5': >-
  ఆ మహర్షి ఆనందముతో ప్రకాశించుచున్న తన ఇరువురు శిష్యులకు ఇలా పలికెను: “మీరు
  ఇద్దరూ సమాహితచిత్తులై వెళ్లి, సమస్త రామాయణ మహాకావ్యమును అపార హర్షముతో గానము
  చేయుడి” ॥౭-౯౩-౫॥
'6': >-
  “పుణ్యమైన ఋషివాటికలలోను, బ్రాహ్మణులు నివసించు ఆశ్రమస్థానములలోను, వీధులలోను,
  రాజమార్గములలోను, రాజుల గృహములలోను—అన్నిచోట్ల గానము చేయుడి” ॥౭-౯౩-౬॥
'7': >-
  “రాముని భవనద్వారమున—యజ్ఞకర్మలు జరుగుచున్న ఆ స్థలమున—ఋత్విక్కుల ముందర
  ప్రత్యేకముగా ఇదే గేయమును గానము చేయవలెను” ॥౭-౯౩-౭॥
'8': >-
  “అక్కడ రకరకాలుగా మధురమైన ఈ ఫలములు—పర్వతశిఖరములపై పుట్టినవీ—రుచిచూచి మరల మరల
  ఆస్వాదించుచూ గానము చేయుడి” ॥౭-౯౩-౮॥
'9': >-
  “ఓ వత్సలారా! ఈ ఫలములను భక్షించితేగాక, శుభ్రంగా సిద్ధపరిచిన మూలములను కూడా తిని,
  మీరు కష్టమును పొందరు; నగరమునకు బయటే మీ నివాసము ఉండవలెను” ॥౭-౯౩-౯॥
'10': >-
  “యది భూపతియైన రాముడు ‘శ్రవణము చేయవలెను’ అని పిలిచినచో, ఋషులు కూర్చున్న సమయమున
  అప్పుడే గేయమును ప్రారంభించుడి” ॥౭-౯౩-౧౦॥
'11': >-
  “ప్రతిదినము ఇరవై సర్గముల వరకు, మధురమైన వాక్కుతో గానము చేయుడి; నేను పూర్వమే
  చెప్పిన విధముగా అక్కడ అనేక ప్రమాణములతో (తాళలయాదులతో, విధివిధానములతో) యథావిధిగా
  పాడుడి” ॥౭-౯౩-౧౧॥
'12': >-
  “ధనాపేక్షతో స్వల్పమైన లోభమును కూడా చేయరాదు. ఆశ్రమవాసులమైన మనకు ధనముతో ఏమి పని?
  మన జీవనం ఫలమూలములపైనే ఆధారపడినది” ॥౭-౯౩-౧౨॥
'13': >-
  “ఆ కాకుత్స్థుడు (రాముడు) ‘మీరు ఎవరి పిల్లలు?’ అని అడిగినచో, ‘మేము వాల్మీకి
  మహర్షి శిష్యులము’ అని ఆ నరాధిపునికి చెప్పుడి” ॥౭-౯౩-౧౩॥
'14': >-
  “ఈ వీణాతంతువులను (తంత్రీలను) సుమధురముగా సరిచేసుకొని, అప్రతిమ దర్శనముగల
  స్థానమును (స్వరస్థానమును) కుదుర్చుకొని, మూర్చ్ఛనలు కట్టి, జ్వరరహితులై
  సుస్వరముగా గానము చేయుడి” ॥౭-౯౩-౧౪॥
'15': >-
  “ఆదినుండియే (ఆదిప్రభృతి) గానము చేయవలెను; రాజుని అవమానింపకూడదు. ధర్మతః రాజు
  సర్వభూతములకు తండ్రియే” ॥౭-౯౩-౧౫॥
'16': >-
  “కాబట్టి, మీ ఇద్దరూ హర్షితమనస్సులతో, రేపు ఉదయము సన్నద్ధులై, తంత్రీలయ
  సమన్వితమైన మధుర గేయమును గానము చేయుడి” ॥౭-౯౩-౧౬॥
'17': >-
  ఇలా ప్రాచేతసుడు (వాల్మీకి) ముని అనేక విధములుగా ఉపదేశించి, పరమోదారుడూ
  మహాకీర్తిగల వాల్మీకి మహర్షి మౌనముగా నిలిచెను ॥౭-౯౩-౧౭॥
'18': >-
  ఆ మునిచే ఆజ్ఞాపింపబడిన మైథిలీ సుతులు అయిన ఆ ఇరువురు (లవకుశులు) — “అలాగే మేము
  చేయుదుము” అని నిశ్చయించుకొని — శత్రుసంహారకులై అక్కడినుండి బయలుదేరిరి ॥౭-౯౩-౧౮॥
'19': >-
  ఆ అద్భుతమైన, ఋషి పలికిన వాణిని హృదయములో నిలుపుకొని, ఆ ఇద్దరు కుమారులు
  అత్యుత్సాహముతో ఆ రాత్రి అంతా కలిసి గడిపిరి—అశ్వినీదేవతలు భార్గవుడు బోధించిన
  నీతిశాస్త్రమును (సంహితను) యథావిధిగా అధ్యయనము చేసినట్లుగా ॥౭-౯౩-౧౯॥
'20': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే “వాల్మీకి సందేశః” నామ
  త్రినవతితమః సర్గః ॥౭-౯౩॥

  (ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యము ఉత్తరకాండంలో “వాల్మీకి
  సందేశము” అను తొంభైమూడవ సర్గము ముగిసినది.)
