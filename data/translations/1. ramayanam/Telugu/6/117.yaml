'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణం యుద్ధకాండలో “సీతాభర్తృముఖోదీక్షణం” అనే నామంతో
  ఒక వంద పదిహేడు వ సర్గం.
'1': >-
  అప్పుడు మహాప్రాజ్ఞుడైన ఆ ప్లవంగముడు (హనుమంతుడు) ముందుగా నమస్కరించి,
  కమలపత్రాలవంటి నేత్రాలు గలవాడు, సమస్త ధనుర్ధరులలో శ్రేష్ఠుడైన శ్రీరామునితో ఇలా
  అన్నాడు.
'2': >-
  ఏ కారణం చేత ఈ కార్యారంభం జరిగింది, కర్మల ఫలప్రాప్తి ఏదైతే కలిగిందో—ఆ ఫలంగా
  శోకంతో దగ్ధమవుతున్న ఆ దేవిని, మైథిలీ సీతను మీరు దర్శించవలసినది.
'3': >-
  ఆ మైథిలీ శోకంలో మునిగిపోయి, కన్నీళ్లతో కలవరపడిన కళ్లతో ఉంది. మీ విజయవార్త
  విని, మిమ్మల్ని దర్శించాలనే తీవ్ర ఆకాంక్షతో ఉంది.
'4': >-
  ‘నా భర్తను దర్శించుకోవాలని ఉంది’ అని కలవరపడిన చూపుతో ఆమె స్వయంగా విశ్వాసంతో
  నన్ను పలుమార్లు చెప్పింది; ఆమె ఆ గాఢమైన నమ్మకాన్ని, పూర్వం ఏర్పడిన
  విశ్వాసాన్ని బట్టి నేను మీకు తెలియజేస్తున్నాను.
'5': >-
  హనుమంతుడు ఇలా చెప్పగానే, ధర్మాన్ని ధరించినవారిలో శ్రేష్ఠుడైన రాముడు ఒక్కసారిగా
  గాఢధ్యానంలోకి వెళ్లాడు; కాస్త కన్నీళ్లతో కళ్లలో తేమ కమ్మింది.
'6': >-
  అతడు దీర్ఘంగా నిట్టూర్చి, భూమిని (జగతిని) చూస్తూ, మేఘసమాన వర్ణుడై సమీపంలో
  నిలిచిన విభీషణునితో ఇలా అన్నాడు.
'7': >-
  దివ్యమైన అంగరాగాలు ధరించినదానిని, దివ్యాభరణాలతో అలంకరించబడినదానిని—ఇక్కడ సీతను
  శిరస్స్నానం చేసిన (స్నానానంతరం తల తుడుచుకున్న) స్థితిలోనే, ఆలస్యం చేయకుండా
  నాకు సమీపంలోకి తీసుకురా.
'8': >-
  రాముడు ఇలా చెప్పగానే విభీషణుడు తక్షణమే ఆతురతతో అంతఃపురంలోకి ప్రవేశించి, తన
  వెంట ఉన్న స్త్రీలతో కలిసి సీతను త్వరగా రావలసిందిగా ప్రోత్సహించాడు.
'9': >-
  తర్వాత మహాభాగ్యశాలినీ అయిన సీతను దర్శించిన విభీషణుడు, శిరస్సుపై బద్ధాంజలి
  పెట్టి (తలపై చేతులు జోడించి), వినయంతో కూడిన రాక్షసాధిపతిగా ఇలా అన్నాడు.
'10': >-
  హే వైదేహీ! దివ్య అంగరాగాలు ధరించి, దివ్య ఆభరణాలతో అలంకరించబడిన నీవు, నీకు శుభం
  కలుగుగాక; యానంలో ఎక్కు. నీ భర్త నిన్ను దర్శించాలనుకుంటున్నాడు.
'11': >-
  విభీషణుడు ఇలా చెప్పగానే వైదేహీ అతనికి ఇలా ప్రత్యుత్తరం చెప్పింది: “హే
  రాక్షసాధిపతీ! స్నానం చేయకుండానే నేను నా భర్తను దర్శించుకోవాలని ఉంది.”
'12': >-
  ఆమె మాట విన్న విభీషణుడు ఇలా అన్నాడు: “నీ భర్త రాముడు ఏ విధంగా చెప్పాడో, అదే
  విధంగా నీవు చేయవలసినది.”
'13': >-
  అతని మాట విన్న మైథిలీ—భర్తనే దేవుడిగా భావించే పతిదేవత—భర్తభక్తితో ఆవరించబడిన
  సాధ్వీగా “అలాగే” అని సమ్మతించింది.
'14': >-
  అనంతరం శిరస్స్నానం చేసిన సీతను, తగిన విధివిధానాలతో (ప్రతికర్మతో) సన్నద్ధం
  చేసి, మహార్హమైన ఆభరణాలు ధరింపజేసి, మహార్హమైన వస్త్రాలు ధరించినదానిగా చేశారు.
'15': >-
  తర్వాత దివ్యకాంతితో వెలిగే శిబిక (పల్లకి)పై ఆమెను ఎక్కించి, అత్యంత విలువైన
  వస్త్రాలతో కప్పబడి, అనేక రాక్షసుల రక్షణలో ఉండేలా చేసి, విభీషణుడు ఆమెను
  తీసుకువచ్చాడు.
'16': >-
  అతడు మహాత్ముడైన రాముని సమీపానికి చేరి—రాముడు ధ్యానస్థితిలో ఉన్నాడని
  తెలిసినా—నమస్కరిస్తూ, ఆనందంతో “సీత వచ్చింద”ని నివేదించాడు.
'17': >-
  రాక్షసగృహంలో ఎంతో కాలం నివసించిన సీత వచ్చిందని వినగానే, శత్రుహంతుడైన రాఘవునికి
  కోపం, హర్షం, దీనభావం—ఈ మూడూ కలిగాయి.
'18': >-
  తర్వాత యానంలో ఉన్న సీతను చూడుతూ, మనసులో ఆలోచనలతో విచారిస్తూ, రాఘవుడు ఆనందం
  లేకుండా విభీషణునితో ఈ మాటలు పలికాడు.
'19': >-
  హే సౌమ్యుడా! రాక్షసాధిపతీ! నిత్యము నా విజయానందంలో తత్పరుడవైన నీవు—వైదేహీ
  త్వరగా నా సమీపానికి రాబోవునట్లు చేయి.
'20': >-
  రాఘవుని మాట విని ధర్మజ్ఞుడైన విభీషణుడు, అక్కడ తక్షణమే జనసమూహాన్ని
  తొలగించేందుకు ఏర్పాట్లు చేయించాడు.
'21': >-
  అక్కడ కంచుకులు (అంగరక్షకులు), ఉష్ణీషాలు (పాగాలు) ధరించిన సేవకులు, చేతుల్లో
  వేత్రాలు మరియు దండాలు పట్టుకున్నవారు—చుట్టూరా తిరుగుతూ యోధులను పక్కకు
  తొలగించసాగారు.
'22': >-
  ఋక్షులు, వానరులు, రాక్షసులు—అందరివీ గుంపులుగుంపులుగా తొలగింపబడుతూ, చివరకు
  దూరంగా నిలుచున్నారు.
'23': >-
  అలా తొలగింపబడుతున్న వారి వల్ల పెద్ద నాదం ఏర్పడింది; అది గాలికి కదిలిపోతున్న
  సముద్ర గర్జనవలె మహానిస్వనంగా వినిపించింది.
'24': >-
  అందరినీ చుట్టూరా తొలగించడాన్ని చూసి, ఒక్కసారిగా ఆందోళనకు లోనైన వారిని గమనించిన
  రాఘవుడు—దాక్షిణ్యంతో, అలాగే కొంత అసహనంతో—ఆ చర్యను ఆపమని సూచించాడు.
'25': >-
  అనంతరం రాముడు ఆవేశంతో—కళ్లతోనే కాల్చివేయునట్లు—మహాప్రాజ్ఞుడైన విభీషణుని
  కొద్దిగా మందలిస్తూ ఈ మాటలు పలికాడు.
'26': >-
  “నన్ను గౌరవించకుండా నీవు ఎందుకు ఈ జనాన్ని కష్టపెడుతున్నావు? ఈ ఆందోళనను ఆపు. ఈ
  ప్రజలు నా స్వజనులే.”
'27': >-
  “గృహాలు గానీ, వస్త్రాలు గానీ, ప్రాకారాల అడ్డుకట్టలుగానీ, ఇలాంటి
  రాజసత్కారాలూ—ఇవేవీ స్త్రీ గౌరవాన్ని కప్పివేసే తెరలుగా కావు.”
'28': >-
  “విపత్తుల్లో గానీ, కష్టకాలాల్లో గానీ, యుద్ధాల్లో గానీ, స్వయంవరంలో గానీ,
  యజ్ఞక్రతువులో గానీ, వివాహంలో గానీ—స్త్రీ దర్శనం ఎప్పుడూ దూషితమవదు.”
'29': >-
  “ఇప్పుడీమె విపత్తులో పడింది; పైగా ఎంతో కష్టంతో కూడుకున్న స్థితిలో ఉంది.
  ప్రత్యేకంగా నా సమీపంలో ఆమె దర్శనంలో ఎలాంటి దోషమూ లేదు.”
'30': >-
  “కాబట్టి ఆమె శిబికను విడిచి, పాదాలపై నడుచుకుంటూ నా దగ్గరకు రానివ్వు. ఈ
  వనవాసులు (వానరులు) ఆమెను నా సమీపంలోనే చూడనీ.”
'31': >-
  రాముడు ఇలా చెప్పగానే, ఆలోచనలో పడ్డ విభీషణుడు వినయంతో రాముని సమీపానికి సీతను
  తీసుకువచ్చాడు.
'32': >-
  అప్పుడు రాముని మాటలు విన్న లక్ష్మణుడు, సుగ్రీవుడు, అలాగే ప్లవంగముడు
  హనుమంతుడు—అత్యంత కలతచెందారు.
'33': >-
  రాముని కఠినమైన హావభావాలు, భార్య విషయంలో నిర్లిప్తతను సూచించేవిగా
  కనిపించడంతో—సీత పట్ల రాముడు అసంతుష్టుడై ఉన్నాడేమో అని వారు ఊహించసాగారు.
'34': >-
  లజ్జతో తన అవయవాలను తానే కుంచించుకుంటూ (సంకోచిస్తూ) మైథిలీ, విభీషణుడి అనుసరణలో,
  తన భర్త వద్దకు సమీపించింది.
'35': >-
  ఆ సౌమ్యతర ముఖముగల పతిదేవత సీత—ఆశ్చర్యంతో, హర్షంతో, స్నేహంతో—భర్త యొక్క
  సౌమ్యమైన ముఖాన్ని (ఉన్ముఖంగా) చూచింది.
'36': >-
  ఆపై, తన ప్రియుడిని ఎంతో కాలం తరువాత దర్శించి, మనస్సులోని అలసటను పూర్తిగా
  తొలగించుకొని—ఉదయించిన పూర్ణచంద్రుని కాంతివలె ప్రకాశించే భర్త ముఖాన్ని చూచిన
  ఆమె, నిర్మల శశాంకమువలె కాంతిగల ముఖాన్ని కలిగినదానిగా ఆ వేళ నిలిచింది.
'37': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకి విరచిత ఆదికావ్యమైన శ్రీరామాయణం యుద్ధకాండలో
  “సీతాభర్తృముఖోదీక్షణం” అనే నామంతో ఒక వంద పదిహేడు వ సర్గము సమాప్తము.
