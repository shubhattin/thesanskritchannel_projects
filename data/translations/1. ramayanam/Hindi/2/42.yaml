'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘दशरथाक्रन्द’ नामक
  बयालीसवाँ सर्ग आरम्भ होता है ॥२-४२॥
'1': >-
  जब तक उसके (राम के प्रस्थान से उठे) धूलिकणों का रूप आँखों से ओझल नहीं हुआ था,
  तब तक इक्ष्वाकुवंश-श्रेष्ठ (राजा दशरथ) ने अपने नेत्रों को समेटा नहीं—अर्थात्
  आँखें हटाईं नहीं ॥२-४२-१॥
'2': >-
  जब तक राजा अपने अत्यन्त धर्मात्मा प्रिय पुत्र को देखते रहे, तब तक भूमि पर
  (उसके) पुत्र-दर्शन से उनके भीतर जीने की आशा और धैर्य बढ़ता रहा ॥२-४२-२॥
'3': >-
  जब पृथ्वीपति ने राम की (उठी हुई) धूलि तक को भी देखना न पाया, तब वे अत्यन्त
  आर्त होकर और निष्प्रभ-से होकर भूमि पर गिर पड़े ॥२-४२-३॥
'4': >-
  तब सुन्दरी कौसल्या उनके दाहिने ओर चलीं, और सुमध्यमा कैकेयी उनके दूसरे पार्श्व
  की ओर जा पहुँची ॥२-४२-४॥
'5': >-
  राजा दशरथ, जो नीति, धर्म और विनय से सम्पन्न थे, व्याकुल इन्द्रियों वाले होकर
  कैकेयी को देखकर उससे बोले ॥२-४२-५॥
'6': >-
  ‘कैकेयी! पाप-निश्चय वाली! मेरे अंगों को मत छू। मैं न तुझे देखना चाहता हूँ—न तू
  मेरी पत्नी है, न ही कोई बान्धव (स्वजन) है।’ ॥२-४२-६॥
'7': >-
  ‘और जो लोग तेरे सहारे जीते हैं, वे न मेरे हैं और न मैं उनका। केवल
  स्वार्थ-परायणा, धर्म त्याग चुकी तुझे मैं त्यागता हूँ।’ ॥२-४२-७॥
'8': >-
  ‘मैंने जो तेरा पाणिग्रहण किया था, और अग्नि के समक्ष जो तेरा विवाह-संस्कार
  (परिणय) किया था—उस सबका, इस लोक में और परलोक में भी, मैं तुझसे सम्बन्ध विच्छेद
  करता हूँ; उसे मैं निरस्त करता हूँ।’ ॥२-४२-८॥
'9': >-
  ‘यदि भरत को यह अविनाशी राज्य प्राप्त करके भी सन्तोष न हो, और वह पितृ-कार्य के
  नाम पर जो कुछ मुझे दे—तो वह दिया हुआ भी मेरे पास न पहुँचे; मुझे वह स्वीकार्य
  नहीं।’ ॥२-४२-९॥
'10': >-
  तब रज से धूसर हुए नराधिप (दशरथ) को उठाकर शोक से कर्शित देवी कौसल्या उन्हें
  सहारा देकर वहाँ से लौट चलीं ॥२-४२-१०॥
'11': >-
  धर्मात्मा राजा, जैसे कोई कामवश ब्राह्मण की हत्या करके, या हाथ से अग्नि छूकर
  पश्चात्ताप करता है, वैसे ही राघव-पुत्र का चिन्तन करते हुए भीतर-ही-भीतर तीव्र
  संताप करने लगे ॥२-४२-११॥
'12': >-
  रथ-मार्गों पर गिरते-पड़ते, बार-बार लौट-लौटकर चलते हुए राजा का रूप ऐसा न
  सुशोभित हुआ, जैसे कि तेजस्वी सूर्य का रूप राहु द्वारा ग्रस लिए जाने पर नहीं
  सुशोभित होता ॥२-४२-१२॥
'13': >-
  वह दुःख से पीड़ित होकर प्रिय पुत्र का स्मरण करते हुए विलाप करने लगे; और जब जान
  लिया कि पुत्र नगर-सीमा तक पहुँच गया है, तब (अत्यन्त व्याकुल होकर) बोले
  ॥२-४२-१३॥
'14': >-
  ‘जो मेरे आत्मज को ले जाने वाले प्रमुख वाहनों (रथों आदि) के मार्ग पर उसके
  चरण-चिह्न तो दिखाई देते हैं, पर वह महात्मा (राम) स्वयं दिखाई नहीं देता।’
  ॥२-४२-१४॥
'15': >-
  ‘जो मेरे श्रेष्ठ पुत्र चन्दन से सुगन्धित होकर सुखपूर्वक गद्दों पर सोया करता
  था, और जो अत्यन्त मूल्यवान पंखों से (महार्हा स्त्रियों द्वारा) झला जाता था—’
  ॥२-४२-१५॥
'16': >-
  ‘वही आज निश्चय ही कहीं देवदारु-आदि वृक्ष के मूल का आश्रय लेकर, या लकड़ी अथवा
  पत्थर को सिरहाना बनाकर सोएगा।’ ॥२-४२-१६॥
'17': >-
  ‘और वह कृपण-सा (अत्यन्त दीन होकर) पृथ्वी से उठेगा, धूल से लिपटा हुआ; और सूँड़
  से साँस छोड़ती हुई हथिनियों के समान वह वृषभ-सा (बलवान) होकर भी श्वासों को रोक
  न पाएगा—भारी-भारी निश्वास भरेगा।’ ॥२-४२-१७॥
'18': >-
  ‘निश्चय ही वनचर पुरुष उस दीर्घबाहु राम को देखेंगे—जो उठकर चल पड़ा है—जो लोकनाथ
  होकर भी आज अनाथ के समान हो गया है।’ ॥२-४२-१८॥
'19': >-
  ‘जनक की परम प्रिय पुत्री, जो सदा सुख-आसन की अभ्यस्त थी, वह आज काँटों पर पग
  रख-रखकर थकती हुई निश्चय ही वन को जाएगी।’ ॥२-४२-१९॥
'20': >-
  ‘वनों के स्वभाव से अनजान वह (सीता) निश्चय ही भय को प्राप्त होगी—जब वह श्वापदों
  (हिंसक पशुओं) का गम्भीर, रोमांच उत्पन्न करने वाला गर्जन/चित्कार सुनेगी।’
  ॥२-४२-२०॥
'21': >-
  ‘कैकेयी! तेरी कामना पूरी हो—तू विधवा होकर राज्य का भोग कर। क्योंकि उस
  पुरुष-व्याघ्र (राम) के बिना मैं जीवित रहने में समर्थ नहीं हूँ।’ ॥२-४२-२१॥
'22': >-
  इस प्रकार विलाप करता हुआ राजा, जनसमूह से घिरा हुआ, बिना स्नान किए ही—मानो किसी
  अशुभ (अरिष्ट) से पीड़ित हो—श्रेष्ठ गृह (राजभवन) में प्रविष्ट हुआ ॥२-४२-२२॥
'23': >-
  नगर (भी) सूने चौकों और सूने गृह-आँगनों वाला हो गया था; बाजारों की वेदिकाएँ
  (चबूतरे) ढकी/बन्द पड़ी थीं; वह क्लान्त, दुर्बल और दुःख से आक्रान्त-सी थी; महान
  मार्ग भी अधिक भीड़-भाड़ से रहित थे ॥२-४२-२३॥
'24': >-
  उस पूरी पुरी को इस दशा में देखकर, राजा राम का ही निरन्तर चिन्तन करते हुए,
  विलाप करते-करते ऐसे गृह में प्रविष्ट हुए जैसे सूर्य बादलों में (छिपता हुआ)
  प्रवेश कर जाए ॥२-४२-२४॥
'25': >-
  राम, वैदेही (सीता) और लक्ष्मण से रहित वह निवास-स्थान ऐसा प्रतीत हुआ जैसे कोई
  महान सरोवर, जिसे गरुड़ ने उसके सर्प (नाग) को उठा ले जाने से निर्विघ्न/निष्कम्प
  बना दिया हो—अर्थात् जिसकी जीवन-सम्पदा ही लुट गई हो ॥२-४२-२५॥
'26': >-
  तब पृथ्वीपति (दशरथ) विलाप करते हुए गद्गद स्वर में, मृदु और मानो अर्थहीन-सा,
  दीन तथा बेसुरा वचन बोले ॥२-४२-२६॥
'27': >-
  ‘मुझे शीघ्र ही राम की माता कौसल्या के गृह में ले चलो; मेरे हृदय को अन्यत्र
  कहीं भी शान्ति नहीं मिलेगी।’ ॥२-४२-२७॥
'28': >-
  ऐसा कहने वाले राजा को द्वारपाल/द्वार-दर्शी (रक्षक) ले चले; और वहाँ कौसल्या के
  गृह में उन्हें विनीत भाव से स्थापित कर दिया ॥२-४२-२८॥
'29': >-
  तब कौसल्या के निवेशन में प्रविष्ट होकर, शय्या पर चढ़ने पर भी उसका मन अत्यन्त
  विचलित और व्याकुल ही बना रहा ॥२-४२-२९॥
'30': >-
  राजा ने उस भवन को देखा जो दोनों पुत्रों से रहित था और पुत्रवधू (सीता) से भी
  वियुक्त था—मानो आकाश से चन्द्रमा ही लुप्त हो गया हो ॥२-४२-३०॥
'31': >-
  उसे देखकर वीर्यवान महाराज ने भुजा उठाकर ऊँचे स्वर से पुकारा—‘हाय राम! तू हमें
  छोड़कर चला गया!’ ॥२-४२-३१॥
'32': >-
  ‘निश्चय ही वे श्रेष्ठ पुरुष उस समय सुखपूर्वक जीवित रहेंगे, जो राम को आलिंगन
  करते हुए उसे फिर लौटकर आया हुआ देखेंगे।’ ॥२-४२-३२॥
'33': >-
  फिर जब रात्रि आ पहुँची—मानो स्वयं उसके लिए कालरात्रि हो—तब आधी रात में दशरथ ने
  कौसल्या से यह कहा ॥२-४२-३३॥
'34': >-
  ‘कौसल्या! मैं तुम्हें देख नहीं पा रहा हूँ; भलीभाँति अपने हाथ से मुझे स्पर्श
  करो। मेरी दृष्टि राम के पीछे गई हुई है; आज भी वह लौटकर नहीं आ रही।’ ॥२-४२-३४॥
'35': >-
  शय्या पर पड़े नरेन्द्र को—जो केवल राम का ही चिन्तन कर रहे थे—देखकर देवी
  कौसल्या अत्यन्त अधिक आर्त-रूप होकर पास बैठ गईं; और जो राजा भारी-भारी निश्वास
  ले रहे थे, उनके साथ वे भी अत्यन्त कष्ट से विलाप करने लगीं ॥२-४२-३५॥
'36': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में
  ‘दशरथाक्रन्द’ नामक बयालीसवाँ सर्ग पूर्ण हुआ ॥२-४२॥
