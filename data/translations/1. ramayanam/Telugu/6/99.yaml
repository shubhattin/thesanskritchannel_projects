'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే “మహాపార్శ్వవధః” నామ ఏకోనశతతమః సర్గః
  ॥6-99॥


  ఇదే విధంగా శ్రీమద్వాల్మీకిరామాయణం యుద్ధకాండలో “మహాపార్శ్వవధ” అనే తొంభై
  తొమ్మిదవ (ఏకోనశతతమ) సర్గము.
'1': >-
  మహోదరుడు నిహతుడైన తరువాత, మహాబలవంతుడైన మహాపార్శ్వుడు సుగ్రీవుని చూసి, కోపంతో
  మరింత ఎర్రబడిన కన్నులతో (క్రోధాగ్నితో) ఉగ్రుడై నిలిచెను.
'2': >-
  ఆ రాక్షసుడు అంగదుని భయంకరమైన వానరసేనను బాణాలతో కలవరపెట్టెను; వానరుల ప్రధానులైన
  వారి శిరస్సులపై (ఉత్తమాంగములపై) బాణప్రహారములు కురిపించెను.
'3': >-
  గాలి ఫలములను వృంతములనుంచి పడగొట్టినట్లుగా, వారి దేహాలనుంచి (అవయవములను)
  పడగొట్టెను; ఇంకా కొందరివారి భుజములను బాణాలతో కోసివేసెను.
'4': >-
  వానరులపై అతి రోషముతో కూడిన వాడై, కొందరివారి పార్శ్వములను (పక్కభాగములను)
  తీవ్రంగా గాయపరచెను. మహాపార్శ్వుని బాణవృష్టికి ఆర్ద్రితులైన వానరులు అతి
  కష్టమును పొందిరి.
'5': >-
  ఆ రాక్షసుని చేత అణచివేయబడిన వానరబలమును చూసి అంగదుడు కలవరపడెను; అందరూ
  విషాదమునకు లోనుకాక, (యుద్ధం నుండి) ముఖం త్రిప్పక, మనసు దిగులుచెందినవారై
  నిలిచిరి.
'6': >-
  అప్పుడు మహావేగవంతుడైన అంగదుడు పర్వకాలలో సముద్రము ఉప్పెనలా ఎగసినట్లుగా
  ఉగ్రవేగము ప్రదర్శించెను. సూర్యకిరణసమప్రభగల ఇనుప పరీఘమును (ఐయసపరీఘం) చేత
  పట్టెను.
'7': >-
  సమరభూమిలో వానరశ్రేష్ఠుడైన అంగదుడు ఆ పరీఘమును మహాపార్శ్వునిపై బలంగా పడవేసెను. ఆ
  ప్రహారముచేత మహాపార్శ్వుడు స్పృహతప్పిపోయెను.
'8': >-
  సారథితో సహా, ఆ రథమునుండి మూర్ఛితుడై భూమిపై పడిపోయెను. అప్పుడు తేజస్సుతో వెలిగే
  ఋక్షరాజుడు జాంబవంతుడు—నీలాంజన గుట్టలవలె నల్లని వర్ణముతో—
'9': >-
  మేఘములవంటి తన స్వయూతమునుండి దూకి వచ్చి, అతి మహావీర్యవంతుడై, పర్వతశిఖరమువంటి
  విస్తారమైన శిలను కోపంతో ఎత్తిపట్టెను.
'10': >-
  ఆ శిలతో వేగంగా రథాశ్వములను చంపి, ఆ రథమును కూడా పగులగొట్టెను. అయితే
  కొద్దిసేపటిలోనే స్పృహలభించిన మహాబలవంతుడైన మహాపార్శ్వుడు,
'11': >-
  మళ్లీ అంగదుని అనేక బాణాలతో చీల్చెను; జాంబవంతుని మూడు బాణాలతో వక్షస్థలమధ్య
  (స్తనాంతరము) గాయపరచెను.
'12': >-
  ఋక్షరాజుడైన జాంబవంతుని, గవాక్షుని కూడా అనేక శరములతో కొట్టెను. గవాక్షుడును
  జాంబవంతుడును బాణపీడితులై ఉన్నదాన్ని చూసి,
'13': >-
  కోపావేశముతో అంగదుడు భయంకరమైన పరీఘమును పట్టుకున్నెను. రోషభరిత నేత్రములతో
  అంగదుడు ఆ రాక్షసుని మీదికి ఆ ఇనుప పరీఘమును,
'14': >-
  దూరంగా నిలుచున్న వాడై కూడా, సూర్యకిరణసమప్రభగల దానిని రెండు భుజములతో బలంగా
  పట్టి, వేగంగా తిప్పుతూ,
'15': >-
  వాలీ సుతుడైన అంగదుడు, మహాపార్శ్వుని వధార్థమై దానిని విసిరెను. బలవంతుడైన
  అంగదుడు విసిరిన ఆ పరీఘము ఆ రాక్షసుని,
'16': >-
  చేతిలోని ధనుస్సును బాణాలతో సహా కిందపడవేసెను; శిరస్త్రాణమును (తలకవచమును) కూడా
  తొలగించి పడగొట్టెను. వెంటనే వేగంగా చేరి, పరాక్రమశాలియైన వాలీపుత్రుడు,
'17': >-
  కోపంతో తన అరచేతితో కుండలములు ధరించిన అతని కర్ణమూలమున (చెవిక్రింద భాగమున) బలంగా
  కొట్టెను. ఆ మహావేగమూ మహాద్యుతిగల మహాపార్శ్వుడు కోపోద్రిక్తుడై,
'18': >-
  ఒక చేతితో అతి పెద్ద పరశువధమును (గొడ్డలిని) పట్టుకున్నెను—అది తైలధౌతముగా
  మెరిసే, నిర్మలముగా, శైలసారమయముగా (శిలాసారం వలె దృఢంగా) ఉన్నది.
'19': >-
  అత్యంత క్రుద్ధుడైన రాక్షసుడు ఆ పరశువధమును వాలీపుత్రుడైన అంగదునిపై బలంగా
  దించెను. దానిచేత అంగదుని ఎడమ భుజఫలకముపై తీవ్రంగా పడినదైనా,
'20': >-
  కోపంతో ఉన్న అంగదుడు ఆ పరశువధమును తన మీదనుంచి తొలగించుకొని విడిపించెను. ఆ
  వీరుడు—వజ్రసమాన దృఢత్వము గల అంగదుడు—తన ముష్టిని (గుద్దును)
'21': >-
  అత్యంత కోపంతో బిగించెను; పితృసమాన పరాక్రమము గలవాడై, మర్మములను తెలిసిన వాడై,
  రాక్షసుని వక్షస్థల సమీపమున, హృదయమును లక్ష్యముగా,
'22': >-
  ఇంద్రాశనిస్పర్శసమాన ప్రభావముగల ఆ ముష్టిని బలంగా దించెను. మహాసమరములో ఆ
  పతనప్రహారముచేత రాక్షసుని,
'23': >-
  హృదయము చీలిపోయెను; అతడు హతుడై భూమిపై పడిపోయెను. అతడు భూమిపై నిహతుడైన వెంటనే ఆ
  సైన్యము కల్లోలమై అల్లకల్లోలమైంది.
'24': >-
  సమరములో రావణునికి మహాక్రోధము ఉద్భవించెను. ఆనందోత్సాహముతో ఉన్న వానరుల నుండి
  ఘనమైన సింహనాదము ఉద్భవించెను.
'25': >-
  ఆ ధ్వని అట్టాలగోపురములతో కూడిన లంకానగరమును శబ్దంతో చీల్చివేయునట్లుగా
  వినిపించెను. ఇంద్రునితో కూడిన దేవతల గొప్ప నాదంలాగా ఆ నినాదము మహత్తరమై
  నిలిచెను.
'26': >-
  అప్పుడు ఇంద్రశత్రువైన రాక్షసేంద్రుడు, త్రిదశాలయమైన (దేవలోకమునకు సంబంధించిన)
  వారిది, అలాగే వనౌకసులది అయిన మహాప్రణాదమును విని, యుద్ధములో కోపంతో నిండిపోయి,
  మళ్లీ యుద్ధాభిముఖుడై నిలిచెను.
'27': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “మహాపార్శ్వవధః” నామ
  ఏకోనశతతమః సర్గః ॥6-99॥


  ఇట్లు ఆర్షగ్రంథమైన, వాల్మీకిప్రణీతమైన శ్రీమద్రామాయణ ఆదికావ్యములో, యుద్ధకాండమున
  “మహాపార్శ్వవధ” అనే తొంభై తొమ్మిదవ (ఏకోనశతతమ) సర్గము సమాప్తమైంది.
