'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में ‘सुग्रीवाभिषेक’ नामक
  छब्बीसवाँ सर्ग।
'1': >-
  तब शोक से अत्यन्त संतप्त, भीगे हुए वस्त्रों वाले सुग्रीव को (उनके) शाखामृगों
  के महान् मंत्री और प्रमुख अधिकारीगण घेरकर उनके पास उपस्थित हुए।
'2': >-
  महाबाहु, निष्क्लेश कर्म करने वाले श्रीराम के पास जाकर वे सभी ऋषियों के समान
  (शान्त-गम्भीर) होकर हाथ जोड़कर ऐसे खड़े हो गए मानो पितामह ब्रह्मा के सामने
  हों।
'3': >-
  तदनन्तर सुवर्ण-शिखर पर्वत के समान तेजस्वी, उदयमान बाल-सूर्य के समान कान्तिमान
  मुख वाले, पवनपुत्र हनूमान् ने हाथ जोड़कर (नम्र भाव से) यह वचन कहा।
'4': >-
  हे काकुत्स्थ! आपकी कृपा से दंष्ट्राओं से संपन्न, बल-पराक्रम से युक्त वानरों का
  यह महान् पितृ-पैतामह (अर्थात् पूर्वजों से चला आया) राज्य (पद) प्राप्त हुआ है।
'5': >-
  हे प्रभो! महात्माओं के लिए भी जिसका पाना अत्यन्त कठिन था, वह यह राज्य प्राप्त
  हो गया है। अब आपके द्वारा आज्ञा पाकर (सुग्रीव) इस शुभ नगर में प्रवेश करके—
'6': >-
  अपने मित्र-समूह सहित समस्त कार्यों का विधिपूर्वक विधान करेगा। ये (सुग्रीव)
  नियमानुसार विविध सुगन्धित द्रव्यों और औषधियों से स्नान कर चुके हैं।
'7': >-
  और माला तथा रत्नों से विशेष रूप से आपकी अर्चना करेंगे। अतः आप इस रमणीय
  पर्वत-गुफा में पधारने की कृपा करें।
'8': >-
  स्वामी से संबंध (मैत्री/आश्रय) स्थापित कीजिए और वानरों को हर्षित कीजिए।
  हनूमान् के ऐसा कहने पर पराक्रमी वीरों का संहार करने वाले राघव—
'9': >-
  बुद्धिमान्, वाक्य-कुशल श्रीराम ने हनूमान् को प्रत्युत्तर दिया— ‘हे सौम्य! (जब
  तक) चौदह वर्ष (का व्रत) पूर्ण न हो जाए, चाहे वह ग्राम हो या नगर—
'10': >-
  मैं उसमें प्रवेश नहीं करूँगा; क्योंकि मैं अपने पिता की आज्ञा का पालन करने वाला
  हूँ। दिव्य और समृद्ध इस गुफा में वानरश्रेष्ठ सुग्रीव वीर विधिपूर्वक प्रवेश करे
  और शीघ्र ही राज्याभिषेक कराया जाए।’
'11': हनूमान् से ऐसा कहकर श्रीराम ने सुग्रीव से भी यह वचन कहा।
'12': >-
  ‘हे सुग्रीव! धर्म और आचार जानने वाले, उत्तम आचरण से युक्त, उदार बल-पराक्रम
  वाले इस वीर अङ्गद का भी युवराज्य में अभिषेक करो।’
'13': >-
  ‘क्योंकि ज्येष्ठ का पुत्र ही ज्येष्ठ होता है और पराक्रम में भी (पिता के) समान
  होता है। यह अङ्गद दीन-हृदय नहीं है; युवराज्य का सर्वथा उपयुक्त पात्र है।’
'14': >-
  ‘यह वर्षा का पहला मास श्रावण है, जिसमें जल का आगमन (वर्षा का प्रादुर्भाव) होता
  है। हे सौम्य! अब वर्षा-ऋतु नाम से प्रसिद्ध चार मास आरम्भ हो गए हैं।’
'15': >-
  ‘यह प्रयत्न/उद्योग का समय नहीं है। तुम इस शुभ नगरी में प्रवेश करो। हे सौम्य!
  मैं लक्ष्मण सहित इसी पर्वत पर निवास करूँगा।’
'16': >-
  ‘यह पर्वत-गुफा रमणीय है, विशाल है और शीतल वायु से युक्त है। हे सौम्य! इसमें जल
  प्रचुर है और कमल तथा उत्पल भी बहुत हैं।’
'17': >-
  ‘कार्तिक मास के आ पहुँचने पर तुम रावण-वध के प्रयत्न में लगना। हे सौम्य! यही
  हमारा नियत समय है। तब तक तुम अपने निवास-स्थान (नगर) में प्रवेश करो।’
'18': >-
  ‘राज्य में अपना अभिषेक कराओ और अपने सुहृदों को प्रसन्न करो।’ इस प्रकार श्रीराम
  की आज्ञा पाकर वानरश्रेष्ठ सुग्रीव—
'19': >-
  वाली द्वारा संरक्षित रमणीय किष्किन्धा-नगरी में प्रविष्ट हुआ। उस वानरेश्वर के
  प्रवेश करते ही—
'20': >-
  वानरों के सहस्रों दल चारों ओर से उसे घेरते हुए (नगर में) प्रविष्ट हुए। तब
  समस्त प्रजाजन (प्रकृतियाँ) हरिगणों के स्वामी को देखकर—
'21': >-
  शिर झुकाकर प्रणाम कर पृथ्वी पर गिर पड़े और एकाग्र-चित्त हो गए। पराक्रमी
  सुग्रीव ने उन सब प्रजाजनों से बोलकर उन्हें उठाया और—
'22': >-
  हे सौम्य! वह महाबली अपने भ्राता (वाली) के अन्तःपुर में प्रविष्ट हुआ। अत्यन्त
  भयानक पराक्रम वाले उस वानरश्रेष्ठ सुग्रीव के भीतर पहुँचते ही—
'23': >-
  उसके मित्रों ने उसका अभिषेक किया, जैसे देवता सहस्राक्ष (इन्द्र) का अभिषेक करते
  हैं। उसके लिए वे श्वेत छत्र लाए जो स्वर्ण से सुसज्जित था।
'24': >-
  तथा दो श्वेत चामर (वालव्यजन) जिनके दण्ड स्वर्ण के थे और जो यश बढ़ाने वाले थे;
  और समस्त रत्न तथा सब प्रकार के बीज एवं औषधियाँ भी (लाए)।
'25': >-
  दूध देने वाले वृक्षों के नवांकुर और पुष्प, श्वेत वस्त्र तथा श्वेत अनुलेपन
  (लेप) भी (उपस्थित किए)।
'26': >-
  सुगन्धित मालाएँ—स्थलज और जलज दोनों; दिव्य चन्दन तथा अनेक प्रकार की बहुत-सी
  सुगन्धियाँ भी (लाए)।
'27': >-
  अक्षत (अक्षत चावल), जातरूप (स्वर्ण), प्रियंगु, मधु और घृत, दही, व्याघ्रचर्म
  तथा अत्यन्त मूल्यवान् उपानह (पादुकाएँ/जूते) भी (लाए)।
'28': >-
  गोरोचन, मनःशिला तथा समालम्भन (अभिषेक/मंगल के लिए प्रयुक्त द्रव्य) लेकर वहाँ
  प्रसन्नचित्त सोलह श्रेष्ठ कन्याएँ भी आ पहुँचीं।
'29': >-
  तदनन्तर वे वानरश्रेष्ठ का विधानानुसार अभिषेक करने हेतु, रत्नों, वस्त्रों और
  भक्ष्य पदार्थों से श्रेष्ठ ब्राह्मणों को तुष्ट करके—
'30': >-
  कुश बिछे हुए, प्रज्वलित अग्नि में, मंत्रों से पवित्र किए हुए हविष से
  मंत्रवेत्ता जनों ने आहुति दी।
'31': >-
  फिर स्वर्ण-आधार (हेमप्रतिष्ठान) वाले, श्रेष्ठ आसन-वस्त्र से आच्छादित, रमणीय
  प्रासाद-शिखर पर, जो विचित्र पुष्पमालाओं से सुशोभित था—
'32': >-
  श्रेष्ठ आसन पर मंत्रों सहित विधिवत् पूर्वाभिमुख बैठाकर, चारों ओर के तीर्थों से
  तथा नदियों और सरोवरों से जल संग्रह करके—
'33': >-
  और समस्त समुद्रों से भी जल लाकर, उन वानरश्रेष्ठों ने स्वच्छ निर्मल जल को
  सुवर्ण कलशों में रख दिया।
'34': >-
  शुभ ऋषभ-शृंगों (सांड के शिंगों से बने पात्रों) और स्वर्ण कलशों द्वारा,
  शास्त्रों में देखे गए विधान के अनुसार तथा महर्षियों द्वारा निर्धारित विधि से—
'35': गज, गवाक्ष, गवय, शरभ, गन्धमादन, मैन्द, द्विविद, हनूमान् और जाम्बवान्—
'36': >-
  इन सबने प्रसन्न भाव से सुवासित जल द्वारा सुग्रीव का अभिषेक किया, जैसे वसु-गण
  इन्द्र का करते हैं।
'37': >-
  सुग्रीव के अभिषिक्त होते ही सब वानर-पुङ्गव, महात्मा वानर, हर्ष से भरकर,
  शत-सहस्रों की संख्या में जय-जयकार करने लगे।
'38': >-
  श्रीराम की आज्ञा का पालन करते हुए वानरेश्वर सुग्रीव ने अङ्गद को हृदय से लगा कर
  (आलिंगन कर) युवराज्य में उसका अभिषेक किया।
'39': >-
  अङ्गद के भी अभिषिक्त हो जाने पर करुणा-युक्त (स्नेहिल) वे प्लवंगम महात्मा वानर
  ‘साधु! साधु!’ कहकर सुग्रीव की भूरी-भूरी प्रशंसा करने लगे।
'40': >-
  और वहाँ उपस्थित सभी वानर बार-बार महात्मा श्रीराम तथा लक्ष्मण की भी स्तुति करने
  लगे; वे अत्यन्त प्रसन्न और संतुष्ट थे।
'41': >-
  हर्षित और पुष्ट-समृद्ध जनसमूह से परिपूर्ण, पताकाओं और ध्वजों से सुशोभित, पर्वत
  की घाटी में स्थित वह रमणीय किष्किन्धा-नगरी अत्यन्त शोभायमान हो उठी।
'42': >-
  तब कपि-सेना के स्वामी (सुग्रीव) ने महात्मा श्रीराम को उस महान् अभिषेक का
  निवेदन किया; और पराक्रमी होकर अपनी पत्नी रुमा को भी प्राप्त करके, वह ऐसा
  राज्य-वैभव पा गया जैसे देवताओं का अधिपति (इन्द्र) पाता है।
'43': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘सुग्रीवाभिषेक’ नामक छब्बीसवाँ सर्ग समाप्त हुआ।
