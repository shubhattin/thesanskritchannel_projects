'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘सचिवोक्ति’ नामक सातवाँ
  सर्ग (6-7) आरम्भ होता है।
'1': >-
  राक्षसों के स्वामी राक्षसेन्द्र रावण के ऐसा कहने पर वे सब महाबली राक्षस हाथ
  जोड़कर (प्राञ्जलि होकर) राक्षसेश्वर रावण से बोले।
'2': >-
  हे राजन्! शत्रुपक्ष की वास्तविक स्थिति को जाने बिना, नीति से बाहर और अविवेकी
  (अबुद्धि) लोग—परिघ, शक्ति, ऋष्टि, शूल, पट्टिश तथा कुन्त आदि आयुध धारण किए
  हुए—(व्यर्थ ही चिन्ता दिखाते हैं)।
'3': >-
  हमारा अत्यन्त विशाल बल होते हुए भी भला आप किस कारण विषाद को प्राप्त हो रहे
  हैं? आपने तो भोगवती नगरी में जाकर युद्ध में नागों को भी पराजित किया था।
'4': >-
  कैलास-शिखर पर निवास करने वाले और अनेक यक्षों से घिरे हुए धनद (कुबेर) को आपने
  भयंकर संहार मचा कर अपने वश में कर लिया था।
'5': >-
  हे विभो! महेश्वर से अपनी मित्रता का गर्व करने वाले उस महाबली लोकपाल (कुबेर) को
  भी आपने रोषपूर्वक समर में जीत लिया था।
'6': >-
  यक्षों के समूहों को गिरा कर, उन्हें व्याकुल करके और वश में करके आपने
  कैलास-शिखर से यह विमान (पुष्पक) भी ले आया था।
'7': >-
  राक्षसपुङ्गव! दानवेन्द्र मय ने आपसे भयभीत होकर और आपसे मित्रता की इच्छा रखते
  हुए अपनी पुत्री को आपकी भार्या के रूप में आपको प्रदान किया था।
'8': >-
  हे महाबाहो! वह दानवेन्द्र, जो पराक्रम के मद में उन्मत्त और अत्यन्त दुर्जेय था,
  उससे संघर्ष करके आपने उसे वश में कर लिया; और वह कुम्भीनसी (कुम्भीनसी-सम्बन्ध)
  के लिए सुखद सिद्ध हुआ।
'9': >-
  हे महाबाहो! आप रसातल में जाकर नागों को भी जीत चुके हैं। वासुकि, तक्षक, शङ्ख और
  जटी—ये सब आपके वश में लाए गए।
'10': >-
  हे विभो! बलवान, अजेय, शूरवीर और वरदान-प्राप्त दानवों को भी आपने समर में एक
  वर्ष तक युद्ध करके परास्त किया था।
'11': >-
  हे अरिंदम! अपने ही बल का आश्रय लेकर आपने उन्हें वश में कर लिया। हे राक्षसाधिप!
  वहीं आपने अनेक प्रकार की मायाएँ भी प्राप्त कीं।
'12': >-
  हे महाभाग! वरुण के पुत्र, जो शूर और बलवान थे तथा चतुर्विध सेना के सहित रण में
  उपस्थित थे—उन्हें भी आपने जीत लिया था।
'13': >-
  आपने उस यमलोक-समुद्र में भी प्रवेश किया था जो मृत्यु-दण्ड रूपी महान् ग्राहों
  से युक्त है, शाल्मली वृक्षों से मण्डित है, कालपाश रूपी प्रचण्ड तरंगों वाला है
  और यम के किंकर रूपी सर्पों से परिपूर्ण है।
'14': >-
  हे राजन्! महाज्वर के कारण दुर्धर्ष उस यमलोकरूपी महान् समुद्र में अवगाहन कर
  आपने यम के बल-सागर में भी प्रवेश किया था।
'15': >-
  वहाँ आपको महान् जय प्राप्त हुई और मृत्यु भी प्रतिषेधित (निरस्त) हो गई; और आपके
  सुयुद्ध से वहाँ के समस्त लोक अत्यन्त सन्तुष्ट हुए।
'16': >-
  अनेक वीर क्षत्रियों से—जिनका पराक्रम शक्र (इन्द्र) के तुल्य था—यह पृथ्वी वैसे
  ही परिपूर्ण थी जैसे बड़े-बड़े वृक्षों से वन भरा रहता है।
'17': >-
  उनके वीर्य, गुण और उत्साह में रणभूमि में राघव का कोई समकक्ष नहीं था; तथापि हे
  राजन्! आपने बलपूर्वक उन समर-दुर्जयों को भी मार गिराया।
'18': >-
  हे महाराज! आप ठहरिए—आपको क्यों श्रम हो? उन वानरों का विनाश यह अकेला महाबाहु
  इन्द्रजित् कर देगा।
'19': >-
  हे महाराज! इस इन्द्रजित् ने महेश्वर के लिए अनुपम यज्ञ का अनुष्ठान करके ऐसा वर
  प्राप्त किया है जो लोक में परम दुर्लभ है।
'20': >-
  वह (रणरूपी) समुद्र शक्ति और तोमर रूपी मछलियों से युक्त है, बिखरी हुई आँतें
  (अन्त्र) उसमें शैवाल की भाँति फैली हैं; उसमें गज और कच्छपों की भीड़ है तथा
  अश्व और मण्डूक (मेंढक) उसमें बहुत हैं।
'21': >-
  उसमें रुद्र और आदित्य रूपी महान् ग्राह हैं, मरुत और वसु रूपी महोरग (भयंकर
  सर्प) हैं; रथ, अश्व और गज जल-प्रवाह के समान हैं और पदाति उसके विशाल पुलिन (तट)
  के समान हैं।
'22': >-
  इसी (इन्द्रजित्) ने जाकर देवताओं के बल-सागर को भी ललकारा और देवपति (इन्द्र) को
  पकड़कर लङ्का में भी प्रविष्ट कराया (ले आया) था।
'23': >-
  परन्तु पितामह (ब्रह्मा) की आज्ञा से शम्बर और वृत्र का संहार करने वाला वह
  (इन्द्र) मुक्त हुआ और हे राजन्! समस्त देवताओं से नमस्कृत होकर त्रिविष्टप
  (स्वर्ग) को चला गया।
'24': >-
  अतः हे महाराज! आप उसी अपने पुत्र इन्द्रजित् को भेजिए, जिससे वह राम सहित उस
  समस्त वानर-सेना को विनाश तक पहुँचा दे।
'25': >-
  हे राजन्! यह आपत्ति साधारण जनों से (उत्पन्न होकर) आई हुई है; इसे आप अपने हृदय
  में कदापि न स्थान दें—आप अवश्य राघव का वध करेंगे।
'26': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘सचिवोक्ति’ नामक सातवाँ सर्ग (6-7) सम्पन्न हुआ।
