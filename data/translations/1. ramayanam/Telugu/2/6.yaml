'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండము నందు “పౌరోత్సేకః” అను ఆరవ సర్గము
  ॥2-6॥
'1': >-
  పురోహితుడు వెళ్లిపోయిన తరువాత, రాముడు స్నానమాచరించి, మనస్సును నియమించి,
  విశాలనేత్రగల తన భార్య సీతతో కలిసి నారాయణుని సమీపించెను ॥2-6-1॥
'2': >-
  అనంతరం విధివిధానముల ప్రకారం హవిస్సును కలిగిన పాత్రను శిరస్సుతో (అత్యంత
  భక్తితో) గ్రహించి, మహత్తర దేవతకు అర్పణగా, జ్వలించుచున్న అగ్నిలో హవిస్సుతో
  హోమము ఆచరించెను ॥2-6-2॥
'3': >-
  ఆ హవిస్సులో మిగిలిన భాగమును ప్రసాదరూపంగా స్వీకరించి, తనకు ఇష్టమైన మంగళమును
  మనసులో ఆకాంక్షిస్తూ, కుశలతో విస్తరింపబడిన పవిత్ర ఆసనంపై కూర్చుండి, నారాయణ
  దేవుని ధ్యానించెను ॥2-6-3॥
'4': >-
  వాక్సంయమమును పాటించి, వైదేహితో కలిసి, మనస్సును నియమంగా నిలిపి, శ్రీమంతమైన
  విష్ణు ఆలయంలో, నరశ్రేష్ఠుడైన రాజపుత్రుడు రాముడు శయనించెను ॥2-6-4॥
'5': >-
  రాత్రిలో ఒక్క యామము (ప్రమాణంగా ఒక పావు భాగము) మాత్రమే మిగిలి ఉండగా అతడు
  మేల్కొని, తన భవనంలో అలంకార విధానమును (సిద్ధతలను) సమ్యకంగా చేయించెను ॥2-6-5॥
'6': >-
  అక్కడ సూతులు, మాగధులు, వందినులు పలుకుచున్న సుఖమయమైన వాక్యాలను వినుచూ,
  ప్రాతఃసంధ్యా కాలాన్ని ఉపాసిస్తూ, అతి ఏకాగ్రచిత్తంతో జపమును ఆచరించెను ॥2-6-6॥
'7': >-
  విమలమైన క్షౌమవస్త్రములు ధరించి, శిరస్సుతో నమస్కరించి మధుసూదనుడైన విష్ణువును
  స్తుతించెను; అనంతరం ద్విజులను పఠింపచేయించెను (వేదమంత్రాలు, ఆశీర్వచనాలు చదువమని
  ఆజ్ఞాపించెను) ॥2-6-7॥
'8': >-
  ఆ ద్విజుల పుణ్యాహఘోషము గంభీరముగా మధురముగా వినిపించుచూ, తూర్యనాదముల అనునాదంతో
  కూడి అయోధ్యను నిండగాచేసెను ॥2-6-8॥
'9': >-
  ఆ సమయమున వైదేహితో కలిసి ఉపవాసమును పాటించిన రాఘవుడు (రాముడు) అట్లు ఉన్నాడని
  వినగానే, అయోధ్యలో నివసించు జనమంతా ఎంతో ఆనందంతో ఉల్లసించెను ॥2-6-9॥
'10': >-
  అనంతరం పౌరులంతా రామాభిషేకము జరుగబోతుందనే వార్త విని, రాత్రి ప్రభాతమును
  దరిచేరినదని చూచి, నగరమును శోభింపజేయుటకు ఏర్పాట్లు చేయసాగిరి ॥2-6-10॥
'11': >-
  తెల్లని మేఘశిఖరములవలె మెరిసే దేవాలయములపై, అలాగే చతుష్పథములలో, రథ్యలలో
  (వీధులలో), చైత్యములలో, అట్టాలకములలో (గోపురాలూ ప్రాసాదశిఖరాలపై) ॥2-6-11॥
'12': >-
  వివిధ వస్తువులతో సంపదగా నిండిన వాణిజ్యవీధులలో, వ్యాపారుల దుకాణములలో,
  కుటుంబస్థుల సమృద్ధిగృహములలో, శ్రీమంతమైన భవనములలో కూడా ॥2-6-12॥
'13': >-
  అన్ని సభలలో, వృక్షముల చుట్టూ (అలంకారంగా) కనిపించే ప్రదేశములలో కూడా, ధ్వజములు
  చక్కగా ఎత్తుగా నిలపబడెను; అలాగే పతాకములు కూడా విరివిగా ఎగురవేయబడెను ॥2-6-13॥
'14': >-
  తదనంతరం నాట్యకారులూ, నర్తకుల సమూహాలూ, గాయకులూ పాడుచుండగా, ప్రజలు మనస్సుకూ
  చెవికీ సుఖమిచ్చే వారి మధుర వాణిని వినిరి ॥2-6-14॥
'15': >-
  రామాభిషేకము జరగబోవుచున్నదని చతుష్పథములలోను, ఇళ్లలోను, జనులు పరస్పరం
  రామాభిషేకానికి సంబంధించిన కథనములు, మాటలును చేస్తూ ఉండిరి ॥2-6-15॥
'16': >-
  ఇళ్ల ద్వారముల వద్ద గుంపులుగా ఆటలాడుచున్న చిన్న పిల్లలు కూడా రామాభిషేక
  విషయముతోనే పరస్పరం మాటలాడి కథలు చెప్పుకొనుచుండిరి ॥2-6-16॥
'17': >-
  పుష్పోపహారములతో అలంకరింపబడి, ధూపసుగంధములతో సువాసనతో నిండిన రాజమార్గము,
  రామాభిషేక సందర్భమున పౌరులచే అత్యంత శోభాయమానంగా సిద్ధపరచబడెను ॥2-6-17॥
'18': >-
  రాత్రి వచ్చునేమోనని (అంధకారము పడునేమోనని) భావించి, వెలుగును కలిగించుటకై, అన్ని
  దిక్కుల రథ్యల వెంట దీపవృక్షములు (దీపస్తంభాలు/దీపమాలలు) కూడా ఏర్పాటు చేసిరి
  ॥2-6-18॥
'19': >-
  ఈ విధంగా నగరానికి అలంకారమును సమకూర్చి, ఆ నగరవాసులు రామునకు యౌవరాజ్యాభిషేకము
  కావాలనే ఆకాంక్షతో ఎదురుచూచుచుండిరి ॥2-6-19॥
'20': >-
  అందరూ గుంపులుగా కూడి, చతుష్పథములలోను సభలలోను నిలిచి, పరస్పరం సంభాషించుచూ అక్కడ
  రాజాధిరాజును (దశరథుని) ఘనంగా ప్రశంసించిరి ॥2-6-20॥
'21': >-
  “అహో! ఈ రాజు మహాత్ముడు, ఇక్ష్వాకుకులానికి ఆనందకరుడు. తాను వృద్ధుడైయున్నాడని
  తెలుసుకొని, రాముని రాజ్యమందు అభిషేకించనున్నాడు!” అని అన్నారు ॥2-6-21॥
'22': >-
  “మనము అందరం అనుగ్రహింపబడ్డవారమే; ఎందుకంటే రాముడు మనకు భూపతి అవుతున్నాడు.
  లోకములో పరమపరమ (శ్రేయస్సు-అశ్రేయస్సు) తెలుసుకొనినవాడు గనుక, దీర్ఘకాలము మనకు
  రక్షకుడుగా ఉండును” అని అన్నారు ॥2-6-22॥
'23': >-
  “అతడు అహంకారరహితమైన మనస్సుగలవాడు, జ్ఞానవంతుడు, ధర్మాత్ముడు, సోదరుల పట్ల అపార
  ప్రేమగలవాడు. రాఘవుడు సోదరుల పట్ల ఎంత స్నేహశీలుడో, మన పట్ల కూడా అంతేగా
  స్నిగ్ధుడుగా ఉంటాడు” అని అన్నారు ॥2-6-23॥
'24': >-
  “నిర్దోషుడైన ధర్మాత్మ రాజు దశరథుడు చిరకాలము జీవించుగాక; ఆయన కృపవలననే
  అభిషిక్తుడైన రాముని మనము దర్శించగలుగుచున్నాము” అని అన్నారు ॥2-6-24॥
'25': >-
  ఈ విధంగా పలుకుచున్న పౌరుల మాటలను ఇతరులూ వినిరి; దిక్కులన్నింటా ఈ వార్త
  వ్యాపించినందున, గ్రామజనులు/ప్రాంతజనులు (జానపదులు) అక్కడికి వచ్చిరి ॥2-6-25॥
'26': >-
  వారు దిక్కులన్నింటినుండి నగరానికి వచ్చి, రామాభిషేకమును దర్శించుటకు, జానపద
  జనులు రాముని కారణంగా నగరాన్ని జనసంచయంతో నింపిరి ॥2-6-26॥
'27': >-
  ఆ విధంగా విస్తరించుచూ ప్రవహించుచున్న ప్రజావాహినితో అక్కడ గొప్ప హోరు
  వినిపించెను; అది పర్వకాలమున ఉప్పొంగి ఉత్సాహంగా దూసుకొచ్చే సముద్రధ్వనివలె
  ఉండెను ॥2-6-27॥
'28': >-
  అప్పుడు, ఇంద్రుని నగరమువలె కాంతివంతంగా ఉన్న ఆ పురము, దర్శించ కోరుకొనుచూ వచ్చి
  చేరిన జానపద జనులతో సమంతతః శబ్దసహితంగా కలకలమై పోయెను—సముద్రజీవులతో నిండిన
  అరణ్యవోదకము (సముద్రజలము) వలె అన్నిచోట్లా ఆందోళనతో నిండినట్టుగా కనబడెను
  ॥2-6-28॥
'29': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండము నందలి
  “పౌరోత్సేకః” అను ఆరవ సర్గము ముగిసెను ॥2-6॥
