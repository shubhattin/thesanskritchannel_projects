'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘सीताधर्मावेदन’ नामक
  नवम सर्ग (३-९) आरम्भ होता है।
'1': >-
  सुतीक्ष्ण मुनि से आज्ञा प्राप्त कर जब रघुनन्दन श्रीराम प्रस्थान करने लगे, तब
  हृदय को प्रिय लगने वाली, स्नेहपूर्ण वाणी से सीता ने अपने स्वामी से यह कहा—
'2': >-
  ‘अधर्म तो अत्यन्त सूक्ष्म विधि से भी बड़ा (गंभीर) हो जाता है; और जो पुरुष उससे
  निवृत्त हो जाए, वह इस कामजन्य आदि व्यसनों से (अपने-आप को) बचा सकता है।’
'3': >-
  ‘यहाँ (लोक में) काम से उत्पन्न व्यसन तीन ही कहे गए हैं; परन्तु मिथ्यावचन (झूठ
  बोलना) उनमें सबसे परम (मुख्य) है—इसलिए शेष दोनों उससे भी अधिक भारी (अर्थात्
  अत्यन्त भयंकर परिणाम वाले) माने गए हैं।’
'4': >-
  ‘पराई स्त्रियों के पास जाना, बिना वैर के रौद्रता (क्रोधपूर्वक हिंसा), और
  मिथ्यावचन—हे राघव! ये न तो कभी तुम्हारे भीतर रहे हैं और न आगे होंगे।’
'5': >-
  ‘फिर परस्त्रियों की इच्छा—जो धर्म का नाश करने वाली है—तुममें कहाँ से आएगी? हे
  मनुष्येन्द्र! यह तुममें है ही नहीं, और कभी था भी नहीं।’
'6': >-
  ‘हे राम! मन में भी यह बात कहीं नहीं पाई जाती; और हे नृपात्मज! तुम सदा अपनी ही
  पत्नी में अनुरक्त रहने वाले हो।’
'7': >-
  ‘तुम अत्यन्त धर्मिष्ठ हो, सत्यप्रतिज्ञ हो, और पिता की आज्ञा का पालन करने वाले
  हो; तुममें ही धर्म और सत्य प्रतिष्ठित हैं—तुममें ही सब कुछ स्थित है।’
'8': >-
  ‘हे महाबाहो! यह सब जितेन्द्रिय पुरुष के लिए वहन करना सम्भव है; और हे शुभदर्शन!
  तुम्हारा इन्द्रियों पर वश होना मैं जानती हूँ।’
'9': >-
  ‘परन्तु जो यह तीसरा—रौद्र व्यसन—पराये प्राणों का हिंसन है, वह बिना वैर के
  मोहवश किया जाता है; और वही बात तुम्हारे सामने उपस्थित हो गई है।’
'10': >-
  ‘हे वीर! तुमने दण्डकारण्य-निवासियों, अर्थात् ऋषियों की रक्षा के लिए, युद्ध में
  राक्षसों के वध की प्रतिज्ञा की है।’
'11': >-
  ‘इसी कारण यह वन “दण्डका” के नाम से प्रसिद्ध है; और तुम भाई सहित, बाण और धनुष
  धारण किए हुए, प्रस्थान कर चुके हो।’
'12': >-
  ‘तुम्हें प्रस्थान करते देखकर मेरा मन चिन्ता से व्याकुल हो उठा है; और तुम्हारे
  आचरण का विचार करते हुए ही मुझे जो कल्याणकर और हितकारी बात लगेगी, वही मैं
  कहूँगी।’
'13': >-
  ‘हे वीर! मुझे दण्डक वन की ओर जाना रुचिकर नहीं है; उसका कारण मैं बताती हूँ—मेरी
  कही हुई बात सुनो।’
'14': >-
  ‘तुम बाण और धनुष हाथ में लिए, भाई सहित वन में गए हो; कहीं ऐसा न हो कि वन में
  रहने वाले सब प्राणियों को देखकर तुम बाणों का व्यय (अनर्थक बाण-प्रयोग) करने
  लगो।’
'15': >-
  ‘यहाँ क्षत्रियों के लिए धनुष (मानो) अग्नि का ईंधन है; क्योंकि पास में स्थित यह
  तेज और बल को अत्यधिक बढ़ा देता है।’
'16': >-
  ‘पूर्वकाल में, हे महाबाहो! एक तपस्वी, सत्यवान् और शुचि पुरुष था, जो किसी पुण्य
  वन में—जहाँ मृग और पक्षी रमण करते थे—निवास करता था।’
'17': >-
  ‘उसके तप में विघ्न करने के लिए शचीपति इन्द्र, हाथ में खड्ग लिए, रथ पर बैठकर,
  भट (योद्धा) का रूप धारण कर उसके आश्रम में पहुँचा।’
'18': >-
  ‘उस आश्रम-स्थान पर एक उत्तम खड्ग रख दिया गया; और जो पुण्य तप में स्थित था, उसे
  वह न्यास-विधि से सौंपा (अमानत के रूप में दिया) गया।’
'19': >-
  ‘उस शस्त्र को पाकर, न्यास की रक्षा में तत्पर वह (तपस्वी) वन में ही विचरता रहा,
  और अपने भीतर की सत्यता/विश्वसनीयता (प्रत्यय) की रक्षा करता रहा।’
'20': >-
  ‘वह जहाँ भी मूल और फल लेने जाता, न्यास-रक्षा में तत्पर होने के कारण उस खड्ग के
  बिना कभी नहीं जाता।’
'21': >-
  ‘नित्य शस्त्र ढोते-ढोते, क्रमशः उस तपोधन ने तप में जो निश्चय था उसे त्यागकर
  अपनी बुद्धि को रौद्र (क्रूरता) की ओर कर लिया।’
'22': >-
  ‘फिर वह रौद्रता में आसक्त, प्रमत्त और अधर्म से आकृष्ट हो गया; और उस शस्त्र के
  साथ रहने (संग) के कारण वह मुनि नरक को प्राप्त हुआ।’
'23': >-
  ‘यह प्राचीन वृत्तान्त शस्त्र-संग (शस्त्र के संपर्क) के कारण का ही उदाहरण है;
  जैसे अग्नि का संग कारण कहा जाता है, वैसे ही शस्त्र का संग भी (विकार का) हेतु
  कहा गया है।’
'24': >-
  ‘स्नेह और बहुमान के कारण मैं तुम्हें स्मरण कराती हूँ और शिक्षा देती हूँ; धनुष
  धारण किए हुए तुम्हें किसी भी प्रकार वह (अविचारित/अनावश्यक हिंसा) नहीं करनी
  चाहिए।’
'25': >-
  ‘दण्डक में रहने वाले राक्षसों को बिना वैर के मारने की बुद्धि (यदि हो), तो
  भी—हे वीर! बिना अपराध के किसी को मारना लोक स्वीकार नहीं करेगा।’
'26': >-
  ‘वनों में रहने वाले, संयमित आत्मा वाले क्षत्रिय वीरों के लिए धनुष का इतना ही
  कार्य है—आर्त जनों की रक्षा करना।’
'27': >-
  ‘कहाँ शस्त्र और कहाँ वन? कहाँ क्षात्र-धर्म और कहाँ तप? यह सब हमसे उलट-पुलट हो
  गया है; अतः देश-धर्म (स्थानानुकूल मर्यादा) की ही पूजा/पालन हो।’
'28': >-
  ‘शस्त्र के सेवन से कदर्य और कलुष (दुष्टता व मलिनता) युक्त बुद्धि उत्पन्न होती
  है; इसलिए तुम पुनः अयोध्या जाकर क्षत्र-धर्म का आचरण करोगे।’
'29': >-
  ‘और यदि तुम राज्य का त्याग करके मुनि की भाँति विरक्त होकर रहो, तो मेरे
  सास-ससुर (श्वश्रू-श्वशुर) के प्रति मेरी प्रीति अक्षय (अविनाशी) हो जाएगी।’
'30': >-
  ‘धर्म से अर्थ उत्पन्न होता है, धर्म से ही सुख प्रकट होता है; धर्म के द्वारा सब
  कुछ मिलता है—यह जगत् धर्म-सार (धर्म ही जिसका सार है) है।’
'31': >-
  ‘विविध नियमों से अपने-आप को प्रयत्नपूर्वक संयमित करके—धर्म को निपुण पुरुष
  प्राप्त करते हैं; सुख से (भोग-सुख से) सुख की प्राप्ति नहीं होती।’
'32': >-
  ‘हे सौम्य! तपोवन में सदा शुद्ध बुद्धि से धर्म का आचरण करो; त्रिलोक में भी जो
  कुछ तत्त्वतः है, वह सब तुम्हें भलीभाँति विदित है।’
'33': >-
  ‘यह (उपदेश) मेरे स्त्री-स्वभाव की चंचलता से ही कहा गया है; धर्म की बात तुम्हें
  कहने में कौन समर्थ है? पर तुम छोटे भाई सहित बुद्धि से विचार करके, जो तुम्हें
  रुचे वही बिना विलम्ब किए करो।’
'34': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के अरण्यकाण्ड
  में ‘सीताधर्मावेदन’ नामक नवम सर्ग (३-९) सम्पूर्ण हुआ।
