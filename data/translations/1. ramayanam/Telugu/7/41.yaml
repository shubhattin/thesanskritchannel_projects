'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘పుష్పకపునరభ్యనుజ్ఞా’ నామ ఏకచత్వారింశః
  సర్గః ॥౭-౪౧॥
'1': >-
  అప్పుడు మహాబాహువు రాముడు ఋక్షులు, వానరులు, రాక్షసులను విడుదల చేసి, తన
  సహోదరులతో కూడి సుఖవంతుడై పరమసంతోషంతో ఆనందించాడు ॥౭-౪౧-౧॥
'2': >-
  ఆ తరువాత అపరాహ్ణ సమయమున రాఘవుడు సహోదరులతో కలసి, అంతరిక్షములోనుండి పలికిన ఒక
  మధురమైన వాణిని వినెను ॥౭-౪౧-౨॥
'3': >-
  “సౌమ్య రామా! సౌమ్యమైన ముఖంతో నన్ను చూడు. కుబేరుని భవనంనుండి వచ్చిన నేను పుష్పక
  విమానమని తెలుసుకొనుము, ప్రభూ.” ॥౭-౪౧-౩॥
'4': >-
  “నీ ఆజ్ఞను తెలిసికొని నేను స్వామి గృహమునకు వెళ్లితిని. ఓ నరశ్రేష్ఠా! నిన్ను
  సేవించుటకై (నీ సమీపమునకు) రావలెనని ఆయన నాతో పలికెను.” ॥౭-౪౧-౪॥
'5': >-
  “యుద్ధమున దుర్ధర్షుడైన రాక్షసేశ్వరుడు రావణుని మహాత్మ రాఘవ నరేంద్రుడు
  సంహరించినందున నీవు (ఇప్పుడు) రాఘవునిచేత జయింపబడ్డవాడవు.” ॥౭-౪౧-౫॥
'6': >-
  “ఆ దురాత్ముడైన రావణుడు తన గణముతో కూడ, తన పుత్రులతో కూడ, తన బంధువులతో కూడ
  నశించగా నాకు కూడా పరమ ప్రీతియే కలిగింది.” ॥౭-౪౧-౬॥
'7': >-
  “అట్టి నీవు పరమాత్మస్వరూపుడైన రామునిచేత లంకలో జయింపబడ్డవాడవు. కావున సౌమ్యా!
  అతడినే నీవు వహించుమని నేను నీకు ఆజ్ఞాపించుచున్నాను.” ॥౭-౪౧-౭॥
'8': >-
  “రాఘవనందనుడైన రాముని నీవు వాహనముగా మోసుకొనిపోవుటయే నా పరమ అభిలాష. (కాబట్టి)
  జ్వరములేనివాడై (నిశ్చింతుడై) లోకానికి ప్రయాణసాధనముగా (అందరికీ ఉపకారముగా)
  విహరించుచూ వెళ్ళుము.” ॥౭-౪౧-౮॥
'9': >-
  “మహాత్ముడైన ధనదుని (కుబేరుని) ఆజ్ఞను గ్రహించి, నీ సమీపమునకు నేను వచ్చితిని.
  నిర్భయముగా నన్ను స్వీకరించి ఆజ్ఞాపించుము (లేదా: నిశ్చింతగా నన్ను
  ఎదుర్కొనుము/ఉపేక్షించకుము).” ॥౭-౪౧-౯॥
'10': >-
  “ధనదుని ఆజ్ఞవలన నేను సమస్త భూతములకు అదృశ్యుడనై, నా ప్రభావముచేత సంచరించుచూ, నీ
  ఆజ్ఞను పరిపూర్ణంగా అనుసరించుచున్నాను.” ॥౭-౪౧-౧౦॥
'11': >-
  ఇట్లు పుష్పకముచే పలుకబడగా, మహాబలవంతుడైన రాముడు మళ్ళీ తిరిగివచ్చిన ఆ
  పుష్పకవిమానమును చూచి ఈ విధంగా పలికెను ॥౭-౪౧-౧౧॥
'12': >-
  “అట్లయితే, ఓ విమానశ్రేష్ఠమైన పుష్పకా! నీకు స్వాగతము. ధనేశ్వరుని అనుగ్రహమువలన
  (ఆయనతో) మనకు ఏ దోషసంబంధము కలుగకుండునుగాక.” ॥౭-౪౧-౧౨॥
'13': >-
  అనంతరం మహాబాహువు రాఘవుడు లాజములతోను, పుష్పములతోను, సుగంధ ధూపములతోను ఆ
  పుష్పకవిమానమును పూజించెను ॥౭-౪౧-౧౩॥
'14': >-
  తరువాత “నీవు వెళ్ళవచ్చును” అని కూడా పలికి, “నేను స్మరించినపుడు (నీ అవసరము
  కలిగినపుడు) నీవు వచ్చెదవు. సౌమ్యా! సిద్ధులకు గతి కలిగినట్లుగా (లేదా: సిద్ధుల
  వలె సులభగతితో) విహరించు; విషాదమునకు లోనుకాకుము. నీవు ఇష్టమైన దిశకు
  వెళ్ళుచుండగా నీకు ఎట్టి ప్రతిఘాతమూ కలుగకుండునుగాక” అని అనుగ్రహించెను ॥౭-౪౧-౧౪॥
'15': >-
  రామునిచే పూజింపబడి “అలాగేనని” పలికి విడిపింపబడిన ఆ పుష్పకం, తాను అభిమతించిన
  దిశవైపు అప్పుడే ప్రయాణమాయెను ॥౭-౪౧-౧౫॥
'16': >-
  ఆ సుకృతాత్మకమైన పుష్పకము అలా అంతర్ధానమైపోయిన తరువాత, భరతుడు కృతాంజలియై
  రఘునందనుడైన రామునితో ఈ వాక్యమును పలికెను ॥౭-౪౧-౧౬॥
'17': >-
  “వీరా! నీవు పాలన చేయుచుండగా, అమానుష సత్త్వముల (దివ్యసత్త్వముల) పలుకులు
  రకరకముగా నీ విషయమున (నీ ఘనతను గురించి) మళ్లీమళ్లీ వినబడుచున్నవి.” ॥౭-౪౧-౧౭॥
'18': >-
  “సత్త్వములకు (ప్రజలకు) ఎలాంటి వ్యాధియు లేదు; ఇదిగో ఒక నెలపైగా అలా
  గడిచిపోయింది. జీర్ణస్థితికి వచ్చినవారికైనా, ఓ రాఘవా! మరణము సమీపించడంలేదు.”
  ॥౭-౪౧-౧౮॥
'19': >-
  “స్త్రీలు రోగములులేని ప్రసవములు పొందుచున్నారు; మానవులు దేహకాంతితో
  (ఆరోగ్యసంపదతో) ఉన్నారు. ఓ రాజా! నగరవాసులైన ప్రజలకు హర్షము మరింత అధికమైంది.”
  ॥౭-౪౧-౧౯॥
'20': >-
  “కాలమునకు వర్షము కురుస్తోంది; అమృతమువలెను పాలవర్షమును (మధురజలమును)
  కురిపిస్తోంది. గాలులు కూడా సుఖస్పర్శముతో, శివకరముగా (మంగళకరముగా) వీచుచున్నవి.”
  ॥౭-౪౧-౨౦॥
'21': >-
  “ఇలాంటి అనశ్వరుడు (క్షయములేని ధర్మనిష్ఠుడు) రాజు ఉండవచ్చునని, ఓ నరేశ్వరా/ఓ
  రాజా! నగరములో పౌరులు మరియు జనపదవాసులు అలా మాటలాడుచున్నారు.” ॥౭-౪౧-౨౧॥
'22': >-
  భరతుడు ఇలా పలికిన ఆ సుమధురమైన మాటలను విని, నృపసత్తముడైన రాముడు ఆనందముతో
  నిండిపోయెను ॥౭-౪౧-౨౨॥
'23': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘పుష్పకపునరభ్యనుజ్ఞా’
  నామ ఏకచత్వారింశః సర్గః ॥౭-౪౧॥
