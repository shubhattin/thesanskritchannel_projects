'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के बालकाण्ड में ‘सगर के पुत्रों का जन्म’ नामक
  अड़तीसवाँ सर्ग।
'1': >-
  कौशिक मुनि ने मधुर अक्षरों वाली वह कथा राम को निवेदित करके (सुनाकर), फिर
  काकुत्स्थ राम से यह दूसरा वचन कहा।
'2': >-
  हे राम! पूर्वकाल में अयोध्या के अधिपति एक वीर नराधिप थे, जिनका नाम सगर था। वे
  धर्मात्मा थे, प्रजाकामी (संतान-इच्छुक) थे, परन्तु निःसंतान थे।
'3': >-
  हे राम! विदर्भराज की पुत्री ‘केशिनी’ नाम से प्रसिद्ध थी; वह सगर की ज्येष्ठा
  पत्नी थी—धर्म में दृढ़ और सत्य बोलने वाली।
'4': >-
  वह अरिष्टनेमि की पुत्री थी और सुपर्ण (गरुड़) की बहिनी थी। सगर की दूसरी पत्नी
  ‘सुमति’ नाम से विख्यात थी।
'5': >-
  उन दोनों पत्नियों के साथ महाराज सगर ने तप किया। वे हिमवान (हिमालय) पर
  भृगु-प्रस्रवण नामक पर्वत पर जाकर तप में प्रवृत्त हुए।
'6': >-
  जब तप करते हुए पूरे सौ वर्ष बीत गए, तब तप से प्रसन्न हुए सत्यवानों में श्रेष्ठ
  मुनि भृगु ने सगर को वर प्रदान किया।
'7': >-
  हे निष्पाप! तुम्हें अत्यन्त महान संतान-लाभ होगा, और हे पुरुषश्रेष्ठ! तुम्हें
  संसार में अनुपम कीर्ति भी प्राप्त होगी।
'8': >-
  हे तात! तुम्हारी एक पत्नी एक ऐसा पुत्र उत्पन्न करेगी जो तुम्हारे वंश का
  प्रवर्तक होगा; और दूसरी पत्नी साठ हजार पुत्र उत्पन्न करेगी।
'9': >-
  महात्मा मुनि के इस कथन से प्रसन्न होकर, तब दोनों राजकन्याएँ उन्हें मनाकर
  अत्यन्त आनंदित हुईं और हाथ जोड़कर बोलीं।
'10': >-
  हे ब्रह्मन्! किसके एक पुत्र होगा और कौन बहुतों को जनने वाली होगी—हम यह सुनना
  चाहती हैं। हे ब्रह्मन्! आपका वचन सत्य ही हो।
'11': >-
  उन दोनों के ये वचन सुनकर परम धर्मात्मा भृगु ने सर्वोत्तम वाणी में कहा—“यहाँ
  (इस विषय में) अपनी-अपनी इच्छा का विधान किया जाए।”
'12': >-
  “एक वंश-प्रवर्तक पुत्र हो, अथवा बहुत से महाबली, कीर्तिमान और महान उत्साही
  पुत्र हों—कौन किस वर को चाहती है?”
'13': >-
  हे रघुनन्दन राम! मुनि के ये वचन सुनकर केशिनी ने राजा की उपस्थिति में
  वंश-प्रवर्तक एक पुत्र का वर ग्रहण किया।
'14': >-
  तब सुपर्ण की बहिनी सुमति ने साठ हजार पुत्रों का वर ग्रहण किया—जो महान उत्साही
  और कीर्तिमान होंगे।
'15': >-
  उस ऋषि की प्रदक्षिणा करके और सिर झुकाकर उन्हें प्रणाम करके, हे रघुनन्दन! राजा
  सगर अपनी दोनों रानियों के साथ अपने नगर को लौट गए।
'16': >-
  फिर समय बीतने पर उनकी ज्येष्ठा पत्नी केशिनी ने एक पुत्र को जन्म दिया, जो
  ‘असमञ्ज’ नाम से प्रसिद्ध हुआ—सगर का पुत्र।
'17': >-
  हे नरव्याघ्र! सुमति ने एक गर्भ-तुम्ब (कद्दू/तुम्बी के समान आवरण) को जन्म दिया;
  और उस तुम्ब के फूटने पर साठ हजार पुत्र बाहर निकले।
'18': >-
  धात्रियों (दाइयों/सेविकाओं) ने उन सभी को घी से भरे घड़ों में रखकर पाला-पोसा।
  बहुत समय बीतने पर वे सब युवावस्था को प्राप्त हुए।
'19': >-
  फिर दीर्घ काल के पश्चात, रूप और यौवन से संपन्न वे साठ हजार (पुत्र) उस समय राजा
  सगर के हो गए।
'20': >-
  हे नरश्रेष्ठ रघुनन्दन! राजा सगर का ज्येष्ठ पुत्र असमञ्ज, बालकों को लेकर सरयू
  के जल में (उन्हें) डाल देता था।
'21': >-
  और जो बालक डूबने लगते, उन्हें देखकर वह सदा हँसता रहता। इस प्रकार वह पापपूर्ण
  आचरण करने वाला और सज्जनों को बाधा पहुँचाने वाला था।
'22': >-
  नगरवासियों के अहित में लिप्त होने के कारण उसके पिता ने उसे नगर से निकाल दिया।
  उस असमञ्ज का वीर्यवान पुत्र ‘अंशुमान्’ नाम का था।
'23': >-
  वह समस्त लोकों को प्रिय, सबके द्वारा सम्मत, और मधुर वचन बोलने वाला था। फिर
  बहुत समय के बाद (राजा सगर के मन में) यह बुद्धि उत्पन्न हुई—
'24': >-
  “हे नरश्रेष्ठ! मैं यज्ञ करूँ”—ऐसा सगर का निश्चय हो गया। तब राजा ने (अपने)
  आचार्यों के समूह के साथ दृढ़ निश्चय करके, वेद-ज्ञाता होकर, यज्ञ-कर्म का
  अनुष्ठान आरम्भ किया और यज्ञ करने के लिए प्रवृत्त हुए।
'25': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, बालकाण्ड में
  ‘सगरपुत्रजन्म’ नामक अड़तीसवाँ सर्ग समाप्त हुआ।
