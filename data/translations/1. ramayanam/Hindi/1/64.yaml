'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘रम्भा-शाप’ नामक चौंसठवाँ
  सर्ग प्रारम्भ होता है।
'1': >-
  (इन्द्र ने कहा—) हे रम्भे! यह देवकार्य अत्यन्त महान है, जिसे तुम्हें अवश्य
  करना है। यहाँ कौशिक (विश्वामित्र) को काममोह से संयुक्त करके, उसे (तप से)
  विचलित करने हेतु तुम्हें उसे लुभाना है।
'2': >-
  हे राम! बुद्धिमान सहस्राक्ष (इन्द्र) द्वारा ऐसा कहे जाने पर वह अप्सरा लज्जित
  हो गई और हाथ जोड़कर सुरेश्वर को उत्तर देने लगी।
'3': >-
  (रम्भा बोली—) हे सुरपते! यह विश्वामित्र महर्षि अत्यन्त भयानक हैं। हे देव! मुझ
  पर वे अपना भयंकर क्रोध अवश्य ही छोड़ देंगे—इसमें कोई संदेह नहीं है।
'4': >-
  इस कारण, हे देव! मुझे भय है; आप कृपा करके मेरी रक्षा (मेरे ऊपर प्रसाद) करें।
  हे राम! इस प्रकार भयभीत होकर उसके कहने पर, वह तब अत्यन्त डर गई थी।
'5': >-
  तब सहस्राक्ष (इन्द्र) ने काँपती हुई, हाथ जोड़कर खड़ी रम्भा से कहा—हे रम्भे! मत
  डर; तुम्हारा कल्याण हो। मेरे आदेश का पालन करो।
'6': >-
  माधव (वसन्त) ऋतु में सुन्दर वृक्ष पर हृदय को हर लेने वाला कोयल का मधुर स्वर
  सुनाई देगा। मैं स्वयं कामदेव सहित तुम्हारे ही समीप उपस्थित रहूँगा।
'7': >-
  हे भद्रे! तुम अनेक गुणों से युक्त परम उज्ज्वल (अत्यन्त आकर्षक) रूप धारण करके,
  उस तपस्वी ऋषि कौशिक (विश्वामित्र) का तप भंग कर देना।
'8': >-
  उसके वचन सुनकर रम्भा ने अनुपम (श्रेष्ठ) रूप धारण किया। हे राम! वह चपल भाव से,
  पवित्र हास्यवाली (शुचिस्मिता) होकर विश्वामित्र को लुभाने लगी।
'9': >-
  उसने कोयल की मधुर कलरव-युक्त ध्वनि सुनी। और (विश्वामित्र) भी प्रसन्न हुए मन से
  उसे लगातार देखते रहे।
'10': >-
  फिर उस अप्रतिम गीतमय शब्द से और रम्भा के दर्शन से वह मुनि संशय में पड़ गया
  (उसकी समाधि/ध्यान डगमगा गया)।
'11': >-
  सहस्राक्ष (इन्द्र) की यह सारी युक्ति जानकर, मुनियों में श्रेष्ठ कुशिकात्मज
  (विश्वामित्र) क्रोध से आविष्ट होकर रम्भा को शाप देने लगे।
'12': >-
  (विश्वामित्र बोले—) हे रम्भे! तुम मुझे, जो काम और क्रोध को जीतने का प्रयत्न कर
  रहा हूँ, लुभाती हो। हे दुर्भगे! इसलिए तुम दस हज़ार वर्षों तक पत्थर की शिला बनी
  रहोगी।
'13': >-
  हे रम्भे! महान तेजस्वी, तपोबल से सम्पन्न एक ब्राह्मण तुम्हें—मेरे क्रोध से
  कलुषित हुई तुम्हें—(इस शाप से) उद्धार करेगा।
'14': >-
  ऐसा कहकर महान तेजस्वी महामुनि विश्वामित्र अपने भीतर के कोप और संताप को धारण
  करने में समर्थ न रहे।
'15': >-
  उस महान शाप के प्रभाव से रम्भा उसी समय शिला बन गई। महर्षि के वचन सुनकर कामदेव
  भी वहाँ से निकल गया (अन्तर्धान हो गया)।
'16': >-
  हे राम! तप के अपहरण (भंग) किए जाने पर महातेजस्वी विश्वामित्र क्रोध से भर उठे।
  और इन्द्रियाँ अजेय हो उठने के कारण वे अपने मन को शान्ति न दे सके।
'17': >-
  तप का अपहरण हो जाने से उनके मन में चिन्ता उत्पन्न हुई। (उन्होंने निश्चय किया—)
  अब मैं ऐसा क्रोध नहीं करूँगा और किसी भी प्रकार कुछ भी नहीं बोलूँगा।
'18': >-
  अथवा मैं सौ-सौ वर्षों तक श्वास भी नहीं लूँगा। इन्द्रियों को जीतकर मैं अपने
  शरीर को ही सुखा दूँगा (कष्ट देकर तप करूँगा)।
'19': >-
  जब तक तप से अर्जित ब्राह्मण्य (ब्रह्मत्व/ब्रह्मर्षित्व) मुझे प्राप्त नहीं हो
  जाता, तब तक मैं बिना श्वास लिए और बिना भोजन किए, अनन्त वर्षों तक स्थिर बना
  रहूँगा।
'20': >-
  क्योंकि तप में रत मेरे शरीर के अवयव नष्ट नहीं होंगे। हे रघुनन्दन! इस प्रकार
  मुनियों में श्रेष्ठ विश्वामित्र ने एक सहस्र वर्षों की, लोक में अप्रतिम दीक्षा
  (तप-प्रतिज्ञा) की—ऐसी प्रतिज्ञा कर ली।
'21': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य,
  बालकाण्ड में ‘रम्भा-शाप’ नामक चौंसठवाँ सर्ग समाप्त होता है।
