'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘रामान्वेषणम्’ नामक
  अष्टनवतितम (९८वाँ) सर्ग आरम्भ होता है।
'1': >-
  तब प्रभु (भरत) ने सेना को ठहराकर, पादयात्रियों में श्रेष्ठ स्वयं अपने पैरों से
  चलने वाले होकर, गुरु के वचनों का पालन करते हुए काकुत्स्थ (श्रीराम) के पास जाने
  की इच्छा की।
'2': >-
  सेना के अपने-अपने स्थान पर अनुशासनपूर्वक बैठते ही, भरत ने अपने भ्राता शत्रुघ्न
  से यह वचन कहा।
'3': >-
  हे सौम्य! शीघ्र ही, इन लोभियों सहित नर-समूहों के साथ, चारों ओर से इस वन में
  तुम श्रीराम का अन्वेषण करना उचित समझो।
'4': >-
  गुह, जो अपने सहस्रों स्वजनों सहित शर, धनुष और खड्ग धारण किए हुए है, स्वयं इस
  वन में घिरे हुए काकुत्स्थ (राम) का भली-भाँति अन्वेषण करे।
'5': >-
  मैं अमात्यों के साथ, नागरिकों के साथ और गुरुओं तथा द्विजाति (ब्राह्मण आदि) के
  साथ, स्वयं पैदल चलकर समस्त वन का परिभ्रमण करूँगा।
'6': >-
  जब तक मैं श्रीराम को, या महाबली लक्ष्मण को, अथवा महाभागा वैदेही (सीता) को नहीं
  देख लूँगा, तब तक मुझे शान्ति नहीं होगी।
'7': >-
  जब तक मैं अपने भ्राता के चन्द्रमा के समान कान्तिमान, शुभ मुख को—कमलपत्र के
  समान नेत्रों वाले उस मुख को—नहीं देख लूँगा, तब तक मुझे शान्ति नहीं होगी।
'8': >-
  जब तक मैं अपने भ्राता के वे दोनों चरण—जो राजचिह्नों (पार्थिव-व्यञ्जनों) से
  युक्त हैं—अपने मस्तक पर धारण नहीं करूँगा, तब तक मुझे शान्ति नहीं होगी।
'9': >-
  जब तक राज्य में, जो पिता और पितामहों की परम्परा से स्थित राज्य का अधिकारी है,
  वह (राम) अभिषेक-जल से स्नात (क्लिन्न) होकर प्रतिष्ठित नहीं हो जाता, तब तक मुझे
  शान्ति नहीं होगी।
'10': >-
  निश्चय ही सौमित्रि (लक्ष्मण) कृतार्थ है—जो महान् तेजस्वी, राजीव-नयन श्रीराम के
  यशरूपी चन्द्रमा के निर्मल प्रकाश के समान विमल मुख का दर्शन करता है।
'11': >-
  जनकनन्दिनी, महाभागा वैदेही भी कृतकृत्य है, जो समुद्रपर्यन्त पृथिवी के स्वामी
  अपने पति का अनुसरण करती हुई उनके साथ चली है।
'12': >-
  वह चित्रकूट नाम का पर्वत अत्यन्त शुभ और गिरिराज के समान महान् पर्वत है, जिसमें
  काकुत्स्थ (राम) ऐसे निवास कर रहे हैं मानो कुबेर नन्दन वन में विहार करता हो।
'13': >-
  यह वन—जो दुर्गम है और जिसमें व्याल (भयानक पशु) निवास करते हैं—तभी कृतकार्य
  (धन्य) हो गया है कि उसमें शस्त्रधारियों में श्रेष्ठ, महातेजस्वी श्रीराम आसीन
  हैं।
'14': >-
  ऐसा कहकर महातेजस्वी, पुरुषों में श्रेष्ठ भरत, महाबाहु होकर, पैदल ही उस महान्
  वन में प्रविष्ट हुए।
'15': >-
  वह वदनों में श्रेष्ठ (भरत), पर्वत की ढालों पर उगे हुए उन वृक्षसमूहों के बीच से
  होकर, जिनके अग्रभाग पुष्पों से शोभायमान थे, आगे बढ़ता चला गया।
'16': >-
  निकट होने के कारण उसके मूल (आधार/स्थान) का दर्शन हो गया—यह बात स्वयंसिद्ध होने
  से इसे फिर दोहराने की आवश्यकता नहीं है।
'17': >-
  श्रीमान् भरत ने, यह जानकर कि ‘यहीं राम हैं’, अपने बन्धु-बान्धवों सहित उन्हें
  देखकर मूर्छित हो गया—मानो जल का पार (किनारा) पा लेने पर भी कोई आगे बढ़ता चला
  गया हो।
'18': >-
  महात्मा भरत ने सेना को पुनः वहीं ठहराकर, चित्रकूट पर्वत पर स्थित पुण्यजनों से
  युक्त श्रीराम के आश्रम का समाचार पाकर, गुह के साथ शीघ्रता से वहाँ प्रस्थान
  किया।
'19': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘रामान्वेषणम्’
  नामक अष्टनवतितम (९८वाँ) सर्ग सम्पन्न हुआ।
