'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘सीतापरित्याग’ नामक
  अड़तालीसवाँ सर्ग (७-४८) आरम्भ होता है।
'1': >-
  लक्ष्मण के उस अत्यन्त कठोर वचन को सुनकर जनकनन्दिनी वैदेही परम शोक में डूब गई
  और वहीं गिर पड़ी।
'2': >-
  वह कुछ क्षणों तक मानो अचेत-सी रही; आँसुओं से व्याकुल नेत्रों वाली जनकात्मजा ने
  फिर अत्यन्त दीन वाणी में लक्ष्मण से कहा—
'3': >-
  हे लक्ष्मण! निश्चय ही मेरी यह देह दुःख के लिए ही रची गई है; विधाता ने ऐसी
  सृष्टि की है कि आज मेरे लिए दुःख ही दुःख का रूप बनकर सामने आ खड़ा हुआ है।
'4': >-
  अरे! मैंने पूर्व जन्म में कौन-सा पाप किया था, अथवा कौन-सा अपराध किया था कि
  मैं—जो शुद्ध आचार वाली हूँ—आज पतिव्रता होकर भी राजा (राम) द्वारा त्याग दी गई
  हूँ?
'5': >-
  हे सौमित्र! पहले तो मैं आश्रम में वास करती थी, श्रीराम के चरणों का अनुसरण करती
  हुई; और (उनके साथ) दुःख में भी रहने वाली थी—तब भी मैंने (तुमसे) अनुरोध किया
  था।
'6': >-
  हे सौम्य! अब मैं उस निर्जन आश्रम में अकेली होकर कैसे रहूँगी? और मैं, जो दुःख
  में ही डूबी हुई हूँ, अपना यह दुःख किससे कहूँगी?
'7': >-
  मैं मुनियों के बीच क्या कहूँगी? और यह भी कि मैंने कौन-सा सत्कर्म किया है?
  महात्मा राघव ने मुझे किस कारण से त्याग दिया—यह बात मैं किस प्रकार बताऊँगी?
'8': >-
  हे सौमित्र! आज ही जाह्नवी (गङ्गा) के जल में अपने प्राण क्यों न त्याग दूँ?
  क्योंकि मेरा राजवंश (सम्बन्धी) तो मेरे पति द्वारा उपहास का पात्र बन जाएगा।
'9': >-
  हे सौमित्र! जैसा आदेश है वैसा ही करो—मुझ दुःखभागिनी को त्याग दो। राजाज्ञा में
  स्थित रहो; और मेरे ये वचन भी सुन लो।
'10': >-
  सासों (श्वश्रुओं) के पास जाकर, हाथ जोड़कर, और सिर झुकाकर उनके चरणों में प्रणाम
  करके, राजा (दशरथ-नन्दन श्रीराम) का कुशल-मंगल कहना।
'11': >-
  हे लक्ष्मण! तुम सबके सामने सिर झुकाकर उन सबको (उन सासों/पूज्याओं को) नमस्कार
  करके कहना; और राजा से भी कहना कि वे धर्म में भलीभाँति एकाग्र और स्थिर चित्त
  रहें।
'12': >-
  और (उन्हें यह भी कहना)—हे राघव! तुम जानते ही हो कि सीता तत्त्वतः पूर्णतः शुद्ध
  है; तथा परम भक्ति से युक्त होकर सदा तुम्हारे हित में ही लगी रहती है।
'13': >-
  हे वीर! मैंने तो तुम्हारे द्वारा त्यागे जाने को स्वीकार किया—क्योंकि तुम
  लोक-अपयश से भयभीत हो। परन्तु जन-अपवाद से जो कुछ तुम्हें कहना या करना पड़े, उसे
  मुझे ही सहना और दूर करना है; क्योंकि तुम ही मेरी परम गति हो।
'14': >-
  राजा से यह भी कहना कि वे धर्म में पूर्णतः समाहित रहें; और जैसे वे अपने भाइयों
  के प्रति आचरण करते हैं, वैसे ही नगरवासियों (पौरों) के प्रति भी सदा आचरण करें।
'15': >-
  क्योंकि यही तुम्हारा परम धर्म है; इसी से तुम्हारी उत्तम और अनुपम कीर्ति बनी
  रहेगी।
'16': >-
  हे राजन्! यदि नगरजन धर्म के अनुसार (धर्ममार्ग पर चलकर) कुछ प्राप्त कर लें, तो
  भी—हे नरश्रेष्ठ!—मैं अपने शरीर के लिए कुछ भी शोक नहीं करती।
'17': >-
  हे रघुनन्दन! नगरवासियों के अपवाद के अनुसार ही (यदि तुम्हें चलना पड़े, तो भी) —
  क्योंकि नारी के लिए पति ही देवता है; पति ही बन्धु है; पति ही गुरु है।
'18': >-
  इसलिए प्राणों से भी अधिक प्रिय अपने पति का हित-कार्य विशेष रूप से करना चाहिए।
  मेरे इन वचनों के अनुसार राम से यही कहना—(और) आज मुझे देखकर न ठहरो; मैं ऋतुकाल
  को पार कर चुकी हूँ (अर्थात गर्भवती हूँ), तुम चले जाओ।
'19': >-
  इस प्रकार सीता के कहते रहने पर भी लक्ष्मण का मन अत्यन्त दीन हो गया। वे सिर
  झुकाकर पृथ्वी को प्रणाम करते रहे, पर कुछ भी उत्तर देने में समर्थ न हो सके।
'20': >-
  वे उस सीता की प्रदक्षिणा करके, ऊँचे स्वर में रोते हुए, कुछ देर ध्यान कर फिर
  उससे बोले—हे शोभने! अब तुम मुझसे क्या कहलवाना चाहती हो? (अर्थात मैं क्या
  कहूँ?)
'21': >-
  हे अनघे! मैंने पहले कभी तुम्हारा ऐसा रूप नहीं देखा था—और तुम्हारे चरण भी मैंने
  ऐसे नहीं देखे थे। अब मैं वन में राम के बिना तुम्हें इस अवस्था में कैसे देखूँ?
'22': >-
  यह कहकर उन्होंने उसे नमस्कार किया और फिर नाव पर चढ़ गए। नाव में बैठकर उन्होंने
  नाविक को आगे बढ़ने के लिए प्रेरित किया।
'23': >-
  वे शोक के भारी भार से दबे हुए उत्तर तट पर पहुँचे; दुःख से मानो मूढ़-से होकर
  शीघ्रता से रथ पर चढ़ गए।
'24': >-
  वे बार-बार पीछे मुड़कर, पर-तट पर स्थित अनाथ-सी, इधर-उधर चेष्टा करती सीता को
  देखते हुए, फिर आगे चल पड़े।
'25': >-
  लक्ष्मण के रथ को दूर जाते देखकर, और लक्ष्मण को बार-बार जाते हुए निहारती हुई
  उद्विग्न सीता के हृदय में शोक प्रवेश कर गया।
'26': >-
  उस वनों में, जहाँ बर्हिण (मोर) का शब्द गूँज रहा था, यशस्विनी, यश-रूप धन वाली,
  अपने नाथ को न देख पाने वाली वह सती, दुःख-भार से झुकी हुई, अत्यन्त करुण और
  महान् स्वर से रोने लगी।
'27': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य स्वरूप श्रीमद् रामायण के उत्तरकाण्ड
  में ‘सीतापरित्याग’ नामक अड़तालीसवाँ सर्ग (७-४८) पूर्ण हुआ।
