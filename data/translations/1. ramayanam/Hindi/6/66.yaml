'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में “वानर-सेना का पुनः व्यवस्थित
  किया जाना” नामक छियासठवाँ सर्ग (६-६६) आरम्भ होता है।
'1': >-
  तब गिरि-शिखर के समान विशाल और महाबली कुम्भकर्ण प्राचीर को लाँघकर नगर से
  अत्यन्त शीघ्र बाहर निकल आया।
'2': >-
  वह समुद्र तक को प्रतिध्वनित कर देने वाला महान नाद करने लगा—मानो विजयी योद्धा
  गर्जना कर रहा हो और मानो निर्घातों से पर्वतों को विध्वस्त करता जा रहा हो।
'3': >-
  उस भयानक नेत्रों वाले, इन्द्र, यम या वरुण के द्वारा भी अवध्य से प्रतीत होने
  वाले कुम्भकर्ण को आते देखकर वानर भयभीत होकर तितर-बितर हो भागने लगे।
'4': >-
  उन भागते हुए वानरों को देखकर राजपुत्र अंगद ने—नल, नील, गवाक्ष और महाबली कुमुद
  से—यह कहा।
'5': >-
  “अपने पराक्रम और अपने कुल-गौरव को भूलकर तुम लोग भय से त्रस्त होकर कहाँ जा रहे
  हो? क्या तुम साधारण वानरों की भाँति भाग रहे हो?”
'6': >-
  “श्रेष्ठ वीरों! लौट आओ। तुम प्राणों की रक्षा क्यों कर रहे हो? यह महान राक्षस
  भय तो युद्ध के लिए पर्याप्त कारण नहीं है।”
'7': >-
  “राक्षसों की यह जो भयंकर विभीषिका उठ खड़ी हुई है, उसे हम अपने पराक्रम से
  चूर-चूर कर देंगे। हे प्लवंगमो! तुम लोग लौट आओ।”
'8': >-
  तब कठिनता से वे संभले, इधर-उधर से एकत्र हुए, वृक्षों को पकड़कर वानर रणभूमि की
  ओर चल पड़े।
'9': >-
  फिर लौटकर वे वनवासी वानर क्रोध से भर उठे और मदोन्मत्त हाथियों के समान अत्यन्त
  क्रुद्ध होकर कुम्भकर्ण पर टूट पड़े और उसे मारने लगे।
'10': >-
  वे महाबली वानर ऊँची-ऊँची पर्वत-शृंगों के समान शिलाखण्डों से, विशाल चट्टानों से
  और फूलों से भरे अग्रभाग वाले वृक्षों से उस पर प्रहार करते रहे; पर वह मारा जाता
  हुआ भी विचलित न हुआ।
'11': >-
  उसके अंगों पर गिरते ही बहुत-सी शिलाएँ चूर-चूर हो जातीं और पुष्पित अग्रभाग वाले
  वृक्ष टूट-टूटकर पृथ्वी पर जा गिरते।
'12': >-
  तब वह भी, अत्यन्त क्रुद्ध होकर, महान तेजस्वी वानरों की सेनाओं को वैसे ही
  मथने-रौंदने लगा जैसे उठी हुई आग वन को मथ डालती है।
'13': >-
  बहुत-से श्रेष्ठ वानर रक्त से तर होकर धरती पर पड़े थे—मानो ताम्रवर्ण पुष्पों
  वाले वृक्ष उखड़कर गिर पड़े हों।
'14': >-
  भागते और उछलते हुए वानर पीछे मुड़कर देखते तक न थे; कोई समुद्र में जा गिरा और
  कोई आकाश में ही उछलकर जा पहुँचा।
'15': >-
  उस राक्षस के द्वारा खेल-खेल में ही मारे जाते हुए वे वीर जिस मार्ग से समुद्र
  पार करके आए थे, उसी मार्ग से भाग चले।
'16': >-
  भय से विवर्ण मुख किए हुए वे उस समय कहीं ऊँचे-नीचे स्थानों पर जा पहुँचे; कुछ
  ऋक्ष (भालू) वृक्षों पर चढ़ गए और कुछ पर्वत का आश्रय लेने लगे।
'17': >-
  कुछ समुद्र में डूब गए, कुछ गुफाओं में जा छिपे; कुछ अन्य गिर पड़े, और कुछ तो
  ठहर ही न सके। कुछ धरती पर गिर पड़े, और कुछ ऐसे पड़े थे मानो सो रहे हों या मृत
  हों।
'18': >-
  उन पराजित-से, टूटे-फूटे वानरों को देखकर अंगद ने उनसे यह कहा—“ठहरो! हम युद्ध
  करें। हे प्लवंगमो, लौट आओ।”
'19': >-
  “इस पृथ्वी का चक्कर लगाकर भी मुझे तुम्हारे लिए कोई स्थान नहीं दिखता। तुम सब
  अपने-अपने स्थान पर लौट आओ; प्राणों की रक्षा क्यों करते हो?”
'20': >-
  “जो निःशस्त्र होकर ऐसे पाँव उखाड़कर भागते हैं, उनके पुरुषार्थ और पराक्रम को
  लोग तुच्छ समझते हैं; उनकी स्त्रियाँ भी उनका उपहास करेंगी—सजीव रहते हुए यही
  सबसे बड़ा आघात है।”
'21': >-
  “हम सब महान और विस्तीर्ण कुलों में जन्मे हैं। फिर साधारण वानरों की भाँति भयभीत
  होकर कहाँ भाग रहे हो? सच तो यह है कि भय से अपना पराक्रम छोड़कर भागना अनार्यों
  का ही काम है।”
'22': >-
  “जन-सभा में तुम लोगों ने जो बढ़-चढ़कर बातें की थीं—वे हितकर और गर्व से भरी हुई
  वाणी—अब वे कहाँ चली गईं?”
'23': >-
  “कायर के विषय में निन्दात्मक बातें सुनाई देती हैं, और जो जीता रहकर धिक्कृत
  होता है, वह जीवित होकर भी क्या ही! सत्पुरुषों द्वारा सेवित मार्ग का आश्रय लो;
  भय का परित्याग करो।”
'24': >-
  “अल्प जीवन वाला होकर भी यदि हम पृथ्वी पर मारे जाकर पड़े रहें, तो हम उस
  ब्रह्मलोक को प्राप्त करेंगे जिसे कुटिल युद्ध करने वालों के लिए पाना कठिन है।”
'25': >-
  “अथवा युद्ध में शत्रु को मारकर कीर्ति प्राप्त करें; और यदि हम मारे भी जाएँ, तो
  हे वानरो, वीरलोक के धन-वैभव का उपभोग करेंगे।”
'26': >-
  “कुम्भकर्ण काकुत्स्थ (श्रीराम) को देखकर जीवित बचकर नहीं जाएगा—जैसे ज्वाला के
  पास पहुँचकर पतंगा जीवित नहीं लौटता।”
'27': >-
  “भागकर हम प्राण तो बचा लें—यही लक्ष्य हो गया है; पर एक के कारण बहुतों के भग्न
  होने से हमारी यशः-कीर्ति नष्ट हो जाएगी।”
'28': >-
  इस प्रकार बोलते हुए उस वीर, स्वर्ण-कवचधारी अंगद को देखकर भागते हुए वानरों ने
  फिर ऐसा वचन कहा जो वीरों के द्वारा निन्दित है।
'29': >-
  उन्होंने कहा—“कुम्भकर्ण राक्षस ने हमारा अत्यन्त भयानक संहार कर दिया है। अब न
  स्थान सूझता है न समय; हम जा रहे हैं, क्योंकि अपना प्रिय जीवन ही हमें सबसे अधिक
  प्यारा है।”
'30': >-
  इतना कहकर वे सब दिशाओं की ओर भाग गए; और भयंकर नेत्रों वाले उस भयावह को आते
  देखकर वानर-यूथपति भी तितर-बितर हो गए।
'31': >-
  परन्तु भागते हुए उन वीरों को बलवान अंगद ने सान्त्वना और तर्कपूर्ण आश्वासन देकर
  फिर सबको लौटा लिया।
'32': >-
  बुद्धिमान वालिपुत्र (अंगद) ने उनमें हर्ष भर दिया; और सब वानर-यूथपति उसकी आज्ञा
  की प्रतीक्षा करते हुए वहीं डटकर खड़े हो गए।
'33': >-
  ऋषभ, शरभ, मैन्द, धूम्र, नील, कुमुद, सुषेण, गवाक्ष, रम्भ, तारा, द्विविद, पनस
  तथा वायुपुत्र (हनुमान) आदि प्रमुख वानर अत्यन्त शीघ्रता से रण के सम्मुख जा
  पहुँचे।
'34': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  युद्धकाण्ड में “वानर-पर्यवस्थापनम्” नामक छियासठवाँ सर्ग (६-६६) समाप्त होता है।
