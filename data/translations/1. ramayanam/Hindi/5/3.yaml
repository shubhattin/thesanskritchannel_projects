'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘लङ्का-अधिदेवता-विजय’
  नामक तृतीय सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  मेधावी, पवनपुत्र हनुमान् उस लम्बे पर्वत-शिखर पर—जो घने, लटकते हुए मेघ-समूह के
  समान प्रतीत होता था—धैर्य (सत्त्व) का आश्रय लेकर स्थित हुए।
'2': >-
  रात्रि में महाबली कपिकुञ्जर हनुमान् ने उस रमणीय, उपवनों और जल-संपदा से
  परिपूर्ण, रावण द्वारा रक्षित लङ्का-नगरी में प्रवेश किया।
'3': >-
  वह नगरी शरद्-ऋतु के मेघों के समान दीखने वाले भवनों से शोभायमान थी; उसका गर्जन
  सागर के समान था और वह सागर की वायु से सेवित (स्पर्शित) रहती थी।
'4': >-
  वह सुपुष्ट बल से सम्पन्न—मानो घने वृक्षों वाली—सुशोभित थी; उसके तोरण और परकोटे
  की बनावट अत्यन्त मनोहर थी, तथा उसके द्वार-तोरण पाण्डुर (धवल) दीखते थे।
'5': >-
  वह सर्पों के विचरण से गुप्त-सी, शुभ, भोगवती-नगरी के समान प्रतीत होती थी; बिजली
  और घन-समूहों से आच्छादित-सी, तथा देव-ज्योतियों (नक्षत्रादि प्रकाशसमूह) से मानो
  सेवित थी।
'6': >-
  वह प्रचण्ड वायु के वेग से होने वाले गर्जन-शब्द से गूँजती हुई, अमरावती के समान
  जान पड़ती थी; और महान् शातकुम्भ (सुवर्ण) के प्राकार (परकोटे) से घिरी हुई थी।
'7': >-
  किङ्किणी-जालों की झंकार तथा पताकाओं से अलंकृत उस नगरी के पास पहुँचकर हर्षित
  हुए हनुमान् ने सहसा उसके परकोटे की ओर कदम बढ़ाए।
'8': >-
  उस पुरी को चारों ओर से देखकर, हनुमान् का हृदय विस्मय से भर उठा; वहाँ जाम्बूनद
  (श्रेष्ठ सुवर्ण) के द्वार और वैदूर्य-मणि से निर्मित वेदिकाएँ थीं।
'9': >-
  वहाँ के मणिमय फर्श (कुट्टिम) वज्र, स्फटिक और मोतियों से भूषित थे; तथा तप्त
  स्वर्ण के उन्नत भाग और रजत (चाँदी) के समान धवल—मानो मलय-पर्वत—से शोभित थे।
'10': >-
  वहाँ वैदूर्य से बने सोपान (सीढ़ियाँ) थीं, जिनके भीतर स्फटिक की-सी स्वच्छता
  झलकती थी; वे शुभ एवं मनोहर रचनाएँ मानो आकाश में उछलकर जा पहुँची हों, ऐसी दीखती
  थीं।
'11': >-
  वह नगरी क्रौञ्च और बर्हिण (मोर) के समूहों के कलरव से गूँज रही थी; राजहंस वहाँ
  निवास करते थे; तथा वाद्य-ध्वनि और आभूषणों की झंकार से वह सर्वत्र प्रतिध्वनित
  हो रही थी।
'12': >-
  देवलोक-सदृश उस नगरी को देखकर, जो मानो आकाश में उठकर ठहर गई हो—ऐसी लङ्का को
  देखकर—कपि हनुमान् अत्यन्त हर्षित हुए।
'13': >-
  राक्षसों के अधिपति की उस शुभ, अनुपम और ऐश्वर्य-सम्पन्न लङ्का-नगरी को देखकर,
  वीर्यवान् हनुमान् मन-ही-मन विचार करने लगे।
'14': >-
  ‘यह नगरी बलपूर्वक किसी अन्य के द्वारा धर्षित (जीती) नहीं जा सकती; यह तो उद्यत
  आयुध धारण करने वाले रावण के सैनिक-बल द्वारा सुरक्षित है।’
'15': >-
  ‘यह भूमि (यहाँ तक पहुँचने का यश/गति) कुमुद और अङ्गद के लिए, तथा महाकपि सुषेण
  के लिए भी प्रसिद्ध हो; और मैन्द तथा द्विविद के लिए भी।’
'16': >-
  ‘विवस्वान् (सूर्य) के पुत्र (सुग्रीव) के, कुशपर्वा (वाली) के, कपिमुख्य ऋक्ष
  (जाम्बवान्) के, तथा मेरी भी—यही गति (यहाँ तक पहुँचने की सामर्थ्य/कीर्ति) हो।’
'17': >-
  और महाबाहु राघव (श्रीराम) के पराक्रम तथा लक्ष्मण के विक्रान्त-स्वभाव को स्मरण
  करके, वह कपि आनन्द (प्रीति) से भर गया।
'18': >-
  वह नगरी रत्न-रूपी वसन से युक्त, गोष्ठागार (गृह-समूह) रूपी आभूषण धारण किए हुए,
  तथा यन्त्रागारों (यन्त्रशालाओं) के समान स्तनों से सम्पन्न—मानो सजी हुई प्रमदा
  (सुन्दरी) हो—ऐसी प्रतीत होती थी।
'19': >-
  दीपों और महाप्रकाशमान ग्रहों/प्रदीप्त प्रकाशों के कारण जिसका अन्धकार नष्ट हो
  गया था—राक्षसेन्द्र की उस नगरी को महाकपि हनुमान् ने देखा।
'20': >-
  तत्पश्चात् नगररूपा वह लङ्का (अधिदेवता) अपने वास्तविक रूप में, भीतर प्रवेश करते
  हुए हरिशार्दूल—महाकपि पवनपुत्र हनुमान्—को देखने लगी।
'21': >-
  रावण द्वारा पालित लङ्का ने उस श्रेष्ठ वानर को देखकर, स्वयं वहाँ उठ खड़ी
  हुई—उसका मुख-विन्यास विकृत (भयंकर) था।
'22': वह वायुसूनु वीर के सामने खड़ी होकर, महानाद करती हुई, पवनपुत्र हनुमान् से बोली।
'23': >-
  ‘तू कौन है? और किस प्रयोजन से यहाँ आया है, वन-निवासी? जब तक तेरे प्राण हैं,
  यहाँ जो यथार्थ बात है, वह मुझे कह।’
'24': >-
  ‘हे वानर! तेरे लिए इस लङ्का में प्रवेश करना निश्चय ही सम्भव नहीं है; यह रावण
  के बलों द्वारा सर्वत्र से सुरक्षित और भली-भाँति गुप्त है।’
'25': >-
  तब अग्रभाग में स्थित उस लङ्का से वीर हनुमान् बोले—‘तू जो मुझसे पूछ रही है, उस
  यथार्थ तत्त्व को मैं तुझे कहूँगा।’
'26': >-
  ‘तू कौन है, जो विकृत नेत्रों वाली होकर नगर-द्वार पर खड़ी है? और हे दारुणे! तू
  किस कारण क्रोध करके मुझे डाँटती-भर्त्सना करती है?’
'27': >-
  हनुमान् का वचन सुनकर, कामरूपिणी लङ्का क्रुद्ध हो उठी और पवनपुत्र से कठोर वचन
  बोली।
'28': >-
  ‘मैं महात्मा राक्षसराज रावण की आज्ञा की प्रतीक्षा करने वाली, दुर्धर्षा
  (अपराजेय) हूँ; मैं इस नगरी की रक्षा करती हूँ।’
'29': >-
  ‘मेरा अपमान करके तू इस नगरी में प्रवेश नहीं कर सकता। आज मेरे द्वारा मारा जाकर
  तू प्राणों से रहित होकर पड़ा रहेगा।’
'30': >-
  ‘हे प्लवङ्गम! मैं स्वयं लङ्का-नगरी हूँ; मैं ही सब ओर से इसकी रक्षा करती
  हूँ—इसलिए मैंने तुझसे यह कहा।’
'31': >-
  लङ्का का वचन सुनकर पवनपुत्र हनुमान्—वह श्रेष्ठ हरि—यत्नपूर्वक (सावधान होकर)
  दूसरे पर्वत के समान अडिग खड़े रहे।
'32': >-
  उस स्त्रीरूप में विकृत लङ्का को देखकर, मेधावी और सत्त्ववान् वानरपुङ्गव,
  प्लवगर्षभ हनुमान् ने उससे कहा।
'33': >-
  ‘मैं इस लङ्का-नगरी को उसके अट्टालिकाओं, प्राकार और तोरणों सहित देखूँगा—इसी
  उद्देश्य से यहाँ आया हूँ; क्योंकि मुझे बड़ा कौतूहल है।’
'34': >-
  ‘लङ्का के वन, उपवन और कानन, तथा चारों ओर के प्रमुख-प्रमुख गृहों को देखने के
  लिए ही मेरा यहाँ आगमन हुआ है।’
'35': उसका यह वचन सुनकर कामरूपिणी लङ्का ने फिर एक बार कठोर अक्षरों में वचन कहा।
'36': >-
  ‘दुर्बुद्धि! राक्षसेश्वर द्वारा पालित इस नगरी को जीते बिना—हे वानराधम—आज तेरे
  लिए इस पुरी को देख पाना सम्भव नहीं है।’
'37': >-
  तब हरिशार्दूल हनुमान् ने उस निशाचरी से कहा—‘भद्रे! इस पुरी को देखकर मैं फिर
  जैसा आया हूँ वैसा ही लौट जाऊँगा।’
'38': >-
  तत्पश्चात् भयंकर लङ्का ने महानाद किया और वेग से, अपने तल (हथेली) से
  वानरश्रेष्ठ हनुमान् को आघात किया।
'39': >-
  लङ्का के द्वारा अत्यन्त प्रहार किए जाने पर, वीर्यवान् पवनपुत्र हनुमान्—वह
  हरिशार्दूल—अत्यन्त महानाद से गर्ज उठे।
'40': >-
  तब क्रोध से मूर्च्छित हनुमान् ने अपने बाएँ हाथ की उँगलियों को समेटकर मुट्ठी
  बाँधी और उसी मुष्टि से लङ्का को प्रहार किया।
'41': >-
  ‘यह स्त्री है’—ऐसा मानकर भी उसने अपने क्रोध को अधिक न बढ़ाया; परन्तु उस प्रहार
  से वह विकृत-मुख वाली निशाचरी अंगों से व्याकुल होकर सहसा भूमि पर गिर पड़ी।
'42': वीर तेजस्वी हनुमान् ने उसे गिरा हुआ देखकर—उसे स्त्री मानते हुए—उस पर करुणा की।
'43': >-
  तब अत्यन्त उद्विग्न लङ्का ने, गद्गद (कंपित) वाणी में, हनुमान् प्लवङ्गम से
  गर्व-रहित वचन कहा।
'44': >-
  ‘हे सुमहाबाहो! प्रसन्न होइए; हे हरिसत्तम! मेरी रक्षा कीजिए। हे सौम्य! समय आने
  पर महाबली और सत्त्ववान् पुरुष संयम में ही रहते हैं।’
'45': >-
  ‘हे प्लवङ्गम! मैं स्वयं लङ्का-नगरी हूँ। हे महाबल वीर! अपने विक्रम से तुमने
  मुझे जीत लिया है।’
'46': >-
  ‘हे हरीश्वर! अब मेरे कहे हुए इस सत्य को सुनिए—स्वयं स्वयम्भू (ब्रह्मा) द्वारा
  मुझे दिया गया वरदान जैसा है।’
'47': >-
  ‘जब कोई वानर अपने पराक्रम से मुझे वश में कर ले, तब तुम्हें यह जान लेना चाहिए
  कि राक्षसों पर भय (विपत्ति) आ पहुँचा है।’
'48': >-
  ‘हे सौम्य! आज तुम्हारे दर्शन से वही समय मेरे लिए आ पहुँचा है। स्वयम्भू द्वारा
  नियत यह सत्य है; इसका उल्लंघन नहीं हो सकता।’
'49': >-
  ‘सीता के निमित्त दुरात्मा राजा रावण का, और समस्त राक्षसों का भी, विनाश समीप आ
  गया है।’
'50': >-
  ‘अतः हे हरिश्रेष्ठ! रावण द्वारा रक्षित इस पुरी में प्रवेश करके, जो-जो कार्य
  तुम यहाँ करना चाहते हो, वे सब सम्पन्न करो।’
'51': >-
  ‘हे हरीश्वर! शाप से पीड़ित (अपने हेतु से विचलित) इस शुभ नगरी में—जो
  राक्षस-मुख्यों द्वारा पालित है—तुम प्रवेश करो; और यथासुख सर्वत्र जाकर,
  यदृच्छया (जहाँ-जहाँ सम्भव हो) जनकनन्दिनी साध्वी सीता का अन्वेषण करो।’
'52': >-
  इस प्रकार आर्ष, श्रीमान् वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड में
  ‘लङ्का-अधिदेवता-विजय’ नामक तृतीय सर्ग सम्पन्न हुआ।
