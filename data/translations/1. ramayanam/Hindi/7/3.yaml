'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वैश्रवण का लोकपाल-पद
  तथा लङ्का आदि की प्राप्ति’ नामक तृतीय सर्ग (७-३) आरम्भ होता है।
'1': >-
  तत्पश्चात् पुलस्त्य के पुत्र, मुनियों में श्रेष्ठ विश्रवा ने अल्प ही काल में
  अपने पिता के समान तपस्या में स्थित होकर (महान् तप का आश्रय लिया)।
'2': >-
  वे सत्यवादी, शीलवान्, शान्त, स्वाध्याय में निरत तथा शुद्ध थे; सब भोगों में
  अनासक्त और नित्य धर्मपरायण रहने वाले थे।
'3': >-
  उनके उस आचार-व्यवहार को जानकर महर्षि भरद्वाज ने देव-सी कान्ति वाली अपनी पुत्री
  को विश्रवा की पत्नी के रूप में दे दिया।
'4': >-
  तब विश्रवा ने धर्मपूर्वक भरद्वाज की पुत्री को स्वीकार करके, प्रजा के हित का
  निरीक्षण करने वाली बुद्धि से, इस (गृहस्थाश्रम) का श्रेय विचारते हुए (विवाह
  किया)।
'5': >-
  परम हर्ष से युक्त मुनिश्रेष्ठ विश्रवा ने उस पत्नी से अत्यन्त अद्भुत तथा
  वीर्य-सम्पन्न संतान उत्पन्न की।
'6': >-
  धर्मज्ञ विश्रवा ने समस्त ब्राह्म-गुणों से युक्त उस पुत्र को जन्म दिया; उसके
  जन्म लेने पर पितामह (ब्रह्मा) अत्यन्त हर्षित हुए।
'7': >-
  ‘यह श्रेय करने वाली बुद्धि वाला है, आगे चलकर धनाध्यक्ष होगा’—ऐसा देखकर प्रसन्न
  हुए पितामह ने उस बालक का नाम, उस समय देवर्षियों सहित, निश्चित किया।
'8': >-
  क्योंकि वह विश्रवा का पुत्र था और रूप-स्वभाव की समानता से विश्रवा के ही समान
  था, इसलिए यह प्रसिद्ध होकर ‘वैश्रवण’ नाम वाला होगा—ऐसा (ब्रह्मा ने) कहा।
'9': >-
  वह वैश्रवण तब तपोवन में जाकर आहुति देने वाले (यज्ञकर्मरत) होकर, महान् तेजस्वी,
  अग्नि की भाँति निरन्तर बढ़ने लगा।
'10': >-
  आश्रम-स्थान में स्थित उस महात्मा की बुद्धि में यह विचार उत्पन्न हुआ—‘मैं परम
  धर्म का आचरण करूँगा, क्योंकि धर्म ही परम गति है।’
'11': >-
  फिर उसने महान् वन में हजारों वर्षों तक तप किया; कठोर नियमों से संयमित होकर
  उसने अत्यन्त महान् तपस्या का अनुष्ठान किया।
'12': >-
  हजार वर्ष पूरे होने पर उसने एक-एक प्रकार का नियम बनाया—कभी केवल जलाहार, कभी
  वायुभोजी (केवल वायु पर निर्वाह), और कभी पूर्ण निराहार भी रहा।
'13': >-
  इस प्रकार वे हजारों वर्ष उसे एक ही वर्ष के समान बीत गए; तब महातेजस्वी
  (वैश्रवण) पर इन्द्र सहित समस्त देवगण प्रसन्न हुए।
'14': >-
  उसके आश्रम-स्थान पर जाकर ब्रह्मा ने यह वचन कहा—‘वत्स! हे सुव्रत! इस कर्म से
  मैं तुम पर अत्यन्त संतुष्ट हूँ। तुम्हारा कल्याण हो, वर माँगो; हे महामते! तुम
  वर के योग्य हो।’
'15': >-
  तब उपस्थित पितामह से वैश्रवण ने कहा—‘भगवन्! मैं लोकपाल-पद चाहता हूँ, तथा
  धन-रक्षा (वित्त की अधिष्ठात्री सत्ता) का अधिकार चाहता हूँ।’
'16': >-
  तब प्रसन्न चित्त होकर, देवगणों सहित ब्रह्मा ने हर्षपूर्वक वैश्रवण से
  कहा—‘बाढम् (एवम् अस्तु)—निश्चय ही (तुम्हें यह प्राप्त होगा)।’
'17': ‘मैं लोकपालों में चौथे लोकपाल की सृष्टि करने के लिए उद्यत हूँ।’
'18': >-
  ‘यम, इन्द्र और वरुण का जो पद है और जो तुम्हें अभिलषित है—तुम वही पद प्राप्त
  करो। हे धर्मज्ञ! तुम निधीश्वरता (निधियों के स्वामी होने का पद) प्राप्त करो; और
  शक्र (इन्द्र) तथा अम्बुपति (वरुण) के सहित तुम चौथे (लोकपाल) हो जाओगे।’
'19': >-
  ‘यह पुष्पक नामक विमान, जो सूर्य के समान तेजस्वी है—यात्रा के लिए इसे स्वीकार
  करो और त्रिदशों (देवताओं) के समानता को प्राप्त हो।’
'20': >-
  ‘तुम्हारा कल्याण हो। अब हम सब यथास्थान लौटेंगे। हे तात! तुम्हें दो वर प्रदान
  करके हम कृतकृत्य हो गए हैं।’
'21': ऐसा कहकर ब्रह्मा त्रिदशों सहित अपने स्थान को चले गए।
'22': >-
  जब ब्रह्मा-प्रमुख देवता चले गए, तब वह संयतात्मा (वैश्रवण) हाथ जोड़कर, वन में,
  पिता से इस प्रकार बोला—‘देव (ब्रह्मा) ने मेरे लिए निवास-स्थान नहीं निश्चित
  किया।’
'23': >-
  ‘भगवन्! मैंने पितामह से इच्छित वर प्राप्त किया है। अब, प्रभो! मेरे लिए कोई
  उत्तम निवास-स्थान दिखाइए/निश्चित कीजिए, हे भगवन्!’
'24': >-
  ‘और वह ऐसा हो जहाँ किसी भी प्राणी को किसी प्रकार की पीड़ा न हो।’—पुत्र के ऐसा
  कहने पर मुनिश्रेष्ठ विश्रवा से (उत्तर) कहा गया।
'25': >-
  धर्मज्ञ, श्रेष्ठ पुरुष (विश्रवा) ने कहा—‘सुनो।’ ‘दक्षिण समुद्र के तट पर
  ‘त्रिकूट’ नामक पर्वत है।’
'26': >-
  ‘उसके अग्रभाग में, महेन्द्र की पुरी के समान विशाल, ‘लङ्का’ नाम की रमणीय पुरी
  है, जिसे विश्वकर्मा ने निर्मित किया है।’
'27': >-
  ‘जैसे इन्द्र की अमरावती देवताओं के निवास के लिए है, वैसे ही वह राक्षसों के
  निवास के लिए है। तुम वहीं निवास करो; तुम्हारा कल्याण हो; लङ्का में (निवास
  करो)—इसमें कोई संशय नहीं।’
'28': >-
  ‘वह पुरी स्वर्ण-प्राकार और परिखा से युक्त, यन्त्रों और शस्त्रों से सुरक्षित
  है; अत्यन्त रमणीय है, तथा स्वर्ण और वैडूर्य-मणि के तोरणों से सुशोभित है।’
'29': >-
  ‘वह पुरी पहले विष्णु के भय से आक्रान्त होकर राक्षसों द्वारा त्याग दी गई थी;
  समस्त राक्षसगण उसे छोड़कर रसातल-तल में चले गए थे, इसलिए वह शून्य हो गई।’
'30': >-
  ‘अभी भी वह लङ्का नगरी शून्य है; उसका कोई स्वामी नहीं है। इसलिए हे पुत्र! तुम
  वहाँ निवास के लिए यथासुख जाओ।’
'31': >-
  ‘वहाँ तुम्हारा निवास निर्दोष होगा; वहाँ किसी प्रकार की बाधा किसी को भी नहीं
  होगी।’ पिता का यह धर्मयुक्त, अत्यन्त धर्मिष्ठ वचन सुनकर वह धर्मात्मा (वैश्रवण)
'32': >-
  तब प्रसन्न और प्रमुदित सहस्रों नैर्ऋतों (राक्षसों) के साथ पर्वत-शिखर पर स्थित
  लङ्का में निवास करने लगा (और उन्हें भी बसाया)।
'33': अल्प ही समय में उसके शासन से (वह पुरी) पूर्ण रूप से समृद्ध/परिपूर्ण हो गई।
'34': >-
  विश्रवा का पुत्र, नैर्ऋतों में श्रेष्ठ वह धर्मात्मा वैश्रवण, समुद्र को परिखा
  के समान घेरे हुए लङ्का में, वहाँ प्रसन्नतापूर्वक रहने लगा।
'35': >-
  समय-समय पर, विनीतात्मा धनाधिपति (वैश्रवण) पुष्पक विमान से आकर अपने पिता और
  माता—दोनों के पास (दर्शन हेतु) जाता था।
'36': >-
  देव और गन्धर्वगणों द्वारा स्तुत, तथा अप्सराओं के नृत्य से विभूषित भवनों वाला
  वह वित्तप (कुबेर), अपनी किरणों से सूर्य की भाँति प्रकाशित करता हुआ, पिता के
  समीप जा पहुँचा।
'37': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘वैश्रवण का
  लोकपाल-पद तथा लङ्का आदि की प्राप्ति’ नामक तृतीय सर्ग (७-३) सम्पन्न हुआ।
