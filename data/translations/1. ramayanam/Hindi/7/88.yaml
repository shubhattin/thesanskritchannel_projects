'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘बुधसमागम’ नामक
  अट्ठासीवाँ सर्ग प्रारम्भ होता है।
'1': >-
  राम के द्वारा कही हुई, रस से परिपूर्ण और क्रमबद्ध उस कथा को सुनकर लक्ष्मण तथा
  भरत—दोनों अत्यन्त विस्मित हो गए।
'2': >-
  तब वे दोनों महात्मा राजा राम के सामने हाथ जोड़कर खड़े हो गए और उसके भाव का
  विस्तारपूर्वक वृत्तान्त उन्होंने फिर से पूछा।
'3': >-
  उन्होंने पूछा—वह राजा कैसे स्त्री-रूप को प्राप्त होकर, इस दुर्गत अवस्था में,
  जीवन-व्यवहार चलाता रहा? और जब वह पुरुष था, तब वह किस प्रकार की वृत्ति
  (जीवन-चर्या) का आचरण करता था?
'4': >-
  उन दोनों की जिज्ञासापूर्ण बात सुनकर काकुत्स्थ राम ने उस राजा का जैसा वृत्तान्त
  था, वैसा ही उन्हें सुनाना आरम्भ किया।
'5': >-
  उसी प्रथम मास में लोकसुन्दरी इला स्त्री-रूप में हो गई और उन स्त्रियों से घिर
  गई जो पहले उसके ही अनुचर पुरुष थे और अब स्त्री बन चुके थे।
'6': >-
  पद्मदल के समान नेत्रों वाली वह लोकसुन्दरी इला उस वृक्षों, झाड़ियों और लताओं से
  भरे वन में शीघ्र प्रविष्ट होकर वहीं क्रीड़ा-विहार करने लगी।
'7': >-
  उसने चारों ओर के सभी वाहन त्याग दिए और पर्वत की विस्तृत घाटी के उस भाग में इला
  तब रमण करने लगी।
'8': >-
  तत्पश्चात् उसी वन-प्रदेश में, पर्वत के निकट ही, उसे एक अत्यन्त मनोहर और
  प्रसिद्ध सरोवर दिखाई पड़ा, जो नाना प्रकार के पक्षियों के समूह से युक्त था।
'9': >-
  उसी सरोवर में इला ने तब सोमपुत्र बुध को देखा, जो अपने ही तेज से दीप्तिमान
  था—मानो पूर्णिमा का चन्द्रमा उदित हुआ हो।
'10': >-
  वह वहाँ जल के मध्य कठिनतापूर्वक पहुँच सकने योग्य स्थान में रहकर तीव्र तप कर
  रहा था—यश देने वाला, कामना पूर्ण करने वाला, तथा करुणा में स्थित।
'11': >-
  रघुनन्दन! विस्मित हुई इला ने, अपने उन साथियों सहित—जो पहले पुरुष थे और अब
  स्त्री बन गए थे—उस समूचे जलाशय को क्षोभित कर दिया।
'12': >-
  बुध ने उसे देखते ही काम-बाण के वशीभूत होकर उस समय अपने पर नियंत्रण न रख सका;
  और वह जल में विचलित-सा हो गया।
'13': >-
  तीनों लोकों से भी अधिक शुभ-रूप वाली इला को देखते हुए बुध के मन में यह चिन्ता
  उत्पन्न हुई—यह कौन है, जो देवताओं से भी बढ़कर प्रतीत होती है?
'14': >-
  मैंने न तो देवियों में, न नागिनियों में, न असुर-स्त्रियों में, और न ही
  अप्सराओं में—इस रूप से सुशोभित ऐसी कोई स्त्री पहले कभी देखी है।
'15': >-
  यदि यह किसी अन्य की परिगृहीता (पतिव्रता/पराधीन) न हो, तो यह मेरे ही योग्य
  होगी—ऐसी बुद्धि निश्चय करके वह जल से निकलकर तट पर आया।
'16': >-
  आश्रम के निकट पहुँचकर उस धर्मात्मा बुध ने उन परम सुन्दर स्त्रियों को पुकारा;
  तब उन सबने भी उसका अभिवादन किया।
'17': >-
  तब धर्मात्मा बुध ने उनसे पूछा—यह लोकसुन्दरी किसकी है? और तुम लोग किस प्रयोजन
  से यहाँ आई हो? शीघ्र ही सब कुछ कहो।
'18': >-
  उसके शब्द शुभ थे, मधुर थे और मधुर अक्षरों से युक्त थे। उन्हें सुनकर वे सभी
  स्त्रियाँ भी मधुर वाणी से उत्तर देने लगीं।
'19': >-
  उन्होंने कहा—हमारी यह सुश्रोणी सदा ही प्रभुत्व (नेतृत्व/स्वामित्व) में रहती
  है। यह पति-रहित है और हमारे साथ वन के अन्तर्भागों में विचरण करती है।
'20': >-
  उन स्त्रियों की अस्पष्ट पदों वाली बात सुनकर उस द्विज (बुध) ने एक पुण्य-सम्पन्न
  ‘आवर्तनी’ नामक विद्या का प्रयोग किया।
'21': >-
  उस राजा का समूचा वृत्तान्त जैसा घटित हुआ था, वैसा सब जानकर मुनिवर बुध ने उन सब
  स्त्रियों से (उसी विषय में) बात की।
'22': >-
  उसने कहा—तुम यहाँ किम्पुरुषी (अर्द्ध-मानविनी) बनकर इस पर्वत-प्रदेश में निवास
  करोगी। इसी पर्वत पर तुम्हारे रहने का स्थान शीघ्र ही बनवा दिया जाए।
'23': >-
  तुम सब सदा मूल, पत्तों और फलों से अपना निर्वाह करोगी; और तुम स्त्रियाँ
  ‘किम्पुरुष’ नाम वाले पति (भर्ता) प्राप्त करोगी।
'24': >-
  सोमपुत्र बुध के वचन सुनकर किम्पुरुषी बनी हुई वे बहुत-सी स्त्रियाँ वहाँ उस
  पर्वत की उपासना/सेवा में लग गईं—मानो वधुओं के समान।
'25': >-
  इस प्रकार ऋषि-परम्परा से प्राप्त, श्रीमद्वाल्मीकीय रामायण रूप आदिकाव्य के
  उत्तरकाण्ड में ‘बुधसमागम’ नामक अट्ठासीवाँ सर्ग पूर्ण हुआ।
