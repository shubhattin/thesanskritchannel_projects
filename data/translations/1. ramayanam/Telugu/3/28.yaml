'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘ఖర–రామసంప్రహారః’ అనే ఇరవై ఎనిమిదవ
  సర్గము ॥3-28॥
'1': >-
  రణభూమిలో త్రిశిరస్సుతో కలిసి దూషణుడు హతుడైనదాన్ని చూచి, రాముని పరాక్రమాన్ని
  దర్శించి ఖరునికూడా భయం కలిగింది ॥3-28-1॥
'2': >-
  ఒక్క రామునిచేతనే దూషణుడు, త్రిశిరస్సు కూడా హతులైనట్లు చూచి, మహాబలంతో, అసహ్యమైన
  ఆ రాక్షససేనను తిలకించిన ఖరుడు (మనస్సులో) కలతపడ్డాడు ॥3-28-2॥
'3': >-
  తన సైన్యం ఎక్కువగా నశించిపోయినదని చూచి ఆ రాక్షసుడు విమనస్కుడై, ఇంద్రుని
  ఎదుర్కొనే నముచివలె ఖరుడు రాముని సమీపించాడు ॥3-28-3॥
'4': >-
  బలవంతమైన తన ధనుస్సును బిగించి, రక్తభోజనులైన (రక్తాసక్తులైన) నారాచ బాణాలను
  ఎత్తుకొని, కోపంతో ఉన్న విషసర్పాల్లా ఖరుడు రాముని మీదికి విసిరాడు ॥3-28-4॥
'5': >-
  జ్యాను (ధనుర్జ్యాను) అనేకసార్లు వణికిస్తూ, తనకు తెలిసిన అస్త్రవిద్యను
  ప్రదర్శిస్తూ, రథంలో ఉన్న ఖరుడు యుద్ధంలో వివిధ మార్గాలలో తిరుగుతూ బాణవర్షం
  కురిపించాడు ॥3-28-5॥
'6': >-
  ఆ మహారథుడు బాణాలతో సమస్త దిశలనూ, ఉపదిశలనూ నింపుతుండగా, దాన్ని చూచి రాముడు కూడా
  అత్యంత పెద్ద ధనుస్సును ఎత్తుకొని (బాణవర్షంతో ప్రతిఉత్తరం ఇచ్చాడు) ॥3-28-6॥
'7': >-
  ఆ సమరంలో, నిప్పురవ్వలవంటి దుర్విఘట (దురాసహ) బాణాలతో అతడు ఆకాశాన్ని పూర్ణముగా
  నింపి, వర్షాలతో మేఘం ఆకాశాన్ని నింపినట్లుగా (దానిని) చేసాడు ॥3-28-7॥
'8': >-
  ఖరుడు మరియు రాముడు విసిరిన పదునైన బాణాలచేత, సమస్త ఆకాశము—ఆకాశమే కానట్లు—అటు
  ఇటు అన్ని వైపులా బాణసమూహంతో నిండిపోయింది ॥3-28-8॥
'9': >-
  ఇద్దరూ పరస్పర వధ ఉత్సాహంతో ఘోరంగా యుద్ధం చేస్తుండగా, బాణజాలంతో కప్పబడిన
  సూర్యుడు అప్పుడు ప్రకాశించలేదు ॥3-28-9॥
'10': >-
  అనంతరం నలీక, నారాచ, పదునైన అగ్రభాగములైన, వికర్ణి (విభిన్నాకార) బాణాలతో ఖరుడు
  రణంలో రాముని మీద దాడి చేశాడు; అది మహాగజాన్ని అంకుశములతో గుచ్చినట్లు అయ్యింది
  ॥3-28-10॥
'11': >-
  రథస్థుడై ధనుస్సు పట్టుకున్న ఆ రాక్షసుడు యుద్ధానికి సిద్ధంగా నిలుచుండగా, సమస్త
  భూతములు అతనిని—పాశం చేతిలో పట్టుకున్న యమునిలా—చూశాయి ॥3-28-11॥
'12': >-
  తన సైన్యమంతటికి హంతకుడైన, పరాక్రమంలో స్థిరంగా నిలిచిన రాముడు శ్రమపడి ఉన్నాడని,
  ఆ మహాసత్త్వుడైన రాముని ఖరుడు అప్పుడు భావించాడు ॥3-28-12॥
'13': >-
  సింహంలా విక్రమించేవాడు, సింహవిక్రమగతితో నడిచేవాడు అయిన రాముని చూచి కూడా రాముడు
  ఏమాత్రం చలించలేదు; సింహం చిన్న జంతువును చూసి భయపడనట్లుగా ॥3-28-13॥
'14': >-
  తర్వాత సూర్యునిలా ప్రకాశించే మహత్తరమైన రథంతో ఖరుడు, మంట వైపు ఎగిరి పడే పతంగంలా
  రాముని సమీపించాడు ॥3-28-14॥
'15': >-
  అంతట ఆ మహాత్మ రాముని చేతి ముష్టిదేశంలోనే, బాణంతో కూడిన అతని ధనుస్సును ఖరుడు తన
  చేతివేగాన్ని చూపుతూ నరికివేశాడు ॥3-28-15॥
'16': >-
  అప్పుడు రాముడు మరల మరో ఏడు బాణాలను తీసుకొని, కోపంతో, ఇంద్రుని వజ్రంలా
  ప్రకాశించే ఆ బాణాలతో ఖరుని మర్మస్థానాలలో దెబ్బకొట్టాడు ॥3-28-16॥
'17': >-
  అనంతరం, అపరిమిత తేజస్సు గల రాముని వేలాది బాణాలతో బాధించి, ఖరుడు యుద్ధంలో
  మహానాదం చేశాడు ॥3-28-17॥
'18': >-
  ఖరుడు విడిచిన సుపర్వ (బలమైన ముడులు గల) బాణాలచేత బలంగా కొట్టబడిన రాముని
  సూర్యకాంతివలె ప్రకాశించే కవచం నేల మీద పడిపోయింది ॥3-28-18॥
'19': >-
  సర్వాంగములలో బాణాలచేత వేధింపబడిన రాఘవుడు కోపంతో నిండిపోయి, యుద్ధంలో
  పొగలేనిన్ని మంటలా జ్వలిస్తూ రాముడు ప్రకాశించాడు ॥3-28-19॥
'20': >-
  తదనంతరం శత్రునాశకుడు అయిన రాముడు, శత్రువు అంతానికి కారణమగునట్లు గంభీరమైన
  గర్జనతో, మరొక మహత్తర ధనుస్సును సజ్జం చేసాడు ॥3-28-20॥
'21': >-
  మహర్షి (అగస్త్యుడు) ప్రసాదించిన అతి శ్రేష్ఠమైన ఆ మహావైష్ణవ ధనుస్సును
  ఎత్తుకొని, రాముడు ఖరుని మీదకు దూసుకువచ్చాడు ॥3-28-21॥
'22': >-
  తర్వాత బంగారు పుంఖాలు కలిగిన, ముడులు వంగిన (సంనతపర్వ) బాణాలతో రాముడు కోపంతో
  సమరంలో ఖరుని ధ్వజాన్ని నరికివేశాడు ॥3-28-22॥
'23': >-
  అలా అనేక రీతులుగా చీలిపోయిన అందమైన ఆ బంగారు ధ్వజం, దేవతల ఆజ్ఞవలె సూర్యుడు
  భూమికి దిగినట్లు, నేలపై కూలిపోయింది ॥3-28-23॥
'24': >-
  అప్పుడు ఖరుడు కోపించి, మర్మస్థానాలు తెలిసినవాడై, నాలుగు బాణాలతో రాముని
  శరీరభాగాలలో గుచ్చాడు; అది గజాన్ని భల్లములతో గుచ్చినట్లు అయ్యింది ॥3-28-24॥
'25': >-
  ఖరుని ధనుస్సు నుండి బయలుదేరిన అనేక బాణాలచేత గాయపడిన రాముని అంగములు రక్తంతో
  తడిసి, అతడు అత్యంతంగా రోషంతో నిండిపోయాడు ॥3-28-25॥
'26': >-
  ధనుర్ధారులలో శ్రేష్ఠుడైన, పరమయుద్ధనిపుణుడు అయిన రాముడు ఆ ఘోర సంగ్రామంలో తన
  ధనుస్సును బలంగా పట్టుకొని, లక్ష్యభేదమునకు అనువైన ఆరు బాణాలను విడిచాడు
  ॥3-28-26॥
'27': >-
  వాటిలో ఒక బాణంతో తలపై (గుచ్చి), రెండు బాణాలతో భుజాలపై బలంగా కొట్టి, అర్ధచంద్ర
  ముఖములు గల మూడు బాణాలతో వక్షస్థలంలో దెబ్బకొట్టాడు ॥3-28-27॥
'28': >-
  తర్వాత మహాతేజస్సుగల రాముడు కోపంతో, సూర్యునివలె ప్రకాశించే, రాయి పదును
  పెట్టినట్లుగా తీక్ష్ణమైన పదమూడు నారాచ బాణాలతో ఆ రాక్షసుణ్ని మరింతగా గాయపరచాడు
  ॥3-28-28॥
'29': >-
  ఒక బాణంతో రథయుగాన్ని (రథానికి జోడించిన యుగభాగాన్ని) ఛేదించి, నాలుగు బాణాలతో
  మచ్చల గుఱ్ఱాలను కూలదోసి, ఆరవ బాణంతో యుద్ధంలో ఖరుని సారథి తలను నరికివేశాడు
  ॥3-28-29॥
'30': >-
  శక్తిమంతుడైన, మహాబలుడు అయిన రాముడు మూడు బాణాలతో రథపు ‘త్రివేణువు’
  (త్రిసంధి/త్రిశాఖ) భాగాలను నరికాడు; రెండు బాణాలతో అక్షాన్ని ఛేదించాడు; మరియు
  పన్నెండవ బాణంతో ఖరుని బాణంతో కూడిన ధనుస్సును కూడా (విచ్ఛిన్నం చేశాడు)
  ॥3-28-30॥
'31': >-
  వజ్రంలా ఘనమైన బాణంతో (అవి) నరికివేసి, రాఘవుడు నవ్వుతున్నట్లుగా కనిపిస్తూ,
  ఇంద్రసముడైన అతడు పదమూడవ బాణంతో సమరంలో ఖరుని శరీరాన్ని చీల్చి దెబ్బకొట్టాడు
  ॥3-28-31॥
'32': >-
  ధనుస్సు విరిగిపోయి, రథం లేని వాడై, గుఱ్ఱాలు హతమై, సారథి కూడా హతుడై, గదను
  చేతబట్టి (రథం నుండి) దూకి, ఖరుడు అప్పుడు భూమిపై నిలబడ్డాడు ॥3-28-32॥
'33': >-
  ఆ మహారథి రాముని ఆ మహత్కార్యాన్ని చూసి, దేవతలు మరియు మహర్షులు సమేతంగా, విమానాల
  అగ్రభాగాలలో నిలిచి, హర్షంతో చేతులు జోడించి రాముని సత్కరించారు ॥3-28-33॥
'34': >-
  ఇట్లు ఆర్షప్రధానమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అరణ్యకాండలో
  ‘ఖర–రామసంప్రహారః’ అను ఇరవై ఎనిమిదవ సర్గము సమాప్తము ॥3-28॥
