'0': ॥ ॐ श्री परमात्मने नमः ॥
'1': ॥ अथ श्रीमद्भगवद्गीता ॥
'2': अथ पंद्रहवाँ अध्याय — पुरुषोत्तम योग
'3': श्रीभगवान् बोले —
'4': >-
  ऊपर की ओर जिसका मूल है और नीचे की ओर जिसकी शाखाएँ हैं—ऐसे अविनाशी अश्वत्थ
  (पीपल-सदृश) वृक्ष को कहा गया है। जिसके पत्ते वेद-छंद (वेदों के मंत्र/छंद) हैं;
  जो उस वृक्ष को तत्त्वतः जानता है, वही वेदों का वास्तविक ज्ञाता है।
'5': >-
  उस अश्वत्थ की शाखाएँ नीचे और ऊपर, दोनों ओर फैली हुई हैं; वे त्रिगुणों से
  पोषित/वृद्धि को प्राप्त हैं और विषय-भोग उनके कोमल अंकुर (प्रवाल) हैं। और नीचे
  की ओर, मनुष्यलोक में, उसके मूल भी फैलते हुए जुड़े रहते हैं, जो कर्मों के बंधन
  का कारण बनते हैं (कर्मानुबंध करने वाले हैं)।
'6': >-
  इस संसार में इस वृक्ष का वास्तविक स्वरूप वैसा नहीं जाना जाता—न इसका अंत, न
  इसका आदि, और न ही इसकी स्थिर प्रतिष्ठा (ठहराव) ही दिखाई देती है। इसलिए, गहरे
  जड़ें जमाए हुए इस अश्वत्थ वृक्ष को दृढ़ असंगता-रूपी शस्त्र (वैराग्य) से काटकर
  (छिन्न करके)...
'7': >-
  ...तब उस परम पद (परम धाम) का अनुसंधान/खोज करनी चाहिए, जहाँ जाकर मनुष्य फिर
  लौटते नहीं। और उसी आद्य (सनातन) पुरुष की मैं शरण ग्रहण करता हूँ, जिससे यह
  पुरातन प्रवृत्ति (सृष्टि-प्रवाह) विस्तृत हुई है।
'8': >-
  जो मान-अपमान के अभिमान से रहित, मोह से मुक्त, संग-दोष को जीत चुके, अध्यात्म
  में नित्य स्थित, कामनाओं से निवृत्त, तथा सुख-दुःख नामक द्वंद्वों से छूटे हुए
  हैं—वे अविवेकरहित नहीं, बल्कि सम्यक्-बुद्धि से युक्त होकर उस अविनाशी पद को
  प्राप्त होते हैं।
'9': >-
  उस (परम) धाम को न सूर्य प्रकाशित करता है, न चंद्रमा, और न अग्नि। जहाँ जाकर
  मनुष्य फिर लौटकर नहीं आते—वही मेरा परम धाम है।
'10': >-
  जीवलोक में यह सनातन जीव मेरा ही अंश है; वही प्रकृति में स्थित मन सहित छह
  इंद्रियों (पाँच ज्ञानेंद्रियाँ और मन) को खींचता/अपने साथ लिए फिरता है।
'11': >-
  यह जीवात्मा जब शरीर को प्राप्त करता है और जब (शरीर से) उत्क्रमण करता है, तब इन
  इंद्रियों और मन को साथ लेकर जाता है—जैसे वायु, आशय (फूल आदि के स्थान) से गंधों
  को ग्रहण करके ले जाती है।
'12': >-
  यह (जीव) कान, आँख, त्वचा, जीभ और नाक—इन इंद्रियों को तथा मन को अधिष्ठित करके
  (उनके द्वारा) विषयों का उपभोग करता है।
'13': >-
  यह जीव जब शरीर से निकलता है, या शरीर में स्थित रहता है, या गुणों से युक्त होकर
  भोग करता है—तो विमूढ़ लोग उसे नहीं देख पाते; किंतु ज्ञान-चक्षु वाले
  (तत्त्वदर्शी) उसे देखते हैं।
'14': >-
  यत्नशील योगीजन इस आत्मा को अपने भीतर स्थित देखते हैं; परंतु जिनका अंतःकरण
  शुद्ध नहीं है, वे यत्न करते हुए भी, चेतना/विवेक से रहित होने के कारण, इसे नहीं
  देख पाते।
'15': >-
  जो तेज सूर्य में स्थित होकर समस्त जगत को प्रकाश देता है, और जो चंद्रमा में है
  तथा जो अग्नि में है—उस तेज को मेरा ही तेज जानो।
'16': >-
  मैं पृथ्वी में प्रवेश करके अपने बल से समस्त प्राणियों को धारण करता हूँ; और
  रसस्वरूप सोम (चंद्र) बनकर मैं समस्त औषधियों/वनस्पतियों को पुष्ट करता हूँ।
'17': >-
  मैं वैश्वानर (जठराग्नि) बनकर प्राणियों के शरीर में आश्रित होकर, प्राण और अपान
  से संयुक्त होकर, चार प्रकार के अन्न को पचाता हूँ।
'18': >-
  मैं ही सबके हृदय में निवास करता हूँ; मुझसे ही स्मृति, ज्ञान और अपोहन
  (विस्मरण/भ्रांति-निवारण) होता है। समस्त वेदों द्वारा मैं ही जानने योग्य हूँ;
  मैं ही वेदान्त का कर्ता (उपदेशकर्ता/प्रतिपादक) और वेदों का ज्ञाता भी हूँ।
'19': >-
  इस लोक में दो प्रकार के पुरुष हैं—क्षर और अक्षर। समस्त भूत (सभी जीव-समुदाय)
  क्षर हैं; और कूटस्थ (अचल, निर्विकार) को अक्षर कहा जाता है।
'20': >-
  परंतु इन दोनों से भिन्न उत्तम पुरुष (श्रेष्ठ पुरुष) परमात्मा कहलाता है—जो
  तीनों लोकों में प्रवेश करके अविनाशी ईश्वर के रूप में सबको धारण करता है।
'21': >-
  क्योंकि मैं क्षर से परे हूँ और अक्षर से भी उत्तम हूँ—इसलिए लोक में और वेदों
  में भी मैं ‘पुरुषोत्तम’ नाम से प्रसिद्ध हूँ।
'22': >-
  हे भारत! जो मनुष्य इस प्रकार बिना सम्मोह (भ्रम) के मुझे पुरुषोत्तम जानता है,
  वह सर्वज्ञ है और सम्पूर्ण भाव से मेरा भजन करता है।
'23': >-
  हे निष्पाप (अनघ)! यह परम गुह्यतम शास्त्र मैंने कहा। इसे जानकर मनुष्य बुद्धिमान
  हो जाता है और हे भारत! कृतकृत्य (जिसका कर्तव्य सिद्ध हो गया हो) हो जाता है।
'24': >-
  ॐ तत्सत् — इस प्रकार श्रीमद्भगवद्गीता रूप उपनिषदों में, ब्रह्मविद्या तथा
  योगशास्त्र विषयक श्रीकृष्ण-अर्जुन संवाद में ‘पुरुषोत्तमयोग’ नामक पंद्रहवाँ
  अध्याय संपन्न हुआ।
