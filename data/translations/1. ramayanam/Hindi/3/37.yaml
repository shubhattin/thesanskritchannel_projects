'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘अप्रिय किन्तु हितकर
  वचन’ नामक सैंतीसवाँ सर्ग (३-३७) आरम्भ होता है।
'1': >-
  राक्षसेन्द्र (रावण) की वह बात सुनकर वाक्य-विद्या में निपुण, महातेजस्वी मारीच
  ने राक्षसराज से प्रत्युत्तर कहा।
'2': >-
  राजन्! जो सदा प्रिय वचन बोलते हैं, ऐसे पुरुष सहज ही मिल जाते हैं; परन्तु
  अप्रिय होने पर भी हितकर बात कहने वाला और वैसी बात सुनने वाला—दोनों अत्यन्त
  दुर्लभ होते हैं।
'3': >-
  तुम निश्चय ही श्रीराम को नहीं समझते—जो महावीर्य और उत्कृष्ट गुणों से उन्नत
  हैं, जिनके सामने महेन्द्र और वरुण के समान भी कोई ठहरता नहीं; तुम असंयत आचरण
  वाले और चंचल होकर भी उन्हें तुच्छ समझ बैठे हो।
'4': >-
  तात! सब राक्षसों का कल्याण हो—ऐसी मेरी कामना है; कहीं ऐसा न हो कि क्रुद्ध राम
  समस्त लोकों को राक्षस-रहित कर दें।
'5': >-
  तुम्हारे प्राणान्त के लिए कहीं जनकनन्दिनी सीता का प्रादुर्भाव ही न हुआ
  होता—ऐसी मेरी आशंका है; और सीता के निमित्त कोई महान् विपत्ति न आ पड़े—ऐसा भी
  मैं चाहता हूँ।
'6': >-
  कहीं ऐसा न हो कि तुम्हें स्वामी रूप में पाकर, काम के वशीभूत और निरंकुश होने के
  कारण, लंका-नगरी तुम सहित समस्त राक्षसों के साथ नष्ट हो जाए।
'7': >-
  क्योंकि तुम्हारे जैसे कामवृत्त, दुश्चरित्र और पाप-परामर्शी राजा अपनी कुटिल
  बुद्धि से अपने-आप को, अपने स्वजनों को और अपने राष्ट्र को—सबका विनाश कर देता
  है।
'8': >-
  राम न तो पिता द्वारा त्यागे हुए हैं, न किसी प्रकार मर्यादा-हीन; वे न लोभी हैं,
  न दुश्चरित्र, और न ही क्षत्रियों में कलंक-रूप कोई नीच पुरुष हैं।
'9': >-
  वे धर्म-गुणों से हीन नहीं हैं; वे कौसल्या के आनन्द को बढ़ाने वाले हैं; वे
  प्राणियों के प्रति क्रूर नहीं हैं, अपितु सर्वभूत-हित में सदा रत रहते हैं।
'10': >-
  कैकेयी द्वारा अपने सत्यवादी पिता दशरथ को ठगा हुआ देखकर, धर्मात्मा राम ने ‘मैं
  ऐसा ही करूँगा’—यह निश्चय करके वन-प्रस्थान किया।
'11': >-
  कैकेयी की प्रिय-इच्छा की पूर्ति और पिता दशरथ की बात रखने के लिए, राज्य और
  भोग-विलास सब त्यागकर वे दण्डकारण्य में प्रविष्ट हुए।
'12': >-
  तात! राम न कठोर हैं, न अविवेकी, न जितेन्द्रियता से रहित; अतः उनके विषय में
  असत्य अथवा अश्रुत (अविवेकपूर्ण) बात कहना तुम्हें कदापि शोभा नहीं देता।
'13': >-
  राम तो मानो साकार धर्म हैं—वे साधु हैं, सत्य-पराक्रमी हैं; वे समस्त लोक के
  राजा ऐसे हैं जैसे देवताओं में वासव (इन्द्र)।
'14': >-
  जो वैदेही अपने ही तेज से सुरक्षित है, उसे तुम बलपूर्वक हरण करना कैसे चाहते
  हो—मानो सूर्य की प्रभा को कोई छीन लेना चाहे!
'15': >-
  रण में शर ही जिसकी ज्वालाएँ हैं, चाप और खड्ग ही जिसका ईंधन है—उस अनाधृष्य
  राम-अग्नि में, जो सहसा प्रज्वलित हो उठा है, प्रवेश करना तुम्हारे लिए उचित
  नहीं।
'16': >-
  जिसका धनुष ही फैलाए हुए दीप्त मुख के समान है, जिसके बाण ही ज्वालाएँ हैं, जो
  असह्य तेज वाला है—ऐसा धनुष-बाण धारण करने वाला, तीक्ष्ण और शत्रु-सेना का संहार
  करने वाला राम है।
'17': >-
  राज्य, सुख और अपने प्राणों तक को त्याग देने वाले उस राम के साथ, तात! यहाँ
  मुठभेड़ करके ‘राम को मार दूँ’—ऐसा अत्यधिक निकट जाने का प्रयास तुम्हें नहीं
  करना चाहिए।
'18': >-
  जिसके साथ वह जनकात्मजा (सीता) है, उसका तेज अप्रमेय है; अतः वन में, राम के धनुष
  की शरण में रहने वाली उस सीता का हरण करने में तुम समर्थ नहीं हो।
'19': >-
  उस नरसिंह-तुल्य, सिंह-सी छाती वाले राम की वह भामिनी भार्या—जो सदा अनुव्रता
  है—उसके प्राणों से भी अधिक प्रिय है।
'20': >-
  उस तेजस्वी राम की प्रिया मैथिली का अपमान या बलात्कार करना सम्भव नहीं;
  सु-मध्यमा सीता तो प्रज्वलित अग्नि की शिखा के समान है।
'21': >-
  हे राक्षसाधिप! यह व्यर्थ का उद्योग करके तुम्हें क्या मिलेगा? यदि युद्ध में तुम
  उसका सामना करोगे, तो समझो उसी क्षण तुम्हारे जीवन का अन्त निश्चित है।
'22': >-
  जीवन, सुख और राज्य—ये सब अत्यन्त दुर्लभ हैं; यदि तुम इन्हें दीर्घकाल तक भोगना
  चाहते हो, तो राम के अप्रिय कार्य मत करो।
'23': >-
  इसके बाद उसने विभीषण को अग्रणी करके, सब धर्मनिष्ठ मन्त्रियों के साथ
  विचार-विमर्श किया; अपने मन में निश्चय करके, दोषों और गुणों का तथा बल-अबल का
  भलीभाँति परख (सम्प्रधारण) कर लिया।
'24': >-
  अपना बल और राघव का वास्तविक सामर्थ्य यथार्थ रूप से जानकर, तुम्हारे हित का
  निश्चय करके वही करना तुम्हारे लिए उचित है जो सम्भव और क्षेमकर हो।
'25': >-
  मैं तो यही मानता हूँ कि कोसलराज के पुत्र (श्रीराम) के साथ रण में आमना-सामना
  करना तुम्हारे लिए क्षम्य/उचित नहीं है। हे निशाचराधिप! अब फिर यह उत्तम वचन
  सुनो—जो नितान्त उचित भी है और युक्तियुक्त भी।
'26': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘अप्रिय
  किन्तु हितकर वचन’ नामक सैंतीसवाँ सर्ग (३-३७) समाप्त होता है।
