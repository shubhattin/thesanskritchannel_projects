'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘ब्रह्मकृत राम-स्तव’ नामक
  एक सौ बीसवाँ सर्ग (६-१२०) प्रारम्भ होता है।
'1': >-
  तब धर्मात्मा श्रीराम उन लोगों के ऐसे वचन सुनकर अत्यन्त दुःखी हो गए। उनके नेत्र
  आँसुओं से व्याकुल हो उठे और वे कुछ क्षण तक मन-ही-मन विचार करने लगे।
'2': >-
  तदनन्तर वैश्रवण (कुबेर) राजा, यमराज अपने पितरों के साथ, सहस्रनेत्र देवेश
  इन्द्र तथा जल के अधिपति वरुण—ये सभी वहाँ उपस्थित हुए।
'3': >-
  छः अर्ध-नेत्रों (त्रिनेत्र-स्वरूप) से युक्त शोभायमान वृषध्वज महादेव, और
  सम्पूर्ण लोक के कर्ता, ब्रह्म-विद्याओं में श्रेष्ठ ब्रह्मा भी वहाँ आए।
'4': >-
  ये सभी सूर्य के समान तेजस्वी विमानों से आकर लङ्का-नगरी में उतरे और राघव
  श्रीराम के पास जा पहुँचे।
'5': >-
  तब वे त्रिदशों में श्रेष्ठ देवगण अपने विशाल भुजाओं पर सहस्रों आभूषण धारण किए
  हुए, हाथ जोड़कर खड़े राघव श्रीराम से बोले।
'6': >-
  ‘हे राघव! आप सम्पूर्ण जगत् के कर्ता, ज्ञानियों में श्रेष्ठ, सर्वव्यापी विभु
  हैं। फिर आप अग्नि में गिरती हुई सीता की उपेक्षा कैसे कर रहे हैं? और देवगणों
  में श्रेष्ठ अपने स्वरूप को आप कैसे नहीं पहचानते?’
'7': >-
  ‘आप ही पूर्वकाल में वसुओं के प्रजापति ऋतधामा वसु थे; और आप ही स्वयंप्रभु होकर
  तीनों लोकों के आदिकर्ता हैं।’
'8': >-
  ‘रुद्रों में आप आठवें रुद्र हैं और साध्य-देवों में पाँचवें। आपके ही कान
  अश्विनीकुमार हैं और आपकी ही आँखें सूर्य तथा चन्द्रमा हैं।’
'9': >-
  ‘हे परंतप! आप आदि में, अन्त में और मध्य में भी प्रत्यक्ष दिखते हैं; फिर भी आप
  वैदेही की उपेक्षा ऐसे कर रहे हैं जैसे कोई साधारण, प्राकृत मनुष्य करता है।’
'10': >-
  लोकपालों द्वारा ऐसा कहे जाने पर, लोकस्वामी, धर्म का धारण करने वालों में
  श्रेष्ठ श्रीराम ने उन त्रिदश-श्रेष्ठ देवों से इस प्रकार कहा।
'11': >-
  श्रीराम बोले—‘मैं अपने आपको मनुष्य ही मानता हूँ—मैं दशरथ का पुत्र राम हूँ। मैं
  वास्तव में कौन हूँ, जैसा हूँ और जहाँ से हूँ, वह बात भगवान् मुझे स्पष्ट बताएँ।’
'12': >-
  काकुत्स्थ श्रीराम के ऐसा कहने पर, ब्रह्मविदों में श्रेष्ठ ब्रह्मा बोले—‘हे
  सत्यपराक्रमी! मेरा यह सत्य वचन सुनो।’
'13': >-
  ‘आप श्रीमान् प्रभु नारायण देव हैं, चक्रधारी हैं। आप ही एकशृंग वराह हैं और भूत
  तथा भविष्य के समस्त विरोधियों को जीतने वाले हैं।’
'14': >-
  ‘हे राघव! आप अक्षर ब्रह्म हैं, आप ही सत्य हैं—मध्य में भी और अन्त में भी। आप
  लोकों के परम धर्म हैं, विष्वक्सेन हैं तथा चतुर्भुज हैं।’
'15': >-
  ‘आप शार्ङ्गधन्वा हैं, हृषीकेश हैं, पुरुष हैं, पुरुषोत्तम हैं; आप अजेय हैं,
  खड्गधारी विष्णु हैं; आप ही कृष्ण हैं और महान् बल वाले हैं।’
'16': >-
  ‘आप ही सेनानायक हैं और ग्रामणी (गण-नायक) भी; आप ही बुद्धि, सत्त्व, क्षमा और दम
  (इन्द्रिय-निग्रह) हैं। आप ही उत्पत्ति और लय हैं; आप ही उपेन्द्र तथा मधुसूदन
  हैं।’
'17': >-
  ‘आप इन्द्र के समान कर्म करने वाले हैं, आप ही महेन्द्र हैं; आप पद्मनाभ हैं और
  रण में अन्त करने वाले हैं। दिव्य महर्षि आपको ही शरण्य और परम शरण कहते हैं।’
'18': >-
  ‘आप सहस्र-शृंग, वेद-स्वरूप, शत-शीर्ष, महावृषभ हैं। आप ही तीनों लोकों के
  आदिकर्ता, स्वयंप्रभु हैं।’
'19': >-
  ‘आप सिद्धों और साध्यों के भी आश्रय तथा आदिपुरुष हैं। आप ही यज्ञ हैं, आप ही
  वषट्कार हैं; आप ही परात्पर ओंकार हैं।’
'20': >-
  ‘हे प्रभो! आपका उद्भव और आपका निधान (अन्त) क्या है—यह हम नहीं जानते। आप समस्त
  प्राणियों में, गौओं में और ब्राह्मणों में भी प्रत्यक्ष हैं।’
'21': >-
  ‘आप सभी दिशाओं में, आकाश में, पर्वतों में और नदियों में भी व्याप्त
  हैं—श्रीमान्, सहस्रचरण, शतशीर्ष और सहस्रदृष्टि स्वरूप।’
'22': >-
  ‘आप ही समस्त भूतों को, पृथ्वी को और उसके सभी पर्वतों को धारण करते हैं। और
  पृथ्वी के अन्त में जब सब जल में हो जाती है, तब आप महोरग के रूप में भी दिखते
  हैं।’
'23': >-
  ‘हे राम! आप तीनों लोकों तथा देव, गन्धर्व और दानवों को धारण करने वाले हैं। मैं
  (ब्रह्मा) आपका हृदय हूँ, और देवी सरस्वती आपकी जिह्वा हैं।’
'24': >-
  ‘हे प्रभो! आपके अंगों के रोम देवता हैं, जिन्हें ब्रह्मा ने रचा है। आपकी पलक
  झपकना रात्रि मानी गई है और पलक उठना दिन—ऐसा कहा गया है।’
'25': >-
  ‘वेद ही आपके संस्कार-स्वरूप हैं; आपके बिना यह कुछ भी नहीं है। यह समस्त जगत्
  आपका शरीर है, और वसुधातल (पृथ्वी) आपका स्थैर्य है।’
'26': >-
  ‘अग्नि आपका क्रोध है और सोम, श्रीवत्स-चिह्न-युक्त, आपका प्रसाद है। आपने
  पूर्वकाल में अपने तीन विक्रमों से तीनों लोकों को आच्छादित कर लिया था।’
'27': >-
  ‘बलि को अत्यन्त कठोर बन्धन में बाँधकर महेन्द्र को राजा बनाया गया। सीता लक्ष्मी
  हैं; आप विष्णु हैं, देव हैं, कृष्ण हैं और प्रजापति हैं।’
'28': >-
  ‘रावण के वध के लिए ही आपने यहाँ मनुष्य-शरीर में प्रवेश किया है। हे धर्मधारियों
  में श्रेष्ठ! आपने हमारे लिए यह आवश्यक कार्य सम्पन्न कर दिया है।’
'29': >-
  ‘हे राम! रावण मारा गया। अब हर्षित होकर आप स्वर्ग को आरोहण करें। आपका देव-वीर्य
  अमोघ है; आपके पराक्रम कभी निष्फल नहीं होते।’
'30': >-
  ‘हे राम! आपका दर्शन अमोघ है, और आपका यह स्तवन भी अमोघ है। पृथ्वी पर जो मनुष्य
  भक्तियुक्त होंगे, वे भी अमोघ फल प्राप्त करेंगे।’
'31': >-
  ‘जो लोग आपको—ध्रुव (अच्युत), देव, पुरातन पुरुषोत्तम—भक्ति सहित मानते हैं, वे
  इस लोक में भी और परलोक में भी अपनी अभिलाषित कामनाएँ प्राप्त करते हैं।’
'32': >-
  ‘यह ऋषि-प्रणीत, दिव्य, प्राचीन इतिहासरूप स्तव है। जो मनुष्य इसका कीर्तन
  करेंगे, उनका कभी पराभव नहीं होगा।’
'33': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के युद्धकाण्ड
  में ‘ब्रह्मकृत राम-स्तव’ नामक एक सौ बीसवाँ सर्ग (६-१२०) सम्पन्न हुआ।
