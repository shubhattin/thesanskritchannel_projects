'20': >-
  “ఓ పాపాత్ముడా! పదునైన ముక్కులు, గోర్లు, అంకుశసమానమైన పంజాలతో ఉన్న గృధ్రాలు,
  గోమాయులు (నక్కలు), వాయసాలు—ఇవన్నీ ఈ రోజే నీ మాంసంతో తృప్తిపడతాయి” ॥6-79-20॥
'21': >-
  రాఘవుడు ఇలా అన్న వెంటనే, మహాబలవంతుడైన మకరాక్షుడు యుద్ధరంగంలో రాఘవునిపై
  బాణవర్షాన్ని కురిపించాడు ॥6-79-21॥
'22': >-
  ఆ బాణాలను రాముడు తన శరవర్షంతో ఎన్నో విధాలుగా ఛేదించాడు. తెగిపోయిన స్వర్ణపుంఖాల
