'20': >-
  “ఇదే, వనమందు ఫలములు సమీకరించుకొనుటకు వెళ్ళు మహర్షుల మార్గము. రాఘవా! ఈ
  మార్గముననే నీవు ఆ దుర్గమయమైన అరణ్యంలో ప్రవేశించుట నీకు సముచితము” అని వారు
  సూచించిరి ॥2-119-20॥
'21': >-
  ఇట్లుగా అంజలి బద్ధులైన ఆ తపస్వీ బ్రాహ్మణులు—పరమతపస్సు కలవారు—స్వస్త్యయనమును
