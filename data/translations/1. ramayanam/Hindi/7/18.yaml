'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘मरुत्त-विजय’ नामक अठारहवाँ सर्ग
  (7-18) प्रारम्भ होता है।
'1': >-
  वेदवती के अग्नि में प्रविष्ट हो जाने पर, वह रावण पुष्पक-विमान पर चढ़कर पृथ्वी
  का परिभ्रमण करने लगा।
'2': >-
  तदनन्तर देवताओं सहित यज्ञ करते हुए नृपति मरुत्त के पास आकर, उशीर-बीज देश में,
  उस रावण ने (उस यज्ञ को) देखा।
'3': >-
  संवर्त नामक ब्रह्मर्षि—जो साक्षात् बृहस्पति के भ्राता थे—धर्मज्ञ होकर, समस्त
  देवगणों से घिरे हुए, (राजा मरुत्त का) यज्ञ करा रहे थे।
'4': >-
  वरदान के कारण दुर्जेय उस राक्षस को देखकर, उसके दर्शन से भयभीत देवता
  तिर्यक्-योनि (पक्षी-पशु आदि) में प्रवेश कर गये।
'5': >-
  इन्द्र मयूर बन गया, धर्मराज (यम) वायस (कौआ) हो गये, धनाध्यक्ष (कुबेर) कृकलास
  (गिरगिट) बन गया और वरुण हंस हो गये।
'6': >-
  हे अरिनिषूदन (राम)! अन्य देवताओं के भी इस प्रकार (तिर्यक्-योनि में) चले जाने
  पर, रावण उस यज्ञ में वैसे ही घुस पड़ा जैसे कोई अपवित्र श्वान (सारमेय) घुस आए।
'7': >-
  फिर उस राजा के पास पहुँचकर राक्षसाधिपति रावण ने कहा—“युद्ध करो; या यह कहो कि
  ‘मैं पराजित हो गया’।”
'8': >-
  तब नृपति मरुत्त ने उससे कहा—“तुम कौन हो?” इसके बाद उपहास (हँसी-ठट्ठा) छोड़कर
  रावण ने ये वचन कहे।
'9': >-
  हे पार्थिव! तुम्हारे इस निःसंकोच भाव से मैं प्रसन्न हूँ कि तुम मुझे—धनद
  (कुबेर) के अनुज रावण को—पहचान नहीं पाए।
'10': >-
  “तीनों लोकों में ऐसा कौन है जो मेरे बल को नहीं जानता—जिसने (मेरे) भ्राता को
  जीतकर यह विमान (पुष्पक) प्राप्त किया?” तब नृपति मरुत्त ने उस रावण से कहा।
'11': >-
  “निश्चय ही तुम धन्य हो, जिसने युद्ध में अपने ज्येष्ठ भ्राता को जीत लिया। तीनों
  लोकों में तुम्हारे समान प्रशंसनीय कोई नहीं है।”
'12': >-
  “पर अधर्म से युक्त बात प्रशंसनीय नहीं होती; वह लोक में भी (अर्थात् लोक-व्यवहार
  में भी) ग्राह्य नहीं। दुष्ट-कर्म करके, भ्राता को जीत लेने के कारण तुम अपनी
  प्रशंसा करते हो!”
'13': >-
  “अरे! तुम कौन हो, जिसने पहले केवल धर्म का आचरण करके वर पाया था? जैसा तुम स्वयं
  बोल रहे हो, वैसा (वचन) मैंने पहले कभी नहीं सुना।”
'14': >-
  “दुर्मति! अब ठहरो; जीवित रहते हुए तुम मेरे सामने से लौटकर नहीं जाओगे। आज मैं
  अपने तीक्ष्ण बाणों से तुम्हें यमलोक भेज दूँगा।”
'15': >-
  तब नराधिप (मरुत्त) धनुष लेकर और बाणों को लेकर, क्रोध में भरकर युद्ध के लिए
  निकल पड़े; (किन्तु) संवर्त ऋषि ने उनका मार्ग रोक लिया।
'16': >-
  महान् ऋषि संवर्त ने स्नेहयुक्त वाणी से मरुत्त से कहा—“यदि मेरा वचन सुनने योग्य
  समझते हो, तो सुनो; तुम्हारे लिए (अभी) युद्ध करना क्षम्य नहीं है। ”
'17': >-
  यह माहेश्वर (शिव-सम्बन्धी) सत्र-यज्ञ अभी अपूर्ण है; (युद्धादि विघ्न होने से)
  यह (यज्ञ) समस्त कुल का नाश कर देगा (अर्थात् कुल को भस्म कर देने वाला हो
  जाएगा)।
'18': >-
  “दीक्षित पुरुष का युद्ध से क्या सम्बन्ध? और दीक्षित होने पर क्रोध कहाँ? विजय
  में सदा संशय रहता है; और यह राक्षस अत्यन्त दुर्जेय है।”
'19': >-
  गुरु के वचन से निवृत्त होकर पृथ्वीपति मरुत्त ने बाण सहित धनुष छोड़ दिया और
  शांत होकर फिर यज्ञ के कार्य में प्रवृत्त हो गये।
'20': >-
  फिर (रावण ने) उसे पराजित मानकर शुक ने ऊँचे स्वर से घोषणा की—“रावण की जय हो!”
  और (रावण ने) हर्ष के कारण ऊँचा गर्जन-नाद किया।
'21': >-
  वहाँ स्थित यज्ञ में आए हुए महर्षियों को खाकर, उनके रक्त से तृप्त होकर, वह
  (रावण) फिर पृथ्वी पर चला गया।
'22': >-
  रावण के चले जाने पर, इन्द्र सहित समस्त देवगण (दिवौकस) तब अपनी-अपनी योनियों को
  प्राप्त होकर, उन (पक्षी-पशु बने) प्राणियों से बोले।
'23': >-
  तब इन्द्र ने हर्षपूर्वक नीलबर्ही मयूर से कहा—“हे धर्मज्ञ! मैं तुमसे प्रसन्न
  हूँ; तुम्हें सर्पों से कोई भय नहीं होगा।”
'24': >-
  “यह जो (मेरे) नेत्रों के समान सहस्र चिह्न हैं, वे तुम्हारे पंखों के बर्ह में
  होंगे। मेरे वर्षा करने पर तुम प्रसन्नता रूप (विशेष) हर्ष को प्राप्त करोगे।” इस
  प्रकार सुरेश्वर इन्द्र ने मयूर को वर दिया।
'25': >-
  हे नराधिप! पहले मयूरों के बर्ह निश्चय ही (एकरूप) नीले होते थे; किन्तु
  सुराधिपति से वर पाकर, सब मयूर बर्हयुक्त (अर्थात् विविध चिह्नों वाले सुंदर
  बर्हवाले) हो गये।
'26': >-
  हे राम! धर्मराज ने वायस-रूप में स्थित (उस पक्षी) से कहा—“हे पक्षिन्! मैं तुम
  पर अत्यन्त प्रसन्न हूँ; प्रसन्न होकर कहे गए मेरे वचन सुनो।”
'27': >-
  “जैसे अन्य प्राणी मेरे द्वारा विविध रोगों से पीड़ित किए जाते हैं, वैसे वे
  (रोग) तुम्हें नहीं सताएँगे—मेरे प्रसन्न होने पर इसमें कोई संशय नहीं।”
'28': >-
  “हे विहंगम! मेरे वर से तुम्हें मृत्यु का भय नहीं होगा; जब तक मनुष्य तुम्हें
  नहीं मारेंगे, तब तक तुम जीवित रहोगे।”
'29': >-
  “मेरे विषय (अधिकार-क्षेत्र) में रहने वाले ये मनुष्य भूख के भय से व्याकुल रहते
  हैं; तुम्हारे उनके खाने पर, वे अपने बान्धवों सहित तृप्त हो जाया करेंगे।”
'30': >-
  तब वरुण ने गंगा-जल में विहार करने वाले हंस से कहा—“हे पत्ररथेश्वर (पक्षिराज)!
  मेरे प्रेमयुक्त वचन सुनो।”
'31': >-
  “तुम्हारा वर्ण मनोहर, सौम्य, चन्द्रमण्डल के समान होगा; (तथा) शुद्ध फेन के समान
  उज्ज्वल दीप्ति वाला, ऊँचा-उदग्र (विशिष्ट) होगा।”
'32': >-
  “मेरे शरीर (समीप/आश्रय) को प्राप्त होकर तुम सदा कान्तिमान बने रहोगे; और
  तुम्हें अतुल प्रसन्नता प्राप्त होगी—यह मेरी प्रसन्नता का लक्षण है।”
'33': >-
  हे राम! पूर्वकाल में हंसों का वर्ण नीला-सा पाण्डुर था; उनके पंख नीले अग्रभाग
  से युक्त होते थे और उनके (अंग/उदर-देश) दूब के अग्रभाग के समान निर्मल (स्वच्छ)
  होते थे।
'34': >-
  तब वैश्रवण (कुबेर) ने पर्वत पर स्थित कृकलास से कहा—“मैं तुमको सुवर्णमय
  (हैरण्य) वर्ण प्रदान करता हूँ; मैं भी तुम पर प्रसन्न हूँ।”
'35': >-
  “और तुम्हारे शिर पर सदा श्रेष्ठ द्रव्य (रत्न आदि) अक्षय रूप से बना रहेगा। मेरी
  प्रसन्नता से तुम्हें यह स्वर्णिम (काञ्चन) वर्ण प्राप्त होगा।”
'36': >-
  इस प्रकार उस यज्ञोत्सव में देवताओं ने उन्हें वर देकर, राजा के साथ (अर्थात्
  राजा से विदा लेकर) लौटे और फिर अपने-अपने भवनों को चले गये।
'37': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘मरुत्त-विजय’
  नामक अठारहवाँ सर्ग (7-18) समाप्त हुआ।
