  वृतोऽञ्जनगिरीवासीत् वर्षमाणैः पयोधरैः ॥७-७-२॥


  उत्तम-निशाचरों के उन श्याम-श्वेत (विविध वर्णों वाले) नील दलों से घिरकर विष्णु
  ऐसे प्रतीत हो रहे थे मानो अंजनगिरि पर वर्षा करते हुए मेघों से घिरा हुआ पर्वत
  हो।
'3': >-
  शलभा इव केदारं मशका इव पर्वतम् ।

  यथामृतघटं दंशा मकरा इव चार्णवम् ॥७-७-३॥


  जैसे टिड्डियाँ खेत को घेर लेती हैं, जैसे मच्छर पर्वत के चारों ओर मंडराते हैं,
  जैसे दंश (काटने वाले कीट) अमृत-घट पर टूट पड़ते हैं, और जैसे मकर समुद्र में भर
  जाते हैं—वैसे ही वे (राक्षस) उस पर छा गये।
'4': >-
  तथा रक्षोधनुर्मुक्ता वज्रानिलमनोजवाः ।

  हरिं विशन्ति स्म शरा लोका इव विपर्यये ॥७-७-४॥


  उसी प्रकार राक्षसों के धनुषों से छूटे वज्र, पवन और मन के समान तीव्र वे बाण हरि
  के शरीर में ऐसे प्रवेश करने लगे, जैसे प्रलय-विपर्यय के समय लोकों में (विपत्ति)
