'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘वन के दुःखों का बोध
  कराना’ नामक अट्ठाईसवाँ सर्ग (२-२८) आरम्भ होता है।
'1': >-
  धर्म को जानने वाले और धर्म में प्रेम रखने वाले श्रीराम, जो इस प्रकार धर्मज्ञ
  और सदैव धर्मपरायणा सीता के वचन सुन रहे थे, वन में होने वाले दुःखों का विचार
  करके उन्हें (साथ) ले जाने की बुद्धि नहीं करते थे।
'2': >-
  तत्पश्चात धर्मात्मा श्रीराम ने आँसुओं से दूषित नेत्रों वाली उस सीता को
  सांत्वना देकर, उसे लौटाने के उद्देश्य से यह वचन कहा।
'3': >-
  हे सीते! तुम महाकुल में जन्मी हो और सदा धर्म में रत रहती हो; इसलिए तुम यहीं
  (नगर में रहकर) धर्म का आचरण करो, जिससे मेरे मन को सुख हो।
'4': >-
  हे अबला सीते! मैं जैसा तुमसे कह रहा हूँ, तुम्हें वैसा ही करना चाहिए। वन में
  रहने वालों के लिए बहुत-से दोष (कष्ट) होते हैं—उन्हें तुम मुझसे भली-भाँति जान
  लो।
'5': >-
  हे सीते! यह वनवास करने की अभिलाषा (मत) छोड़ दीजिए। क्योंकि ‘कान्तार’ अर्थात वन
  बहुत-से दोषों (कष्टों) वाला कहा गया है।
'6': >-
  यह वचन मैं वास्तव में तुम्हारे हित की बुद्धि से कह रहा हूँ। मैं वन को सदा
  सुखरूप नहीं जानता—वन तो मुझे सदा दुःखरूप ही प्रतीत होता है।
'7': >-
  पर्वतों के झरनों से उत्पन्न, पर्वतों की दरियों में रहने वाले सिंहों के गर्जन
  (निनाद) को सुनना ही दुःखद है; इसलिए (वहाँ की) श्रवण-पीड़ा के कारण भी वन दुःखमय
  है।
'8': >-
  और हे सीते! निर्भय होकर क्रीड़ा करते हुए, मदोन्मत्त मृग निर्जन स्थान में भी जब
  दिखाई दे जाते हैं, तो वे सामने आकर घेर लेते हैं; इसलिए वन दुःखद है।
'9': >-
  मगरमच्छों से युक्त नदियाँ तथा कीचड़ से भरी, दुस्तर सरिताएँ—जिन्हें मदोन्मत्त
  हाथी भी सदा कठिनाई से पार करते हैं—इसी कारण वन और भी अधिक दुःखद है।
'10': >-
  लताओं और काँटों से भरपूर, कृकवाकू (जलपक्षियों/चक्रवाक) के शब्दों से गूँजते,
  निरापद नहीं बल्कि अत्यन्त कष्टदायक मार्ग—इसी से वन दुःखमय है।
'11': >-
  रात्रियों में परिश्रम से खिन्न व्यक्ति को स्वयं टूटे-फूटे पत्तों की शय्या पर,
  धरती पर ही सोना पड़ता है; इसलिए वन दुःखद है।
'12': >-
  हे सीते! संयतात्मा होकर दिन-रात संतोष ही करना पड़ता है, और वृक्षों से गिरे हुए
  फलों से ही निर्वाह करना होता है; इसलिए वन दुःखमय है।
'13': >-
  हे मैथिली! प्राणों के रहते (नियमपूर्वक) उपवास भी करना पड़ता है; जटाओं का भार
  धारण करना पड़ता है और वल्कल (छाल) को वस्त्र के रूप में पहनना पड़ता है।
'14': >-
  देवताओं और पितरों का विधिपूर्वक पूजन करना चाहिए, और जो अतिथि आ जाएँ उनका भी
  प्रतिदिन निरन्तर आदरपूर्वक सत्कार करना चाहिए।
'15': >-
  नियम से चलने वालों को समय-समय पर नित्य त्रिकाल स्नान-आचमन आदि (शौच/अनुष्ठान)
  करना पड़ता है; इसी कारण वन (जीवन) और अधिक दुःखकर है।
'16': >-
  हे सीते! स्वयं लाए हुए पुष्पों से वेदी पर आर्ष (ऋषियों द्वारा प्रचलित) विधि के
  अनुसार देव-पूजा के लिए उपहार भी अर्पित करना पड़ता है; इसलिए वन दुःखद है।
'17': >-
  हे मैथिली! जो जैसा प्राप्त हो, उसी में संतोष करना चाहिए; वन में रहने वाले कम
  आहार पर निर्भर रहते हैं—इस कारण भी वन दुःखमय है।
'18': >-
  यहाँ (वन में) अत्यधिक वायु, अन्धकार और नित्य तीव्र भूख रहती है, और बड़े-बड़े
  भय भी हैं; इसलिए वन अधिक दुःखद है।
'19': >-
  हे भामिनि! बहुत-से सरीसृप (रेंगने वाले जीव) और अनेक रूपों वाले जीव मार्ग में
  दर्प से विचरते रहते हैं; इसलिए वन और अधिक दुःखकर है।
'20': >-
  नदी में रहने वाले सर्प, जो नदी की धारा की भाँति टेढ़े-मेढ़े चलने वाले होते
  हैं, मार्ग को ढँककर (अवरोध बनाकर) खड़े रहते हैं; इसलिए वन अधिक दुःखमय है।
'21': >-
  हे अबला! पतंगे, बिच्छू, कीट, डाँस तथा मच्छरों के साथ (और भी दंशक जीव) निरन्तर
  बाधा पहुँचाते हैं; इस कारण वन सर्वथा दुःखरूप है।
'22': >-
  हे भामिनि! काँटेदार वृक्ष, और कुश तथा काश आदि घास—वन में जिनकी शाखाओं के
  अग्रभाग उलझे-उलझे और व्याकुल रहते हैं—इसी से वन दुःखमय है।
'23': >-
  अरण्यवास में रहने वाले को अनेक प्रकार के शारीरिक क्लेश तथा विविध भय सहने पड़ते
  हैं; इसलिए वन सदा दुःख ही है।
'24': >-
  क्रोध और लोभ का त्याग करना पड़ता है, तपस्या में बुद्धि लगानी पड़ती है, और जहाँ
  भय करने योग्य हो वहाँ भी भयभीत नहीं होना चाहिए—इस प्रकार (मन पर) नित्य दुःख
  रहता है; इसलिए वन दुःखद है।
'25': >-
  इसलिए तुम्हारे लिए वन में जाना उचित नहीं; वन तुम्हारे लिए क्षेमकर नहीं है। मैं
  विचार कर देखता हूँ कि वन बहुत-से दोष उत्पन्न करने वाला है।
'26': >-
  जब महात्मा श्रीराम ने सीता को वन ले जाने की बुद्धि नहीं की, तब सीता ने उनका वह
  (रोकने वाला) वचन नहीं माना; और फिर अत्यन्त दुःखित होकर उसने श्रीराम से यह (आगे
  कहे जाने वाला) वचन कहा।
'27': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण के अयोध्याकाण्ड में
  ‘वन के दुःखों का बोध कराना’ नामक अट्ठाईसवाँ सर्ग (२-२८) समाप्त होता है।
