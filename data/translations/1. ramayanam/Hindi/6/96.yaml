'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावणाभिषेचनम्’ नामक
  छियानवेवाँ सर्ग (६-९६) आरम्भ होता है।
'1': >-
  लंका में कुल-पर-कुल की पीड़ित राक्षसियाँ रावण के विषय में करुण विलाप कर रही
  थीं; रावण ने उनके उस करुण शब्द (आर्त्त क्रन्दन) को सुना।
'2': >-
  भयानक दर्शन वाला रावण लंबी साँस भरकर कुछ देर ध्यान में स्थिर रहा; फिर वह परम
  क्रोध से भर उठा।
'3': >-
  वह दाँतों से होंठ दबाए, क्रोध से रक्तवर्ण हुए नेत्रों वाला हो गया; देहधारी
  कालाग्नि के समान, राक्षसों के लिए भी दुर्दर्श (सामने देखने में कठिन) प्रतीत
  होने लगा।
'4': >-
  तब राक्षसेश्वर रावण ने पास खड़े राक्षसों से कहा; उसका क्रोध वाणी में व्यक्त हो
  रहा था और वह नेत्रों से मानो जला ही डाल रहा था।
'5': >-
  उसने महोदर, महापार्श्व और विरूपाक्ष नामक राक्षस से कहा—मेरी आज्ञा से शीघ्र
  जाकर कहो कि सेना तत्काल प्रस्थान करे।
'6': >-
  उसका यह वचन सुनकर वे राक्षस भय से पीड़ित हो उठे और राजा की आज्ञा से उन व्यग्र
  राक्षसों को (युद्ध हेतु) प्रेरित करने लगे।
'7': >-
  वे सभी भीमदर्शन राक्षस ‘तथास्तु’ कहकर, स्वस्तिवाचन आदि मंगलाचरण करके, सब-के-सब
  युद्ध की ओर मुख करके चल पड़े।
'8': >-
  विधिपूर्वक यथान्याय रावण का सम्मान कर वे सब महारथी हाथ जोड़कर खड़े रहे और अपने
  स्वामी की विजय की अभिलाषा करने लगे।
'9': >-
  तब क्रोध से उन्मत्त रावण ने उन्हें हँसते हुए संबोधित किया—महोदर, महापार्श्व और
  वह राक्षस विरूपाक्ष।
'10': >-
  आज मैं धनुष से छोड़े हुए, युगान्त के सूर्य के समान तेजस्वी बाणों द्वारा राघव
  राम और लक्ष्मण—दोनों को यमलोक पहुँचा दूँगा।
'11': >-
  आज शत्रुओं का वध करके मैं खर, कुम्भकर्ण, प्रहस्त और इन्द्रजित—इन सबका प्रतिकार
  (बदला) करूँगा।
'12': >-
  मेरे बाण-रूपी मेघों से आच्छादित होने पर न आकाश, न दिशाएँ, न स्वर्ग और न ही
  समुद्र—कहीं भी प्रकाश प्रकट न होगा।
'13': >-
  आज मैं धनुष से बाणों का जाल छोड़कर, पक्षियों की भाँति झपटकर, वानरों के प्रमुख
  दलों को भाग-भाग करके नष्ट कर दूँगा।
'14': >-
  आज पवन के समान प्रचण्ड वेग वाले रथ पर चढ़कर, धनुष-समुद्र से उत्पन्न हुए
  बाण-रूपी तरंगों से मैं वानर-सेनाओं को मथ (मसल) डालूँगा।
'15': >-
  आज खिले हुए कमल के समान मुख वाले, कमल-केसर के समान कान्तिवाले वानरों के
  दल-रूपी सरोवरों को मैं गजराज की भाँति रौंद डालूँगा।
'16': >-
  आज संग्राम में बाणों से विद्ध मुखों वाले वानर-यूथपति, पृथ्वी को वैसे ही
  सुशोभित करेंगे जैसे डंठल सहित कमल शोभा देते हैं।
'17': >-
  आज वृक्षों से युद्ध करने वाले, अत्यन्त उग्र यूथों वाले उन वानरों के—मैं युद्ध
  में एक ही बाण से सौ-सौ को भेद डालूँगा।
'18': >-
  जिनका भाई मारा गया है और जिनका पुत्र मारा गया है—ऐसे मेरे शत्रुओं के, उनके वध
  द्वारा मैं आज उनके आँसुओं को पोंछ देने का काम करूँगा (अर्थात उन्हें
  शोक-विमुक्त कर दूँगा)।
'19': >-
  आज मेरे बाणों से विदीर्ण होकर, चेतनाशून्य होकर, धरती पर बिछे पड़े वानरों के
  द्वारा मैं युद्धभूमि की पृथ्वी को प्रयत्नपूर्वक देखने योग्य (लाशों से पटी हुई)
  बना दूँगा।
'20': >-
  आज मैं काकों, गिद्धों और अन्य मांसभक्षी पक्षियों—सभी को, बाणों से मारे गए
  शत्रुओं के मांस से तृप्त कर दूँगा।
'21': >-
  मेरे लिए शीघ्र रथ तैयार किया जाए; तुरंत धनुष लाया जाए। और जो-जो यहाँ प्रधान
  निशाचर (राक्षस) शेष हैं, वे युद्ध में मेरे साथ चलें।
'22': >-
  उसका यह वचन सुनकर महापार्श्व ने कहा—यहाँ स्थित बलाध्यक्षों से कहो कि सेना को
  शीघ्र तैयार किया जाए।
'23': >-
  तब वे सब बलाध्यक्ष, शीघ्र पराक्रम वाले, घर-घर जाकर उन राक्षसों को प्रेरित करते
  हुए लंका में घूमने लगे।
'24': >-
  थोड़ी ही देर में भीमदर्शन राक्षस बाहर निकल आए; वे नाना प्रकार के प्रहराणों
  (शस्त्रों) को भुजाओं में धारण किए, भयानक मुख वाले, गर्जना करते हुए आगे बढ़े।
'25': >-
  वे तलवारों, पट्टिशों, शूलों, गदाओं, मुसलों, हलों तथा तीक्ष्ण धार वाली शक्तियों
  और बड़े-बड़े कूटमुद्गरों (भारी हथौड़ों) से सुसज्जित थे।
'26': >-
  उनके पास विविध यष्टियाँ, अनेक प्रकार के चक्र, तीक्ष्ण परशु (कुल्हाड़े),
  भिन्दिपाल, शतघ्नियाँ और भी अनेक श्रेष्ठ आयुध थे।
'27': >-
  फिर रावण की आज्ञा से चारों बलाध्यक्ष लेकर आए—रथों का सवा लाख (नियुत से अधिक)
  दल, और नागों (हाथियों) के तीन नियुत (तीन लाख) हाथी।
'28': >-
  घोड़ों की साठ कोटियाँ और उसी प्रकार गधे-ऊँटों की भी (बहुत बड़ी संख्या) थी; तथा
  असंख्य पैदल सैनिक भी राजा की आज्ञा से चल पड़े।
'29': >-
  बलाध्यक्षों ने राजा की सेना को आगे स्थापित कर दिया; इसी बीच सारथि ने उस रथ को
  तैयार कर खड़ा कर दिया।
'30': >-
  वह रथ दिव्य अस्त्र-शस्त्रों के श्रेष्ठ समूह से सम्पन्न, नाना अलंकारों से
  भूषित, अनेक आयुधों से परिपूर्ण तथा किंकिणियों के जाल से युक्त था।
'31': >-
  वह नाना रत्नों से मढ़ा हुआ था, रत्नस्तम्भों से शोभित था और जाम्बूनद (स्वर्ण)
  के सहस्र कलशों से भी घिरा हुआ था।
'32': >-
  उस रथ को देखकर सब राक्षस अत्यन्त विस्मित हो गए; और उसे देखते ही राक्षसेश्वर
  रावण भी सहसा उठ खड़ा हुआ।
'33': >-
  वह रथ करोड़ों सूर्यों के समान प्रकाशमान, अग्नि की भाँति ज्वलन्त था; शीघ्रता से
  सारथि के साथ संयुक्त, आठ घोड़ों से युक्त—उस भयानक रथ पर रावण चढ़ गया, जो अपने
  ही तेज से दीप्तमान था।
'34': >-
  तब वह सहसा प्रस्थान कर गया; बहुत से राक्षसों से घिरा हुआ रावण अपने सत्त्व और
  गम्भीरता के बल से मानो पृथ्वी को चीरता हुआ आगे बढ़ रहा था।
'35': >-
  इसके बाद चारों ओर तुर्यों का महान् नाद होने लगा—मृदंग, पटह, शंख और राक्षसों के
  कलह (कोलाहल) सहित ध्वनि गूँज उठी।
'36': >-
  ‘छत्र और चामर से युक्त राक्षसों का राजा आ गया है; सीता का हरण करने वाला,
  दुर्वृत्त, ब्रह्महत्या का पापी, देवताओं के लिए कण्टक—वह रघुश्रेष्ठ (राम) से
  युद्ध करने आया है’—ऐसा कलहध्वनि के रूप में सुनाई पड़ने लगा।
'37': उस महानाद से पृथ्वी काँप उठी; उस शब्द को सहसा सुनकर वानर भय से भागने लगे।
'38': >-
  महाबाहु, महातेजस्वी रावण अपने सचिवों से घिरा हुआ, विजय पाने और (शत्रु को)
  जीतने के लिए आगे बढ़ा।
'39': >-
  रावण की अनुमति पाकर, महापार्श्व, महोदर और दुर्धर्ष विरूपाक्ष—तीनों तब
  अपने-अपने रथों पर चढ़ गए।
'40': >-
  वे हर्षित होकर सिंहनाद करते, मानो पृथ्वी को विदीर्ण कर रहे हों; अत्यन्त घोर
  नाद करते हुए, विजय की इच्छा से बाहर निकल पड़े।
'41': >-
  तब युद्ध के लिए धनुष उठाए हुए, राक्षसगणों की सेना से घिरा हुआ, काल, अन्तक और
  यम के समान भयानक तेजस्वी (रावण) बाहर निकला।
'42': >-
  फिर वह महारथी तीव्रगामी अश्वों से युक्त रथ पर, उसी द्वार से निकला जहाँ राम और
  लक्ष्मण थे।
'43': >-
  तब सूर्य का प्रकाश नष्ट-सा हो गया; दिशाएँ अंधकार से ढँक गईं; भयानक पक्षियों ने
  (अपशकुन सूचक) शब्द नहीं किया, और पृथ्वी भी डोलने लगी।
'44': >-
  देव (आकाश) से रक्त-वर्षा होने लगी; घोड़े लड़खड़ा गए; ध्वज के अग्रभाग पर गिद्ध
  आकर गिर पड़ा; और सियारों ने अशुभ ध्वनि की।
'45': >-
  उसकी बाँयी आँख फड़कने लगी, बाँया भुजा काँप उठा; मुख का वर्ण फीका पड़ गया और
  स्वर (ध्वनि) भी कुछ विकृत/क्षीण-सा होने लगा।
'46': >-
  युद्ध के लिए निकलते हुए उस दशग्रीव राक्षस के सम्बन्ध में रण में मृत्यु का
  संकेत देने वाले—ये अपशकुन-रूप लक्षण उत्पन्न हुए।
'47': >-
  आकाश से उल्का गिरी जिसकी ध्वनि बिजली (निर्घात) के समान थी; गिद्धों ने अशुभ
  शब्द किए और वे कौवों के साथ मिलकर मँडराने लगे।
'48': >-
  इन भयानक उत्पातों को जो सामने उपस्थित थे—उनका विचार किए बिना ही, मोहवश और काल
  से प्रेरित होकर, रावण वध करने के लिए बाहर निकल पड़ा।
'49': >-
  उन महात्मा राक्षसों के रथों के घोष से वानरों की सेना भी युद्ध के लिए ही आगे
  बढ़ आई।
'50': >-
  तब क्रुद्ध होकर एक-दूसरे को ललकारते, जय चाहने वाले कपि और राक्षसों के बीच
  अत्यन्त घोर और कोलाहलपूर्ण युद्ध छिड़ गया।
'51': >-
  तब क्रुद्ध दशग्रीव रावण ने सुवर्ण-भूषणों से विभूषित बाणों द्वारा वानरों की
  सेनाओं में महान् संहार मचा दिया।
'52': >-
  कुछ वानर रावण के द्वारा शिरच्छिन्न कर दिए गए; कुछ के हृदय विदीर्ण हो गए; और
  कुछ कानों से वंचित कर दिए गए।
'53': >-
  कुछ बिना श्वास के (प्राणरहित) मारे गए; कुछ के पार्श्व फाड़ दिए गए; कुछ के सिर
  चिर गए; और कुछ की आँखें नष्ट कर दी गईं।
'54': >-
  क्रोध से उन्मत्त नेत्रों वाला दशानन रावण, संग्राम में रथ द्वारा जहाँ-जहाँ
  पहुँचता, वहाँ-वहाँ उसके बाणों के प्रचण्ड वेग को वे वानर-यूथपति सहन नहीं कर
  पाते थे।
'55': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘रावणाभिषेचनम्’ नामक छियानवेवाँ सर्ग समाप्त हुआ (६-९६)।
