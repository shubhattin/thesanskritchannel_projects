'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘माल्यवान्-निवास’
  नामक सत्ताईसवाँ सर्ग (४-२७) आरम्भ होता है।
'1': >-
  सुग्रीव के अभिषेक हो जाने पर और उसके वानरों की गुहा में प्रवेश कर लेने पर,
  श्रीराम अपने भ्राता सहित प्रस्रवण नामक पर्वत पर आ पहुँचे।
'2': >-
  वह पर्वत व्याघ्रों और मृगों के समूहों की ध्वनियों से गूँजता था, भयंकर गर्जना
  करने वाले सिंहों से घिरा हुआ था, नाना प्रकार की झाड़ियाँ और लताओं से गुप्त था
  तथा बहुत-से चौपायों से परिपूर्ण था।
'3': >-
  उस शैल का आश्रय ऋक्षों और वानरों तथा गोपुच्छ और मार्जार (बिलाव आदि) जैसे जीव
  भी लेते थे। वह मेघ-राशि के समान प्रतीत होने वाला पर्वत नित्य पवित्रता देने
  वाला, कल्याणकारी और शुभ था।
'4': >-
  उस पर्वत की चोटी पर एक विशाल और दीर्घाकार गुहा थी; श्रीराम ने लक्ष्मण के साथ
  निवास हेतु उसी गुहा को ग्रहण किया।
'5': >-
  निर्दोष रघुनन्दन श्रीराम ने सुग्रीव के साथ समय-निश्चित (उचित अवसर के अनुरूप)
  प्रतिज्ञा-रूप वचन करके, कालोचित और महान अर्थयुक्त वचन कहा।
'6': >-
  हे लक्ष्मिवर्धन लक्ष्मण! तू विनीत भ्राता है। यह पर्वत-गुहा रमणीय है, विस्तीर्ण
  है और इसमें सम्यक् रूप से अनुकूल वायु का संचार होता है।
'7': >-
  हे अरिन्दम सौमित्र! मैं इस रमणीय पर्वत-शिखर पर, हे राजकुमार, वर्षा-ऋतु की यह
  रात्रि (वर्षाकाल) यहीं निवास करके व्यतीत करूँगा।
'8': >-
  यह शिखर श्वेत, कृष्ण और ताम्र वर्ण की शिलाओं से सुशोभित है, नाना धातुओं से
  व्याप्त है और नदियों तथा दरदुर (मेंढक आदि) के शब्दों से संयुक्त रहता है।
'9': >-
  यह विविध वृक्ष-समूहों से घिरा हुआ, मनोहर चित्र-विचित्र लताओं से युक्त, नाना
  प्रकार के पक्षियों के कलरव से गूँजता और श्रेष्ठ मयूरों के नाद से निनादित है।
'10': >-
  यह मालती और कुन्द की झाड़ियों, सिन्दुवार और शिरीष के वृक्षों तथा पुष्पित
  कदम्ब, अर्जुन और सर्ज (शाल आदि) वृक्षों से सुशोभित है।
'11': >-
  और हे राजकुमार! गुहा से बहुत दूर नहीं, यह रम्य नलिनी (कमलिनी) है, जो खिले हुए
  कमलों से अलंकृत है।
'12': >-
  पूर्वोत्तर की ओर ढाल वाले प्रदेश में यह गुहा उत्तम होगी; और हे सौम्य! पीछे की
  ओर यह कुछ ऊँची है तथा निरवात (जहाँ वायु का प्रबल झोंका न लगे) होकर सुरक्षित
  रहेगी।
'13': >-
  हे सौमित्र! गुहा-द्वार पर एक समतल, कल्याणकारी शिला है—वह कृष्णवर्ण,
  लम्बी-चौड़ी है और टूटी हुई अंजन-शिला (काजल/सुरमा के ढेर) के समान प्रतीत होती
  है।
'14': >-
  हे तात! इस पर्वत-शिखर को देखो; और उत्तर दिशा की ओर यह शुभ दृश्य भी देखो—यह
  टूटी हुई अंजन-राशि के आकार का, उदित मेघ के समान दिखाई देता है।
'15': >-
  और दक्षिण दिशा में भी एक ऐसा श्वेत-सा (उज्ज्वल) शिखर स्थित है मानो आकाश में
  श्वेतता छा गई हो; वह कैलास-शिखर के समान दीप्तिमान है और नाना धातुओं से
  विराजमान है।
'16': >-
  गुहा के पार उस प्राचीन-वाहिनी (पुरानी धार वाली) नदी को भी देखो, जो अत्यन्त
  निर्मल है—वह त्रिकूट पर्वत पर बहती हुई मानो जाह्नवी (गङ्गा) ही हो।
'17': >-
  वह नदी चन्दन, तिलक, साल, तमाल, अतिमुक्तक, पद्मक, सरल तथा अशोक वृक्षों से
  सुशोभित है।
'18': >-
  उसके तट वानीर, तिमिद, बकुल, केतक, हिन्ताल, तिनिश, नीप, वेतस और कृतमालक जैसे
  वृक्षों से भी शोभित हैं।
'19': >-
  तट पर उगे नाना रूपों वाले वृक्षों से वह नदी स्थान-स्थान पर ऐसी सुशोभित प्रतीत
  होती है मानो वस्त्राभरण से युक्त कोई प्रमदा (सुन्दरी) अलंकृत होकर खड़ी हो।
'20': >-
  वह सैकड़ों पक्षी-समूहों के विविध स्वरों से गुंजित है और एक-एक के प्रति अनुरक्त
  चक्रवाकों से भी अलंकृत है।
'21': >-
  अत्यन्त रमणीय पुलिनों (रेतीले तटों) से युक्त, हंसों और सारसों द्वारा सेवित,
  नाना रत्नों से सम्पन्न वह नदी मानो हँसती हुई-सी शोभा पाती है।
'22': >-
  कहीं वह नीलोत्पलों से आच्छादित है, कहीं रक्तोत्पलों से दीप्त है, और कहीं दिव्य
  श्वेत कुमुद-कुड्मलों (कुमुद की कलियों) से भी उज्ज्वल दिखाई देती है।
'23': >-
  हे सौम्य! वह रमणीया नदी पारिप्लव (जलक्रीड़ा करने वाले पक्षियों) के सैकड़ों
  समूहों से युक्त है, बर्हि (मयूर) और क्रौञ्च के नाद से निनादित है तथा
  मुनि-समूहों द्वारा भी निषेवित है।
'24': >-
  चन्दन-वृक्षों की पंक्तियाँ भी देखो—वे मानो अत्यन्त रुचिर हैं; और ककुभ (अर्जुन)
  वृक्षों की कतारें भी एक साथ ऐसी दिखती हैं, जैसे मन में कल्पित होकर ही सामने
  उदित हो गई हों।
'25': >-
  हे शत्रुनिषूदन! अहो, यह देश अत्यन्त मनोहर है। हे सौमित्र! निश्चय ही हम यहाँ
  रमण करेंगे; उचित है कि हम यहीं निवास करें।
'26': >-
  हे राजकुमार! यहाँ से बहुत दूर नहीं, वह चित्रकानन वाली किष्किन्धा नगरी
  है—सुग्रीव की रम्य पुरी वहीं होगी।
'27': >-
  हे जयतां वर! वहाँ गीत और वाद्यों का घोष सुनाई दे रहा है, और मृदंगों के गम्भीर
  निनाद के साथ वानरों के गर्जन भी।
'28': >-
  पत्नी को प्राप्त करके, राज्य पाकर और मित्रों से घिरा हुआ वह कपिवर सुग्रीव—इतनी
  बड़ी श्री (वैभव-सम्पदा) पाकर—निश्चय ही आनन्दित हो रहा होगा।
'29': >-
  ऐसा कहकर, श्रीराघव लक्ष्मण सहित वहीं प्रस्रवण पर्वत पर, अनेक दर्शनीय
  दरी-कुञ्जों (घाटियों और उपवनों) वाले उस स्थान में निवास करने लगे।
'30': >-
  उस सुखद, बहु-सम्पदा वाले पर्वत पर निवास करते हुए भी श्रीराम के मन में रति
  (आनन्द/मनोरंजन) लेशमात्र भी नहीं हुआ।
'31': >-
  क्योंकि वे प्राणों से भी बढ़कर प्रिय अपनी हरी हुई भार्या का स्मरण करते थे, और
  विशेष रूप से उदित होता हुआ चन्द्रमा देखकर उनके शोक में और वृद्धि हो जाती थी।
'32': >-
  रात्रियों में शय्या पर जाने पर भी उन्हें निद्रा नहीं आती थी; उस उठते हुए शोक
  के कारण उनका चित्त आँसुओं से आहत और व्याकुल रहता था।
'33': >-
  सदा शोक में डूबे, शोक-परायण काकुत्स्थ राम को शोकाकुल देखकर, समान दुःख से
  पीड़ित भ्राता लक्ष्मण ने उन्हें सांत्वना देने वाले वचन कहे।
'34': >-
  हे वीर! अब इस व्यथा को त्याग दो; तुम्हें शोक करना उचित नहीं। क्योंकि शोक करने
  से सब कार्य शिथिल पड़ जाते हैं—यह तुम भलीभाँति जानते हो।
'35': >-
  हे राघव! तुम लोक में क्रिया-परायण हो, देव-परायण हो, आस्तिक हो, धर्मशील हो और
  दृढ़ उद्योग वाले हो।
'36': >-
  विशेषतः उस राक्षस-शत्रु को (रावण को)—जो कुटिल आचरण वाला है—तुम जैसे
  सामर्थ्यवान् वीर रणे अपने पराक्रम से अवश्य मार सकते हो; इसमें संशय नहीं।
'37': >-
  तुम शोक को जड़ से उखाड़ फेंको और अपने उद्योग (पुरुषार्थ) को दृढ़ करो; तब तुम
  उसके परिवार सहित उस राक्षस का वध करने योग्य होगे।
'38': >-
  हे काकुत्स्थ! तुम तो सागर, वन और पर्वतों सहित इस पृथ्वी को भी उलट-पलट देने में
  समर्थ हो—फिर उस रावण की तो बात ही क्या!
'39': >-
  शरत्काल की प्रतीक्षा करो; अभी यह प्रावृट् (वर्षा) ऋतु आ पहुँची है। उसके बाद
  तुम उस रावण को, उसके राष्ट्र और गण सहित, मार डालोगे।
'40': >-
  हे वीर! मैं तो तुम्हारे सुप्त पड़े पराक्रम को उसी प्रकार जगा दूँगा, जैसे समय
  आने पर प्रज्वलित आहुतियों से राख में छिपी हुई अग्नि को प्रकट कर दिया जाता है।
'41': >-
  लक्ष्मण के उन हितकारी और शुभ वचनों का यथोचित सम्मान करके, राघव ने स्नेहमय
  मित्रवत् यह उत्तर-वचन कहा।
'42': >-
  हे लक्ष्मण! अनुरक्त, स्नेही और हितैषी जन को जो कहना चाहिए, वही तुमने कहा है—और
  वह वचन सत्य पराक्रम से युक्त है।
'43': >-
  यह शोक—जो समस्त कार्यों को निरुत्साहित करने वाला है—त्याग दिया गया है। मैं
  अपने अविजित तेज को पराक्रम के कार्यों में उत्साहित कर रहा हूँ।
'44': >-
  मैं शरत्काल की प्रतीक्षा करूँगा; तुम्हारे वचन पर स्थिर रहूँगा—और सुग्रीव तथा
  नदियों (प्रकृति/मार्गों) की अनुकूलता की प्रतीक्षा करते हुए (उसी के अनुसार)
  आचरण करूँगा।
'45': >-
  वीर पुरुष पर किए गए उपकार का प्रतिकार (प्रत्युपकार) अवश्य करता है। कृतघ्न होकर
  उपकार का प्रत्युपकार न करना सत्त्ववानों (श्रेष्ठ पुरुषों) के मन को आहत कर देता
  है।
'46': >-
  तब लक्ष्मण ने यही उचित मानकर, हाथ जोड़कर (कृताञ्जलि होकर) उस कथन का आदरपूर्वक
  अनुमोदन किया, और अपने शुभ, प्रिय (स्वभिराम) दर्शन वाले श्रीराम को, अपने भाव की
  शुभता प्रकट करते हुए, पुनः वचन कहा।
'47': >-
  हे नरेन्द्र! यह तुम्हारा सम्पूर्ण अभीष्ट (कार्य) वानर (सुग्रीव) शीघ्र ही कर
  देगा। तुम शरत्काल की प्रतीक्षा करते हुए इस समय क्षमा धारण करो, और शत्रु-निग्रह
  के लिए उद्यत रहकर इस जलप्रपात (प्रस्रवण) के समीप ठहरो।
'48': >-
  कोप को नियंत्रित करके शरत् का पालन किया जाए। मेरे साथ चार मास (चार महीने)
  क्षमा करो। इस पर्वत पर—जो मृगराज (सिंह) द्वारा सेवित है—निवास करते हुए, तुम
  शत्रु-वध में समर्थ होकर (उचित काल आने पर) उसे संपन्न करोगे।
'49': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में
  ‘माल्यवान्-निवास’ नामक सत्ताईसवाँ सर्ग (४-२७) समाप्त होता है।
