'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణ బాలకాండలో “అస్త్రగ్రామప్రదానం” అను ఇరవైఏడవ
  సర్గము ప్రారంభమగుచున్నది. ॥1-27॥
'1': >-
  ఆ రాత్రి గడిచిన తరువాత, మహాయశస్సుగల విశ్వామిత్రుడు రాఘవుని చూచి హసించి,
  మధురస్వరంతో ఈ వాక్యమును పలికెను. ॥1-27-1॥
'2': >-
  మహాయశస్సుగల రాజపుత్రుడా! నీకు మంగళం కలుగుగాక. నేను నిన్ను గూర్చి పరమంగా
  సంతోషించితిని. అత్యంత ప్రీతితో నీకు సమస్త అస్త్రములను దానముగా ఇస్తున్నాను.
  ॥1-27-2॥
'3': >-
  ఈ అస్త్రములచేత నీవు భూమిమీద దేవాసురసమూహములను గాని, గంధర్వులను మరియు ఉరగములను
  గాని, యుద్ధరంగములో శత్రువులను బలవంతంగా వశపరచుకొని విజయం పొందగలవు. ॥1-27-3॥
'4': >-
  రాఘవా! నీకు మంగళం కలుగుగాక. ఆ దివ్యమైన అస్త్రములన్నింటిని నీకు ఇస్తున్నాను.
  అదియేకాక మహత్తరమైన దివ్య దండచక్రమును కూడా నీకు ప్రసాదించెదను. ॥1-27-4॥
'5': >-
  అంతట ధర్మచక్రమును, అలాగే కాలచక్రమును; విష్ణుచక్రమును, అతి ఉగ్రమైన
  ఐంద్రచక్రమును కూడా (నీకు ఇస్తున్నాను). ॥1-27-5॥
'6': >-
  నరశ్రేష్ఠుడా! వజ్రమస్త్రమును, శైవమయమైన శూలవరాన్ని, బ్రహ్మశిరస్త్రమును, అలాగే
  రాఘవా! ఐషీకమస్త్రమును కూడా (నీకు ప్రసాదించెదను). ॥1-27-6॥
'7': >-
  మహాబాహువా! కాకుత్స్థా! అనుత్తమమైన బ్రాహ్మమస్త్రమును నీకు ఇస్తున్నాను. అలాగే
  మోదకీ, శిఖరీ అను శుభమైన రెండు గదలను కూడా (నీకు ఇస్తున్నాను). ॥1-27-7॥
'8': >-
  నరశార్దూలా! రాజపుత్రా! నేను నీకు ప్రకాశమానమైన (దివ్య) ధర్మపాశమును, అలాగే
  కాలపాశమును ప్రసాదించుచున్నాను. ॥1-27-8॥
'9': >-
  ఉత్తమమైన వారుణపాశమస్త్రమును కూడా నేను నీకు ఇస్తున్నాను. రఘునందనా! శుష్కమును
  ఆర్ద్రమును అగు రెండు అశనులను (విద్యుదస్త్రాలను) కూడా నీకు ప్రసాదించుచున్నాను.
  ॥1-27-9॥
'10': >-
  పైనాకమస్త్రమును, అలాగే నారాయణమస్త్రమును కూడా నీకు ఇస్తున్నాను.
  అగ్నేయమస్త్రములో ప్రీతికరమైన ‘శిఖరం’ అను పేరుగల అస్త్రమును కూడా (నీకు
  ఇస్తున్నాను). ॥1-27-10॥
'11': >-
  అనఘా! మొదట ‘వాయవ్యము’ అను పేరుగల అస్త్రమును నీకు ఇస్తున్నాను. అలాగే ‘హయశిరః’
  అను అస్త్రమును, ‘క్రౌంచము’ అను అస్త్రమును కూడా ఇస్తున్నాను. ॥1-27-11॥
'12': >-
  కాకుత్స్థా! రాఘవా! రెండు శక్తులను (శక్త్యస్త్రములను) నీకు ఇస్తున్నాను. అలాగే
  ఘోరమైన కంకాలమును, ముసలమును, కాపాలమును, కింకిణీని కూడా (నీకు ఇస్తున్నాను).
  ॥1-27-12॥
'13': >-
  రాక్షసుల వధార్థముగా ఇవన్నీ సమగ్రంగా నీకు ఇస్తున్నాను. అదేవిధంగా ‘నందనం’ అను
  పేరుగల వైద్యాధర మహాస్త్రమును కూడా (నీకు ప్రసాదించుచున్నాను). ॥1-27-13॥
'14': >-
  మహాబాహో! నరవరాత్మజా! అశిరత్నమును నీకు ఇస్తున్నాను. అలాగే ప్రీతికరమైన
  గాన్ధర్వమస్త్రములో ‘మోహనం’ అను పేరుగల అస్త్రమును కూడా (నీకు ఇస్తున్నాను).
  ॥1-27-14॥
'15': >-
  రాఘవా! ప్రస్వాపనమును, ప్రశమనమును, అలాగే సౌమ్యమైన (శాంతికరమైన) అస్త్రమును నేను
  ఇస్తున్నాను. అలాగే వర్షణమును, శోషణమును, సంతాపనమును, విలాపనమును కూడా (నీకు
  ప్రసాదించుచున్నాను). ॥1-27-15॥
'16': >-
  దుర్ధర్షమైన మాదనమును, అలాగే కందర్పప్రియమైన (కామదేవునికి ప్రీతికరమైన)
  అస్త్రమును కూడా (ఇస్తున్నాను). ప్రీతికరమైన గాన్ధర్వమస్త్రములో ‘మానవం’ అను
  పేరుగల అస్త్రమును కూడా (నీకు ఇస్తున్నాను). ॥1-27-16॥
'17': >-
  ప్రియమైన పైశాచమస్త్రములో ‘మోహనం’ అను పేరుగల అస్త్రమును (కూడా ఇస్తున్నాను).
  నరశార్దూలా! మహాయశస్సుగల రాజపుత్రా! వీటిని స్వీకరించుము. ॥1-27-17॥
'18': >-
  నరశార్దూలా! మహాబలమైన తామసమును, సౌమనమును; దుర్ధర్షమైన సంవర్తమును; అలాగే
  నృపాత్మజా! మౌసలమును కూడా (నీకు ఇస్తున్నాను). ॥1-27-18॥
'19': >-
  మహాబాహో! అలాగే సత్యమస్త్రమును, పరమమైన మాయామయమస్త్రమును; ‘సౌరం’ అను తేజఃప్రభమై,
  పరుని తేజస్సును అపహరించునటువంటి అస్త్రమును కూడా (నీకు ఇస్తున్నాను). ॥1-27-19॥
'20': >-
  ‘శిశిరం’ అను పేరుగల సోమాస్త్రమును, అత్యంత దారుణమైన త్వాష్ట్రమస్త్రమును; అలాగే
  ‘భగ’సంబంధమైన దారుణ అస్త్రమును; ఇంకా శీతేషుము అను మానవాస్త్రమును కూడా (నీకు
  ఇస్తున్నాను). ॥1-27-20॥
'21': >-
  రామా! మహాబాహో! కామరూపములు ధరించగల, మహాబలములైన, పరమ ఉదారమైన ఈ
  అస్త్రములన్నింటిని నృపాత్మజా! క్షణములోనే స్వీకరించుము. ॥1-27-21॥
'22': >-
  అప్పుడు మునివరుడు శుచిగా ఉండి, ప్రాఙ్ముఖుడై నిలిచెను. ఎంతో సంతోషించి రామునికి
  అనుత్తమమైన మంత్రసమూహమును ప్రసాదించెను. ॥1-27-22॥
'23': >-
  దేవతలకు కూడా దొరకటానికి దుర్లభమై, సమస్త (అస్త్ర) సంగ్రహమునకు ఉపకరించునటువంటి ఆ
  అస్త్రములను అప్పుడు ఆ విప్రుడు రాఘవునికి సమర్పించెను. ॥1-27-23॥
'24': >-
  ఆ ధీమంతుడైన విశ్వామిత్ర ముని జపించుచుండగా, అతి విలువైన ఆ సమస్త అస్త్రములూ
  రాఘవుని సమీపమునకు వచ్చి సేవింపసాగెను. ॥1-27-24॥
'25': >-
  అప్పుడు అందరూ ముదితులై, ప్రాంజలులై రామునితో పలికిరి: “రాఘవా! మేము పరమ
  ఉదారములము; నీ కింకరులము (సేవకులము).” ॥1-27-25॥
'26': >-
  “నీకు మంగళం కలుగుగాక. నీవు ఏదేమి కోరుతావో, అవన్నీ మేము నిశ్చయంగా చేయుదుము”
  అని. అట్లు మహాబలులైన వారిచే చెప్పబడిన రాముడు ప్రసన్నచిత్తుడయ్యెను. ॥1-27-26॥
'27': >-
  అప్పుడు కాకుత్స్థుడు (రాముడు) వాటిని స్వీకరించి, చేతితో స్పర్శించి, “నా మనస్సు
  ప్రకారం మీరు ఉండుదురు గాక” అని వాటిని ఆజ్ఞాపించెను. ॥1-27-27॥
'28': >-
  తదనంతరం మహాతేజస్సుగల రాముడు ప్రీతమనస్సుతో మహాముని విశ్వామిత్రునికి అభివాదము
  చేసి, ప్రయాణార్థము సిద్ధపడసాగెను. ॥1-27-28॥
'29': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, బాలకాండలో
  “అస్త్రగ్రామప్రదానం” అను ఇరవైఏడవ సర్గము సమాప్తము. ॥1-27॥
