'34': >-
  వన్య పుష్పమాలలతో, ఫలములతో, మూలములతో, పక్వమైన మాంసాలతో—విధిపూర్వకంగా; అలాగే
  వేదోక్తమైన జపసహితంగా, ధర్భలతో, సమిధలతో, కుశలతో కూడి (పూజా ద్రవ్యాలతో)
  ఆచరించెను ॥ 2-56-34 ॥
'35': >-
  అలా భూతగణములను తర్పింపజేసి, సీతతో కూడిన రాఘవులు (రామలక్ష్మణులు), శుభలక్షణులు
  అయి, అప్పుడు అత్యంత శోభాయమానమైన ఆ శాలలో ప్రవేశించిరి ॥ 2-56-35 ॥
'36': >-
  వృక్షపత్రాలతో కప్పబడిన, మనోహరమైనదిగా, యథాస్థానంలో చక్కగా నిర్మింపబడిన, గాలికి
