'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండము — “లక్ష్మణునికి వనానుగమన అనుజ్ఞ”
  అను ముప్పై ఒకటవ సర్గము ॥2-31॥
'1': >-
  ఈ విధంగా ఆ సంభాషణను విని, ముందుగా వచ్చియున్న లక్ష్మణుడు—కళ్లలో కన్నీళ్లు పొంగి
  ముఖం అశ్రువులతో కలవరపడగా, శోకాన్ని తట్టుకోలేక—అలా నిలిచెను ॥2-31-1॥
'2': >-
  రఘునందనుడైన అతడు (లక్ష్మణుడు) అన్నగారి పాదములను గట్టిగా పట్టుకొని నొక్కి,
  మహావ్రతుడైన రాఘవునికీ, అత్యంత యశస్సుగల సీతాదేవికీ ఈ మాటలు పలికెను ॥2-31-2॥
'3': >-
  మీకు మృగములూ గజములూ సంచరించే వనమునకు వెళ్లాలని దృఢ నిశ్చయం ఏర్పడినట్లయితే,
  నేను ధనస్సు ధరించి ముందే నడుచుచూ మిమ్మల్ని వనములో అనుసరిస్తాను ॥2-31-3॥
'4': >-
  నేను తోడుండగా మీరు రమ్యమైన అరణ్యప్రదేశములలో విహరించెదరు; చుట్టూ పక్షులచేతను
  మృగసమూహములచేతను నిండిపోయి గానంతో మార్మోగే ఆ వనాలు అన్నివైపులా సమృద్ధిగా ఉంటాయి
  ॥2-31-4॥
'5': >-
  దేవలోకాన్ని పొందడమో, అమరత్వమో — వాటిని నేను ఎంచను; లోకాల ఐశ్వర్యమును కూడా,
  మీరు లేకుండా, నేను కోరను ॥2-31-5॥
'6': >-
  ఇలా పలుకుతూ, వనవాసమునకు దృఢనిశ్చయం చేసిన సౌమిత్రిని, రాముడు అనేక విధములుగా
  సాంత్వనచేసి నిరోధించినప్పటికీ, అతడు మరల ఇలా అన్నాడు ॥2-31-6॥
'7': >-
  ప్రభూ! మీరు ముందే నన్ను అనుమతించితిరి కదా—నేను మీతో రావచ్చునని. అట్లుండగా,
  ఇప్పుడు మళ్లీ నన్ను అడ్డుకోవడం ఎందుకు చేయబడుతున్నది? ॥2-31-7॥
'8': >-
  నేను వెళ్లదలచుకొనుచుండగా నన్ను ఎందుకు ప్రతిషేధించుచున్నారు? ఆ కారణమును నేను
  తెలిసికొనదలచుకున్నాను; ఎందుకంటే, ఓ నిర్దోషా! నాకు సందేహం కలుగుతున్నది ॥2-31-8॥
'9': >-
  అప్పుడు మహాతేజస్సుగల రాముడు—ముందుకు వెళ్లుటకు సిద్ధపడి నిలిచియున్న, ధీరుడైన,
  అంజలి ఘటించి వేడుకొనుచున్న లక్ష్మణునితో ముందర నిలబడి ఇలా పలికెను ॥2-31-9॥
'10': >-
  నీవు నా పట్ల స్నేహసంపన్నుడవు; ధర్మమందు ఆసక్తిగల ధీరుడవు; ఎల్లప్పుడూ సత్పథముననే
  నిలిచియుంటావు; నాకు ప్రాణసమానమైన ప్రియుడవు; వశ్యుడవు; జయించవలసినవాడవు; నా
  సఖుడువునూ ॥2-31-10॥
'11': >-
  ఓ సౌమిత్రీ! నీవు నేడు నాతో కలిసి ఆ వనమునకు వెడితే—యశస్సుగల కౌసల్యామాతను,
  సుమిత్రాదేవిని ఎవరు సేవించి కాపాడుదురు? ॥2-31-11॥
'12': >-
  భూమికి వర్షముతో కోరికలన్నీ నెరవేర్చే పర్జన్యునివలె ఉన్న మహాతేజస్సుగల మహారాజు
  (దశరథుడు) — కామపాశములచే బంధింపబడి, అవి కలిగించిన దుఃఖభారముతో కృశించుచున్నాడు
  ॥2-31-12॥
'13': >-
  రాజ్యమును పొందిన తరువాత, నృపుడు అశ్వపతికి కుమార్తె అయిన కైకేయి — దుఃఖితులై
  ఉన్న సపత్నీమాతల పట్ల శోభనమయిన (శ్రేయస్సు కలిగించే) ప్రవర్తన చేయదు ॥2-31-13॥
'14': >-
  రాజ్యమును పొందిన తరువాత భరతుడు కైకేయికి వశుడై ఆమె పక్షమునే ఉండును; అతి
  దుఃఖితులైన కౌసల్యామాతను, సుమిత్రాదేవిని పోషించి ఆదరించడు ॥2-31-14॥
'15': >-
  అందువలన, ఓ సౌమిత్రీ! నీవే ఇక్కడ—స్వయంగా అయినా, రాజానుగ్రహముతో అయినా—ఆ
  ఆర్యురాలైన కౌసల్యామాతను పోషించు; నేను చెప్పిన ఈ ఉద్దేశ్యాన్ని కార్యరూపముచేయి
  ॥2-31-15॥
'16': >-
  ఇలా చేయుటవలన నా యందు నీ భక్తి మరింత స్పష్టముగా ప్రతిఫలిస్తుంది; ధర్మమును
  తెలిసినవాడవై గురుపూజలో నిలిచి, నీకు అపరిమితమైన మహాధర్మఫలమును కూడా కలుగజేయును
  ॥2-31-16॥
'17': >-
  ఓ సౌమిత్రీ, రఘునందనుడా! నా కొరకు నీవు ఇలా చేయి. మన తల్లి (సుమిత్ర) మన నుండి
  వేరై ఉండగా ఆమెకు సుఖము కలుగదు ॥2-31-17॥
'18': >-
  రాముడు మృదువైన వాక్యములతో ఇలా పలికినప్పుడు, వాక్యార్థమును బాగా తెలిసిన
  లక్ష్మణుడు—వాక్యకోవిదుడైన రామునికి అప్పుడు ఇలా प्रत्यుత्तरమిచ్చెను ॥2-31-18॥
'19': >-
  ఓ వీరా! మీ తేజస్సు ప్రభావంతోనే భరతుడు కౌసల్యామాతను, సుమిత్రాదేవిని భక్తితో
  పూజించి సేవించును; ఇందులో ఏమాత్రము సందేహం లేదు ॥2-31-19॥
'20': >-
  కానీ, భరతుడు దుర్మనస్కుడై, ముఖ్యంగా గర్వముతో ప్రవర్తించి, రాజ్యమును పొందిన
  తరువాత కూడా ఆ శ్రేష్ఠ రాజ్యాన్ని సరిగ్గా రక్షించకపోతే— ॥2-31-20॥
'21': >-
  ఆ దుష్టబుద్ధియైన క్రూరుణ్ణి నేను సంహరించెదను—ఇందులో సందేహమే లేదు; అతని
  పక్షమునున్న వారందరినీ, అవసరమైతే త్రైలోక్యమునే అయినా (విరోధించడమునకు
  వెనుకాడను)—ఆమె (కైకేయి) ఎంత మాత్రం! ॥2-31-21॥
'22': >-
  ఆ ఆర్యురాలైన కౌసల్యామాత నా వంటి వెయ్యిమందినైనా పోషించగలదు; ఆమెకు
  ఉపజీవనార్థముగా వేల గ్రామముల ఆదాయం (ఉపజీవిక) సమకూరి ఉన్నది కదా ॥2-31-22॥
'23': >-
  అందువలన నా స్వయంభరణమునకును, నా మాత (సుమిత్ర) భరణమునకును, నా వంటి అనేకుల
  భరణమునకును—ఆ మనస్వినీ (కౌసల్య) సమర్థమే ॥2-31-23॥
'24': >-
  కాబట్టి నన్ను మీ అనుచరునిగా స్వీకరించండి; ఇందులో ధర్మభ్రంశమేమీ లేదు. అప్పుడు
  నేను కృతార్థుడనగుదును; మీ కార్యసాధనమును కూడా నేను సమకూర్చెదను ॥2-31-24॥
'25': >-
  తాడు బిగించిన ధనస్సును ధరించి, ఖనిత్రము (తవ్వే పరికరం) మరియు పిటకము
  (బుట్ట/సంచి) మోసుకొని, మీకు ముందుగా నడిచి మార్గమును చూపుతూ నేను సాగెదను
  ॥2-31-25॥
'26': >-
  మీకు నిత్యము కందమూలములను, ఫలములను, అలాగే ఇతర వన్యాహారములను—తపస్వులకు యోగ్యమైన
  భక్ష్యములన్నిటినీ—సేకరించి తెచ్చెదను ॥2-31-26॥
'27': >-
  మీరు వైదేహితో కలిసి పర్వత శిఖరముల ఒడుదుడుకులపై ఆనందించెదరు; మీరు మేల్కొని
  ఉన్నప్పుడు గానీ, నిద్రిస్తున్నప్పుడు గానీ మీకు సంబంధించిన సమస్త కార్యములనూ
  నేను నిర్వహించెదను ॥2-31-27॥
'28': >-
  ఈ మాటలతో రాముడు అతి సంతుష్టుడై అతనితో ఇలా అన్నాడు: ఓ సౌమిత్రీ! వెళ్ళి నీ సమస్త
  సుహృదజనులను కలుసుకొని వీడ్కోలు అడుగు ॥2-31-28॥
'29': >-
  మహాత్ముడైన వరుణదేవుడు స్వయంగా రాజుకు దయచేసిన, జనకుని మహాయజ్ఞమునందు ఇచ్చబడిన,
  భయంకర దర్శనముగల ఆ రెండు దివ్యధనస్సులును— ॥2-31-29॥
'30': >-
  ఛేదింపరాని దివ్యకవచములు, అక్షయమైన బాణములతో నిండిన రెండు తూణీరములు,
  సూర్యకాంతివలె నిర్మలప్రభగల హేమాలంకృత రెండు ఖడ్గములును— ॥2-31-30॥
'31': >-
  ఇవన్నీ ఆచార్యుల గృహమునందు సత్కారముతో నిల్వచేసి ఉంచబడినవి. ఆ సమస్త ఆయుధములను
  తీసుకొని, శీఘ్రముగా తిరిగి రా, లక్ష్మణా ॥2-31-31॥
'32': >-
  అప్పుడు లక్ష్మణుడు సుహృద్దులతో వీడ్కోలు చెప్పి, వనవాసమునకు దృఢనిశ్చయము
  చేసుకొని, ఇక్ష్వాకువంశ గురువును సమీపించి, శ్రేష్ఠమైన ఆయుధములను స్వీకరించెను
  ॥2-31-32॥
'33': >-
  ఆ దివ్యాయుధములన్నింటినీ—సత్కారముతో సిద్ధం చేసి, పుష్పమాలలతో అలంకరింపబడి
  ఉన్నవాటినీ—రాజశార్దూలుడైన రామునకు సౌమిత్రి చూపించెను ॥2-31-33॥
'34': >-
  అప్పుడు ప్రీతితో వచ్చిన లక్ష్మణునితో ఆత్మవంతుడైన రాముడు ఇలా అన్నాడు: ఓ సౌమ్యా!
  ఓ లక్ష్మణా! నీవు సమయమునకే వచ్చితివి; నేను ఆశించినదే ఇది ॥2-31-34॥
'35': >-
  ఓ పరంతపా! ఇది నా సంపదయని ఉన్న దానిని బ్రాహ్మణులకును, తపస్వులకును, నీతో కలిసి
  నేను దానముగా ఇచ్చుదలచితిని ॥2-31-35॥
'36': >-
  ఇక్కడ గురువుల పట్ల దృఢభక్తితో నివసించుచున్న ద్విజశ్రేష్ఠులు ఉన్నారు; ఇంకా నా
  ఆధారముతో జీవించే వారందరినీ కూడా (దానములతో) మునుపటికన్నా మరింతగా
  సంతృప్తిపరచదలచితిని ॥2-31-36॥
'37': >-
  ద్విజులలో శ్రేష్ఠుడైన ఆర్యుడూ వసిష్ఠపుత్రుడూ అయిన సుయజ్ఞుని నీవు శీఘ్రముగా
  తీసుకురా; నేను వనమునకు బయలుదేరుటకు ముందు, శిష్టులైన (ఆచారసంపన్నులైన) ఇతర
  ద్విజాతులందరినీ సమేతంగా సత్కరించి పూజించెదను ॥2-31-37॥
'38': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండములో
  “లక్ష్మణునికి వనానుగమన అనుజ్ఞ” అను ముప్పై ఒకటవ సర్గము సమాప్తము ॥2-31॥
