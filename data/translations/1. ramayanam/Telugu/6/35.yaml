'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణము యుద్ధకాండలో “మాల్యవదుపదేశము” అను ముప్పై ఐదవ సర్గము
  ॥6-35॥
'1': >-
  శంఖధ్వనితో కలిసిన భేరీ నాదముతో—ఆ ఘనమైన ధ్వనితో—మహాబాహువు, శత్రుపురాలను
  జయించువాడు అయిన శ్రీరాముడు ముందుకు ప్రస్థానము చేస్తున్నాడు ॥6-35-1॥
'2': >-
  ఆ నినాదాన్ని విని రాక్షసేశ్వరుడైన రావణుడు క్షణకాలము ధ్యానమున నిలిచి, ఆపై తన
  మంత్రులను (సచివులను) చూచెను ॥6-35-2॥
'3': >-
  అనంతరం మహాబలవంతుడైన రావణుడు అక్కడున్న తన సచివులందరినీ సంభోదించి, సమస్త సభను
  గంభీరంగా ప్రతిధ్వనింపజేస్తూ ఈ విధంగా పలికెను ॥6-35-3॥
'4': >-
  లోకములను తాపింపజేసే క్రూరుడైన రాక్షసేశ్వరుడు—ఈ సాగరాన్ని దాటిన విషయాన్ని, వారి
  విక్రమాన్ని, బలపరాక్రమాన్ని గూర్చి గర్హిస్తూ (తిట్టుతూ/అసంతృప్తిగా) పలికెను
  ॥6-35-4॥
'5': >-
  “మీరు ఇంతకు ముందు రాముని విషయమై చెప్పినది అంతటినీ నేను వినితిని. యుద్ధంలో
  సత్యమైన పరాక్రమముగల మీ స్వభావమును కూడ నేను ఎరుగుదును. రాముని విక్రమాన్ని
  గ్రహించి మీరు పరస్పరమూ ఒకరినొకరు చూసుకుంటూ మౌనంగా ఉన్నారు.” ॥6-35-5॥
'6': >-
  అప్పుడు మహాప్రాజ్ఞుడైన ‘మాల్యవాన్’ అను రాక్షసుడు, రావణుని మాటలు విని,
  (రావణుని) మాతామహుడైన అతడు ఈ విధంగా పలికెను ॥6-35-6॥
'7': >-
  “రాజా! విద్యలలో సుభ్యసనంతో వినయశీలుడై, నయమార్గాన్ని అనుసరించు రాజు—చిరకాలము
  ఐశ్వర్యాన్ని పాలించును; శత్రువులను తన వశములోనికి తెచ్చుకొనును.” ॥6-35-7॥
'8': >-
  “కాలమును గమనించి సంధి చేసుకొనుట, తగిన వేళ విగ్రహమును చేయుట; గూఢచారులతో కలిసి
  వ్యవహరించుట; తన పక్షాన్ని బలపరచుట—ఇట్లా నడుచుకొనువాడు మహత్తరమైన ఐశ్వర్యాన్ని
  పొందును.” ॥6-35-8॥
'9': >-
  “రాజ్యబలం క్షీణించుచున్న వేళ, రాజు సమబలముగల వానితోనైనా సంధి చేయవలెను.
  శత్రువును తక్కువగా భావింపరాదు; తనకన్నా బలవంతునితో విగ్రహమును (యుద్ధాన్ని)
  చేయరాదు.” ॥6-35-9॥
'10': >-
  “రావణా! రామునితో సంధి చేసుకోవటమే నాకు సమ్మతంగా కనిపిస్తున్నది. నీవు ఏ కారణము
  చేత ఆగ్రహానికి గురియైనవాడివో—ఆ సీతను అతనికి అప్పగించవలెను.” ॥6-35-10॥
'11': >-
  “అతనితో దేవర్షులందరూ, గంధర్వులూ—జయాన్ని కోరుచు—ఏకమై ఉన్నారు. కనుక అతనితో
  విరోధానికి పోకుము; అతనితో సంధి నీకు అనుకూలమగునట్లు చేసుకొనుము.” ॥6-35-11॥
'12': >-
  “భగవంతుడైన పితామహుడు (బ్రహ్మ) రెండు పక్షాలనే సృష్టించాడు—దేవుల పక్షము, అసురుల
  పక్షము. వాటికి ఆధారమై ధర్మం–అధర్మం నిలిచాయి.” ॥6-35-12॥
'13': >-
  “మహాత్మలైన అమరుల (దేవుల) పక్షమే ధర్మపక్షమని వినబడుచున్నది. రాక్షసా! రాక్షసులూ
  అసురుల పక్షమే అధర్మపక్షము.” ॥6-35-13॥
'14': >-
  “కృతయుగము ఏర్పడినప్పుడు ధర్మమే అధర్మాన్ని మింగివేస్తుంది. తిష్యము (కలియుగము)
  ప్రవర్తించునప్పుడు అధర్మమే ధర్మాన్ని మింగివేస్తుంది.” ॥6-35-14॥
'15': >-
  “నీవు లోకములలో విచరించుచూ చేసిన కృత్యాల వలన గొప్ప ధర్మమూ నశించెను; అధర్మమును
  నీవు ఆశ్రయించితివి. అందువలన శత్రువులు మా మీద బలవంతులై (ప్రబలుతూ) ఉన్నారు.”
  ॥6-35-15॥
'16': >-
  “ప్రమాదమువలన నీలో పెరిగిన ఆ అధర్మము సర్పమువలె మమ్మల్ని మింగివేస్తున్నది; దేవుల
  పక్షాన్ని మరింత పెంపొందిస్తున్నది—దేవులకు ఉపకారకమై నిలుస్తున్నది.” ॥6-35-16॥
'17': >-
  “విషయసుఖాలలో ఆసక్తిచెంది, ఏదో చేయడం (అవివేకంగా ప్రవర్తించడం) వంటి స్వభావముగల
  నీవు—అగ్నివంటి తేజస్సు గల ఋషులకు మహత్తరమైన కలవరాన్ని (ఉద్వేగాన్ని)
  కలిగించితివి.” ॥6-35-17॥
'18': >-
  “ఆ ఋషుల ప్రభావము దుర్దమ్యమైనది—ప్రజ్వలించిన అగ్నివలె. తపస్సుతో శుద్ధిచెందిన
  ఆత్మగల వారు, ధర్మానికి అనుగ్రహం చేయుటలో నిత్యము నిమగ్నులై ఉన్నారు.” ॥6-35-18॥
'19': >-
  “అగ్రగణ్యమైన యజ్ఞములతో వీరు యజించుచున్నారు; ఆ బ్రాహ్మణులు నీకు హితమగు విధముగా
  విధివిధానములతో అగ్నుల్లో హవిస్సులను హోమం చేస్తారు; వేదాలను గొంతెత్తి అధీయనం
  (పఠనం) చేస్తారు.” ॥6-35-19॥
'20': >-
  “రాక్షసులను అధిగమించి, బ్రహ్మఘోషాలను (వేదఘోషాలను) ఉచ్చరించుచూ—వేసవికాలంలో
  గర్జించే మేఘంలా—సర్వ దిశలనూ రాక్షసులను తరిమివేయుచున్నారు.” ॥6-35-20॥
'21': >-
  “అగ్నిసమానమైన ఆ ఋషుల అగ్నిహోత్రము నుండి పుట్టిన ధూమము, దశదిశలకూ వ్యాపించి,
  రాక్షసుల తేజస్సును హరించివేస్తున్నది.” ॥6-35-21॥
'22': >-
  “వారు వ్రతదృఢతతో పుణ్యదేశదేశములలో సంచరిస్తూ ఆచరించు ఘోరతపస్సు రాక్షసులకు
  తీవ్రసంతాపాన్ని కలిగిస్తున్నది.” ॥6-35-22॥
'23': >-
  “దేవుల నుండీ, దానవుల నుండీ, యక్షుల నుండీ నీవు వరాన్ని పొందితివి. అయితే
  మనుష్యులు, వానరులు, ఋక్షులు, గోళాంగూలులు—మహాబలవంతులు—ఇక్కడికి వచ్చి,
  దృఢవిక్రములతో గర్జించుచున్నారు.” ॥6-35-23॥
'24': >-
  “వివిధవిధమైన ఘోర ఉత్పాతాలను—అనేక విధాలుగా ఎన్నెన్నో—చూసి, సమస్త రాక్షసుల
  వినాశమును నేను ముందుగానే గమనిస్తున్నాను.” ॥6-35-24॥
'25': >-
  “భయంకరమైన మేఘాలు ఘోరంగా గర్జిస్తున్నాయి; లంకపై సర్వదిశల నుండీ ఉష్ణమైన రక్తమును
  వర్షిస్తున్నాయి.” ॥6-35-25॥
'26': >-
  “వాహనములు (రథ-గజ-అశ్వాదులు) ఏడుస్తుండగా, కన్నీటి చుక్కలు జారిపడుతున్నాయి;
  ధూళితో కప్పబడి వర్ణహీనమై, పూర్వంలా ప్రకాశించటం లేదు.” ॥6-35-26॥
'27': >-
  “వ్యాలములు, గోమాయులు, గృధ్రులు భయంకరంగా అరుస్తున్నాయి; లంకా ఉద్యానంలో
  ప్రవేశించి గుంపులుగా కలిసి తిరుగుతున్నాయి.” ॥6-35-27॥
'28': >-
  “పాండుర దంతములతో కూడిన ‘కాలిక’ (భయసూచక) స్త్రీలు ముందర నిలిచి నవ్వుతున్నట్లు
  కనిపిస్తున్నారు; స్వప్నాలలో స్త్రీలు ఇళ్ల సంపదను దోచుకుంటూ, ఇళ్లతో
  మాటలాడుతున్నట్లు (అశుభంగా సంభాషిస్తున్నట్లు) దర్శనమిస్తున్నారు.” ॥6-35-28॥
'29': >-
  “ఇళ్లలో చేయు బలికర్మలను కుక్కలు చుట్టూ తిరిగి భక్షిస్తున్నాయి; గాడిదలు ఆవులలో
  పుడుతున్నాయి; ఎలుకలు నకులాలలో పుడుతున్నాయి.” ॥6-35-29॥
'30': >-
  “పిల్లులు చిరుతలతో కలిసి, పందులు కుక్కలతో కలిసి; కిన్నరులు రాక్షసులతో కూడ,
  మనుష్యులతో కూడ కలసి తిరుగుతున్నట్లు కనిపిస్తున్నది (ప్రకృతివిరుద్ధమైన కలయికలు
  జరుగుతున్నాయి).” ॥6-35-30॥
'31': >-
  “పాండురవర్ణముగలవి, ఎర్రని పాదములు గలవి అయిన పక్షులు—కాలప్రేరణతో—రాక్షసుల
  వినాశముకోసమే పావురాలుగా సంచరిస్తున్నాయి.” ॥6-35-31॥
'32': >-
  “ఇళ్లలో ఉన్న శారికలు ‘చీచీకూచీ’ అని అరుస్తూ ఉన్నాయి; కలహాన్ని కోరువారిచేత
  (వైరభావముచేత) అవి ఓడింపబడి, ముడిపడి పడిపోతున్నట్లు కనిపిస్తున్నది.” ॥6-35-32॥
'33': >-
  “పక్షులూ మృగాలూ అన్నీ సూర్యునికి ప్రతికూలదిశగా (విపరీతంగా) పరుగెత్తుచూ కేకలు
  వేస్తున్నాయి. భీకరాకారుడు, వికటరూపుడు, ముండముగలవాడు, నల్లపింగళవర్ణముగల
  పురుషుడు దర్శనమిస్తున్నాడు.” ॥6-35-33॥
'34': >-
  “కాలుడు కాలముకాలమున సమస్తుల ఇళ్లను పరిశీలిస్తున్నట్లు ఉంది. ఇవి మాత్రమే కాక,
  మరెన్నో దుష్టనిమిత్తాలు, ఉత్పాతాలు కూడా పుట్టుచూ కనబడుతున్నాయి.” ॥6-35-34॥
'35': >-
  “మనుష్యరూపమును ధరించిన విష్ణువుగా మేము రాముని భావిస్తున్నాము. దృఢవిక్రముడైన ఆ
  రాఘవుడు కేవలం మనుష్యమాత్రుడు కాడు.” ॥6-35-35॥
'36': >-
  “ఎవరి చేత సముద్రంలో సేతువు బద్ధమైందో—ఆయనే పరమాద్భుతుడు. కావున, రావణా!
  మనుష్యరాజుడైన రామునితో సంధి చేసుకొనుము. జరిగిన కార్యాలను తెలుసుకొని, బాగా
  విచారించి, దూరదృష్టికి తగిన విధంగా (భవిష్యత్తుకు క్షేమకరంగా) చేయవలసినది
  చేయబడుగాక.” ॥6-35-36॥
'37': >-
  “ఈ మాటలను చెప్పిన మాల్యవాన్, రాక్షసాధిపతి మనస్సును మరల పరీక్షించి చూచి,
  అనుత్తములలో ఉత్తమమైన పౌరుషముగల ఆ బలవంతుడు—రావణుని వైపు చూసి—మౌనముగా నిలిచెను.”
  ॥6-35-37॥
'38': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ కృతము, ఆదికావ్యము, యుద్ధకాండలో
  “మాల్యవదుపదేశము” అను ముప్పై ఐదవ సర్గము సమాప్తము ॥6-35॥
