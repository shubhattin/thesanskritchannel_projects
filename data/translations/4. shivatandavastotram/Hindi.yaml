  अभिव्यक्ति में मुक्त/प्रस्फुटित कर गई; और जो “शिव” मंत्र के आभूषण से विभूषित
  है।
'17': >-
  मैं पार्वतीपति को नमस्कार करता हूँ; मैं जाह्नवीपति (गंगा-स्वामी) को नमस्कार
  करता हूँ। मैं भक्तवत्सल को नमस्कार करता हूँ; मैं ललाट-नेत्रधारी को नमस्कार
  करता हूँ। मैं चन्द्रशेखर को नमस्कार करता हूँ; मैं दुःखमोचक को नमस्कार करता
