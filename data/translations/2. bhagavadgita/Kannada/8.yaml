'0': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'1': ಅಥ ಅಷ್ಟಮೋऽಧ್ಯಾಯಃ ।  ಅಕ್ಷರಬ್ರಹ್ಮಯೋಗಃ
'2': ಅರ್ಜುನನು ಉವಾಚ ।
'3': >-
  ಪುರುಷೋತ್ತಮನೇ, ಆ ಬ್ರಹ್ಮವೆಂದರೆ ಏನು? ಅಧ್ಯಾತ್ಮವೆಂದರೆ ಏನು? ಕರ್ಮವೆಂದರೆ ಏನು?
  ಅಧಿಭೂತವೆಂದು ಯಾವುದು ಹೇಳಲ್ಪಟ್ಟಿದೆ? ಅಧಿದೈವವೆಂದು ಯಾವುದು ಕರೆಯಲ್ಪಡುತ್ತದೆ? ॥೮-೧॥
'4': >-
  ಮಧುಸೂದನನೇ, ಈ ದೇಹದಲ್ಲಿ ಅಧಿಯಜ್ಞನು ಯಾರು, ಹೇಗಿದ್ದಾನೆ? ಮತ್ತು ಪ್ರಯಾಣಕಾಲದಲ್ಲಿ
  ನಿಯತಾತ್ಮರಾದ (ಸಂಯಮಿತಚಿತ್ತರಾದ) ಜನರು ನೀನು ಹೇಗೆ ತಿಳಿಯಲ್ಪಡಬೇಕೆಂದು (ಯಾವ ರೀತಿಯಲ್ಲಿ
  ಧ್ಯಾನಿಸಿ ತಿಳಿಯಬೇಕೆಂದು) ಹೇಳು. ॥೮-೨॥
'5': ಶ್ರೀಭಗವಾನ್ ಉವಾಚ ।
'6': >-
  ಅಕ್ಷರವಾದ ಪರಬ್ರಹ್ಮವೇ ಪರಮ (ಶ್ರೇಷ್ಠ). ಜೀವಸ್ವಭಾವವೇ ‘ಅಧ್ಯಾತ್ಮ’ ಎಂದು ಕರೆಯಲ್ಪಡುತ್ತದೆ.
  ಭೂತಗಳ ಭಾವ (ಅಸ್ತಿತ್ವ) ಮತ್ತು ಉದ್ಭವಕ್ಕೆ ಕಾರಣವಾಗುವ ಸೃಷ್ಟಿಕಾರಕ ವಿಸರ್ಗವೇ ‘ಕರ್ಮ’ ಎಂಬ
  ಹೆಸರಿನಿಂದ ತಿಳಿಯಲ್ಪಟ್ಟಿದೆ. ॥೮-೩॥
'7': >-
  ನಾಶವಾಗುವ (ಕ್ಷರ) ಭಾವವೇ ‘ಅಧಿಭೂತ’. ‘ಪುರುಷ’ನೇ ‘ಅಧಿದೈವ’. ದೇಹಧಾರಿಗಳಲ್ಲಿ ಶ್ರೇಷ್ಠನೇ
  (ಪಾರ್ಥನೇ), ಈ ದೇಹದಲ್ಲಿರುವ ‘ಅಧಿಯಜ್ಞ’ನು ನಾನೇ ಆಗಿದ್ದೇನೆ. ॥೮-೪॥
'8': >-
  ಮತ್ತು ಅಂತಕಾಲದಲ್ಲಿ ನನ್ನನ್ನೇ ಸ್ಮರಿಸುತ್ತಾ ದೇಹವನ್ನು ತ್ಯಜಿಸಿ ಯಾರು ಪ್ರಯಾಣ
  ಮಾಡುತ್ತಾನೋ, ಅವನು ನನ್ನ ಭಾವವನ್ನು (ನನ್ನ ಸ್ವರೂಪವನ್ನು/ಸ್ಥಿತಿಯನ್ನು) ಪಡೆಯುತ್ತಾನೆ;
  ಇದರಲ್ಲಿ ಯಾವ ಸಂಶಯವೂ ಇಲ್ಲ. ॥೮-೫॥
'9': >-
  ಕೌಂತೇಯನೇ, ಅಂತ್ಯದಲ್ಲಿ ದೇಹವನ್ನು ತ್ಯಜಿಸುವಾಗ ಯಾವ ಯಾವ ಭಾವವನ್ನು (ಸ್ಥಿತಿಯನ್ನು)
  ಸ್ಮರಿಸಿ ತ್ಯಜಿಸುತ್ತಾನೋ, ಸದಾ ಆ ಭಾವದಲ್ಲೇ ಭಾವಿತನಾಗಿರುವುದರಿಂದ ಅವನು ಅದನ್ನೇ (ಅದೇ
  ಸ್ಥಿತಿಯನ್ನು) ತಲುಪುತ್ತಾನೆ. ॥೮-೬॥
'10': >-
  ಆದುದರಿಂದ ಎಲ್ಲ ಕಾಲಗಳಲ್ಲೂ ನನ್ನನ್ನೇ ಸತತವಾಗಿ ಸ್ಮರಿಸು ಮತ್ತು ಯುದ್ಧಮಾಡು. ಮನಸ್ಸು ಮತ್ತು
  ಬುದ್ಧಿಯನ್ನು ನನ್ನಲ್ಲೇ ಅರ್ಪಿಸಿದವನು ನೀನು; ನಿಸ್ಸಂಶಯವಾಗಿ ನನ್ನನ್ನೇ ತಲುಪುವೆ. ॥೮-೭॥
'11': >-
  ಅಭ್ಯಾಸಯೋಗದಿಂದ ಯುಕ್ತವಾದ, ಬೇರೆ ಕಡೆಗೆ ಹೋಗದ (ಏಕಾಗ್ರ) ಚಿತ್ತದಿಂದ ಪರಮವಾದ ದಿವ್ಯ
  ಪುರುಷನನ್ನು ನಿರಂತರವಾಗಿ ಚಿಂತಿಸುತ್ತಿರುವವನು, ಹೇ ಪಾರ್ಥ, ಅವನನ್ನೇ (ಆ ಪರಮ ಪುರುಷನನ್ನೇ)
  ತಲುಪುತ್ತಾನೆ. ॥೮-೮॥
'12': >-
  ಯಾರು ಆ ಪರಮಾತ್ಮನನ್ನು ಸ್ಮರಿಸುತ್ತಾನೋ—ಅವನು ಕವಿ (ಸರ್ವಜ್ಞ), ಪುರಾತನ, ಎಲ್ಲರಿಗೂ ನಿಯಮಕರ
  (ಶಾಸಕ), ಅಣುವಿಗಿಂತಲೂ ಅಣುರೂಪ, ಸರ್ವದೋಷಧಾರಕ, ಅಚಿಂತ್ಯಸ್ವರೂಪ, ಸೂರ್ಯವರ್ಣ
  (ಆದಿತ್ಯವರ್ಣ), ತಮಸ್ಸಿನ ಪಾರವಾಗಿರುವವನು. ॥೮-೯॥
'13': >-
  ಪ್ರಯಾಣಕಾಲದಲ್ಲಿ ಅಚಲ ಮನಸ್ಸಿನಿಂದ, ಭಕ್ತಿಯಿಂದ ಯುಕ್ತನಾಗಿ, ಯೋಗಬಲದಿಂದಲೂ ಸಹ, ಎರಡೂ
  ಭ್ರೂಗಳ ಮಧ್ಯದಲ್ಲಿ ಪ್ರಾಣವನ್ನು ಸಮ್ಯಕ್‌ವಾಗಿ ಸ್ಥಾಪಿಸಿ—ಅವನು ಆ ದಿವ್ಯ ಪರಮ ಪುರುಷನನ್ನು
  ತಲುಪುತ್ತಾನೆ. ॥೮-೧೦॥
'14': >-
  ಯಾವ ಅಕ್ಷರಪದವನ್ನು ವೇದವನ್ನು ತಿಳಿದವರು ಹೇಳುತ್ತಾರೆ, ಯಾವ ಪದದಲ್ಲಿ ವೀತರಾಗರಾದ ಯತಿಗಳು
  ಪ್ರವೇಶಿಸುತ್ತಾರೆ, ಮತ್ತು ಯಾವ ಪದವನ್ನು ಬಯಸುತ್ತಾ ಬ್ರಹ್ಮಚರ್ಯವನ್ನು ಆಚರಿಸುತ್ತಾರೆ—ಆ
  ಪದವನ್ನು (ಆ ಸ್ಥಿತಿಯನ್ನು) ನಿನಗೆ ಸಂಕ್ಷೇಪವಾಗಿ ಹೇಳುತ್ತೇನೆ. ॥೮-೧೧॥
'15': >-
  ಎಲ್ಲ ಇಂದ್ರಿಯದ್ವಾರಗಳನ್ನು ಸಂಯಮಿಸಿ, ಮನಸ್ಸನ್ನು ಹೃದಯದಲ್ಲಿ ನಿಗ್ರಹಿಸಿ, ಪ್ರಾಣವನ್ನು
  ಶಿರಸ್ಸಿನಲ್ಲಿ ಸ್ಥಾಪಿಸಿ, ಯೋಗಧಾರಣೆಯಲ್ಲಿ ಸ್ಥಿತನಾಗಿ— ॥೮-೧೨॥
'16': >-
  ‘ಓಂ’ ಎಂಬ ಏಕಾಕ್ಷರ ಬ್ರಹ್ಮವನ್ನು ಉಚ್ಚರಿಸುತ್ತಾ, ನನ್ನನ್ನು ಸ್ಮರಿಸುತ್ತಾ, ದೇಹವನ್ನು
  ತ್ಯಜಿಸಿ ಯಾರು ಪ್ರಯಾಣ ಮಾಡುತ್ತಾನೋ, ಅವನು ಪರಮ ಗತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ. ॥೮-೧೩॥
'17': >-
  ಅನನ್ಯಚಿತ್ತನಾಗಿ ಯಾರು ನನ್ನನ್ನು ನಿರಂತರವಾಗಿ, ನಿತ್ಯವೂ ಸ್ಮರಿಸುತ್ತಾನೋ—ಹೇ ಪಾರ್ಥ, ಸದಾ
  ಯುಕ್ತನಾಗಿರುವ ಆ ಯೋಗಿಗೆ ನಾನು ಸುಲಭವಾಗಿ ದೊರೆಯುವೆನು. ॥೮-೧೪॥
'18': >-
  ನನ್ನನ್ನು ತಲುಪಿದ ಮೇಲೆ, ದುಃಖಗಳ ನಿವಾಸವಾಗಿರುವ ಮತ್ತು ಶಾಶ್ವತವಲ್ಲದ ಈ ಪುನರ್ಜನ್ಮವನ್ನು
  ಮಹಾತ್ಮರು ಮತ್ತೆ ಪಡೆಯುವುದಿಲ್ಲ; ಅವರು ಪರಮ ಸಿದ್ಧಿಯನ್ನು ಪಡೆದು ಪರಮ ಗತಿಗೆ
  ಸೇರಿದವರಾಗಿರುತ್ತಾರೆ. ॥೮-೧೫॥
'19': >-
  ಅರ್ಜುನನೇ, ಬ್ರಹ್ಮಲೋಕದವರೆಗೆ ಇರುವ ಎಲ್ಲಾ ಲೋಕಗಳೂ ಪುನರಾವೃತ್ತಿಯ ಸ್ವಭಾವವುಳ್ಳವು
  (ಮರುಜನ್ಮಕ್ಕೆ ಒಳಪಟ್ಟವು). ಆದರೆ ಹೇ ಕೌಂತೇಯ, ನನ್ನನ್ನು ತಲುಪಿದ ಮೇಲೆ ಪುನರ್ಜನ್ಮವೇ ಇಲ್ಲ.
  ॥೮-೧೬॥
'20': >-
  ಬ್ರಹ್ಮನ ಒಂದು ದಿನವು ಸಾವಿರ ಯುಗಗಳ ತನಕ ಇರುವುದೆಂದು ಮತ್ತು ಅವನ ಒಂದು ರಾತ್ರಿಯೂ ಸಾವಿರ
  ಯುಗಗಳ ಅಂತ್ಯದವರೆಗೂ ಇರುವುದೆಂದು ತಿಳಿದವರು—ಅವರೇ ಅಹೋರಾತ್ರದ ತತ್ತ್ವವನ್ನು ತಿಳಿದ ಜನರು.
  ॥೮-೧೭॥
'21': >-
  ಹಗಲು ಆರಂಭವಾದಾಗ ಅವ್ಯಕ್ತದಿಂದ ಎಲ್ಲ ವ್ಯಕ್ತರೂಪದ ಸೃಷ್ಟಿಗಳು ಉದ್ಭವಿಸುತ್ತವೆ; ರಾತ್ರಿಯು
  ಬಂದಾಗ ಅವ್ಯಕ್ತವೆಂಬ ಅದೇ ಸ್ಥಿತಿಯಲ್ಲಿ ಅವುಗಳು ಲಯವಾಗುತ್ತವೆ. ॥೮-೧೮॥
'22': >-
  ಹೇ ಪಾರ್ಥ, ಈ ಭೂತಸಮೂಹವು ಅದೇ ಆಗಿ (ಪುನಃ ಪುನಃ) ಹುಟ್ಟಿ ಹುಟ್ಟಿ ಲಯವಾಗುತ್ತದೆ. ರಾತ್ರಿಯ
  ಆಗಮನದಲ್ಲಿ ಅವಶವಾಗಿ ಲಯವಾಗುತ್ತದೆ; ಹಗಲು ಆಗಮನದಲ್ಲಿ ಮತ್ತೆ ಉದ್ಭವಿಸುತ್ತದೆ. ॥೮-೧೯॥
'23': >-
  ಆ ಅವ್ಯಕ್ತಕ್ಕಿಂತಲೂ ಪರವಾಗಿ, ಮತ್ತೊಂದು ಭಾವ (ಸ್ವರೂಪ/ಸ್ಥಿತಿ) ಇದೆ—ಅದು ಅವ್ಯಕ್ತವೂ,
  ಅವ್ಯಕ್ತಕ್ಕಿಂತಲೂ ಪುರಾತನವಾದ ಶಾಶ್ವತವೂ. ಎಲ್ಲಾ ಭೂತಗಳು ನಾಶವಾದರೂ ಅದು ನಾಶವಾಗುವುದಿಲ್ಲ.
  ॥೮-೨೦॥
'24': >-
  ಅವ್ಯಕ್ತ, ಅಕ್ಷರ ಎಂದು ಕರೆಯಲ್ಪಡುವ ಅದನ್ನೇ ಪರಮ ಗತಿ ಎಂದು ಹೇಳುತ್ತಾರೆ. ಅದನ್ನು ಪಡೆದವರು
  ಮತ್ತೆ ಹಿಂದಿರುಗುವುದಿಲ್ಲ. ಅದೇ ನನ್ನ ಪರಮ ಧಾಮ (ಧಾಮಸ್ಥಾನ). ॥೮-೨೧॥
'25': >-
  ಹೇ ಪಾರ್ಥ, ಆ ಪರಮ ಪುರುಷನು ಅನನ್ಯಭಕ್ತಿಯಿಂದ ಮಾತ್ರ ಪಡೆಯಲ್ಪಡುವವನು. ಯಾರೊಳಗೆ ಎಲ್ಲಾ
  ಭೂತಗಳು ಸ್ಥಿತವಾಗಿವೆ ಮತ್ತು ಯಾರು ಈ ಸಮಸ್ತವನ್ನು ವ್ಯಾಪಿಸಿಕೊಂಡಿರುವನೋ ಅವನೇ. ॥೮-೨೨॥
'26': >-
  ಭರತರ್ಷಭವೇ, ಯಾವ ಕಾಲದಲ್ಲಿ ಪ್ರಯಾಣ ಮಾಡಿದ ಯೋಗಿಗಳು ಪುನರಾವೃತ್ತಿಯಿಲ್ಲದ ಗತಿಯನ್ನು
  ಹೊಂದುತ್ತಾರೋ, ಹಾಗೂ ಯಾವ ಕಾಲದಲ್ಲಿ ಪ್ರಯಾಣ ಮಾಡಿದರೆ ಪುನಃ ಹಿಂದಿರುಗುತ್ತಾರೋ—ಆ ಕಾಲವನ್ನು
  ನಾನು ಹೇಳುತ್ತೇನೆ. ॥೮-೨೩॥
'27': >-
  ಅಗ್ನಿ, ಜ್ಯೋತಿ, ಹಗಲು, ಶುಕ್ಲಪಕ್ಷ, ಮತ್ತು ಉತ್ತರಾಯಣದ ಆರು ತಿಂಗಳು—ಅಂತಹ ಸಮಯದಲ್ಲಿ
  ಪ್ರಯಾಣ ಮಾಡಿದ ಬ್ರಹ್ಮವಿದರಾದ ಜನರು ಬ್ರಹ್ಮನನ್ನೇ ತಲುಪುತ್ತಾರೆ. ॥೮-೨೪॥
'28': >-
  ಧೂಮ, ರಾತ್ರಿ, ಕೃಷ್ಣಪಕ್ಷ, ಮತ್ತು ದಕ್ಷಿಣಾಯಣದ ಆರು ತಿಂಗಳು—ಅಂತಹ ಸಮಯದಲ್ಲಿ ಚಂದ್ರಮಂಡಲದ
  ಜ್ಯೋತಿಯನ್ನು ಪಡೆದು ಯೋಗಿ ಪುನಃ ಹಿಂದಿರುಗುತ್ತಾನೆ. ॥೮-೨೫॥
'29': >-
  ಶುಕ್ಲ ಮತ್ತು ಕೃಷ್ಣ—ಈ ಎರಡು ಗತಿಗಳೇ ಜಗತ್ತಿಗೆ ಶಾಶ್ವತವಾಗಿ ಒಪ್ಪಲ್ಪಟ್ಟಿವೆ. ಒಂದರಿಂದ
  ಅನಾವೃತ್ತಿಯನ್ನು (ಮರುಜನ್ಮವಿಲ್ಲದ ಸ್ಥಿತಿಯನ್ನು) ಪಡೆಯುತ್ತಾನೆ; ಮತ್ತೊಂದರಿಂದ ಪುನಃ
  ಹಿಂದಿರುಗುತ್ತಾನೆ. ॥೮-೨೬॥
'30': >-
  ಹೇ ಪಾರ್ಥ, ಈ ಎರಡು ಮಾರ್ಗಗಳನ್ನು ತಿಳಿದ ಯೋಗಿ ಯಾರೂ ಮೋಹಗೊಳ್ಳುವುದಿಲ್ಲ. ಆದ್ದರಿಂದ ಎಲ್ಲ
  ಕಾಲಗಳಲ್ಲೂ ಯೋಗಯುಕ್ತನಾಗಿರು, ಅರ್ಜುನ. ॥೮-೨೭॥
'31': >-
  ವೇದಗಳಲ್ಲಿ, ಯಜ್ಞಗಳಲ್ಲಿ, ತಪಸ್ಸುಗಳಲ್ಲಿ ಮತ್ತು ದಾನಗಳಲ್ಲಿ ಹೇಳಲ್ಪಟ್ಟಿರುವ ಯಾವ
  ಪುಣ್ಯಫಲವೋ—ಇವುಗಳನ್ನೆಲ್ಲ ತಿಳಿದುಕೊಂಡ ಯೋಗಿ ಆ ಎಲ್ಲವನ್ನು ಮೀರಿಬಿಡುತ್ತಾನೆ ಮತ್ತು ಪರಮವಾದ
  ಆದ್ಯಸ್ಥಾನವನ್ನು (ಪರಮಪದವನ್ನು) ತಲುಪುತ್ತಾನೆ. ॥೮-೨೮॥
'32': >-
  ॐ ತತ್ಸದಿತಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾಸೂಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿ,
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ, ಶ್ರೀಕೃಷ್ಣ–ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ, ‘ಅಕ್ಷರಬ್ರಹ್ಮಯೋಗ’ವೆಂಬ ಹೆಸರಿನ
  ಅಷ್ಟಮೋऽಧ್ಯಾಯಃ ಸಮಾಪ್ತಂ ॥೮॥
