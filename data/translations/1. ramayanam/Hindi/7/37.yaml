'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘पौरोपस्थानम्’ नामक
  सैंतीसवाँ सर्ग (७-३७) आरम्भ होता है।
'1': >-
  धर्मपूर्वक राज्याभिषेक प्राप्त कर चुके, धर्म के अनुसार जिनका आत्मस्वरूप
  भलीभाँति प्रकाशित (विदित) है—ऐसे काकुत्स्थ श्रीराम के अभिषिक्त होने पर जो
  पिछली रात्रि बीती थी, वह नगरवासियों के हर्ष को बढ़ाने वाली थी।
'2': >-
  उस रात्रि के समाप्त हो जाने और प्रातःकाल होने पर, राजा को जगाने वाले
  वंदिजन—सौम्य स्वभाव वाले—राजभवन में उपस्थित होकर उनकी सेवा में खड़े हो गए।
'3': >-
  वे सब के सब लाल कंठ वाले (मधुर गान करने वाले) थे, मानो किन्नरों के समान
  सुशिक्षित हों; वे अत्यन्त हर्षित होकर विधिपूर्वक वीर नरेश की स्तुति करने लगे।
'4': >-
  “हे वीर! हे सौम्य! कौसल्या के आनन्द को बढ़ाने वाले! आप जागिए। हे नराधिप! आपके
  सो जाने पर तो समस्त जगत ही मानो सोया रहता है।”
'5': >-
  “आपका पराक्रम विष्णु के समान है, आपका रूप अश्विनीकुमारों के सदृश है; बुद्धि
  में आप बृहस्पति के तुल्य हैं और आप प्रजापति के समान हैं।”
'6': >-
  “आपकी क्षमा पृथ्वी के समान है; तेज में आप सूर्य के सदृश दीप्त हैं। आपका वेग
  वायु के समान है और आपकी गम्भीरता समुद्र के समान है।”
'7': >-
  “आप स्थाणु (शिव/अचल स्तम्भ) के समान अप्रकम्प्य हैं, और चन्द्रमा के समान आपके
  भीतर ऐसी सौम्यता है। हे नराधिप! पूर्वकाल में ऐसे राजा न हुए हैं और न होने वाले
  हैं।”
'8': >-
  “जैसे आप अत्यन्त दुर्धर्ष हैं, सदा धर्म में स्थित रहते हैं और प्रजा के हित में
  निरत रहते हैं—हे पुरुषश्रेष्ठ! इसलिए कीर्ति और श्री (लक्ष्मी) आपको कभी नहीं
  छोड़तीं।”
'9': >-
  “हे काकुत्स्थ! श्री और धर्म—दोनों—आपमें नित्य प्रतिष्ठित हैं।” इस प्रकार
  वंदिजनों द्वारा ये और अन्य अनेक मधुर वचन कहकर उनका गुणगान किया गया।
'10': >-
  तब सूतजन भी दिव्य स्तवनों के द्वारा राघव को जगाने लगे; ऐसी स्तुतियों से
  स्तुत्य होते हुए राघव जाग उठे।
'11': >-
  फिर उन्होंने अपने शयन को छोड़ दिया, जो श्वेत आवरणों से ढका हुआ था; और वे
  नागशय्या से उठते हुए हरि नारायण की भाँति उठ खड़े हुए।
'12': >-
  उन महात्मा के उठ खड़े होने पर, अनेक लोग प्रणत होकर हाथ जोड़कर खड़े हो गए; और
  सहस्रों की संख्या में वे शुद्ध, उज्ज्वल पात्रों में जल लेकर उनकी सेवा में
  उपस्थित हुए।
'13': >-
  समय के अनुसार आचमन आदि कर शुद्ध होकर, और नियत समय पर अग्नि में आहुति देकर, वे
  शीघ्र ही उस पवित्र देवालय की ओर गए, जहाँ इक्ष्वाकुवंशी नरेशों की परम्परा से
  सेवा-उपासना की जाती थी।
'14': >-
  वहाँ देवताओं, पितरों और ब्राह्मणों की यथाविधि पूजा-अर्चना करके, जनसमूह से घिरे
  हुए श्रीराम बाह्य कक्ष के भीतर (सभा-स्थान की ओर) निकल आए।
'15': >-
  तब पुरोहित सहित समस्त मंत्रीगण—वसिष्ठ आदि प्रधान महात्मा—अग्नियों की भाँति
  दीप्तिमान होकर उनकी उपासना में उपस्थित हुए।
'16': >-
  और अनेक जनपदों के अधिपति, महात्मा क्षत्रिय भी, श्रीराम के पार्श्व में इस
  प्रकार बैठ गए जैसे इन्द्र के पास देवगण बैठते हैं।
'17': >-
  वहाँ भरत, लक्ष्मण और महायशस्वी शत्रुघ्न भी हर्षित होकर सेवा में उपस्थित
  रहे—मानो यज्ञ में तीनों वेद उपविष्ट हों।
'18': >-
  तत्पश्चात् हाथ जोड़कर, प्रसन्न मुख वाले सेवक (किंकर) भी आए; ‘मुदिता’ नामक अनेक
  पार्श्वस्थ जन भी आनन्दित होकर पास ही बैठ गए।
'19': >-
  सुग्रीव आदि प्रधान, महापराक्रमी, इच्छानुसार रूप धारण करने वाले बीस वानर
  भी—महातेजस्वी—श्रीराम की उपासना में उपस्थित रहे।
'20': >-
  और विभीषण भी चार राक्षसों से घिरा हुआ, उस महात्मा श्रीराम की इस प्रकार सेवा
  करता रहा जैसे कुबेर (धनेश) की गुह्यक उपासना करते हैं।
'21': >-
  उसी प्रकार निगम (नगर-व्यवस्था/परम्परा) के वृद्धजन तथा कुलीन मनुष्य भी, सिर
  झुकाकर राजा को प्रणाम कर, विवेकशील होकर उनकी उपासना में लगे रहे।
'22': >-
  इस प्रकार वह राजा, श्रीसम्पन्न ऋषियों से, महापराक्रमी राजाओं से, वानरों से तथा
  राक्षसों सहित (राक्षसों के साथ) लोगों से घिरा हुआ विराजमान था।
'23': >-
  जैसे देवेश्वर (इन्द्र) की नित्य ऋषिगण उपासना करते हैं, वैसे ही उनकी उपासना हो
  रही थी; और रूप-तेज में वे सहस्रनेत्र (इन्द्र) से भी बढ़कर प्रकाशित हो रहे थे।
'24': >-
  उन सबके बैठ जाने पर, महात्मा पुराणज्ञ जनों द्वारा, धर्म से संयुक्त, अति मधुर
  नाना प्रकार की कथाएँ कही जाने लगीं।
'25': >-
  इस प्रकार ऋषिप्रणीत, श्रीमान् वाल्मीकि-रामायण नामक आदिकाव्य के उत्तरकाण्ड में
  ‘पौरोपस्थानम्’ नामक सैंतीसवाँ सर्ग (७-३७) समाप्त होता है।
