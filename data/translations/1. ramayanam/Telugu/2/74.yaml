  ॥2-74-11॥
'12': >-
  “ధర్మసంపన్నమైన కౌసల్యను ఆమె కుమారుని నుండి వేరు చేసి, పాపనిశ్చయంతో నీవు చేసిన
  పనివల్ల—నిరయానికి పోవబోయే నీవు ఈ రోజు ఎటువంటి లోకాన్ని పొందగలవు?” ॥2-74-12॥
'13': >-
