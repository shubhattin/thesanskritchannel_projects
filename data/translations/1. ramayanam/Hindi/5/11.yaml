'17': >-
  अनेक प्रकार के कृकल (छिपकली/गोह), भिन्न-भिन्न बकरियाँ, आधे खाए हुए खरगोश, तथा
  अनेक शल्य सहित महिषों का मांस, और अच्छी तरह काटकर/सज्जित करके रखे हुए मेष
  (भेड़) भी (उसने देखे)।
'18': >-
  वहाँ चाटने योग्य (लेह्य) अनेक प्रकार के पदार्थ, पीने योग्य (पेयं), और खाने
  योग्य (भोज्य) अनेक प्रकार के व्यंजन थे; तथा खट्टे और नमकीन स्वादों से युक्त
  विविध राग (स्वादिष्ट मिश्रण) और खाण्डव (मिठाई/व्यंजन) भी थे।
'19': >-
  महान मूल्य वाले बड़े-बड़े नूपुर और केयूर जो उतारकर फेंके गए थे, पानपात्र भी
  इधर-उधर बिखरे थे, और विविध प्रकार के फल भी पड़े थे।
'20': >-
  फूलों के अर्घ्य/उपहार से सजाई गई वह भूमि अधिक शोभा पा रही थी; और जगह-जगह
  सुन्दर, अच्छी तरह सटे/बिछे हुए शयन और आसन रखे हुए थे।
'21': >-
  वह पानभूमि अग्नि के बिना भी प्रदीप्त-सी प्रतीत होती थी, क्योंकि अनेक प्रकार के
  उत्तम संस्कारों से सिद्ध किए हुए विविध सुगन्धित पदार्थ वहाँ थे।
'22': >-
  वहाँ पानभूमि में अलग-अलग रखे गए, कुशलतापूर्वक तैयार किए हुए मांसों के साथ-साथ
  दिव्य, प्रसन्न, अनेक प्रकार की सुरा भी थी—जो अच्छी तरह किण्वित/तैयार की गई थी।
'23': >-
  शर्करासव, माध्वीक, पुष्पासव और फलासव—ये सब विविध- विविध वासचूर्णों (सुगन्धित
  चूर्णों) से अलग-अलग प्रकार से मधुर/स्वादिष्ट किए गए थे।
'24': >-
  बहुत-सी माला-गुच्छों से भूमि चारों ओर सुसज्जित होकर शोभित थी; और स्वर्णमय
  कलशों तथा स्फटिक (क्रिस्टल) के पात्रों से भी।
'25': >-
  जाम्बूनद (उत्तम सुवर्ण) के बने हुए अन्य करक (जग/पात्र) वहाँ चारों ओर रखे थे;
  तथा जाम्बूनद के बने हुए चमकते कुम्भों में भी (विविध पेय) भरे थे।
'26': >-
  कपि ने वहाँ उस श्रेष्ठ पानभूमि को देखा; और उसने स्वर्ण (शातकुम्भ) के पात्र तथा
  मणिमय सीधु (मधुमय मदिरा) के पात्र भी देखे।
'27': >-
  वे-वे पात्र कहीं पूर्ण भरे थे, कहीं आधे शेष थे, और कहीं पूरी तरह पी लिए गए
  थे—यह महाकपि ने देखा।
'28': >-
  कहीं उसने वे पेय बिल्कुल भी न पीए हुए देखे; कहीं विविध प्रकार के भक्ष्य, और
  कहीं मदिरा आदि पेय भाग-भाग करके रखे हुए देखे।
'29': >-
  कहीं आधे शेष बचे पदार्थों को देखते हुए वह इधर-उधर विचरता रहा; और उसने अनेक
