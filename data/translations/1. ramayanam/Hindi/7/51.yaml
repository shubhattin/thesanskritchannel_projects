'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘दुर्वासा-वाक्य-कथन’
  नामक इक्यावनवाँ सर्ग (७-५१) आरम्भ होता है।
'1': >-
  इस प्रकार महात्मा लक्ष्मण द्वारा प्रेरित किए जाने पर वह सूत, उस ऋषि के द्वारा
  पहले कहे गए वचन को ज्यों-का-त्यों पुनः कहने के लिए उद्यत हुआ।
'2': >-
  पूर्वकाल में ‘दुर्वासा’ नामक महर्षि—जो अत्रि-नन्दन थे—वसिष्ठ के उस पवित्र
  आश्रम में वार्षिक निवास के लिए ठहरे थे।
'3': >-
  तभी तुम्हारे अत्यन्त यशस्वी पिता, महातेजस्वी राजा (दशरथ) अपने महात्मा पुरोहित
  को देखने की इच्छा से उस आश्रम में आए।
'4': >-
  उन्होंने वहाँ सूर्य के समान प्रकाशमान, तेज से मानो ज्वलित, वसिष्ठ के बाएँ
  पार्श्व में बैठे हुए महामुनि दुर्वासा को देखा।
'5': >-
  उन दो तपस्वी-श्रेष्ठ मुनियों को राजा ने विनयपूर्वक प्रणाम किया। फिर उन मुनियों
  ने राजा का स्वागत, आसन, पाद्य तथा फल-मूल आदि से सत्कार किया; और राजा उन्हीं
  मुनियों के साथ वहीं बैठा रहा।
'6': >-
  वे सब जब वहाँ बैठे, तब मध्याह्न के समय परमर्षियों के बीच अनेक प्रकार की
  अत्यन्त मधुर कथाएँ होने लगीं।
'7': >-
  फिर किसी एक प्रसंग में राजा हाथ जोड़कर, संयमित होकर, अत्रि-पुत्र तपोधन महात्मा
  दुर्वासा से बोला।
'8': >-
  हे भगवन्! किस प्रमाण (आधार/नियत विधान) से मेरा वंश चलेगा? तथा मेरे पुत्र राम
  की आयु कितनी होगी, और अन्य पुत्रों की आयु कितनी होगी?
'9': >-
  और राम के जो पुत्र होंगे, उनकी आयु कितनी होगी? हे भगवन्! कृपा कर मेरी इस
  वंश-परम्परा की गति (आगे का हाल) विस्तार से बताइए।
'10': >-
  राजा दशरथ के यह वचन सुनकर, महातेजस्वी दुर्वासा ने उत्तर देने के लिए बोलना
  आरम्भ किया।
'11': >-
  हे राजन्! पूर्ववृत्त सुनो—एक समय देवों और असुरों के युद्ध में, देवताओं द्वारा
  धिक्कारे/तिरस्कृत किए जाते हुए दैत्य भृगु की पत्नी की शरण में जा पहुँचे।
'12': उस भृगु-पत्नी ने उन्हें अभयदान दिया; तब वे सब वहाँ निडर होकर रहने लगे।
'13': >-
  उनको उसकी शरण में सुरक्षित देखकर इन्द्र (सुरेश्वर) क्रोधित हो उठे और अपने
  तीक्ष्णधार चक्र से भृगु-पत्नी का सिर काट दिया।
'14': >-
  पत्नी को मरा हुआ देखकर भृगुकुल-शिरोमणि भृगु अत्यन्त क्रोध में आकर,
  शत्रु-कुल-विध्वंसक विष्णु को सहसा शाप देने लगे।
'15': >-
  ‘क्योंकि क्रोध से मूर्च्छित होकर तुमने मेरी अवध्य (अविनाशी/वध-अयोग्य) पत्नी का
  वध किया है, इसलिए हे जनार्दन! तुम मनुष्य-लोक में जन्म लोगे।’
'16': ‘और वहाँ तुम बहुत वर्षों तक पत्नी-वियोग को प्राप्त होओगे।’
'17': >-
  शाप से आहत-चित्त होकर (विष्णु) अपने ही भीतर विचारमग्न/स्वभाव-निश्चय में स्थित
  हो गए।
'18': >-
  शाप से पीड़ित भृगु ने उस देव का पूजन किया। तप से आराधित होकर भक्तवत्सल देव ने
  कहा—‘लोकों के कल्याण (लोक-संहितार्थ) के लिए इस शाप को ग्रहण करना ही उचित है।’
'19': >-
  हे पृथिवीपति-श्रेष्ठ! पूर्वजन्म में भृगु के शाप से शप्त वह महातेजस्वी (विष्णु)
  ही यहाँ तुम्हारे पुत्र रूप में आया है।
'20': >-
  वह ‘राम’ नाम से तीनों लोकों में विख्यात होगा, हे मानद! और भृगु-शाप से उत्पन्न
  वह महान फल भी अवश्य प्राप्त करेगा।
'21': >-
  राम अयोध्या के स्वामी होकर दीर्घकाल तक राज्य करेंगे, और जो उनके अनुयायी होंगे
  वे सुखी तथा समृद्ध होंगे।
'22': >-
  दस हज़ार वर्ष और दस सौ वर्ष—अर्थात् कुल ग्यारह हज़ार वर्षों तक—राम राज्य का
  पालन कर ब्रह्मलोक को प्राप्त होंगे।
'23': >-
  अपराजेय राम समृद्ध (भव्य) अश्वमेध यज्ञों का अनुष्ठान करके, तथा राजवंशों की
  अनेक बार स्थापना करके बहुत से वंशों को स्थिर करेंगे।
'24': >-
  परन्तु सीता से राघव के दो पुत्र होंगे—यह अयोध्या में नहीं, किसी अन्य स्थान पर
  होगा; यह सत्य है, इसमें तनिक भी संदेह नहीं।
'25': और तब राघव, सीता के उन दोनों पुत्रों का अभिषेक करेंगे।
'26': >-
  इस प्रकार अत्यन्त तेजस्वी महामुनि ने राजा के वंश की समस्त गतागति (भूत-भविष्य
  का पूरा वृत्त) कह सुनाया और फिर मौन हो गए।
'27': >-
  जब वे महामुनि मौन हो गए, तब राजा दशरथ ने उन दोनों महात्माओं को प्रणाम किया और
  फिर उत्तम नगर (अयोध्या) को लौट आए।
'28': >-
  वही वचन मैंने वहाँ पहले उस मुनि के मुख से निकला हुआ सुना था और उसे हृदय में
  दृढ़ करके रख लिया; वह अन्यथा नहीं होगा।
'29': >-
  अतः, हे राघव! जब ऐसा होना ही है, तब तुम संताप करने योग्य नहीं हो—चाहे सीता के
  विषय में हो या स्वयं राघव (राम) के विषय में; हे नरोत्तम! तुम धैर्यपूर्वक दृढ़
  रहो।
'30': >-
  सूत के मुख से निकला यह परम अद्भुत वचन सुनकर (लक्ष्मण) को अतुल हर्ष हुआ और उसने
  ‘साधु, साधु’ कहकर प्रशंसा की।
'31': >-
  तदनन्तर मार्ग में इसी प्रकार सूत और लक्ष्मण परस्पर वार्ता करते रहे; और सूर्य
  के अस्त हो जाने पर वे दोनों केशिनी (नामक स्थान) में रात्रि-निवास के लिए ठहर
  गए।
'32': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘दुर्वासा-वाक्य-कथन’ नामक इक्यावनवाँ सर्ग (७-५१) पूर्ण हुआ।
