'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ದ್ವಿತೀಯೋऽಧ್ಯಾಯಃ । ಸಾಂಖ್ಯಯೋಗಃ
'3': ಸಂಜಯನು ಉವಾಚ ।
'4': >-
  ಅಂತೆಯೇ ಕರುಣೆಯಿಂದ ಆವರಿಸಲ್ಪಟ್ಟವನಾಗಿ, ಕಣ್ಣೀರು ತುಂಬಿ, ಕಳವಳಗೊಂಡ ಕಣ್ಣುಗಳೊಂದಿಗೆ,
  ವಿಷಾದಿಸುತ್ತಿದ್ದ ಅವನಿಗೆ ಮಧುಸೂದನನು ಈ ಮಾತನ್ನು ಹೇಳಿದನು ॥ ೨-೧ ॥
'5': ಶ್ರೀಭಗವಾನು ಉವಾಚ ।
'6': >-
  ಅರ್ಜುನನೆ, ಈ ಸಂಕಟಕರವಾದ ಸಂದರ್ಭದಲ್ಲೇ ನಿನಗೆ ಈ ಮಲಿನತೆ (ಕಶ್ಮಲ) ಎಲ್ಲಿಿಂದ ಬಂದಿದೆ? ಇದು
  ಆರ್ಯರಿಗೆ ಯೋಗ್ಯವಲ್ಲ; ಸ್ವರ್ಗವನ್ನು ಕೊಡದು; ಕೀರ್ತಿಯನ್ನು ನಾಶಮಾಡುವಂತಹದು ॥ ೨-೨ ॥
'7': >-
  ಪಾರ್ಥನೆ, ಈ ನಪುಂಸಕತ್ವಕ್ಕೆ ನೀನು ಒಳಗಾಗಬೇಡ; ಇದು ನಿನಗೆ ತಕ್ಕದ್ದಲ್ಲ. ಹೃದಯದ ಈ ಕ್ಷುದ್ರ
  ದೌರ್ಬಲ್ಯವನ್ನು ಬಿಟ್ಟು, ಪರಂತಪನೇ, ಎದ್ದು ನಿಂತು (ಧೈರ್ಯದಿಂದ ಕಾರ್ಯಪ್ರವೃತ್ತನಾಗು) ॥ ೨-೩
  ॥
'8': ಅರ್ಜುನನು ಉವಾಚ ।
'9': >-
  ಮಧುಸೂದನನೇ, ಅರಿ-ಸೂದನನೇ, ಯುದ್ಧಭೂಮಿಯಲ್ಲಿ ಪೂಜಾರ್ಹರಾದ ಭೀಷ್ಮನನ್ನೂ ದ್ರೋಣನನ್ನೂ ನಾನು
  ಬಾಣಗಳಿಂದ ಹೇಗೆ ಪ್ರತಿಯುದ್ಧ ಮಾಡಲಿ? ॥ ೨-೪ ॥
'10': >-
  ಮಹಾನುಭಾವರಾದ ಗುರುಗಳನ್ನು ಕೊಲ್ಲದೆ, ಈ ಲೋಕದಲ್ಲೇ ಭಿಕ್ಷೆ ಬೇಡಿ ಬದುಕುವುದೇ ಶ್ರೇಷ್ಠ. ಆದರೆ
  ಇಲ್ಲಿಯೇ ಗುರುಗಳನ್ನು ಕೊಂದು, ಅರ್ಥ ಮತ್ತು ಕಾಮಕ್ಕಾಗಿ ಹವಣಿಸುವವರಾಗಿರುವ ಅವರನ್ನೇ
  ಸಂಹರಿಸಿದರೆ, ಅವರ ರಕ್ತದಿಂದ ಲಿಪ್ತವಾದ ಭೋಗಗಳನ್ನೇ ನಾವು ಭೋಗಿಸಬೇಕಾಗುತ್ತದೆ ॥ ೨-೫ ॥
'11': >-
  ನಮಗೆ ಯಾವುದು ಶ್ರೇಷ್ಠವೋ—ನಾವು ಗೆಲ್ಲುವುದೋ, ಅಥವಾ ಅವರು ನಮಗೆ ಜಯಿಸುವರೋ—ಇದನ್ನೂ ನಾವು
  ತಿಳಿಯುವುದಿಲ್ಲ. ಯಾರನ್ನು ಕೊಂದರೆ ನಾವು ಬದುಕಲು ಇಚ್ಛಿಸುವುದಿಲ್ಲವೋ, ಆ ಧೃತರಾಷ್ಟ್ರನ
  ಪುತ್ರರೆಲ್ಲರು ನಮ್ಮ ಮುಂದೆಯೇ (ಯುದ್ಧಕ್ಕೆ) ನಿಂತಿದ್ದಾರೆ ॥ ೨-೬ ॥
'12': >-
  ಕರುಣ್ಯ (ಕಾರ್ಪಣ್ಯ) ಎಂಬ ದೋಷದಿಂದ ನನ್ನ ಸ್ವಭಾವವೇ ಕಲುಷಿತವಾಗಿದೆ; ಧರ್ಮದ ವಿಷಯದಲ್ಲಿ ನನ್ನ
  ಚಿತ್ತ ಗೊಂದಲಗೊಂಡಿದೆ. ಯಾವುದು ನಿಶ್ಚಿತವಾಗಿ ಶ್ರೇಯಸ್ಕರವೋ ಅದನ್ನು ನನಗೆ ತಿಳಿಸು. ನಾನು
  ನಿನ್ನ ಶಿಷ್ಯನು; ನಿನಗೆ ಶರಣಾಗಿದ್ದೇನೆ—ನನ್ನನ್ನು ಉಪದೇಶಿಸಿ, ಮಾರ್ಗದರ್ಶನ ಮಾಡು ॥ ೨-೭ ॥
'13': >-
  ನನ್ನ ಇಂದ್ರಿಯಗಳನ್ನು ಒಣಗಿಸುವ ಈ ಶೋಕವನ್ನು ನಿವಾರಿಸುವಂತಹ ಯಾವುದನ್ನೂ ನಾನು ಕಾಣುತ್ತಿಲ್ಲ;
  ಭೂಮಿಯ ಮೇಲೆ ನಿರ್ವಿರೋಧವಾದ ಸಮೃದ್ಧ ರಾಜ್ಯವನ್ನು ದೊರೆತರೂ, ಅಥವಾ ದೇವತೆಗಳ ಮೇಲಿನ
  ಅಧಿಪತ್ಯವನ್ನೇ ಪಡೆದರೂ ಸಹ (ಈ ದುಃಖ ಶಮನವಾಗುವುದೆಂದು) ನನಗೆ ತೋರುವುದಿಲ್ಲ ॥ ೨-೮ ॥
'14': ಸಂಜಯನು ಉವಾಚ ।
'15': >-
  ಪರಂತಪನಾದ ಗುಡಾಕೇಶನು ಹೃಷೀಕೇಶನಿಗೆ ಹೀಗೆ ಹೇಳಿ, ‘ಗೋವಿಂದನೇ, ನಾನು ಯುದ್ಧ ಮಾಡುವುದಿಲ್ಲ’
  ಎಂದು ನುಡಿದು ಮೌನವಾಗಿದ್ದನು ॥ ೨-೯ ॥
'16': >-
  ಭಾರತನೇ, ಎರಡೂ ಸೇನೆಗಳ ಮಧ್ಯದಲ್ಲಿ ವಿಷಾದಿಸುತ್ತಿದ್ದ ಅವನಿಗೆ ಹೃಷೀಕೇಶನು, ನಗುವಂತೆಯೇ, ಈ
  ಮಾತನ್ನು ಹೇಳಿದನು ॥ ೨-೧೦ ॥
'17': ಶ್ರೀಭಗವಾನು ಉವಾಚ ।
'18': >-
  ನೀನು ಶೋಕಿಸಬಾರದ್ದಕ್ಕಾಗಿ ಶೋಕಿಸುತ್ತಿರುವೆ; ಜೊತೆಗೆ ಜ್ಞಾನಿಗಳ ಮಾತಿನಂತೆ
  ಮಾತಾಡುತ್ತಿರುವೆ. ಆದರೆ ಪಂಡಿತರು, ಪ್ರಾಣ ಹೋದವರಿಗಾಗಿ (ಮೃತರಿಗಾಗಿ) ಕೂಡ,
  ಪ್ರಾಣವಿಲ್ಲದಂತೆಯೇ ಇರುವವರಿಗಾಗಿ (ಜೀವಂತವರಿಗಾಗಿ) ಕೂಡ ಶೋಕಿಸುವುದಿಲ್ಲ ॥ ೨-೧೧ ॥
'19': >-
  ನಾನು ಎಂದಿಗೂ ಇರದೆ ಇದ್ದದ್ದು ಇಲ್ಲ; ನೀನು ಕೂಡ ಇರದೆ ಇದ್ದದ್ದು ಇಲ್ಲ; ಈ ರಾಜರು ಕೂಡ ಇರದೆ
  ಇದ್ದದ್ದು ಇಲ್ಲ. ಮುಂದೆ ಕೂಡ, ಇದರ ನಂತರವೂ, ನಾವು ಎಲ್ಲರೂ ಇರುವುದಿಲ್ಲವೆಂದು
  ಆಗುವುದಿಲ್ಲ—ನಾವೆಲ್ಲ ಸದಾ ಇರುತ್ತೇವೆ ॥ ೨-೧೨ ॥
'20': >-
  ಈ ದೇಹದಲ್ಲಿ ದೇಹಿಯಿಗೆ (ಜೀವಾತ್ಮನಿಗೆ) ಬಾಲ್ಯ, ಯೌವನ, ವೃದ್ಧಾಪ್ಯ ಹೇಗೆ ಬರುತ್ತವೋ, ಹಾಗೆಯೇ
  ದೇಹಾಂತರಪ್ರಾಪ್ತಿ (ಇನ್ನೊಂದು ದೇಹವನ್ನು ಪಡೆಯುವುದು) ಕೂಡ ಸಂಭವಿಸುತ್ತದೆ. ಧೀರನು ಅದರಲ್ಲಿ
  ಮೋಹಗೊಳ್ಳುವುದಿಲ್ಲ ॥ ೨-೧೩ ॥
'21': >-
  ಕುಂತೀಪುತ್ರನೇ, ಇಂದ್ರಿಯಗಳ ಸ್ಪರ್ಶದಿಂದ ಉಂಟಾಗುವ ಶೀತ-ಉಷ್ಣ, ಸುಖ-ದುಃಖಗಳು ಆಗಮಿಸಿ ಮತ್ತೆ
  ಹೋಗುವವು; ಅವು ನಿತ್ಯವಲ್ಲ (ಅನಿತ್ಯ). ಆದ್ದರಿಂದ ಭಾರತನೇ, ಅವುಗಳನ್ನು ಸಹಿಸಿಕೊಂಡು
  (ತಿತಿಕ್ಷಿಸಿ) ಇರು ॥ ೨-೧೪ ॥
'22': >-
  ಪುರುಷರ್ಷಭನೇ, ಈ ಶೀತ-ಉಷ್ಣಾದಿಗಳು ಯಾರನ್ನು ಕದಲಿಸದೆ ಇರಲಾರವೋ, ದುಃಖ-ಸುಖಗಳನ್ನು ಸಮವಾಗಿ
  ನೋಡುವ ಧೀರನಾದ ಆ ಪುರುಷನು ಅಮೃತತ್ವವನ್ನು (ಮೋಕ್ಷಕ್ಕೆ ಯೋಗ್ಯತೆಯನ್ನು) ಹೊಂದುತ್ತಾನೆ ॥
  ೨-೧೫ ॥
'23': >-
  ಅಸತ್ತಿಗೆ (ಅನಿತ್ಯಕ್ಕೆ) ಸತ್ವಭಾವ (ನಿಜವಾದ ಅಸ್ತಿತ್ವ) ಇಲ್ಲ; ಸತ್ತಿಗೆ (ನಿತ್ಯಕ್ಕೆ) ಅಭಾವ
  (ನಾಶ) ಇಲ್ಲ. ಈ ಎರಡರ ಅಂತ್ಯಸ್ಥಿತಿಯನ್ನು ತತ್ತ್ವವನ್ನು ನೋಡುವ ಜ್ಞಾನಿಗಳು
  ದರ್ಶನಮಾಡಿದ್ದಾರೆ ॥ ೨-೧೬ ॥
'24': >-
  ಇದೆಲ್ಲವನ್ನೂ ವ್ಯಾಪಿಸಿರುವುದಾದ ಆ ತತ್ತ್ವವು ಅವಿನಾಶಿಯೆಂದು ತಿಳಿ. ಈ ಅಕ್ಷಯವಾದದ್ದನ್ನು
  ನಾಶಮಾಡಲು ಯಾರಿಗೂ ಸಾಧ್ಯವಿಲ್ಲ ॥ ೨-೧೭ ॥
'25': >-
  ಈ ದೇಹಗಳು ಅಂತವಿರುವವು (ನಾಶವಂತವು) ಎಂದು ಹೇಳಲ್ಪಟ್ಟಿವೆ; ಆದರೆ ದೇಹಧಾರಿಯಾದ ಆತ್ಮನು
  ನಿತ್ಯನು, ಅವಿನಾಶಿ, ಅಪ್ರಮೇಯ. ಆದ್ದರಿಂದ ಭಾರತನೇ, ಯುದ್ಧ ಮಾಡು ॥ ೨-೧೮ ॥
'26': >-
  ಯಾರು ಇದನ್ನು ಕೊಲ್ಲುವವನು ಎಂದು ತಿಳಿಯುತ್ತಾನೋ, ಮತ್ತು ಯಾರು ಇದನ್ನು ಕೊಲ್ಲಲ್ಪಟ್ಟದ್ದು
  ಎಂದು ಭಾವಿಸುತ್ತಾನೋ—ಇವರಿಬ್ಬರೂ (ಸತ್ಯವನ್ನು) ತಿಳಿದವರಲ್ಲ. ಏಕೆಂದರೆ ಇದು ಯಾರನ್ನೂ
  ಕೊಲ್ಲುವುದಿಲ್ಲ; ಇದನ್ನು ಯಾರೂ ಕೊಲ್ಲಲಾರರು ॥ ೨-೧೯ ॥
'27': >-
  ಇದು ಎಂದಿಗೂ ಹುಟ್ಟುವುದಿಲ್ಲ; ಎಂದಿಗೂ ಸಾಯುವುದಿಲ್ಲ. ಆಗಿ ಮತ್ತೆ ಆಗದಿರುವುದೂ ಇಲ್ಲ. ಇದು
  ಅಜ, ನಿತ್ಯ, ಶಾಶ್ವತ, ಪುರಾತನ; ದೇಹ ಕೊಲ್ಲಲ್ಪಟ್ಟರೂ ಇದು ಕೊಲ್ಲಲ್ಪಡುವುದಿಲ್ಲ ॥ ೨-೨೦ ॥
'28': >-
  ಪಾರ್ಥನೇ, ಇದನ್ನು ಅವಿನಾಶಿ, ನಿತ್ಯ, ಅಜ, ಅಕ್ಷಯವೆಂದು ಯಾರೊಬ್ಬನು ತಿಳಿದಿದ್ದರೆ, ಆ
  ಪುರುಷನು ಯಾರನ್ನು ಕೊಲ್ಲಿಸುತ್ತಾನೆ? ಯಾರನ್ನು ಕೊಲ್ಲುತ್ತಾನೆ? ॥ ೨-೨೧ ॥
'29': >-
  ಹೆಂಗಸರು (ಮಾನವರು) ಜೀರ್ಣವಾದ ವಸ್ತ್ರಗಳನ್ನು ತ್ಯಜಿಸಿ ಹೊಸ ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸುವಂತೆ,
  ದೇಹಿಯು ಜೀರ್ಣವಾದ ದೇಹಗಳನ್ನು ಬಿಟ್ಟು ಹೊಸ ದೇಹಗಳನ್ನು ಪಡೆಯುತ್ತಾನೆ ॥ ೨-೨೨ ॥
'30': >-
  ಶಸ್ತ್ರಗಳು ಇದನ್ನು ಕತ್ತರಿಸಲಾರವು; ಅಗ್ನಿ ಇದನ್ನು ಸುಡಲಾರದು. ನೀರು ಇದನ್ನು ತೋಯಿಸಲಾರದು;
  ಗಾಳಿ ಇದನ್ನು ಒಣಗಿಸಲಾರದು ॥ ೨-೨೩ ॥
'31': >-
  ಇದು ಛೇದ್ಯವಲ್ಲ, ದಾಹ್ಯವಲ್ಲ, ಕ್ಲೇದ್ಯವಲ್ಲ, ಶೋಷ್ಯವೂ ಅಲ್ಲ. ಇದು ನಿತ್ಯ, ಎಲ್ಲೆಡೆ
  ವ್ಯಾಪಿಸಿರುವದು, ಸ್ಥಿರ, ಅಚಲ, ಸನಾತನ ॥ ೨-೨೪ ॥
'32': >-
  ಇದು ಅವ್ಯಕ್ತ, ಅಚಿಂತ್ಯ, ಅವಿಕಾರ್ಯ ಎಂದು ಹೇಳಲ್ಪಡುತ್ತದೆ. ಆದ್ದರಿಂದ ಇದನ್ನು ಹೀಗೆ ತಿಳಿದು
  ನೀನು ಶೋಕಿಸಲು ಯೋಗ್ಯನಲ್ಲ ॥ ೨-೨೫ ॥
'33': >-
  ಆದರೆ ನೀನು ಇದನ್ನು ಸದಾ ಹುಟ್ಟುವುದೇ ಎಂದು, ಅಥವಾ ಸದಾ ಸಾಯುವುದೇ ಎಂದು ಭಾವಿಸಿದರೂ,
  ಮಹಾಬಾಹೋ, ತಥಾಪಿ ನೀನು ಈ ರೀತಿಯಾಗಿ ಶೋಕಿಸಬಾರದು ॥ ೨-೨೬ ॥
'34': >-
  ಹುಟ್ಟಿದವನು ನಿಶ್ಚಿತವಾಗಿ ಸಾಯುವನು; ಸತ್ತವನಿಗೆ ನಿಶ್ಚಿತವಾಗಿ ಜನ್ಮವೇ. ಆದ್ದರಿಂದ
  ತಪ್ಪಿಸಲಾಗದ ಈ ವಿಷಯದಲ್ಲಿ ನೀನು ಶೋಕಿಸಬಾರದು ॥ ೨-೨೭ ॥
'35': >-
  ಭಾರತನೇ, ಭೂತಗಳು ಆರಂಭದಲ್ಲಿ ಅವ್ಯಕ್ತವಾಗಿವೆ; ಮಧ್ಯದಲ್ಲಿ ವ್ಯಕ್ತವಾಗಿವೆ; ಅಂತ್ಯದಲ್ಲಿ
  ಮತ್ತೆ ಅವ್ಯಕ್ತವಾಗುವವೇ. ಅಲ್ಲಿ (ಇದಕ್ಕಾಗಿ) ಏನು ಅಳಲಾಟ? ॥ ೨-೨೮ ॥
'36': >-
  ಒಬ್ಬನು ಇದನ್ನು ಅಚ್ಚರಿಯಂತೆ ನೋಡುತ್ತಾನೆ; ಮತ್ತೊಬ್ಬನು ಅಚ್ಚರಿಯಂತೆ ವರ್ಣಿಸುತ್ತಾನೆ;
  ಇನ್ನೊಬ್ಬನು ಅಚ್ಚರಿಯಂತೆ ಕೇಳುತ್ತಾನೆ; ಕೇಳಿದ ಮೇಲೂ ಸಹ ಯಾರೂ ಇದನ್ನು ನಿಜವಾಗಿ
  ತಿಳಿಯುವುದಿಲ್ಲ ॥ ೨-೨೯ ॥
'37': >-
  ಭಾರತನೇ, ದೇಹದಲ್ಲಿ ಇರುವ ಈ ದೇಹಿಯು ಸದಾ ಅವಧ್ಯನು (ಕೊಲ್ಲಲಾಗದವನು). ಆದ್ದರಿಂದ ಎಲ್ಲಾ
  ಭೂತಗಳ ವಿಷಯದಲ್ಲಿ ನೀನು ಶೋಕಿಸಲು ಯೋಗ್ಯನಲ್ಲ ॥ ೨-೩೦ ॥
'38': >-
  ಮತ್ತೂ ನಿನ್ನ ಸ್ವಧರ್ಮವನ್ನೂ ಪರಿಗಣಿಸಿ ನೀನು ಕಂಪಿಸಬಾರದು. ಏಕೆಂದರೆ ಕ್ಷತ್ರಿಯನಿಗೆ
  ಧರ್ಮಯುಕ್ತವಾದ ಯುದ್ಧಕ್ಕಿಂತ ಶ್ರೇಷ್ಠವಾದುದು ಮತ್ತೊಂದಿಲ್ಲ ॥ ೨-೩೧ ॥
'39': >-
  ಪಾರ್ಥನೇ, ಯಾದೃಚ್ಛಿಕವಾಗಿ ದೊರೆತು, ಸ್ವರ್ಗದ್ವಾರವನ್ನು ತೆರೆದಿಟ್ಟಿರುವ ಇಂತಹ ಯುದ್ಧವನ್ನು
  ಭಾಗ್ಯವಂತ ಕ್ಷತ್ರಿಯರು ಪಡೆಯುತ್ತಾರೆ ॥ ೨-೩೨ ॥
'40': >-
  ಆದರೆ ನೀನು ಈ ಧರ್ಮಯುಕ್ತವಾದ ಯುದ್ಧವನ್ನು ಮಾಡದೆ ಇದ್ದರೆ, ಸ್ವಧರ್ಮವನ್ನೂ ಕೀರ್ತಿಯನ್ನೂ
  ತ್ಯಜಿಸಿ ಪಾಪವನ್ನು ಪಡೆದುಕೊಳ್ಳುವೆ ॥ ೨-೩೩ ॥
'41': >-
  ಮತ್ತು ಜನರು ನಿನ್ನ ಶಾಶ್ವತವಾದ ಅಪಕೀರ್ತಿಯನ್ನು ಸಹ ಹೇಳಿಕೊಳ್ಳುವರು. ಗೌರವ ಪಡೆದವನಿಗೆ
  ಅಪಕೀರ್ತಿ ಸಾವುಕ್ಕಿಂತಲೂ ಹೆಚ್ಚಾಗಿ (ದುಃಖಕರವಾಗಿ) ಎಣಿಸಲ್ಪಡುತ್ತದೆ ॥ ೨-೩೪ ॥
'42': >-
  ಮಹಾರಥರು ನೀನು ಭಯದಿಂದ ಯುದ್ಧದಿಂದ ಹಿಂದೆ ಸರಿದೆಯೆಂದು ಭಾವಿಸುವರು. ಇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನೀನು
  ಹಿಂದೆ ಬಹಳ ಗೌರವ ಪಡೆದಿದ್ದವನು; ಆದರೆ ಆಗ ನೀನು ಲಘುವಾಗುವೆ (ತಿರಸ್ಕಾರಕ್ಕೆ ಪಾತ್ರವಾಗುವೆ)
  ॥ ೨-೩೫ ॥
'43': >-
  ನಿನ್ನ ಶತ್ರುಗಳು ನಿನ್ನ ಹಿತವಿಲ್ಲದೆ, ನಿನ್ನ ಸಾಮರ್ಥ್ಯವನ್ನು ನಿಂದಿಸುತ್ತಾ ಅನೇಕ ಅಪಮಾನಕರ
  ಮಾತುಗಳನ್ನು ಮಾತನಾಡುವರು. ಅದಕ್ಕಿಂತ ಹೆಚ್ಚಿನ ದುಃಖ ಇನ್ನೇನು? ॥ ೨-೩೬ ॥
'44': >-
  ನೀನು ಯುದ್ಧದಲ್ಲಿ ಹತನಾದರೆ ಸ್ವರ್ಗವನ್ನು ಪಡೆಯುವೆ; ಜಯಿಸಿದರೆ ಭೂಮಿಯನ್ನು (ರಾಜ್ಯವನ್ನು)
  ಭೋಗಿಸುವೆ. ಆದ್ದರಿಂದ ಕುಂತೀಪುತ್ರನೇ, ಯುದ್ಧಕ್ಕಾಗಿ ನಿಶ್ಚಯ ಮಾಡಿಕೊಂಡು ಎದ್ದು ನಿಲ್ಲು ॥
  ೨-೩೭ ॥
'45': >-
  ಸುಖ-ದುಃಖಗಳನ್ನು ಸಮಾನವೆಂದು ಮಾಡಿ, ಲಾಭ-ಅಲಾಭ, ಜಯ-ಅಜಯಗಳನ್ನೂ ಸಮವಾಗಿ ಕಂಡು, ನಂತರ
  ಯುದ್ಧಕ್ಕೆ ತೊಡಗು; ಹೀಗೆ ಮಾಡಿದರೆ ನೀನು ಪಾಪವನ್ನು ಹೊಂದುವುದಿಲ್ಲ ॥ ೨-೩೮ ॥
'46': >-
  ಇದು ನಿನಗೆ ಸಾಂಖ್ಯದಲ್ಲಿ (ಜ್ಞಾನಮಾರ್ಗದಲ್ಲಿ) ಹೇಳಲ್ಪಟ್ಟ ಬುದ್ಧಿ. ಈಗ ಯೋಗದಲ್ಲಿ
  (ಕರ್ಮಯೋಗದಲ್ಲಿ) ಇದನ್ನು ಕೇಳು. ಪಾರ್ಥನೇ, ಈ ಬುದ್ಧಿಯೊಂದಿಗೆ ಯುಕ್ತನಾದರೆ ನೀನು
  ಕರ್ಮಬಂಧನವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತ್ಯಜಿಸಿಬಿಡುವೆ ॥ ೨-೩೯ ॥
'47': >-
  ಈ ಮಾರ್ಗದಲ್ಲಿ ಆರಂಭಿಸಿದ ಪ್ರಯತ್ನವು ನಾಶವಾಗುವುದಿಲ್ಲ; ಪ್ರತಿಕೂಲ ಫಲವೂ ಇಲ್ಲ. ಇದರ (ಈ
  ಧರ್ಮದ) ಸ್ವಲ್ಪ ಅಭ್ಯಾಸವೂ ಮಹಾ ಭಯದಿಂದ ರಕ್ಷಿಸುತ್ತದೆ ॥ ೨-೪೦ ॥
'48': >-
  ಕುರುನಂದನನೇ, ಇಲ್ಲಿ (ಈ ಮಾರ್ಗದಲ್ಲಿ) ನಿಶ್ಚಯಾತ್ಮಕವಾದ ಬುದ್ಧಿ ಒಂದೇ. ಆದರೆ ಅನಿಶ್ಚಯಿಗಳ
  ಬುದ್ಧಿಗಳು ಅನೇಕ ಶಾಖೆಗಳಾಗಿ ವಿಭಜಿತವಾಗಿದ್ದು ಅಂತ್ಯವಿಲ್ಲದಷ್ಟು ವಿವಿಧವಾಗಿವೆ ॥ ೨-೪೧ ॥
'49': >-
  ಪಾರ್ಥನೇ, ಅವಿಪಶ್ಚಿತರು (ಅಜ್ಞಾನಿಗಳು) ಈ ಹೂವಿನಂತಿರುವ ಆಕರ್ಷಕ ಮಾತುಗಳನ್ನು ಹೇಳುತ್ತಾರೆ;
  ವೇದವಾಕ್ಯಗಳಲ್ಲೇ ಆಸಕ್ತಿ ಹೊಂದಿರುವವರು ‘ಇದಕ್ಕಿಂತ ಬೇರೆ ಏನೂ ಇಲ್ಲ’ ಎಂದು ವಾದಿಸುವರು ॥
  ೨-೪೨ ॥
'50': >-
  ಅವರು ಕಾಮನೆಗಳಿಂದ ತುಂಬಿದ ಮನಸ್ಸಿನವರು; ಸ್ವರ್ಗವೇ ಪರಮ ಎಂದುಕೊಂಡವರು; ಜನ್ಮ ಮತ್ತು
  ಕರ್ಮಫಲಗಳನ್ನು ನೀಡುವ, ವಿಧಿವಿಧಾನಗಳ ವಿಶೇಷಗಳಿಂದ ತುಂಬಿದ (ಯಾಗಾದಿ) ಕ್ರಿಯೆಗಳನ್ನೇ—ಭೋಗ
  ಮತ್ತು ಐಶ್ವರ್ಯವನ್ನು ಪಡೆಯುವ ಗತಿಗೆಂದೇ—ಪ್ರಶಂಸಿಸುತ್ತಾರೆ ॥ ೨-೪೩ ॥
'51': >-
  ಭೋಗ ಮತ್ತು ಐಶ್ವರ್ಯದಲ್ಲಿ ಆಸಕ್ತರಾದವರ ಚಿತ್ತವು ಆ ಮಾತಿನಿಂದ ಅಪಹೃತವಾಗಿರುವುದರಿಂದ,
  ಸಮಾಧಿಯಲ್ಲಿ ಸ್ಥಿರವಾಗುವ ನಿಶ್ಚಯಾತ್ಮಕ ಬುದ್ಧಿಯು ಅವರಲ್ಲಿ ಉಂಟಾಗುವುದಿಲ್ಲ ॥ ೨-೪೪ ॥
'52': >-
  ವೇದಗಳು ಮೂರು ಗುಣಗಳ ವಿಷಯದಲ್ಲೇ ಹೆಚ್ಚಾಗಿ ವ್ಯವಹರಿಸುತ್ತವೆ. ಅರ್ಜುನನೇ, ನೀನು
  ತ್ರಿಗುಣಾತೀತನಾಗು; ದ್ವಂದ್ವಗಳಿಂದ ಮುಕ್ತನಾಗು; ನಿತ್ಯ ಸತ್ವದಲ್ಲಿ ಸ್ಥಿತನಾಗು; ಯೋಗಕ್ಷೇಮ
  (ಸಂಪಾದನೆ-ರಕ್ಷಣೆ) ಕುರಿತು ಚಿಂತೆಯನ್ನು ಬಿಟ್ಟು ಆತ್ಮವಂತನಾಗು ॥ ೨-೪೫ ॥
'53': >-
  ಎಲ್ಲೆಡೆ ನೀರಿನಿಂದ ತುಂಬಿಕೊಂಡಿರುವಾಗ, ಒಂದು ಸಣ್ಣ ಕിണರಿನ ನೀರಿನಿಂದ ಎಷ್ಟರ ಮಟ್ಟಿಗೆ
  ಉಪಯೋಗವೋ, ಅಷ್ಟರ ಮಟ್ಟಿಗೆ ಮಾತ್ರವೇ ಜ್ಞಾನಿಯಾದ ಬ್ರಾಹ್ಮಣನಿಗೆ ಎಲ್ಲಾ ವೇದಗಳಲ್ಲೂ ಪ್ರಯೋಜನ
  ಇರುತ್ತದೆ (ಅವನು ಅವುಗಳ ಸಾರವನ್ನೇ ತಿಳಿದುಕೊಳ್ಳುತ್ತಾನೆ) ॥ ೨-೪೬ ॥
'54': >-
  ನಿನಗೆ ಅಧಿಕಾರವು ಕರ್ಮ ಮಾಡುವುದರಲ್ಲಿ ಮಾತ್ರ; ಫಲಗಳಲ್ಲಿ ಎಂದಿಗೂ ಅಲ್ಲ. ಕರ್ಮಫಲವನ್ನು
  ಉದ್ದೇಶಿಸಿ ಮಾಡುವವನಾಗಬೇಡ; ಹಾಗೆಯೇ ನಿನಗೆ ಅಕರ್ಮದಲ್ಲಿ (ಕರ್ಮತ್ಯಾಗ/ಅಲಸ್ಯದಲ್ಲಿ)
  ಆಸಕ್ತಿಯೂ ಇರಬಾರದು ॥ ೨-೪೭ ॥
'55': >-
  ಧನಂಜಯನೇ, ಯೋಗದಲ್ಲಿ ಸ್ಥಿತನಾಗಿ ಕರ್ಮಗಳನ್ನು ಮಾಡು; ಆಸಕ್ತಿಯನ್ನು ತ್ಯಜಿಸಿ,
  ಸಿದ್ಧಿ-ಅಸಿದ್ಧಿಗಳಲ್ಲಿ ಸಮನಾಗಿ ಇರು. ಈ ಸಮತ್ವವೇ ‘ಯೋಗ’ ಎಂದು ಹೇಳಲ್ಪಡುತ್ತದೆ ॥ ೨-೪೮ ॥
'56': >-
  ಧನಂಜಯನೇ, ಬುದ್ಧಿಯೋಗಕ್ಕಿಂತ (ಸಮಬುದ್ಧಿಯೋಗಕ್ಕಿಂತ) ಕರ್ಮವು ಬಹಳ ಕೀಳಾದದ್ದು. ಬುದ್ಧಿಯಲ್ಲಿ
  ಶರಣನ್ನು ಹುಡುಕು. ಫಲವನ್ನು ಕಾರಣವನ್ನಾಗಿ ಮಾಡಿಕೊಂಡಿರುವವರು ಕೃಪಣರು (ಅಲ್ಪಬುದ್ಧಿಯವರು) ॥
  ೨-೪೯ ॥
'57': >-
  ಬುದ್ಧಿಯುಕ್ತನಾದವನು ಇಲ್ಲಿ (ಈ ಲೋಕದಲ್ಲೇ) ಪುಣ್ಯವೂ ಪಾಪವೂ—ಎರಡನ್ನೂ ತ್ಯಜಿಸುತ್ತಾನೆ.
  ಆದ್ದರಿಂದ ಯೋಗಕ್ಕೆ ಯುಕ್ತನಾಗು; ಯೋಗವೆಂದರೆ ಕರ್ಮಗಳಲ್ಲಿ ಕುಶಲತೆ ॥ ೨-೫೦ ॥
'58': >-
  ಮುನಿಗಳು (ಜ್ಞಾನಿಗಳು) ಬುದ್ಧಿಯೋಗದಿಂದ ಜನಿಸಿದ ಫಲವನ್ನು ತ್ಯಜಿಸಿ, ಜನ್ಮಬಂಧನದಿಂದ ಬಿಡುಗಡೆ
  ಹೊಂದಿ, ನಿರಾಮಯವಾದ ಪದವನ್ನು (ದುಃಖರಹಿತ ಪರಮಪದವನ್ನು) ಸೇರುತ್ತಾರೆ ॥ ೨-೫೧ ॥
'59': >-
  ನಿನ್ನ ಬುದ್ಧಿಯು ಮೋಹರೂಪವಾದ ಕಲುಷವನ್ನು ದಾಟಿ ಹೋಗುವಾಗ, ಕೇಳಬೇಕಾದದ್ದಕ್ಕೂ ಕೇಳಿದದ್ದಕ್ಕೂ
  (ವೇದಗಳ ವಿಧಿವಾಕ್ಯಗಳಿಗೂ) ನೀನು ವೈರಾಗ್ಯವನ್ನು ಹೊಂದುವೆ ॥ ೨-೫೨ ॥
'60': >-
  ವೇದವಾಕ್ಯಗಳಿಂದ ಗೊಂದಲಗೊಂಡಿರುವ ನಿನ್ನ ಬುದ್ಧಿಯು ಯಾದಾಗ ನಿಶ್ಚಲವಾಗಿ ಸ್ಥಿರವಾಗುವುದು, ಆಗ
  ಸಮಾಧಿಯಲ್ಲಿ ಅಚಲವಾದ ಬುದ್ಧಿಯನ್ನು ಪಡೆದಾಗ ನೀನು ಯೋಗವನ್ನು ಹೊಂದುತ್ತೀಯೆ ॥ ೨-೫೩ ॥
'61': ಅರ್ಜುನನು ಉವಾಚ ।
'62': >-
  ಕೇಶವನೇ, ಸಮಾಧಿಯಲ್ಲಿ ಸ್ಥಿತನಾದ ಸ್ಥಿತಪ್ರಜ್ಞನ ಲಕ್ಷಣವೇನು? ಸ್ಥಿತಧೀ ಯಾವ ರೀತಿಯಲ್ಲಿ
  ಮಾತನಾಡುತ್ತಾನೆ? ಹೇಗೆ ಕೂತಿರುತ್ತಾನೆ? ಹೇಗೆ ಸಂಚರಿಸುತ್ತಾನೆ? ॥ ೨-೫೪ ॥
'63': ಶ್ರೀಭಗವಾನು ಉವಾಚ ।
'64': >-
  ಪಾರ್ಥನೇ, ಮನಸ್ಸಿನಲ್ಲಿ ಉದಯಿಸುವ ಎಲ್ಲಾ ಕಾಮನೆಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತ್ಯಜಿಸಿ,
  ಆತ್ಮನಲ್ಲಿಯೇ ಆತ್ಮದಿಂದ ತೃಪ್ತನಾಗಿರುವವನು—ಅವನು ಸ್ಥಿತಪ್ರಜ್ಞ ಎಂದು ಕರೆಯಲ್ಪಡುತ್ತಾನೆ ॥
  ೨-೫೫ ॥
'65': >-
  ದುಃಖಗಳಲ್ಲಿ ಮನಸ್ಸು ಕಳವಳಗೊಳ್ಳದವನು, ಸುಖಗಳಲ್ಲಿ ಆಸೆ ಇಲ್ಲದವನು; ರಾಗ, ಭಯ, ಕ್ರೋಧಗಳನ್ನು
  ತ್ಯಜಿಸಿದವನು—ಅವನು ಸ್ಥಿತಧೀ ಮುನಿಯೆಂದು ಹೇಳಲ್ಪಡುತ್ತಾನೆ ॥ ೨-೫೬ ॥
'66': >-
  ಯಾವನು ಎಲ್ಲೆಡೆ ಅಂಟು ಇಲ್ಲದೆ, ಶುಭವಾಗಲಿ ಅಶುಭವಾಗಲಿ ಯಾವುದು ದೊರೆತರೂ ಅದನ್ನು neither
  ಸಂತೋಷದಿಂದ ಸ್ವೀಕರಿಸದೆ (ಅಭಿನಂದಿಸದೆ) nor ದ್ವೇಷಿಸದೆ ಇರುತ್ತಾನೋ, ಅವನ ಪ್ರಜ್ಞೆ
  ಸ್ಥಿರವಾಗಿದೆ ॥ ೨-೫೭ ॥
'67': >-
  ಆಮೆಯು ತನ್ನ ಅಂಗಗಳನ್ನು ಎಲ್ಲೆಡೆಗಳಿಂದ ಒಳಗೆ ಸೆಳೆದುಕೊಳ್ಳುವಂತೆ, ಈ ಪುರುಷನು
  ಇಂದ್ರಿಯಾರ್ಥಗಳಿಂದ ತನ್ನ ಇಂದ್ರಿಯಗಳನ್ನು ಸಮ್ಯಕವಾಗಿ ಹಿಂಪಡೆಯುವಾಗ, ಅವನ ಪ್ರಜ್ಞೆ
  ಸ್ಥಿರವಾಗುತ್ತದೆ ॥ ೨-೫೮ ॥
'68': >-
  ನಿರಾಹಾರಿಯಾದ ದೇಹಿಗೆ ವಿಷಯಗಳು ದೂರವಾಗುತ್ತವೆ; ಆದರೆ ‘ರಸ’ (ವಿಷಯಾಸ್ವಾದನೆ) ಉಳಿಯುತ್ತದೆ.
  ಪರಮ ತತ್ತ್ವವನ್ನು ಕಂಡ ಬಳಿಕ ಅವನಿಗೆ ಆ ರಸವೂ ನಿವೃತ್ತಿಯಾಗುತ್ತದೆ ॥ ೨-೫೯ ॥
'69': >-
  ಕುಂತೀಪುತ್ರನೇ, ಯತ್ನಿಸುವ ಜ್ಞಾನಿಯಾದ ಪುರುಷನನ್ನೂ ಸಹ, ಈ ಬಲಿಷ್ಠ ಇಂದ್ರಿಯಗಳು
  ಬಲಾತ್ಕಾರವಾಗಿ ಮನಸ್ಸನ್ನು ಎಳೆದುಕೊಂಡು ಹೋಗುತ್ತವೆ ॥ ೨-೬೦ ॥
'70': >-
  ಅವುಗಳನ್ನೆಲ್ಲ ನಿಯಮಿಸಿ, ಮನಸ್ಸನ್ನು ನನ್ನಲ್ಲೇ ಸ್ಥಾಪಿಸಿ, ಯುಕ್ತನಾಗಿ ಕೂತು (ಸ್ಥಿತನಾಗಿ)
  ಇರಲಿ. ಯಾಕೆಂದರೆ ಯಾರ ಇಂದ್ರಿಯಗಳು ವಶದಲ್ಲಿವೆಯೋ, ಅವನ ಪ್ರಜ್ಞೆ ಸ್ಥಿರವಾಗಿದೆ ॥ ೨-೬೧ ॥
'71': >-
  ವಿಷಯಗಳನ್ನು ಧ್ಯಾನಿಸುವ ವ್ಯಕ್ತಿಗೆ ಅವುಗಳ ಮೇಲೆ ಆಸಕ್ತಿ ಉಂಟಾಗುತ್ತದೆ; ಆಸಕ್ತಿಯಿಂದ ಕಾಮನೆ
  ಉಂಟಾಗುತ್ತದೆ; ಕಾಮನೆಯಿಂದ ಕ್ರೋಧ ಜನಿಸುತ್ತದೆ ॥ ೨-೬೨ ॥
'72': >-
  ಕ್ರೋಧದಿಂದ ಮೋಹ ಉಂಟಾಗುತ್ತದೆ; ಮೋಹದಿಂದ ಸ್ಮೃತಿ ಭ್ರಂಶವಾಗುತ್ತದೆ; ಸ್ಮೃತಿ ನಾಶದಿಂದ
  ಬುದ್ಧಿ ನಾಶ; ಬುದ್ಧಿ ನಾಶವಾದರೆ ಮನುಷ್ಯನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶವಾಗುತ್ತಾನೆ ॥ ೨-೬೩ ॥
'73': >-
  ಆದರೆ ರಾಗ-ದ್ವೇಷಗಳಿಂದ ಮುಕ್ತನಾಗಿ, ಇಂದ್ರಿಯಗಳನ್ನು ವಶದಲ್ಲಿಟ್ಟುಕೊಂಡು ವಿಷಯಗಳಲ್ಲಿ
  ಸಂಚರಿಸುವ ವಿಧೇಯಾತ್ಮನು (ನಿಯಂತ್ರಿತ ಮನಸ್ಸಿನವನು) ಪ್ರಶಾಂತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ ॥ ೨-೬೪ ॥
'74': >-
  ಪ್ರಸಾದ (ಪ್ರಶಾಂತಿ) ದೊರೆತಾಗ ಅವನ ಎಲ್ಲಾ ದುಃಖಗಳ ನಾಶ ಉಂಟಾಗುತ್ತದೆ; ಪ್ರಸನ್ನಚಿತ್ತನಾದವನ
  ಬುದ್ಧಿ ಶೀಘ್ರವಾಗಿ ಸ್ಥಿರವಾಗುತ್ತದೆ ॥ ೨-೬೫ ॥
'75': >-
  ಯುಕ್ತನಲ್ಲದವನಿಗೆ ಬುದ್ಧಿಯಿಲ್ಲ; ಯುಕ್ತನಲ್ಲದವನಿಗೆ ಧ್ಯಾನಶಕ್ತಿಯೂ (ಭಾವನಾ) ಇಲ್ಲ.
  ಧ್ಯಾನವಿಲ್ಲದವನಿಗೆ ಶಾಂತಿಯಿಲ್ಲ; ಶಾಂತಿಯಿಲ್ಲದವನಿಗೆ ಸುಖ ಎಲ್ಲಿ? ॥ ೨-೬೬ ॥
'76': >-
  ಇಂದ್ರಿಯಗಳು ವಿಷಯಗಳಲ್ಲಿ ಸಂಚರಿಸುತ್ತಿರುವಾಗ ಮನಸ್ಸು ಅವನ್ನು ಅನುಸರಿಸಿದರೆ, ನೀರಿನಲ್ಲಿ
  ಸಾಗುವ ದೋಣಿಯನ್ನು ಗಾಳಿ ಎಳೆದುಕೊಂಡು ಹೋಗುವಂತೆ, ಅದು ಅವನ ಪ್ರಜ್ಞೆಯನ್ನು ಎಳೆದುಕೊಂಡು
  ಹೋಗುತ್ತದೆ ॥ ೨-೬೭ ॥
'77': >-
  ಆದುದರಿಂದ ಮಹಾಬಾಹೋ, ಯಾರ ಇಂದ್ರಿಯಗಳು ಎಲ್ಲೆಡೆಗಳಿಂದ ಇಂದ್ರಿಯಾರ್ಥಗಳಿಂದ
  ನಿಯಂತ್ರಿಸಲ್ಪಟ್ಟಿವೆಯೋ, ಅವನ ಪ್ರಜ್ಞೆ ಸ್ಥಿರವಾಗಿದೆ ॥ ೨-೬೮ ॥
'78': >-
  ಸರ್ವಭೂತಗಳಿಗೆ ಯಾವುದು ರಾತ್ರಿ ಆಗಿದೆಯೋ, ಅದರಲ್ಲಿ ಸಂಯಮಿ ಜಾಗರಿತನಾಗಿರುತ್ತಾನೆ; ಭೂತಗಳು
  ಯಾವ ವಿಷಯಗಳಲ್ಲಿ ಜಾಗೃತರಾಗಿರುತ್ತವೋ, ಅದು ತತ್ತ್ವವನ್ನು ನೋಡುವ ಮುನಿಗೆ ರಾತ್ರಿ (ಅಜ್ಞಾನ)
  ಆಗಿರುತ್ತದೆ ॥ ೨-೬೯ ॥
'79': >-
  ನೀರುಗಳು ಸದಾ ಒಳಹೊಕ್ಕರೂ ಅಚಲವಾಗಿ ಸ್ಥಿತನಾಗಿರುವ ಸಮುದ್ರದಂತೆಯೇ, ಎಲ್ಲ ಕಾಮನೆಗಳು
  ಪ್ರವೇಶಿಸಿದರೂ ಸ್ಥಿರನಾಗಿ ಇರುವವನು ಶಾಂತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ; ಕಾಮನೆಗಳನ್ನು ಬೇಡಿಸುವವನು
  (ಕಾಮಕಾಮಿ) ಶಾಂತಿಯನ್ನು ಪಡೆಯುವುದಿಲ್ಲ ॥ ೨-೭೦ ॥
'80': >-
  ಯಾವ ಮನುಷ್ಯನು ಎಲ್ಲ ಕಾಮನೆಗಳನ್ನು ತ್ಯಜಿಸಿ, ನಿಃಸ್ಪೃಹನಾಗಿ (ಆಸೆರಹಿತನಾಗಿ), ನಿರ್ಮಮ
  (ಮಮಕಾರರಹಿತ), ನಿರಹಂಕಾರನಾಗಿ ನಡೆದುಕೊಳ್ಳುತ್ತಾನೋ, ಅವನು ಶಾಂತಿಯನ್ನು ಹೊಂದುತ್ತಾನೆ ॥
  ೨-೭೧ ॥
'81': >-
  ಪಾರ್ಥನೇ, ಇದೇ ಬ್ರಾಹ್ಮೀ ಸ್ಥಿತಿ (ಬ್ರಹ್ಮಸ್ಥಿತಿ). ಇದನ್ನು ಪಡೆದವನು ಮೋಹಗೊಳ್ಳುವುದಿಲ್ಲ.
  ಇದರಲ್ಲೇ ಸ್ಥಿತನಾಗಿ ಅಂತ್ಯಕಾಲದಲ್ಲಿಯೂ ಇದ್ದರೆ ಬ್ರಹ್ಮನಿರ್ವಾಣವನ್ನು (ಪರಮ ಮೋಕ್ಷವನ್ನು)
  ಪಡೆಯುತ್ತಾನೆ ॥ ೨-೭೨ ॥
'82': >-
  ಓಂ ತತ್ಸದಿತಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾಸೂಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯಾಯಾಂ ಯೋಗಶಾಸ್ತ್ರೇ,
  ಶ್ರೀಕೃಷ್ಣಾರ್ಜುನ ಸಂವಾದದಲ್ಲಿ ‘ಸಾಂಖ್ಯಯೋಗ’ ಎಂಬ ದ್ವಿತೀಯ ಅಧ್ಯಾಯವು ಸಮಾಪ್ತಿಯಾಯಿತು ॥ ೨
  ॥
