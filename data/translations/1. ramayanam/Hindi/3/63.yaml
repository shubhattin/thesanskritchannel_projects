'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘दुःखानुचिन्तनम्’ नामक तिरसठवाँ
  सर्ग ॥३-६३॥
'1': >-
  वह राजपुत्र राम, अपनी प्रिया (सीता) से वियोगवाला होकर, शोक और मोह से पीड़ित
  हो, अत्यन्त आर्त-रूप में अपने भाई (लक्ष्मण) को व्याकुल करते हुए, फिर से तीव्र
  विषाद में डूब गया ॥३-६३-१॥
'2': >-
  शोक में निमग्न, तथा शोक के वश में आ पड़े हुए लक्ष्मण को राम—जो स्वयं भी व्यापक
  शोक में डूबे थे—उष्ण (दीर्घ) निःश्वास लेते हुए और रोते हुए, अपने संकट के
  अनुरूप, शोकपूर्ण वचन बोले ॥३-६३-२॥
'3': >-
  मैं मानता हूँ कि इस पृथ्वी पर मेरे जैसा दुष्कर्म करने वाला दूसरा कोई नहीं है;
  क्योंकि शोक पर शोक की परम्परा मुझे ही आकर घेर रही है, और वह मेरे हृदय तथा
  मन—दोनों को चीरती जा रही है ॥३-६३-३॥
'4': >-
  निश्चय ही मैंने पहले बार-बार ऐसे पाप-कर्म किए होंगे, जो मुझे प्रिय (अभीष्ट)
  प्रतीत होते थे; उसी का यह फल आज आ पड़ा है कि मैं एक-एक दुःख के ऊपर फिर दूसरा
  दुःख भोग रहा हूँ ॥३-६३-४॥
'5': >-
  हे लक्ष्मण! राज्य का नाश, स्वजनों से वियोग, पिता का विनाश और माता से वियोग—ये
  सब बातें, जब मैं इन्हें सोचता हूँ, तो मेरे शोक के वेग को और-और भर देती हैं
  ॥३-६३-५॥
'6': >-
  हे लक्ष्मण! वन में आकर देह के क्लेश के कारण मेरा जो समस्त दुःख था, वह तो मानो
  शांत हो गया था; पर सीता-वियोग से वह दुःख फिर से उसी प्रकार उफान पर आ गया है,
  जैसे काष्ठों के स्पर्श से अग्नि अचानक भड़क उठे ॥३-६३-६॥
'7': >-
  निश्चय ही मेरी वह आर्या सीता किसी राक्षस द्वारा आकाश में ले जायी गयी है—वह
  भीरु भय से बार-बार बेसुरा होकर भी मधुर स्वर में करुण विलाप करती हुई, निरन्तर
  चिल्ला उठी होगी ॥३-६३-७॥
'8': >-
  मेरी प्रिया के वे दोनों वक्षस्थल—जो रक्त के समान लोहित वर्ण वाले, प्रिय-दर्शन,
  और उत्तम चन्दन के लेप के सर्वथा योग्य थे—निश्चय ही रक्त और कीचड़ से लिप्त हो
  गए होंगे, और वह (सीता) आघात के साथ गिर पड़ी होगी ॥३-६३-८॥
'9': >-
  उसका वह मुख—जो अत्यन्त कोमल, स्पष्ट और मृदु वाणी वाला था, और जिसके केश-भार
  सुन्दर रूप से कुंचित थे—राक्षस के वश में पड़ जाने पर निश्चय ही वैसे ही न शोभ
  रहा होगा, जैसे राहु के मुख में पड़ा हुआ चन्द्रमा शोभा नहीं देता ॥३-६३-९॥
'10': >-
  मेरी सुव्रता प्रिया की वह गर्दन—जो हारों के बन्धन (आभूषणों) की अत्यन्त योग्य
  थी—निश्चय ही रक्ताहारी राक्षसों ने उसे चारों ओर से पी लिया (चूस लिया) होगा, और
  वह अब जैसे शून्य-सी (निर्जीव-सी) हो गयी होगी ॥३-६३-१०॥
'11': >-
  मेरे बिना वह एकान्त वन में, राक्षसों द्वारा हर ली जाकर घसीटी जा रही थी—निश्चय
  ही वह दीन होकर कुररी (कोयल-सम पक्षी) की भाँति करुण क्रन्दन करने लगी होगी; उस
  दीर्घ, कान्त (सुन्दर) नेत्रों वाली ने अवश्य ही हाहाकार मचाया होगा ॥३-६३-११॥
'12': >-
  यहीं इस शिलातल पर उदारशीला सीता पहले मेरे साथ बैठी थी; हे लक्ष्मण! उस
  कान्त-स्मिता ने, फिर हँसते हुए, तुमसे बहुत-से वचनों का समूह कहा था (बहुत बातें
  की थीं) ॥३-६३-१२॥
'13': >-
  सरिताओं में श्रेष्ठ यह गोदावरी सदा मेरी प्रिया को प्रिय थी; मैं सोचता हूँ—क्या
  वह यहाँ गई होगी? पर वह कभी अकेली नहीं जाती ॥३-६३-१३॥
'14': >-
  कमल-मुखी, कमल-पत्र-नेत्र वाली सीता यदि कमल लाने को भी चली हो—तो भी यह ठीक
  नहीं; क्योंकि वह मुझ बिना कभी कमल लेने नहीं जाती ॥३-६३-१४॥
'15': >-
  यह पुष्पित वृक्षों का समूह, अनेक प्रकार के पक्षियों के झुण्डों से युक्त
  वन—यद्यपि मनोहर है—पर यदि वह यहाँ गई हो, तो भी यह युक्त नहीं; क्योंकि वह भीरु
  है और अकेली जाने में अत्यन्त भय मानती है ॥३-६३-१५॥
'16': >-
  हे आदित्य! हे लोक के कृत और अकृत (सब कर्मों) को जानने वाले! हे लोक के
  सत्य-असत्य कर्मों के साक्षी! मेरी वह प्रिया कहाँ गई—हारी गयी है या चली गयी
  है—शोक से आहत मुझसे सब कुछ स्पष्ट कहो ॥३-६३-१६॥
'17': >-
  हे वायो! समस्त लोकों में ऐसा कुछ भी नहीं है जो तुम्हें नित्य विदित न हो; अतः
  उस कुल-पालिनी (पतिव्रता, वंश की रक्षिका) को बताओ—वह मर गयी है, हर ली गयी है,
  या मार्ग में कहीं स्थित है (कहीं पथ पर पड़ी/ठहरी है) ॥३-६৩-१७॥
'18': >-
  इस प्रकार शोक के वश में देह धारण किए, संज्ञा-शून्य से होकर केवल विलाप करते हुए
  राम को देखकर, दीनता-रहित साहस वाले सौमित्रि (लक्ष्मण) ने न्याय में स्थित,
  कालोचित और उपयुक्त वचन कहा ॥३-६३-१८॥
'19': >-
  आज शोक को त्यागकर धैर्य धारण करो, और उसके अन्वेषण में उत्साहयुक्त होओ; क्योंकि
  उत्साही मनुष्य इस लोक में अत्यन्त दुस्तर (अत्यन्त कठिन) कार्यों में भी कभी
  टूटकर बैठ नहीं जाते ॥३-६३-१९॥
'20': >-
  इस प्रकार महापराक्रमी सौमित्रि के कहने पर भी, पीड़ित रघुवंशवर्धन राम ने—धैर्य
  छोड़ देने के कारण—उस बात पर विचार न किया; और वे फिर से महान दुःख में जा पड़े
  ॥३-६३-२०॥
'21': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य के अरण्यकाण्ड में
  ‘दुःखानुचिन्तनम्’ नामक तिरसठवाँ सर्ग समाप्त ॥३-६३॥
