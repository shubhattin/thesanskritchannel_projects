'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే “మహాపార్శ్వవచోఽభినందనం” నామ త్రయోదశః
  సర్గః ॥6-13॥
'1': >-
  రావణుడు క్రోధంతో ఉన్నాడని గ్రహించిన మహాబలశాలి మహాపార్శ్వుడు, క్షణమాత్రం
  ఆలోచించి, చేతులు జోడించి ఈ మాటలు పలికెను ॥6-13-1॥
'2': >-
  అడవిలోకి వెళ్లి, మృగాలు మరియు క్రూరజంతువులు తిరిగే అరణ్యాన్ని చేరి, అక్కడ
  లభించినప్పుడు కూడా మధువు త్రాగకపోతే—అటువంటి మనిషి నిజంగా మూర్ఖుడే (బాలిశుడే)
  అవుతాడు ॥6-13-2॥
'3': >-
  హే శత్రునాశక! నీకు పైగా మరొక అధిపతి ఎవరున్నారు? శత్రువులను తలలపై త్రొక్కుతూ
  దండెత్తి, వైదేహి సీతతో కలిసి సుఖించుము, ఆనందించుము ॥6-13-3॥
'4': >-
  హే మహాబలవంతుడా! బలప్రయోగంతో కోడి స్వభావంలా (లౌల్యంతో) ప్రవర్తించు; సీతను మళ్లీ
  మళ్లీ ఆక్రమించి (బలాత్కరించి) ఆమెను అనుభవించు, ఆమెతో రమించు, సుఖించు ॥6-13-4॥
'5': >-
  నీ కోరిక నెరవేరిన తరువాత ఇక నీకు ఏ భయం ఉండగలదు? ఇప్పుడు వచ్చిందే అయినా, ఇంకా
  కాలం రాని విషయం అయినా—అన్నిటికీ నీవే తగిన ప్రతివిధానాన్ని
  (ప్రత్యుత్తరాన్ని/ప్రతిఉపాయాన్ని) చేయగలవు ॥6-13-5॥
'6': >-
  కుంభకర్ణుడు మా వెంట ఉన్నాడు; మహాబలశాలి ఇంద్రజిత్తు కూడా ఉన్నాడు. వారు—వజ్రధారి
  ఇంద్రుడిని కూడా, అతని వజ్రంతో సహా—నిరోధించగల శక్తివంతులు ॥6-13-6॥
'7': >-
  ఉపప్రదానం (దానం/బహుమతి) గానీ, సాంత్వం గానీ, భేదం గానీ—తెలివైనవారు చేసే ఈ
  విధానాలను పక్కన పెట్టి, దండద్వారా (బలప్రయోగంతో)నే కార్యసిద్ధి కావాలని నాకు
  ఇష్టం; అర్థసాధనలో (లక్ష్యసాధనలో) అదే నేను అంగీకరిస్తాను ॥6-13-7॥
'8': >-
  హే మహాబలవంతుడా! ఇక్కడికి వచ్చిన నీ శత్రువులందరినీ మేము—శస్త్రప్రతాపంతో—నీ
  వశంలోకి తప్పక తేనందుకు సందేహమే లేదు ॥6-13-8॥
'9': >-
  మహాపార్శ్వుడు ఇలా పలికినప్పుడు, రాజైన రావణుడు అతని మాటలను గౌరవించి,
  మెచ్చుకొని, ఈ విధంగా ప్రత్యుత్తరం చెప్పెను ॥6-13-9॥
'10': >-
  మహాపార్శ్వా! వినుము—నా అంతరంగ రహస్యంలోని ఒక విషయాన్ని. ఇది చాలాకాలం క్రితం
  జరిగినది; అప్పట్లో నాకు సంభవించిన దానిని నీకు చెప్పుదును ॥6-13-10॥
'11': >-
  పితామహుని (బ్రహ్మదేవుని) భవనానికి వెళ్తున్న పుంజికస్థల అనే అప్సరసను నేను
  చూశాను—ఆమె ఆకాశంలో అగ్నిశిఖలా కదులుతూ (వేగంగా) వెళ్తున్నదని కనుగొన్నాను
  ॥6-13-11॥
'12': >-
  ఆమెను నేను బలవంతంగా అనుభవించాను; తరువాత ఆమెను వస్త్రరహితగా చేసి (వివసనగా చేసి)
  వదిలాను. ఆమె స్వయంభూవు (బ్రహ్మ) భవనానికి చేరింది—అలజడిగా, తూలుతూ—నలినీ (నీటి
  పద్మం/కమలం) తరంగాల్లో ఊగినట్లుగా ॥6-13-12॥
'13': >-
  ఆ విషయం మహాత్ముడైన బ్రహ్మదేవునికి అలాగే తెలిసిపోయిందని నేను భావిస్తున్నాను.
  అప్పుడు విధాత (వేధుడు) కోపంతో నాకు ఈ మాటలు పలికెను ॥6-13-13॥
'14': >-
  ఇనుండి, నీవు బలవంతంగా ఏ ఇతర స్త్రీయైనా గమించిన (ఆక్రమించిన) రోజు—ఆ క్షణమే నీ
  శిరస్సు వంద ముక్కలుగా పగిలిపోతుంది; ఇందులో సందేహమే లేదు ॥6-13-14॥
'15': >-
  ఆ శాపానికి భయపడిన నేను, ఆమెను బలవంతంగా అయినప్పటికీ—వైదేహి సీతను—శుభ్రమైన
  శయనంపై ఎక్కించలేదు (శయనసంబంధాన్ని చేయలేదు) ॥6-13-15॥
'16': >-
  నా వేగము సముద్రపు వేగంలాంటిది; నా గతి వాయుదేవుని గతి వంటిది. దాశరథి రాముడు ఇది
  తెలియకనే నన్ను చేరబోయి (ఆసాదించబోయి) వస్తున్నాడు ॥6-13-16॥
'17': >-
  గిరిగుహలో నిద్రిస్తున్న సింహంలా కూర్చున్నవాడిని—క్రోధంతో మరణంలా
  నిలిచినవాడిని—ఎవరు లేపాలని కోరుకుంటారు? ॥6-13-17॥
'18': >-
  నాలో నుంచి బయలుదేరిన ద్విజిహ్వులు (రెండు నాలుకలుగల పాముల) వలె ఉన్న బాణాలను
  రాముడు యుద్ధంలో చూడలేదు; అందుకే నన్ను ఎదిరించడానికి వస్తున్నాడు ॥6-13-18॥
'19': >-
  వందలుగా విడిచే, వజ్రసమానమైన, నా ధనుస్సు నుండి విడుదలయ్యే బాణాలతో—రాముణ్ణి
  వేగంగా అగ్నిలా మండించుతాను; దావానల కాంతిగల ఉల్కలతో ఏనుగును కాల్చినట్లుగా
  ॥6-13-19॥
'20': >-
  తదుపరి, మహాబలంతో సమావృతుడనై (నా గొప్ప బలంతో), అతని బలాన్ని కూడా నేను
  హరించివేస్తాను—కాలానుసారం ఉదయించిన సూర్యుడు నక్షత్రాల ప్రభను మింగివేసినట్లుగా
  (మసకబార్చినట్లుగా) ॥6-13-20॥
'21': >-
  సహస్రనేత్రుడైన వాసవుడు (ఇంద్రుడు) గానీ, వరుణుడు గానీ—వారితో కూడ నేను యుద్ధంలో
  జయింపబడదగినవాడిని కాను. నా బాహుబలంతోనే—పూర్వం వైశ్రవణుడు (కుబేరుడు) పాలించిన ఈ
  పురీ (లంక)ని నేను జయించాను ॥6-13-21॥
'22': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే
  “మహాపార్శ్వవచోఽభినందనం” నామ త్రయోదశః సర్గః ॥6-13॥
