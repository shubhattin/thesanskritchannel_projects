  అనెను ॥२-१३-१०॥
'11': >-
  “సుఖములకే అర్హుడైనవాడికి, దుఃఖములు అసంబద్ధమైనవాడికి—బుద్ధిమానుడైన
  రామునికి—దుఃఖమనే దృష్టి నా కంట పడవలసినది ఎలా? నేను అది ఎలా చూడగలను?” అని
