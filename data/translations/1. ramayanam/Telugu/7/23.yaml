'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘వరుణజయః’ నామ త్రయోవింశః సర్గః ॥7-23॥

  అనంతరం శ్రీమద్వాల్మీకీ రామాయణంలోని ఉత్తరకాండంలో ‘వరుణజయము’ అనే ఇరవైమూడవ
  సర్గము.
'1': >-
  అనంతరం దశగ్రీవుడైన రావణుడు, త్రిదశపుంగవుడైన యముణ్ని జయించిన తరువాత—యుద్ధంలో
  గర్వశౌర్యం గలవాడైన ఆ రావణుడు తన సహాయకులను చూచెను.
'2': >-
  తరువాత ప్రహారాలవలన రక్తంతో తడిసి, అంగాంగములు గాయాలతో చిద్రమై ఉన్న రావణుణ్ని
  రాక్షసులు చూచి, సమీపించి వినయంగా అతని వద్దకు వచ్చిరి.
'3': >-
  మారీచుని మొదలుకొని అందరూ, జయప్రశంసలతో (విజయకీర్తిని) మరింత
  పెంపొందించుచూ—రావణుడు వారిని సాంత్వన పరచిన తరువాత—అందరూ పుష్పక విమానాన్ని
  ఎక్కిరి.
'4': >-
  ఆపై రావణుడు రసాతలమునకు వెళ్లుచూ, జలసముదాయానికి నిధియైన (సముద్రాంతర్గత) లోకంలో
  ప్రవేశించాడు; అది దైత్యులు, ఉరగగణములు నివసించుచు, వరుణుడచే రక్షింపబడుతున్నది.
'5': >-
  అతడు వాసుకిచే పాలింపబడే భోగవతీ అనే నగరమునకు వెళ్లి, నాగులను తన వశముచేసికొని
  ఆనందంతో మణిమయమైన ఆ నగరమువైపు సాగెను.
'6': >-
  అక్కడ వరప్రాప్తులైన నివాతకవచులనే దైత్యులు నివసించుచుండిరి. రాక్షసులను
  సమీపించి, యుద్ధార్థముగా వారిని సవాలు చేసిరి.
'7': >-
  ఆ దైత్యులందరూ మహావిక్రములు, బలశాలినులు; నానావిధ ఆయుధాలతో అక్కడ హర్షంతో,
  యుద్ధమత్తతతో నిండివుండిరి.
'8': >-
  అక్కడ కోపించిన రాక్షసులు మరియు దానవులు శూలాలు, త్రిశూలాలు, కులిశాలు,
  పట్టిశాలు, ఖడ్గాలు, పరశుధులు మొదలైన ఆయుధాలతో ఒకరికొకరు చీల్చి ఛేదించిరి.
'9': >-
  వారు అలా యుద్ధం చేయుచుండగా పూర్తిగా ఒక సంవత్సరము గడచిపోయెను; అయినా అక్కడ
  ఎవరికి విజయమో, ఎవరికీ పరాజయమో—క్షయముగాని—ఏదియు జరగలేదు.
'10': >-
  అప్పుడు త్రిలోకగతికి ఆధారమైన, అవ్యయుడైన దేవుడు పితామహుడు (బ్రహ్మదేవుడు) ఉత్తమ
  విమానాన్ని అధిరోహించి వేగంగా అక్కడికి వచ్చెను.
'11': >-
  నివాతకవచుల యుద్ధకర్మను ఆపి, వృద్ధుడైన పితామహుడు విషయం తెలిసినవాడివలె తగిన
  మాటలను పలికెను.
'12': >-
  “ఈ రావణుడు యుద్ధంలో సురాసురులు ఎవ్వరూ జయించలేరు. అలాగే మీరును, ససైన్య దానవులతో
  కూడ ఉన్నా, ఇతనిని నశింపజేయుటకు సమర్థులు కారు.”
'13': >-
  “కాబట్టి రాక్షసుడైన ఇతనితో మీకు సఖ్యతనే యోగ్యము. మిత్రులకై కావలసిన సమస్త
  కార్యాలూ విభజనలేని విధంగా కలిసే జరుగును—ఇందులో సందేహములేదు.”
'14': >-
  అనంతరం అక్కడ అగ్నిని సాక్షిగా చేసుకొని రావణుడు నివాతకవచులతో సఖ్యాన్ని
  కట్టుబడెను; అప్పుడు అతడు ఎంతో ప్రీతితో నిండెను.
'15': >-
  తరువాత న్యాయరీతిన వారితో కలిసి ఒక సంవత్సరం నివసించి, దశాననుడు తన స్వపురి (లంక)
  వలెనే ఇష్టమైన స్థితిని పొందెను—ఏ భేదమూ లేకుండెను.
'16': >-
  ఆపై మాయల స్వభావాన్ని పరిశీలించి, వాటిలో వంద మాయలను సంపూర్ణంగా
  నేర్చుకొని/సాధించి, జలేంద్రుడైన వరుణుని పురాన్ని అన్వేషించుచూ రసాతలమున
  సంచరించెను.
'17': >-
  తరువాత కాలకేయులు అధిష్ఠించిన ‘అశ్మనగరము’ అనే పట్టణానికి వెళ్లి, అక్కడ
  బలవంతులైన కాలకేయులను సంహరించెను.
'18': >-
  అప్పుడు శూర్పణఖ భర్తను ఖడ్గంతో కత్తిరించి, తన మరిది అయిన బలవంతుడైన
  విద్యుజ్జిహ్వను కూడా—యుద్ధములో నాలుకతో (జిహ్వచే) లిహించుచున్న (భక్షించుచున్న)
  ఆ రాక్షసుణ్ని—చంపెను.
'19': >-
  అతనిని జయించిన వెంటనే, అతి కొద్ది సమయంలోనే నాలుగు వందల మంది దైత్యులను కూడా
  సంహరించెను.
'20': >-
  తరువాత రాక్షసాధిపతి, పాండురమెఘసమానంగా తెల్లగా కాంతిమంతంగా, కైలాసపర్వతంలా
  ప్రకాశించుచున్న వరుణుని దివ్య ఆలయాన్ని చూచెను.
'21': >-
  అక్కడ పాలను క్షరించుచున్న సురభి అనే గోవు నిలిచి ఉండెను; ఆమె పాల ప్రవాహం నుండే
  ‘క్షీరోద’ అనే సముద్రము ఏర్పడినది.
'22': >-
  అక్కడ రావణుడు గోవృషభేంద్రవరమైన ఆ (ఉత్తమ గోవును/ఆరణిమ్) చూచెను; దానివల్లనే శీతల
  కిరణములు గల నిశాకరుడైన చంద్రుడు ఉద్భవించెను.
'23': >-
  ఆ గోవుని ఆశ్రయించి ఫేనమును (నురగను) పానము చేయుచు పరమ ఋషులు జీవించుచున్నారు;
  అక్కడే అమృతము ఉద్భవించింది; అలాగే స్వధాభోజనములు చేయువారికి స్వధ కూడా అక్కడే
  ఉద్భవించింది.
'24': >-
  లోకంలో మనుష్యులు పేరుపేరున ‘సురభి’ అని పేర్కొనుచున్న ఆ పరమాద్భుత గోవుని
  రావణుడు ప్రదక్షిణ చేసి (చుట్టి నమస్కరించి) తదుపరి కార్యానికి ముందుకు సాగెను.
'25': >-
  అనంతరం అనేక విధమైన బలములతో గుప్తంగా రక్షింపబడుతున్న మహాఘోరమైన ప్రదేశంలో
  ప్రవేశించెను. అప్పుడు వందల ధారలవలె జలధారలతో కప్పబడి, శరదృతు మేఘంలా తెల్లగా
  కనిపించుచు, నిత్యం ఆనందోల్లాసంతో ఉన్న వరుణుని ఉత్తమ గృహాన్ని చూచెను.
'26': >-
  తరువాత యుద్ధంలో బలాధ్యక్షులను సంహరించి, వారి చేత కూడా దెబ్బలు తినినప్పటికీ,
  రాజా (వరుణునికి) వెంటనే నివేదించబడునట్లుగా యోధులను ఉద్దేశించి పలికెను.
'27': >-
  “యుద్ధార్థముగా రావణుడు వచ్చెను; అతనికి యుద్ధము ప్రసాదింపబడునుగాక. లేదా—‘నీకు
  భయమేమీ లేదు, నేను జయింపబడ్డాను’ అని అంజలి గట్టుకొని చెప్పుము.”
'28': >-
  ఇంతలో మహాత్ముడైన వరుణుని క్రోధముతో, అతని కుమారులు, మనవలు, ఇంకా పుష్కరుడు కూడా
  బయటకు నిష్క్రమించిరి.
'29': >-
  వీర్యగుణసంపన్నులైన వారు తమ తమ సైన్యబలములతో చుట్టుముట్టబడి, కామగములైన
  (ఇష్టమొచ్చిన దిశకు వెళ్లగల) రథాలను యోకించి, ఉదయసూర్యసమాన కాంతివర్ణంతో వెలుగుచూ
  బయలుదేరిరి.
'30': >-
  అప్పుడు జలేంద్రుడైన వరుణుని కుమారులకూ, ధీమంతుడైన రావణునికీ మధ్య భయంకరమై
  రోమాంచనకరమైన యుద్ధము సంభవించెను.
'31': >-
  దశగ్రీవుడైన ఆ రాక్షసుని మహావీర్యవంతులైన అమాత్యుల చేత, వారుణ బలమంతయు క్షణములోనే
  పరాజితమై నేలకొరుగబడెను.
'32': >-
  యుద్ధరంగంలో తమ బలాన్ని పరిశీలించిన వరుణుని కుమారులు—శరజాలముచే తీవ్రంగా
  బాధింపబడి—రణకర్మ నుంచి వెనుదిరిగిరి.
'33': >-
  వారు భూమిపై నిలిచి పుష్పకంలో ఉన్న రావణుణ్ని చూసి, వేగంగా పయనించే రథాలతో వెంటనే
  ఆకాశంలోకి ప్రవేశించిరి.
'34': >-
  అప్పుడు వారు (రావణుడు మరియు వారుణపక్షం) ఆకాశంలో సమాన స్థితిని పొందిన తరువాత,
  దేవదానవయుద్ధంలాగా ఘోరమైన, కోలాహలభరితమైన ఆకాశయుద్ధము జరిగింది.
'35': >-
  తరువాత వారు యుద్ధంలో అగ్నిసమానమైన శరాలతో రావణుణ్ని విముఖుణ్ని (తిరిగిపోయేలా)
  చేసి, సంతుష్టులై నానావిధమైన నినాదాలను వెలువరించిరి.
'36': >-
  అప్పుడు మహోదరుడు కోపించి, రాజా (రావణుడు) అవమానింపబడినట్లుగా
  (ఘర్షింపబడినట్లుగా) చూసి, మరణభయాన్ని విడిచి, యుద్ధాకాంక్షతో నిలిచి
  పరిశీలించెను.
'37': >-
  యుద్ధంలో భయంకరులైన, ఇష్టమొచ్చినట్లు కదలగల, వాయువుతో సమాన వేగులైన వారిని
  మహోదరుడు గదతో కొట్టి భూమిమీద పడవేసెను.
'38': >-
  వరుణుని కుమారుల యోధులనూ, వందల గుర్రాలనూ సంహరించిన మహోదరుడు—వీరథులై నిలిచిన
  వారిని చూసి—తక్షణమే గొప్ప నాదాన్ని విడిచెను.
'39': వారి రథాలు గుర్రములతో కూడ, సారథులతో కూడ మహోదరునిచే నిహతమై, భూమిమీద పడిపోయెను.
'40': >-
  అప్పుడు మహాత్ముడైన వరుణుని కుమారులు రథాలను విడిచి, ఆకాశంలోనే నిలిచిరి; వీరులైన
  వారు తమ స్వప్రభావముచే ఏమాత్రం విచలితులు కాలేదు.
'41': >-
  వారు ధనుస్సులను సిద్ధం చేసుకొని, మహోదరుణ్ని ఛేదించి, యుద్ధంలో కోపంతో ఏకమై
  రావణుని మీదకు ఎదురుదాడి చేసిరి.
'42': >-
  చాపం నుండి విడివడిన, వజ్రములవలె కఠినమైన అతి భయంకరమైన సాయకములతో వారు కోపంతో
  మహోదరుణ్ని చీల్చుచుండిరి—మేఘాలు మహాపర్వతాన్ని చీల్చినట్లుగా.
'43': >-
  అప్పుడు దశగ్రీవుడు క్రోధించి ప్రళయకాలాగ్నివలె ఉద్ధృతుడై, మహాఘోరమైన శరవర్షాలతో
  వారి మర్మస్థానాలను కొట్టెను.
'44': >-
  అతని ఆ హఠాత్తు దాడితోనే వారి పాదాతయోధులు క్షీణించి కూలిపోతూ ఉండిరి; తదనంతరం
  విచిత్రమైన ముసలములు, ఆపై వందల భల్లములును ప్రయోగింపబడెను.
'45': >-
  పట్టిశములు, శక్తులు, శతఘ్నులు, తోమరములు మొదలైనవాటిని—అజేయుడైన రావణుడు—వారిమీద
  (ఆకాశస్థుడై) కురిపించెను.
'46': >-
  అలా విసిరివేయబడిన ఆ వీర పాదాతులు చెల్లాచెదురై పడిపోయిరి; అరవై సంవత్సరాల
  ఏనుగులు మహాపంకాన్ని చేరి చిక్కుకున్నట్లుగా వారు ఆపదలో పడి కుంగిపోవుచుండిరి.
'47': >-
  తన కుమారులు అలా క్షీణించి, వ్యాకులులై ఉన్నారని చూసి, పరమబలశాలియైన రావణుడు
  హర్షంతో—మహాంబుధరము (గొప్ప మేఘము) మ్రోగినట్లుగా—గర్జించెను.
'48': >-
  తరువాత ఆ రాక్షసుడు గొప్ప నాదాన్ని విడిచిన తరువాత, నానావిధ ఆయుధాలతో వారుణులను
  సంహరించెను—మేఘము జలధారలతో కుమ్మరించినట్లుగా.
'49': >-
  అప్పుడు వారందరూ విముఖులై భూమిపై పడి ఉండిరి; వారి స్వసైన్యమువారు యుద్ధరంగం
  నుండి వారిని త్వరగా తీసికొని తమ గృహాలలోకి చేర్చిరి.
'50': >-
  అప్పుడు ఆ రాక్షసుడు (తన వారిని) ఉద్దేశించి—“వరుణునికి ఇది నివేదించబడునుగాక”
  అని పలికెను.
'51': >-
  అప్పుడు వారుణ మంత్రి ‘ప్రహాస’ అనే పేరుగల ప్రహస్తుడు రావణునితో ఇలా
  చెప్పెను—“మహారాజా! జలేశ్వరుడైన వరుణుడు బ్రహ్మలోకానికి వెళ్లిపోయాడు.”
'52': >-
  “నీవు యుద్ధంలో పిలుచుచున్న వాడైన వరుణుడు, గంధర్వగానాన్ని వినుటకై వెళ్లాడు.
  కాబట్టి, రాజు వెళ్లిపోయినప్పుడు నీవు వీరా వ్యర్థంగా శ్రమించుట ఎందుకు? ఇక్కడ
  సమీపంలో ఉన్న యువవీరులు (వరుణుని కుమారులు) మాత్రము పరాజితులయ్యారు.”
'53': >-
  రాక్షసేంద్రుడు ఆ మాట విని, తన నామాన్ని ప్రకటించుచూ (తన పేరును వినిపించుచూ),
  హర్షంతో నాదం విడిచుచూ వరుణాలయం నుండి బయటికివచ్చెను.
'54': >-
  అతడు వచ్చిన మార్గమునే తిరిగి వెళ్లి, ఆకాశమార్గంలో ప్రయాణించుచూ లంకాభిముఖంగా
  సాగెను.
'55': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘వరుణజయః’ నామ
  త్రయోవింశః సర్గః ॥7-23॥

  ఇట్లు ఆర్షస్వరూపమైన శ్రీమద్రామాయణము—వాల్మీకి మహర్షి రచించిన
  ఆదికావ్యము—ఉత్తరకాండంలో ‘వరుణజయము’ అనే ఇరవైమూడవ సర్గము సమాప్తము.
