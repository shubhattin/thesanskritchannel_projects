  చేతి నుండి నీవు రక్షింపబడవు) ॥6-14-6॥
'7': >-
  విభీషణుని మాటలను వినిన తరువాత ప్రహస్తుడు ఇలా పలికెను: ‘మాకు దేవతల నుండీ,
