'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, సుందరకాండలో “దూతవధనివారణము” అను ద్విపంచాశత్తమ
  సర్గము ॥5-52॥
'1': >-
  ఆ మహాత్ముడైన వానరుని మాట వినగానే, కోపముతో మూర్ఛితుడైన రావణుడు అతని వధ చేయమని
  ఆజ్ఞాపించాడు ॥5-52-1॥
'2': >-
  దుష్టాత్ముడైన రావణుడు అతని వధను ఆజ్ఞాపించినప్పుడు, దౌత్యమును నివేదించిన
  వానరుని వధను విభీషణుడు సమ్మతించలేదు ॥5-52-2॥
'3': >-
  క్రోధించిన రాక్షసాధిపతిని, అలాగే సమీపించిన ఆ పరిస్థితిని గ్రహించి, కార్యసాధనలో
  స్థితుడైన విభీషణుడు ఏమి చేయవలెనో అని మనస్సులో ఆలోచించాడు ॥5-52-3॥
'4': >-
  తదనంతరం నిశ్చితార్థుడై, సామమార్గంతో పూజ్యుడైన శత్రుజయుడైన అగ్రజుని (రావణుని)
  ఉద్దేశించి, వాక్యనైపుణ్యముగల విభీషణుడు అత్యంత హితమయిన మాటను పలికాడు ॥5-52-4॥
'5': >-
  “రాక్షసేంద్రా! కోపాన్ని క్షమించు, రోషాన్ని విడిచిపెట్టు; నా ఈ మాటను ప్రసన్నుడై
  వినుము. పరావరజ్ఞులైన ధర్మాత్ములైన భూపతులు దూతను వధించరు” ॥5-52-5॥
'6': >-
  “రాజా! వీరా! ఈ కపి వధ ధర్మవిరుద్ధమును, లోకచారమునకు నిందనీయం, మరియూ నీకు తగని
  కార్యమును” ॥5-52-6॥
'7': >-
  “నీవు ధర్మజ్ఞుడవు, కృతజ్ఞుడవు, రాజధర్మములయందు విశారదుడవు; భూతముల పరావరమును
  తెలిసినవాడవు; పరమార్థతత్త్వమును తెలిసినవాడవు నీవే” ॥5-52-7॥
'8': >-
  “ఇంత విచక్షణుడైన నీవు కూడా కోపానికి లోబడితే, శాస్త్రవిద్యలో నైపుణ్యమంతా కేవలం
  శ్రమ మాత్రమే అవుతుంది” ॥5-52-8॥
'9': >-
  “కాబట్టి, శత్రుఘ్నా! రాక్షసేంద్రా! దురాసదా! ప్రసన్నుడవై, యుక్తాయుక్తమును బాగా
  నిర్ణయించి దూతకు తగిన దండన విధింపుము” ॥5-52-9॥
'10': >-
  విభీషణుని మాట విని, రాక్షసేశ్వరుడైన రావణుడు మహా కోపావిష్టుడై ప్రతివచనమును
  పలికాడు ॥5-52-10॥
'11': >-
  “శత్రుసూదనా! పాపులను వధించుటలో పాపం ఉండదు. అందువల్ల పాపకార్యములు చేసిన ఈ
  వానరుని నేను వధిస్తాను” ॥5-52-11॥
'12': >-
  అధర్మమునకు మూలమైన, అనేక దోషములతో నిండిన, అనార్యులు ఆచరించు ఆ మాట విని,
  బుద్ధిమంతులలో శ్రేష్ఠుడైన విభీషణుడు పరమార్థతత్త్వమును తెలిపే వచనమును పలికాడు
  ॥5-52-12॥
'13': >-
  “లంకేశ్వరా! రాక్షసేంద్రా! ప్రసన్నుడవై ధర్మార్థతత్త్వమును తెలిపే నా మాట వినుము.
  రాజా! సమయధర్మములో దూతలు వధ్యులు కారు అని సజ్జనులు ప్రతి చోట, ప్రతి సందర్భములో
  చెప్పుదురు” ॥5-52-13॥
'14': >-
  “నిస్సందేహముగా ఈవాడు పెరిగిన శత్రువే; అప్రమేయమైన అప్రీతికరమును ఈవాడు చేసాడు.
  అయితే దూతవధ అనుచితమని సజ్జనులు చెప్పుదురు; దూతకు విధించదగిన శిక్షలు అనేకముగా
  కనిపించుచున్నవి” ॥5-52-14॥
'15': >-
  “అంగములపై వికృతరూపము కలిగించుట, కొరడాలతో దెబ్బలు కొట్టుట, ముండనం చేయుట, లేక
  అవయవలక్షణములకు దెబ్బతగలజేయుట—ఇవే దూతకు చెప్పబడిన శిక్షలు. దూతను వధించుట అని
  మేము వినలేదు” ॥5-52-15॥
'16': >-
  “ధర్మార్థములచే వినీతబుద్ధిగలవాడు, భూతముల పరావరమును తెలిసి నిశ్చితార్థముగలవాడు
  అయిన నీ వంటి వాడు ఎలా కోపవశుడై నిలువగలడు? సత్వవంతులు కోపమునకు లోబడరు”
  ॥5-52-16॥
'17': >-
  “ధర్మవాదములో గాని, లోకచారములో గాని, శాస్త్రబుద్ధిని గ్రహించుటలో గాని, నీకు
  సమానుడు ఇంకెవరూ లేరు, వీరా! నీవు సర్వసురాసురులలో ఉత్తముడవు” ॥5-52-17॥
'18': >-
  “పరాక్రమముతో, ఉత్సాహముతో, గర్వముతో ఉన్న దేవదానవులను కూడా జయించలేని విధముగా,
  అప్రమేయుడవైన నీవు సురేంద్రసంఘములను, ఎన్నో యుద్ధములలో పలుమార్లు నరేంద్రులతో కూడ
  జయించితివి” ॥5-52-18॥
'19': >-
  “అమర దైత్యశత్రువులైనవాడా! ఇంతటి శూరుడవు, వీరుడవు, అజేయుడవు అయిన నీయందు యోధులు
  మనస్సుతో కూడ అబద్ధమును చేయరు. ప్రాణాలు విడిచిపెట్టినా గాని, ఇంతకు ముందెప్పుడూ
  నీకు మోసం చేయలేదు” ॥5-52-19॥
'20': >-
  “ఈ కపిని సంహరించుటలో నేను ఏ గుణమునూ చూడటం లేదు. ఇతని చేత పంపబడిన వారిమీదే ఈ
  దండన పడవేయబడనివ్వుము” ॥5-52-20॥
'21': >-
  “ఇవడు సాదు అయినా అసాదు అయినా, పరుల చేత అప్పగింపబడినవాడే. పరార్థము చెప్పుచూ,
  పరాధీనుడైన దూత వధకు పాత్రుడు కాడు” ॥5-52-21॥
'22': >-
  “ఇవడు హతుడైతే, రాజా! మహాసముద్రమునకు ఆ పరతీరం నుండి తిరిగి ఇక్కడికి వచ్చగల మరొక
  ఖేచరుణ్ణి (ఆకాశమార్గగామిని) నేను చూడటం లేదు” ॥5-52-22॥
'23': >-
  “కాబట్టి, పరపురంజయా! ఇతని వధలో ప్రయత్నం చేయవలసిన పని లేదు. నీవు సేంద్ర దేవతలపై
  (ఇంద్రాదిదేవతలతో కూడ) ప్రయత్నం చేయుటకు అర్హుడవు” ॥5-52-23॥
'24': >-
  “ఈవాడు నశించిపోయిన తరువాత, ఆ ఇద్దరు నరరాజపుత్రులను యుద్ధానికి ప్రేరేపించి,
  నీకు ప్రతికూలముగా నిలబెట్టగల మరొక జీవిని నేను చూడటం లేదు—యుద్ధప్రియుడా!
  దుర్వినీతులైన వారిద్దరినీ” ॥5-52-24॥
'25': >-
  “పరాక్రమోత్సాహములతో మనస్వులైన సురాసురులు కూడ దుర్జయులు; అటువంటి వారిని కూడా
  జయించగలవాడవు నీవు. (అటువంటి) నరఋతుల (రాక్షసుల) మనస్సుకు ఆనందమునిచ్చే వాడా!
  యుద్ధం కోసం వారిని నిర్వ్యర్థంగా నాశనముచేయుట యుక్తం కాదు” ॥5-52-25॥
'26': >-
  “హితకరులు, శూరులు, సమాహితచిత్తులు, మహాగుణములు గల కులములలో జన్మించినవారు,
  మనస్వులు, శస్త్రధారులలో శ్రేష్ఠులు, కోపములో కూడ ప్రశంసనీయులు, సుభృతులైన యోధులు
  (మన వద్ద ఉన్నారు)” ॥5-52-26॥
'27': >-
  “అందుచేత, నీ బలములో ఒక భాగమునుండి కొందరు—నీ ఆజ్ఞను నిర్వహిస్తూ—ఈరోజే వెళ్లి, ఆ
  మూర్ఖులైన రాజపుత్రులిద్దరిని పట్టుకొని, శత్రువుల మధ్య నీయొక్క ప్రభావాన్ని
  వారికి తెలియజేయుదురు” ॥5-52-27॥
'28': >-
  అనుజుడైన విభీషణుడు పలికిన శ్రేష్ఠమయిన, ఇష్టమైన మాటను రాత్రిచరుల అధిపతియైన
  మహాబలుడు, సురలోకశత్రువైన రాక్షసరాజప్రధానుడు (రావణుడు) తన బుద్ధితో అంగీకరించాడు
  ॥5-52-28॥
'29': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “దూతవధనివారణము” నామ
  ద్విపంచాశత్తమ సర్గః ॥5-52॥
