'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో “సీతావిలోభనోద్యమః” అను పంచపంచాశత్తమ
  సర్గము ॥3-55॥
'1': >-
  భయంకరులైన, మహాబలశాలులైన ఎనిమిది మంది రాక్షసులను ఆజ్ఞాపించి పంపిన రావణుడు,
  బుద్ధి మోహించివుండటంతో తాను కృతకృత్యుడనైపోయినట్లుగా భావించాడు ॥3-55-1॥
'2': >-
  వైదేహిని గురించిన ఆలోచనలతోనే, కామబాణముల చేత బాగా బాధింపబడుతూ, సీతను చూడాలని
  అత్యవసరంగా తపించుచు అతడు మనోహరమైన తన అంతఃపురగృహంలోకి ప్రవేశించాడు ॥3-55-2॥
'3': >-
  ఆ గృహములోనికి ప్రవేశించిన రాక్షసాధిపతి రావణుడు, రాక్షసస్త్రీల మధ్యలోనే
  దుఃఖానికే పరాయణమైన సీతను చూచాడు ॥3-55-3॥
'4': >-
  కన్నీళ్లతో ముఖము నిండిపోయినదైన, అత్యంత దీనస్థితిలో ఉన్నదైన, శోకభారంతో
  నలిగిపోయినదైన ఆమె, గాలి వేగాల చేత దూసుకువచ్చిన తరంగాలవలె సముద్రములో
  మునిగిపోతున్న ఓడలాగా తడబడుచూ కుంగిపోతున్నది ॥3-55-4॥
'5': >-
  మృగయూథమునుండి విడిపోయిన మృగిలా, కుక్కలు చుట్టుముట్టిన జింకలాగా, ముఖం క్రిందకు
  వాల్చుకొని ఉన్న సీత సమీపమునకు ఆ నిశాచరుడు వచ్చాడు ॥3-55-5॥
'6': >-
  శోకవశముచేత దెబ్బతిన్న, దైన్యస్థితిలో ఉన్న, ఆధారరహితంగా అయిపోయిన సీతకు,
  రాక్షసాధిపతి బలవంతంగా దేవగృహముతో పోలిన తన గృహమును చూపించసాగాడు ॥3-55-6॥
'7': >-
  అది హర్మ్యములు, ప్రాసాదములు గుదుగుదుగా నిలిచిన మహాసముదాయమై, వేలాది స్త్రీల
  సేవచేత కిలకిలలాడుచు, అనేక పక్షుల సమూహములతో నిండియుండి, నానావిధ రత్నసంపదలతో
  సమన్వితమై ఉన్నది ॥3-55-7॥
'8': >-
  దంతమయమైనవి, తాపనీయం (శుద్ధ స్వర్ణం) తో చేసినవి, స్ఫటికమయమైనవి, రజతమయమైనవి,
  వజ్రము–వైదూర్యములతో చిత్రవిచిత్రంగా అలంకరింపబడినవి అయిన స్తంభములు—చూడగానే
  మనస్సు ఆకర్షింపజేసే విధంగా అక్కడ నిలిచి యుండెను ॥3-55-8॥
'9': >-
  దివ్య దుందుభుల నాదములతో మారుమ్రోగుచున్నదైన, తప్తకాంచన భూషణములతో
  మెరిసిపోతున్నదైన ఆ చిత్రమైన స్వర్ణసోపానమును, ఆమెతో కూడి అతడు ఎక్కెను ॥3-55-9॥
'10': >-
  దంతమయములు, రజతమయములు అయిన సుందర గవాక్షములు కలిగిన ప్రాసాదపంక్తులు అక్కడ
  ఉండెను; అవి స్వర్ణజాలములతో కప్పబడి అందంగా దర్శనమిచ్చుచుండెను ॥3-55-10॥
'11': >-
  సుధమణులతో (అమృతసదృశ రత్నములతో) విచిత్రంగా అలంకరింపబడిన భూభాగములు అన్నిచోట్లా
  కనిపించేలా, దశగ్రీవుడు తన భవనములో మైథిలికి ప్రదర్శించెను ॥3-55-11॥
'12': >-
  నానారక పుష్పములతో కప్పబడియున్న దీర్ఘికలు, పుష్కరిణులు మొదలైన జలాశయములను కూడా,
  శోకమునకే పరాయణమైన సీతకు రావణుడు చూపించెను ॥3-55-12॥
'13': >-
  వైదేహికి ఆ ఉత్తమ భవనమంతటిని చూపించిన తరువాత, ఆమెను లోభపరచాలని ఉద్దేశించి ఆ
  పాపాత్ముడు సీతతో ఈ విధంగా మాటలు పలికెను ॥3-55-13॥
'14': >-
  పది రాక్షసకోట్ల మంది, అలాగే మరొక ఇరవై రెండుకోట్ల మంది రజనీచరులు ఉన్నారు;
  ముసలివారిని, వృద్ధులను, బాలురను విడిచిపెట్టి (మిగిలినవారందరూ యుద్ధయోగ్యులే)
  ॥3-55-14॥
'15': >-
  భయంకర కర్మలు చేయువారైన వారందరికీ నేను ప్రభువును, ఓ సీతా! వారిలో ఒక్కొక్కడికీ
  వెయ్యిమంది చొప్పున నా కార్యములను ముందుగా నెరవేర్చే సేవకులు ఉన్నారు ॥3-55-15॥
'16': >-
  నా రాజ్యవ్యవస్థ అంతటా నీ మీదనే ఆధారపడి నిలిచియున్నది; ఓ విశాలాక్షీ! నా జీవితం
  కూడా నీవే; నీవు నాకు ప్రాణాలకన్నా గొప్పది ॥3-55-16॥
'17': >-
  అనేకమంది ఉత్తమ స్త్రీలలో నా గృహసంగ్రహమై ఉన్న స్త్రీలందరికీ నీవే స్వామినీ, ఓ
  సీతా! ప్రియమా, నా భార్యవై ఉండుము ॥3-55-17॥
'18': >-
  అన్యథా భావనను విడిచి, నా మాటను శుభముగా అంగీకరించుము; కామతాపంతో వేడుకెక్కిన
  నన్ను ఆశ్రయించుము; నాకు అనుగ్రహం చేయుటకు నీవర్హురాలు ॥3-55-18॥
'19': >-
  లంక శతయోజన విస్తారమై సముద్రముచేత చుట్టుముట్టబడియున్నది; ఇంద్రునితో కూడిన
  దేవాసురులు కూడాను దీనిని ధర్షించుటకు సమర్థులు కారు ॥3-55-19॥
'20': >-
  దేవలోకములో గాని, యక్షలోకములో గాని, గంధర్వులలో గాని, ఋషులలో
  గాని—లోకములన్నింటిలోను నా వీర్యముతో సమానుడైనవాడిని నేను చూడుటలేదు ॥3-55-20॥
'21': >-
  రాజ్యము కోల్పోయి దీనస్థితిలో ఉన్న, తపస్విలా వనవాసం చేసే, కాలినడకన తిరిగే,
  అల్పతేజస్సు కలిగిన మనుష్యుడైన రామునితో నీవేమి చేసుకోగలవు? ॥3-55-21॥
'22': >-
  ఓ సీతా! నన్నే ఆశ్రయించుము; నీకు తగిన భర్త నేను. ఓ భీరువా! యౌవనం ధ్రువము కాదు;
  ఇక్కడ నాతో కలిసి సుఖంగా విహరించుము ॥3-55-22॥
'23': >-
  ఓ సుందరి! రాఘవుని (రాముని) దర్శనమునే తలచి మది కట్టుకోకుము; ఓ సీతా! మనస్సులో
  ఉన్న కోరికలతో మాత్రమే ఇక్కడికి రావడానికి అతనికి ఏ శక్తి ఉంది? ॥3-55-23॥
'24': >-
  ఆకాశములో మహావేగముగా వీచే గాలిని పాశములతో కట్టివేయుట సాధ్యం కానట్లే,
  ప్రకాశిస్తూ మండుతున్న అగ్ని యొక్క నిర్మలమైన శిఖలను పట్టుకొనుట కూడా సాధ్యం
  కానది ॥3-55-24॥
'25': >-
  ఓ శుభాంగీ! మూడు లోకములలోనూ, నా బాహువుల సంరక్షణలో ఉండగా, తన విక్రమంతో నిన్ను
  తీసుకుపోగలవాడిని నేను చూడుటలేదు ॥3-55-25॥
'26': >-
  ఈ లంకాధిపత్యమనే మహారాజ్యాన్ని నీవు పాలించుము; నా వంటి వారు నీకు దాసులుగా
  ఉంటారు; దేవతలు సహా సమస్త చరాచర జగత్తు కూడా నీ ఆజ్ఞలోనే నడుస్తుంది ॥3-55-26॥
'27': >-
  అభిషేక జలములతో తడిసి, ఆనందంతో సంతృప్తి చెందుచు, సుఖంగా విహరించుము; పూర్వం
  చేసిన దుష్కృతమేమైనా ఉంటే అది వనవాసముచేతనే క్షీణించి పోయింది ॥3-55-27॥
'28': >-
  నీవు చేసిన సుకృతకర్మల ఫలమును ఇక్కడే అనుభవించుము; ఓ మైథిలీ! ఇక్కడ ఉన్న సమస్త
  మాల్యములు, దివ్య సుగంధములు (అన్ని) నీకోసమే ॥3-55-28॥
'29': >-
  ప్రధానమైన భూషణములను కూడా నా తో కలిసి ధరించుము, సేవించుము; ఓ సుశ్రోణీ!
  ‘పుష్పకం’ అను విమానము నా అన్న వైశ్రవణునిది ॥3-55-29॥
'30': >-
  సూర్యునివలె కాంతితో ప్రకాశించే ఆ విమానమును నేను యుద్ధములో వేగంగా జయించి
  సంపాదించాను; అది విశాలమైనది, రమణీయమైనది, మనోవేగంతో పోయేది ॥3-55-30॥
'31': >-
  ఓ సీతా! ఆ విమానములో నాతో కలిసి నీవు యథాసుఖంగా విహరించుము; నీ ముఖము
  పద్మసదృశంగా, నిర్మలంగా, సుందర దర్శనమిచ్చేదిగా ఉంది ॥3-55-31॥
'32': >-
  ఓ వరారోహే! శోకంతో బాధపడుతున్న నీ ముఖము—ఓ వరాననే!—ప్రకాశించటం లేదు. అతడు ఇలా
  పలుకుతుండగా, ఆ సుందరీ (సీత) తన వస్త్రాంతముతో... ॥3-55-32॥
'33': >-
  చంద్రునివలె ప్రకాశించే తన ముఖాన్ని (వస్త్రాంతముతో) కప్పుకొని, సీత మెల్లగా
  కన్నీళ్లను కార్చెను; అస్వస్థమనస్సుతో ధ్యానమున మునిగినట్టుగా, చింతచేత కాంతి
  హరించబడిన ఆ సీతను (రావణుడు చూచెను) ॥3-55-33॥
'34': >-
  అప్పుడు ఆ వీరుడైన రజనీచరుడు రావణుడు ఈ మాట చెప్పెను: “ఓ వైదేహీ! నీ ధర్మభంగానికి
  కారణమైన ఆ లజ్జ చాలును” ॥3-55-34॥
'35': >-
  “దేవీ! నిన్ను వశపరచబోయేది ఈ ఋషిప్రాయమైన (ఉత్తమమైన) నేను; ఈ నా రెండు
  పాదములు—స్నిగ్ధంగా ఉన్నవి—నీ శిరస్సులతో నొక్కబడేలా (నీవే) చేయవలసినది”
  ॥3-55-35॥
'36': >-
  “తక్షణమే నాకు అనుగ్రహము చేయుము; నేను నీ వశ్యుడను, నీ దాసుడను. శుష్కించిపోతున్న
  (కామతాపంతో క్షీణిస్తున్న) నన్ను వలన, ఇవన్నీ వ్యర్థమైన మాటలుగా పలికబడుతున్నవి”
  ॥3-55-36॥
'37': >-
  రావణుడు ఏ స్త్రీకీ తలవంచి నమస్కరించేవాడు కాదు. ఇలా చెప్పి దశగ్రీవుడు జనకనందిన
  మైథిలిని ఉద్దేశించి—‘ఇది నా సొత్తే’ అని భావిస్తూ, కృతాంతవశమునకు (మరణాధీనతకు)
  చిక్కిపోయినవాడై యున్నాడు ॥3-55-37॥
'38': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో
  “సీతావిలోభనోద్యమః” అను పంచపంచాశత్తమ సర్గము సంపూర్ణము ॥3-55॥
