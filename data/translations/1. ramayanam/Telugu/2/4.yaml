'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘మాత్రాశీಃ పరిగ్రహః’ నామ చతుర్థః
  సర్గః ॥২-৪॥
'1': >-
  పౌరులు మరియు మంత్రులతో కలిసి ముందుగా ఆలోచించి పంపిన వారంతా వెళ్లిపోయిన తరువాత,
  రాజు (దశరథుడు) మరల తన మంత్రులతో సంప్రదించి, నిర్ణయమును బాగా తెలిసినవాడై,
  దృఢమైన నిర్ణయం తీసుకున్నాడు. ॥2-4-1॥
'2': >-
  ‘రేపు (ఉదయం) పుష్య నక్షత్రం కలుగుతుంది; రేపు నా కుమారుడు—పద్మపత్రనేత్రుడు
  రాముడు—యువరాజుగా అభిషిక్తుడవుతాడు’ అని ఆ ప్రభువు (రాజు) నిర్ణయించాడు. ॥2-4-2॥
'3': >-
  అనంతరం రాజు దశరథుడు అంతఃపురంలోనికి ప్రవేశించి, అప్పుడు సూతుణ్ణి
  పిలిపించి—‘రాముణ్ణి మరల ఇక్కడికి తీసుకొని రా’ అని ఆజ్ఞాపించాడు. ॥2-4-3॥
'4': >-
  ఆ వాక్యాన్ని స్వీకరించిన సూతుడు తిరిగి బయలుదేరి, రాముణ్ణి తెచ్చుటకై త్వరగా
  రాముని భవనానికి మళ్లీ వెళ్లాడు. ॥2-4-4॥
'5': >-
  ద్వారస్థులు (ద్వారపాలకులు) రామునికి ‘సూతుడు వచ్చాడు’ అని తెలియజేశారు. అతడు
  వచ్చినట్లు విన్న వెంటనే రాముడు అనుమానభావంతో నిండిపోయాడు. ॥2-4-5॥
'6': >-
  అతనిని లోపలికి రప్పించి, వేగంగా (ఉత్సాహంగా) రాముడు ఇలా అన్నాడు—‘నీ రాకకు
  కారణమైన సంగతి ఏదైనా ఉంటే, అది మళ్లీ సంపూర్ణంగా చెప్పు.’ ॥2-4-6॥
'7': >-
  అప్పుడు సూతుడు రామునితో—‘రాజు నిన్ను దర్శించదలచాడు. ఆ సంగతి విని, నీవు
  అక్కడికి రావలసిందో, రాకూడదో నిర్ణయించు’ అని చెప్పాడు. ॥2-4-7॥
'8': >-
  సూతుని మాటలు విన్న రాముడు కూడా తొందరతో, నరాధిపతిని (తండ్రి రాజును) మరల
  దర్శించుటకు రాజభవనానికి వెళ్లాడు. ॥2-4-8॥
'9': >-
  రాముడు వచ్చేశాడని విన్న దశరథ మహారాజు, అతడితో ఉత్తమమైన, ప్రీతికరమైన మాటలు
  చెప్పదలచి, అతనిని ఇంటిలోనికి ప్రవేశింపజేశాడు. ॥2-4-9॥
'10': >-
  శ్రీమంతుడు రాఘవుడు తండ్రి భవనంలోకి ప్రవేశిస్తూనే, దూరం నుంచే తండ్రిని చూచి,
  కృతాంజలిగా నమస్కరించి పాదాల వద్ద ప్రణమించాడు. ॥2-4-10॥
'11': >-
  నమస్కరిస్తున్న రాముణ్ణి రాజు లేపి, అతనిని హృదయంతో ఆలింగనం చేసి, ఆసనం చూపి
  కూర్చోబెట్టి, మళ్లీ రామునితో ఇలా పలికాడు. ॥2-4-11॥
'12': >-
  ‘రామా! నేను వృద్ధుడిని; దీర్ఘకాలం జీవించాను. యథేచ్ఛగా అనుభవించదగిన భోగాలను
  అనుభవించాను. అన్నదానములతో కూడిన వంద యజ్ఞాలను, విస్తారమైన దక్షిణలతో నా ఇష్టం
  ప్రకారం నిర్వహించాను.’ ॥2-4-12॥
'13': >-
  ‘పురుషోత్తమా! భూమిపై నాకిష్టమైన, సాటిలేని సంతానంగా నీవు జన్మించావు. ఇష్టమైన
  దానాలు ఇచ్చాను, కోరుకున్న వేదాధ్యయనం చేసి (విధిగా) పూర్తిచేసాను.’ ॥2-4-13॥
'14': >-
  ‘వీరా! నేను కోరిన (ఇష్టమైన) ఆనందాలను, సుఖాలను కూడా అనుభవించాను. దేవతలు, ఋషులు,
  పితరులు, బ్రాహ్మణుల పట్ల కూడా, నా ఆత్మ పట్ల కూడా, నేను ఋణరహితుడనయ్యాను.’
  ॥2-4-14॥
'15': >-
  ‘నీ అభిషేకం తప్ప మరే కార్యమూ ఇప్పుడు నాకు చేయవలసినదిగా లేదు. అందువల్ల నేను
  నీకు చెప్పబోయేదాన్ని నీవు చేయుటకు తగినవాడవు.’ ॥2-4-15॥
'16': >-
  ‘ఈరోజు సమస్త ప్రజలు నిన్నే నరాధిపతిగా కోరుతున్నారు. కాబట్టి, కుమారుడా! నిన్ను
  యువరాజుగా అభిషేకిస్తాను.’ ॥2-4-16॥
'17': >-
  ‘ఇంకా, రామా! రాఘవా! ఈరోజు నాకు అశుభస్వప్నాలు కనిపిస్తున్నాయి. మహా ఘోషతో కూడిన
  దివ్యోళ్కలు (ఆకాశాగ్నిగోళాలు) పడుతున్నట్లు కనిపిస్తోంది.’ ॥2-4-17॥
'18': >-
  ‘రామా! దారుణగ్రహాల వల్ల నా నక్షత్రం అడ్డుకట్టబడి ఉన్నట్లుంది. సూర్యుడు,
  అంగారకుడు, రాహువు మొదలైనవాటితో (బాధ) ఉందని జ్యోతిష్కులు చెబుతున్నారు.’
  ॥2-4-18॥
'19': >-
  ‘ఇలాంటి శకునాలు ఎక్కువగా ఉద్భవించినప్పుడు, రాజు మరణానికి లోనవుతాడు లేదా
  భయంకరమైన అపదను పొందుతాడు.’ ॥2-4-19॥
'20': >-
  ‘అందువల్ల, రాఘవా! నా మనస్సు పూర్తిగా మోహపడిపోకముందే నీవు అభిషేకం పొందు.
  ప్రాణుల బుద్ధి చంచలమైనది (ఏ క్షణంలో ఏమవుతుందో తెలియదు).’ ॥2-4-20॥
'21': >-
  ‘ఈరోజు చంద్రుడు పుష్యకు ముందున్న పునర్వసు నక్షత్రంలో ప్రవేశించాడు. రేపు
  పుష్యయోగం నిశ్చయంగా కలుగుతుందని దైవచింతకులు (జ్యోతిష్కులు) చెబుతారు.’ ॥2-4-21॥
'22': >-
  ‘ఆ పుష్య నక్షత్రంలో నీవు అభిషేకం పొందు; నా మనస్సు చాలా తొందరపెడుతోంది. పరంతపా!
  రేపు నేను నిన్ను యౌవరాజ్యంలో అభిషేకిస్తాను.’ ॥2-4-22॥
'23': >-
  ‘అందుచేత, ఈ రోజు నుంచే నియమాత్మకంగా నీవు రాత్రి ఉపవాసవ్రతంతో ఉండాలి; నీ
  భార్యతో కలిసి దర్భపరుపుపై శయనించాలి.’ ॥2-4-23॥
'24': >-
  ‘నీ సుహృదులు ఈ రోజంతా అప్రమత్తంగా నిన్ను అన్ని వైపులా కాపాడాలి. ఇలాంటి
  కార్యాలలో అనేక విఘ్నాలు కలగవచ్చు.’ ॥2-4-24॥
'25': >-
  ‘భరతుడు నగరానికి దూరంగా వెళ్లి ఉన్నంతవరకూ, నీ అభిషేకానికి ఇదే తగిన కాలమని నేను
  భావిస్తున్నాను.’ ॥2-4-25॥
'26': >-
  ‘నీ తమ్ముడు భరతుడు సజ్జనుల నడతలో స్థిరంగా ఉన్నవాడే; జ్యేష్ఠుని అనుసరించేవాడు;
  ధర్మాత్ముడు; కరుణాశీలుడు; ఇంద్రియజయుడు.’ ॥2-4-26॥
'27': >-
  ‘అయినప్పటికీ, మనుష్యుల మనస్సు అనిత్యమైనదని నా అభిప్రాయం. ధర్మంలో నిత్యం నిలిచే
  సత్పురుషులకైనా, కీర్తితో ప్రకాశించే వారికైనా, రాఘవా, (మనస్సు మార్పు
  సంభవించవచ్చు).’ ॥2-4-27॥
'28': >-
  ఇలా చెప్పి, మరునాడు జరగబోయే అభిషేక విషయమై అనుమతి పొందిన రాముడు—‘నేను వెళ్తాను’
  అని తండ్రిని అభివాదించి, తన ఇంటికి తిరిగి వెళ్లాడు. ॥2-4-28॥
'29': >-
  తన నివాసంలోకి ప్రవేశించి, రాజు ఆజ్ఞాపించిన అభిషేక విషయాన్ని గ్రహించిన వెంటనే,
  క్షణమాత్రంలోనే బయటికి వచ్చి తల్లి అంతఃపురానికి వెళ్లాడు. ॥2-4-29॥
'30': >-
  అక్కడ, కౌసల్యా దేవి క్షౌమవస్త్రాలు ధరించి, వినయంగా (ప్రవణంగా) దేవతాగృహంలో
  వాక్సంయమంతో, శ్రీదేవిని (శ్రీసంపత్తిని) ప్రార్థిస్తూ ఉన్న తల్లిని రాముడు
  దర్శించాడు. ॥2-4-30॥
'31': >-
  రామాభిషేకం అనే ప్రియవార్త విని, సీతను తీసుకొని వచ్చారు. అలాగే సుమిత్రా దేవి
  మరియు లక్ష్మణుడు కూడా ముందుగానే అక్కడికి వచ్చి ఉన్నారు. ॥2-4-31॥
'32': >-
  ఆ సమయంలో కూడా కౌసల్యా దేవి కళ్లను ముదించుకొని నిలిచింది; సుమిత్ర, సీత,
  లక్ష్మణులు ఆమెకు సేవచేసుతూ (ఆమె పక్కనే ఉండుతూ) ఉన్నారు. ॥2-4-32॥
'33': >-
  పుష్య నక్షత్రంలో తన కుమారునికి యౌవరాజ్యాభిషేకం జరుగుతుందని విని, ప్రాణాయామంతో
  మనస్సు నియంత్రించి, జనార్దనుడైన పరమాత్మను ధ్యానిస్తూ ఉండింది. ॥2-4-33॥
'34': >-
  అలా నియమాలు ఆచరిస్తున్న తల్లిని రాముడు సమీపించి అభివాదం చేసి, ఆమెకు ఆనందం
  కలిగించే ఈ శుభవచనాన్ని పలికాడు. ॥2-4-34॥
'35': >-
  ‘అమ్మా! ప్రజాపాలన అనే కార్యంలో నన్ను తండ్రి నియమించాడు. తండ్రి ఆజ్ఞ ప్రకారం
  రేపు నాకు అభిషేకం జరుగుతుంది.’ ॥2-4-35॥
'36': >-
  ‘ఈ రాత్రి సీత కూడా నాతో కలిసి ఉపవాసవ్రతంతో ఉండాలి. ఉపాధ్యాయులు చెప్పినట్లే
  ఇది; ఎందుకంటే నాతో తండ్రి ఇలానే చెప్పాడు.’ ॥2-4-36॥
'37': >-
  ‘రేపు జరగబోయే అభిషేకానికి ఇక్కడ ఏ ఏ శుభవస్తువులు/సన్నాహాలు తగినవో, నా కొరకు,
  అలాగే వైదేహి (సీత) కొరకు కూడా, ఈ రోజే ఆ మంగళకార్యాలు చేయించు.’ ॥2-4-37॥
'38': >-
  ఇది విన్న కౌసల్యా దేవి ఎంతో కాలంగా ఆకాంక్షించిన వార్త కావడంతో, ఆనందబాష్పాలతో
  కలతచెందిన హృదయంతో రామునితో ఈ మాటలు పలికింది. ॥2-4-38॥
'39': >-
  ‘వత్సా రామా! దీర్ఘాయుష్మంతుడవై ఉండుగాక; నీ శత్రువులు నశించుగాక. శ్రీతో
  (సంపదతో, వైభవంతో) యుక్తుడై నీవు నా బంధువులను మరియు సుమిత్రను కూడా
  ఆనందింపజేయి.’ ॥2-4-39॥
'40': >-
  ‘అయ్యో! ఎంత శుభమైన నక్షత్రంలో నీవు నా కుమారుడిగా జన్మించావు! అందుచేతనే నీవు
  గుణాలతో నీ తండ్రి దశరథుణ్ణి సంతోషపరచగలిగావు.’ ॥2-4-40॥
'41': >-
  ‘పుష్కరనేత్రుడా (విశాలనేత్రుడా)! నా సహనం వ్యర్థం కాలేదు. కుమారా! ఈ ఇక్ష్వాకు
  వంశ రాజలక్ష్మీ (రాజ్యశ్రీ) నిన్నే ఆశ్రయించనుంది.’ ॥2-4-41॥
'42': >-
  తల్లి ఇలా చెప్పగా, రాముడు తమ్ముడిని చూచాడు; అంజలి గట్టుకొని, వినయంగా కూర్చున్న
  అతనిని చూసి, చిరునవ్వుతో అతనితో పలికాడు. ॥2-4-42॥
'43': >-
  ‘లక్ష్మణా! నాతో కలిసి ఈ భూమిని (రాజ్యాన్ని) నీవు పరిపాలించు. నీవు నాకు రెండవ
  ఆత్మవంటి వాడివి; ఈ రాజలక్ష్మీ నిన్ను కూడా ఆశ్రయించడానికి వచ్చింది.’ ॥2-4-43॥
'44': >-
  ‘సౌమిత్రీ! నీవు కోరిన భోగాలను అనుభవించు; రాజ్యఫలాలనూ పొందు. నా జీవితం కూడా, నా
  రాజ్యం కూడా, నిన్ను ఉద్దేశించిందే అని నేను ఆకాంక్షిస్తున్నాను.’ ॥2-4-44॥
'45': >-
  ఇలా లక్ష్మణునితో చెప్పి, రాముడు తల్లులను అభివాదించి, సీతను కూడా (అనుమతి
  తీసుకొని) సాగనంపి, తన స్వగృహనివాసానికి వెళ్లాడు. ॥2-4-45॥
'46': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘మాత్రాశీಃ
  పరిగ్రహః’ నామ చతుర్థః సర్గః ॥2-4॥
