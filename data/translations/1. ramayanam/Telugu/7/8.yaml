'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీరామాయణం ఉత్తరకాండలో ‘సుమాలి మొదలైన రాక్షసుల సంహారం’ అని
  పేరుగల ఎనిమిదవ సర్గము ॥7-8॥
'1': >-
  అప్పుడు వెనుక వైపునుండి పద్మనాభుడు (శ్రీహరి) ఆ సేనను హతమారుస్తుండగా,
  మాల్యవంతుడు వెనుదిరిగి, సముద్రం తీరం చేరినట్లు మహాసముద్రతీరంవైపు చేరాడు
  ॥7-8-1॥
'2': >-
  కోపంతో ఎర్రబడిన కన్నులతో, కోపాగ్నిచేత తలపై కేశమణి (శిఖ) కదలాడుచుండగా, ఆ
  నిశాచరుడు (రాక్షసుడు) పురుషోత్తముడైన పద్మనాభునితో ఈ మాటలు అన్నాడు ॥7-8-2॥
'3': >-
  ఓ నారాయణా! ప్రాచీనమైన క్షాత్రధర్మాన్ని నీవు ఎరుగవా? యుద్ధం చేయాలనే మనస్సు
  లేని, భయభ్రాంతులైన మమ్మల్ని ఇతరులు చేసినట్లే నీవు (వెనుకనుండి) సంహరిస్తున్నావు
  ॥7-8-3॥
'4': >-
  వెనుతిరిగి ఉన్నవాడిని చంపడం పాపం. అటువంటి పని చేసే వాడు—అసురుడైనా,
  ఇతరుడైనా—స్వర్గానికి వెళ్లడు; పుణ్యకర్మల ఫలాన్ని పొందడు ॥7-8-4॥
'5': >-
  ఓ శంఖచక్రగదాధరా! నీకు యుద్ధంపై శ్రద్ధ ఉందా? నేను ఇక్కడ స్థిరంగా నిలిచున్నాను;
  నా ఎదుట నిలబడి నీ బలాన్ని నాకు చూపుము ॥7-8-5॥
'6': >-
  పర్వతంలా అచలంగా నిలిచిన మాల్యవంతుడిని చూచి, దేవరాజుని (ఇంద్రుని) అనుజుడైన
  బలవంతుడు (విష్ణువు) ఆ రాక్షసేంద్రునితో ఇలా అన్నాడు ॥7-8-6॥
'7': >-
  మీ వల్ల భయంతో వణికిపోతున్న దేవతలకు నేను అభయం ఇచ్చాను; రాక్షసులను నిర్మూలించుట
  అనే బాధ్యత నాకు అప్పగించబడింది—అదే ఇప్పుడు నేను నిర్వర్తిస్తున్నాను ॥7-8-7॥
'8': >-
  దేవతల హితం కోసం ప్రాణాలు పోయినా పరవాలేదు—అది నాకెప్పుడూ ప్రియమైన కార్యమే.
  అందుకే నేనే మిమ్మల్ని పాతాళంలోని రసాతలంలో దాగి ఉన్నా కూడా సంహరిస్తాను ॥7-8-8॥
'9': >-
  దేవదేవుడైన (విష్ణువైన) అతడు ఇలా మాటలాడుతుండగా, రక్తకమలాల వంటి కన్నులున్న ఆ
  శ్రీహరిపై కోపంతో రాక్షసేంద్రుడు తన శక్తిని విసిరి, ఆయన రెండు భుజముల మధ్య
  భాగంలో గుచ్చాడు ॥7-8-9॥
'10': >-
  మాల్యవంతుడి భుజమునుండి విడిచిన ఆ శక్తి గంటనాదంలాంటి భయంకర ధ్వనితో, హరి యొక్క
  వక్షస్థలమందు ప్రకాశించింది—మేఘంలో మెరుపు వెలిగినట్లు ॥7-8-10॥
'11': >-
  అప్పుడు కమలనయనుడైన హరి, ఆ శక్తినే బలంగా పట్టి పైకెత్తి, శక్తిధరుడికి
  (శివునికి) ప్రియమైన ఆ ఆయుధాన్ని మాల్యవంతుని లక్ష్యంగా విసిరాడు ॥7-8-11॥
'12': >-
  స్కందుడు (కార్తికేయుడు) విసిరినట్లుగా, గోవిందుని చేతినుండి బయలుదేరిన ఆ శక్తి,
  రాక్షసుని కాంక్షిస్తూ దూసుకుపోయింది—ఇంద్రుని శక్తిలా అంజనగిరి వైపు వెళ్లినట్లు
  ॥7-8-12॥
'13': >-
  ఆ శక్తి, ఆ రాక్షసేంద్రుని విస్తారమైన వక్షస్థలమందు—హారాల భారంతో మరింత
  ప్రకాశిస్తున్న చోట—గిరిశిఖరంపై మెరుపు పడ్డట్లుగా బలంగా పడింది ॥7-8-13॥
'14': >-
  ఆ శక్తి దెబ్బతో అతని కవచం ఛిన్నమై, విస్తారమైన అంధకారంలోకి (మూర్ఛలో)
  జారిపోయాడు. తరువాత మాల్యవంతుడు మళ్లీ సృహ పొంది, పర్వతంలా నిలబడ్డాడు ॥7-8-14॥
'15': >-
  తరువాత అతడు అనేక ముళ్లతో కూడిన, నల్ల ఇనుముతో చేసిన మహాశూలాన్ని పట్టుకుని,
  దేవుని (విష్ణువు) రొమ్ము మధ్య భాగంలో బలంగా పొడిచాడు ॥7-8-15॥
'16': >-
  అలాగే, యుద్ధరక్తంతో ఉన్మత్తుడైన ఆ నిశాచరుడు, వాసవానుజుడైన (విష్ణువైన) ఆయనను
  ముష్టితో గుద్ది, ధనుస్సు దూరం మాత్రమే వెనక్కి తగ్గి, అక్కడనుండి తప్పుకున్నాడు
  ॥7-8-16॥
'17': >-
  అప్పుడు ఆకాశంలో గొప్ప ధ్వని వినబడింది; ‘సాధు! సాధు!’ అని ప్రశంసలు మార్మోగాయి.
  ఆ రాక్షసుడు విష్ణువును ఢీకొని, గరుడుని కూడా కొట్టాడు ॥7-8-17॥
'18': >-
  అప్పుడు వైనతేయుడైన గరుడుడు కోపించి, తన రెక్కల గాలితో ఆ రాక్షసుని బలంగా
  తోసివేశాడు—బలవంతమైన గాలి ఎండిన ఆకుల కుప్పను ఎగదోలినట్లు ॥7-8-18॥
'19': >-
  ద్విజేంద్రుడైన (పక్షిరాజైన) గరుడుని రెక్కల గాలికి తన అన్న (మాల్యవంతుడు)
  పారిపోతున్నట్లు చూచి, సుమాలి తన సేనతో కూడి లంకా దిశగా బయలుదేరాడు ॥7-8-19॥
'20': >-
  రెక్కల గాలి బలంతో దూరంగా త్రోసివేయబడిన మాల్యవంతుడైన ఆ రాక్షసుడు కూడా తన సేనను
  చేరుకొని, అవమానంతో కప్పబడి లంకకు వెళ్లాడు ॥7-8-20॥
'21': >-
  ఓ కమలాక్షా! ఈ విధంగా ఆ హరి చేత ఆ రాక్షసులు యుద్ధంలో అనేకసార్లు ఓడిపోయారు; వారి
  శ్రేష్ఠనాయకులు సంహరింపబడి, సేనాభంగం పొందారు ॥7-8-21॥
'22': >-
  భయంతో బాధపడిన వారు విష్ణువుతో ప్రత్యుద్ధం చేయలేక, లంకను విడిచిపెట్టి, భార్యలతో
  సహా పాతాళంలో నివసించడానికి వెళ్లిపోయారు ॥7-8-22॥
'23': >-
  ఓ రఘుసత్తమా! సుమాలిని చేరుకున్న తరువాత, ఖ్యాతిగాంచిన వీర్యవంతులైన వారు
  సాలకటంకట అనే వంశంలో స్థిరపడ్డారు (నివసించారు) ॥7-8-23॥
'24': >-
  నీవు సంహరించిన వారు ‘పౌలస్త్యులు’ అని పేరుగల రాక్షసులు. సుమాలి, మాల్యవంతుడు,
  మాలి—మరియు వారికెదురుగా నిలిచిన ముందువరుస నాయకులు—ఆ మహాభాగులు అందరూ
  రావణునికంటే బలవంతులు ॥7-8-24॥
'25': >-
  శంఖచక్రగదాధరుడైన నారాయణదేవుని తప్ప, దేవతలకు శత్రువులై దేవలోకానికి కంటకులైన ఆ
  రాక్షసులను మరెవ్వరూ సంహరించలేరు ॥7-8-25॥
'26': >-
  భవానుడే నారాయణుడైన దేవుడు—నాలుగు భుజములుగల, సనాతనుడు. రాక్షసులను సంహరించుటకై
  అవతరించినవాడవు; నీవు అజేయుడవు, ప్రభువు, అవ్యయుడవు ॥7-8-26॥
'27': >-
  ధర్మవ్యవస్థ నశించినప్పుడు, కాలానుగుణంగా ప్రజల సంరక్షణకై (ధర్మస్థాపనకై)
  జన్మిస్తాడు; దస్యువులను సంహరించుటకు అవతరిస్తాడు; శరణాగతులపై వాత్సల్యము గలవాడు
  ॥7-8-27॥
'28': >-
  ఓ నరాధిపా! రాక్షసుల ఉద్భవం (పుట్టుక) గురించి సంపూర్ణంగా, యథావిధిగా నేను ఈరోజు
  నీకు వివరించాను. ఇకముందు, ఓ రఘుసత్తమా! రావణుని జన్మ ప్రభావాన్ని—అతని
  కుమారునితో సహా సంబంధించిన సమస్త విషయాలను—మళ్లీ వినుము ॥7-8-28॥
'29': >-
  అప్పుడు విష్ణుభయంతో బాధపడిన బలవంతుడైన ఆ రాక్షసుడు సుమాలి, చాలా కాలం రసాతలంలో
  సంచరించాడు. కుమారులూ, మనుమలూ తోడుగా ఉండగా, తరువాత ధనాధిపతియైన కుబేరుని నగరమైన
  లంకలో నివసించాడు ॥7-8-29॥
'30': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, ఉత్తరకాండములో ‘సుమాలి
  మొదలైన రాక్షసుల సంహారం’ అను ఎనిమిదవ సర్గము ముగిసింది ॥7-8॥
