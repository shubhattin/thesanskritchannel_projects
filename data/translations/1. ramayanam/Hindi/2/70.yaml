'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्या-काण्ड में ‘भरत-प्रस्थान’ नामक
  सत्तरवाँ सर्ग (२-७०) प्रारम्भ होता है।
'1': >-
  भरत स्वप्न का वृत्तान्त कह ही रहे थे कि वे दूत, जिनके वाहन अत्यन्त क्लान्त हो
  चुके थे, असह्य थकावट लिये हुए, रमणीय राजगृह-नगरी में प्रवेश कर गए।
'2': >-
  राजा (मातामह) और राजपुत्र (भरत) से सत्कार पाकर वे दूत राजा के चरण पकड़कर भरत
  से यह वचन बोले।
'3': >-
  (दूत बोले) पुरोहित ने आपकी कुशलता पूछी है और समस्त मन्त्रियों ने भी। आप शीघ्र
  प्रस्थान कीजिए—आपके द्वारा किया जाने योग्य एक अत्यन्त आपत्कालिक कार्य उपस्थित
  हुआ है।
'4': >-
  और हे विशालाक्ष! ये बहुमूल्य वस्त्र और आभूषण भी स्वीकार कीजिए तथा इन्हें अपने
  मामा (मातुल) को भी प्रदान कराइए।
'5': >-
  यहाँ आपके मामा महाराज (केकय-नरेश) की ओर से बीस कोटि (मुद्राएँ/धन) हैं; और हे
  नृपात्मज! इसके अतिरिक्त दस कोटि पूर्ण रूप से अलग भी हैं।
'6': >-
  भरत ने यह सब धन-सम्पदा स्वीकार की और अपने सुहृद्-जन के प्रति स्नेहयुक्त होकर
  दूतों को मनोवांछित पदार्थों से सम्यक् पूजित कर उनसे बोले।
'7': >-
  क्या मेरे पिता महाराज दशरथ सकुशल हैं? और क्या महात्मा राम तथा लक्ष्मण के प्रति
  किसी प्रकार की अरुचि या अप्रसन्नता तो नहीं है?
'8': >-
  जो आर्या, धर्मनिरता, धर्मज्ञ, धर्मदर्शिनी हैं—वे बुद्धिमान् राम की माता
  कौसल्या भी क्या निरोग और कुशल हैं?
'9': >-
  जो धर्म को जानने वाली लक्ष्मण की जननी सुमित्रा हैं, तथा वीर शत्रुघ्न की माता
  भी वही मध्यमा रानी हैं—क्या वे भी रोगरहित और सकुशल हैं?
'10': >-
  और जो सदा आत्म-प्रिय, कठोर स्वभाव वाली, शीघ्र क्रोध करने वाली, प्रज्ञावती होकर
  भी अपने मान का ध्यान रखने वाली हैं—मेरी माता कैकेयी क्या निरोग हैं? उन्होंने
  (मेरे विषय में) क्या कहा है?
'11': महात्मा भरत के इस प्रकार पूछने पर वे दूत, विनीत भाव से, तब भरत से यह वचन बोले।
'12': >-
  हे नरव्याघ्र! जिन-जिनके कुशल की आप इच्छा करते हैं, वे सब कुशल हैं। पद्मा-सम
  श्री (लक्ष्मी) आपका वरण करे, और आपमें तेज/रक्षा (बल) भी यथोचित रूप से जुड़ी
  रहे।
'13': >-
  दूतों के इस प्रकार कहने पर भरत ने उनसे कहा—‘मैं महाराज से विदा लेकर आता हूँ;
  दूत मुझे शीघ्रता के लिए प्रेरित कर रहे हैं।’
'14': >-
  दूतों से प्रेरित होकर, यह कहकर, पृथ्वीपति के पुत्र भरत ने अपनी नानी (मातामही)
  से भी वचन कहा।
'15': >-
  ‘राजन्! दूतों के कहने से मैं पिता के पास जा रहा हूँ। जब आप मुझे स्मरण करेंगी,
  तब मैं पुनः लौटकर आ जाऊँगा।’
'16': >-
  भरत के ऐसा कहने पर नृप मातामह (केकय-राज) ने तब राघव (भरत) के मस्तक को सूँघकर
  (स्नेहपूर्वक आलिङ्गन-सम) उसे यह शुभ वचन कहा।
'17': >-
  ‘तात! जाओ, मैं तुम्हें आज्ञा देता हूँ। तुम्हारे द्वारा कैकेयी को उत्तम पुत्र
  प्राप्त हुआ है। हे परम तपस्वी! माता और पिता—दोनों को मेरा कुशल कहना।’
'18': >-
  ‘पुरोहित को तथा जो अन्य श्रेष्ठ ब्राह्मण हैं, उन्हें भी कुशल कहना; और तात! उन
  दोनों महाधनुर्धर भाइयों—राम और लक्ष्मण—का भी कुशल पूछना।’
'19': >-
  तब कैकेय-राज (मातुल-पक्ष) ने भली-भाँति सत्कार करके भरत को हस्तियों में श्रेष्ठ
  हाथी, विचित्र कम्बल, मृगचर्म तथा अन्य उपहारस्वरूप धन प्रदान किया।
'20': >-
  स्वर्ण निष्कों के दो हजार, और घोड़ों के सोलह सौ—इस प्रकार केकय (राजा) ने अपने
  पुत्र का सत्कार कर उसे धन देने की व्यवस्था की।
'21': >-
  उसी प्रकार उसने अपने अभीष्ट, विश्वासपात्र तथा गुणसम्पन्न अमात्यों को भी शीघ्र
  ही भरत के साथ जाने वाले अनुयायी बनाकर दे दिया।
'22': >-
  प्रियदर्शन, ऐरावत-वंश के, इन्द्र-शिर (ऐन्द्रशिर) नामक नाग (हाथी), तथा
  शीघ्रगामी, भली-भाँति जुते हुए खच्चर आदि—मातुल (मामा) ने ये सब भी उसे धन/उपहार
  के रूप में प्रदान किए।
'23': >-
  अन्तःपुर में अत्यन्त पाले-पोसे गए, व्याघ्र के समान पराक्रम और बल से युक्त,
  दाँतों को ही आयुध मानने वाले, महाकाय कुत्ते भी उपहार स्वरूप प्रदान किए गए।
'24': >-
  भरत ने नानी (मातामह-गृह) से विदा ली और युद्धाजित् नामक मामा से भी; फिर रथ पर
  आरूढ़ होकर शत्रुघ्न के सहित प्रस्थान किया।
'25': >-
  दूतों की अत्यन्त शीघ्रता और स्वप्न-दर्शन—इन दोनों कारणों से उस समय उसके हृदय
  में अत्यधिक चिन्ता उत्पन्न हो गई।
'26': >-
  वह अपने निवास-स्थान को पार करके, नर-नाग-और अश्वों से घिरे हुए, अत्यन्त
  शोभासम्पन्न, उत्तम राजमार्ग पर जा पहुँचा।
'27': >-
  तदनन्तर उदारबुद्धि भरत ने अन्तःपुर को देखा; फिर श्रीमान् भरत बिना किसी रोक-टोक
  के उसमें प्रविष्ट हो गया।
'28': >-
  उसने नानी (मातामह) से विदा लेकर तथा युद्धाजित् मामा से भी विदा लेकर, रथ पर
  चढ़कर शत्रुघ्न सहित प्रस्थान किया।
'29': >-
  रथों को मंडलाकार क्रम में सजाकर, और सौ से अधिक (रथों/वाहनों) को जोतकर; ऊँट,
  गौ, घोड़े और खच्चरों से युक्त सेवक-समूह भरत के चलते हुए काफ़िले के पीछे-पीछे
  चला।
'30': >-
  महात्मा भरत सेना द्वारा सुरक्षित होकर, आर्यक (मातामह) के समान मनोभाव वाले
  अमात्यों के साथ, शत्रुओं से रहित (अर्थात् शत्रुनाशक) शत्रुघ्न को साथ लिये, गृह
  से ऐसे निकला मानो सिद्धों के साथ इन्द्रलोक से प्रस्थान कर रहा हो।
'31': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-कृत, आदिकाव्य श्रीरामायण के
  अयोध्या-काण्ड में ‘भरत-प्रस्थान’ नामक सत्तरवाँ सर्ग (२-७०) समाप्त होता है।
