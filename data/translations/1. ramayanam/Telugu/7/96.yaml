'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణం ఉత్తరకాండంలో “వాల్మీకిప్రత్యయదానం” అనే షణ్ణవతితమ
  సర్గం ॥7-96॥
'1': >-
  ఆ రాత్రి గడిచిపోయి ఉదయం వెలిగిన తరువాత, మహాతేజస్సుగల రాఘవుడు (శ్రీరాముడు)
  యజ్ఞవాటికకు వచ్చి, అక్కడ ఉన్న సమస్త ఋషులను పిలిపించి సమక్షం చేయించాడు ॥7-96-1॥
'2': >-
  వసిష్ఠుడు, వామదేవుడు, జాబాలి, కాశ్యపుడు; దీర్ఘతపస్సుతో ప్రసిద్ధుడైన
  విశ్వామిత్రుడు, మహాతపస్వి దుర్వాసుడు కూడా ॥7-96-2॥
'3': >-
  అలాగే పులస్త్యుడు, శక్తి మహర్షి, భార్గవుడు, వామనుడు; దీర్ఘాయుష్మంతుడైన
  మార్కండేయుడు, మహాయశస్సుగల మౌద్గల్యుడు కూడా ॥7-96-3॥
'4': >-
  గర్గుడు, చ్యవనుడు, ధర్మవేత్త శతానందుడు; తేజస్వి భరద్వాజుడు, అగ్నిపుత్రుడైన
  సుప్రభుడు కూడా ॥7-96-4॥
'5': >-
  నారదుడు, పర్వతుడు, మహాయశస్సుగల గౌతముడు; కాత్యాయనుడు, సుయజ్ఞుడు, తపస్సులకు
  నిధివంటి అగస్త్యుడు కూడా ॥7-96-5॥
'6': >-
  ఇవే కాక, ఇంకా అనేకమంది నియమవ్రతపరులైన మునులు—కుతూహలం చేత నిండిపోయి—అందరూ
  అక్కడకు సమాగమించారు ॥7-96-6॥
'7': >-
  మహావీర్యసంపన్నులైన రాక్షసులు, మహాబలవంతులైన వానరులు కూడా—మహాత్ములు—కుతూహలంతో
  అందరూ అక్కడికి వచ్చి చేరారు ॥7-96-7॥
'8': >-
  వెయ్యివెయ్యుల సంఖ్యలో క్షత్రియులు, శూద్రులు, వైశ్యులు; వివిధ దేశాల నుంచి
  వచ్చిన నియమవ్రతపరులైన బ్రాహ్మణులు కూడా అక్కడికి చేరారు ॥7-96-8॥
'9': >-
  జ్ఞాననిష్ఠులు, కర్మనిష్ఠులు, యోగనిష్ఠులు—మరెందరో; సీతా శపథాన్ని చూడాలని (ఆ
  ప్రమాణసాక్ష్యాన్ని వీక్షించాలనే ఉద్దేశంతో) అందరూ సమాగమించారు ॥7-96-9॥
'10': >-
  అప్పుడు సమాగమించిన జనసమూహం అంతటా—ఒక అచలపర్వతం రాతిబండలా నిలిచినట్లు—అచంచలంగా
  కనిపించింది. అది చూసి మునివరుడు (వాల్మీకి) సీతతో కూడ వెంటనే అక్కడికి వచ్చాడు
  ॥7-96-10॥
'11': >-
  ఆ ఋషి వెనుక సీత—తల వంచుకొని, మాట లేకుండా—నడుచుకొంటూ వచ్చింది. అంజలి ఘటించి,
  కన్నీళ్లతో గొంతు అడ్డుపడి, మనసులో రాముడినే నిలిపుకొని (ధ్యానిస్తూ) ముందుకు
  సాగింది ॥7-96-11॥
'12': >-
  బ్రహ్మదేవుని వెంబడిస్తూ వచ్చిన శ్రుతిలా (వేదవాణిలా) సీతను చూసి, వాల్మీకి వెనుక
  ఆమె వస్తుండగా, అక్కడ గొప్ప సాధువాదధ్వని (ప్రశంసావాక్యాలు) ఉద్భవించింది
  ॥7-96-12॥
'13': >-
  అప్పుడు సమస్త జనులలో ‘హలహలా’ అనే కలకలం వ్యాపించింది; విస్తారమైన దుఃఖం నుంచి
  పుట్టిన శోకం వారి మనస్సులను కలవరపరిచింది ॥7-96-13॥
'14': >-
  కొంతమంది “సాధు రామా!” అని, మరికొందరు “సాధు సీతే!” అని; ఇంకొందరు ప్రేక్షకులు
  “ఇద్దరూ సాధువులే!” అని అక్కడ పెద్దగా కేకలు వేసారు ॥7-96-14॥
'15': >-
  అనంతరం మునిపుంగవుడైన వాల్మీకి జనసమూహం మధ్యలోకి ప్రవేశించి, సీతను తోడుగా
  పెట్టుకొని, రాఘవునితో ఇలా పలికాడు ॥7-96-15॥
'16': >-
  “దాశరథీ! ఈ సీత సువ్రత, ధర్మనిష్ఠురాలు. అపవాదాల కారణంగా విడిచిపెట్టబడిన ఆమె, నా
  ఆశ్రమసమీపానికి వచ్చింది.” ॥7-96-16॥
'17': >-
  “రామా! మహావ్రతధరా! లోకాపవాదాన్ని భయపడిన నీవు—ఆమె గురించి నిశ్చయసాక్ష్యాన్ని
  (ప్రత్యయాన్ని) సీత ఇస్తుంది. అందుకు నీవు అనుమతి ఇవ్వవలసినది.” ॥7-96-17॥
'18': >-
  “ఇవిరువురు జానకీపుత్రులు; ఇద్దరూ యమజులుగా జన్మించినవారు. వీరు నీ
  కుమారులే—అప్రతిహతవీరులు. ఇది నిజమని నీతో నేను చెప్పుతున్నాను.” ॥7-96-18॥
'19': >-
  “రాఘవనందనా! నేను ప్రజాపతి బ్రహ్మకు (ప్రచేతసునకు) పదవ కుమారుడను;
  అసత్యవాక్యాన్ని నేను స్మరించను (అసత్యం పలికినట్లు నాకు లేదు). అందుచేత ఈ ఇద్దరూ
  నీ పుత్రులేనని నిర్ధారంగా చెప్పుతున్నాను.” ॥7-96-19॥
'20': >-
  “నేను అనేక వేల సంవత్సరాలపాటు తపశ్చర్య చేశాను. ఈ మైథిలీ దుష్టురాలైతే, ఆ తపస్సు
  ఫలాన్ని నేను అనుభవించను (నా తపస్సు ఫలం నశించుగాక).” ॥7-96-20॥
'21': >-
  “మనం, కార్యం, వాక్కు—ఇవన్నిటిలో—ఇంతకుమునుపు ఏ పాపమూ లేని ఈ సీత నిరపరాధురాలైతే,
  ఆ పుణ్యఫలాన్ని నేను అనుభవించుదును (అది నాకు దక్కుగాక).” ॥7-96-21॥
'22': >-
  “రాఘవా! మనస్సు ఆరవ భాగంగా ఉన్న ఐదు భూతములలో (పంచభూతములు మరియు మనస్సు కలిపి)
  నేను పరిశీలించి, సీత శుద్ధురాలేనని నిర్ణయించి, అడవి జలపాతమునందు ఆమెను
  స్వీకరించాను (ఆశ్రయమిచ్చాను).” ॥7-96-22॥
'23': >-
  “ఈమె పవిత్రాచారసంపన్నురాలు, నిర్పాపురాలు, పతిదేవత. లోకాపవాదభీతితో ఉన్న నీకు
  ఈమె ప్రత్యయాన్ని (నిజమని నిరూపించే ప్రమాణాన్ని) ఇస్తుంది.” ॥7-96-23॥
'24': >-
  “అందుచేత, నరవరాత్మజా! శుద్ధహృదయముగల ఈ సీత—దివ్యమైన దర్శనానికి విషయమైన (దేవులు
  ప్రత్యక్షంగా సాక్ష్యమిచ్చే) మార్గంలో అప్పుడే ప్రవేశించింది. లోకాపవాదమనే కలుషం
  చేత మనస్సు మలినమై నీవు విడిచిపెట్టిన ఆమె—నీకు అత్యంత
  ప్రియమైనదైనా—శుద్ధురాలేనని తెలిసినా త్యజింపబడింది.” ॥7-96-24॥
'25': >-
  ఇతి ఆర్షశ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యంలో ఉత్తరకాండంలో
  “వాల్మీకిప్రత్యయదానం” నామ షణ్ణవతితమ సర్గం ॥7-96॥
