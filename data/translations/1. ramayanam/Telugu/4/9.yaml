'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండలో ‘వైరవృత్తాంతానుక్రమః’ అను నామముగల
  తొమ్మిదవ సర్గము ॥4-9॥
'1': >-
  ‘వాలి’ అను పేరుగలవాడు నా జ్యేష్ఠ భ్రాత; శత్రునాశకుడు. పూర్వమున పితృదేవునకు
  అతడు నిత్యము అత్యంత ప్రియుడై ఉండేవాడు; నాకు కూడా అలాగే (అతడిపట్ల పూర్వం నుండే
  గౌరవాభిమానముండేది). ॥4-9-1॥
'2': >-
  ఆ పితృదేవుడు పరలోకగతుడైన తరువాత, ‘ఇతడే జ్యేష్ఠుడు’ అని మంత్రులు నిర్ణయించి,
  కపులలో అతడినే రాజ్యాధిపతిగా—సర్వులకు పరమసమ్మతమైనవాడిగా—స్థాపించారు. ॥4-9-2॥
'3': >-
  అతడు పితృపితామహుల నుండి వచ్చిన మహత్తరమైన ఆ రాజ్యాన్ని పాలించుచుండగా, నేను
  సర్వకాలములయందు అతనికి నమస్కరించుచు, సేవకునివలె వినయంగా నిలుచుండేవాడిని.
  ॥4-9-3॥
'4': >-
  దుందుభి కుమారుడైన, మహాతేజస్సు కలిగిన, ‘మాయావి’ అను పేరుగల ఒక పూర్వజుడు
  (అసురుడు) ఉండెను. అతనివల్ల వాలికి పూర్వమే మహత్తరమైన వైరం ఏర్పడెను; అది వాలి
  భార్యను కారణముగా చేసికొనిన (స్త్రీకృత) వైరమైయుండెను. ॥4-9-4॥
'5': >-
  ఒక రాత్రి ప్రజలంతా నిద్రించుచుండగా, అతడు కిష్కింధ ద్వారము వద్దకు వచ్చి, అత్యంత
  కోపావేశముతో గర్జించుచు, యుద్ధమునకు వాలినే ఆహ్వానించెను. ॥4-9-5॥
'6': >-
  నా అన్న నిద్రలో ఉండగా, గంభీర భయంకర ధ్వనితో గర్జించుచున్న ఆ వానిని విని, వాలి
  తాళలేక, వెంటనే వేగముగా బయటకు దూకి వచ్చెను. ॥4-9-6॥
'7': >-
  అతడు కోపముతో బయలుదేరి, ఆ అసురోత్తముని సంహరించుటకు పయనించెను. అప్పుడు స్త్రీలు
  కూడా, వినయముగల నేనూ అతనిని ఆపుచూ (వార్యమాణులు) విన్నవించితిమి. ॥4-9-7॥
'8': >-
  కాని మహాబలుడు వాలి మా అందరి మాటలను త్రోసివేసి బయలుదేరెను. అతనిపట్ల
  స్నేహభావముతో నేనూ వాలితో పాటు బయటకు వెళ్ళితిని. ॥4-9-8॥
'9': >-
  దూరమున నిలిచియున్న నన్ను, నా అన్నను చూసిన ఆ అసురుడు భీతిపడి, అప్పుడు తీవ్రముగా
  పరుగు తీసి పారిపోయెను. ॥4-9-9॥
'10': >-
  అతడు భయముతో పరుగెత్తుచుండగా, మేమిరువురము మరింత వేగముగా తరుముచు పోయితిమి. ఆ
  సమయమున చంద్రుడు ఉదయించుచుండుటవల్ల మార్గమంతా ప్రకాశింపబడెను. ॥4-9-10॥
'11': >-
  అతడు గడ్డితో కప్పబడిన, దుర్గమగు, భూమిలోని ఒక మహత్తర రంధ్రమును (వివరాన్ని)
  వేగముగా చేరి, మేము దగ్గరకు వచ్చి నిలిచియుండగానే దానిలోనికి ప్రవేశించెను.
  ॥4-9-11॥
'12': >-
  బిలములో ప్రవేశించిన ఆ శత్రువును చూసి, వాలి రోషావేశానికి లోనై, ఇంద్రియములు
  క్షుభితమై, నాతో ఇలా పలికెను. ॥4-9-12॥
'13': >-
  ‘సుగ్రీవా! నీవు ఈ బిలద్వారమున దగ్గర ఏకాగ్రచిత్తుడై ఈరోజు ఇక్కడే నిలుచుము; నేను
  ఇందులోనికి ప్రవేశించి సమరమున ఆ శత్రువును సంహరించుచు వచ్చువరకు.’ ॥4-9-13॥
'14': >-
  నేను ఆ మాట విని, ఆ పరంతపుడైన వాలిని మరల మరల ప్రార్థించి (ఆపమని) వేడితిని. కానీ
  అతడు తన పాదములతో నన్ను శపింపజేసినట్లు చేయించుకొని (భయపెట్టి), ఆ బిలములోనికి
  ప్రవేశించెను. ॥4-9-14॥
'15': >-
  అతడు బిలములో ప్రవేశించిన తర్వాత, దాదాపు ఒక సంవత్సరం గడిచెను. నేను బిలద్వారమున
  నిలిచి ఉండగానే అంత కాలము వ్యతీతమైపోయెను. ॥4-9-15॥
'16': >-
  నేను స్నేహముచేత కలిగిన కలతతో ‘అతడు నశించిపోయాడేమో’ అని భావించితిని. నా అన్నను
  ఎక్కడా చూడలేక, నా మనస్సులో పాపశంక (అపశకున భయం) కలిగెను. ॥4-9-16॥
'17': >-
  అనంతరం దీర్ఘకాలాన తరువాత, ఆ బిలములోనుండి బయటకు పొంగివచ్చిన నురగలతో కూడిన
  రక్తాన్ని చూచి, నేను అత్యంత దుఃఖితుడనయ్యితిని. ॥4-9-17॥
'18': >-
  అసురులు గర్జించుచున్న ధ్వని కూడా నా చెవులకు వినబడెను; అలాగే సమరంలో రతుడైన వాడి
  గొప్ప కేకలు (క్రోశములు) కూడా వినబడెను. ॥4-9-18॥
'19': >-
  ఆ సూచక చిహ్నములద్వారా బుద్ధితోనే ‘నా అన్న హతుడయ్యాడు’ అని నేను
  నిర్ధారించుకొని, మహాపర్వతమంత పెద్ద శిలతో ఆ బిలద్వారమును మూసివేసితిని. ॥4-9-19॥
'20': >-
  సఖా! శోకార్తుడనై (అతనికి) జలతర్పణములు చేసి, తరువాత కిష్కింధకు వచ్చితిని. నేను
  దాగి ఉండగా జరిగిన ఈ సంగతిని నీవు మంత్రుల ద్వారా యత్నపూర్వకంగా విన్నావు.
  ॥4-9-20॥
'21': >-
  ఆపై మంత్రులు అందరూ కలిసి నన్ను ఆశ్రయించి, రాఘవా! ధర్మన్యాయముగా (రాజ్యహితం
  దృష్ట్యా) వాలి స్థానమున నన్ను అభిషేకించి, అతని రాజ్యాన్ని నేను పాలించితిని.
  ॥4-9-21॥
'22': >-
  అంతలో ఆ వానరుడు (వాలి) శత్రువైన దానవుణ్ని సంహరించి తిరిగి వచ్చెను.
  అభిషిక్తుడైన నన్ను చూసి, అతడు కోపముతో కళ్లెర్రబడి నిలిచెను. ॥4-9-22॥
'23': >-
  నా మంత్రులను బంధించి, నన్ను శిక్షించుటకు సమర్థుడైయుండి కూడా, రాఘవా! ఆ
  పాపాత్ముడు నాతో కఠినమైన మాటలు పలికెను. ॥4-9-23॥
'24': >-
  భ్రాతృగౌరవమనే బంధముచేత నా బుద్ధి (ప్రతిఘటించుటకు) ప్రేరేపింపబడలేదు. శత్రువును
  సంహరించిన నా అన్న వాలి అప్పుడు నగరములోనికి ప్రవేశించెను. ॥4-9-24॥
'25': >-
  ఆ మహాత్ముణ్ని యథావిధిగా గౌరవించి నేను నమస్కరించితిని; అతడు అంతరాత్మలో
  ఆనందించినవాడై నాకాశీర్వచనములు కూడా చెప్పెను. ॥4-9-25॥
'26': >-
  ప్రభో! నేను అతని పాదములకు నమస్కరించి, నా మకుటముతో (శిరోరత్నముతో) వాటిని
  స్పర్శించితిని. అయినా వాలి నాపట్ల కోపమును విడిచి, నాకు అనుగ్రహము చూపలేదు.
  ॥4-9-26॥
'27': >-
  ఇట్లు ఆర్షప్రాయమైన శ్రీమద్వాల్మీకీయ రామాయణ ఆదికావ్యములో, కిష్కింధాకాండలో
  ‘వైరవృత్తాంతానుక్రమః’ అను తొమ్మిదవ సర్గము సంపూర్ణము ॥4-9॥
