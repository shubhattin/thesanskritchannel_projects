'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘पुरद्वार-रक्षा’ नामक
  छत्तीसवाँ सर्ग ॥६-३६॥
'1': >-
  माल्यवान के द्वारा हित के लिए कही हुई वह बात (सलाह) सुनकर भी दुष्टात्मा दशानन
  रावण, जो काल (मृत्यु/विधि) के वश में आ चुका था, उसे सहन न कर सका ॥६-३६-१॥
'2': >-
  वह क्रोध के वश में आकर मुख पर भौंहें चढ़ाए, असह्य रोष से नेत्र फेरते हुए
  (आँखें तरेरकर) माल्यवान से बोला ॥६-३६-२॥
'3': >-
  हित की बुद्धि का आश्रय लेकर भी जब अहितकारी और कठोर वचन कहे जाते हैं, तो समझो
  कि वे परपक्ष में प्रवेश करके ही बोले गए हैं; यह बात मेरे कानों तक पहुँचना उचित
  नहीं था ॥६-३६-३॥
'4': >-
  एक मनुष्य, दीन-हीन राम, जो (वन में) शाखामृगों के समान आश्रय लिए हुए है और पिता
  द्वारा त्यागकर वन में रहने लगा है—उसे तुम किस कारण से समर्थ मानते हो? ॥६-३६-४॥
'5': >-
  मैं राक्षसों का ईश्वर हूँ और देवताओं के लिए भी भय का कारण हूँ; समस्त पराक्रमों
  से युक्त, किसी भी प्रकार से हीन न होने वाले मुझको तुम किस कारण से हीन समझते
  हो? ॥६-३६-५॥
'6': >-
  मुझे संदेह है कि या तो वीरों से द्वेष के कारण, या शत्रु के प्रति पक्षपात के
  कारण, अथवा शत्रु को उत्साहित करने के उद्देश्य से ही तुमने मुझसे ये कठोर वचन
  कहे हैं ॥६-३६-६॥
'7': >-
  जो प्रभु (समर्थ) है, पद पर स्थित है—उससे कठोर बातें कौन कहता है?
  शास्त्र-तत्त्व जानने वाला पण्डित भी बिना किसी (पराये) उकसावे के ऐसा नहीं बोलता
  ॥६-३६-७॥
'8': >-
  वन से सीता को ले आकर, मानो कमल के बिना लक्ष्मी को (जैसे) उठा लाया हूँ; तो फिर
  राघव के भय से मैं उसे किस कारण वापस दे दूँ? ॥६-३६-८॥
'9': >-
  सुग्रीव और लक्ष्मण सहित, वानरों की करोड़ों टुकड़ियों से घिरे हुए राम को
  देखो—मैं कितने ही दिनों में उसे मार गिराऊँगा ॥६-३६-९॥
'10': >-
  जिसके साथ युद्ध में द्वन्द्व करने के लिए देवता भी टिक नहीं पाते, वह रावण भला
  युद्ध में भय क्यों करेगा? (कैसे भय को स्वीकार करेगा?) ॥६-३६-१०॥
'11': >-
  मैं भले ही इस प्रकार दो टुकड़े कर दिया जाऊँ, पर किसी के आगे नहीं झुकूँगा; यह
  मेरा जन्मजात दोष है—मेरा स्वभाव है, जिसे पार करना कठिन है ॥६-३६-११॥
'12': >-
  यदि संयोगवश (यदृच्छया) राम ने समुद्र में सेतु बाँध लिया, तो इसमें आश्चर्य ही
  क्या है, जिसके कारण तुम पर भय आ गया? ॥६-३६-१२॥
'13': >-
  परंतु वह राम वानर-सेना के साथ समुद्र को पार करके आ गया, तो मैं तुम्हें सत्य
  कहकर प्रतिज्ञा करता हूँ—वह जीवित लौट नहीं सकेगा ॥६-३६-१३॥
'14': >-
  इस प्रकार बोलते हुए, अत्यन्त क्रुद्ध और उग्र रावण को रुष्ट जानकर माल्यवान
  लज्जित हो गया और (फिर) कोई उत्तर न दे सका ॥६-३६-१४॥
'15': >-
  तदनुसार जय-आशीर्वाद देकर और यथोचित रूप से राजा का मान बढ़ाकर, अनुमति पाकर
  माल्यवान अपने निवास-स्थान को चला गया ॥६-३६-१५॥
'16': >-
  तब रावण ने मंत्रियों सहित परामर्श करके और भली-भाँति विचार कर, लंका की
  रक्षा-व्यवस्था (गुप्ति) राक्षसों से करवाने लगा ॥६-३६-१६॥
'17': >-
  उसने पूर्व दिशा के द्वार पर राक्षस प्रहस्त को नियुक्त किया, और दक्षिण दिशा में
  महावीर्यवान महापार्श्व तथा महोदर को तैनात किया ॥६-३६-१७॥
'18': >-
  फिर पश्चिम द्वार पर उसने अपने पुत्र, महामायी इन्द्रजित को, जो बहुत-से राक्षसों
  से घिरा हुआ था, नियुक्त कर दिया ॥६-३६-१८॥
'19': >-
  और उत्तर दिशा के नगर-द्वार पर शुक और सारण को नियुक्त करके, मंत्रियों से
  कहा—‘मैं स्वयं भी यहाँ जाऊँगा’ ॥६-३६-१९॥
'20': >-
  उसने विरूपाक्ष नामक राक्षस—जो महावीर्य और पराक्रम से सम्पन्न था—को बहुत-से
  राक्षसों के साथ मध्य भाग के गुल्म (मध्य मोर्चे/दस्ते) में स्थापित किया
  ॥६-३६-२०॥
'21': >-
  लंका में इस प्रकार की व्यवस्था करके, राक्षस-श्रेष्ठ रावण, काल से प्रेरित होकर,
  अपने को कृतकृत्य-सा मानने लगा ॥६-३६-२१॥
'22': >-
  फिर वह, नगर की प्रचुर (सुदृढ़) रक्षा-व्यवस्था का आदेश देकर, मंत्रियों को विदा
  कर देता है। मंत्रिगण से जय-आशीर्वाद द्वारा सम्मानित होकर, वह समृद्ध और महान्
  अन्तःपुर में प्रवेश कर गया ॥६-३६-२२॥
'23': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘पुरद्वार-रक्षा’ नामक छत्तीसवाँ सर्ग समाप्त हुआ ॥६-३६॥
