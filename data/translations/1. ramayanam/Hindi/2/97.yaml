'0': >-
  अब श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘भरत-गुण-प्रशंसा’ नामक
  सत्तानवेवाँ सर्ग आरम्भ होता है। (२-९७)
'1': >-
  क्रोध के आवेग से मूर्छित हुए अत्यन्त उग्र लक्ष्मण को देखकर श्रीराम ने पहले
  उन्हें भली-भाँति शान्त किया और फिर यह वचन कहा—
'2': >-
  हे महाधनुर्धर, महाप्राज्ञ भरत स्वयं यहाँ आ पहुँचे हैं; तब धनुष से, या तलवार और
  ढाल से यहाँ कौन-सा कार्य रह गया है?
'3': >-
  हे लक्ष्मण! पिता के सत्य-वचन का पालन करने की प्रतिज्ञा करके, यदि मैं यहाँ आए
  हुए भरत का वध कर दूँ, तो अपवाद (कलंक) से युक्त उस राज्य का मैं क्या करूँगा?
'4': >-
  जो धन-सम्पदा अपने बान्धवों अथवा मित्रों के विनाश के मूल्य पर प्राप्त हो, उसे
  मैं वैसे ही ग्रहण न करूँगा, जैसे विष मिला हुआ भोजन कोई नहीं खाता।
'5': >-
  हे लक्ष्मण! धर्म, अर्थ, काम और यह पृथ्वी—ये सब भी मैं तुम्हारे (तथा अपने
  प्रियजनों के) हित के लिए चाहता हूँ; यह बात मैं तुम्हें सत्यपूर्वक प्रतिज्ञा
  करके कहता हूँ।
'6': >-
  हे लक्ष्मण! भाइयों को एकत्र रखने और सबके सुख के लिए मैं राज्य भी चाहता हूँ;
  मैं सत्य को ही अपना आयुध बनाकर (सत्य के बल पर) इसे धारण करना चाहता हूँ।
'7': >-
  हे सौम्य! समुद्र से घिरी यह पृथ्वी भी, यद्यपि दुर्लभ है, फिर भी यह मेरी नहीं
  है; हे लक्ष्मण! अधर्म के द्वारा मैं इन्द्रत्व (देवराज्य) भी नहीं चाहूँगा।
'8': >-
  हे मानद! भरत, तुम और शत्रुघ्न—इनके बिना यदि मेरे लिए कोई सुख हो भी, तो अग्नि
  उसे भस्म कर दे।
'9': >-
  मैं मानता हूँ कि भ्रातृ-स्नेह से परिपूर्ण भरत, कुलधर्म का स्मरण करते हुए, मेरे
  प्राणों से भी अधिक प्रिय मुझे देखने के लिए ही अयोध्या से यहाँ आए हैं।
'10': >-
  हे वीर, हे पुरुषश्रेष्ठ! तुम और मैं जब जानकी सहित जटा और वल्कल धारण किए वन में
  प्रव्रजित हुए—यह समाचार सुनकर—
'11': >-
  स्नेह से उनका हृदय भर आया होगा और शोक से उनकी इन्द्रियाँ व्याकुल हो उठी होंगी;
  इसी कारण भरत मुझे देखने यहाँ आए हैं, अन्यथा उनका आना नहीं है।
'12': >-
  वे श्रीसम्पन्न भरत—कैकयी माता पर रोष करके और कटु, अप्रिय वचन कहकर—पिता को
  प्रसन्न करके मुझे राज्य देने के लिए आए हैं।
'13': >-
  जब समय आ गया है, तब भरत हमसे मिलने की इच्छा करते हैं; मेरे विषय में उनके मन
  में भी कोई अप्रिय आचरण करने का भाव नहीं हो सकता।
'14': >-
  हे लक्ष्मण! कभी भरत ने तुम्हारे प्रति कौन-सा अप्रिय कार्य किया है? आज तुम्हें
  भरत के विषय में ऐसा कौन-सा भय है कि तुम यहाँ उन्हें संदेह की दृष्टि से देख रहे
  हो?
'15': >-
  भरत के प्रति तुम कठोर वचन कहने योग्य नहीं हो; वे अप्रिय वचन बोलने वाले नहीं
  हैं। यदि भरत के विषय में अप्रिय बात करूँ तो वास्तव में मैं ही अप्रिय-वक्ता
  कहलाऊँगा।
'16': >-
  हे सौमित्र! किसी आपत्ति में कौन-सा पुत्र अपने पिता का वध करेगा? या कौन-सा भाई
  अपने ही भाई का वध करेगा—वह भी अपने ही प्राणों के समान प्रिय भाई का?
'17': >-
  यदि तुम राज्य के कारण ऐसी बात कह रहे हो, तो मैं भरत को देखकर कहूँगा कि राज्य
  इन्हें (भरत को) दे दिया जाए।
'18': >-
  हे लक्ष्मण! मैं उन्हें यथार्थ रूप से समझाकर भी कहूँ कि ‘राज्य ग्रहण करो’; तब
  भी भरत ‘हाँ-हाँ’ कहकर यही उत्तर देंगे कि राज्य तुम्हीं को दिया जाए।
'19': >-
  धर्मशील भाई के ऐसे वचन सुनकर, जो भरत के हित में ही रत थे, लक्ष्मण लज्जा से
  अपने-आप में सिमट से गए (अत्यन्त संकुचित हो उठे)।
'20': >-
  श्रीराम का वह वचन सुनकर लज्जित हुए लक्ष्मण ने उत्तर दिया—मुझे तो लगता है कि
  तुम्हें देखने स्वयं महाराज दशरथ (यहाँ) आ रहे हैं।
'21': >-
  लज्जित लक्ष्मण को देखकर राघव ने प्रत्युत्तर दिया—मुझे भी लगता है कि महाबाहु
  भरत ही यहाँ हमसे मिलने आए हैं।
'22': >-
  अथवा मुझे निश्चय ही ऐसा प्रतीत होता है कि हमें सुख के योग्य जानकर, हमारे वनवास
  का विचार करके, वे हमें घर (अयोध्या) वापस ले चलेंगे।
'23': >-
  या फिर यह वैदेही—जो अत्यन्त सुख की अभ्यस्त है—इसे भी मेरे श्रीमान पिता दशरथ वन
  से लेकर (अयोध्या) चले जाएंगे।
'24': >-
  हे वीर! ये दोनों उत्तम घोड़े गोत्रवान, मनोहर, स्पष्ट ही (विशेष रूप से)
  दृष्टिगोचर हो रहे हैं; वे वायु के वेग के समान और अपनी चाल में अत्यन्त शीघ्र
  हैं।
'25': >-
  और यह अत्यन्त विशालकाय वृद्ध हाथी—जो मेरे बुद्धिमान पिता का है—‘शत्रुञ्जय’ नाम
  से प्रसिद्ध—सेना के अग्रभाग में (खड़ा) कम्पित हो रहा है।
'26': >-
  हे महाबाहो! वह पाण्डुर (श्वेत) राजछत्र मुझे नहीं दिखता, जिसे लोक पूजते हैं;
  इससे मेरे मन में संदेह उत्पन्न होता है (कि क्या पिता का वह दिव्य छत्र यहाँ
  नहीं है?)।
'27': यहाँ प्रथम अर्ध (पाद) को उत्तरार्ध के साथ जोड़ा जाना चाहिए। (२-९७-२७)
'28': >-
  तत्पश्चात् संग्राम-विजयी लक्ष्मण उस शाल-वृक्ष के शिखर से उतरकर, हाथ जोड़कर,
  श्रीराम के पार्श्व में खड़े हो गए।
'29': >-
  और भरत ने भी यह आदेश दिया कि किसी प्रकार का धक्का-मुक्की (असमंजस/हंगामा) न हो;
  तब उस पर्वत के चारों ओर सेना ने अपने-अपने पड़ाव (वास) स्थापित कर लिए।
'30': >-
  हाथी, घोड़े और रथों से भरी हुई वह सेना, पर्वत की पार्श्व-भूमि में चारों ओर से
  घेरकर, लगभग साढ़े तीन योजन (अध्यर्द्ध-योजन) तक फैलकर जा ठहरी।
'31': >-
  धर्म को अग्र में रखकर और दर्प का परित्याग करके, नीतिमान भरत द्वारा सुव्यवस्थित
  रीति से चलायी गई वह सेना, चित्रकूट में रघुनन्दन श्रीराम को प्रसन्न करने के
  उद्देश्य से, अत्यन्त शोभायमान हो रही थी।
'32': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण—आदिकाव्य—के अयोध्याकाण्ड
  में ‘भरत-गुण-प्रशंसा’ नामक सत्तानवेवाँ सर्ग सम्पन्न हुआ। (२-९७)
