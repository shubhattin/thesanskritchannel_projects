'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘भार्गव च्यवन आदि का आगमन’
  नामक साठवाँ सर्ग।
'1': >-
  उस समय इस प्रकार आपस में वार्तालाप करते हुए राम और लक्ष्मण के लिए वसन्त ऋतु की
  रात्रि आ पहुँची—जो न तो शीत से युक्त थी और न ही गर्मी देने वाली।
'2': >-
  तदनन्तर निर्मल प्रभात होने पर, प्रातःकालीन नित्यकर्मों को सम्पन्न करके,
  काकुत्स्थ राम—जो नगर-कार्य की विधि को भली-भाँति जानने वाले थे—दर्शनार्थ आगे
  बढ़े।
'3': >-
  तब सुमन्त्र आकर राघव से यह वचन बोले—‘राजन्! ये तपस्वी (ऋषि-मुनि) रोके गए हैं
  और द्वार पर खड़े हुए हैं।’
'4': >-
  ‘महर्षिगण, भार्गव च्यवन को अग्रिम करके (उन्हें आगे रखकर), शीघ्रता करके आपके
  दर्शन की इच्छा से आए हैं, महाराज! और हे नरव्याघ्र! वे यमुना-तीर के निवासी
  तपस्वी, आपसे मिलने को उत्सुक और प्रसन्न चित्त हैं।’
'5': >-
  उस वचन को सुनकर, धर्मज्ञ श्रीराम ने कहा—‘महाभाग ब्राह्मणजन, भार्गव आदि (ऋषि)
  प्रवेश करें।’
'6': >-
  राजा की आज्ञा को सर्वोपरि मानकर, द्वार-पाल ने मस्तक पर अंजलि बाँधकर (हाथ
  जोड़कर) उस समय उन दुर्धर्ष तपस्वियों को भीतर प्रवेश कराया।
'7': >-
  वहाँ एक सौ से अधिक महात्मा तपस्वी, अपने ही तेज से दीप्त होते हुए, राजभवन में
  प्रविष्ट हुए।
'8': >-
  वे द्विज (ब्राह्मण) सर्व तीर्थों के जल से सम्मानित (पवित्र) पूर्ण कलश लेकर,
  तथा फल-मूल भी ग्रहण करके, श्रीराम के लिए बहुत-सी भेंट सामग्री लाए।
'9': >-
  श्रीराम ने प्रसन्नता-पूर्वक वह समस्त सामग्री—सब तीर्थों के जल तथा विविध प्रकार
  के फल—स्वीकार कर ली।
'10': >-
  तब महाबाहु श्रीराम ने उन समस्त महामुनियों से कहा—‘ये प्रधान आसन हैं; आप सब
  अपने-अपने योग्यतानुसार यहाँ उपविष्ट हों।’
'11': श्रीराम के वचन सुनकर, वे सभी महर्षि सुंदर नाम वाले स्वर्णमय आसनों पर बैठ गए।
'12': >-
  वहाँ उन ऋषियों को बैठा देखकर, परपुरञ्जय (शत्रुनगर-विजेता) राघव ने संयमित होकर,
  हाथ जोड़कर, उनसे यह वचन कहा।
'13': >-
  ‘आप लोगों के आगमन का प्रयोजन क्या है? मैं एकाग्र होकर क्या करूँ? महर्षियों की
  आज्ञा से मैं सुखपूर्वक सब कार्य करने वाला (आपका सेवक) हूँ।’
'14': >-
  ‘यह सम्पूर्ण राज्य और हृदय में स्थित मेरा जीवन—ये सब भी आपके लिए हैं। मैं आपसे
  यह सब दो बार सत्य कहकर निवेदन करता हूँ।’
'15': >-
  उन उग्र तपस्वी, यमुना-तीरवासी ऋषियों ने श्रीराम का वह वचन सुनकर ‘साधु! साधु!’
  का महान् जयघोष किया।
'16': >-
  वे महात्मा ऋषि महान् हर्ष से परिपूर्ण होकर बोले—‘हे नरश्रेष्ठ! यह (ऐसा वचन और
  आचरण) पृथ्वी पर केवल तुम्हारे ही योग्य है, अन्य किसी का नहीं।’
'17': >-
  ‘राजन्! बहुत-से महाबली नरेश पहले हो चुके हैं; परन्तु कार्य की गम्भीरता (गौरव)
  समझकर भी उन्होंने प्रतिज्ञा स्वीकार नहीं की (करने को उचित नहीं जाना)।’
'18': >-
  ‘परन्तु तुमने ब्राह्मण-गौरव के कारण, बिना कारण की परवाह किए, यह प्रतिज्ञा की
  है। इसलिए उसे पूरा करने वाले तुम ही हो—इसमें कोई संशय नहीं। अतः उस महान् भय से
  ऋषियों की रक्षा करने के योग्य भी तुम ही हो।’
'19': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘भार्गव च्यवन आदि का आगमन’ नामक साठवाँ सर्ग सम्पन्न हुआ।
