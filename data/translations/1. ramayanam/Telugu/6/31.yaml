'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే విద్యుజ్జిహ్వమాయాప్రయోగః నామ ఏకత్రింశః
  సర్గః ॥6-31॥


  తర్వాత శ్రీమద్వాల్మీకిరామాయణ యుద్ధకాండంలో ‘విద్యుజ్జిహ్వ’ అనే రాక్షసుడిచే
  మాయాప్రయోగం చేయబడిన ‘ముప్పై ఒకటవ సర్గ’ ప్రారంభమగుచున్నది.
'1': >-
  తతస్తమక్షోభ్యబలం లङ్కాయాం నృపతేశ్చరాః ।

  సువేలే రాఘవం శైలే నివిష్టం ప్రత్యవేదయన్ ॥6-31-1॥


  అప్పుడు లంకాధిపతి రావణుని చారులు—అద్వితీయంగా అచలమైన బలమును కలిగిన రాఘవుడు
  సువేలపర్వతంపై స్థిరంగా సన్నద్ధమై కూర్చున్నాడని—వెళ్లి రాజునికి నివేదించారు.
'2': >-
  చారాణాం రావణः శ్రుత్వా ప్రాప్తం రామం మహాబలम् ।

  జాతోద్వేగోऽభवत् కించిత్ సచివానిదమబ్రవీత్ ॥6-31-2॥


  చారుల మాట విని మహాబలవంతుడైన రాముడు వచ్చాడని తెలుసుకున్న రావణుడు కొంత
  కలవరపడెను. ఆపై అతడు తన మంత్రులు/సచివులను ఉద్దేశించి ఈ విధంగా చెప్పెను.
'3': >-
  మन्त्रిణः శీఘ్రమాయాంతు సర్వే వై సుసమాహితాః ।

  అయం నో మంత్రకాలో హి సంప్రాప్త ఇతి రాక్షసాః ॥6-31-3॥


  “మంత్రులందరూ ఒక్కసారిగా, మనస్సు ఏకాగ్రంగా పెట్టుకొని, త్వరగా ఇక్కడికి రండి.
  ఇప్పుడు మనకు మంత్రాలచర్చ చేయవలసిన సమయం వచ్చిపోయింది” అని రాక్షసాధిపతి
  ఆజ్ఞాపించెను.
'4': >-
  తస్య తచ్చాసనం శ్రుత్వా మంత్రిణోऽభ్యాగమన్ ద్రుతమ్ ।

  తతః స మంత్రయామాస రాక్షసైః సచివైః సహ ॥6-31-4॥


  ఆ ఆజ్ఞ వినగానే మంత్రులందరూ వేగంగా వచ్చారు. అప్పుడు రావణుడు తన రాక్షస మంత్రులతో
  కలిసి ఆలోచన/సమ్మేళనము చేసెను.
'5': >-
  మంత్రయిత్వా తు దుర్ధర్షః క్షమం యత్ తదనంతరమ్ ।

  విసర్జయిత్వా సచివాన్ ప్రవివేశ స్వమాలయమ్ ॥6-31-5॥


  తట్టుకోలేని పరాక్రమశాలియైన రావణుడు, పరిస్థితికి తగినది ఏదో నిర్ణయించుకొని, ఆ
  తరువాత సచివులను పంపివేసి తన అంతఃపుర/నివాసంలోనికి ప్రవేశించాడు.
'6': >-
  తతో రాక్షసమాదాయ విద్యుజ్జిహ్వం మహాబలम् ।

  మాయావినం మహామాయం ప్రావిశద్ యత్ర మైథిలీ ॥6-31-6॥


  ఆపై మహాబలవంతుడైన, మాయావిద్యలో నిపుణుడైన ‘విద్యుజ్జిహ్వ’ అనే మహామాయావిని
  రాక్షసుణ్ని వెంటబెట్టుకొని, మైథిలీ సీత ఉన్న చోటికి రావణుడు వెళ్లెను.
'7': >-
  విద్యుజ్జిహ్వం చ మాయాజ్ఞమబ్రవీద్ రాక్షసాధిపः ।

  మోహయిష్యావహే సీతాం మాయయా జనకात्मజామ్ ॥6-31-7॥


  మాయాశాస్త్రం తెలిసిన విద్యుజ్జిహ్వను రాక్షసాధిపతి ఇలా అనెను: “జనకనందిని సీతను
  మాయద్వారా భ్రమింపజేద్దాం.”
'8': >-
  శిరో మాయామయం గృహ్య రాఘవస్య నిశాచర ।

  మాం త్వం సముపతిష్ఠస్వ మహచ్చ సశరం ధనుః ॥6-31-8॥


  “ఓ నిశాచరా! రాఘవుని తలగా కనిపించే మాయాశిరస్సును తీసుకొని రా. ఇంకా బాణాలతో
  కూడిన అతని గొప్ప ధనుస్సును కూడా తీసుకొని, నన్ను సమీపంలో నిలబడి సేవించు.”
'9': >-
  ఏవముక్తస్తథేత్యాహ విద్యుజ్జిహ్వో నిశాచరः ।

  దర్శయామాస తాం మాయాం సుప్రయుక్తాం స రావణే ॥6-31-9॥


  ఇలా చెప్పగానే నిశాచరుడైన విద్యుజ్జిహ్వ “అలాగే” అని పలికి, రావణునికి ఆ మాయను
  అతి నిపుణంగా ప్రయోగించి చూపించాడు.
'10': >-
  తస్య తుష్టోऽభవద్ రాజా ప్రదదౌ చ విభూషణమ్ ।

  అశోకవనికాయాం చ సీతాదర్శనలాలసః ॥6-31-10॥


  అది చూసి రాజైన రావణుడు సంతోషించి అతనికి ఆభరణాలను బహుకరించాడు. తరువాత సీతను
  చూడాలనే తపనతో అశోకవనిక వైపు ప్రవేశించాడు.
'11': >-
  నైఋతానామధిపతిః సంవివేశ మహాబలః ।

  తతో దీనామదైన్యార్హాం దదర్శ ధనదానుజః ॥6-31-11॥


  నైఋతులాధిపతి, మహాబలవంతుడు, కుబేరుని తమ్ముడైన రావణుడు లోనికి వెళ్లి, దుఃఖితంగా
  ఉన్నా దైన్యానికి తగని (మహాత్మత కల) సీతను దర్శించాడు.
'12': >-
  అధోముఖీం శోకపరాముపవిష్టాం మహీతలే ।

  భర్తారం సమనుధ్యాంతీమశోకవనికాం గతామ్ ॥6-31-12॥


  అశోకవనికలో, భూమిపై కూర్చుని ముఖం కిందికి వంచి, శోకంలో మునిగి, తన భర్తను
  నిరంతరం తలచుకుంటూ ఉన్న సీతను అతడు చూచాడు.
'13': >-
  ఉపాస్యమానాం ఘోరాభీ రాక్షసీభిరదూరతః ।

  ఉపసృత్య తతో సీతాం ప్రహర్షం నామ కీర్తయన్ ॥6-31-13॥


  భయంకరమైన రాక్షసీ స్త్రీలు సమీపంలో నుండీ కాపలా కాస్తూ సేవించుచుండగా, రావణుడు
  సీత దగ్గరకు వెళ్లి ‘ప్రహర్ష’ అనే రాక్షసుని పేరును ప్రస్తావించుచూ (తన మాటలకు
  బలం చేకూర్చేలా) ముందుకు సాగాడు.
'14': >-
  ఇదం చ వచనం ధృష్టమువాచ జనకात्मజామ్ ।

  సాంత్వ్యమానా మయా భద్రే యమాశ్రిత్య విమన్యసే ॥6-31-14॥


  జనకనందినితో రావణుడు ధైర్యంలేని, దుష్టమైన మాట ఇలా అన్నాడు: “భద్రే! నేను నిన్ను
  ఓదార్చుతున్నప్పుడు, నీవు ఎవరి మీద ఆశ్రయం పెట్టుకొని దుఃఖిస్తూ, మనసు
  క్షోభపెడుతున్నావు?”
'15': >-
  ఖరహంతా స తే భర్తా రాఘవঃ సమరే హతः ।

  ఛిన్నం తే సర్వథా మూలం దర్పశ్చ నిహతో మయా ॥6-31-15॥


  “ఖరుని సంహరించిన నీ భర్త రాఘవుడు యుద్ధంలో హతుడయ్యాడు. నీ ఆశ్రయమనే మూలం
  పూర్తిగా కోసివేయబడింది; నీ గర్వమును కూడా నేను అణిచివేశాను.”
'16': >-
  వ్యసనేనాత్మనః సీతే మమ భార్యా భవిష్యసి ।

  విసృజైతాం మతిం మూఢే కిం మృతేన కరిష్యసి ॥6-31-16॥


  “సీతే! నీ స్వంత దుఃఖమే నీకు కారణమై చివరకు నీవు నా భార్యవవుతావు. ఓ మూర్ఖె! ఆ
  ఆలోచనను విడిచిపెట్టు. చనిపోయిన వాడితో నీవు ఏం చేయగలవు?”
'17': >-
  భవస్వ భద్రే భార్యాణాం సర్వాసామీశ్వరీ మమ ।

  అల్పపుణ్యే నివృత్తార్థే మూఢే పండితమానిని ।

  శృణు భర్తృవధం సీతే ఘోరం వృత్రవధం యథా ॥6-31-17॥


  “భద్రే! నా భార్యలందరికీ నీవే అధిపతినిగా ఉండు. అల్పపుణ్యే! (అల్ప
  సుభాగ్యముగలదానా!) నిరర్థకప్రయత్నమే చేసేదానా! ఓ మూర్ఖె! పండితురాలినని గర్వించే
  దానా! సీతే! వృత్రవధంలా భయంకరంగా జరిగిన నీ భర్త వధను విను.”
'18': >-
  సమాయాతః సముద్రాంతం హంతుం మాం కిల రాఘవঃ ।

  వానరేంద్రప్రణీतेన బలేన మహతా వృతः ॥6-31-18॥


  “రాఘవుడు నన్ను చంపాలని సముద్రతీరానికి వచ్చాడు. వానరేంద్రుడు (సుగ్రీవుడు)
  నడిపించిన మహాబలంతో చుట్టుముట్టబడి వచ్చాడట.”
'19': >-
  సన్నివిష్టః సముద్రస్య పీడ్య తీరమథోత్తరమ్ ।

  బలేన మహతా రామో వ్రజత్యస్తం దివాకరే ॥6-31-19॥


  “అతడు సముద్రపు ఉత్తర తీరాన్ని నొక్కిపీడిస్తూ (అక్కడే దిగి), తన మహాసైన్యంతో
  అక్కడే మకాం పెట్టాడు. అలా దినకరుడు అస్తమించుచుండగా రాముడు అక్కడే ఉండిపోయాడట.”
'20': >-
  అథాధ్వని పరిశ్రాంతమర్ధరాత్రే స్థితం బలమ్ ।

  సుఖసుప్తం సమాసాద్య చరితం ప్రథమం చరైઃ ॥6-31-20॥


  “ప్రయాణంతో అలసిపోయిన ఆ సైన్యం అర్ధరాత్రి సమయానికి అక్కడే నిలిచి, సుఖంగా
  నిద్రపోయింది. చారులు ముందుగా వెళ్లి గమనించిన వివరమిదే.”
'21': >-
  తత్ప్రహస్తప్రణీतेన బలేన మహతా మమ ।

  బలమస్య హతం రాత్రౌ యత్ర రామః సలక్ష్మణಃ ॥6-31-21॥


  “అప్పుడు ప్రహస్తుని నాయకత్వంలో ఉన్న నా మహాసేన ఆ రాత్రి దాడి చేసి, రాముడు
  లక్ష్మణుడితో ఉన్న చోటే వారి సైన్యాన్ని సంహరించింది.”
'22': >-
  పట్టిశాన్ పరిఘాంశ్చక్రానృష్టీన్ దండాన్ మహాయుధాన్ ।

  బాణజాలాని శూలాని భాస్వరాన్ కూటముద్గరాన్ ॥6-31-22॥


  “పట్టిశాలు, పరిఘాలు, చక్రాలు, ఋష్టులు, దండాలు వంటి మహాయుధాలు; బాణసమూహాలు;
  శూలాలు; ప్రకాశించే కూటముద్గరాలు—ఇవన్నీ—”
'23': >-
  యష్టీశ్చ తోమరాన్ ప్రాసాంశ్చక్రాణి ముసలాని చ ।

  ఉద्यम్యోద्यम్య రక్షోభిర్వానరేషు నిపాతితాః ॥6-31-23॥


  “యష్టులు, తోమరాలు, ప్రాసాలు, చక్రాలు, ముసళాలు మొదలైనవాటిని రాక్షసులు మళ్లీ
  మళ్లీ ఎత్తి వానరులపై కురిపించారు.”
'24': >-
  అథ సుప్తస్య రామస్య ప్రహస్తేన ప్రమాథినా ।

  అసక్తం కృతహస్తేన శిరశ్ఛిన్నం మహాసినా ॥6-31-24॥


  “అప్పుడు నిద్రలో ఉన్న రాముని (తల)ను, మహాఖడ్గధారియైన, పరాక్రమవంతుడైన
  ప్రహస్తుడు—చేతిలో సందిగ్ధత లేకుండా, నిపుణమైన చేయితనంతో—ఒక్క దెబ్బతో
  నరికివేశాడు.”
'25': >-
  విభీషణః సముత్పత్య నిగృహీతో యదృచ్ఛయా ।

  దిశః ప్రవ్రాజితঃ సైన్యైర్లక్ష్మణః ప్లవగైः సహ ॥6-31-25॥


  “విభీషణుడు మధ్యలో లేచి ఎదిరించబోయి యాదృచ్ఛికంగా పట్టుబడ్డాడు. లక్ష్మణుడు
  వానరులతో కలిసి సైన్యాలచేత అన్ని దిక్కులకూ తరిమివేయబడ్డాడు.”
'26': >-
  సుగ్రీవో గ్రీవయా సీతే భగ్నయా ప్లవగాధిపః ।

  నిరస్తहनుకః సీతే హనూమాన్ రాక్షసైర్హతః ॥6-31-26॥


  “సీతే! వానరాధిపతి సుగ్రీవుని మెడ విరిచివేయబడింది. సీతే! హనుమంతుని దవడను
  (హనువు) ఛిన్నం చేసి, రాక్షసులు అతనిని సంహరించారు.”
'27': >-
  జామ్బవానథ జానుభ్యాముత్పతన్ నిహతో యుధి ।

  పట్టిశైర్బహుభిశ్ఛిన్నో నికృత్తః పాదపో యథా ॥6-31-27॥


  “ఆపై జాంబవంతుడు మోకాళ్లపై నుండే దూకి (ఎగిరి) యుద్ధంలో హతుడయ్యాడు. అనేక
  పట్టిశాలతో నరికివేయబడిన చెట్టువలె అతడు తుక్కుతుక్కుగా ఛిన్నమై పడిపోయాడు.”
'28': >-
  మైందశ్చ ద్వివిదశ్చోభౌ తౌ వానరవరర్షభౌ ।

  నిఃశ్వసంతౌ రుదంతౌ చ రుధిరేణ పరిప్లుతౌ ॥6-31-28॥


  “వానరశ్రేష్ఠులైన మైందుడు, ద్వివిదుడు—ఆ ఇద్దరూ రక్తముతో నిండిపోయి, గట్టిగా
  ఊపిరి పీలుస్తూ, ఏడుస్తూ పడి ఉన్నారు.”
'29': >-
  అసినా వ్యాయతౌ ఛిన్నౌ మధ్యే హ్యరినిషూదనౌ ।

  అనుశ్వసితి మేదిన్యాం పనసః పనసో యథా ॥6-31-29॥


  “శత్రునాశకులైన ఆ ఇద్దరూ ఖడ్గంతో మధ్యలో కోసివేయబడి (రెండు భాగాలై) భూమిపై పడి,
  పనసచెట్టు కోసిన తరువాత కూడా గాలి ఊదినట్టు కంపిస్తూ శ్వాస విడిచే స్థితిలో
  ఉన్నారు.”
'30': >-
  నారాచైర్బహుభిశ్ఛిన్నః శేతే దర్యాం దరీముఖః ।

  కుముదస్తు మహాతేజా నిష్కూజన్ సాయకైర్హతః ॥6-31-30॥


  “దరీముఖుడు అనేక నారాచ బాణాలతో ఛిన్నమై గుహలో పడి ఉన్నాడు. మహాతేజస్సుగల కుముదుడు
  మాత్రం గర్జిస్తూ ఉండగానే బాణాల చేత హతుడయ్యాడు.”
'31': >-
  అంగదో బహుభిశ్ఛిన్నః శరైరాసాద్య రాక్షసైः ।

  పరితో రుధిరోద్గారీ క్షితౌ నిపతితోऽంగదः ॥6-31-31॥


  “రాక్షసులు సమీపించి అనేక శరాలతో అంగదుని ఛిన్నం చేశారు. చుట్టూ రక్తం ఉప్పొంగుతూ
  కారుతుండగా అంగదుడు నేలపై కూలిపోయాడు.”
'32': >-
  హరయో మథితా నాగై రథజాలైస్తథాపరే ।

  శయానా మృదితాస్తత్ర వాయువేగైరివాంబుదాః ॥6-31-32॥


  “కొంతమంది వానరులు ఏనుగుల చేత నలిగిపోయారు; మరికొందరు రథాల సమూహాలతో
  చూర్ణమయ్యారు. అక్కడ పడిపోయి చితికిపోయిన వారు, గాలివేగాలతో చెదిరిపోయిన మేఘాల
  వలె ఉన్నారు.”
'33': >-
  ప్రసృతాశ్చ పరే త్రస్తా హన్యమానా జఘన్యతః ।

  అనుద్రుతాస్తు రక్షోభిః సింహైరివ మహాద్విపాః ॥6-31-33॥


  “ఇంకొందరు భయంతో పరుగులు తీశారు; వెనుక నుంచి హతమవుతూ వెళ్లారు. రాక్షసులు వారిని
  వెంబడించగా—సింహాలు మహాగజాలను తరిమినట్లు—వారు దిక్కులేదు గతి లేదు అనిపించింది.”
'34': >-
  సాగరే పతితాః కేచిత్ కేచిద్ గగనమాశ్రితాః ।

  ఋక్షా వృక్షానుపారూఢా వానరీం వృత్తిమాశ్రితాః ॥6-31-34॥


  “కొంతమంది సముద్రంలో పడ్డారు; కొంతమంది ఆకాశంలోకి ఎగిరిపోయి ఆశ్రయించారు. ఋక్షులు
  (ఎలుగుబంట్లు) చెట్లపైకి ఎక్కారు; వానరులు తమ స్వభావానుగుణంగా చెట్లూ కొండలూ
  ఆశ్రయించారు.”
'35': >-
  సాగరస్య చ తీरेషు శైలేషు చ వనేషు చ ।

  పింగలాస్తే విరూపాక్షై రాక్షసైర్బహవో హతాః ॥6-31-35॥


  “సముద్రతీరాలలో, పర్వతాలలో, అడవులలో—పింగలవర్ణముగల వానరులు ఎంతోమంది
  విరూపాక్షులైన రాక్షసుల చేత హతులయ్యారు.”
'36': >-
  ఏవం తవ హతో భర్తా ససైన్యో మమ సేనయా ।

  క్షతజార్ద్రం రజోధ్వస్తమిదం చాస్యాహృతం శిరః ॥6-31-36॥


  “ఇలా నీ భర్త తన సైన్యంతో సహా నా సేన చేత సంహరించబడాడు. ఇదిగో—రక్తంతో తడిసి,
  ధూళితో మసకబారిన—అతని శిరస్సును కూడా తెచ్చాను.”
'37': >-
  తతః పరమదుర్ధర్షో రావణో రాక్షసేశ్వరः ।

  సీతాయాముపశృణ్వంత్యాం రాక్షసీమిదమబ్రవీత్ ॥6-31-37॥


  తర్వాత పరమంగా ఎదురులేని రాక్షసేశ్వరుడు రావణుడు—సీత ఈ మాటలు వింటుండగానే—ఒక
  రాక్షసిని ఉద్దేశించి ఇలా అన్నాడు.
'38': >-
  రాక్షసం క్రూరకర్మాణం విద్యుజ్జిహ్వం సమానయ ।

  యేన తద్రాఘవశిరः సంగ్రామాత్ స్వయమాహృతమ్ ॥6-31-38॥


  “క్రూరకర్మలు చేసే ‘విద్యుజ్జిహ్వ’ అనే రాక్షసుణ్ని ఇక్కడికి తీసుకురా. అతడే
  యుద్ధస్థలంలోనుంచి రాఘవుని శిరస్సును స్వయంగా తెచ్చాడు.”
'39': >-
  విద్యుజ్జిహ్వస్తदा గృహ్య శిరస్తత్సశరासनమ్ ।

  ప్రణామం శిరసా కृत्वా రావణస్యాగ్రతః స్థితః ॥6-31-39॥


  అప్పుడు విద్యుజ్జిహ్వుడు ఆ శిరస్సును, బాణాలతో కూడిన ధనుస్సును తీసుకొని వచ్చి,
  తలవంచి రావణునికి నమస్కరించి, అతని ఎదుట నిలబడ్డాడు.
'40': >-
  తమబ్రవీత్ తતો రాజా రావణో రాక్షసం స్థితమ్ ।

  విద్యుజ్జిహ్వం మహాజిహ్వం సమీపపరివర్తినమ్ ॥6-31-40॥


  ఆపై రాజైన రావణుడు, సమీపంలో నిలబడి ఉన్న మహాజిహ్వుడు విద్యుజ్జిహ్వను ఉద్దేశించి
  ఇలా అన్నాడు.
'41': >-
  అగ్రతః కురు సీతాయాః శీఘ్రం దాశరథేః శిరः ।

  అవస్థాం పశ్చిమాం భర్తుః కృపణా సాధు పశ్యतु ॥6-31-41॥


  “సీత ముందు వెంటనే దాశరథి (రాముని) శిరస్సును ఉంచు. ఆ కృపణ (దీనస్థితిలో ఉన్న)
  సీత తన భర్త యొక్క చివరి దుస్థితిని బాగా చూడనివ్వు.”
'42': >-
  ఏవముక్తం తు తద్ రక్షః శిరస్తత్ ప్రియదర్శనम् ।

  ఉపనિક્ષిప్య సీతాయాః క్షిప్రమంతర్ధీయత ॥6-31-42॥


  ఇలా ఆజ్ఞాపించగానే ఆ రాక్షసుడు—చూడటానికి ప్రియంగా కనిపించే ఆ శిరస్సును—సీత
  సమీపంలో పెట్టి, వెంటనే అంతర్ధానమయ్యాడు.
'43': >-
  రావణశ్చాపి చिक्षేప భాస్వరం కార్ముకం మహत् ।

  త్రిషు లోకేషు విఖ్యాతం రామస్యైతదिति బ్రువన్ ॥6-31-43॥


  రావణుడు కూడా ప్రకాశించే గొప్ప ధనుస్సును అక్కడ పడవేసి, “ఇది రామునిదే; మూడు
  లోకాలలో ప్రసిద్ధమైన ధనుస్సు ఇదే” అని చెప్పాడు.
'44': >-
  ఇదం తత్ తవ రామస్య కార్ముకం జ్యాసమావృతమ్ ।

  ఇహ ప్రహస్తేనానీతం తం హత్వా నిశి మానుషమ్ ॥6-31-44॥


  “ఇదిగో—తాడుతో (జ్యాతో) బిగించబడి ఉన్న నీ రాముని ధనుస్సు ఇదే. రాత్రివేళ ఆ
