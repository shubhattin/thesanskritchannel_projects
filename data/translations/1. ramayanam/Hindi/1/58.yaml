'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘त्रिशंकु-शाप’ नामक अट्ठावनवाँ सर्ग
  आरम्भ होता है।
'1': >-
  तब त्रिशंकु की बात सुनकर, क्रोध से परिपूर्ण, हे राम! उन ऋषियों के सौ पुत्रों
  ने राजा से यह वचन कहा।
'2': >-
  अरे दुर्मति! सत्यवादी गुरु ने तुझे लौटा दिया है; फिर तू उनकी आज्ञा का उल्लंघन
  करके दूसरे आश्रय (दूसरी शाखा/अन्य मार्ग) में कैसे जाने को उद्यत हुआ?
'3': >-
  इक्ष्वाकु-वंश के समस्त राजाओं के लिए पुरोहित (वसिष्ठ) ही परम गति और अंतिम
  आश्रय हैं; और सत्यवादी के वचन का अतिक्रमण करना संभव नहीं है।
'4': >-
  भगवान् ऋषि वसिष्ठ ने इसे ‘अशक्य’ कह दिया है; इसलिए हम किसी भी प्रकार उस यज्ञ
  को संपन्न कराने में समर्थ नहीं हैं।
'5': >-
  हे नरश्रेष्ठ! तू बालिश है; इसलिए अपने नगर को पुनः लौट जा। हे पार्थिव! यजन
  कराने में तो भगवान् वसिष्ठ त्रिलोकी के भी समर्थ हैं।
'6': >-
  हम उनके अपमान को कैसे कर सकते हैं?—उनका वह वचन सुनकर (राजा त्रिशंकु के) शब्द
  क्रोध से व्याकुल हो उठे।
'7': >-
  तब वह राजा फिर इन्हीं ऋषिपुत्रों से यह वचन बोला—‘भगवान् (वसिष्ठ) ने मुझे
  ठुकराया ही है और वैसे ही उनके पुत्रों ने भी।’
'8': >-
  ‘अब मैं कोई दूसरा उपाय/गति अपनाऊँगा; हे तपोधन! आप सबका कल्याण हो।’—ऋषिपुत्रों
  ने उसका यह अत्यंत कठोर अर्थ वाला वाक्य सुनकर,
'9': >-
  परम क्रोधित होकर शाप दिया—‘तू चाण्डालत्व को प्राप्त होगा।’ ऐसा कहकर वे महात्मा
  अपने-अपने आश्रम में चले गए।
'10': >-
  फिर रात्रि बीत जाने पर वह राजा चाण्डाल हो गया—नीले वस्त्र धारण किए, शरीर का
  वर्ण भी नीला, सिर के केश बिखरे/नष्ट-से हो गए।
'11': >-
  उसके अंगों पर चिता की माला और चिता का लेप (अंगराग) था, तथा लोहे के आभूषण उसने
  धारण कर लिए थे। उसे इस रूप में देखकर उसके सभी मंत्री उस चाण्डाल-रूपधारी को
  त्यागकर,
'12': >-
  हे राम! जो नगरवासी उसके अनुयायी थे, वे भी साथ ही भाग खड़े हुए। हे काकुत्स्थ!
  वह राजा अकेला ही, परमात्मबल/दृढ़ मनोबल से युक्त होकर (वहाँ से) चल पड़ा।
'13': >-
  दिन-रात भीतर-ही-भीतर जलता हुआ वह तपोधन विश्वामित्र के पास पहुँचा। विश्वामित्र
  ने उस निष्फल-सा (अपमानित/विफल मनोरथ) राजा को देखकर,
'14': >-
  हे राम! चाण्डाल रूप में देखकर मुनि के हृदय में करुणा उत्पन्न हुई। करुणा से
  प्रेरित होकर वह महान् तेजस्वी और परम धर्मात्मा,
'15': >-
  उस भयंकर रूप वाले राजा से यह वचन बोला—‘तुम्हारा कल्याण हो। हे महाबल राजपुत्र!
  यहाँ तुम्हारा आना किस कारण से हुआ है?’
'16': >-
  ‘हे वीर अयोध्याधिपति! शाप के कारण तुम चाण्डालत्व को प्राप्त हुए हो।’—यह वचन
  सुनकर, चाण्डाल बना हुआ वह राजा,
'17': >-
  हाथ जोड़कर, वाक्य का मर्म जानने वाले और वाक्य-निपुण (विश्वामित्र) से
  बोला—‘गुरु ने मुझे अस्वीकार कर दिया है और वैसे ही गुरु-पुत्रों ने भी।’
'18': >-
  ‘उस अभिलाषा को प्राप्त किए बिना ही मेरे जीवन में विपरीत परिणाम आ गया। हे
  सौम्यदर्शन! मेरी इच्छा है कि मैं शरीर सहित स्वर्ग को जाऊँ।’
'19': >-
  ‘मैंने सौ यज्ञ किए हैं, पर उनका फल मुझे प्राप्त नहीं हो रहा। मैंने पहले कभी
  असत्य नहीं कहा और न कभी कहूँगा।’
'20': >-
  ‘हे सौम्य! मैंने क्लेशों में भी क्षत्रिय-धर्म के अनुसार आचरण किया—मैं
  शपथपूर्वक कहता हूँ। अनेक प्रकार के यज्ञों द्वारा मैंने इष्टि की है और प्रजाओं
  का धर्मपूर्वक पालन किया है।’
'21': >-
  ‘महात्मा गुरुओं को मैंने अपने शील और सदाचार से संतुष्ट किया है। मैं धर्म में
  प्रयत्नशील रहते हुए यज्ञ का अनुष्ठान करना चाहता था,
'22': >-
  परंतु हे मुनिपुंगव! मेरे गुरु प्रसन्न नहीं होते। मैं तो दैव को ही परम मानता
  हूँ; पुरुषार्थ मुझे निरर्थक-सा प्रतीत होता है।’
'23': >-
  ‘दैव के द्वारा ही सब कुछ आच्छादित/आकं्रांत हो जाता है; दैव ही परम गति है।
  इसलिए, हे भद्र! दैव से आहत कर्म वाला मैं, परम पीड़ा में पड़कर, आपके प्रसाद
  (कृपा) की आकांक्षा करता हूँ—आप मेरे लिए यह कर देने के योग्य हैं।’
'24': >-
  ‘मैं किसी अन्य मार्ग को नहीं जाऊँगा; मेरा कोई दूसरा शरण नहीं है। आप पुरुषार्थ
  के द्वारा मेरे दैव को पलट देने के योग्य हैं।’
'25': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के बालकाण्ड में
  ‘त्रिशंकु-शाप’ नामक अट्ठावनवाँ सर्ग समाप्त हुआ।
