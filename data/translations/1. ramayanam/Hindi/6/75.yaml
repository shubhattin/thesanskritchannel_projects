'6': >-
  गोपुरों, अट्टालिकाओं, प्राचीरों तथा अन्य विविध चौकियों में और प्रासादों में
  भी, वे वानर हर्षित होकर अग्नि फैला देने लगे।
'7': >-
  तब अग्नि ने उनके सहस्रों घर जला डाले और पर्वत के समान ऊँचे प्रासाद धरती पर
  गिरने लगे।
'8': >-
  वहाँ उत्तम अगुरु और श्रेष्ठ सुगन्धित चन्दन जलने लगा; मोती, स्निग्ध मणियाँ,
  वज्र और मूँगा भी भस्म होने लगे।
'9': >-
  वहाँ क्षौम वस्त्र और सुन्दर कौशेय (रेशमी) वस्त्र भी जलने लगे; तरह-तरह के ऊनी
  (आविक) और काष्ठ/ऊन से बने अन्य वस्त्र, तथा स्वर्ण के बर्तन और शस्त्र भी जल
