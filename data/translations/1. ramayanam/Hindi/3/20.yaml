'0': >-
  तत्पश्चात् शूर्पणखा नाम की अत्यन्त भयंकर राक्षसी राघव के आश्रम में आ पहुँची।
  वहाँ उसने सीता सहित उन दोनों भाइयों को—राम और लक्ष्मण को—देख लिया॥३-२०-१॥
'1': >-
  उन्होंने महाबली श्रीराम को पर्णकुटी में बैठे हुए देखा, जिनके साथ सीता थीं और
  जिन्हें लक्ष्मण भी सेवा-भाव से उपस्थापित थे॥३-२०-२॥
'2': >-
  उन राक्षसों को आया हुआ देखकर तथा उन्हें दृष्टि में पाकर श्रीमान् राघव (राम) ने
  दीप्त-तेजस्वी भ्राता लक्ष्मण से कहा॥३-२०-३॥
'3': >-
  “हे सौमित्र! तुम क्षणभर के लिए सीता के निकट ही रहो और उनकी रक्षा में तत्पर
  रहो। मैं इन दुष्टों को, जो यहाँ तक (हमारे पथ पर) आ गए हैं, अभी मार
  डालूँगा।”॥३-२०-४॥
'4': >-
  विदितात्मा (स्व-स्वरूप को जानने वाले) श्रीराम का यह वचन सुनकर लक्ष्मण ने “ऐसा
  ही हो” कहकर राघव के वचन का आदरपूर्वक अनुमोदन किया॥३-२०-५॥
'5': >-
  तब धर्मात्मा राघव ने स्वर्णाभूषित अपना महान धनुष उठाकर उसे सज्य किया और उन
  राक्षसों से कहा॥३-২০-६॥
'6': >-
  “हम दशरथ के दो पुत्र—भ्राता राम और लक्ष्मण—सीता के साथ इस दुर्गम दण्डकारण्य
  में प्रविष्ट हुए हैं॥३-२०-७॥
'7': >-
  हम फल-मूल का आहार करने वाले, दान्त (इन्द्रिय-निग्रही), तपस्वी और ब्रह्मचारी
  हैं। दण्डकारण्य में निवास करते हुए हमें तुम किस कारण से कष्ट पहुँचाते और हिंसा
  करते हो?”॥३-२०-८॥
'8': >-
  “ऋषियों के आदेश और आज्ञा से, धनुष-बाण सहित मैं यहाँ उपस्थित हुआ हूँ—तुम
  पापात्माओं को, जो ब्राह्मणों/तपस्वियों को पीड़ा देते हो, महायुद्ध में मार
  डालने के लिए।”॥३-२०-९॥
'9': >-
  “यहीं ठहरो और संतुष्ट रहो; आगे बढ़कर उपद्रव करने के योग्य तुम नहीं हो। यदि
  तुम्हें यहाँ प्राण प्रिय हैं, हे निशाचरो! तो लौट जाओ।”॥३-२०-१०॥
'10': >-
  उनका यह वचन सुनकर वे चौदहों राक्षस—जो ब्रह्मघाती (ब्राह्मण-वधकारी) और हाथों
  में शूल धारण किए हुए थे—अत्यन्त क्रोध से भरकर बोले॥३-२०-११॥
'11': >-
  वे भयंकर राक्षस रक्त से लाल नेत्रों वाले थे। उन्होंने श्रीराम को देखा, जिनकी
  दृष्टि तेजस्वी थी, जो कठोर प्रसंग में भी मधुर वाणी बोलते थे, हर्ष से भरे हुए
  थे और जिनका पराक्रम प्रत्यक्ष दीखता था॥३-२०-१२॥
'12': >-
  “तूने हमारे महान आत्मा स्वामी खर के क्रोध को भड़का दिया है। अब तू ही प्राणों
  से हास्य हो जाएगा—हमारे द्वारा युद्ध में अभी-अभी मारा जाएगा।”॥३-२०-१३॥
'13': >-
  “रणभूमि में अकेले तेरी क्या शक्ति है, जो इतने बहुतों के सामने ठहर सके? फिर
  युद्ध में लड़ने की तो बात ही क्या!”॥३-২০-१४॥
'14': >-
  “इन भुजाओं से चलाए गए परिघों, शूलों और पट्टिशों से तू अपने प्राण त्याग देगा;
  और हाथ में पकड़ा हुआ तेरा धनुष तथा तेरा बल-वीर्य भी नष्ट हो जाएगा।”॥३-২০-१५॥
'15': >-
  ऐसा कहकर वे चौदहों राक्षस अत्यन्त उग्र हो उठे। हाथों में उठे हुए अस्त्र-शस्त्र
  और निस्त्रिंश (खड्ग) लिए वे सब के सब श्रीराम पर ही टूट पड़े॥३-२०-१६॥
'16': >-
  उन्होंने दुर्जय राघव पर शूल फेंके। तब काकुत्स्थ (राम) ने उन चौदहों शूलों को—जो
  उनकी ओर आए—एक साथ लक्ष्य में लिया॥३-२०-१७॥
'17': >-
  और उतनी ही संख्या में स्वर्णभूषित बाणों से उन सब शूलों को काट डाला। इसके बाद
  महातेजस्वी राम ने सूर्य के समान दीप्तिमान नाराच (विशेष तीक्ष्ण बाण)
  निकाले॥३-२०-१८॥
'18': >-
  अत्यन्त क्रोध में भरकर उन्होंने चौदह शिलाशित (पत्थर को भी चीर देने वाली धार
  वाले) नाराच ग्रहण किए। फिर धनुष को खींचकर राक्षसों को लक्ष्य बनाते
  हुए॥३-২০-१९॥
'19': >-
  राघव ने बाण छोड़े—जैसे शतक्रतु इन्द्र वज्र छोड़ते हैं। वे बाण वेगपूर्वक
  राक्षसों के वक्षस्थल भेदते हुए उन्हें रक्त से लथपथ कर गए॥३-२०-२०॥
'20': >-
  तब वे राक्षस भूमि पर वैसे गिर पड़े जैसे वल्मीक (बिल/मिट्टी के टीले) से सर्प
  निकलकर गिरें; और वे सब टूटे हुए हृदय वाले, जड़ से कटे वृक्षों के समान धरती पर
  ढेर हो गए॥३-२०-२१॥
'21': >-
  वे रक्त-स्नात, विकृत (विकराल) और प्राणरहित होकर धरती पर पड़े रहे। उन्हें भूमि
  पर गिरा देखकर वह राक्षसी (शूर्पणखा) क्रोध से मूर्छित हो गई॥३-२०-२२॥
'22': >-
  वह कुछ-कुछ सूखे हुए रक्त से सनी, पीड़ित होकर खर के पास पहुँची और फिर क्लेश से
  टूटकर ऐसे गिर पड़ी जैसे रस-रहित (निर्वीर्य) लता गिर पड़ती है॥३-२०-२३॥
'23': >-
  भ्राता के समीप शोक से व्याकुल होकर उसने अत्यन्त महान नाद किया। फिर उसका मुख
  विवर्ण हो गया और वह सस्वर (रोते हुए) आँसू बहाने लगी॥३-२०-२४॥
'24': >-
  रणभूमि में गिरे हुए राक्षसों को देखकर शूर्पणखा वहाँ से फिर दौड़ी और उन समस्त
  राक्षसों के वध का समाचार—पूरा का पूरा—अपने भाई खर को जाकर कह सुनाया॥३-२०-२५॥
