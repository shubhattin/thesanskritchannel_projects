'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘ब्राह्मण का विलाप’ नामक
  तिहत्तरवाँ सर्ग प्रारम्भ होता है॥
'1': >-
  शत्रुघ्न को अपने दोनों भाइयों सहित विदा करके, राघव श्रीराम धर्मपूर्वक राज्य का
  पालन करते हुए सुखी होकर अत्यन्त प्रसन्न हुए॥७-७३-१॥
'2': >-
  तदनन्तर कुछ दिनों के पश्चात्, देश का एक वृद्ध ब्राह्मण अपने मृत बालक को उठाए
  हुए राजद्वार पर आया॥७-७३-२॥
'3': >-
  वह स्नेह और शोक से भरी, नाना प्रकार की वाणी में रोते हुए बार-बार ‘पुत्र!
  पुत्र!’ ऐसा कहकर ये वचन बोला॥७-७३-३॥
'4': >-
  मैंने पूर्वजन्म में (किसी अन्य देह में) ऐसा कौन-सा दुष्कृत कर्म किया था, जिसके
  कारण मैं अपने एकमात्र पुत्र—तुम्हें—मृत्यु को प्राप्त हुआ देख रहा हूँ?॥७-७३-४॥
'5': >-
  हे पुत्रक! पाँच वर्ष का, अभी यौवन को न पहुँचा यह बालक, अकाल में ही काल के वश
  में हो गया—यह मेरे दुःख का कारण बन गया है॥७-७३-५॥
'6': >-
  हे पुत्रक! अब मैं भी—इसमें कोई संशय नहीं—थोड़े ही दिनों में मृत्यु को प्राप्त
  हो जाऊँगा, और तुम्हारी माता भी तुम्हारे शोक से ही प्राण त्याग देगी॥७-७३-६॥
'7': >-
  मैंने कभी असत्य कहा हो—मुझे ऐसा स्मरण नहीं; और न ही मुझे स्मरण है कि मैंने
  हिंसा की हो। समस्त प्राणियों के प्रति मैंने कोई पाप किया हो—यह भी मुझे स्मरण
  नहीं॥७-७३-७॥
'8': >-
  आज किस दुष्कृत के कारण मेरा यह पुत्र अभी बालक ही होकर, पितृकार्य (श्राद्धादि)
  किए बिना ही, वैवस्वत (यम) के लोक को चला गया?॥७-७३-८॥
'9': >-
  ऐसा घोर दृश्य मैंने न पहले कभी देखा है, न ही सुना है—कि श्रीराम के राज्य में
  अप्राप्तकाल (असमय) वालों की ऐसी मृत्यु हो॥७-७३-९॥
'10': >-
  निःसन्देह राम का कोई बड़ा दुष्कृत अवश्य है; क्योंकि उनके राज्य-प्रदेश में रहने
  वाले बालकों पर मृत्यु आ पहुँची है॥७-७३-१०॥
'11': >-
  अन्य विषयों (अन्य राज्यों) में रहने वाले बालकों को मृत्यु का ऐसा भय नहीं होता।
  हे राजन्! आप इस बालक को, जो मृत्यु के वश में चला गया है, जीवित कर
  दीजिए॥७-७३-११॥
'12': >-
  हे राम! मैं अपनी पत्नी के साथ अनाथ की भाँति राजद्वार पर ही प्राण त्याग दूँगा;
  फिर ब्रह्महत्या के पाप को अपने ऊपर लेकर तुम सुखी हो जाना॥७-७३-१२॥
'13': >-
  हे राजन्! भाइयों सहित तुम दीर्घायु को प्राप्त होओगे। हे महाबलवान्! हम तुम्हारे
  इस राज्य में सुखपूर्वक रहते थे॥७-७३-१३॥
'14': >-
  किन्तु अब, हे राम! इससे (राजधर्म के पालन में दोष होने से) हम सब तुम्हारे अधीन
  रहते हुए भी काल के वश में पड़ गए हैं; हमारे लिए तो अल्प भी सुख नहीं रह
  गया॥७-৭-७३-१४॥
'15': >-
  अब इक्ष्वाकुवंशी महात्माओं का यह राज्य अनाथ-सा हो गया है। यहाँ राम को नाथ पाकर
  भी बालकों का अन्त (मृत्यु) होना निश्चित-सा प्रतीत होता है॥७-७३-१५॥
'16': >-
  अविधिपूर्वक (नीतिविरुद्ध) शासित प्रजा राजदोषों से नष्ट होती है; और जब राजा
  असदाचार में स्थित होता है, तब लोग अकाल में मरते हैं॥৭-७৩-१६॥
'17': >-
  अथवा जब नगरों और जनपदों में लोग अनुचित कर्म करते हैं और उनकी रक्षा (व्यवस्था)
  नहीं रहती, तब कालजनित भय उत्पन्न हो जाता है॥७-७३-१७॥
'18': >-
  निःसन्देह यह राजदोष ही स्पष्ट प्रकट हो रहा है; नगर और जनपद में जो यह बालक-वध
  (बालक की मृत्यु) हुई है, वह उसी के कारण है॥۷-৭৩-१८॥
'19': >-
  इस प्रकार विविध वचनों द्वारा बार-बार राजा को घेरकर (उपरोध करके), दुःख से दग्ध
  वह ब्राह्मण अपने उस पुत्र को बार-बार अंक में भरकर स्नेहपूर्वक लिपटाता
  रहा॥৭-৭३-१९॥
'20': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य, श्रीमद्रामायण के उत्तरकाण्ड में
  ‘ब्राह्मण का विलाप’ नामक तिहत्तरवाँ सर्ग समाप्त हुआ॥
