'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कैकेयी-विगर्हण’ नामक
  तिहत्तरवाँ सर्ग आरम्भ होता है।
'1': >-
  पिता के साथ जो कुछ घटित हुआ और दोनों भ्राताओं (राम और लक्ष्मण) के वनवास का
  समाचार सुनकर, दुःख से अत्यन्त संतप्त भरत ने यह वचन कहा।
'2': >-
  मैं शोक में डूबा हुआ हूँ; ऐसे में यहाँ मेरे इस राज्य का क्या प्रयोजन है, जब
  पिता भी मुझसे विहीन हो गए और मेरे भ्राता भी—जो पिता के समान प्रिय थे—मुझसे दूर
  कर दिए गए? ऐसे राज्य से मुझे क्या कार्य?
'3': >-
  तूने मेरे दुःख पर और भी दुःख बढ़ा दिया है—जैसे घाव पर क्षार रख दिया जाता है।
  राजा को तूने प्रेत-भाव को प्राप्त (मृत) कर दिया और राम को तपस्वी-जीवन के लिए
  वन में भेज दिया।
'4': >-
  तू कुल के विनाश के लिए मानो कालरात्रि बनकर आई है। मेरे पिता ने तुझे अंगार के
  समान हानिकारक समझकर भी (उसे) अपने हृदय से लगा लिया, और तेरी वास्तविकता को न
  पहचान सके।
'5': >-
  हे पाप-बुद्धि वाली! तूने मेरे राजा-पिता को मृत्यु के मुख में पहुँचा दिया। इस
  कुल में—हे कुल को कलुषित करने वाली—मोहवश तूने सुख का परित्याग करवा दिया।
'6': >-
  निश्चय ही तुझे पाकर मेरे पिता—सत्यप्रतिज्ञ और महायशस्वी—तीव्र दुःख से अत्यन्त
  संतप्त हो उठे; और उसी दुःख में नरेश दशरथ की यह दशा हुई।
'7': >-
  मेरे धर्म-वत्सल पिता महाराज का विनाश कर दिया गया। फिर राम को क्यों प्रव्रजित
  (वनवास के लिए निष्कासित) किया गया? और वह क्यों वन को गए?
'8': >-
  कौसल्या और सुमित्रा भी पुत्र-शोक से पीड़ित हैं। मेरी माता (कैकेयी) तुझे पाकर,
  यदि वे जीवित भी रह सकें तो वह उनके लिए अत्यन्त कठिन होगा।
'9': >-
  यद्यपि धर्मात्मा और श्रेष्ठ आचरण वाले मेरे आर्य (पिता) तुममें उत्तम वृत्ति
  रखते थे; गुरु-आचार के ज्ञाता होकर वे तुमसे वैसे ही व्यवहार करते थे जैसे माता
  से किया जाता है।
'10': >-
  और मेरी ज्येष्ठ माता कौसल्या भी दूरदर्शिनी होकर, धर्म को आधार बनाकर, तुमसे बहन
  के समान व्यवहार करती थीं।
'11': >-
  उस (कौसल्या) के पुत्र, संयमी, चीड़ के छाल और वल्कल धारण करने वाले राम को वनवास
  के लिए भेजकर भी—हे पापिनी—तू कैसे नहीं शोक करती?
'12': >-
  जो निष्पाप-दृष्टि वाले, शूर, संयमी और यशस्वी हैं—उन राम को चीड़-वल्कल-वस्त्र
  पहनाकर वन में भेजकर भी तू कौन-सा कारण देखती है? (तुझे इसमें औचित्य कैसे दिखता
  है?)
'13': >-
  हे लोभी! मेरा तो यह मत है कि तुझे राघव (राम) के प्रति मेरा सच्चा भाव ज्ञात
  नहीं है; क्योंकि राज्य-लाभ के लिए तूने यह महान् अनर्थ कर डाला है।
'14': >-
  जब मैं उन पुरुष-व्याघ्र राम और लक्ष्मण को देखे बिना रहूँगा, तो किस शक्ति और
  प्रभाव के बल पर मैं राज्य की रक्षा करने का साहस कर सकूँगा?
'15': >-
  वह धर्मात्मा राम—जो महान् बल वाले हैं—नित्य ही इस महाराज (दशरथ) के आश्रित रहे;
  जैसे महान् मेरु पर्वत, मेरुवन के सहारे स्थित हो। (अर्थात् राम राज्य के स्थिर
  आधार थे।)
'16': >-
  तो फिर मैं इस महान् धुरी के समान उद्यत (उठाए जाने योग्य) भार को कैसे सहूँ?
  जैसे कोई वश में किया जाने वाला पशु जुए की धुर को पा जाए, वैसे यह भार मेरे ऊपर
  आ पड़ा है—मैं किस तेज के बल से इसे सहन करूँ?
'17': >-
  और यदि योगबल से अथवा बुद्धि-बल से मुझमें सामर्थ्य भी आ जाए, तब भी—हे
  पुत्र-लोलुपा—मैं तेरी अभिलाषा को पूरा नहीं करूँगा।
'18': >-
  हे पाप-निश्चय वाली! तुझे त्याग देने की मेरे मन में इच्छा न होती, यदि राम के
  प्रति तुझमें माता के समान सदा स्नेह और पक्षपातहीन दृष्टि होती।
'19': >-
  हे पापदर्शिनी! तेरी यह बुद्धि कैसे उत्पन्न हुई? तू तो सदाचरण से भ्रष्ट हो गई
  है; हमारे पूर्वजों ने कभी ऐसी निन्दित नीति को स्वीकार नहीं किया।
'20': >-
  इस कुल में तो नियम यही है कि सबमें ज्येष्ठ को राज्याभिषेक दिया जाता है; और
  अन्य भाई उस (ज्येष्ठ) के अधीन, समाहित चित्त होकर, अपने-अपने कर्तव्य में
  प्रवृत्त रहते हैं।
'21': >-
  हे नृशंस (क्रूर) स्त्री! मुझे नहीं लगता कि तू राजधर्म पर दृष्टि रखती है; न ही
  तू राजवृत्ति की सनातन (शाश्वत) मर्यादा की गति को जानती है।
'22': >-
  राज-परम्परा में नित्य यही होता है कि ज्येष्ठ का राज्याभिषेक किया जाता है; यही
  राजाओं के लिए उचित और सम्यक् नियम है—विशेषतः इक्ष्वाकुवंश में।
'23': >-
  जो धर्म की एकमात्र रक्षा करने वाले, कुलाचार में स्थित रहने वाले हैं—ऐसे
  इक्ष्वाकुओं के यहाँ यह चरित्र-सम्बन्धी दृढ़ता (मर्यादा) तुम्हें पाकर ही नष्ट
  होती हुई प्रतीत हो रही है।
'24': >-
  तेरे भी तो अत्यन्त भाग्यशाली, लोक-नायक राजा कुल में पहले हो चुके हैं; फिर हे
  बुद्धिहीन! तुझमें यह निन्दित मोह कैसे उत्पन्न हो गया?
'25': >-
  हे पाप-निश्चय वाली! मैं तेरा मनचाहा नहीं करूँगा। तूने जो यह व्यसन आरम्भ किया
  है, वह मेरे लिए जीवन का अन्त कर देने वाला (प्राणान्तक) बन गया है।
'26': >-
  अब मैं—हे अनघे!—तेरे इस अप्रिय कर्म को अभी के अभी मिटा दूँगा; और वन से अपने
  भ्राता को, जो स्वजनों को अत्यन्त प्रिय हैं, लौटा लाऊँगा।
'27': >-
  राम को लौटा लाकर, उनके दीप्त तेज के सामने मैं दृढ़ और स्थिर अन्तःकरण से
  दास-भाव में रहूँगा (उनकी सेवा में तत्पर हो जाऊँगा)।
'28': >-
  इस प्रकार कहकर महात्मा भरत—विविध कटु वाक्यों के समूह से उसे (कैकेयी को) आहत
  करते हुए—शोक से व्याकुल होकर फिर गरजे; जैसे पर्वत की गुफा में स्थित सिंह
  बार-बार नाद करता है।
'29': >-
  इति आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में ‘कैकेयी-विगर्हण’
  नामक तिहत्तरवाँ सर्ग समाप्त हुआ।
