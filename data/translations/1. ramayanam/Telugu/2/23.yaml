'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘లక్ష్మణక్రోధః’ అనున 23వ సర్గము
  ॥2-23॥
'1': >-
  రాముడు ఇలా పలుకుచుండగా, లక్ష్మణుడు తల వంచినవాడై మౌనముగా నిలిచెను. దుఃఖమునకును
  హర్షమునకును మధ్యలో ఏది చేయవలెనో తేలక, క్షణమాత్రంలోనే ఆలోచనలో మునిగి,
  అకస్మాత్తుగా మనస్సుని స్థిరపరచుకొనెను ॥2-23-1॥
'2': >-
  అప్పుడు ఆ నరశ్రేష్ఠుడు (లక్ష్మణుడు) రెండు కురుల మధ్య నిటారుగా నుదుటి ముడతను
  కట్టుకొని, కోపంతో బిలంలో ఉన్న మహాసర్పం వలె గాఢంగా నిశ్వాసము విడిచెను ॥2-23-2॥
'3': >-
  అప్పుడు అతని ముఖము—భ్రుకుటి ముడతలతో కూడి—చూడుటకే దుర్లభమై, కోపించిన సింహపు
  ముఖమువలె భయంకరంగా మెరసెను ॥2-23-3॥
'4': >-
  తన ముందుభుజాన్ని ఏనుగు తన తొండాన్ని ఊపినట్లు బలంగా ఊపుతూ, శరీరాన్ని వాలుగా
  పైకీ క్రిందకీ కదిలిస్తూ, తలపై కేశస్రవంతిని (శిరోధారను) అటు ఇటు పడవేసెను
  ॥2-23-4॥
'5': >-
  పక్కచూపుతో తీరెగగా అన్నను (రాముని) చూచుచు, లక్ష్మణుడు ఇలా పలికెను—‘యెవనికి
  ఇలాంటి చోట అతి పెద్ద సందేహమూ భ్రమయూ పుట్టిందో!’ ॥2-23-5॥
'6': >-
  ‘ధర్మదోషము కలుగునేమో అన్న ప్రాసంగికత చేతా, లోకము ఏమనునో అన్న అతిశంకచేతా—నీవంటి
  ధీరుడు ఎలా భ్రాంతి లేకుండా ఇలాంటి మాట పలుకుటకు యోగ్యుడగును?’ ॥2-23-6॥
'7': >-
  ‘క్షత్రియశ్రేష్ఠుడైన నీవు ఇలా పౌరుషరహితంగా ఉన్నట్లు; అట్టి శౌర్యవంతుడు
  నీవు—అశక్తమై కృపణమై ఉన్న “దైవం” అన్నదానిని ఏమని పెద్దగా చెప్పుచున్నావు?’
  ॥2-23-7॥
'8': >-
  ‘ఆ ఇద్దరు పాపులైనవారిపట్ల (కైకేయి మరియు ఆమె పక్షము) నీకు ఎందుకు ఎలాంటి అనుమానం
  లేదు? ధర్మాత్మా! నీవు గ్రహించవా—వారు ధర్మమని నటించి, ధర్మమనే ముసుగుతోనే
  అంటిపెట్టుకొని ఉన్నవారు?’ ॥2-23-8॥
'9': >-
  ‘వారు తమ స్వార్థం సాధించుకొనుటకై, మాయాచారముతో తమ అనుకూలమైన “సుచరిత్రం”ను
  చూపుతూ (అది సత్యమని చూపించేందుకు) ప్రయత్నిస్తున్నవారు. రాఘవా! వారి మనస్సులో ఈ
  నిర్ణయం ముందునుంచే లేకపోయినట్లయితే, నీకు రాజ్యాభిషేకము జరిగే ముందు నేనే నీకే ఆ
  వరాన్ని (అభిషేకాన్ని) నిర్ణయించి, ఏర్పాటును స్థిరపరచి, కృతకృత్యుడనై
  చేసివేసేవాడిని.’ ॥2-23-9॥
'10': >-
  ‘ప్రజలకు అసహ్యమైనదిగా ఆరంభింపబడిన—నీతో సంబంధం లేని మరొకరి అభిషేకాన్ని—నేను
  భరించలేను, వీరా! ఆ విషయములో నన్ను క్షమింపవలసినది.’ ॥2-23-10॥
'11': >-
  ‘ఓ మహామతీ! నీ బుద్ధి ఇలాగా రెండో మనసుగా దూరిపోయేలా చేసిన ఆ ధర్మమే—నీవు దాని
  ప్రాసంగికతచేత మోహపడుచున్నావు కాబట్టి—నాకు ద్వేష్యమే.’ ॥2-23-11॥
'12': >-
  ‘కైకేయి వశమున పడ్డవాడైన తండ్రి చేసిన, అధర్మమయినదియు నిందనీయం అయినదియు అయిన ఆ
  మాటను నీవు కార్యరూపముగా ఎలా నెరవేర్చగలవు?’ ॥2-23-12॥
'13': >-
  ‘ఇది పాపం కారణంగా ఉద్భవించిన విభేదమై ఉన్నా కూడా, ఇలాగానే దానిని
  స్వీకరించబడుచున్నది (తప్పు అనిపించకుండానే అంగీకరింపబడుచున్నది). దీనివల్ల నాకు
  దుఃఖము కలుగుచున్నది; ధర్మమునకు అంటిపెట్టుకొని ఉండటం అనే పేరు మీద జరుగుతున్న ఈ
  గర్హిత సంఘటన కూడా బాధ కలిగించుచున్నది.’ ॥2-23-13॥
'14': >-
  ‘నీ ఈ ధర్మసంబంధము ఈ లోకమున నిందనీయమై ఉన్నది. కామవృత్తులు గల ఆ ఇద్దరు—నీకు
  ఎల్లప్పుడూ అహితమునే కోరే వారు, “తల్లిదండ్రుల”ని పేర్లు ఉన్న శత్రువులు—వారి
  కోరికను నెరవేర్చుటకు నిన్ను మనస్సులోనైన ఏ విధంగా వినియోగించుకోవాలి (నీవెట్లా
  అనుమతించగలవు)?’ ॥2-23-14॥
'15': >-
  ‘నీకు దైవప్రేరణవల్ల (లేదా విధివల్ల) అలా ప్రవర్తించవలెనన్న భావన ఉన్నా, అలాగే
  వారిమాట కూడా అంగీకరించదగినదిగా తోచినా—అయినా అది నిర్లక్ష్యముచేయవలసినదే; ఆ
  విషయం నాకు ఏమాత్రము నచ్చదు.’ ॥2-23-15॥
'16': >-
  ‘ధైర్యహీనుడై శౌర్యములేని వాడే దైవాన్ని అనుసరించును. నిజమైన వీరులు—ఆత్మగౌరవము
  గలవారు—దైవాన్ని ఆశ్రయించి కూర్చుండరు.’ ॥2-23-16॥
'17': >-
  ‘పురుషకారముతో (స్వపౌరుషముతో) దైవాన్ని కూడా అణచివేయగల సామర్థ్యం ఉన్నవాడు—దైవం
  చేత తన కార్యం నశించినా (అవమానమైనా) కుంగిపోడు.’ ॥2-23-17॥
'18': >-
  ‘ఈ రోజే—దైవపు పౌరుషమూ, మనిషి పౌరుషమూ—ఇరువురినీ వారు చూచెదరు. ఈ రోజే
  దైవమానుషముల మధ్య ఏది ఎంతటి శక్తి గలదో స్పష్టంగా ప్రకటమగును.’ ॥2-23-18॥
'19': >-
  ‘ఈ రోజే ప్రజలు—నా పౌరుషము చేత ఓడింపబడిన దైవాన్ని—చూడబోవుదురు. దైవం చేత
  తన్నబడినట్లు (ఆపబడినట్లు) నీ రాజ్యాభిషేకాన్ని చూసిన వారు, ఈ రోజే దాని
  ప్రతిపక్షమును చూడుదురు.’ ॥2-23-19॥
'20': >-
  ‘అత్యంకుశం లేక అదుపు తప్పి, మదజలముతో ఉప్పొంగి దుమికే ఏనుగును వెనక్కి
  ఆపినట్లు—పరుగెత్తివచ్చిన ఈ దైవాన్ని నేను నా పౌరుషముతోనే నిలిపివేయుదును.’
  ॥2-23-20॥
'21': >-
  ‘ఈ రోజున రామాభిషేకాన్ని అడ్డుకోవడానికి సమస్త లోకపాలకులు కూడ (దేవతలందరూ కూడ)
  శక్తిమంతులు కారు; త్రిలోకమంతా కూడ దానిని భంగపరచలేరు—ఇక తండ్రి మాత్రమెందుకు?’
  ॥2-23-21॥
'22': >-
  ‘ఓ రాజా! యెవరి వల్ల నీకు అరణ్యనివాసము విధించబడిందో, మరియు యెవరి వల్ల అది నీవూ
  వారూ పరస్పరం సమర్థించుకొనబడిందో—ఆవారందరూ అరణ్యములోనే పధ్నాలుగు సంవత్సరాలు
  నివసించవలసివచ్చును.’ ॥2-23-22॥
'23': >-
  ‘నీ అభిషేకాన్ని భంగపరచి, కుమారునికి రాజ్యమివ్వాలనే ఆశతో పితృమాతృల మనస్సులలో
  ఏర్పడిన ఆ ఆశనంతటిని నేను దహించివేయుదును.’ ॥2-23-23॥
'24': >-
  ‘నాకు విరోధముగా నిలిచే దైవబలము—నా బలమునకు ఎదురుగా—అలాగ నిలువలేదు. నా ఈ ఉగ్రమైన
  పౌరుషము ఎవరికైనా దుఃఖకారణముగా అవుతుందని (అదే విధంగా) అది ప్రభవించును.’
  ॥2-23-24॥
'25': >-
  ‘వెయ్యి సంవత్సరాల తరువాత, ప్రజలను రక్షించుట అనే కర్తవ్యము (రాజధర్మము) ముగిశాక,
  నీవు వెళ్లిపోయిన తరువాత (నిన్ను అరణ్యానికి పంపిన తరువాత) ఆర్యపుత్రులు
  (రాజకుమారులు/క్షత్రియులు) అరణ్యవాసాన్ని ఆచరించుదురు.’ ॥2-23-25॥
'26': >-
  ‘పూర్వకాల రాజర్షుల ప్రవర్తన ప్రకారము—ప్రజలను కుమారుల చేతిలో అప్పగించి, వారు
  కుమారులవలెనే ప్రజలను పరిపాలించగా—తాను అరణ్యవాసము చేయుట అని చెప్పబడుచున్నది.’
  ॥2-23-26॥
'27': >-
  ‘ఓ ధర్మాత్మా రామా! రాజవంశములో అనేకులుండగా, రాజ్యము చెదిరిపోవునేమో అన్న భయముచేత
  నీవే ఈ రాజ్యాన్ని స్వీకరించుటకు ఇలాగే ఇష్టపడకపోతే—’ ॥2-23-27॥
'28': >-
  ‘ఓ వీరా! నేను నీతో ప్రతిజ్ఞ చేయుచున్నాను—నేను వీరుల లోకాన్ని పొందకుండునుగాక
  (నా మాట అసత్యమైతే). నేను సముద్ర తీరము వంటి బలముతో నీ రాజ్యాన్ని రక్షించుదును.’
  ॥2-23-28॥
'29': >-
  ‘మంగళద్రవ్యములతో నీవు అభిషిక్తుడవు కమ్ము; ఆ కార్యములో నీవు నిమగ్నమై యుండుము.
  నేనొక్కడే భూపాలులను (రాజులను) బలవంతంగా అడ్డగించుటకు సమర్థుడను.’ ॥2-23-29॥
'30': >-
  ‘నా ఈ భుజములు శోభ కోసము మాత్రమే కావు; నా ధనుస్సు అలంకారమునకు మాత్రమే కాదు; నా
  కత్తి నడుము బంధము (కట్టుబాటు) కోసము కాదు; నా బాణములు నిలువబెట్టే స్థంభాల కోసము
  కూడా కావు.’ ॥2-23-30॥
'31': >-
  ‘శత్రువులను నశింపజేయుటకే ఈ నాలుగు (భుజాలు, ధనుస్సు, ఖడ్గము, బాణాలు) అన్నీ. నా
  శత్రువుగా ఎవరైనా భావింపబడటం నాకు అత్యంతంగా ఇష్టము కాదు—అట్టి వాడు ఉండాలనికూడా
  నేను కోరను (అతని దురవస్థను నేను కోరను).’ ॥2-23-31॥
'32': >-
  ‘మెరుపు కదిలినట్లుగా కాంతి వెలిగించే, పదునైన ధార గల కత్తిని చేత పట్టుకొని—నేను
  శత్రువును, ఇంద్రుణ్ణి (వజ్రధారి) అయినా సరే—సమానముగా కూడా లెక్కచేయను
  (ఎదిరించగలనే భావించుచున్నాను).’ ॥2-23-32॥
'33': >-
  ‘నా ఖడ్గపు దెబ్బలతో నూరిపొడి చేయబడినవారి తలలతో—ఏనుగులవీ, గుర్రములవీ, రథికులవీ,
  పాదసైనికులవీ—ఈ భూమి ఘోరమైనదిగా, నడవలేనంత కఠినమైనదిగా మారునది.’ ॥2-23-33॥
'34': >-
  ‘ఈ రోజున నా ఖడ్గధార దెబ్బలకు తగిలి, శత్రువులు అగ్ని వలె మండుచూ—మెరుపులతో కూడిన
  మేఘాలు నేలపై పడినట్లు—భూమిపై పడిపోవుదురు.’ ॥2-23-34॥
'35': >-
  ‘గోదాచర్మంతో చేసిన అంగుళీదస్తానాలు ధరించి, బాణాలతో కూడిన ధనుస్సును చేతబట్టి
  నిలిచిన నాయందు ఉండగా—పురుషులలో ఎవడు పురుషాభిమానముతో (గర్వముతో) నిలువగలడు?’
  ॥2-23-35॥
'36': >-
  ‘అనేక బాణాలతో ఒకనినీ, ఒక్క బాణముతో అనేకమంది జనులనూ గాయపరచుచూ—మనుష్యులు,
  గుర్రాలు, ఏనుగుల మర్మస్థానములలో నా బాణాలను ప్రయోగించుదును.’ ॥2-23-36॥
'37': >-
  ‘ఈ రోజున నా అస్త్రప్రభావము యొక్క నిజమైన ప్రభావము వెల్లడి అవును. రాజును
  (దశరథుని) అసమర్థుడిగా చేయుటకును, నీవు ప్రభువైనట్టు నీ ప్రభుత్వాన్ని
  స్థాపించుటకును (నేను చేయుదును).’ ॥2-23-37॥
'38': >-
  ‘ఈ రోజుననే—చందనసారము పూసుకొనుటకును, కేయూరాలను (భుజాభరణాలను) తొలగించుటకును,
  ధనాన్ని విడుదల చేయుటకును (ఇష్టదానాలు చేయుటకును), సుహృదులను
  రక్షించుటకును—అవకాశము కలుగును (నేనే దానికి మార్గం చేయుదును).’ ॥2-23-38॥
'39': >-
  ‘రామా! ఈ రెండు భుజాలు కార్యముకు తగినవే; నీవు చేయవలసిన కార్యాన్ని చేయునవి. నీ
  అభిషేకానికి విఘ్నం కలిగించువారిని అడ్డుకొనుటలో ఇవే ప్రధాన సాధనములు.’ ॥2-23-39॥
'40': >-
  ‘ఈ రోజే నీవు చెప్పుము—నీ ప్రాణమునకు, యశస్సుకు మిత్రులైన జనులతో కలసి, నీకు
  శత్రువైన వాడిని నేను వేరుచేసెదను. నీకు ఈ భూమి వశమగునట్లు నన్ను ఆజ్ఞాపించుము;
  నేను నీ దాసుడను, నీ ఆజ్ఞను మోసుకొనువాడను.’ ॥2-23-40॥
'41': >-
  అప్పుడు రాఘవవంశవర్ధనుడు (శ్రీరాముడు) లక్ష్మణుని కన్నీటిని తుడిచి, అతనిని
  పునఃపునః సాంత్వనపరచి, ఇలా పలికెను—‘సౌమ్యా! తండ్రి వాక్యమున నేను స్థిరంగా
  ఉన్నాను. ఇదిగో, ఇదే సత్పథము; నన్ను వినుము, గ్రహించుము.’ ॥2-23-41॥
'42': >-
  ఇట్లు ఋషిప్రణీతమైన, శ్రీమద్వాల్మీకి విరచితమైన ఆదికావ్యమైన శ్రీరామాయణంలో,
  అయోధ్యాకాండంలో ‘లక్ష్మణక్రోధః’ అనున 23వ సర్గము సమాప్తము ॥2-23॥
