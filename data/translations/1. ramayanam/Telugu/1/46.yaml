'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘దితిగర్భభేదః’ నామ షడ్చత్వారింశః సర్గః ॥
  १-४६॥
'1': >-
  ఆమె కుమారులు హతులైనప్పుడు దితి పరమదుఃఖితయై, ‘మరీచ’ వంశజుడైన (కాశ్యపగోత్రజుడైన)
  కశ్యపుడు అనే తన భర్తను ఈ విధంగా పలికింది ॥१-४६-१॥
'2': >-
  భగవన్! నేను కుమారులను కోల్పోయాను; నీ కుమారులు మహాబలశాలుల చేత వారు హతులయ్యారు.
  దీర్ఘతపస్సుతో సంపాదించిన, శక్రుని సంహరించే కుమారుని నేను కోరుతున్నాను ॥१-४६-२॥
'3': >-
  అందుకే నేను తపస్సు ఆచరిస్తాను; నాకు గర్భాన్ని ప్రసాదించుటకు నీవు అర్హుడవు.
  శక్రుని వధించగల ఈశ్వరస్వరూపుడైన కుమారుని (నాకు కలుగునట్లు) అనుమతించుటకు నీవు
  సమర్థుడవు ॥१-४६-३॥
'4': >-
  ఆమె ఈ మాటలు వినగానే మహాతేజస్సుగల కశ్యపుడు, పరమదుఃఖితయైన దితిని అప్పుడు
  ప్రత్యుత్తరం చెప్పాడు ॥१-४६-४॥
'5': >-
  నీకు భద్రము కలుగుగాక; అలా జరిగుగాక. ఓ తపోధనే! నీవు శుచిగా ఉండుము. యుద్ధంలో
  శక్రుని సంహరించే కుమారుని నీవు ప్రసవిస్తావు ॥१-४６-५॥
'6': >-
  వెయ్యి సంవత్సరములు పూర్తయ్యే వరకు నీవు శుచిత్వాన్ని కాపాడుకుంటే, నన్ను బట్టి
  నీవు త్రైలోక్యమునకు సంహారకుడైన కుమారుని ప్రసవిస్తావు ॥१-४६-६॥
'7': >-
  ఇలా చెప్పి ఆ మహాతేజస్సుగలవాడు తన చేయితో ఆమెను సాంత్వనపరచి (సమ్మార్జించి),
  ఆమెను ఆలింగనం చేసి ‘స్వస్తి’ అని ఆశీర్వదించి, తపస్సు నిమిత్తం బయలుదేరాడు
  ॥१-४६-७॥
'8': >-
  ఆయన వెళ్లిపోయిన తరువాత, ఓ నరశ్రేష్ఠా! దితి పరమానందంతో కుశలతో చేసిన పల్లవమయమైన
  ఆశ్రమస్థలాన్ని ఆశ్రయించి, అతి ఘోరమైన తపస్సు ఆచరించింది ॥१-४६-८॥
'9': >-
  ఆమె ఆ విధంగా తపస్సు చేయుచుండగా, ఓ నరశ్రేష్ఠా! సహస్రాక్షుడైన ఇంద్రుడు అత్యుత్తమ
  గుణసంపదతో ఆమెకు పరిచర్య చేశాడు ॥१-४६-९॥
'10': >-
  అగ్ని, కుశలు, కట్టెలు, నీరు, ఫలములు, కందమూలములు—ఇవన్నీ మరియు ఆమె కోరిన ఇతర
  దేనినైనా సహస్రాక్షుడు సమర్పించేవాడు ॥१-४६-१०॥
'11': >-
  అంగసంవాహనాలతో, శ్రమను తొలగించే విధాలుగా కూడా, శక్రుడు అన్ని కాలాలలో దితికి సేవ
  చేసేవాడు ॥१-४६-११॥
'12': >-
  ఓ రఘునందనా! వెయ్యి సంవత్సరాలు పూర్తయ్యే సమయానికి ఇంకా పది సంవత్సరాలు మిగిలి
  ఉన్నప్పుడు, దితి పరమానందంతో సహస్రాక్షునితో ఇలా చెప్పింది ॥१-४६-१२॥
'13': >-
  ఓ వీర్యవంతులలో శ్రేష్ఠుడా! నేను తపస్సు చేస్తూ ఉండగా ఇంకా పది సంవత్సరాలు
  మాత్రమే మిగిలి ఉన్నాయి; నీకు భద్రము కలుగుగాక. ఆ తరువాత నీవు (నీ) సోదరుని
  దర్శించెదవు ॥१-४६-१३॥
'14': >-
  నీ కొరకు నేను ఏ కుమారుని గర్భంలో ధరించబోతున్నానో, ఆ కుమారుడు విజయాన్ని
  కోరేవాడై ఉంటాడు. ఓ కుమారా! త్రైలోక్యవిజయాన్ని అతనితో పాటు నీవు నిర్భయంగా
  అనుభవిస్తావు ॥१-४६-१४॥
'15': >-
  ఓ సురశ్రేష్ఠా! నీ మహాత్ముడైన తండ్రి ప్రార్థించినచో, వెయ్యి సంవత్సరాల తపస్సు
  పూర్తయ్యే చివరలో, కుమారుని ప్రసవించుట విషయంలో నాకు వరం ఇవ్వబడింది ॥१-४६-१५॥
'16': >-
  ఇలా చెప్పిన దితి, అప్పుడు సూర్యుడు మధ్యాహ్నస్థానాన్ని చేరగానే (మధ్యాహ్న
  సమయములో) నిద్ర ఆవరించి, దేవీ అయిన ఆమె తలను పాదాల వైపు ఉంచి (పాదాలు తలవైపు
  ఉంచి) నిద్రించింది ॥१-४६-१६॥
'17': >-
  ఆమె శుచిత్వాన్ని కోల్పోయి, జుట్టు/తల పాదాల వద్ద చేసినట్లుగా (తల పాదాల వైపు
  ఉంచి) పడుకున్నదాన్ని చూసి శక్రుడు, తలస్థానంలో పాదాలు పెట్టబడినట్లు చూచి నవ్వి
  ఆనందించాడు ॥१-४६-१७॥
'18': >-
  ఆ తరువాత పురందరుడైన ఇంద్రుడు ఆమె శరీరంలోని రంధ్రమార్గంగా ప్రవేశించి, ఓ రామా!
  పరమాత్మవంతుడై గర్భాన్ని ఏడు భాగాలుగా చీల్చివేశాడు ॥१-४६-१८॥
'19': >-
  అప్పుడు శతపర్వములుగల వజ్రంతో చీల్చబడుతున్న గర్భం, ఓ రామా! మధురస్వరంతో
  ఏడ్చింది. ఆ శబ్దంతో దితి మెలకువ వచ్చింది ॥१-४६-१९॥
'20': >-
  ‘మా రుదః, మా రుదః’—‘ఏడవకు, ఏడవకు’ అని శక్రుడు గర్భాన్ని ఉద్దేశించి పలికాడు.
  అయినప్పటికీ రోదిస్తున్న దానిని మహాతేజస్సుగల వాసవుడు మరలా చీల్చుతూనే ఉన్నాడు
  ॥१-४६-२०॥
'21': >-
  అప్పుడు దితి ‘వధించకూడదు, వధించకూడదు’ అని మాత్రమే పలికింది. తల్లి మాటకు
  గౌరవమిచ్చి శక్రుడు అక్కడి నుంచి వెంటనే బయటకు దూకి వచ్చాడు ॥१-४६-२१॥
'22': >-
  వజ్రంతో సహా ప్రాంజలిగా నిలిచి శక్రుడు దితిని ఇలా సంభాషించాడు: ‘దేవీ! నీవు
  నిద్రించుచుండగా శుచిత్వం లేనిదానివై, పాదాలను తలవైపు ఉంచి పడుకున్నావు’
  ॥१-४६-२२॥
'23': >-
  ‘ఆ మధ్య అవకాశం నాకు లభించినందున, యుద్ధంలో శక్రుని సంహరించే వాడవగు నీ గర్భస్థ
  శిశువును ఏడు భాగాలుగా చీల్చివేశాను; దేవీ! దానిని నీవు క్షమించవలెను’ ॥१-४६-२३॥
'24': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘దితిగర్భభేదః’ నామ
  షడ్చత్వారింశః సర్గః ॥ १-४६॥
