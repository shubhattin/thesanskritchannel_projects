'38': >-
  हे भारत! जैसे एक सूर्य ही इस समस्त लोक को प्रकाशित करता है, वैसे ही क्षेत्री
  (क्षेत्रज्ञ) सम्पूर्ण क्षेत्र को प्रकाशित करता है।
'39': >-
  जो लोग ज्ञान-चक्षु से क्षेत्र और क्षेत्रज्ञ का इस प्रकार अन्तर (भेद) जानते
  हैं, और भूत-प्रकृति से मोक्ष (प्रकृति-बन्धन से छूटना) को भी जानते हैं—वे परम
  पद को प्राप्त होते हैं।
'40': >-
  ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु

  ब्रह्मविद्या तथा योगशास्त्र में, श्रीकृष्ण और अर्जुन के संवाद रूप
  श्रीमद्भगवद्गीता के उपनिषद्-स्वरूप ग्रन्थ में ‘क्षेत्र-क्षेत्रज्ञ-विभाग-योग’
  नामक तेरहवाँ अध्याय (यहाँ) समाप्त हुआ।
