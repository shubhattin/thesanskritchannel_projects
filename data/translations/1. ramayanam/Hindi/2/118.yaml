'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘दिव्य आभूषण-ग्रहण’
  नामक एक सौ अठारहवाँ सर्ग (२-११८) प्रारम्भ होता है।
'1': >-
  अनसूया ने जब इस प्रकार (सीता से) कहा, तब वैदेही सीता ने भी अनसूया-मुनिपत्नी का
  आदरपूर्वक सत्कार करके, अत्यन्त मृदु वाणी में उत्तर देना आरम्भ किया।
'2': >-
  हे आर्ये! इसमें कोई आश्चर्य नहीं कि आप मुझसे ऐसा कहती हैं; क्योंकि मुझे भी यह
  भली-भाँति विदित है कि स्त्री के लिए पति ही गुरु है।
'3': >-
  हे आर्ये! यदि मेरे पति में आचार का अभाव भी हो, तब भी मुझे बिना किसी दुविधा के
  उनकी सेवा-परिचर्या करनी ही चाहिए—फिर तो (जब वे सदाचारयुक्त हों) कहना ही क्या!
'4': >-
  और फिर वे तो ऐसे हैं कि जिनमें प्रशंसनीय गुण हैं—वे दयालु हैं, जितेन्द्रिय
  हैं, उनका अनुराग अचल है, वे धर्मात्मा हैं, और माता-पिता के समान ही प्रिय हैं।
'5': >-
  महाबली राम कौशल्या माता के प्रति जिस प्रकार का व्यवहार करते हैं, वही व्यवहार
  वे अन्य राजकुल की स्त्रियों के प्रति भी करते हैं।
'6': >-
  राजा को (किसी स्त्री पर) एक बार दृष्टि पड़ जाए तो भी, नृपवत्सल, धर्मज्ञ वीर
  राम मान का त्याग करके माता के समान ही व्यवहार करते हैं।
'7': >-
  जब मैं इस प्रकार भयावह, निर्जन वन में आ रही थी, तब मेरी सास (कौशल्या) ने जो
  अत्यन्त महत्त्वपूर्ण उपदेश मुझे मन लगाकर दिया था, वह मेरे हृदय में संचित है।
'8': >-
  और विवाह के समय, पहले जब अग्नि के सान्निध्य में, मेरी जननी ने जो वचन कहकर मुझे
  शिक्षा दी थी, वह भी मैंने दृढ़तापूर्वक धारण कर रखा है।
'9': >-
  हे धर्मचारिणि! आपके वचनों ने उन सभी उपदेशों को फिर से नवीन कर दिया है। स्त्री
  के लिए पति-सेवा के अतिरिक्त अन्य कोई तप नहीं विधान किया गया है।
'10': >-
  सावित्री ने पति की सेवा-शुश्रूषा करके स्वर्ग में महान आदर पाया; और आप भी उसी
  प्रकार के आचरण से, पति-सेवा के द्वारा, स्वर्गलोक को प्राप्त हुईं।
'11': >-
  स्वर्ग में यह (सावित्री) समस्त स्त्रियों में श्रेष्ठ देवता के समान पूज्य है;
  जैसे रोहिणी चन्द्रमा के बिना एक क्षण भी नहीं दिखाई देती।
'12': >-
  इस प्रकार उत्तम, पति में दृढ़ व्रत रखने वाली स्त्रियाँ अपने ही पुण्यकर्म के बल
  से देव-लोक में सम्मानित होती हैं।
'13': >-
  सीता के वचन सुनकर अनसूया अत्यन्त प्रसन्न हुईं; उन्होंने उसके सिर का
  स्नेहपूर्वक स्पर्श/चुम्बन किया और मैथिली को हर्षित करती हुईं बोलीं।
'14': >-
  हे सीते, मेरे पास विविध नियमों से प्राप्त किया हुआ महान तपोबल है; उसी बल का
  आश्रय लेकर, हे शुचि-स्मिते, मैं तुम्हें प्रसन्न करना चाहती हूँ।
'15': >-
  हे मैथिलि! तुम्हारा वचन योग्य भी है और मनोहर भी। मैं तुमसे अत्यन्त प्रसन्न
  हूँ; बताओ, मैं तुम्हारे लिए क्या उचित कार्य करूँ? मुझसे कहो।
'16': >-
  अनसूया के उस वचन को सुनकर सीता कुछ विस्मित हुईं; फिर मन्द-हास के साथ तपोबल से
  सम्पन्न (अनसूया) से बोलीं—“यह (उपकार) हो गया।”
'17': >-
  सीता के ऐसा कहने पर वह धर्मज्ञा अनसूया और भी अधिक प्रसन्न हुईं और बोलीं—“हे
  सीते! तुम्हारा वह हर्ष (निश्चय ही) सफल करूँगी; मैं अवश्य करूँगी।”
'18': >-
  उन्होंने कहा—“हे वैदेहि! यह दिव्य उत्तम माला, वस्त्र, आभूषण, देह में लगाने का
  अंगराग तथा अत्यन्त मूल्यवान अनुलेपन (चन्दनादि) (मैं तुम्हें देती हूँ)।”
'19': >-
  हे सीते! मेरे द्वारा दिया हुआ यह सब तुम्हारे अंगों की शोभा बढ़ाएगा; यह
  तुम्हारे अनुरूप, निर्मल और सदा वैसा ही (अक्षय) बना रहेगा।
'20': >-
  हे जनकनन्दिनी! इस दिव्य अंगराग से देह पर लेप करके तुम अपने पति को वैसे ही
  सुशोभित करोगी, जैसे श्री (लक्ष्मी) अविनाशी श्रीविष्णु को शोभित करती हैं।
'21': >-
  मैथिली ने वह वस्त्र, अंगराग, आभूषण तथा मालाएँ—यह सब उत्तम, प्रेमपूर्वक दिया
  गया उपहार—प्रसन्नतापूर्वक ग्रहण कर लिया।
'22': >-
  उस यशस्विनी सीता ने वह स्नेह-दान स्वीकार करके, हाथ जोड़कर वहीं तपस्विनी
  (अनसूया) के समीप श्रद्धापूर्वक उपस्थित होकर सेवा-भाव से बैठ गईं।
'23': >-
  सीता को इस प्रकार समीप बैठी हुई देखकर दृढ़व्रता अनसूया ने, प्रिय कथाओं के
  प्रसंग में, उससे एक बात पूछनी आरम्भ की।
'24': >-
  उन्होंने कहा—“हे सीते! मैंने यह कथा सुनी है कि तुम इस यशस्वी राघव को स्वयंवर
  में प्राप्त हुई थीं।”
'25': >-
  “हे मैथिलि! मैं उस कथा को विस्तार से सुनना चाहती हूँ; जैसा तुमने पूर्ण रूप से
  अनुभव किया है, वही सब तुम मुझे बताने योग्य हो।”
'26': >-
  इस प्रकार कहे जाने पर धर्म का पालन करने वाली सीता ने उनसे कहा—“सुनिए”—और फिर
  वह समस्त कथा कह सुनाई।
'27': >-
  “मिथिला के अधिपति, वीर, जनक नामक राजा धर्मज्ञ थे; वे क्षत्रिय-धर्म में अनुरक्त
  होकर न्यायपूर्वक पृथ्वी का शासन करते थे।”
'28': >-
  “एक बार वे हल हाथ में लेकर खेत के मण्डल को जोत रहे थे; उसी समय मैं भूमि को
  भेदकर, राजा की पुत्री के रूप में प्रकट हुई।”
'29': >-
  “मुझे देखकर, मुट्ठी से धूल झाड़ने में तत्पर वह नरपति जनक—मेरे सारे अंगों पर
  धूल लगी हुई देखकर—आश्चर्यचकित हो गया।”
'30': >-
  “संतानहीन होने के कारण स्नेहवश उन्होंने स्वयं मुझे गोद में उठा लिया और ‘यह
  मेरी पुत्री है’ ऐसा कहकर मुझ पर अपना स्नेह बरसा दिया।”
'31': >-
  “और आकाश से मानो किसी अमानुषी (दिव्य) वाणी ने मुझसे कहा—‘हे नरपते! यह सच है;
  धर्मपूर्वक यह तुम्हारी पुत्री है।’”
'32': >-
  “तब मेरे पिता, मिथिला के अधिपति धर्मात्मा जनक अत्यन्त हर्षित हुए; मुझे पाकर उस
  नराधिप ने विपुल समृद्धि प्राप्त की।”
'33': >-
  “फिर अपने पुण्यकर्म के कारण, उन्होंने मुझे प्रियवत् (स्नेहपूर्वक) अपनी
  ज्येष्ठा रानी (देवी) को सौंप दिया; और उस स्नेहिल रानी ने माता-तुल्य प्रेम से
  मेरा पालन-पोषण किया।”
'34': >-
  “जब मेरे पिता ने देखा कि मेरा वय अब पति-संयोग के योग्य हो गया है, तब वे दीन
  होकर चिन्ता में पड़ गए—मानो धन-नाश से कोई निर्धन हो।”
'35': >-
  “क्योंकि संसार में कन्या के पिता को—चाहे वह इन्द्र के समान ही क्यों न हो—योग्य
  वर न मिलने पर लोगों से तिरस्कार (अपमान/धर्षणा) सहनी पड़ती है, और वह धर्षणा
  निकट ही आ खड़ी होती है।”
'36': >-
  “अपने ऊपर उस निकट आती धर्षणा को देखकर, वह राजा चिन्ता-समुद्र में डूब गया और
  जैसे कोई बिना नौका के तट न पा सके, वैसे ही वह पार न पा सका।”
'37': >-
  “मैं अयोनिजा हूँ—यह जानकर भी, सोच-विचार करते हुए, वे मेरे लिए योग्य, अनुरूप
  पति को नहीं खोज पा रहे थे।”
'38': >-
  “उसी बुद्धिमान राजा के मन में निरन्तर विचार करते-करते यह निर्णय उत्पन्न हुआ कि
  मैं अपनी पुत्री का स्वयंवर करूँगा।”
'39': >-
  “उसके एक महान यज्ञ में महात्मा वरुण ने प्रसन्न होकर एक श्रेष्ठ धनुष, तथा दो
  तरकश और अक्षय बाण प्रदान किए थे।”
'40': >-
  “वह धनुष अपने भारीपन के कारण, मनुष्यों से प्रयत्न करने पर भी हिलाया तक नहीं जा
  सकता था; कोई राजा तो स्वप्न में भी उसे झुका नहीं सका।”
'41': >-
  “उस धनुष को प्राप्त करके मेरे पिता सत्यवादी जनक ने, नरेन्द्रों की सभा में—पहले
  राजाओं को आमन्त्रित करके—यह घोषणा की।”
'42': >-
  “‘जो पुरुष इस धनुष को उठाकर उस पर प्रत्यंचा चढ़ाकर (सज्ज) कर देगा, वही मेरी
  पुत्री का पति होगा—इसमें कोई संशय नहीं।’”
'43': >-
  “उस पर्वत के समान विशाल, भारी, श्रेष्ठ धनुष को देखकर राजाओं ने प्रणाम किया और
  उसे तौलने (उठाने) में असमर्थ होकर लौट गए।”
'44': >-
  “बहुत दीर्घ समय के बाद, महाद्युतिमान यह राघव, सत्यपराक्रमी राम, अपने भाई
  लक्ष्मण के साथ तथा विश्वामित्र के सहित, यज्ञ देखने के लिए वहाँ आए।”
'45': >-
  “धर्मात्मा विश्वामित्र का मेरे पिता ने वहाँ भली-भाँति पूजन किया; तब उन्होंने
  मेरे पिता से राम और लक्ष्मण—इन दोनों भाइयों के विषय में कहा।”
'46': >-
  “उन्होंने कहा—‘ये दशरथ के दोनों पुत्र धनुष का दर्शन करना चाहते हैं; हे राजन्!
  इस राजकुमार राम को वह दैविक धनुष दिखाइए।’”
'47': >-
  “उस ब्राह्मण के कहने पर धनुष लाया गया। फिर उस वीर्यवान राम ने, पलक झपकने भर
  में ही, उसे झुका दिया।”
'48': “और तुरंत प्रत्यंचा चढ़ाकर, अपने बल से उसे पूर्णतः खींच दिया।”
'49': >-
  “उस वेग से खींचते समय वह धनुष बीच में से टूटकर दो टुकड़े हो गया; गिरते हुए
  वज्र के समान उसका भयानक शब्द हुआ।”
'50': >-
  “तब मेरे पिता ने सत्य-निश्चय करके, मुझे राम को देने का निश्चय किया और
  उद्यमपूर्वक उत्तम जलपात्र (कन्यादान हेतु) लेकर वहाँ उपस्थित हुए।”
'51': >-
  “परन्तु उस समय राघव ने (तुरन्त) उसे स्वीकार नहीं किया, क्योंकि वे अयोध्या के
  अधिपति, प्रभु दशरथ—अपने पिता—की अभिलाषा/अनुमति को जाने बिना कोई कार्य नहीं
  करना चाहते थे।”
'52': >-
  “फिर मेरे पिता ने वृद्ध राजा दशरथ—अपने होने वाले श्वशुर—को बुलाकर, और उनसे
  अनुमति लेकर, मुझे आत्मज्ञ राम को प्रदान किया।”
'53': >-
  “और मेरी साध्वी, प्रियदर्शना छोटी बहन ऊर्मिला को भी मेरे पिता ने स्वयं लक्ष्मण
  की पत्नी होने के लिए दिया।”
'54': >-
  “इस प्रकार उस स्वयंवर में मैं राम को दी गई; और मैं धर्मपूर्वक, पराक्रमी वीरों
  में श्रेष्ठ अपने पति राम में अनुरक्त हो गई।”
'55': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के अयोध्याकाण्ड
  में ‘दिव्यालंकार-ग्रहण’ नामक एक सौ अठारहवाँ सर्ग (२-११८) समाप्त होता है।
