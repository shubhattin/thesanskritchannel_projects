'0': అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘విభీషణసమాలోచనం’ నామ నవమః సర్గః ॥६-९॥
'1': >-
  ఆ తరువాత మహాబలవంతులైన నికుంభుడు, రభసుడు, సూర్యశత్రువు, మహాబలుడు సుప్తఘ్నుడు,
  యజ్ఞకోపుడు, అలాగే మహాపార్శ్వుడు, మహోదరుడు ॥६-९-१॥
'2': >-
  దుర్ధర్షుడైన అగ్నికేతువు, రాక్షసుడైన రశ్మికేతువు, మహాతేజస్సుతో బలవంతుడైన
  రావణపుత్రుడు ఇంద్రజిత్తు ॥६-९-२॥
'3': >-
  అటు ప్రహస్తుడు, విరూపాక్షుడు, వజ్రదంష్ట్రుడు అనే మహాబలుడు, ధూమ్రాక్షుడు,
  అతికాయుడు, అలాగే దుర్ముఖుడు అనే రాక్షసుడు ॥६-९-३॥
'4': >-
  పరిఘాలు, పట్టిశాలు, శూలాలు, ప్రాసాలు, శక్తులు, పరశ్వధాలు, చాపాలు, శ్రేష్ఠమైన
  బాణాలు, అలాగే విశాలమూ పదునైన (తీక్ష్ణమైన) ఖడ్గాలు—ఇవన్నీ ఆయుధాలను ॥६-९-४॥
'5': >-
  పట్టుకొని పరమక్రోధంతో రాక్షసులు ఒక్కసారిగా లేచి పైకి దూకి, తేజస్సుతో
  మండుతున్నట్లు కనిపిస్తూ, అందరూ రావణునితో పలికారు ॥६-৯-५॥
'6': >-
  ‘ఈ రోజే రాముని వధిస్తాం; సుగ్రీవుని, లక్ష్మణునిని కూడా చంపేస్తాం; అలాగే మా
  లంకను ఎవడు ధర్షించాడు ఆ కృపణుడైన హనుమంతునిని కూడా హతమార్చుతాం’ ॥६-९-६॥
'7': >-
  ఆయుధాలు పట్టుకున్న వారందరినీ విభీషణుడు ఆపి, మళ్ళీ వారిని కూర్చోబెట్టి, అంజలి
  జోడించి ఇలా మాటలాడాడు ॥६-९-७॥
'8': >-
  ‘తాతలారా! మూడు ఉపాయాల ద్వారానూ సాధించలేని ప్రయోజనం ఏదైనా ఉంటే, దానికోసం తగిన
  సందర్భంలో ప్రదర్శించే విక్రమయుక్త ప్రయత్నాలనే యోగ్యమని మేధావులు చెబుతారు’
  ॥६-९-८॥
'9': >-
  ‘అజాగ్రత్తగా ఉన్నవారిపై, పనిలో చిక్కుకున్నవారిపై, దైవప్రహారంతో
  దెబ్బతిన్నవారిపై—ఇలాంటి సందర్భాల్లో నియమపూర్వకంగా పరిశీలించి చేసిన విక్రమాలు
  సఫలమవుతాయి’ ॥६-९-९॥
'10': >-
  ‘కానీ బలంలో స్థిరంగా నిలిచి, జయించాలనే సంకల్పంతో ఉన్న, క్రోధాన్ని జయించిన,
  దుర్ధర్షుడైన వాడిని—అంత అప్రమత్తుడిని—మీరు ఎలా ధర్షించాలనుకుంటున్నారు?’
  ॥६-९-१०॥
'11': >-
  ‘భయంకరమైన, నదీనదుల అధిపతి అయిన సముద్రాన్ని దాటిన హనుమంతుని గతి (సామర్థ్యం)
  లోకంలో ఎవరు తెలుసుకోగలరు? ఎవరు ఊహించగలరు?’ ॥६-९-११॥
'12': >-
  ‘నిశాచరులారా! ఇతరుల బలాలు అపరిమితమైనవి; వారి వీర్యమూ అపారమే. కనుక పరుల శక్తిని
  అసహసంగా అవజ్ఞ చేయకూడదు—ఎట్టి పరిస్థితుల్లోనూ కాదు’ ॥६-९-१२॥
'13': >-
  ‘ఇంకొక విషయం: రాక్షసరాజైన రావణునికి రాముడు పూర్వం ఏ అపకారం చేశాడు?
  జనస్థానంనుండి ఆయన యశస్సుగల భార్యను ఎవరి కోసం తీసుకొచ్చాడో (ఎవడు అపహరించాడో)
  అది మీకెరుగుదురు’ ॥६-९-१३॥
'14': >-
  ‘ఖరుడు యుద్ధంలో అతిక్రమించి (యుద్ధదౌర్జన్యంగా వ్యవహరించి) ఉంటే, రాముడిచే రణంలో
  హతమయ్యాడు. ప్రాణుల ప్రాణాలు యథాశక్తి రక్షించవలసినవే’ ॥६-९-१४॥
'15': >-
  ‘ఈ కారణం వలననే వైదేహి (సీత) విషయంలో మనకు అత్యంత మహాభయం కలుగుతుంది. ఆమెను
  తీసుకొచ్చిన తరువాత, కేవలం కలహార్థంగా ఆమెను వదిలేయాలా? అది ఎలా సమంజసం?’
  ॥६-९-१५॥
'16': >-
  ‘వీర్యవంతుడూ ధర్మానుసారంగా ప్రవర్తించే వాడైన అతనితో (రామునితో) నిరర్థకమైన వైరం
  చేయడం యుక్తం కాదు. అతనికి మైథిలిని (సీతను) అప్పగించండి’ ॥६-९-१६॥
'17': >-
  ‘ఏనుగులతో, అశ్వాలతో కూడి, అనేక రత్నాలతో నిండిన ఈ పురిని (లంకను) అతను తన
  బాణాలతో చీల్చి ధ్వంసం చేయక ముందే—మైథిలిని అతనికి ఇవ్వండి’ ॥६-९-१७॥
'18': >-
  ‘అత్యంత ఘోరమైన, మహత్తరమైన, దుర్ధర్షమైన వానరవాహిని మన లంకపై దాడి చేసి
  దూసుకొచ్చే ముందు వరకు—సీతను అప్పగించండి’ ॥६-९-१८॥
'19': >-
  ‘రామునికి ప్రియమైన భార్యను మనమే స్వచ్ఛందంగా అప్పగించకపోతే, ఈ లంకాపురి
  నశిస్తుంది; శూరులైన రాక్షసులందరూ కూడా వినాశమొందుతారు’ ॥६-९-१९॥
'20': >-
  ‘బంధుత్వం కారణంగా నేను నిన్ను ప్రార్థిస్తున్నాను—నా మాటను నెరవేర్చు. నేను
  చెప్పేది హితం, సత్యం; మైథిలిని అతనికి ఇవ్వుము’ ॥६-९-२०॥
'21': >-
  ‘పూర్వం నరపుత్రుడైన రాముడు శరదృతువులో సూర్యకిరణాల వంటి కాంతితో, కొత్త
  ముక్కులతో (పుంఖాలతో) ఉన్న, బలంగా కట్టబడిన, అమోఘమైన బాణాలను నీ వధకోసమే
  విడిచాడు. కనుక దాశరథి రామునికి మైథిలిని అప్పగించబడుగాక’ ॥६-९-२१॥
'22': >-
  ‘సుఖాన్ని, ధర్మాన్ని నాశనం చేసే కోపాన్ని వెంటనే విడిచిపెట్టు. రతి (ఆనందం)
  మరియు కీర్తిని పెంపొందించే ధర్మాన్ని ఆశ్రయించు. ప్రసన్నుడవైతే మనము
  పుత్రబంధువులతో కలిసి జీవిస్తాము. దాశరథి రామునికి మైథిలిని అప్పగించబడుగాక’
  ॥६-९-२२॥
'23': >-
  విభీషణుని వచనాన్ని విన్న రాక్షసేశ్వరుడు రావణుడు, వారందరినీ పంపివేసి, తన
  అంతఃపురంలోనికి ప్రవేశించాడు ॥६-९-२३॥
'24': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘విభీషణసమాలోచనం’ నామ
  నవమః సర్గః ॥६-९॥
