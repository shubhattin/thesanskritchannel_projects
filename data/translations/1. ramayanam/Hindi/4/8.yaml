'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘वालिवध-प्रतिज्ञा’ नामक
  आठवाँ सर्ग (4-8) आरम्भ होता है।
'1': >-
  उस वचन से परम प्रसन्न होकर, हर्षित हुए सुग्रीव ने लक्ष्मण के अग्रज, शूरवीर
