  నా కారణమున బాధపడుచున్న భరతుడు (వేదనతో తపించుచున్నాడు) ॥6-124-5॥
'6': >-
  కైకేయి కుమారుడైన, ధర్మాచారుడైన భరతుని చూడకుండ నాకు స్నానము గాని, వస్త్రములు
