'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘भरतप्रियाख्यान’ नामक एक
  सौ अट्ठाईसवाँ सर्ग आरम्भ होता है॥६-१२८॥
'1': >-
  फिर राघव (श्रीराम) ने अयोध्या को देखकर मन-ही-मन विचार किया। प्रिय की कामना
  रखने वाले, अपने प्रियजनों के प्रिय श्रीराम ने तब शीघ्र पराक्रम करने का निश्चय
  किया॥६-१२८-१॥
'2': >-
  ऐसा विचार कर उन्होंने वानरों की ओर दृष्टि डाली। तब बुद्धिमान, तेजस्वी श्रीराम
  ने कपिश्रेष्ठ हनुमान से कहा॥६-१२८-२॥
'3': >-
  हे श्रेष्ठ प्लवंग! तुम शीघ्र अयोध्या जाओ और राजभवन में रहने वाले लोगों का
  कुशल-क्षेम अवश्य जानकर आओ—सब कुशल तो है न?॥६-१२८-३॥
'4': >-
  शृङ्गवेरपुर पहुँचकर, जो वन-प्रदेश में विचरने वाले निषादाधिपति गुह का नगर है,
  तुम गुह से मेरे वचनों द्वारा मेरा कुशल कहना॥६-१२८-४॥
'5': >-
  जब गुह सुनेगा कि मैं कुशलपूर्वक, निरोग और ज्वर-रहित हूँ, तो वह अत्यन्त प्रसन्न
  होगा; क्योंकि वही तो मेरा आत्म-सम सखा है॥६-१२८-५॥
'6': >-
  और वह प्रसन्न होकर तुम्हें अयोध्या का मार्ग तथा भरत की गतिविधि—दोनों का समाचार
  भी निवेदन करेगा॥६-१२८-६॥
'7': >-
  फिर तुम भरत से भी मेरे वचनों द्वारा मेरा कुशल कहना। और उनसे कहना कि मैं अपने
  प्रयोजन में सिद्ध होकर—पत्नी सहित तथा लक्ष्मण के साथ—लौट रहा हूँ॥६-१२८-७॥
'8': >-
  और (यह भी बताना कि) बलवान रावण द्वारा वैदेही (सीता) का हरण हुआ था; फिर सुग्रीव
  से मेरा संवाद हुआ और रण में वानरराज वालि का वध हुआ॥६-१२८-८॥
'9': >-
  तथा मैथिली की खोज भी—और जैसे तुमने (उन्हें) प्राप्त किया—यह भी बताना; और यह भी
  कि तुमने अपार जलराशि वाले अविनाशी ‘नदियों के स्वामी’ समुद्र को लाँघा॥६-१२८-९॥
'10': >-
  समुद्र पर चढ़ाई (लंका-प्रस्थान) का प्रसंग, सागर का दर्शन, जैसे सेतु बनवाया
  गया—और जैसे रावण मारा गया—यह सब भी कह देना॥६-१२८-१०॥
'11': >-
  और यह भी कि महेन्द्र (इन्द्र), ब्रह्मा और वरुण द्वारा वरदान दिए गए; तथा महादेव
  की कृपा से और मेरे पितृदेव (दशरथ) से मेरा समागम (दर्शन) हुआ॥६-१२८-११॥
'12': >-
  हे सौम्य! भरत को यह भी निवेदन करना कि मैं (अयोध्या की ओर) चला आ रहा
  हूँ—राक्षसराज (विभीषण) के साथ और वानराधिपति (सुग्रीव) के साथ॥६-१२८-१२॥
'13': >-
  ‘शत्रुओं के समूह को जीतकर, उत्तम यश प्राप्त करके, श्रीराम सिद्ध-कार्य होकर,
  महाबली मित्रों के साथ लौट रहे हैं’—यह भरत से कहना॥६-१२८-१३॥
'14': >-
  यह सब सुनकर भरत की देह-स्थिति (स्वास्थ्य) कैसी होती है—यह तुम देख लेना; और
  मेरे प्रति जो कुछ भी उनके मन में हो, वह सब जान लेना॥६-१२८-१४॥
'15': >-
  भरत के सभी वृत्तान्त और उनके मनोभावों के संकेत—मुख के रंग से, दृष्टि से, और
  उनके बोलने-चालने से—यथार्थ रूप से जान लेना॥६-१२८-१५॥
'16': >-
  हाथी-घोड़े और रथों से भरा, समस्त भोग-साधनों से समृद्ध, पिता-पितामहों का यह
  राज्य—किसका मन न आकृष्ट कर ले?॥६-१२८-१६॥
'17': >-
  संगति-वश (परामर्श/प्रलोभन पड़ जाने से) श्रीमान भरत स्वयं भी राज्य के इच्छुक हो
  सकते हैं। किन्तु रघुनन्दन (राम) ही सम्पूर्ण पृथ्वी का, समस्त जगत का शासन
  करें॥६-१२८-१७॥
'18': >-
  हे वानर! उनकी बुद्धि और उनके निश्चय/व्यवसाय को भलीभाँति जानकर—क्योंकि हम अभी
  बहुत दूर नहीं गए हैं—तुम शीघ्र लौट आना॥६-१२८-१८॥
'19': >-
  ऐसा आदेश पाकर पवनपुत्र हनुमान, मनुष्य का रूप धारण करके, शीघ्रता से अयोध्या की
  ओर चले॥६-१२८-१९॥
'20': >-
  तब पवनपुत्र हनुमान वेग से उछलकर आकाश में उड़ चले—जैसे गरुड़ सर्पश्रेष्ठ को
  पकड़ने के लिए वेग से झपटता है॥६-१२८-२०॥
'21': >-
  उन्होंने पितृपथ (आकाश-पथ) को लाँघकर, विहंगराज (गरुड़) के शुभ आलय के ऊपर से
  जाते हुए, गंगा और यमुना के भयङ्कर संगम को भी पार कर लिया॥६-१२८-२१॥
'22': >-
  वीर्यवान हनुमान शृङ्गवेरपुर पहुँचे और गुह के पास जाकर, हर्षित होकर मधुर वाणी
  में यह बोले॥६-१२८-२२॥
'23': >-
  हे निषादराज! तुम्हारे मित्र, सत्यपराक्रमी काकुत्स्थ राम—सीता सहित और सौमित्रि
  (लक्ष्मण) के साथ—तुम्हारा कुशल पूछते हैं॥६-१२८-२३॥
'24': >-
  हे मुने (गुह)! आज की यह पाँचवीं रात्रि (अर्थात् आज पाँचवीं रात है), तुम्हारे
  वचन के अनुसार रात्रि-विश्राम करके; भरद्वाज की अनुमति से—तुम यहीं राघव का दर्शन
  करोगे॥६-१२८-२४॥
'25': >-
  इतना कहकर, महातेजस्वी हनुमान के शरीर में रोमाञ्च हो आया। वे बिना विलम्ब किए
  महावेग से उछलकर, अत्यन्त शीघ्रता से आगे बढ़ गए॥६-१२८-२५॥
'26': >-
  उन्होंने ‘रामतीर्थ’ को भी देखा, ‘वालुकिनी’ नदी को भी; ‘वरूथी’ और ‘गोमती’ को
  भी; तथा भयङ्कर ‘शालवन’ को भी देखा॥६-१२८-२६॥
'27': >-
  मार्ग में उन्होंने अनेक सहस्रों की संख्या वाली प्रजाएँ और समृद्ध जनपद भी देखे।
  इस प्रकार दूर मार्ग को शीघ्रता से पार करता हुआ वह कपिकुञ्जर आगे बढ़ता
  गया॥६-१२८-२७॥
'28': >-
  अन्त में वह नन्दिग्राम के समीप पहुँचा और खिले हुए वृक्षों को देखा—जैसे इन्द्र
  के उपवन में, या चैत्ररथ (कुबेर के उपवन) में वृक्ष होते हैं॥६-१२८-२८॥
'29': >-
  अयोध्या से केवल एक कोस की दूरी पर, स्त्रियाँ अपने पुत्रों और पौत्रों सहित,
  सुशोभित होकर रमण कर रही थीं; और (वहीं) लोग चीर, कृष्णाजिन आदि धारण किए दिखते
  थे॥६-१२८-२९॥
'30': >-
  तब उसने भरत को देखा—वे अत्यन्त दीन, कृशकाय, आश्रमवासी-से, जटाधारी, मल से लिप्त
  अंगों वाले, तथा भ्राता-वियोग के दुःख से क्षीण थे॥६-१२८-३०॥
'31': >-
  वे फल-मूल से निर्वाह करने वाले, इन्द्रिय-दमित, तपस्वी तथा धर्म का आचरण करने
  वाले थे। उनकी जटाओं का भार ऊपर उठा हुआ था; वे वल्कल और अजिन धारण करते
  थे॥६-१२८-३१॥
'32': >-
  वे नियमपालक, साधित-चित्त, ब्रह्मर्षियों के समान तेजस्वी थे। वे आपकी (राम की)
  पादुकाएँ आगे रखकर (उन्हीं को अग्रणी मानकर) पृथ्वी का शासन कर रहे थे॥६-१२८-३२॥
'33': >-
  वे चारों वर्णों के लोगों के रक्षक थे, जो सब ओर से होने वाले भय से त्राण देते
  थे। उनके पास शुद्ध आचरण वाले अमात्य और पुरोहित उपस्थित थे॥६-१२८-३३॥
'34': >-
  वे काषाय वस्त्र धारण करने वाले, बल के प्रमुख पुरुषों से युक्त
  (सुरक्षाकर्मियों/सेवकों) के साथ थे; (फिर भी) धर्मपरायण नगरवासी उस राजपुत्र
  को—जो चीर और कृष्णाजिन धारण किए है—भोग-विलास में प्रवृत्त करने का विचार नहीं
  करते॥६-१२८-३४॥
'35': >-
  वे उसे धर्म के ही समान—धर्म को जानने वाला—मानते हैं; और उसे अपने शरीर-बन्धन
  (आश्रय/संरक्षण) के समान, मानो दूसरा सहारा समझते हैं॥६-१२८-३५॥
'36': >-
  तब पवनपुत्र हनुमान ने हाथ जोड़कर भरत से वचन कहा—‘जिस काकुत्स्थ को तुम
  दण्डकारण्य में वास करते हुए, चीर और जटा धारण किए देखकर शोक करते हो…’॥६-१२८-३६॥
'37': >-
  ‘…वही (श्रीराम) तुम्हारा कुशल पूछते हैं। हे देव! मैं तुम्हें प्रिय समाचार कहता
  हूँ; तुम इस अत्यन्त दारुण शोक का त्याग करो।’॥६-१२८-३७॥
'38': >-
  ‘इसी क्षण तुम अपने भ्राता राम से मिलोगे। रावण का वध करके और मैथिली को पुनः
  प्राप्त करके श्रीराम (अयोध्या की ओर) चले आ रहे हैं।’॥६-१२८-३८॥
'39': >-
  वे सिद्ध-कार्य होकर महाबली मित्रों के साथ आ रहे हैं। महातेजस्वी लक्ष्मण भी
  (साथ हैं) और यशस्विनी वैदेही सीता भी। सीता सम्पूर्ण रूप से (अक्षुण्ण,
  कल्याणमयी) राम के साथ है—जैसे महेन्द्र (इन्द्र) के साथ शची रहती है॥६-१२८-३९॥
'40': >-
  हनुमान की यह बात सुनकर कैकयी-पुत्र भरत सहसा प्रसन्न हो उठे; और हर्ष के कारण वे
  मूर्छित होकर भूमि पर गिर पड़े॥६-१२८-४०॥
'41': >-
  फिर कुछ समय बाद उठकर और स्वयं को सँभालकर, राघव भरत ने प्रिय बोलने वाले हनुमान
  से यह कहा॥६-१२८-४१॥
'42': >-
  हर्ष से भरत ने प्रसन्नतापूर्वक अशोक के फूलों (अशोकजैः) से कपि को स्नेहपूर्वक
  आलिंगन किया, और संभ्रम में (अत्यन्त भावावेश से) अपने विशाल अश्रुबिन्दुओं से
  उसे भिगो दिया॥६-१२८-४२॥
'43': >-
  तुम देव हो या मनुष्य—करुणा से यहाँ आए हो। हे सौम्य! इस प्रिय समाचार को कहने के
  कारण, जो भी तुम्हें प्रिय हो, वह मैं तुम्हें देता हूँ॥६-१२८-४३॥
'44': >-
  गायों के एक लाख, और सौ से अधिक ग्राम; शुभ आचरण वाली सोलह स्त्रियाँ—कुण्डलों
  सहित—(मैं तुम्हें देता हूँ)।॥६-१२८-४४॥
'45': >-
  वे स्त्रियाँ सुवर्ण के समान वर्ण वाली, सुन्दर नासिका और उत्तम जंघाओं वाली,
  चन्द्रमा-सी कोमल मुख-छवि वाली; समस्त आभूषणों से युक्त, और कुल-जाति से सम्पन्न
  हैं॥६-१२८-४५॥
'46': >-
  राम के आगमन का यह अद्भुत-उपम समाचार कपिश्रेष्ठ से सुनकर, राजकुमार भरत अत्यन्त
  हर्षित हुए और राम के दर्शन की उत्कण्ठा से भर उठे; फिर हर्ष में उन्होंने ये वचन
  पुनः कहे॥६-१२८-४६॥
'47': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘भरतप्रियाख्यान’
  नामक एक सौ अट्ठाईसवाँ सर्ग समाप्त हुआ॥६-१२८॥
