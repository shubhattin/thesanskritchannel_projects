'0': अब श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘मान्धाता-वध’ नामक सड़सठवाँ सर्ग।
'1': >-
  फिर रात्रि होने पर रघुवंश-नन्दन शत्रुघ्न ने भृगुनन्दन ब्राह्मण च्यवन से पूछा
  कि लवण का बल कैसा है।
'2': >-
  और हे ब्रह्मन्! उस (लवण के) शूल का सामर्थ्य कैसा है? तथा इस प्रधान शूल को लेकर
  द्वन्द्व-युद्ध में प्रवृत्त होने वाले पहले कौन-कौन नष्ट किए जा चुके हैं?
'3': >-
  महात्मा शत्रुघ्न के वे वचन सुनकर महातेजस्वी च्यवन ने रघुनन्दन से प्रत्युत्तर
  कहा।
'4': >-
  हे रघुनन्दन! इसके (लवण के) असंख्य कर्म हैं; इक्ष्वाकुवंश में जो वृत्तान्त घटित
  हुआ है, वह सब तुम मुझसे सुनो।
'5': >-
  पूर्वकाल में अयोध्या में युवनाश्व का बलवान पुत्र एक राजा था, जो ‘मान्धाता’ नाम
  से विख्यात और तीनों लोकों में पराक्रमी माना जाता था।
'6': >-
  वह पृथिवीपति नरेश सम्पूर्ण पृथ्वी को अपने शासन के अधीन करके, अब यहाँ से
  स्वर्गलोक को भी जीत लेने का उद्योग करने लगा।
'7': >-
  देवलोक पर विजय पाने की इच्छा से जब मान्धाता ने ऐसा प्रयत्न आरम्भ किया, तब
  महात्मा देवताओं सहित इन्द्र को अत्यन्त भय हुआ।
'8': >-
  तब शक्र (इन्द्र) के आधे आसन और राज्य के आधे भाग के द्वारा वह पार्थिव, देवगणों
  से वन्दित होता हुआ, अपनी प्रतिज्ञा पर दृढ़ हो गया।
'9': >-
  उसके पापपूर्ण अभिप्राय को जानकर पाकशासन (इन्द्र) ने उसे शान्त्वना देते हुए यह
  वचन कहा।
'10': >-
  हे पुरुषश्रेष्ठ! तुम मनुष्यलोक में राजा हो; किंतु पृथिवी को वश में किए बिना ही
  यहाँ देवराज्य की इच्छा करते हो!
'11': >-
  हे वीर! यदि तुम्हारी यह सम्पूर्ण मेदिनी पूरी तरह वश में हो, तो अपने सेवक, सेना
  और वाहनों सहित यहाँ (आकर) देवराज्य प्राप्त करो।
'12': >-
  इन्द्र के इस प्रकार कहने पर मान्धाता ने यह वचन कहा— हे शक्र! पृथिवीतल पर मेरा
  कौन-सा शासन बाधित किया गया है?
'13': >-
  तब सहस्राक्ष (इन्द्र) ने उससे कहा— हे अनघ! मधुवन में मधु का पुत्र ‘लवण’ नामक
  राक्षस है, वह तुम्हारी आज्ञा नहीं मानता।
'14': >-
  सहस्राक्ष द्वारा कहा गया यह अप्रिय और भयानक वचन सुनकर राजा लज्जित हो गया; वह
  मुख नीचा किए रहा और कुछ भी बोल न सका।
'15': >-
  फिर वह श्रीमान नरेश्वर, लज्जा के कारण कुछ अवनत मुख से, सहस्राक्ष (इन्द्र) से
  अनुमति लेकर, पुनः इसी लोक में लौट आया।
'16': >-
  हृदय में रोष धारण करके, सेवक, सेना और वाहनों सहित, शत्रुओं को दमन करने वाला वह
  (राजा मान्धाता) मधु-पुत्र लवण को वश में करने के लिए वहाँ आ पहुँचा।
'17': >-
  युद्ध के लिए लवण को ललकारने की इच्छा से पुरुषश्रेष्ठ (मान्धाता) ने लवण के पास
  एक दूत भेजा।
'18': >-
  दूत वहाँ जाकर मधु के पुत्र (लवण) को बहुत-सी कठोर और अप्रिय बातें कहने लगा; ऐसा
  कहते हुए उस दूत को राक्षस ने खा लिया।
'19': >-
  जब दूत बहुत समय तक लौटकर नहीं आया, तब क्रोध से युक्त राजा ने चारों ओर से शरों
  की वर्षा करके उस राक्षस को पीड़ित कर दिया।
'20': >-
  तब वह राक्षस हँस पड़ा और अपने हाथ में शूल उठा लिया; राजा सहित उसके अनुयायियों
  के वध हेतु उसने उस उत्तम आयुध को चला दिया।
'21': >-
  वह दीप्तिमान शूल राजा के सेवक, सेना और वाहनों सहित सबको भस्म करके, फिर लवण के
  हाथ में आ लगा।
'22': >-
  इस प्रकार वह अत्यन्त महान राजा, अपनी सेना और वाहनों सहित मारा गया। हे सौम्य!
  उस शूल का बल अपरिमेय और सर्वोत्तम है।
'23': >-
  किन्तु कल प्रातः तुम निश्चय ही लवण का वध करोगे— इसमें संशय नहीं; क्योंकि वह
  बिना आयुध के शीघ्रता से मांस की खोज में बाहर निकलता है, इसलिए तुम्हारी विजय
  निश्चित है।
'24': >-
  और तुम्हारे द्वारा वह कर्म किए जाने पर लोकों का कल्याण तथा मंगल भी होगा। यह सब
  मैंने उस दुरात्मा लवण के विषय में तुम्हें बता दिया है।
'25': >-
  हे नरश्रेष्ठ! उस भयानक, अपरिमेय शूल का सामर्थ्य भी, और उस शूल के द्वारा राजा
  मान्धाता का जो विनाश हुआ, वह भी— सब (वृत्तान्त) मैंने कह दिया।
'26': >-
  हे महात्मन्! कल प्रातः तुम लवण का अवश्य वध करोगे— इसमें मुझे कोई संदेह नहीं।
  हे नरेन्द्र! वह शूल के बिना मांस के लिए बाहर निकलता है; इसलिए तुम्हारी विजय
  निश्चित ही होगी।
'27': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदि काव्य के उत्तरकाण्ड में
  ‘मान्धाता-वध’ नामक सड़सठवाँ सर्ग समाप्त हुआ।
