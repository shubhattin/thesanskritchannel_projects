'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే ‘రావణభిక్షుసత్కారః’ నామ షడ్చత్వారింశః
  సర్గః ॥3-46॥


  ఇదీ—శ్రీమద్వాల్మీకి రామాయణం, అరణ్యకాండలో “రావణుడు భిక్షురూపంలో వచ్చి
  సత్కారాన్ని పొందుట” అను పేరుగల నలభై ఆరవ సర్గము.
'1': >-
  అలా ఆమె కఠినమైన మాటలతో మాట్లాడగా, రాఘవుని తమ్ముడు (లక్ష్మణుడు)
  కోపోద్రిక్తుడయ్యాడు. రాముని (ఆజ్ఞను/సమీపాన్ని) అత్యంతగా కోరుకుంటూ, నిశ్చయించి,
  తక్కువ కాలంలోనే అక్కడి నుండి బయలుదేరాడు.
'2': >-
  అదే సమయంలో దశగ్రీవుడు (రావణుడు) త్వరగా సమీపించి, మధ్యలో (తనకు అనుకూలమైన
  స్థితిని) స్వీకరించి, పరివ్రాజకుడు (భిక్షువు) వేషం ధరించి వైదేహి (సీత) వైపు
  అడుగులేశాడు.
'3': >-
  సన్నగా మృదువైన కాషాయవస్త్రం ధరించి, శిఖాధారి (జుట్టుకుచ్చు)గా, చేతిలో ఛత్రం,
  కాళ్లకు పాదరక్షలు ధరించి; ఎడమ భుజాన సుభమైన యష్టిని (దండాన్ని), కండలువును
  (కమండలును) వేలాడదీసుకొని ఉన్నాడు.
'4': >-
  పరివ్రాజక వేషంతో వైదేహిని అనుసరిస్తూ వచ్చి, అతి బలవంతుడైన అతడు, అన్నదమ్ములు
  (రామలక్ష్మణులు) లేక ఒంటరిగా ఉన్న ఆమెను అరణ్యంలో సమీపించాడు.
'5': >-
  సూర్యచంద్రులు లేని సంధ్యలా—అత్యంత విషాదంలో ఒంటరై ఉన్న ఆమెను, అప్పుడు అతడు
  చూసాడు: యశస్సుతో ప్రకాశించే యువరాణి, బాలిక వలె మృదువైన వైదేహిని.
'6': >-
  చంద్రుడు లేక రోహిణి నక్షత్రం ఎలా మసకబారుతుందో, అలా (రాముని వియోగంతో)
  వెలిసిపోయిన ఆమెను చూచి, అతడు గ్రహంలా భయంకరుడై, ఘోరమైన పాపకర్మలతో కూడిన ఉగ్రుడు
  (రావణుడు) అయ్యాడు. జనస్థానంలో ఉన్న చెట్లు కూడా ఆ పాపాత్ముడిని చూసి—
'7': >-
  కదలక స్థంభించిపోయినట్లు నిలిచాయి; గాలి కూడా వీయలేదు. వేగంగా ప్రవహించే గోదావరి
  నదీ, రక్తలోచనుడై ఆమెను వెదకుతున్న వానిని చూసి, భయంతో కదలకుండ (స్తంభించి)
  ప్రవహించటానికి కూడా సంకోచించినట్లైంది.
'8': >-
  రాముని నుండి అవకాశం పొందాలని (రాముడు దూరంగా ఉన్న సమయాన్ని పట్టుకోవాలని)
  దశగ్రీవుడు ఆ మధ్యకాలాన్ని గమనిస్తూ, ఆ సందర్భంలోనే—
'9': >-
  రావణుడు భిక్షురూపంతో వైదేహిని సమీపించాడు. బయటకు భవ్యరూపంగా కనిపించినా,
  అంతరంగంలో నీచుడు; భర్తను అనుస్మరిస్తూ శోకిస్తున్న ఆమె వద్దకు చేరాడు.
'10': >-
  చిత్రమైన నడకగల శని గ్రహంలా (అపశకునకరుడై), దొంగగా నెమ్మదిగా వైదేహిని
  చేరువయ్యాడు—భవ్యవేషంతో అకస్మాత్తుగా కనిపించినా, గడ్డి కప్పిన బావి లాగా
  (అంతర్లీనంగా ప్రమాదకరుడై) ఉన్నాడు.
'11': >-
  అతడు నిలబడి, యశస్సుగల రామపత్నియైన వైదేహిని తిలకించాడు. అలా నిలిచే, రాముని
  భార్యను గమనించిన రావణుడు—
'12': >-
  శుభ్రమైన, మధురమైన దంతాలు-పెదవులు కలిగినది; పూర్ణచంద్రుని వంటి ముఖం కలిగినది;
  పర్ణశాలలో కూర్చొని, కన్నీళ్లు-శోకములచే నలుగుతున్న ఆమెను చూశాడు.
'13': >-
  పద్మపత్రాల వంటి కళ్ళుగలది, పీతకౌశేయ వస్త్రం ధరించిన వైదేహిని, హర్షభరితమనస్సుతో
  ఆ నిశాచరుడు సమీపించాడు.
'14': >-
  కామబాణంతో గాయపడినవాడై, ‘బ్రహ్మఘోషం’ (వేదోచ్ఛారణ స్వరం) ఉచ్చరిస్తూ,
  రాక్షసాధిపతి—అడవిలో ఎవరూ లేని ఆ స్థలంలో—వినయంగా ఇలా పలికాడు.
'15': >-
  త్రిలోకాల్లో అత్యుత్తమమైన శ్రీ (లక్ష్మి) పద్మం లేక ఉన్నట్లుగా (అనాథగా)
  కనిపించే ఆమెను, శరీరకాంతితో ప్రకాశిస్తున్న ఆమెను రావణుడు ఎంతో ప్రశంసించాడు.
'16': >-
  వెండి-బంగారు వర్ణ కాంతి కలిగినట్టుగా మెరుస్తూ, పీతకౌశేయ వస్త్రధారిణిగా, కమలమాల
  వంటి శుభ్రమైన పుష్పహారాన్ని ధరించిన పద్మినీలా నీవు కనిపిస్తున్నావు.
'17': >-
  శుభాననే! నీవు లజ్జయా? శ్రీయా? కీర్తియా? శుభలక్ష్మియా? లేక అప్సరసా? వరారోహే!
  నీవు భూతియా? స్వేచ్ఛగా విహరించే రతిదేవియేనా?
'18': >-
  నీ దంతాలు సమంగా, శిఖరాల వంటి వరుసతో, మెత్తగా మెరుస్తూ, స్వచ్ఛంగా తెల్లగా
  ఉన్నాయి. నీ నేత్రాలు విశాలంగా, నిర్మలంగా; చివర అంచుల్లో కొద్దిగా ఎర్రదనంతో;
  నల్లని కణుపాపలు (తారకలు) కలిగివున్నాయి.
'19': >-
  నీ నితంబం విశాలంగా; తొడలు పుష్టిగా, ఏనుగు తొండంలా మృదువుగా-బలంగా ఉన్నాయి. అవి
  రెండు గుండ్రంగా పెరిగినవి, సన్నిహితంగా కలిసినవి, నిండుగా దృఢంగా ఉన్నాయి.
'20': >-
  నీ స్తనములు పుష్టిగా, ఉన్నతంగా; కాంతితో నిండినవి; స్నిగ్ధంగా తాళఫలాల వంటి
  గోళాకారంగా ఉన్నవి. మణులలో శ్రేష్ఠమైన రత్నాలతో చేసిన ఆభరణాలతో అలంకరించబడి,
  అత్యంత రమ్యంగా ఉన్నవి.
'21': >-
  మధురస్మితముగలదానా! మధురంగా మాటలాడే దానా! మధురనేత్రాలదానా! విలాసినీ! రాముని
  విషయంలో నా మనసును నీవు—నీరు నదీ తీరాన్ని కొట్టుకుపోయినట్లు—ఆకర్షించి
  హరిస్తున్నావు.
'22': >-
  నీ నడుము చేతి గుప్పిటికి పట్టేంత సన్నగా ఉంది; సుందరకేశీ! నీ స్తనాలు సముచితంగా
  కలిసినవి (సమానంగా గాఢంగా) ఉన్నాయి. దేవీగానీ, గంధర్వీగానీ, యక్షీగానీ,
  కిన్నరీగానీ—
'23': >-
  ఇలాంటి రూపమున్న స్త్రీని నేను భూమండలంపై ఇంతకు ముందు ఎప్పుడూ చూడలేదు. లోకాలలో
  నీ రూపం అగ్రగణ్యం; నీ సౌకుమార్యం, నీ యౌవనమూ అపూర్వం.
'24': >-
  ఇక్కడ అరణ్యంలో నీ నివాసమే నా చిత్తాన్ని కలవరపెడుతోంది. కాబట్టి భద్రం (శుభం)
  కలుగుగాక; నీవు వెనుదిరుగు. ఇక్కడ నివసించుట నీకు తగదు.
'25': >-
  ఇది ఘోరులైన, కామరూపధారులైన రాక్షసుల నివాసస్థానం. నీకు అయితే రమ్యమైన
  ప్రాసాదశిఖరాలు, నగర ఉద్యానవనాలు వంటి—
'26': >-
  సంపదతో నిండిన, సుగంధభరితమైన, నీవు సుఖంగా ఆచరించదగిన చోట్లే యోగ్యం. శోభనే!
  ఉత్తమమైన మాల్యము, ఉత్తమమైన గంధము, ఉత్తమమైన వస్త్రము—అన్నీ—
'27': >-
  నీకు తగిన అత్యుత్తమ భర్త కూడా (అక్కడ) ఉండటం శ్రేయస్కరం అని నేను
  భావిస్తున్నాను, అసితేక్షణే! శుచిస్మితే! నీవు రుద్రగణాలకు చెందినదానివా? మరుత్
  దేవతలలోనిదానివా?
'28': >-
  వరారోహే! వసుదేవతలలో ఏదో దేవతవలె నాకు నీవు కనిపిస్తున్నావు. ఇక్కడ గంధర్వులు
  గాని, దేవతలు గాని, కిన్నరులు గాని సంచరించరు.
'29': >-
  ఇది రాక్షసుల నివాసం. మరి నీవు ఇక్కడికి ఎలా వచ్చావు? ఇక్కడ శాకామృగాలు, సింహాలు,
  ద్వీపులు (చిత్తడులు), వ్యాఘ్రాలు, మృగాలు, తోడేళ్లు—
'30': >-
  ఋక్షాలు (ఎలుగుబంట్లు), తరక్షువులు మొదలైనవి, కంకలు (పక్షులు) ఉన్నాయి. అటువంటి
  వాటిని నీవు ఎందుకు భయపడటం లేదు? మదంతో ఉన్మత్తులైన, భయంకరమైన, బలవంతమైన కుంజరాలు
  (ఏనుగులు) కూడ ఉన్నాయి.
'31': >-
  వరాననే! ఈ మహారణ్యంలో నీవు ఒంటరిగా ఉండి కూడా ఎలా భయపడడం లేదు? నీవెవరు? ఎవరి
  వారివి? ఎక్కడి నుండివచ్చావు? ఏ కారణంతో ఈ దండకారణ్యానికి—
'32': >-
  కల్యాణీ! భయంకరమైన, రాక్షసులు సంచరించే ఈ ప్రాంతాల్లో ఒంటరిగా తిరుగుతున్నావు?”
  అని—రావణుడు (తన్ను మహాత్ముడినిగా చూపిస్తూ) వైదేహిని ఎంతో పొగిడి ఇలా
  ప్రశ్నించాడు.
'33': >-
  ద్విజాతి (బ్రాహ్మణ) వేషంతో వచ్చిన రావణుణ్ని చూసిన మైథిలి, అతిథికి చేయవలసిన
  అన్ని సత్కారాలతో అతనిని పూజించి సేవించింది.
'34': >-
  ముందుగా ఆసనం తెచ్చి ఇచ్చి, పాద్యముతో (పాదప్రక్షాళనార్థం నీటితో) ఆహ్వానించి,
  “సిద్ధమైంది” అని మాత్రమే చెప్పి—ఆ సౌమ్యదర్శనుడైన అతనితో అప్పుడు పలికింది.
'35': >-
  పాత్రను, కుసుమ్భాన్ని (కాషాయం) ధరించి ద్విజాతి వేషంతో సమీపానికి వచ్చినవాడిగా
  మైథిలి అతనిని చూసింది. ఉపాయంగా వచ్చి కనిపించిన ఆ బ్రాహ్మణస్వరూపుణ్ని ద్వేషించి
  తరిమివేయడం అసాధ్యమని భావించి, నిజంగా బ్రాహ్మణుడినే అన్నట్లు గౌరవంతో
  ఆహ్వానించింది.
'36': >-
  “ఇది బృసి (ఆసనం), బ్రాహ్మణా—ఇష్టమైతే ఇక్కడ కూర్చోండి. ఇది పాద్యము—దయచేసి
  స్వీకరించండి. ఇది అరణ్యంలో లభించిన ఉత్తమమైన పక్వాహారం—మీ కోసమే సిద్ధం చేశాను;
  ఏ సంకోచం లేక ఇక్కడే స్వేదించండి (భుజించండి).” అని చెప్పింది.
'37': >-
  అలా ఆహ్వానించబడుతున్న, మాటలలో సంపూర్ణ వినయంతో ఉన్న నరేంద్రపత్నియైన మైథిలిని
  పరిశీలించి—రావణుడు బలవంతంగా ఆమెను అపహరించాలనే దృఢనిశ్చయాన్ని తన మనసులో
  స్థిరపరచి, చివరకు ఆమెకు వధకారణమైన (మహాపాపానికీ, వినాశానికీ దారితీసే)
  సంకల్పానికే తన్ను అప్పగించాడు.
'38': >-
  అనంతరం, చక్కని వేషధారణతో వేటకు వెళ్లిన తన భర్తను (రాముని) లక్ష్మణునితో కలసి
  ఎదురు చూస్తూ, ఆమె పచ్చగా విస్తరించిన గొప్ప అరణ్యాన్ని చూశింది; కాని
  రామలక్ష్మణులను మాత్రం ఎక్కడా చూడలేకపోయింది.
'39': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్రామాయణమైన, వాల్మీకీయం ఆదికావ్యంలో, అరణ్యకాండలో
  ‘రావణభిక్షుసత్కారః’ నామ షడ్చత్వారింశః సర్గః ॥3-46॥ సమాప్తము.
