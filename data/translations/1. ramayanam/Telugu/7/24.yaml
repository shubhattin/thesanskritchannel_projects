'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండలో ‘ఖర-శూర్పణఖ-దండకానివాస ఆదేశః’ అను
  నామముగల ఇరవై నాలుగవ సర్గము ॥7-24॥
'1': >-
  ఇట్లా తిరిగి వెళ్తున్న రావణుడు—అత్యంత దుష్టాత్ముడు—హర్షంతో ఉల్లసిస్తూ,
  మార్గమధ్యములో రాజర్షులు, దేవలు, గంధర్వుల కుమార్తెలను అపహరించుకొనిపోయెను
  ॥7-24-1॥
'2': >-
  ఆ రాక్షసుడు చూడముచ్చటైన కన్యనైనను, స్త్రీనైనను చూచిన వెంటనే—ఆమె బంధువర్గమును
  హతమార్చి—ఆమెను విమానములో బలాత్కారంగా నిర్బంధించెను ॥7-24-2॥
'3': >-
  ఇట్లానే నాగకన్యలను, రాక్షసీ-అసురీ-మానుషీ స్త్రీలను, యక్షులయొక్క మరియు
  దానవులయొక్క కుమార్తెలను కూడా అతడు విమానములో ఎక్కించుకొనేవాడయ్యెను ॥7-24-3॥
'4': >-
  ఆ స్త్రీలు అందరూ ఒకే సమయమున దుఃఖముచే కన్నీటి జలమును విడిచిరి; అది అక్కడ
  శోకాగ్ని భయమునుండి పుట్టిన అగ్ని జ్వాలలతో సమానముగా కనబడెను ॥7-24-4॥
'5': >-
  నదులచే సముద్రము నిండినట్లు, ఆ దోషరహిత స్త్రీల భయ-శోక-అశివ (అపశకున) అశ్రువలన ఆ
  విమానము పూర్తిగా నిండిపోయెను ॥7-24-5॥
'6': >-
  నాగకన్యలును, గంధర్వకన్యలును, మహర్షుల కుమార్తెలను, దైత్య-దానవుల
  కుమార్తెలను—శతశః (ఎన్నోసార్లు, అనేకమంది) ఆ విమానములో ఏడ్చిరి ॥7-24-6॥
'7': >-
  వారు దీర్ఘకేశులు, సుందరావయవములు కలవారు, పూర్ణచంద్రునివంటి ముఖములు గలవారు;
  పుష్టమైన స్తనములు గలవారు; వజ్రము వంటి కఠినమైన వేదిక-మధ్యభాగమువలె (సన్నని
  మధ్యభాగముతో) ప్రకాశించువారు ॥7-24-7॥
'8': >-
  రథకూబరముల వలె ఉబ్బిన (సముచ్చమైన) శ్రోణీప్రదేశములు కలిగి, మనోహరములుగా,
  దేవాంగనలతో సమానముగా, తప్తకనకవర్ణపు కాంతితో వెలుగుచున్న స్త్రీలు వారు ॥7-24-8॥
'9': >-
  శోకము-దుఃఖము-భయముచే వణికి, సన్నని నడుముల స్త్రీలు విహ్వలమై ఉండిరి; వారి
  నిశ్వాస వాయువలన ఆ విమానము చుట్టూరా ప్రకాశించునట్లుగా (అగ్ని అంటినట్లు) అయ్యెను
  ॥7-24-9॥
'10': >-
  నిర్బంధింపబడిన ‘పుష్పక’ విమానము అగ్నిహోత్రమువలె దర్శనమిచ్చెను; దశగ్రీవుని
  వశమున పడ్డ ఆ స్త్రీలంతా శోకాకులులై ఉన్నారు ॥7-24-10॥
'11': >-
  దీనంగా వంకర చూపులతో, శ్యామవర్ణముతో—సింహపు వశమున పడిన మృగీల్లా—అక్కడ ఒక స్త్రీ
  ‘ఇప్పుడు నన్ను ఎవడు భక్షించబోతున్నాడో!’ అని చింతించెను ॥7-24-11॥
'12': >-
  మరొక స్త్రీ తీవ్రమైన దుఃఖముతో ‘ఈ రాక్షసుడు నన్ను చంపివేయవచ్చును’ అని
  ఆలోచించింది; తల్లి, తండ్రి, భర్త, అన్నదమ్ములను తలచుకొని—దుఃఖశోకములలో
  మునిగిపోయిన ఆ స్త్రీలంతా కలిసి పెద్దగా విలపించిరి ॥7-24-12॥
'13': >-
  ‘నేను లేకుండా నా కుమారుడు ఎలా బ్రతుకగలడు? తల్లి ఎలా? అన్న/తమ్ముడు ఎలా?’—ఇట్లు
  వారు శోకసాగరములో మునిగిపోయిన వారై విలపించిరి ॥7-24-13॥
'14': >-
  ‘అయ్యో! భర్తలేకుండా నేను ఎలా జీవించగలను? ఓ మృత్యో! నిన్ను ప్రసన్నం
  చేసుకొనుచున్నాను—దుఃఖభాగినైన నన్ను తీసికొనిపో’ అని ఆమె అర్తనాదము చేసెను
  ॥7-24-14॥
'15': >-
  ‘ఇది ఏ దుర్కృతకర్మో! పూర్వము వేరే శరీరములో (మునుపటి జన్మలో) నేను చేసిన ఏ
  పాపకర్మ ఫలమో!’ ॥7-24-15॥
'16': >-
  ఇట్లా అందరూ దుఃఖితులై, శోకసాగరములో పడిపోయిన వారై—‘ఇప్పుడు మా ఈ దుఃఖమునకు
  అంతమును ఎక్కడా చూడలేకున్నాము’ అని అనుకొనిరి ॥7-24-16॥
'17': >-
  ‘అయ్యో! మనుష్యలోకము ధిక్కారయోగ్యము; దీనికంటే అధమము మరొకటి లేదు. ఎందుకంటే
  బలహీనులమైన మమ్మల్ని బలవంతుడైన రావణుడు భర్తలుగా చేసుకున్నాడు
  (అధీనపరచుకున్నాడు)’ ॥7-24-17॥
'18': >-
  ‘సూర్యోదయకాలమున నక్షత్రాలు నశించునట్లు, మేము నశింపబడ్డాము. అయ్యో! ఈ బలవంతుడైన
  రాక్షసుడు వధచేయు ఉపాయములలో నిమగ్నుడై ఉన్నాడు’ ॥7-24-18॥
'19': >-
  ‘అయ్యో! దుర్వృత్తిని ఆశ్రయించి కూడా, తనను తాను అసహ్యించుకోడు (లజ్జపడడు). ఏ
  విధంగా చూసినా, ఈ దురాత్ముని విక్రమము దుష్టత్వముతోనే సరిపోలుతోంది’ ॥7-24-19॥
'20': >-
  ‘పరస్త్రీలను స్పర్శించుట వంటి ఈ పనియే అసదృశమైన (అనుచితమైన) కర్మ. ఎందుకంటే ఈ
  రాక్షసాధముడు పరస్త్రీలయందు రమించుచున్నాడు’ ॥7-24-20॥
'21': >-
  ‘అందుచేత ఈ దుర్మతి—స్త్రీకారణముగానే—వధను పొందును’ అని సతీమణులైన శ్రేష్ఠనారీలు
  ఇట్లు పలికిరి ॥7-24-21॥
'22': >-
  ఆ సమయంలో ఆకాశమునుండి దుందుభులు మ్రోగెను; పుష్పవృష్టి కురిసెను; స్త్రీల శాపముతో
  అతడు తన తేజస్సు హరించబడినవాడిలా, నిర్ప్రభుడై నిలిచెను ॥7-24-22॥
'23': >-
  పతివ్రతులైన సాధ్వీమణుల వాక్యములచే అతడు మనస్సు చెదరినవాడిలా అయ్యెను. వారి
  విలాపము వింటూ, రాక్షసపుంగవుడైన రావణుడు—నిశాచరులచే పూజింపబడుతూ—లంకాపురిలో
  ప్రవేశించెను ॥7-24-23॥
'24': >-
  ఇంతలో ఘోరరూపములు ధరించగల (కామరూపిణి) ఒక రాక్షసీ—రావణుని సోదరి—అకస్మాత్తుగా
  భూమిమీద పడిపోయెను ॥7-24-24॥
'25': >-
  రావణుడు తన సోదరిని లేపి, సాంత్వనపరుస్తూ—‘భద్రే! ఇది ఏమిటి? నాతో త్వరగా ఏమి
  చెప్పదలచుకొంటున్నావు?’ అని పలికెను ॥7-24-25॥
'26': >-
  ఆమె కన్నీళ్లచే కళ్లుచూపు అడ్డుపడి, ఎర్రబడిన కన్నులతో ఇలా పలికెను—‘రాజా!
  బలవంతుడవైన నీవు బలాత్కారంగా చేసిన పనివలన నేను విధవనయ్యాను’ ॥7-24-26॥
'27': >-
  ‘రాజా! యుద్ధములో నీవు వీరులైన దైత్యులను హతమార్చితివి—“కాలకేయులు” అని
  ప్రసిద్ధులైన పద్ధెనిమిది కాదు, పద్నాలుగు వేలమంది’ ॥7-24-27॥
'28': అందులో నా భర్త మహాబలవంతుడు—నా ప్రాణములకన్నా నాకు అధిక ప్రియుడు ॥7-24-28॥
'29': >-
  ‘తాతా! అన్నదమ్ములపై లోభముగల శత్రువువలె నీవు అతనిని చంపితివి. రాజా! నిజముగా
  నేను నా బంధువైన నీవే చేత హతమయ్యాను (విధవనయ్యాను)’ ॥7-24-29॥
'30': >-
  ‘రాజా! నీ వల్లనే నేను “వైధవ్యము” అనే అపకీర్తిశబ్దమును భోగించవలసివస్తోంది.
  యుద్ధములలో కూడా అల్లుడైనవాడు రక్షింపబడవలసినవాడే కదా! అటువంటివాడిని నీవే
  యుద్ధములో హతమార్చితివి—నీకేల లజ్జ లేదు?’ ॥7-24-30॥
'31': >-
  ఇట్లు సోదరి కేకలు వేస్తూ పలికిన మాటలు విని, దశగ్రీవుడు ఆమెను సాంత్వనపరచి,
  సామముతో కూడిన ఈ వచనమును పలికెను ॥7-24-31॥
'32': >-
  ‘చాలు వత్సే! నీవు ఏడవవద్దు; ఏ విధముగానూ భయపడకుము. దానములు, సత్కారములు,
  అనుగ్రహములచే నిన్ను యత్నపూర్వకంగా సంతృప్తిపరచుదును’ ॥7-24-32॥
'33': >-
  ‘యుద్ధములో మత్తుడనై, మనస్సు విక్షిప్తమై, జయాకాంక్షతో బాణములు
  విసురుచూ—యుద్ధములలో ఎవరు స్వజనులు, ఎవరు పరజనులు అని (వేగముతో) నేను
  గమనించలేకపోతున్నాను, శుభే!’ ॥7-24-33॥
'34': >-
  ‘యుద్ధదుర్మదముతో దాడిచేస్తూ ఉండగా, అతడు నా అల్లుడని నేను తెలుసుకోలేదు;
  అందువల్ల యుద్ధరంగములో అతడు హతమయ్యెను—ఓ సోదరీ! అది నీ భర్త’ ॥7-24-34॥
'35': >-
  ‘ఇప్పుడు ఈ సమయమున నీకు కలిగినదానికి తగినట్లు, నీ హితమునకై నేను చేయవలసినదంతా
  చేస్తాను. ఐశ్వర్యసంపన్నుడైన నా సోదరుడు ఖరుని సమీపమున నివసించుము’ ॥7-24-35॥
'36': >-
  ‘అతడు నీకు (నష్టమైన) పద్నాలుగు వేలమందికి అన్నవలె (ఆధారముగా) ఉండును;
  ప్రయాణములోను, దానములోను రాక్షసులకు ప్రభువై, మహాబలవంతుడై ఉండును’ ॥7-24-36॥
'37': >-
  ‘అక్కడ నీ మాతృస్వసీయుడైన (తల్లి అక్క/చెల్లెలు కుమారుడు అయిన) ఈ నీ అన్న ఖరుడు
  ప్రభువు; నిశాచరుడైన అతడు ఎల్లప్పుడూ నీ ఆజ్ఞను నిర్వర్తించును’ ॥7-24-37॥
'38': >-
  ‘ఈ వీరుడు త్వరగా వెళ్లి దండకవనములను పరిరక్షించాలి; మహాబలవంతుడైన దూషణుడు ఇతనికి
  బలాధ్యక్షుడుగా (సేనాధిపతిగా) ఉండును’ ॥7-24-38॥
'39': >-
  ‘అక్కడ ఖరుడు శూరుడై, నీ మాటను ఎల్లప్పుడూ చేయును; కామరూపధారులైన రాక్షసులందరికీ
  ఇతడే ప్రభువగును’ ॥7-24-39॥
'40': >-
  ఇట్లు పలికి దశగ్రీవుడు ఖరుని సైన్యమును ఆజ్ఞాపించెను—వీర్యశాలులైన రాక్షసుల
  పద్నాలుగు వేలమందిని ॥7-24-40॥
'41': >-
  ఆ ఘోరదర్శన రాక్షసులందరచే పరివృతుడై, ఖరుడు భయమేమి లేని వాడై, శీఘ్రంగా
  దండకారణ్యమునకు వచ్చెను ॥7-24-41॥
'42': >-
  అతడు అక్కడ కంటకములు (శత్రువులు/అడ్డంకులు) నశింపజేసిన రాజ్యపాలనను
  స్థాపింపజేసెను; శూర్పణఖ కూడా అక్కడ దండకవనములో నివసించెను ॥7-24-42॥
'43': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, ఉత్తరకాండములో
  ‘ఖర-శూర్పణఖ-దండకానివాస ఆదేశః’ అను ఇరవై నాలుగవ సర్గము సమాప్తము ॥7-24॥
