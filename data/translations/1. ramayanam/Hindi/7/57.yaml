'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘निमि-निमिषीकरण’ नामक
  सत्तावनवाँ सर्ग आरम्भ होता है।
'1': >-
  उस दिव्य-सम-प्रभा, अद्भुत-दर्शनवाली कथा को सुनकर लक्ष्मण अत्यन्त प्रसन्न हो गए
  और उन्होंने राघव (श्रीराम) से यह वचन कहा।
'2': >-
  हे काकुत्स्थ! जिन दोनों ब्राह्मण-राजाओं (मित्र और वरुण) ने अपना शरीर त्याग
  दिया था, वे देवताओं द्वारा सम्मत होकर फिर कैसे देह के साथ संयोग
  (शरीर-प्राप्ति) को प्राप्त हुए?
'3': >-
  लक्ष्मण के कहे हुए उस वचन को सुनकर सत्य-पराक्रमी श्रीराम ने महात्मा वसिष्ठ की
  वह कथा कहनी आरम्भ की।
'4': >-
  हे रघुश्रेष्ठ! महात्माओं के तेज से परिपूर्ण जो कुम्भ (घड़ा) था, उसी कुम्भ में
  तेजोमय दो ब्राह्मण—ऋषियों में श्रेष्ठ—उत्पन्न हुए।
'5': >-
  उससे पहले वहाँ भगवान् ऋषि अगस्त्य प्रकट हुए थे। उन्होंने कहा—‘मैं तुम्हारा
  पुत्र नहीं हूँ’—और यह कहकर मित्र उस स्थान से अलग हो गया।
'6': >-
  वस्तुतः मित्र का वह तेज पहले उर्वशी में स्थापित हुआ था; और जिस कुम्भ में वरुण
  का तेज था, उसी कुम्भ में वह तेज (मित्र का तेज) भी प्रकट हुआ।
'7': >-
  फिर कुछ समय बीतने पर मित्र-वरुण के तेज से उत्पन्न, तेज से सम्पन्न वसिष्ठ—जो
  इक्ष्वाकुवंश के दैवत-तुल्य (आश्रय) थे—जन्मे।
'8': >-
  उस समय महान् तेजस्वी इक्ष्वाकु ने, अभी-अभी जन्मे हुए, निर्दोष वसिष्ठ को देखकर,
  हे सौम्य! अपने वंश की उन्नति के लिए उन्हें पुरोहित के रूप में वरण किया।
'9': >-
  हे सौम्य! इस प्रकार देह-रहित (अपूर्व देह-सम्बन्ध वाले) महात्मा वसिष्ठ का जो
  प्राकट्य (उद्भव) बताया गया, अब राजा निमि का ‘निमिष’ किस प्रकार हुआ, वह सुनो।
'10': >-
  विदेह-देश के राजा (निमि) को देखकर वे सभी ऋषि उनके पास आए और उन बुद्धिमानों ने
  उन्हें यज्ञ-दीक्षा में प्रवृत्त कराया।
'11': >-
  तब श्रेष्ठ ब्राह्मणों ने नगरवासियों और सेवकों सहित, सुगन्धि-द्रव्यों, मालाओं
  और वस्त्रों द्वारा उस नरेन्द्र के शरीर की रक्षा (संरक्षा) की।
'12': >-
  इसके बाद यज्ञ समाप्त होने पर भृगु ने वहाँ यह कहा—‘हे पार्थिव! मैं प्रसन्न हूँ;
  मैं तुम्हारा चित्त (जीव/चेतना) ले आऊँगा।’
'13': >-
  तब सभी देवता भी अत्यन्त प्रसन्न हुए और निमि के चित्त से बोले—‘हे राजर्षे! तुम
  वर माँगो; तुम्हारा चित्त कहाँ स्थित हो, यह निश्चित किया जाए।’
'14': >-
  सभी देवताओं द्वारा ऐसा कहे जाने पर निमि के चित्त ने उस समय कहा—‘हे
  देवश्रेष्ठो! मैं समस्त प्राणियों के नेत्रों में निवास करूँ।’
'15': >-
  देवताओं ने ‘बहुत अच्छा’ कहकर तब निमि के चित्त से कहा—‘तुम वायु-भाव को प्राप्त
  होकर समस्त प्राणियों के नेत्रों में विचरोगे।’
'16': >-
  हे पृथिवीपते! तुम्हारे ही कारण (तुम्हारे निमित्त) प्राणियों की आँखें बार-बार
  झपकती (निमिष करती) हैं, ताकि वायु-रूप में विचरते हुए उन्हें बार-बार विश्राम
  मिल सके।
'17': >-
  ऐसा कहकर वे सभी देवता जैसे आए थे वैसे ही लौट गए। महात्मा ऋषियों ने भी निमि के
  शरीर का सम्यक् प्रबन्ध किया।
'18': >-
  तब महात्मा ऋषियों ने निमि के लिए पुत्र-प्राप्ति के हेतु, मन्त्रों तथा होम के
  साथ वहाँ अरणि रखकर बलपूर्वक मंथन किया।
'19': >-
  अरणि के मथे जाते समय महान् तपस्वी (एक तेजस्वी पुरुष) प्रकट हुए। मंथन से
  उत्पन्न होने के कारण उन्हें ‘मिथि’ कहा गया, और जनन (उत्पत्ति) के कारण वे ‘जनक’
  कहलाए। तथा जो विदेह से उत्पन्न हुआ, वह ‘वैदेह’ नाम से स्मरण किया गया।
'20': >-
  इस प्रकार विदेह-देश के राजा के रूप में पहले जनक हुए। ‘मिथि’ नामक महातेजस्वी के
  कारण ही यह देश/जनपद ‘मैथिल’ कहलाया।
'21': >-
  इस प्रकार ऋषिप्रणीत श्रीमद्वाल्मीकीय रामायण—जो आदिकाव्य है—के उत्तरकाण्ड में
  ‘निमि-निमिषीकरण’ नामक सत्तावनवाँ सर्ग समाप्त हुआ।
