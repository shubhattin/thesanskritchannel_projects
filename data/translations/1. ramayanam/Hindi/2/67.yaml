'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘अराजकता से उत्पन्न
  दुर्दशा का वर्णन’ नामक सड़सठवाँ सर्ग।
'1': >-
  आयोध्या में वह रात्रि करुण क्रन्दन से व्याप्त, आनन्द-रहित, आँसुओं से गले रुंधे
  हुए जनसमुदाय से भरी हुई और शोकाकुल होकर बीती।
'2': >-
  जब वह रात्रि बीत गई और सूर्य का उदय हुआ, तब राजकार्य के कर्ता (प्रमुख) द्विजगण
  एकत्र होकर सभा में पहुँचे।
'3': >-
  उनमें मार्कण्डेय, मौद्गल्य, वामदेव, काश्यप, कात्यायन, गौतम तथा महायशस्वी
  जाबालि—ये (प्रमुख) थे।
'4': >-
  वे सभी द्विज मंत्रीगणों के साथ अलग-अलग अपने विचार प्रकट करते हुए, श्रेष्ठ
  राजपुरोहित वसिष्ठ की ओर ही मुख करके बोले।
'5': >-
  (उन्होंने कहा:) हमारे लिए यह बीती हुई रात्रि ऐसे दुःखमय रही, मानो सौ वर्षों के
  समान लम्बी हो—विशेषतः इस कारण कि पुत्र-शोक से व्याकुल होकर राजा (दशरथ) इस समय
  पंचत्व को प्राप्त हो गए हैं।
'6': >-
  महामना राजा स्वर्ग को प्राप्त हो गए हैं और श्रीराम वन में आश्रय लेकर चले गए
  हैं; तेजस्वी लक्ष्मण भी राम के साथ ही गए हैं।
'7': >-
  और भरत तथा शत्रुघ्न—ये दोनों परम तपस्वी—केकय देश में, नगर के रमणीय राजभवन में,
  अपने नाना के निवास पर हैं।
'8': >-
  अतः आज ही इक्ष्वाकुवंश में किसी को राजा नियुक्त किया जाए; क्योंकि हमारा राज्य
  यदि अराजक (राजा-रहित) रहा, तो उसका विनाश हो सकता है।
'9': >-
  राजा-रहित जनपद में महान् गर्जना करने वाली विद्युत्सहित घटाएँ दिव्य जल से
  पृथ्वी पर वर्षा नहीं करतीं।
'10': >-
  राजा-रहित जनपद में बीज की मुठ्ठी भी बोई नहीं जाती; और अराजकता में न पिता पर
  पुत्र का वश रहता है, न पति/परिवार पर पत्नी का (अनुशासन) बना रहता है।
'11': >-
  अराजक देश में धन भी नहीं रहता और राजा-रहित होने पर पत्नी
  (गृहस्थ-सुख/गृह-लक्ष्मी) भी नहीं रहती; और यह तो अत्यन्त अनर्थकारी बात
  है—अराजकता में सत्य कहाँ टिकता है?
'12': >-
  राजा-रहित जनपद में लोग न सभाएँ आयोजित कर पाते हैं, न प्रसन्न होकर रमणीय उद्यान
  और पुण्य गृह (धर्मशालाएँ/सत्कर्म के स्थान) बनाते हैं।
'13': >-
  अराजक जनपद में यज्ञशील द्विज—दान्त, सुस्थिर व्रतों वाले ब्राह्मण—सत्रयज्ञों
  में निरन्तर प्रवृत्त नहीं रहते।
'14': >-
  राजा-रहित जनपद में महायज्ञों में यजन करने वाले धनसम्पन्न ब्राह्मण, यथोचित
  दक्षिणा प्रदान करते हुए यज्ञ सम्पन्न नहीं करते।
'15': >-
  अराजक जनपद में बहुत से नट-नर्तक नहीं रहते; और न ही उत्सव तथा समाज (समारोह)—जो
  राष्ट्र की वृद्धि करने वाले हैं—प्रवर्धित होते हैं।
'16': >-
  अराजक जनपद में सिद्धार्थ (सफल) व्यवहार करने वाले लोग नहीं होते; और कथाशील,
  कथाप्रिय जन भी कथाओं से (परस्पर) अनुरक्त होकर नहीं रहते।
'17': >-
  अराजक जनपद में स्वर्णाभूषणों से विभूषित कुमारियाँ संध्या के समय उद्यानों में
  एकत्र होकर क्रीड़ा करने नहीं जातीं।
'18': >-
  अराजक जनपद में कामी पुरुष शीघ्रगामी वाहनों पर स्त्रियों के साथ वन-उपवनों की ओर
  विहार के लिए नहीं निकलते।
'19': >-
  अराजक जनपद में धनवान लोग भी सुरक्षित नहीं रहते; कृषि, गो-रक्षा और पशुपालन आदि
  से जीविका चलाने वाले लोग खुले द्वारों के साथ निश्चिन्त होकर नहीं सोते।
'20': >-
  अराजक जनपद में घंटियों और विषाण (नगाड़े/भेरी) से युक्त साठ वर्ष के (प्रौढ़)
  हाथी राजमार्गों पर विचरण नहीं करते।
'21': >-
  अराजक जनपद में निरन्तर बाण चलाए जाने का, और धनुर्विद्या के अभ्यास में
  अस्त्र-शस्त्रों के प्रहार से उत्पन्न ‘तल-निर्घोष’ (शस्त्र-ध्वनि) सुनाई नहीं
  देता।
'22': >-
  अराजक जनपद में दूर-दूर तक जाने वाले वणिक (व्यापारी) बहुत-से पुण्य संचित करते
  हुए भी निर्भय होकर कुशलतापूर्वक मार्ग पर नहीं चलते।
'23': >-
  अराजक जनपद में कोई वशी (संयमी) एकाकी मुनि स्वाध्याय/आत्मचिन्तन करता हुआ, जहाँ
  संध्या होने पर निवास करे—उस प्रकार (निर्भय होकर) विचरण नहीं करता।
'24': >-
  अराजक जनपद में योग-क्षेम (उपार्जन और संरक्षण) का प्रवाह नहीं चलता; और
  राजा-रहित दशा में सेना भी युद्ध में शत्रुओं को सहन/परास्त नहीं कर पाती।
'25': >-
  अराजक जनपद में हर्षित होकर परम वेगवान घोड़ों से युक्त सुसज्जित रथों पर बैठे नर
  सहसा (निर्भयतापूर्वक) इधर-उधर आवागमन नहीं करते।
'26': >-
  अराजक जनपद में शास्त्रों में विशारद नर, सफल होकर, वनों और उपवनों में
  निर्भयतापूर्वक जाकर ठहर नहीं पाते।
'27': >-
  अराजक जनपद में नियत/संस्कारशील जन देवताओं के पूजनार्थ पुष्पमाला, मोदक और
  दक्षिणा आदि की व्यवस्था नहीं करते।
'28': >-
  अराजक जनपद में चन्दन और अगरु से सुगन्धित राजकुमार, वसन्त ऋतु में वृक्षों की
  भाँति शोभायमान नहीं दिखते।
'29': >-
  जैसे जल-रहित नदियाँ, जैसे तृण-रहित वन, और जैसे गोपाल-रहित गायें (दुर्बल/असहाय
  होती हैं)—वैसे ही राजा-रहित राष्ट्र होता है।
'30': >-
  जैसे रथ का ध्वज उसकी पहचान है और जैसे अग्नि का धूम्र उसका चिह्न है—वैसे ही
  हमारा ध्वज-स्वरूप राजा था; वह (राजा) अब यहाँ से देवत्व (स्वर्ग) को चला गया है।
'31': >-
  अराजक जनपद में किसी का कुछ भी अपना नहीं रह जाता; वहाँ मनुष्य सदा मछलियों की
  भाँति एक-दूसरे को खा जाते हैं (परस्पर नाश करते हैं)।
'32': >-
  जिनकी मर्यादाएँ टूट चुकी हैं, जो नास्तिक हैं और जिनके भीतर संदेह कट गया है—वे
  भी राजदण्ड के भय से ही किसी प्रकार अनुशासन/हित के मार्ग में लगते हैं।
'33': >-
  जैसे शरीर की दृष्टि (नेत्र) सदा कार्य करती रहती है, वैसे ही नरेन्द्र राष्ट्र
  में सत्य और धर्म का मूल स्रोत/प्रवर्तक होता है।
'34': >-
  राजा ही सत्य है और राजा ही धर्म है; कुलवानों का कुल (मर्यादा-धर्म) भी राजा ही
  है; राजा ही माता और पिता है, और मनुष्यों का हित करने वाला भी राजा ही है।
'35': >-
  यम, कुबेर (वैश्रवण), इन्द्र (शक्र) और महाबली वरुण—ये देवता भी नरेन्द्र के
  आचरण/वृत्त से विशेष रूप से प्रतिष्ठित/विशेष माने जाते हैं।
'36': >-
  यदि लोक में राजा न हो, जो साधु और असाधु का विभाजन (न्यायपूर्वक निर्णय) करे, तो
  हाय! यह सब ऐसा हो जाए कि किसी बात का ज्ञान ही न रहे—सब कुछ
  अन्धकारमय/अव्यवस्थित हो जाए।
'37': >-
  हे महाराज! आप जीवित रहते हुए हम सब आपके ही वचन का पालन करते हैं; जैसे सागर तट
  (वेला) पाकर उसका अतिक्रमण नहीं करता, वैसे ही हम मर्यादा का उल्लंघन नहीं करते।
'38': >-
  अतः हे द्विजश्रेष्ठ! हमारी यह स्थिति देखिए—राजा के बिना राज्य मानो वन-सा हो
  गया है; इसलिए आप ही इक्ष्वाकुवंशी, उदार हृदय कुमार (राजकुमार) का यहाँ अभिषेक
  करके उसे राजा नियुक्त कीजिए।
'39': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण रूप आदिकाव्य के अयोध्याकाण्ड
  में ‘अराजकता से उत्पन्न दुर्दशा का वर्णन’ नामक सड़सठवाँ सर्ग समाप्त हुआ।
