'0': అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘లవణవధః’ నామ ఏకోనసప్తతితమః సర్గః ॥7-69॥
'1': >-
  శత్రుఘ్న మహాత్ముడు ఈ విధంగా పలికిన మాటలు విని, లవణుడు తీవ్రమైన క్రోధాన్ని
  హృదయంలో నింపుకొని, “తిష్ఠ తిష్ఠ” (ఆగు, ఆగు) అని అతనితో అన్నాడు. ॥7-69-1॥
'2': >-
  చేతిలోని చేతిని బలంగా బిగపట్టి (ముష్టి బిగించి), దంతాలను కటకట మ్రోగిస్తూ,
  లవణుడు రఘుశార్దూలుడైన శత్రుఘ్నుని పదేపదే యుద్ధానికి ఆహ్వానించాడు. ॥7-69-2॥
'3': >-
  అలా ఘోర దర్శనుడైన లవణుడు పలుకుతున్న మాటలను విని, దేవశత్రువులను సంహరించే
  శత్రుఘ్నుడు ఈ వాక్యాన్ని పలికాడు. ॥7-69-3॥
'4': >-
  నువ్వు జయించిన ఇతరులవలె శత్రుఘ్నుడు అలాంటి వాడు కాదు. కాబట్టి ఈ రోజు నా బాణంతో
  గాయపడి, నీవు యమసదనానికి పోవలసిందే. ॥7-69-4॥
'5': >-
  పాపాత్మా! ఈ రోజే యుద్ధంలో నేను నిన్ను సంహరించడాన్ని ఋషులు, విద్వానులైన
  విప్రులు, దేవతలు—రావణుని విషయంలో జరిగినట్లే—చూడనివ్వండి. ॥7-69-5॥
'6': >-
  ఓ నిశాచరా! నా బాణాగ్నికి దగ్ధమై ఈ రోజే నీవు కూలిపోతే, నగరంలోనూ జనపదంలోనూ
  క్షేమమేగా కలుగుతుంది. ॥7-69-6॥
'7': >-
  ఈ రోజు నా భుజబలము నుండి విడిచిన, వజ్రమువలె దృఢముగా వెలిగే ముఖమున్న శరం,
  సూర్యపుత్రుడైన అంసుమానుని కిరణము పద్మాన్ని చీల్చినట్లుగా నీ హృదయాన్ని చీల్చి
  ప్రవేశిస్తుంది. ॥7-69-7॥
'8': >-
  ఇలా అనబడిన వెంటనే, క్రోధముతో మూర్ఛితుడైన లవణుడు ఒక మహావృక్షాన్ని ఎత్తుకొని
  శత్రుఘ్నుని వక్షస్థలముపై విసిరాడు; శత్రుఘ్నుడు దానిని వంద ముక్కలుగా
  చెదిర్చాడు. ॥7-69-8॥
'9': >-
  ఆ ప్రయత్నం విఫలమయ్యిందని చూసిన రాక్షసుడు, మళ్ళీ అనేక వృక్షాలను పెరికి,
  బలవంతుడై శత్రుఘ్నుని పైకి విసిరాడు. ॥7-69-9॥
'10': >-
  తేజస్సుతో దీప్తుడైన శత్రుఘ్నుడు తన మీదకు దూసుకొచ్చిన అనేక వృక్షాలలో
  ఒక్కొక్కదాన్ని, మూడు నాలుగు బాణాలతో, సాయుధపర్వములు (ముడులు) గలవి అయినప్పటికీ,
  చీల్చి పడవేశాడు. ॥7-69-10॥
'11': >-
  అనంతరం వీర్యసంపన్నుడైన శత్రుఘ్నుడు రాక్షసుని వక్షస్థలమును లక్ష్యంగా చేసుకొని
  బాణమయమైన వర్షాన్ని కురిపించాడు; అయినా ఆ రాక్షసుడు ఆ బాణవర్షంతో చలించలేదు.
  ॥7-69-11॥
'12': >-
  అప్పుడు లవణుడు నవ్వి, వీర్యవంతుడై ఒక వృక్షాన్ని పైకెత్తి, శూరుడైన శత్రుఘ్నుని
  శిరస్సుపై బలంగా కొట్టాడు; దాంతో అతని అవయవాలు సడలిపోయి అతడు మూర్ఛపోయాడు.
  ॥7-69-12॥
'13': >-
  ఆ వీరుడు కూలిపోగానే, ఋషులు, దేవసంఘములు, గంధర్వులు, అప్సరసలు—అందరిలోను గొప్ప
  హాహాకారం ఉద్భవించింది. ॥7-69-13॥
'14': >-
  భూమిపై పడిపోయిన శత్రుఘ్నుని ‘చంపివేసిన వాడిని’ అని తృణీకరించినా, అవకాశము
  లభించినప్పటికీ ఆ రాక్షసుడు తన స్వగృహములోనికి ప్రవేశించలేదు. ॥7-69-14॥
'15': >-
  భూమిపై పడివున్న అతనిని చూచి, అతడు శూలాయుధాన్ని కూడా ఎత్తుకోలేదు. తర్వాత ‘ఇతడు
  చనిపోయాడు’ అని భావించి, తినవలసిన ఆహారమని భావించి వాటిని (భక్ష్యాలను)
  సమకూర్చుకొనడానికి సాగాడు. ॥7-69-15॥
'16': >-
  కొద్దిసేపటికి స్మృతి పొందిన శత్రుఘ్నుడు, ఆయుధాన్ని ధృఢంగా పట్టుకొని మళ్లీ
  నిలబడ్డాడు; అప్పుడు పురద్వారమున ఋషులు అతనిని యథావిధిగా సత్కరించారు. ॥7-69-16॥
'17': >-
  తదుపరి అతడు దివ్యమైన, ఎప్పుడూ విఫలంకాని ఉత్తమ శరాన్ని గ్రహించాడు; అది తన
  తేజస్సుతో జ్వలిస్తూ, భయంకరంగా, పది దిశలనూ నింపుతూ ప్రకాశించేది. ॥7-69-17॥
'18': >-
  వజ్రమువంటి ముఖముగలది, వజ్రమువంటి వేగముగలది, మేరు-మందర పర్వతసమానముగా గొప్పది,
  అన్ని సంధుల దగ్గర వంగని దృఢమైనది, యుద్ధాల్లో ఎప్పుడూ అపరాజితమైనది. ॥7-69-18॥
'19': >-
  రక్తముచేత మరియు చందనలేపనముచేత స్నిగ్ధమైన అంగములు గలది, అందమైన రెక్కలు గల
  పక్షివలె విహరించేది, దానవేంద్రులు, పర్వతేంద్రుల వంటి బలవంతులు, అసురులనూ
  చీల్చివేయగల శక్తి గలది. ॥7-69-19॥
'20': >-
  యుగాంతంలో ప్రత్యక్షమయ్యే కాలాగ్ని వలె దివ్యంగా దీప్తించుచున్న ఆ శరాన్ని చూచి,
  సమస్త భూతములు భయకంపితులయ్యాయి. ॥7-69-20॥
'21': >-
  దేవులు, అసురులు, గంధర్వులు, మునులు, అప్సరాసమూహాలు—అందరితో కూడిన ఈ జగత్తు
  మొత్తము అస్థిరమై, పితామహుడైన బ్రహ్మదేవుని శరణు చేరింది. ॥7-69-21॥
'22': >-
  అప్పుడు దేవతలు, దేవదేవేశుడూ వరదుడైన ప్రపితామహుడైన బ్రహ్మను ఉద్దేశించి ఇలా
  పలికారు: “దేవులలో భయసమ్మోహమూ, లోకాల వినాశనభయమూ కలిగింది.” ॥7-69-22॥
'23': >-
  ప్రపితామహా! ఇలాంటి దృశ్యాన్ని మేము ఎప్పుడూ చూడలేదు, వినలేదు కూడా. దేవులలో
  భయసమ్మోహం ఏర్పడింది; లోకాల నాశనమేమోనని భయం కలుగుతోంది. ॥7-69-23॥
'24': >-
  వారి మాటలను విని, లోకపితామహుడైన బ్రహ్మ—లోకాలకు అభయమిచ్చే వాడై—భయానికి
  కారణాన్ని వివరించి, “సర్వదేవతలారా, వినుడి” అని మధురమైన వాణితో పలికాడు.
  ॥7-69-24॥
'25': >-
  యుద్ధరంగంలో లవణుని వధించుటకై, శత్రుఘ్నుడు ధారణ చేసిన ఈ శరం. దాని తేజస్సుతో
  మేమందరం—సురశ్రేష్ఠులమైనా—విస్మయముతో కలవరపడ్డాము. ॥7-69-25॥
'26': >-
  ఇది పూర్వకాలంలో, లోకాలను సృష్టించే ఆ సనాతన దేవుడైన (విష్ణువు) తేజస్సు నుండి
  జనించిన శరమే, పిల్లలారా; దీనివల్లనే మీకు ఈ భయం కలిగింది. ॥7-69-26॥
'27': >-
  ఇది కైటభుని విషయములోను, మధుని విషయములోను—ఆ ఇద్దరు దైత్యుల వధార్థంగా—ఆ
  మహాత్ముడు సృష్టించిన మహాశరము. ॥7-69-27॥
'28': >-
  తేజోమయమైన ఈ శరాన్ని నిజంగా ఒకడే తెలుసుకొనగలడు—విష్ణువే. ఇది ఆ మహాత్ముడైన
  విష్ణువు పూర్వస్వరూపమైన తేజస్సే (తనువు) అని తెలుసుకోండి. ॥7-69-28॥
'29': >-
  ఇక్కడి నుండి వెళ్లి చూడండి—రామానుజుడైన వీరుడు శత్రుఘ్నుడు, రాక్షసోత్తముడైన
  లవణుని మహాత్మత్వంతో వధించుచున్న దృశ్యాన్ని. ॥7-69-29॥
'30': >-
  ఆ దేవదేవుడైన బ్రహ్మ మాటలు విని, దేవతలు ఇద్దరూ యుద్ధం చేస్తున్న
  చోటుకు—శత్రుఘ్నుడు, లవణుడు ఉన్న స్థలానికి—వచ్చారు. ॥7-69-30॥
'31': >-
  శత్రుఘ్నుని చేతిలో ధరింపబడిన, దివ్యప్రకాశసమానమైన ఆ శరాన్ని సమస్త భూతములు
  యుగాంతాగ్ని పైకి లేచినట్లుగా చూసాయి. ॥7-69-31॥
'32': >-
  ఆకాశం దేవతలతో నిండినట్లు కమ్మబడినదాన్ని చూసి, రఘునందనుడైన శత్రుఘ్నుడు ఘోరమైన
  సింహనాదం చేసి, తిరిగి (శుభ)లక్షణాలను పరిశీలించాడు. ॥7-69-32॥
'33': >-
  ఆ మహాత్ముడైన శత్రుఘ్నుడు మళ్లీ సవాలు విసరగానే, క్రోధముతో కూడిన లవణుడు
  యుద్ధానికి సిద్ధమై ఎదురుగా నిలిచాడు. ॥7-69-33॥
'34': >-
  అప్పుడు ధనుర్ధరులలో శ్రేష్ఠుడైన శత్రుఘ్నుడు ఆ ధనుస్సును చెవిదాకా లాగి,
  మహాబాణాన్ని విడిచి, లవణుని విశాల వక్షస్థలములోకి సంధించాడు. ॥7-69-34॥
'35': >-
  ఆ బాణం లవణుని వక్షస్థలాన్ని క్షణంలో చీల్చి, రసాతలంలోనికి దూసుకుపోయింది.
  ॥7-69-35॥
'36': >-
  రసాతలానికి వెళ్లిన ఆ దివ్యశరం—దేవతలచే పూజింపబడినది—తక్షణమే తిరిగి వచ్చి,
  ఇక్ష్వాకుకులనందనుడైన శత్రుఘ్నుని సమీపాన్ని చేరింది. ॥7-69-36॥
'37': >-
  శత్రుఘ్నుని శరముచే ఛేదింపబడిన లవణుడనే ఆ నిశాచరుడు, వజ్రముచే కొట్టబడిన
  పర్వతమువలె, ఒక్కసారిగా భూమిపై కూలిపోయాడు. ॥7-69-37॥
'38': >-
  లవణరాక్షసుడు వధింపబడగానే, అతని చేతిలోని ఆ మహాశూలము—సర్వదేవతలు
  చూస్తుండగానే—రుద్రుని అధీనమునకు చేరింది (రుద్రవశం అయింది). ॥7-69-38॥
'39': >-
  ఒక్క బాణప్రహారంతోనే అతనిని బలంగా నేలకూల్చి, లోకత్రయానికీ శౌర్యవంతుడైన
  రఘుప్రవీరుడు—ఉత్తమ ధనుస్సు, బాణములతో దీప్తిస్తూ—సహస్రకిరణుడైన సూర్యుడు చీకటిని
  తొలగించినట్లుగా, ఆ తమస్సును (భయాంధకారాన్ని) తొలగించి ప్రకాశించాడు. ॥7-69-39॥
'40': >-
  ఆ తరువాత దేవతలు, ఋషులు, పన్నగములు (నాగులు), సమస్త అప్సరసలు—అందరూ పూజించారు.
  “దిష్ట్యా!” దాశరథి (శత్రుఘ్నుడు) జయాన్ని పొందాడు; భయాన్ని విడిచి, పాము చర్మం
  విడిచినట్లుగా (లేదా నిశ్శబ్దమై) శాంతుడయ్యాడు. ॥7-69-40॥
'41': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండములో ‘లవణవధః’
  నామ ఏకోనసప్తతితమః సర్గః ॥7-69॥
