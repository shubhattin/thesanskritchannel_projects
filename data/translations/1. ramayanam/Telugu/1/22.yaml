'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘విద్యాప్రదానం’ నామ ద్వావింశః సర్గః
  ॥1-22॥
'1': >-
  వశిష్ఠుడు ఇలా పలుకుతుండగా, రాజు దశరథుడు స్వయంగా హర్షోల్లాస ముఖుడై,
  లక్ష్మణునితో కూడిన రాముణ్ణి తన దగ్గరకు పిలిచాడు ॥1-22-1॥
'2': >-
  తల్లి చేత, తండ్రి దశరథునిచేత, అలాగే పురోహితుడు వశిష్ఠమునిచేత స్వస్తివాచనములు
  (శుభాశీస్సులు) చేయబడి, మంగళమంత్రాలతో అభిమంత్రింపబడిన రాముడు సిద్ధముగా నిలిచెను
  ॥1-22-2॥
'3': >-
  అప్పుడు రాజు దశరథుడు తన కుమారుని తలపై ముద్దుపెట్టి (మూర్ధ్ని ఉపాఘ్రాయ),
  అంతరాత్మా పరమానందంతో నిండగా, కుశికపుత్రుడైన విశ్వామిత్రునికి రాముణ్ణి
  అప్పగించెను ॥1-22-3॥
'4': >-
  అనంతరం ధూళిరహితమై, సుఖస్పర్శ కలిగించు శీతల వాయువు వీచెను—విశ్వామిత్రునితో
  కలిసి వెళ్తున్న రాజీవలోచనుడైన రాముణ్ణి చూచినట్లుగా ॥1-22-4॥
'5': >-
  మహాత్ముడైన (విశ్వామిత్రుని) ప్రయాణ సందర్భములో దేవదుందుభుల ధ్వనులతో కూడిన
  మహత్తర పుష్పవృష్టి కురిసెను; శంఖములు, దుందుభులు గొప్పగా మ్రోగెను ॥1-22-5॥
'6': >-
  విశ్వామిత్రుడు ముందుగా నడిచెను; అనంతరం మహాయశస్సుగల రాముడు—ధనుస్సు ధరించి,
  కాకపక్షం (పక్కకు వ్రేలాడే జుట్టు) ధరించినవాడు—నడిచెను; అతనిని సౌమిత్రి
  (లక్ష్మణుడు) అనుసరించెను ॥1-22-6॥
'7': >-
  ధనుస్సులు చేతబట్టి ఉన్న ఆ ఇద్దరు, పది దిక్కులనూ శోభింపజేస్తూ, మహాత్ముడైన
  విశ్వామిత్రుని వెనుక నడిచారు—త్రిశీర్ష నాగుని వెంట వెళ్లే రెండు సర్పములవలె
  ॥1-22-7॥
'8': >-
  దోషరహితులైన ఆ ఇద్దరు క్షుద్రత లేని కుమారులు, పితామహుడి (బ్రహ్మదేవుని) వెంట
  నడిచే అశ్వినీదేవతలవలె, దీప్తిశాలులై శ్రీ (శోభ)తో ప్రకాశిస్తూ అనుగమించిరి;
  వారిద్దరూ అందంగా శోభించిరి ॥1-22-8॥
'9': >-
  అప్పుడు ధనుస్సులు ధరించి, చక్కగా అలంకరింపబడిన ఆ ఇద్దరు
  మహాద్యుతిమంతులు—ఖడ్గములు ధరించి, గోదా చర్మముతో చేసిన అంగులిత్రాణములు
  (వేలిరక్షకాలు) కట్టుకొని—కుశికపుత్రుడైన విశ్వామిత్రుని అనుసరించిరి ॥1-22-9॥
'10': >-
  సుందరదేహములు గల సోదరులైన ఆ యువకులు రామలక్ష్మణులు, శ్రీతో ప్రకాశిస్తూ,
  నిందారహితులై, విశ్వామిత్రుని వెంబడిస్తూ మరింత శోభించిరి ॥1-22-10॥
'11': >-
  అచింత్యుడైన స్థాణుదేవుని (శివుని) వలె గంభీరముగా, పావకసమాన కాంతిగల కుమారులై,
  ఒకన్నర యోజనము దూరము ప్రయాణించి, సరయూ నదికి దక్షిణ తీరం చేరిరి ॥1-22-11॥
'12': >-
  అప్పుడు విశ్వామిత్రుడు ‘రామా!’ అని మధురమైన వాక్యంతో పలికెను: ‘వత్సా, ఈ నీటిని
  స్వీకరించుము; కాలసందర్భము వ్యర్థమవకుండా (వేళ మించకుండా) చేసికొనుము’ ॥1-22-12॥
'13': >-
  ‘నీవు “బలా” మరియు “అతిబలా” అనే ఈ మంత్రసమూహాన్ని గ్రహించుము. ఇవి పొందినచో నీకు
  శ్రమ ఉండదు, జ్వరం కలుగదు, నీ రూపమునకు ఎటువంటి విపర్యాసమూ (వికృతి) రాదు’
  ॥1-22-13॥
'14': >-
  ‘నీవు నిద్రపోయి ఉన్నప్పుడైనా, అప్రమత్తుడైనా, నిన్ను నైఋతులు (రాక్షసులు) దాడి
  చేయలేరు. వీర్యంలో నీ బాహువులకు సమానుడైన వాడు భూమిలో ఎవరూ లేరు’ ॥1-22-14॥
'15': >-
  ‘రామా! మూడు లోకములలో కూడా నీకు సమానుడు ఉండడు. రాఘవా! “బలా–అతిబలా”లను పఠిస్తూ
  ఉండగా (అవి ఆశ్రయముగా ఉన్నప్పుడు) నీతో సమానుడు ఎవ్వరూ కాడు’ ॥1-22-15॥
'16': >-
  ‘అనఘా! సౌభాగ్యంలోనూ, దాక్షిణ్యంలోనూ (ఉదారత/దయ), జ్ఞానంలోనూ,
  బుద్ధి-నిశ్చయంలోనూ, అలాగే సముచితంగా సమాధానము చెప్పుటలో (ఉత్తర-ప్రతివక్తవ్యే)
  కూడా లోకములో నీతో సముడెవడూ లేడు’ ॥1-22-16॥
'17': >-
  ‘ఈ రెండు విద్యలు లభించిన తరువాత నీతో సమానుడు ఉండడు. “బలా” మరియు “అతిబలా” ఇవే
  సమస్తజ్ఞానమునకు జనని (మాతలు) వంటివి’ ॥1-22-17॥
'18': >-
  ‘నరశ్రేష్ఠుడా రామా! నీకు ఆకలీ దాహమూ కలుగవు—రాఘవా! “బలా–అతిబలా”లను పఠిస్తూ
  ఉండగా (అవి నీకు సిద్ధించినప్పుడు)’ ॥1-22-18॥
'19': >-
  ‘రఘునందనా! సమస్త లోకమును రక్షించుటకై (గుప్తయే) ఈ ద్వివిద్యను గ్రహించుము. ఈ
  రెండు విద్యలను అధీయనం చేయు వానికి భూమిపై యశస్సు కలుగును. పితామహుని పుత్రిక
  (బ్రహ్మపుత్రిక) నుండీ ఉద్భవించినవి ఈ విద్యలు; తేజస్సుతో సమన్వితములు’ ॥1-22-19॥
'20': >-
  ‘కాకుత్స్థా! నీకు ఇవ్వుటకు నీవే అర్హుడవు; రాజా! (పార్థివా!) నీవు తగినవాడవే.
  నీలో అన్ని సద్గుణములు సమృద్ధిగా ఉన్నవి—ఇందులో సందేహము లేదు’ ॥1-22-20॥
'21': >-
  ‘తపస్సుతో సంభృతమైన (పరిపక్వమైన) ఈ విద్యలు అనేక రూపములుగా (వివిధ ప్రయోజనములతో)
  ఫలించును.’ అప్పుడు రాముడు జలమును స్పర్శించి, శుచిగా, హర్షోల్లాస ముఖుడై
  నిలిచెను ॥1-22-21॥
'22': >-
  భావితాత్ముడైన మహర్షి (విశ్వామిత్రుని) నుండి ఆ రెండు విద్యలను రాముడు
  స్వీకరించెను. విద్యాశక్తి పొందిన రాముడు—అపార విక్రమశాలి—అత్యంతంగా శోభించెను
  ॥1-22-22॥
'23': >-
  సహస్ర కిరణములుగల భగవాన్ సూర్యుడు శరదృతువులో ఎలా ప్రకాశించునో, అట్లే రాముడు
  శోభించాడు. అనంతరం గురుకార్యములన్నిటినీ కుశికాత్మజుడైన విశ్వామిత్రుని ఆజ్ఞలో
  (నియోగంలో) నిర్వహించి, సరయూ నది తీరమున అక్కడ ఆ ముగ్గురూ ఆ రాత్రిని అత్యంత
  సుఖముగా గడిపిరి ॥1-22-23॥
'24': >-
  దశరథ మహారాజుని కుమారులలో శ్రేష్ఠులైన ఆ ఇద్దరూ తృణశయ్యపై—తమకు తగనిదైన
  (అనుచితమైన) శయనముపై—అక్కడ నివసించినప్పటికీ, కుశికపుత్రుని మాటలచేత అనులాలితులై
  (ఆశ్వాసింపబడి), ఆ రాత్రి కూడా సుఖముగా గడిచి, శోభతో విరాజిల్లెను ॥1-22-24॥
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘విద్యాప్రదానం’ నామ
  ద్వావింశః సర్గః ॥1-22॥
