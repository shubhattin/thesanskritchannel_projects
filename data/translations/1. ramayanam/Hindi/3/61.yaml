'0': अथ श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘सीतान्वेषणम्’ नामक इकसठवाँ सर्ग।
'1': >-
  दशरथनन्दन श्रीराम ने आश्रम-स्थान को सूना देखा; पर्णकुटी भी खाली पाई, और आसन
  इधर-उधर फेंके हुए दिखाई दिए।
'2': >-
  वहाँ जनकनन्दिनी वैदेही को न देखकर, सब ओर भली-भाँति दृष्टि दौड़ाकर, श्रीराम ने
  अपने सुन्दर दोनों भुजाओं को कसकर पकड़ते हुए, ऊँचे स्वर में पुकारकर कहा।
'3': >-
  “हे लक्ष्मण! यह वैदेही कहाँ है? वह यहाँ से किस देश को चली गई? या हे सौमित्र!
  उसे किसने हर लिया? और मेरी प्रिया को किसने भक्ष लिया?”
'4': >-
  “हे सीते! यदि तुम किसी वृक्ष की आड़ लेकर मेरा उपहास करना चाहती हो, तो आज
  तुम्हारा हँसना बहुत हो चुका; आओ, इस अत्यन्त दुःखी मुझमें ही आकर रहो, मेरा ही
  आश्रय लो।”
'5': >-
  “हे सीते! जिन छोटे-छोटे मृगशावकों के साथ तुम विश्वासपूर्वक खेला करती थी, हे
  सौम्ये! वे तुम्हारे बिना हीन होकर, आँसुओं से भरी आँखों से तुम्हें ही स्मरण कर
  रहे हैं।”
'6': >-
  “लक्ष्मण! मैं सीता के बिना निश्चय ही जीवित नहीं रहूँगा; सीताहरण से उत्पन्न
  महान् शोक ने मुझे पूरी तरह घेर लिया है।”
'7': >-
  “परलोक में मेरे पिता महाराज दशरथ निश्चय ही मुझे देखेंगे; पर मैंने तुम्हें
  प्रतिज्ञा देकर बुलाया—यह बात वहाँ मैं उन्हें कैसे समझाऊँगा?”
'8': >-
  “तुम तो उस निश्चित समय को पूरा किए बिना ही मेरे पास लौट आए; इससे मैं कामवृत्ति
  वाला, अनार्य, और मिथ्यावादी ही ठहरूँगा।”
'9': >-
  “मेरे पिता परलोक में मुझे निश्चय ही स्पष्ट कहेंगे—‘धिक्कार है तुझे!’—क्योंकि
  मैं विवश, शोक से संतप्त, दीन और मनोवांछा से टूट चुका हूँ।”
'10': >-
  “हे वरारोहे, हे सुमध्यमे! मुझ करुण अवस्था वाले को, जैसे कोई मनुष्य टेढ़े-मेढ़े
  आचरण वाले (अनृजु) पुरुष को छोड़कर केवल कीर्ति के पीछे जाता हो, वैसे ही यहाँ
  छोड़कर तुम कहाँ चली गई? मुझे मत छोड़ो।”
'11': >-
  “तुमसे विरह होकर मैं अपने प्राण त्याग दूँगा”—इस प्रकार सीता के दर्शन की तीव्र
  लालसा से व्याकुल होकर, श्रीराम विलाप करने लगे।
'12': >-
  अत्यन्त दुःख से पीड़ित राघव को जनकात्मजा का दर्शन नहीं हुआ; सीता को न पाकर वह
  शोक में डूबे हुए ही बने रहे।
'13': >-
  जैसे विशाल कीचड़ में फँसकर हाथी धँसता जाता है, वैसे ही (शोक में) डूबते हुए
  श्रीराम को देखकर, लक्ष्मण ने अत्यन्त हित की इच्छा से उनसे कहा।
'14': >-
  “हे महाबुद्धे! विषाद मत कीजिए; मेरे साथ मिलकर प्रयत्न कीजिए। हे वीर! यह
  श्रेष्ठ पर्वत अनेक गुफाओं से शोभित है।”
'15': >-
  “मैथिली को प्रिय वन में विचरण करना है, और वह वन-उत्साह से उन्मत्त भी रहती है;
  संभव है वह वन में ही प्रविष्ट हो, अथवा सु-फूलों से सुशोभित किसी कमलिनी (झील)
  में चली गई हो।”
'16': >-
  “या वह मछलियों और बेंत (वञ्जुल) से सेवित किसी नदी के पास पहुँच गई हो; या भय
  उत्पन्न कर के खेल करने की इच्छा से, कहीं वन में छिप गई हो।”
'17': >-
  “हे पुरुषश्रेष्ठ! वैदेही संभव है आपकी और मेरी परीक्षा/खोज जानने के लिए ऐसा कर
  रही हो; अतः हे श्रीमान्! उसके अन्वेषण में हम शीघ्र ही लग जाएँ।”
'18': >-
  “जहाँ जनकनन्दिनी हो, उस समस्त वन को हम खोज लें; हे काकुत्स्थ! यदि आप ऐसा मानते
  हैं, तो शोक में मन मत डालिए।”
'19': >-
  लक्ष्मण के इस स्नेहपूर्ण वचन से संतुलित होकर, श्रीराम ने सौमित्र के साथ (सीता
  को) खोजने का प्रयास आरम्भ किया।
'20': >-
  वे दोनों दशरथनन्दन—वनों, पर्वतों, नदियों और सरोवरों को—समस्त रूप से छानते हुए,
  सीता को ढूँढ़ने लगे।
'21': >-
  उस पर्वत की ढलानों, शिलाओं और शिखरों को भी वे दोनों पूरी तरह खोजते रहे, परन्तु
  वे उसे (सीता को) कहीं न पा सके।
'22': >-
  चारों ओर से पर्वत का निरीक्षण करके श्रीराम ने लक्ष्मण से कहा—“हे सौमित्र! इस
  शुभ पर्वत पर भी मुझे वैदेही दिखाई नहीं देती।”
'23': >-
  तब दुःख से अत्यन्त संतप्त लक्ष्मण ने, दण्डकारण्य में विचरण करते हुए अपने
  तेजस्वी भ्राता से यह वचन कहा।
'24': >-
  “हे महाप्राज्ञ! आप अवश्य जनकात्मजा मैथिली को प्राप्त करेंगे—जैसे महाबाहु
  विष्णु ने बलि को बाँधकर इस पृथ्वी को (पुनः) प्राप्त किया था।”
'25': >-
  लक्ष्मण वीर के इस प्रकार कहने पर, दुःख से आहत चित्त वाले राघव ने दीन वाणी में
  कहा।
'26': >-
  “समस्त वन भली-भाँति खोज लिया गया है; कमलिनियाँ भी हैं जिनमें कमल खिले हुए हैं;
  और यह पर्वत भी, हे महाप्राज्ञ, अनेक गुफाओं और झरनों वाला है—पर मुझे वैदेही
  नहीं दिखती, जो मेरे प्राणों से भी अधिक प्रिय है।”
'27': >-
  इस प्रकार सीताहरण के कारण खिंचे हुए (दुःख से कर्षित) श्रीराम विलाप करते रहे;
  दीन होकर शोक में पूरी तरह डूबे वे कुछ समय के लिए अत्यन्त व्याकुल हो गए।
'28': >-
  समस्त अंगों से विचलित, बुद्धि-शून्य और चेतना-रहित से होकर, वे आतुर और दीन होकर
  बैठ गए और लंबी, ठंडी-सी श्वास भरकर गहरी साँसें लेने लगे।
'29': >-
  कमलनयन श्रीराम बार-बार दीर्घ श्वास लेते हुए, “हा प्रिये!” कहकर बार-बार
  चिल्लाने लगे; आँसुओं से उनका गला भर-भर जाता था।
'30': >-
  तब शोकातुर लक्ष्मण ने, विनयपूर्वक और हाथ जोड़कर, अपने प्रिय बन्धु श्रीराम को
  अनेक प्रकार से ढाढ़स बँधाया।
'31': >-
  किन्तु लक्ष्मण के होंठों से निकले उन वचनों की ओर ध्यान न देकर, अपनी प्रिय सीता
  को न देख पाने के कारण, वे बार-बार पुकारते ही रहे।
'32': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘सीतान्वेषणम्’ नामक इकसठवाँ सर्ग समाप्त हुआ।
