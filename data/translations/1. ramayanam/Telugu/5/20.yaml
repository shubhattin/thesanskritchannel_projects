'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణం, సుందరకాండలో ‘ప్రణయప్రార్థన’ అను ఇరవయ్యవ సర్గము
  ॥5-20॥
'1': >-
  అప్పుడు రావణుడు, పరివారముచేత చుట్టుముట్టబడి, దుఃఖనిరాశలతో ఆనందము లేని ఆ
  తపస్వినీ సీతను చూసి, స్పష్టార్థములుగల మధురవాక్యములతో ఆమెకు తన మనస్సును
  తెలియజేయసాగెను ॥5-20-1॥
'2': >-
  ఓ నాగనాసోరు! (నాగమువలె వంపుగల నాసిక కలదానా), భయముచేత నీ స్తనములు, ఉదరమును
  దాచుకొనుచు, నన్ను చూసి నీకే కనిపించనట్లు, నన్ను దూరముగా విడిచి వెళ్లిపోవాలని
  నీవు ఆశిస్తున్నావా? ॥5-20-2॥
'3': >-
  ఓ విశాలాక్షీ! ఓ ప్రియే! నిన్ను నేను కామించుచున్నాను. నన్ను గూర్చి మరింతగా
  అనుకూలముగా భావించుము. సర్వాంగ సౌందర్యగుణసంపన్నవైన, సర్వలోకముల మనస్సులను
  ఆకర్షించగల సౌందర్యవతీ నీవు ॥5-20-3॥
'4': >-
  ఓ సీతే! ఇక్కడ మనుష్యులకుగాని, కామరూపములు ధరించగల రాక్షసులకుగాని ఏ లోపము లేదు.
  నన్నుంచి పుట్టిన నీ భయము అంతయు తొలగిపోవుగాక ॥5-20-4॥
'5': >-
  ఓ భీరూ! రాక్షసుల స్వధర్మము ఇది—సందేహమే లేదు—పరస్త్రీలను అనుభవించుటకై వారి
  వద్దకు వెళ్లుటయో, లేక బలాత్కారముగా హరించుటయో, వారిని వశపరచుకొనుటయో ॥5-20-5॥
'6': >-
  అయితే, ఓ మైథిలీ! నీవు ఇష్టపడనంతవరకు నిన్ను నేను తాకను. నా శరీరములోని కామము,
  తనకు నచ్చినట్లు తనలోనే ప్రవర్తించనివ్వుదును (నిన్ను బలవంతము చేయను) ॥5-20-6॥
'7': >-
  ఓ దేవి! ఓ ప్రియే! ఇక్కడ నావల్ల నీకు భయము అవసరము లేదు; నాపై నమ్మకము ఉంచుము.
  నిజమైన మనస్సుతో నాతో స్నేహప్రణయము కలిగించుము; శోకమునకే ఆశపడుతూ ఇలా ఉండకు
  ॥5-20-7॥
'8': >-
  ఒకటే వేనిగా జుట్టును కట్టుకొని, నేలమీదే శయనించుట, ధ్యానముచేయుచు మురికిగల
  వస్త్రము ధరించుట, స్థలము తగని చోట ఉపవాసములు చేయుట—ఇవి నీకు తగినవికావు ॥5-20-8॥
'9': >-
  విచిత్రమైన పుష్పమాలలు, చందనములు, అగరు వంటి సుగంధ ద్రవ్యములు, రకరకాల దివ్య
  వస్త్రములు, దివ్యాభరణములు—ఇవన్నీ (నన్ను పొందినవేలా) నీకు లభించును ॥5-20-9॥
'10': >-
  అత్యంత విలువైన పానములు, శయనములు, ఆసనములు; గానం, నృత్యం, వాద్యము—ఓ మైథిలీ!
  నన్ను పొందితే ఇవన్నీ నీకందును ॥5-20-10॥
'11': >-
  నీవు స్త్రీరత్నమువై ఉన్నావు; ఇలా దిగులుపడకు. నీ దేహమునకు తగిన ఆభరణములు
  ధరించుము. ఓ సువిగ్రహే! నన్ను పొందిన తరువాత నీవు ఎలా అలంకారాలకు
  అనర్హురాలవుతావు? ॥5-20-11॥
'12': >-
  నీ ఈ అందమైన యౌవనము క్షణక్షణమూ దాటిపోతున్నది. ఒకసారి గతించినది మళ్లీ తిరిగి
  రాదు—నదుల ప్రవాహము మళ్లీ తిరిగి రానట్లే ॥5-20-12॥
'13': >-
  ఓ శుభదర్శనే! నిన్ను సృష్టించిన విశ్వకర్త (బ్రహ్మ/విశ్వకర్మ) నీ రూపాన్ని
  పూర్తిచేసి ఇక విరమించెనని నేను భావిస్తున్నాను; ఎందుకంటే నీ సౌందర్యమునకు
  పోలికైన మరొక రూపోపమా లేదు ॥5-20-13॥
'14': >-
  ఓ వైదేహీ! రూపముతోను యౌవనముతోను వెలసిల్లే నిన్ను సమీపించాక, సాక్షాత్తు
  పితామహుడైన బ్రహ్మదేవుడైనా మితిమీరి కామవశుడవక ఎలా ఉండగలడు? ॥5-20-14॥
'15': >-
  చంద్రునివంటి ముఖముగలదానా! ఓ విశాలశ్రోణీ! నీ దేహములో ఏ భాగాన్ని నేను చూస్తానో,
  ఆ భాగంపైనే నా చూపు అక్కడక్కడే బంధింపబడిపోతున్నది ॥5-20-15॥
'16': >-
  ఓ మైథిలీ! నీవు నా భార్యవగుము; ఈ మోహమును విడిచిపెట్టుము. అనేకములైన ఉత్తమ
  స్త్రీలలో నా అగ్ర మహిషిగా నీవు నిలువుము ॥5-20-16॥
'17': >-
  లోకాల నుండి నేను జయించి దోచి తెచ్చుకున్న రత్నములన్నీ, ఓ భీరూ! అవన్నీ నీకే
  ఇస్తాను; నా రాజ్యమును కూడ నీకే అప్పగిస్తాను ॥5-20-17॥
'18': >-
  నానా నగరమాలలతో అలంకృతమైన ఈ సమస్త భూమిని జయించి, ఓ విలాసినీ! నీ కోసమే జనక
  మహారాజునకు నేను దానముగా ఇస్తాను ॥5-20-18॥
'19': >-
  ఈ లోకములో నాకెదురుగా నిలిచి సమబలుడగు మరొకడు నాకు కనిపించడంలేదు. యుద్ధములో
  ప్రతిద్వంద్విలేనట్టుగా ఉన్న నా మహావీర్యాన్ని చూడు ॥5-20-19॥
'20': >-
  యుద్ధములో అనేకసార్లు దేవాసురులును నా చేత పరాజితులై, వారి ధ్వజములు చెదిరిపోయి,
  ప్రత్యనీక్షములలో (ఎదురు సేనలలో) నిలబడటానికి శక్తిలేకుండిరి ॥5-20-20॥
'21': >-
  నన్ను నేడు ఇష్టపడుము; నీకు తగిన ఉత్తమ అలంకరణ (ప్రతికర్మ) వెంటనే జరగుగాక. నీ
  అంగములపై ప్రకాశించునట్లు శుభ్రమైన ఆభరణములు సిద్ధమగుగాక ॥5-20-21॥
'22': >-
  ఓ వరాననే! సౌమ్యతతో (దాక్షిణ్యంతో) ప్రతికర్మచేసి అలంకరింపబడినప్పుడు నీ రూపము
  మరింత సమ్యక్‌గానూ తగినట్లుగానూ ఉంటుందని నేను చూస్తున్నాను ॥5-20-22॥
'23': >-
  ఓ భీరూ! నీవు యథాకామము భోగములు అనుభవించుము; పానము చేయుము; విహరించుము; రమించుము.
  అలాగే నీకు ఇష్టమైనట్లు భూమినిగాని, ధనములనిగాని నీవే పంచిపెట్టుము (దానం చేయుము)
  ॥5-20-23॥
'24': >-
  నాపై నమ్మకముతో నిర్భయముగా క్రీడించుము; ధైర్యముగా ఆజ్ఞాపించుము. నా
  ప్రాసాదములోని సుందరీమణులు క్రీడించుగాక; నీ బంధువులూ (ఇక్కడకు వచ్చి) ఆనందముగా
  క్రీడించుగాక ॥5-20-24॥
'25': >-
  ఓ భద్రే! ఓ యశస్వినీ! నా ఐశ్వర్యసంపదను, మహాలక్ష్మీ సదృశమైన శ్రీభాగ్యాన్ని చూడు.
  చీరవస్త్రములు ధరించి వనములో నివసించుచున్న రామునితో నీకేమి పని? ॥5-20-25॥
'26': >-
  రాముడు విజయభాగ్యమును వదిలివేసి, శ్రీహీనుడై, వనచరుడైపోయాడు; వ్రతధారుడై నేలమీదే
  పండుకొని ఉండేవాడు. అతడు బతికివున్నాడో లేదో కూడ నేను అనుమానిస్తున్నాను
  ॥5-20-26॥
'27': >-
  ఓ దేవి వైదేహీ! రాముడు నిన్ను చూడటానికిగాని, పొందటానికిగాని సమర్థుడు కాడు;
  నల్లని ముందువాన మేఘములు వెన్నెలను కప్పివేసినట్లుగా, నా బలసమూహములతో నీవు
  (అతనికి) మరుగునపడి ఉన్నావు ॥5-20-27॥
'28': >-
  రాఘవుడు నన్ను వదిలించుకొని నిన్ను పొందటానికి అర్హుడు కాడు; ఇంద్రుని చేతిలో
  పడిన కీర్తిని హిరణ్యకశిపుడు తిరిగి పొందలేనట్లే ॥5-20-28॥
'29': >-
  ఓ చారుస్మితే! ఓ చారుదతీ! ఓ చారునేత్రే! ఓ విలాసినీ! ఓ భీరూ! సుపర్ణుడు
  (గరుత్మంతుడు) పన్నగాన్ని (సర్పాన్ని) హరించునట్లుగా నీవు నా మనస్సును
  హరించుచున్నావు ॥5-20-29॥
'30': >-
  చిరిగినట్టు కనిపించే కౌశేయవస్త్రములు ధరించినా, సన్నని శరీరముతో ఉన్నా,
  అలంకారములేకున్నా—నిన్ను చూచిన తరువాత నా స్త్రీల పట్ల నాకు ఆసక్తి కలగడం లేదు
  ॥5-20-30॥
'31': >-
  నా అంతఃపురములో నివసించే స్త్రీలందరూ సర్వగుణసంపన్నులు. ఓ జానకీ! వారందరిపై
  అధికారం (ఐశ్వర్యం) నీదిగా చేసికొనుము ॥5-20-31॥
'32': >-
  ఓ నల్లని కేశాంతములు గలదానా! నా అంతఃపురములో త్రైలోక్యములో శ్రేష్ఠమైన స్త్రీలు
  ఉన్నారు; అప్సరసలు శ్రీదేవిని సేవించునట్లు, వారు నిన్ను సేవిస్తారు ॥5-20-32॥
'33': >-
  ఓ సుభ్రూ! ఓ సుశ్రోణీ! వైశ్రవణుని (కుబేరుని) వద్దనున్న రత్నములు, ధనములు ఏవైతే
  ఉన్నాయో, వాటినీ లోకాల భోగములనూ, నీవు నాతో కలిసి యథాసుఖముగా అనుభవించుము
  ॥5-20-33॥
'34': >-
  ఓ దేవి! రాముడు తపస్సుతో గాని, బలంతో గాని, పరాక్రమంతో గాని, ధనంతో గాని,
  తేజస్సుతో గాని, యశస్సుతో గాని—ఏవిధముగానూ నాతో సమానుడు కాడు ॥5-20-34॥
'35': >-
  పానము చేయుము; విహరించుము; రమించుము; భోగములు అనుభవించుము. ధనసంపదను నేను నీకు
  ఇస్తాను; భూమినీ (రాజ్యాన్నీ) కూడా నీకు ప్రసాదిస్తాను. ఓ సుందరీ! నాపై
