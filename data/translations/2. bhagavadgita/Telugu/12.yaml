'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీతా ॥
'2': అథ ద్వాదశోఽధ్యాయః — భక్తియోగము
'3': అర్జునుడు పలికెను ।
'4': >-
  ఈ విధంగా నిత్యం యోగయుక్తులై ఉన్న భక్తులు నిన్ను భక్తిపూర్వకంగా నిరంతరం
  ఉపాసించువారు; అలాగే అక్షరమైన, అవ్యక్తమైన (ఇంద్రియగోచరముకాని) తత్త్వాన్ని కూడా
  ఉపాసించువారు — వీరిలో యోగమును తెలిసినవారిలో అత్యుత్తములు ఎవరు? ॥12-1॥
'5': శ్రీభగవానుడు పలికెను ।
'6': >-
  నా యందే మనస్సును నిలిపి, నన్నే నిత్యము యోగయుక్తులై ఉపాసించుచు, పరమశ్రద్ధతో
  సమన్వితులైన వారు — వారే నాకు అత్యంత యోగయుక్తులని నేను భావించుచున్నాను. ॥12-2॥
'7': >-
  కాని ఎవరు అక్షరమైన, నిర్వచించలేనిది, అవ్యక్తమైన (అప్రకటితమైన) తత్త్వాన్ని
  ఉపాసించుచున్నారో; అది సర్వత్ర వ్యాపించినది, మనసుకు అచింత్యమైనది, కూటస్థమైనది
  (అచలస్థితిలో నిలిచినది), అచలమైనది, ధ్రువమైనది — అటువంటిదాన్ని వారు
  ఉపాసించుచున్నారు. ॥12-3॥
'8': >-
  ఇంద్రియసమూహాన్ని సమ్యకంగా నియమించి, సర్వత్ర సమబుద్ధితో ఉండి, సమస్త భూతముల
  హితములోనే రతులై ఉన్న వారు — వారు కూడా నన్నే పొందుదురు. ॥12-4॥
'9': >-
  అవ్యక్తమునందు ఆసక్తిచేతస్సులైన వారికి కష్టము మరింత అధికము. ఎందుకంటే అవ్యక్తమైన
  గతి (అవ్యక్త బ్రహ్మప్రాప్తి) శరీరధారులైన వారికి దుఃఖముతోనే (అత్యంత
  క్లేశముతోనే) పొందదగినది. ॥12-5॥
'10': >-
  కాని ఎవరు సమస్త కర్మలను నాయందే సమర్పించి, నన్నే పరమగతిగా ఆశ్రయించి, అనన్యమైన
  యోగముతో నన్ను ధ్యానించుచు ఉపాసించుచున్నారో — ॥12-6॥
'11': >-
  అటువంటి నాయందే చిత్తమును ఆవేశింపజేసినవారిని, ఓ పార్థా! మృతిసంసారసముద్రము నుండి
  నేనే త్వరలోనే ఉద్ధరించువాడనై ఉంటాను. ॥12-7॥
'12': >-
  నీ మనస్సును నాయందే నిలుపుము; నీ బుద్ధిని కూడా నాయందే ప్రవేశపెట్టు. అప్పుడు
  నీవు నాయందే నివసించుదువు; దీనిలో ఇకముందు సందేహము లేదు. ॥12-8॥
'13': >-
  అయితే నీ చిత్తాన్ని నా యందు స్థిరంగా సమాధానపరచలేకపోతే, ఓ ధనంజయా! అప్పుడు
  అభ్యాసయోగముచే (పునఃపునః సాధనచే) నన్ను పొందాలని యత్నించుము. ॥12-9॥
'14': >-
  అభ్యాసములో కూడ అశక్తుడవైతే, నా కర్మములను పరమలక్ష్యముగా చేసుకొనుము. నా
  నిమిత్తముగా (మదర్థముగా) కర్మలను ఆచరించుచున్నచో కూడ నీవు సిద్ధిని పొందుదువు.
  ॥12-10॥
'15': >-
  ఇదియు చేయుటకు శక్తుడవు కాకపోతే, నా యోగమును ఆశ్రయించి, యతాత్ముడవై
  (మనోనిగ్రహముతో) సమస్త కర్మఫలముల త్యాగమును అప్పుడు ఆచరించుము. ॥12-11॥
'16': >-
  అభ్యాసముకంటే జ్ఞానము శ్రేయస్కరము; జ్ఞానముకంటే ధ్యానము విశిష్టము; ధ్యానముకంటే
  కర్మఫలత్యాగము ఉత్తమము; త్యాగమునుంచి అనంతరం శాంతి కలుగును. ॥12-12॥
'17': >-
  సర్వభూతముల పట్ల ద్వేషములేని వాడు; మిత్రభావముతో కూడినవాడు; కరుణాశీలి;
  మమకారములేని వాడు; అహంకారరహితుడు; దుఃఖసుఖములలో సమభావి; క్షమాశీలి — ॥12-13॥
'18': >-
  ఎల్లప్పుడూ సంతుష్టుడైన యోగి; యతాత్ముడు (ఇంద్రియముల నియమముతో కూడినవాడు);
  దృఢనిశ్చయుడు; మనస్సు-బుద్ధులను నాయందే అర్పించిన వాడు — అటువంటి నా భక్తుడు నాకు
  ప్రియుడు. ॥12-14॥
'19': >-
  యావరితో ఈ లోకము భయపడదో (ఆందోళన చెందదో) మరియు యావడు లోకముచే భయపడడో; హర్షము,
  అమర్షము (కోపము/అసహనము), భయము, ఉద్వేగము (కలత) వీటినుండి విముక్తుడైన వాడు —
  వాడును నాకు ప్రియుడు. ॥12-15॥
'20': >-
  ఆశలేకుండా ఉండువాడు; అంతఃబాహ్య శుచియైనవాడు; కార్యనిపుణుడు; ఉదాసీనుడు
  (ఆసక్తిరహితుడు); వ్యథలేని వాడు; సమస్త ఆరంభములను (సంకల్పబద్ధమైన
  కర్మారంభాసక్తిని) పరిత్యజించిన వాడు — అటువంటి నా భక్తుడు నాకు ప్రియుడు.
  ॥12-16॥
'21': >-
  యావడు ఆనందముతో ఉల్లాసపడడు, ద్వేషింపడు, శోకింపడు, కోరుకోడు; శుభాశుభములను
  (సుఖదుఃఖకారణమయ్యే ఆసక్తులను) త్యజించిన వాడు; భక్తిమంతుడు — అటువంటి వాడు నాకు
  ప్రియుడు. ॥12-17॥
'22': >-
  శత్రువునందును మిత్రునందును సముడు; అలాగే మానములోనూ అపమానములోనూ సముడు;
  శీతోష్ణములలో, సుఖదుఃఖములలో సమభావి; సంగరహితుడు — ॥12-18॥
'23': >-
  నిందా-స్తుతులకు సమానభావి; మౌనశీలి (అల్పభాషి/నిగ్రహభాషి); ఏదైన లభించినదానితో
  సంతుష్టుడు; నివాసస్థానముపట్ల ఆసక్తిలేని వాడు (అనికేతుడు); స్థిరమతి;
  భక్తిమంతుడు — అటువంటి మనిషి నాకు ప్రియుడు. ॥12-19॥
'24': >-
  కానీ ఎవరు నేను చెప్పిన ప్రకారమే ఈ ధర్మ్యమైన అమృతస్వరూపమైన ఉపదేశమును శ్రద్ధతో
  అనుసరించి ఉపాసించుచున్నారో, నన్నే పరమగతిగా భావించి ఉన్న భక్తులైన వారు — వారు
  నాకు అత్యంత ప్రియులు. ॥12-20॥
'25': >-
  ఓం తత్సద్ — ఇట్లు శ్రీమద్భగవద్గీత ఉపనిషత్తులలో, బ్రహ్మవిద్యయందు,
  యోగశాస్త్రమందు, శ్రీకృష్ణార్జున సంభాషణయందు, ‘భక్తియోగము’ అను ద్వాదశోఽధ్యాయము
  సమాప్తము. ॥12॥
