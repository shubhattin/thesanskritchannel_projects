'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के बालकाण्ड में ‘जामदग्न्याभियोग’ नामक
  चौहत्तरवाँ सर्ग आरम्भ होता है॥
'1': >-
  रात्रि व्यतीत हो जाने पर महातपस्वी महामुनि विश्वामित्र ने उन दोनों राजाओं से
  विदा लेकर उत्तर पर्वत की ओर प्रस्थान किया॥१-७४-१॥
'2': >-
  विश्वामित्र के चले जाने पर मिथिला के अधिपति विदेह-राज जनक से विदा लेकर राजा
  दशरथ भी शीघ्र ही अपनी पुरी (अयोध्या) को चल पड़े॥१-७४-२॥
'3': >-
  तदनन्तर मिथिलेश्वर विदेह-राज जनक ने कन्यादान के उपलक्ष्य में अत्यन्त बहुत-सा
  कन्याधन दिया—गायों के अनेक शत-सहस्र (लाखों) दान किए॥१-७४-३॥
'4': >-
  श्रेष्ठ कम्बल, उत्तम क्षौम-वस्त्र (महीन वसन), तथा करोड़ों अंबर (वस्त्र) दिए;
  और दिव्य स्वरूप वाले, भली-भाँति अलंकृत हाथी, घोड़े, रथ तथा पैदल सैनिक भी दान
  में दिए॥१-७४-४॥
'5': >-
  उनके साथ सौ कन्याएँ भी दीं, तथा अद्वितीय दासी-दास (सेवक-सेविकाएँ) दिए; साथ ही
  हिरण्य, सुवर्ण, मुक्ताएँ (मोती) और विद्रुम (मूँगा) आदि बहुमूल्य रत्न भी
  दिए॥१-७४-५॥
'6': >-
  राजा (जनक) अत्यन्त प्रसन्न होकर यह अनुपम कन्याधन दे चुके। विविध प्रकार का यह
  दान देकर, और तत्पश्चात् उस पार्थिव (राजा दशरथ) से अनुमति लेकर॥१-७४-६॥
'7': >-
  मिथिलेश्वर जनक अपने निवास-स्थान मिथिला में प्रविष्ट हुए; और अयोध्या के अधिपति
  राजा दशरथ भी अपने महात्मा पुत्रों के सहित (प्रस्थान कर चले)॥१-७４-७॥
'8': >-
  समस्त ऋषियों को अग्रभाग में रखकर, सेना तथा अनुचरों के साथ वे आगे बढ़े।
  ऋषि-समुदाय और राघवों सहित जाते हुए उस नरश्रेष्ठ (दशरथ) को मार्ग में॥१-७४-८॥
'9': >-
  चारों ओर घोर पक्षियों ने अशुभ वाणी से बोलना आरम्भ किया, और भूमिवासी समस्त मृग
  दाहिनी ओर होकर (अपशकुन करते हुए) चलने लगे॥१-७४-९॥
'10': >-
  उन (अपशकुनों) को देखकर राजशार्दूल (दशरथ) ने वसिष्ठ से पूछा—ये अशुभ, भयानक
  पक्षी हैं और मृग भी प्रदक्षिण (दाहिनी ओर) होकर चल रहे हैं॥१-७४-१०॥
'11': >-
  इससे मेरा हृदय काँप उठता है और मेरा मन विषाद में डूब रहा है। राजा दशरथ के ये
  वचन सुनकर महान् ऋषि (वसिष्ठ)॥१-७४-११॥
'12': >-
  मधुर वाणी में बोले—इसका जो फल है, वह सुनिए। पक्षियों के मुख से निकला हुआ यह
  दिव्य (अलौकिक) और घोर भय उपस्थित हुआ है॥१-७४-१२॥
'13': >-
  किन्तु ये मृग (शुभ संकेत देकर) इस भय को शान्त कर रहे हैं; अतः यह संताप त्याग
  दीजिए। वहाँ वे ऐसा परामर्श कर ही रहे थे कि उसी समय एक वायु प्रकट हुई॥१-७४-१३॥
'14': >-
  जो सम्पूर्ण पृथ्वी को कम्पित करती हुई, विशाल वृक्षों को गिराती चली गई। सूर्य
  अन्धकार से आच्छन्न हो गया और किसी को भी दिशाओं का ज्ञान न रहा॥१-७४-१४॥
'15': >-
  समस्त दल (सेना) राख से ढँक गया और मानो सब मूढ़-सा हो उठा। उस समय वसिष्ठ, अन्य
  ऋषि तथा राजा अपने पुत्रों सहित॥१-७४-१५॥
'16': >-
  मानो चेतना होते हुए भी जड़वत् हो गए; और शेष सब कुछ अचेत-सा प्रतीत होने लगा। उस
  घोर तम में वह सेना राख से छाई हुई-सी दिखने लगी॥१-७४-१६॥
'17': >-
  तब राजा ने जटाओं का मण्डल धारण किए, भीषण स्वरूप वाले, राजाओं को मर्दन करने
  वाले भार्गव—जामदग्न्य परशुराम—को देखा॥१-७४-१७॥
'18': >-
  जो कैलास पर्वत के समान दुर्धर्ष, प्रलयाग्नि के समान असह्य, तथा अपने तेज से
  दहकते हुए-से—साधारण जनों के लिए जिन्हें देख पाना भी कठिन था॥१-७४-१८॥
'19': >-
  जिन्होंने कन्धे पर परशु टिका रखा था; जिनका धनुष विद्युत्-समूह के सदृश था; और
  जो तीक्ष्ण बाण को हाथ में लिए हुए थे—जैसे त्रिपुर-विनाशक शिव॥१-७४-१९॥
'20': >-
  उन्हें—भयानक आकृति वाले, अग्नि की भाँति ज्वलित—देखकर वसिष्ठ-प्रमुख ब्राह्मण,
  जो जप-होम में तत्पर रहते थे॥১-७४-२०॥
'21': >-
  वे सभी मुनि एकत्र हुए और आपस में कहने लगे—कहीं यह अपने पिता के वध के क्रोध से
  क्षत्रियों का संहार तो नहीं करेगा?॥१-७४-२१॥
'22': >-
  पूर्व में क्षत्रियों का वध करके इसका क्रोध उतर चुका है और ज्वर (आवेग) भी शान्त
  हो गया है; अब पुनः क्षत्रियों का उच्छेद करना इसका उद्देश्य नहीं होना
  चाहिए॥१-७४-२२॥
'23': >-
  ऐसा कहकर, अर्घ्य लेकर, भीषण दर्शन वाले भार्गव के पास ऋषियों ने जाकर ‘राम!
  राम!’ कहते हुए मधुर वचन कहे॥१-७४-२३॥
'24': >-
  ऋषियों द्वारा दिया गया वह पूजन स्वीकार करके प्रतापी जामदग्न्य राम ने दाशरथि
  श्रीराम से संबोधित होकर कहा॥१-७४-२४॥
'25': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-विरचित आदिकाव्य श्रीरामायण के
  बालकाण्ड में ‘जामदग्न्याभियोग’ नामक चौहत्तरवाँ सर्ग सम्पूर्ण हुआ॥१-७४॥
