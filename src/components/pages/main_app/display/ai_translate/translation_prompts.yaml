prompts:
  - role: user
    content: >
      I will be providing you with Sanskrit shlokas of {text_name} along with its English tranlsations in a list format. Generate {lang} Translations to all those shlokas based on both the Sanskrit shloka and English Translation. Use vocabulary which is generally used while translating {text_name} and other such Hindu religious (dharmic) texts to {lang}.
      Also make it contain the entire essence and detail of the English translation, please do not miss any details. Keep the translations consistent for all the shlokas, until the very last. Do not make it shorter towards the later shlokas.
      Include translations for all the shlokas. Dont leave out any shloka translation.
      Do not return English translations rather translate it to {lang} Language.
      Also do not include the original Sanskrit shloka in the translation (in any script).



      {text}
