'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణము, కిష్కిన్ధాకాండలో ‘బలయత్తావిష్కరణం’ అనబడే అరవై
  ఐదవ సర్గము.
'1': >-
  అంగదుని మాటలు విన్న తరువాత, అక్కడున్న వానరశ్రేష్ఠులందరూ తమ తమ ఉత్సాహానుగుణంగా,
  వరుసక్రమంగా తాము ఎంత దూరం దూకగలమో చెప్పసాగారు.
'2': >-
  గజుడు, గవాక్షుడు, గవయుడు, శరభుడు, గంధమాదనుడు, మైందుడు, ద్వివిదుడు, సుషేణుడు,
  అలాగే జాంబవంతుడు (ఇలా) ప్రతి ఒక్కరూ.
'3': >-
  అక్కడ గజుడు ఇలా చెప్పాడు— “నేను పది యోజనాలు దూకగలను.” గవాక్షుడు— “నేను ఇరవై
  యోజనాలు వెళ్లగలను” అని అన్నాడు.
'4': >-
  అక్కడ శరభనామ వానరుడు ఇతర వానరులను ఉద్దేశించి— “ఓ ప్లవంగములారా! నేను ముప్పై
  యోజనాలు దూకగలను” అని చెప్పాడు.
'5': >-
  అక్కడ ఋషభనామ వానరుడు వానరులందరితో— “నలభై యోజనాలు వెళ్లగలను; ఇందులో సందేహం
  లేదు” అని అన్నాడు.
'6': >-
  మహాతేజస్సుగల గంధమాదనుడు వానరులతో— “నేను యాభై యోజనాలు గమించగలను; ఎలాంటి సందేహమూ
  లేదు” అని చెప్పాడు.
'7': >-
  అక్కడ మైందుడు వానరులతో— “నేను అరవై యోజనాల వరకు దూకటానికి సమర్థుడను” అని
  అన్నాడు.
'8': >-
  ఆ తరువాత మహాతేజస్సుగల ద్వివిదుడు ఇలా ప్రత్యుత్తరం ఇచ్చాడు— “నేను డెబ్బై
  యోజనాలు వెళ్లగలను; సందేహమే లేదు” అని.
'9': >-
  మహాతేజస్సు, బలసంపన్నత కలిగిన కపిశ్రేష్ఠుడు సుషేణుడు— “నేను నా పరాక్రమంతో ఎనభై
  యోజనాలు దూకగలనని ప్రతిజ్ఞ చేస్తున్నాను” అని అన్నాడు.
'10': >-
  వారు ఇలా చెప్పుచుండగా, వారందరి మాటలకూ సమ్మతినిచ్చిన తరువాత, వారిలో అత్యంత
  వృద్ధుడైన జాంబవంతుడు ప్రత్యభాషించాడు.
'11': >-
  “మునుపు మాకూ (అంటే మా యౌవనంలో) ఒకప్పుడు గతి, పరాక్రమం ఉండేది. కానీ ఇప్పుడు
  మేము వయస్సు అంచుకు చేరిపోయాము.”
'12': >-
  “అయితే పరిస్థితి ఇట్లుండగా, ఈ కార్యాన్ని నిర్లక్ష్యం చేయడం కుదరదు. ఎందుకంటే
  దీనికోసమే కపిరాజు సుగ్రీవుడూ, రాముడూ దృఢనిశ్చయంతో ఉన్నారు.”
'13': >-
  “ఇప్పుడు మనకు మిగిలిన సామర్థ్యం ఏంటో వినండి. నేను తొంభై యోజనాలు గమించగలను;
  సందేహం లేదు.”
'14': >-
  అప్పుడు జాంబవంతుడు ఆ హరిశ్రేష్ఠులందరితో ఇలా అన్నాడు— “నిజానికి నా గమనపరాక్రమం
  ఇంతమట్టుకే పరిమితం కాదు.”
'15': >-
  “వైరోచనుని (బలిచక్రవర్తి) యజ్ఞంలో, సనాతనుడూ, అత్యంత ప్రభావశాలియైన భగవంతుడు
  (వామన/త్రివిక్రముడు) త్రివిక్రమపాదాలతో అడుగులు వేస్తూ ముందుగా నేను ఆయనను
  ప్రదక్షిణం చేశాను.”
'16': >-
  “ఇప్పుడు నేను వృద్ధుడను; దూకడంలో నా పరాక్రమం మందగించింది. కానీ యౌవనంలో నాకు
  అపూర్వమైన, అసమానమైన మహాబలం ఉండేది.”
'17': >-
  “ఇప్పుడైతే స్వయంగా వెళ్లడంలో నాకు సాధ్యమయ్యేది ఇంతవరకే. అయినా, ఇంత మాత్రంతో ఈ
  కార్యసిద్ధి పూర్తిగా జరుగదు.”
'18': >-
  ఆ తరువాత, జ్ఞానవంతుడూ మహాకపియైన అంగదుడు, జాంబవంతుని మాటలకు సమ్మతినిచ్చి,
  కార్యసాధకమైన మరింత ఉదారమైన మాటను చెప్పాడు.
'19': >-
  “నేను వంద యోజనాలు వంటి గొప్ప దూరం వెళ్లగలను. కానీ తిరిగి వచ్చేందుకు నాకు శక్తి
  ఉంటుందో లేదో— దానిపై నాకు నిశ్చయం లేదు.”
'20': >-
  అప్పుడు వాక్యాలలో నిపుణుడైన జాంబవంతుడు హరిశ్రేష్ఠుడైన అంగదునితో ఇలా అన్నాడు—
  “ఓ హరి-ఋక్షశ్రేష్ఠా! నీలో గమనశక్తి ఉందని తెలిసిపోతోంది.”
'21': >-
  “నువ్వు కావాలంటే లక్ష యోజనాలైనా వెళ్లగలవు; కానీ అది విధిగా ఇక్కడ
  నిర్దేశించబడింది కాదు. నీవు యోజనాలు వెళ్లడానికీ, తిరిగి రావడానికీ సమర్థుడవు.”
'22': >-
  “కానీ, తాతా! స్వామి ఎప్పుడూ ‘ప్రేష్యుడు’ (చేయబడే వాడు) కాడు; స్వామిని పంపడం
  ఎలా సాధ్యం? ఓ ప్లవగశ్రేష్ఠా! సమస్త జనమూ (ఈ వానరసేన అంతా) నీకు సేవకులే.”
'23': >-
  “మా దృష్టిలో నీవు స్వామిస్థానంలో ఉన్నావు; నీవే మా ‘కలత్రం’ (అంటే ప్రాణసమానమైన
  పరిరక్ష్యుడు). ఓ పరంతపా! సేనకు స్వామి ప్రాణసమానుడైన ఆధారం— ఇదే మార్గం.”
'24': >-
  “మరియు ఓ అరిదమా! ఆ కార్యానికి మూలమూ నీవే. అందుకే, తాతా! కలత్రాన్ని ఎలా
  కాపాడుకుంటారో అలాగే నిన్ను ఎల్లప్పుడూ పరిరక్షించాలి.”
'25': >-
  “ఏ కార్యమైనా దాని మూలాన్ని కాపాడాలి— ఇది కార్యనైపుణ్యుల నయం. ఎందుకంటే మూలం
  నిలిచినప్పుడే సమస్త గుణాలు, ఫలప్రాప్తి సిద్ధిస్తాయి.”
'26': >-
  “అందువల్ల, ఓ సత్యవిక్రమా! ఈ కార్యాన్ని సాధించేందుకు నీవే సాధనం. బుద్ధి,
  పరాక్రమం కలిగిన నీవే ఇక్కడ ప్రధాన కారణం, ఓ పరంతపా!”
'27': >-
  “ఓ కపిసత్తమా! నీవు మా గురువూ, మా గురుపుత్రుడూ వంటివాడవు. నీ ఆశ్రయంతోనే మేము
  కార్యసాధనంలో సమర్థులమవుతున్నాము.”
'28': >-
  జాంబవంతుడు అనే మహాప్రాజ్ఞుడు చెప్పిన మాట విన్న తరువాత, వాలి కుమారుడైన మహాకపి
  అంగదుడు ప్రత్యుత్తరంగా మరొక మాట అన్నాడు.
'29': >-
  “నేను వెళ్లకపోతే మరెవ్వరూ— ఏ వానరపుంగవుడూ— వెళ్లలేడు. అప్పుడు మనందరికీ
  మిగిలేది మళ్లీ ప్రాయోపవేశం (ఉపవాసముతో ప్రాణత్యాగ నిశ్చయం) మాత్రమే.”
'30': >-
  “బుద్ధిమంతుడైన హరిపతి సుగ్రీవుని సందేశాన్ని కార్యరూపంలో నెరవేర్చకుండా,
  అక్కడికి వెళ్లినా కూడా ప్రాణాలను రక్షించుకునే మార్గం నాకు కనిపించడం లేదు.”
'31': >-
  “ఎందుకంటే హరిఈశ్వరుడు (సుగ్రీవుడు) ప్రసన్నుడైతే అత్యంత అనుగ్రహశీలుడు; కోపిస్తే
  అత్యంత ఉగ్రుడు. అతని ఆజ్ఞను అతిక్రమిస్తే ప్రయాణంలోనే వినాశం సంభవిస్తుంది.”
'32': >-
  “ఈ కార్యానికి గతి ఇలానే ఉంటుంది; వేరే మార్గం లేదు. కాబట్టి ఈ విషయాన్ని లోతుగా
  ఆలోచించి నిర్ణయించాల్సింది నీవే— నీవే దీనిని ప్రత్యక్షంగా తెలిసినవాడివి.”
'33': >-
  అంగదుడు ఇలా చెప్పగా, ఆ వీరుడైన ప్లవగర్షభుడు జాంబవంతుడు అంగదునితో మరో ఉత్తమమైన
  మాట ఇలా పలికాడు.
'34': >-
  “ఓ వీరా! ఈ కార్యాన్ని ఎట్టి పరిస్థితుల్లోనూ తేలికగా తీసుకోకూడదు. దీన్ని
  సాధించగలవాడిని నేను ప్రేరేపిస్తాను.”
'35': >-
  అనంతరం, దూకటంలో శ్రేష్ఠుడని ప్రసిద్ధుడై, ఏకాంతాన్ని ఆశ్రయించి సుఖంగా కూర్చున్న
  హనుమంతుని వద్దకు వెళ్లి, హరివీరుడైన జాంబవంతుడు మరో హరివీరుడైన హనుమంతునినే
  ప్రోత్సహించాడు (ఉత్సాహపరిచాడు).
'36': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకి రామాయణ ఆదికావ్యములో, కిష్కిన్ధాకాండలో
  ‘బలయత్తావిష్కరణం’ అనబడే అరవై ఐదవ సర్గము సమాప్తమైంది.
