'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘कौसल्या आदि का कालधर्म’
  नामक निन्यानबे (९९वाँ) सर्ग है।
'1': >-
  फिर रात्रि के बीतकर प्रभात होने पर, (राम ने) महामुनियों को बुलवाया और दोनों
  (कुश तथा लव) से—निःशङ्क होकर—गाने को कहकर राम ने अपने दोनों पुत्रों से कहा।
'2': >-
  तदनन्तर जब ब्रह्मर्षि-स्वरूप महात्मा मुनिगण बैठ गए, तब कुशीलव—वे दोनों—भविष्य
  में होने वाले उत्तर (वृत्तान्त) से युक्त काव्य का गान करने लगे।
'3': >-
  सीता सत्य-सम्पदा के साथ पृथ्वी (भूतल) में प्रवेश कर चुकी थीं; और उस यज्ञ के
  समाप्त होने पर राम अत्यन्त खिन्न (परम दुर्मन) हो गए।
'4': >-
  वैदेही को न देखकर राम ने इस समस्त जगत् को ही शून्य (रिक्त) मान लिया; शोक से
  अत्यन्त व्याकुल होकर वे मन से शान्ति को प्राप्त न कर सके।
'5': >-
  तब (राम ने) समस्त पृथ्वीपतियों को, तथा ऋक्षों, वानरों और राक्षसों को विदा
  किया; और विप्रों तथा अन्य जनसमूह को भी पूर्ववत् धन देकर (उचित दक्षिणा-दान कर)
  विदा कर दिया।
'6': >-
  इस प्रकार विधि के अनुसार यज्ञ का समापन करके राघव ने; फिर उन सबको विदा कर,
  कमलनयन राम ने (सबको) प्रस्थान कराया।
'7': >-
  तत्पश्चात् सीता को हृदय में धारण करके वे अयोध्या में प्रविष्ट हुए—वह नरपति
  (राम) इष्टयज्ञ सम्पन्न कर, अपने दोनों पुत्रों सहित थे।
'8': >-
  रघुनन्दन राम ने सीता के स्थान पर किसी अन्य श्रेष्ठ पत्नी का वरण नहीं किया; और
  प्रत्येक यज्ञ में पत्नी-कार्य हेतु जानकी स्वर्णमयी (काञ्चनी प्रतिमा) बनती थीं।
'9': >-
  तदनन्तर उन्होंने दस सहस्र वर्ष तक अश्वमेध यज्ञ किए; तथा उनसे दस गुने वाजपेय
  यज्ञ और बहुत से सुवर्ण-दान (सम्बन्धी यज्ञ/कृत्य) भी किए।
'10': >-
  और अग्निष्टोम तथा अतिरात्र यज्ञों से, तथा महान् धनवाले गोसवों से, और अन्य अनेक
  क्रतुओं से भी—उचित दक्षिणाओं सहित—वे श्रीमान् राम यजन करते रहे।
'11': >-
  इस प्रकार राज्य में स्थित उस महात्मा राघव के लिए—जो धर्म में निरन्तर
  प्रयत्नशील थे—अत्यन्त दीर्घ और महान् काल व्यतीत हो गया।
'12': >-
  राम के शासन में स्थित ऋक्ष, वानर और राक्षस प्रतिदिन-प्रतिदिन राजा राघव राम को
  प्रसन्न (अनुरञ्जित) रखते थे।
'13': >-
  समय पर मेघ वर्षा करते थे, अन्न-समृद्धि थी, दिशाएँ निर्मल थीं; नगर और जनपद
  हृष्ट-पुष्ट जनसमूह से परिपूर्ण थे।
'14': >-
  राम के राज्य का शासन करते समय किसी की अकाल मृत्यु नहीं होती थी; प्राणियों में
  कोई व्याधि भी नहीं होती थी; और कोई भी अनर्थ विद्यमान नहीं रहता था।
'15': >-
  फिर बहुत दीर्घ काल के उपरान्त, राम की यशस्विनी माता (कौसल्या)—पुत्र-पौत्रों से
  घिरी हुई—कालधर्म को प्राप्त हुईं।
'16': >-
  यशस्विनी सुमित्रा और कैकेयी भी उनके साथ गईं; अनेक प्रकार के धर्म-कर्म करके वे
  त्रिदिव (स्वर्ग) में प्रतिष्ठित हुईं।
'17': >-
  वे समस्त महाभागाएँ स्वर्ग में राजा दशरथ के साथ मिलकर अत्यन्त प्रमुदित हुईं; और
  उन्होंने सम्पूर्ण धर्मफल को प्राप्त किया।
'18': >-
  राम समय-समय पर अपनी उन माताओं के लिए—किसी भेद के बिना—ब्राह्मण तपस्वियों में
  महान् दान प्रदान करते थे।
'19': >-
  धर्मात्मा राम ने पितरों के निमित्त (पित्र्य) ब्रह्मरत्न-सम (श्रेष्ठ
  ब्राह्मण-सम्बन्धी) कर्म, तथा अत्यन्त दुस्तर यज्ञ किए, और इस प्रकार पितृ-देवों
  की वृद्धि की।
'20': >-
  इस प्रकार बहुत-बहुत सहस्र वर्षों तक वे सुखपूर्वक बीतते गए; (राम) विविध यज्ञों
  द्वारा सदा अनेक प्रकार के धर्म का संवर्धन करते रहे।
'21': >-
  इस प्रकार आर्ष, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘कौसल्या आदि
  का कालधर्म’ नामक निन्यानबे (९९वाँ) सर्ग समाप्त होता है।
