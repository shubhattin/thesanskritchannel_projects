'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే కిష్కింధాకాండే ‘ప్రతీచీప్రేషణం’ నామ ద్విచత్వారింశః
  సర్గః ॥4-42॥


  ఇట్లు శ్రీమద్వాల్మీకి విరచిత రామాయణంలోని కిష్కింధాకాండలో ‘పశ్చిమదిశకు
  (వానరులను) పంపుట’ అనబడే నలభై రెండవ సర్గము.
'1': >-
  అనంతరం సుగ్రీవుడు దక్షిణదిశకు వానరబలమును పంపివేసి, మేఘమువంటి వర్ణముగల
  ‘సుషేణుడు’ అనే వానరుని ఉద్దేశించి ఇలా పలికెను ॥4-42-1॥
'2': >-
  రాజైన సుగ్రీవుడు తారాదేవి తండ్రియైన, తన శ్వశురుడైన, భీమవిక్రముడి సమాన
  పరాక్రమవంతుడిని సమీపించి, చేతులు జోడించి వందనముచేసి ఈ మాటలు పలికెను ॥4-42-2॥
'3': >-
  మహర్షి కుమారుడైన ‘మారీచుడు’ అనే, కాంతిమంతుడైన మహాకపిని—శూరులైన శ్రేష్ఠ
  వానరులతో పరివృతుడై, మహేంద్రుని సమాన తేజస్సుతో ప్రకాశించువానిని—(సుగ్రీవుడు
  చూచి) ॥4-42-3॥
'4': >-
  బుద్ధి, పరాక్రమములతో సంపన్నుడై, వినతాపుత్రుడైన గరుడుని పోలిన కాంతిగలవాడై; ముని
  ‘మరీచి’ పుత్రులకు (అనగా) మారీచులకును, ‘అర్చిర్మాల్యులు’ అను మహాబలవంతులకును
  (తోడుగా) ఉన్నవానిని (సుగ్రీవుడు ఉద్దేశించి) ॥4-42-4॥
'5': >-
  ఆ ఋషి పుత్రులందరినీ (వానరశ్రేష్ఠులను) పశ్చిమదిశకు గమించమని ఆజ్ఞాపించెను. రెండు
  లక్షల వానరసేనతో కూడిన కపిశ్రేష్ఠులు (అందరూ) ॥4-42-5॥
'6': >-
  “సుషేణుని నాయకత్వంలో మీరందరూ వైదేహి సీతను శోధించండి. సౌరాష్ట్ర దేశాన్నీ,
  బాహ్లీక దేశంతో కూడిన ప్రాంతాలనూ, ‘చంద్రచిత్ర’ అను దేశాన్ని కూడా (శోధించండి)
  ॥4-42-6॥
'7': >-
  సంపదలు పుష్కలంగా ఉన్న रम్యమైన జనపదాలనూ, విస్తారమైన పురపట్టణాలనూ; పున్నాగ
  వృక్షాల అరణ్యగర్భముగల ప్రాంతాన్నీ; బకుల, ఉద్దాలక వృక్షాలతో నిండిన భూభాగాన్నీ
  (వెదకండి) ॥4-42-7॥
'8': >-
  అలాగే కేతక వనసమూహాలను కూడా వెదకండి, ఓ హరిశ్రేష్ఠులారా! అలాగే ప్రతికూల (విపరీత)
  ప్రవాహముతో సాగు నదులనూ, శీతలజలములతో శుభప్రదములైన నదులనూ (అన్నింటినీ
  పరిశీలించండి) ॥4-42-8॥
'9': >-
  తపస్వుల నివాస అరణ్యాలను, గహనకాంతార పర్వతాలను కూడా (తడవండి). అక్కడ స్థలాలు
  మరుభూమి సమానంగా ఉండును; అత్యున్నతంగా, శీతలమైన శిలలు (పర్వతశిలలు) ఉండును
  ॥4-42-9॥
'10': >-
  పర్వతసమూహాలతో కప్పబడిన, దుర్గమయిన పశ్చిమదిశను శోధించి, ఆపై పశ్చిమంగా మరింత
  ముందుకు సాగి సముద్రమును దర్శించవలెను ॥4-42-10॥
'11': >-
  ఓ వానరులారా! తిమి, నక్రములతో కలుషితమైన జలముగల సముద్రాన్ని చేరి మీరు చూచెదరు.
  అనంతరం కేతకవనసమూహాలలోను, తమాల వృక్షాల గహనాలలోను ॥4-42-11॥
'12': >-
  కపులు విహరిస్తారు; అలాగే నారికేళ వనాలలోను (ఉల్లాసంగా సంచరిస్తారు). అక్కడ సీతను
  కూడా, రావణుని నివాసాన్ని కూడా శోధించండి ॥4-42-12॥
'13': >-
  సముద్రతీరప్రదేశంలో ఉన్న పర్వతాలలోను, అరణ్యాలలోను; ‘మురవీ’ అను పట్టణమును, అలాగే
  रम్యమైన ‘జటాపురం’ను కూడా (వెదకండి) ॥4-42-13॥
'14': >-
  ‘అవంతీ’ ‘మంగళేపా’ (అను దేశాలను) మరియు గుర్తించుటకు కష్టమైన అరణ్యాన్ని కూడా;
  విస్తారమైన రాజ్యాలను, అక్కడక్కడనున్న పట్టణాలను కూడా (అన్వేషించండి) ॥4-42-14॥
'15': >-
  సింధు నదియు సముద్రమును కలిసే సంగమస్థలంలో ‘సోమగిరి’ అను గొప్ప పర్వతముంది—నూరు
  శిఖరాలతో, మహావృక్షసమూహాలతో భాసిల్లును ॥4-42-15॥
'16': >-
  అక్కడి रम్యమైన పీఠభూముల్లో ‘పక్షుల వలె గమించగల’ సింహాలు నిలిచి ఉంటాయి; అవి
  తిమింగలములను, మత్స్యములను, గజములను కూడా పట్టుకొని తమ గూళ్లకు ఎత్తుకుపోతుంటాయి
  ॥4-42-16॥
'17': >-
  ఆ సింహాల గూళ్లు పర్వతశిఖరాలపై ఉంటాయి; అలాగే గర్వంతో, తృప్తితో ఉన్న
  గజాలు—మేఘగర్జన వంటిన నినాదాలు చేసే మహామాతంగాలు—(అక్కడ) ॥4-42-17॥
'18': >-
  జలముతో నిండిన ఆ విస్తార ప్రాంతమంతటా చుట్టూ సంచరిస్తుంటాయి. ఆ పర్వతశిఖరం
  ఆకాశాన్ని తాకునట్లు ఉండి, స్వర్ణమయంగా, విచిత్ర వృక్షాలతో అలంకృతమై ఉంటుంది
  ॥4-42-18॥
'19': >-
  కామరూపము ధరించగల వానరులు (తమ సామర్థ్యంతో) ఆ సమస్తాన్ని శీఘ్రంగా
  అన్వేషించవలెను. అక్కడ సముద్రతీరంలోని వంద యోజనాల విస్తీర్ణముగల స్వర్ణమయ
  తీరరేఖను కూడా (గమనించండి) ॥4-42-19॥
'20': >-
  అక్కడినుండి ప్రయాణించి ‘పారియాత్ర’ పర్వతపు దుర్దర్శమైన తీరప్రాంతాన్ని, ఓ
  వానరులారా, మీరు చూచెదరు. అక్కడ ఇరవై నాలుగు కోట్లు బలవంతులైన గంధర్వులు కూడా
  (నివసిస్తారు) ॥4-42-20॥
'21': >-
  అగ్నివంటి కాంతిగల, భయంకరులైన, ఇష్టరూపం ధరించగల ఆ గంధర్వులు—పావకజ్వాల వంటి
  ప్రకాశముతో—అక్కడ నాలుదిక్కులా సమూహాలుగా ఉంటారు ॥4-42-21॥
'22': >-
  భీమపరాక్రములైన వానరులు వారిని అతిగా సమీపించకూడదు. ఆ దేశంలోనుండి ప్లవంగములు ఏ
  ఫలమునూ తీసుకోరాదు (అక్కడి ఫలము తీసికొనుట అశ్రేయస్కరం) ॥4-42-22॥
'23': >-
  ఆ వీరులు దురాసదులు; సత్వగుణసంపన్నులు, మహాబలవంతులు. భీమవిక్రములైన వారు అక్కడ
  ఫలమూలాలను (కఠినంగా) కాపాడుతుంటారు ॥4-42-23॥
'24': >-
  అక్కడ ప్రత్యేకంగా ప్రయత్నం చేయవలెను; జానకిని శోధించవలెను. కపిత్వాన్ని
  (వానరధర్మాన్ని) అనుసరించి ప్రవర్తించువారికి వారివలన ఏ విధమైన భయం ఉండదు
  ॥4-42-24॥
'25': >-
  అక్కడ వైదూర్యమణి వర్ణముతో ప్రకాశించి, వజ్రమువలె ఘనంగా నిర్మాణమై, అనేక
  వృక్షలతలతో నిండిన ‘వజ్ర’ అను మహాపర్వతం ఉంది ॥4-42-25॥
'26': >-
  అది అక్కడ శోభాయమానంగా నిలిచి, నూరు యోజనాల పరిమాణముగలదిగా ఉంటుంది. ఓ
  ప్లవంగములారా! అక్కడి గుహలను ఎంతో శ్రద్ధతో పరిశీలించవలెను ॥4-42-26॥
'27': >-
  సముద్రంలోని ఒక భాగంలో ‘చక్రవాన్’ అను పర్వతం ఉంది. అక్కడ వేల అరలతో కూడిన ఒక
  చక్రాన్ని విశ్వకర్మ నిర్మించాడు ॥4-42-27॥
'28': >-
  అక్కడ ‘పంచజనుడు’ అను (అసురుని) సంహరించి, ‘హయగ్రీవుడు’ అనే దానవుని కూడా
  హతమార్చి, పురుషోత్తముడు (విష్ణువు) అక్కడినుండి ఆ చక్రాన్నీ శంఖాన్నీ తెచ్చెను
  ॥4-42-28॥
'29': >-
  ఆ పర్వతపు रम్యమైన సానువులలోను, విశాలమైన గుహలలోను—అక్కడక్కడ—రావణుని
  (నివాసాన్ని) వైదేహితో సహా శోధించవలెను ॥4-42-29॥
'30': >-
  అక్కడ ‘వరాహ’ అను పర్వతం అరవై నాలుగు యోజనాల పరిమాణముగలది; అది స్వర్ణశిఖరంతో,
  అత్యంత మహత్తరంగా, అగాధమైన వరుణుని ఆలయమైన సముద్రంలో నిలిచి ఉంటుంది ॥4-42-30॥
'31': >-
  అక్కడ ‘ప్రాగ్జ్యోతిష’ అను, జాతరూపము (సువర్ణము) తో నిర్మితమైన పురం ఉంది. అందులో
  ‘నరకుడు’ అను దుష్టాత్ముడైన దానవుడు నివసిస్తున్నాడు ॥4-42-31॥
'32': >-
  అక్కడి रम్యమైన సానువులలోను, విశాలమైన గుహలలోను—అక్కడక్కడ—రావణుని వైదేహితో సహా
  శోధించవలెను ॥4-42-32॥
'33': >-
  ఆ శైలేంద్రుని దాటి, స్వర్ణాంతర ప్రకాశములను చూపే ఒక పర్వతం ఉంది; అది పూర్తిగా
  బంగారమే, అనేక జలధారల ప్రవాహాలతో అలంకృతమై ఉంటుంది ॥4-42-33॥
'34': >-
  ఆ పర్వతమును చుట్టూ గజాలు, వరాహాలు, సింహాలు, వ్యాఘ్రాలు నిరంతరం గర్జిస్తుంటాయి;
  ఆ గర్జనాశబ్దంతో మరింత దర్పించిపోతుంటాయి ॥4-42-34॥
'35': >-
  యందు ‘హరిహయుడు’ (ఉచ్చైశ్రవము) కలవాడైన, శ్రీమంతుడైన, పాకశాసనుడైన మహేంద్రుడు
  దేవతలచే రాజుగా అభిషేకింపబడెను—ఆ పర్వతమే ‘మేఘం’ అను పేరుగలది ॥4-42-35॥
'36': >-
  మహేంద్రునిచే పరిరక్షింపబడే ఆ శైలేంద్రుని దాటి, మీరు అరవై వేల స్వర్ణమయ
  పర్వతాలను అధిగమిస్తూ గమించెదరు ॥4-42-36॥
'37': >-
  అవి నవ్యోదయ సూర్యవర్ణంతో, అన్ని దిక్కులా కాంతిచెంది, సువర్ణమయ
  వృక్షాలతో—పుష్పభరితమై—శోభిల్లుచుంటాయి ॥4-42-37॥
'38': >-
  అవన్నిటి మధ్య ‘మేరు’ అను ఉత్తమపర్వతముపై రాజమానంగా నిలిచి ఉన్నాడు (అంటే
  కేంద్రంగా ఉంది). ఒకప్పుడు ప్రసన్నుడైన ఆదిత్యుడు ఆ శైలానికి వరము ప్రసాదించెను
  ॥4-42-38॥
'39': >-
  ఆ విధంగా ఆదిత్యునిచే పలికింపబడిన ఆ శైలేంద్రుడు—నీవే ఆధారం అన్నట్లుగా—నా
  ప్రసాదం వల్ల పగలు రాత్రి రెండింటిలోనూ స్వర్ణమయ కాంతితో (ప్రకాశిస్తూ) ఉండును
  ॥4-42-39॥
'40': >-
  నిన్ను ఆశ్రయించి నివసించే దేవులు, గంధర్వులు, దానవులు—వారు అందరూ భక్తులై, నీ
  ప్రభావంచేత స్వర్ణప్రభతోనే (ప్రకాశించేవారిగా) మారుదురు ॥4-42-40॥
'41': >-
  విశ్వేదేవులు, వసువులు, మరుత్గణములు, దివ్యలోకవాసులు—పశ్చిమ సంధ్యాసమయంలో వచ్చి,
  ఉత్తమపర్వతమైన మేరు వద్ద (సంగమించి) ॥4-42-41॥
'42': >-
  ఆదిత్యుని సేవిస్తారు; వారిచే సూర్యుడు పూజింపబడినవాడై, సమస్త భూతాలకు అదృశ్యమై,
  అస్తపర్వతానికి (అస్తమయ శైలానికి) వెళ్తాడు ॥4-42-42॥
'43': >-
  దివాకరుడు పది వేల యోజనాల మార్గాన్ని కూడా అర్ధముహూర్తంలోనే శీఘ్రంగా ఆ శిలాచయము
  (అస్తపర్వతము) వైపు చేరుతాడు ॥4-42-43॥
'44': >-
  ఆ పర్వతశిఖరంపై సూర్యుని సమాన కాంతిగల ఒక మహత్తరమైన దివ్యభవనం ఉంది; అనేక
  ప్రాసాదసమూహాలతో నిండియుండి, విశ్వకర్మచే నిర్మింపబడినది ॥4-42-44॥
'45': >-
  అది విచిత్ర వృక్షాలతో, అనేక పక్షులతో కళకళలాడుతూ అలంకృతమై ఉంటుంది; అది
  పాశహస్తుడైన మహాత్ముడు వరుణుని నివాసము ॥4-42-45॥
'46': >-
  మేరు మరియు అస్తపర్వతముల మధ్య ‘తాల’ అను (పర్వతము/ప్రదేశము) ఉంది; అక్కడ
  మహానుభావుడైన దశశిరుడైన రావణుడి ప్రదేశం (అని భావ్యము). అది జాతరూపమయమై, చిత్రమైన
  వేదికలతో శ్రీమంతంగా ప్రకాశిస్తుంది ॥4-42-46॥
'47': >-
  ఆ సమస్త దుర్గాలలోను, సరస్సులలోను, నదులలోను—అక్కడక్కడ—వైదేహితో సహా రావణుని
  శోధించవలెను ॥4-42-47॥
'48': >-
  ఎక్కడ ధర్మజ్ఞుడై, తన తపస్సుచే పరిపక్వుడై ఉన్నవాడు నివసిస్తున్నాడో, అతడు
  ‘మెరుసావర్ణి’ అని ప్రసిద్ధుడు—బ్రహ్మసమానుడు ॥4-42-48॥
'49': >-
  సూర్యసమాన కాంతిగల మహర్షి మెరుసావర్ణిని శిరస్సుతో భూమిని తాకునట్లు ప్రణమించి,
  మైథిలి (సీత) విషయమైన వార్తను అడగవలెను ॥4-42-49॥
'50': >-
  భాస్కరుడు రాత్రి నశించినంతవరకూ ఈ జీవలోకమంతటిని ప్రకాశింపజేసి, సమస్తాన్ని
  తమస్సులేని దానిగా చేసి, అస్తపర్వతానికి వెళ్తాడు ॥4-42-50॥
'51': >-
  ఓ వానరపుంగవులారా! ఇంతవరకే వానరులచే వెళ్లుట సాధ్యము. సూర్యకాంతి లేని,
  సరిహద్దులూ మర్యాదలూ తెలియని ప్రాంతమేమిటో—దాని ఆపై మాకు తెలియదు ॥4-42-51॥
'52': >-
  వైదేహిని, అలాగే రావణుని నివాసాన్ని తెలిసికొని, అస్తపర్వతాన్ని చేరి, ఒక నెల
  పూర్తయ్యేలోపే తిరిగి రండి ॥4-42-52॥
'53': >-
  ఒక నెల దాటిన తరువాత అక్కడ నివసించరాదు; అక్కడ ఉన్నవాడు నా చేత
  వధింపబడవలసినవాడవుతాడు. నా శ్వశురుడు—శూరుడు—మీతో పాటు (ఈ కార్యార్థం) వెళ్లును
  ॥4-42-53॥
'54': >-
  దృష్టకర్తలైన మీరందరూ ఇతని మాటలన్నిటినీ వినవలెను. మహాబాహువు, మహాబలుడు—ఈయనే నా
  గురువు, నా శ్వశురుడు ॥4-42-54॥
'55': >-
  మీరు కూడా విక్రాంతులు; మీరందరూ ప్రమాణమే (సాక్ష్యము/ఆధారం). ఈయనను ప్రమాణంగా
  (నాయకుడిగా) నిలుపుకొని పశ్చిమదిశను పరిశీలించండి ॥4-42-55॥
'56': >-
  అమితతేజస్సుగల నరేంద్రుని పత్నిని (సీతను) దర్శించిన వెంటనే, చేసిన కార్యానికి
  తగిన ప్రతికార్యాన్ని చేసి, మనము కృతకృత్యులమగుదము ॥4-42-56॥
'57': >-
  ఇది తప్ప మరే ఇతర కార్యము చేయవలెనని (అవసరం) కలిగితే—ఈ కార్యానికి అనుకూలంగా
  ఉండునట్లు—దేశం, కాలం, ప్రయోజనం అనుసరించి మీరందరూ బాగా ఆలోచించి నిర్ణయించండి
  ॥4-42-57॥
'58': >-
  అనంతరం సుషేణుని నాయకత్వంలోని ప్లవంగులు, సుగ్రీవుని నిపుణమైన వాక్యాన్ని వినిన
  తరువాత, అందరూ ప్లవగాధిపతిని అనుమతి తీసుకొని, వరుణుడు రక్షించే ఆ దిశకు
  (పశ్చిమదిశకు) బయలుదేరిరి ॥4-42-58॥
'59': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కింధాకాండే ‘ప్రతీచీప్రేషణం’
  నామ ద్విచత్వారింశః సర్గః ॥4-42॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీ రామాయణ ఆదికావ్యంలో, కిష్కింధాకాండలో
  ‘ప్రతీచీప్రేషణం’ అను నలభై రెండవ సర్గము సమాప్తము.
