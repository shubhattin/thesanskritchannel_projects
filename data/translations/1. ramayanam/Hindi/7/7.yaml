  पाञ्चजन्यं महाशङ्खं प्रदध्मौ पुरुषोत्तमः ॥७-७-९॥


  बाण-वर्षा से शत्रु-सैन्य को छिन्न-भिन्न कर, मानो वर्षा के समय उठी हुई वायु की
  भाँति उन्हें तितर-बितर करके, पुरुषोत्तम ने पाञ्चजन्य नामक महाशंख को फूँका।
'10': >-
  सोऽम्बुजो हरिणा ध्मातः सर्वप्राणेन शङ्खराट् ।

  ररास भीमनिर्हादस्त्रैलोक्यं व्यथयन्निव ॥७-७-१०॥


  कमल-नयन हरि द्वारा सम्पूर्ण प्राण-बल से फूँका गया वह शंख-राज भयंकर निनाद के
  साथ गरजा, मानो तीनों लोकों को कम्पित कर रहा हो।
'11': >-
  शङ्खराजरवः सोऽथ त्रासयामास राक्षसान् ।

  मृगराज इवारण्ये समदानिव कुञ्जरान् ॥७-७-११॥


  उस शंख-राज के नाद ने राक्षसों को वैसे ही आतंकित कर दिया, जैसे वन में मृगराज
  (सिंह) मदोन्मत्त हाथियों को डरा देता है।
'12': >-
  न शेकुरश्वाः संस्थातुं विमदाः कुञ्जराभवन् ।

  स्यन्दनेभ्यश्च्युता वीराः शङ्खरावितदुर्बलाः ॥७-७-१२॥


  घोड़े ठहर न सके; हाथी मद-रहित होकर (हतोत्साह) हो गये; और शंखनाद से दुर्बल पड़े
  हुए वीर रथों से नीचे गिर पड़े।
'13': >-
  शार्ङ्गचापविनिर्मुक्ता वज्रतुल्याननाः शराः ।

  विदार्य तानि रक्षांसि सुपुङ्खा विविशुः क्षितिम् ॥७-७-१३॥


  शार्ङ्ग धनुष से छूटे, वज्र के समान मुख वाले, सुन्दर पंखयुक्त बाण उन राक्षसों
  को विदीर्ण करके पृथ्वी में जा धँसे।
'14': >-
  भिद्यमानाः शरैः सङ्ख्ये नारायणकरच्युतैः ।

  निपेतू राक्षसा भूमौ शैला वज्रहता इव ॥७-७-१४॥


  रणभूमि में नारायण के हाथ से छूटे बाणों से कट-भिन्न होकर राक्षस भूमि पर ऐसे
  गिरने लगे जैसे वज्र से आहत पर्वत-शिलाएँ।
'15': >-
  व्रणानि परगात्रेभ्यो विष्णुचक्रकृतानि वै ।

  असृक्क्षरन्ति धाराभिः स्वर्णधारा इवाचलाः ॥७-७-१५॥


  विष्णुचक्र द्वारा शत्रुओं के शरीरों में बने घावों से रक्त धाराओं में बहने लगा,
  मानो पर्वतों से स्वर्ण-धाराएँ निकल रही हों।
'16': >-
  शङ्खराजरवश्चापि शार्ङ्गचापरस्वस्तथा ।

  राक्षसानां रवांश्चापि ग्रसते वैष्णवो रवः ॥७-७-१६॥


  शंख-राज का निनाद, शार्ङ्ग धनुष की टंकार, और राक्षसों के अपने-अपने चीत्कार—इन
  सबको वैष्णव नाद मानो निगल जाता था (अर्थात् उसी का स्वर सर्वत्र छा गया)।
'17': >-
  तेषां शिरोधरान्धूताञ्छरध्वजधनूंषि च ।

  रथान्पताकास्तूणीरांश्चिच्छेद स हरिः शरैः ॥७-७-१७॥


  हरि ने बाणों से उनके काँपते हुए सिर, उनके बाण, ध्वज और धनुष, उनके रथ, पताकाएँ
  तथा तरकश—सबको काट डाला।
'18': >-
  सूर्यादिव करा घोरा ऊर्मयः सागरादिव ।

  पर्वतादिव नागेन्द्रा धारौघा इव चाम्बुदात् ॥७-७-१८॥


  जैसे सूर्य से भयङ्कर किरणें निकलती हैं, जैसे सागर से ऊँची-ऊँची तरंगें उठती
  हैं, जैसे पर्वत से नागेन्द्र (विशाल सर्प) निकलें, और जैसे मेघ से धाराओं के
  प्रवाह गिरें—वैसे ही (वे बाण) निकल रहे थे।
'19': >-
  तथा शार्ङ्गविनिर्मुक्ताः शरा नारायणेरिताः ।

  निर्धावन्तीषवस्तूर्णं शतशोथ सहस्रशः ॥७-७-१९॥


  उसी प्रकार शार्ङ्ग से छूटे, नारायण द्वारा प्रेरित वे बाण शीघ्रता से दौड़ते हुए
  सैकड़ों और हजारों की संख्या में निकल पड़े।
'20': >-
  शरभेण यथा सिंहाः सिंहेन द्विरदा यथा ।

  द्विरदेन यथा व्याघ्रा व्याघ्रेण द्वीपिनो यथा ॥७-७-२०॥


  जैसे शरभ से सिंह परास्त होते हैं, जैसे सिंह से हाथी, जैसे हाथी से व्याघ्र, और
  जैसे व्याघ्र से द्वीपि (चीतों/तेंदुए) दब जाते हैं।
'21': >-
  द्वीपिनेव यथा श्वानः शुना मार्जारका यथा ।

  मार्जारेण यथा सर्पाः सर्पेण च यथाऽऽखवः ॥७-७-२१॥


  जैसे द्वीपि से कुत्ते, जैसे कुत्ते से बिल्ली, जैसे बिल्ली से सर्प, और जैसे
  सर्प से चूहे—वैसे ही (क्रमशः भयभीत होकर भागते/दबते हैं)।
'22': >-
  तथा ते राक्षसाः सर्वे विष्णुना प्रभविष्णुना ।

  द्रवन्ति द्राविताश्चन्ये शायिताश्च महीतले ॥७-७-२२॥


  उसी प्रकार प्रभुता-संपन्न विष्णु द्वारा वे सब राक्षस या तो भागने लगे, कुछ औरों
  को भगाये जाने लगे, और कुछ पृथ्वी पर ढेर कर दिये गये।
'23': >-
  राक्षसानां सहस्राणि निहत्य मधुसूदनः ।

  वारिजं पूरयामास तोयदं सुरराडिव ॥७-७-२३॥


  मधुसूदन ने राक्षसों के हजारों का वध करके (रणभूमि के) जलाशय को (उनके रक्त से)
  भर दिया, जैसे देव-राज इन्द्र मेघ को जल से भर देता है।
'24': >-
  नारायणशरत्रस्तं शङ्खनादसुविह्वलम् ।

  ययौ लङ्कामभिमुखं प्रभग्नं राक्षसं बलम् ॥७-७-२४॥


  नारायण के बाणों से आतंकित और शंखनाद से अत्यन्त व्याकुल हुआ राक्षस-बल पराजित
  होकर लंका की ओर भाग चला।
'25': >-
  प्रभग्ने राक्षसबले नारायणशराहते ।

  सुमाली शरवर्षेण निववार रणे हरिम् ॥७-७-२५॥


  राक्षस-सेना के टूट जाने और नारायण-बाणों से आहत होने पर, सुमाली ने रण में
  बाण-वर्षा करके हरि को रोकने/ढकने का प्रयत्न किया।
'26': >-
  स तु तं छादयामास नीहार इव भास्करम् ।

  राक्षसाः सत्त्वसम्पन्नाः पुनर्धैर्यं समादधुः ॥७-७-२६॥


  उसने हरि को वैसे ढक दिया जैसे कुहासा सूर्य को ढक ले; तब सत्त्वसम्पन्न राक्षसों
  ने पुनः धैर्य धारण किया।
'27': >-
  अथ सोऽभ्यपतद्रोषाद्राक्षसो बलदर्पितः ।

  महानादं प्रकुर्वाणो राक्षसाञ्जीवयन्निव ॥७-७-२७॥


  तदनन्तर बल के दर्प से उन्मत्त वह राक्षस क्रोधपूर्वक आगे झपटा, महान् गर्जना
  करता हुआ मानो राक्षसों में प्राण फूँक रहा हो।
'28': >-
  उत्क्षिप्य लम्बाभरणं धुन्वन्करमिव द्विपः ।

  ररास राक्षसो हर्षात्सतडित्तोयदो यथा ॥७-७-२८॥


  लटकते आभूषणों को उछालता हुआ और हाथ को वैसे झटकता जैसे हाथी सूँड़ हिलाता है, वह
  राक्षस हर्ष से ऐसा गरजा जैसे बिजली सहित मेघ गरजता है।
'29': >-
  सुमालेर्नर्दतस्तस्य शिरो ज्वलितकुण्डलम् ।

  चिच्छेद यन्तुरश्वाश्च भ्रान्तास्तस्य तु रक्षसः ॥७-७-२९॥


  गर्जना करते हुए उस सुमाली का, ज्वलित-से कुण्डलों वाला सिर (हरि ने) काट दिया;
  और उस राक्षस के रथ के सारथी तथा घोड़े भी भ्रमित होकर इधर-उधर भटकने लगे।
'30': >-
  तैरश्वैर्भ्राम्यते भ्रान्तैः सुमाली राक्षसेश्वरः ।

  इन्द्रियाश्वैः परिभ्रान्तैर्धृतिहीनो यथा नरः ॥७-७-३०॥


  उन भटके हुए घोड़ों द्वारा घुमाया जाता हुआ राक्षस-ईश्वर सुमाली वैसा हो गया जैसे
  इन्द्रियरूपी घोड़ों से विचलित और धैर्य-रहित मनुष्य।
'31': >-
  ततो विष्णुं महाबाहुं प्रपतन्तं रणाजिरे ।

  हृते सुमालेरश्वैश्च रथे विष्णुरथं प्रति ॥७-७-३१॥


  तब रणभूमि में महाबाहु विष्णु की ओर झपटते हुए (राक्षसों में) सुमाली के रथ के
  घोड़े (कटने/छिन जाने से) नष्ट हो गये, और उसका रथ विष्णु के रथ की ओर ही टूट
  पड़ा।
'32': >-
  माली चाभ्यद्रवद्युक्तः प्रगृह्य सशरं धनुः ।

  मालेर्धनुश्च्युता बाणाः कार्तस्वरविभूषिताः ।

  विविशुर्हरिमासाद्य क्रौञ्चं पत्ररथा इव ॥७-७-३२॥


  तदनन्तर माली भी बाण-सहित धनुष धारण कर सजग होकर दौड़ा। माली के धनुष से छूटे,
  कार्तस्वर (उत्तम स्वर्ण) से विभूषित बाण हरि के पास पहुँचकर उसके शरीर में वैसे
  धँस गये जैसे पंखों वाले रथ (तीव्र वेग वाले पक्षी) क्रौञ्च पर्वत/क्रौञ्च को
  भेदते हों।
'33': >-
  अर्द्यमानः शरैः सोऽथ मालिमुक्तैः सहस्रशः ।

  चुक्षुभे न रणे विष्णुर्जितेन्द्रिय इवाधिभिः ॥७-७-३३॥


  माली द्वारा छोड़े गये हजारों बाणों से आक्रान्त होने पर भी रण में विष्णु विचलित
  न हुए; वे वैसे स्थिर रहे जैसे जितेन्द्रिय पुरुष आधियों (मानसिक
  विकारों/क्लेशों) से क्षुब्ध नहीं होता।
'34': >-
  अथ मौर्वीस्वनं कृत्वा भगवान्भूतभावनः ।

  मालिनं प्रति बाणौघान्ससर्जारिनिषूदनः ॥७-७-३४॥


  फिर भूतों के भावक (जगत के पोषक) भगवान्, शत्रु-निषूदन विष्णु ने धनुष की डोरी का
  घोष करके माली की ओर बाणों की धाराएँ छोड़ दीं।
'35': >-
  ते मालिदेहमासाद्य वज्रविद्युत्प्रभाः शराः ।

  पिबन्ति रुधिरं तस्य नागा इव सुधारसम् ॥७-७-३५॥


  वे वज्र और विद्युत के समान दीप्त बाण माली के शरीर को प्राप्त होकर उसका रक्त
  ऐसे पीने लगे जैसे नाग अमृत-रस पीते हों।
'36': >-
  मालिनं विमुखं कृत्वा शङ्खचक्रगदाधरः ।

  मालिमौलिं ध्वजं चापं वाजिनश्चाप्यपातयत् ॥७-७-३६॥


  शंख-चक्र-गदा धारण करने वाले हरि ने माली को विमुख (परास्त/पीठ फेरने को विवश) कर
  दिया और उसका मुकुट, ध्वज, धनुष तथा घोड़े—सबको गिरा दिया।
'37': >-
  विरथस्तु गदां गृह्य माली नक्तञ्चरोत्तमः ।

  आपुप्लुवे गदापाणिर्गिर्यग्रादिव केसरी ॥७-७-३७॥


  रथ-रहित हो जाने पर भी, गदा हाथ में लेकर निशाचरों में श्रेष्ठ माली गदा-धारी
  होकर ऐसे उछल पड़ा जैसे पर्वत-शिखर से सिंह छलाँग लगाता है।
'38': >-
  गदया गरुडेशानमीशानमिव चान्तकः ।

  ललाटदेशेऽभ्यहनद्वज्रेणेन्द्रो यथाऽचलम् ॥७-७-३८॥


  उसने गदा से गरुड के स्वामी (हरि) के मस्तक-प्रदेश पर वैसे प्रहार किया जैसे
  अन्तक (मृत्यु) ईशान पर प्रहार करे; और जैसे इन्द्र वज्र से अचल पर्वत पर चोट
  करे।
'39': >-
  गदयाभिहतस्तेन मालिना गरुडो भृशम् ।

  रणात्पराङ्मुखं देवं कृतवान्वेदनातुरः ॥७-७-३९॥


  माली की गदा से अत्यन्त आहत होकर गरुड ने वेदना से व्याकुल होकर देव (हरि) को रण
  से कुछ क्षण के लिए पराङ्मुख (पीछे/दूसरी ओर) कर दिया।
'40': >-
  पराङ्मुखे कृते देवे मालिना गरुडेन वै ।

  उदतिष्ठन्महाञ्छब्दो रक्षसामभिनर्दताम् ॥७-७-४०॥


  जब गरुड द्वारा देव पराङ्मुख किये गये, तब गर्जना करते हुए राक्षसों के बीच एक
  महान् शब्द (उत्साहपूर्ण कोलाहल) उठ खड़ा हुआ।
'41': >-
  रक्षसां रवतां रावं श्रुत्वा हरिहयानुजः ॥७-७-४१॥


  राक्षसों के गरजने-चिल्लाने का वह कोलाहल सुनकर, हरि के वाहन (गरुड) का अनुज अरुण
  (सारथी)....
'42': >-
  तिर्यगास्थाय सङ्क्रुद्धः पक्षीशे भगवान्हरिः ।

  पराङ्मुखोऽप्युत्ससर्ज मालेश्चक्रं जिघांसया ॥७-७-४२॥


  तब भगवान् हरि क्रोध से भरकर पक्षिराज (गरुड) पर तिर्यक् रूप से स्थित हुए; और
  पराङ्मुख होने पर भी माली को मार डालने की इच्छा से उन्होंने उस पर चक्र चला
  दिया।
'43': >-
  तत्सूर्यमण्डलाभासं स्वभासा भासयन्नभः ।

  कालचक्रनिभं चक्रं मालेः शीर्षमपातयत् ॥७-७-४३॥


  सूर्यमण्डल के समान दीप्त, अपनी ही प्रभा से आकाश को प्रकाशित करने वाला,
  कालचक्र-सदृश वह चक्र माली का सिर काटकर गिरा ले गया।
'44': >-
  तच्छिरो राक्षसेन्द्रस्य चक्रोत्कृत्तं बिभीषणम् ।

  पपात रुधिरोद्गारि पुरा राहुशिरो यथा ॥७-७-४४॥


  राक्षस-इन्द्र का वह भयंकर सिर, चक्र से कटा हुआ, रक्त उगलता हुआ, वैसे गिर पड़ा
  जैसे पूर्वकाल में राहु का सिर गिरा था।
'45': >-
  ततः सुरैः संसहृष्टैः सर्वप्राणसमीरितः ।

  सिंहनादरवोन्मुक्तः साधु देवेतिवादिभिः ॥७-७-४५॥


  तत्पश्चात् अत्यन्त हर्षित देवताओं ने समस्त प्राणों को उभारकर ‘साधु! साधु!’ और
  ‘देव!’ कहते हुए सिंहनाद के समान जय-घोष किया।
'46': >-
  मालिनं निहतं दृष्ट्वा सुमाली माल्यवानपि ।

  सबलौ शोकसन्तप्तौ लङ्कामेव प्रधावितौ ॥७-७-४६॥


  माली को मरा हुआ देखकर सुमाली और माल्यवान—दोनों अपनी सेनाओं सहित शोक से संतप्त
  होकर सीधे लंका की ओर दौड़ गये।
'47': >-
  गरुडस्तु समाश्वस्तः सन्निवृत्य यथा पुरा ।

  राक्षसान्द्रावयामास पक्षवातेन कोपितः ॥७-७-४७॥


  गरुड भी आश्वस्त होकर पहले की भाँति संभल गया; और क्रुद्ध होकर अपने पंखों की
  वायु के वेग से राक्षसों को भगाने लगा।
'48': >-
  चक्रकृत्तास्यकमला गदासञ्चूर्णितोरसः ।

  लाङ्गलग्लपितग्रीवा मुसलैर्भिन्नमस्तकाः ॥७-७-४८॥


  किसी के मुख और कमल-से मुखांग चक्र से कट गये, किसी की छाती गदा-प्रहार से
  चूर-चूर हो गयी, किसी की गर्दन लाङ्गल (हल) से दबा/कुचली गयी, और किसी के सिर
  मुसलों से फूट गये।
'49': >-
  केचिच्चैवासिना छिन्नास्तथान्ये शरपीडिताः ।

  निपेतुरम्बरात्तूर्णं राक्षसाः सागराम्भसि ॥७-७-४९॥


  कुछ राक्षस तलवार से कट गये और कुछ बाणों से पीड़ित हुए; और वे सब शीघ्र ही आकाश
  से गिरकर समुद्र के जल में जा पड़े।
'50': >-
  नारायणो बाणवराशनीभिर्विदारयामास धनुर्विमुक्तैः ।

  नक्तञ्चरान्मुक्तविधूतकेशान्यथाऽशनीभिः सतडिन्महाभ्राः ॥७-७-५०॥


  नारायण ने धनुष से छोड़ी हुई बाणरूपी वज्र-धाराओं से निशाचरों को फाड़ डाला; वे
  राक्षस उखड़े और बिखरे केशों वाले होकर वैसे हो गये जैसे वज्रों से विदीर्ण,
  बिजली सहित महान् मेघ।
'51': >-
  भिन्नातपत्रं पतमानमस्त्रं शरैरपध्वस्तविनीतवेषम् ।

  विनिस्सृतान्त्रं भयलोलनेत्रं बलं तदुन्मत्ततरं बभूव ॥७-७-५१॥


  उनके छत्र टूट गये, उनके हथियार हाथों से गिरने लगे, बाणों ने उनका विनीत/सज्जित
  वेष नष्ट कर दिया; उनकी आँतें बाहर निकल आयीं और भय से उनकी आँखें चंचल हो
  उठीं—फिर भी वह सेना और अधिक उन्मत्त-सी (घबराहट में अन्धी-सी) हो गयी।
'52': >-
  सिंहार्दितानामिव कुञ्जराणां निशाचराणां सह कुञ्जराणाम् ।

  रवाश्च वेगाश्च समं बभूवुः पुराणसिंहेन विमर्दितानाम् ॥७-७-५२॥


  जैसे सिंह से पीड़ित हाथियों का (एक-सा) चीत्कार और एक-सा वेग होता है, वैसे ही
  हाथियों सहित उन निशाचरों के भी चीत्कार और वेग समान रूप से फैल गये—मानो किसी
  प्राचीन/महान् सिंह द्वारा रौंदे जा रहे हों।
'53': >-
  ते वार्यमाणा हरिबाणजालैः सबाणजालानि समुत्सृजन्तः ।

  धावन्ति नक्तञ्चरकालमेघा वायुप्रभिन्ना इव कालमेघाः ॥७-७-५३॥


  हरि के बाण-जालों द्वारा रोके जाते हुए भी वे अपने-अपने बाण-जाल छोड़ते हुए
  दौड़ते थे; वे निशाचर-रूपी कालमेघ वैसे भागते थे जैसे वायु से छिन्न-भिन्न किये
  गये काले मेघ।
'54': >-
  चक्रपहारैर्विनिकृत्तशीर्षाः सञ्चूर्णिताङ्गाश्च गदाप्रहारैः ।

  अभिप्रहारैर्द्विविधा विभिन्नाः पतन्ति शैला इव राक्षसेन्द्राः ॥७-७-५४॥


  चक्र-प्रहारों से जिनके सिर कट गये थे, गदा-प्रहारों से जिनके अंग चूर-चूर हो गये
  थे, और प्रहारों से जिनके शरीर दो भागों में विभक्त हो गये थे—वे राक्षस-नायक
  पर्वत-शिलाओं की भाँति गिरते थे।
'55': >-
  विलम्बमानैर्मणिहारकुण्डलैर्निशाचरैर्नीलबलाहकोपमैः ।

  निपात्यमानैर्ददृशे निरन्तरं निपात्यमानैरिव नीलपर्वतैः ॥७-७-५५॥


  मणि-हार और कुण्डलों के लटकते रहने वाले, नील-बलाहक (काले मेघ) के समान वर्ण वाले
  निशाचर निरन्तर गिरते हुए दिखायी देते थे—मानो एक के बाद एक नील पर्वत ही गिराये
  जा रहे हों।
'56': >-
  इत्यार्षे श्रीमद्रामायणे वाल्मीकीये आदिकाव्ये उत्तरकाण्डे मालिवधः नाम सप्तमः
  सर्गः ॥७-७॥


  इस प्रकार ऋषि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘मालिवध’
  नामक सातवाँ सर्ग समाप्त हुआ।
