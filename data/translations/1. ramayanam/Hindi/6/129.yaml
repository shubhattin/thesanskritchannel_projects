'8': >-
  और कैसे तुमने पिता के वचन में स्थिर रहकर राज्य त्याग दिया; तथा पूज्य भ्राता की
  पादुकाएँ लेकर जैसे तुम पुनः लौट आए।
'9': >-
  हे महाबाहो! यह सब तो तुम्हें यथावत् विदित है; परन्तु जब तुम लौट आए, उसके बाद
