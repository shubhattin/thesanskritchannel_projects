'47': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के
  किष्किन्धाकाण्ड में ‘वालिवध-प्रतिज्ञा’ नामक आठवाँ सर्ग (4-8) सम्पन्न हुआ।
