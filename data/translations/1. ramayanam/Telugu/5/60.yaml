'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, సుందరకాండంలో ‘అంగద-జాంబవత్సంవాదం’ అను షష్టితమ
  సర్గము (౫-౬౦).
'1': >-
  ఆ మాటలను విన్న వెంటనే, వాలి పుత్రుడైన అంగదుడు ఇలా పలికెను— “అశ్వినీదేవుల
  పుత్రులైన ఆ ఇద్దరు మహావేగులు, బలవంతులైన వానర వీరులు ఉన్నారు.”
'2': >-
  “పితామహుడిచ్చిన వరమనే గర్వంతో వారు పరమ దర్పంతో ఉప్పొంగిపోయారు. అశ్వినీదేవులను
  సత్కరించుటకై సర్వలోకపితామహుడు (బ్రహ్మ) వారికి వరమును ప్రసాదించాడు.”
'3': >-
  “పూర్వమే ఆయన వారికి అపూర్వమైన, అసమానమైన ‘సర్వావధ్యత్వం’ (ఎవరూ సంహరించలేని
  అజేయత)ను ఇచ్చాడు. ఆ వరగర్వంతో మత్తులై, వారు ఒక మహాసేనను కూడా చీల్చి
  త్రొక్కగలిగారు.”
'4': >-
  “మహాబలవంతులైన ఆ ఇద్దరు వీరులు దేవతల అమృతాన్ని కూడా త్రాగినవారు. వారు
  కోపగించినచో— రథాలతో, గుర్రాలతో, ఏనుగులతో కూడిన సైన్యమంతా ఎదురు నిలువలేనిది.”
'5': >-
  “లంకను నాశనం చేయుటకు వారు చాలునని; అందుచేత వానరులందరూ ఇక్కడే నిలిచిపోనివ్వండి.
  నేనొక్కడే అయినా రాక్షసగణంతో కూడిన ఆ పురిని (లంకను) సంహరించుటకు సరిపోతాను.”
'6': >-
  “ఆ లంకను బలాత్కారంగా ధ్వంసం చేయుటకు, మహాబలుడైన రావణుని కూడా హతముచేయుటకు నేను
  సమర్థుడను. మరి బలవంతులై, వీరులై, కృతాత్ములైన (ఆత్మనిగ్రహమున్న) వీరులతో
  కలిసివుంటే ఇక చెప్పేదేముంది?”
'7': >-
  “శస్త్రవిద్యలో సిద్ధులై, శక్తిమంతులై, విజయాన్ని కోరుకునే మీ వంటి
  కపివీరులుండగా— వాయుపుత్రుడైన హనుమంతుని బలమాత్రంతోనే లంక దగ్ధమైందని మనము
  విన్నాం.”
'8': >-
  “దేవి సీతను చూచాం కాని తీసుకొనిరాలేకపోయాం అని అక్కడికి వెళ్లి నివేదించటం— మీ
  వంటి ఖ్యాతిపొందిన పౌరుషవంతులకు తగిన పని కాదని నాకు అనిపిస్తోంది.”
'9': >-
  “హే హరిసత్తములారా! మీకు సమానంగా దూకుడులోనూ (ప్లవనంలో), పరాక్రమంలోనూ ఎవ్వరూ
  లేరు— దేవతలలో గానీ, దైత్యులలో గానీ, లోకములలో ఎక్కడ గానీ.”
'10': >-
  “రాక్షససమూహంతో కూడిన లంకను జయించి, యుద్ధంలో ఆ రావణుని సంహరించి, సీతను
  తీసుకొని— మనము సిద్ధార్థులమై, హృదయాలు ఆనందంతో ఉప్పొంగగా తిరిగి వెళ్దాం.”
'11': >-
  “హనుమంతునిచే అట్లా రాక్షసవీరులు సంహరింపబడినపుడు— ఇక ఇక్కడ చేయవలసిన మరొక
  కార్యమేంటి? జనకనందిని జానకిని పట్టుకొని నేరుగా బయలుదేరుదాం.”
'12': >-
  “జనకాత్మజను రామలక్ష్మణుల మధ్య ఉంచేద్దాం. అప్పుడు— వ్యాజ్యాలేమిటి? (అనవసర
  మాటలేమిటి?) ఆ వానరశ్రేష్ఠులైన వానరులందరినీ ఇక్కడ ఎందుకు ఆపాలి?”
'13': >-
  “మనమే వెళ్లి, ఆ రాక్షసపుంగవులను సంహరించి, సుగ్రీవునితో సహా లక్ష్మణుడుతో కూడిన
  రాఘవుని దర్శించుటకు అర్హులమవుదాం.”
'14': >-
  అలా దృఢసంకల్పంతో ఉన్న అంగదుని చూసి, హరిసత్తముడైన జాంబవంతుడు పరమ సంతోషంతో,
  అర్థముతో కూడిన, హితమైన వాక్యాన్ని (అర్థవిదుడైన వాడై) పలికెను—
'15': >-
  “మహాబుద్ధీ! హే మహాకపి! నీవు చెప్పిన ఈ ఆలోచన సముచితం కాదు. ఉత్తమమైన దక్షిణ
  దిశను అన్వేషించమని (సీతాన్వేషణ చేయమని) మనకు ఆజ్ఞ ఇవ్వబడింది.”
'16': >-
  “కపిరాజైన సుగ్రీవుడుగానీ, ధీమంతుడైన శ్రీరాముడుగానీ— మనము జయించి తెచ్చిన సీతను
  ఏ విధంగానూ (వారి సమక్షంలో లేకుండా) తీసుకురావడాన్ని అంగీకరించరు; అది వారికి
  రుచించదు.”
'17': >-
  “రాఘవుడు రాజశార్దూలుడు; తన స్వకులమును ప్రతిష్ఠపరిచే విధంగా, రాజుగానే నిలిచి—
  అందరి ముందే ‘సీతను జయించి తెచ్చెదను’ అని స్వయంగా ప్రతిజ్ఞ చేసాడు.”
'18': >-
  “అట్లాంటి ఆయన, కపిముఖ్యులైన మన అందరి మధ్యలో తన ప్రతిజ్ఞను ఎలా అసత్యం చేస్తాడు?
  అలా అయితే మన చేసిన కార్యం కూడా విఫలమవుతుంది; అతనికి తృప్తి కలగదు.”
'19': >-
  “ఓ వానరపుంగవులారా! అట్లయితే మన వీర్యం ప్రదర్శించడమూ వ్యర్థమవుతుంది. కాబట్టి
  మనమంతా కలసి— లక్ష్మణుడుతో కూడిన శ్రీరాముడు, మహాతేజస్సుగల సుగ్రీవుడు ఉన్న
  చోటికి వెళ్లి, ఈ కార్యవిషయాన్ని నివేదిద్దాం.”
'20': >-
  “రాజపుత్రా! నీవు చూస్తున్నట్టు మనకు ఇప్పుడున్న ఈ అభిప్రాయం (ఇలా చేయాలనుకొనుట)
  తగినది కాదు. రాముని మనస్సు ఏ విధంగా స్థిరపడిందో, ఆ విధంగానే నీవు కార్యసిద్ధిని
  చూడుము (అదే మార్గంలో కార్యం నెరవేరేలా భావించుము).”
'21': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, సుందరకాండంలో
  ‘అంగద-జాంబవత్సంవాదం’ అను షష్టితమ సర్గము (౫-౬౦) సమాప్తము.
