'30': >-
  “యస్య కారణంగా నిత్యము మూడు లోకములూ భయార్తులై కంపించుచూ దూరమయ్యే
  ప్రయత్నముచేస్తున్నాయో, అట్టి యముని వద్దకు ఈ రాక్షసేంద్రుడు స్వయంగా ఎలా
