'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में “अमात्यपुत्र-वध” नामक
  पैंतालीसवाँ सर्ग आरम्भ होता है।
'1': >-
  तत्पश्चात राक्षस-राज (रावण) के द्वारा प्रेरित किए जाने पर, उसके मन्त्रियों के
  पुत्र—जो सात-सात ज्वालाओं के समान तेजस्वी थे—उस भवन से बाहर निकले।
'2': >-
  वे विशाल बल-समूह से घिरे हुए थे, धनुष धारण किए हुए, अत्यन्त बलवान,
  अस्त्र-शस्त्रों में निपुणों में श्रेष्ठ, समस्त अस्त्रों से युक्त, और एक-दूसरे
  से विजय पाने की आकांक्षा रखने वाले थे।
'3': >-
  वे ऐसे महान् रथों पर चढ़े थे जो स्वर्ण-जाल से आच्छादित थे, ध्वजों के समान ऊँचे
  ध्वज-दण्डों एवं पताकाओं से शोभित थे, जिनका गर्जन बादलों की गड़गड़ाहट के समान
  था, और जो वेगवान घोड़ों से युक्त थे।
'4': >-
  वे अपरिमित पराक्रमी योद्धा तप्त सुवर्ण से विचित्र रूप से जड़े हुए अपने धनुषों
  को हर्षपूर्वक कसकर तान रहे थे—वे मानो बिजली से युक्त मेघ हों।
'5': >-
  तब उन योद्धाओं की माताएँ, किंकरों के मारे जाने का समाचार जानकर, अपने
  बन्धु-बान्धवों और सुहृज्जनों सहित शोक से व्याकुल हो उठीं।
'6': >-
  वे तप्त स्वर्ण के आभूषण धारण किए हुए, परस्पर टकराते हुए (रथों की ध्वनि और आवेग
  के साथ) उस हनुमान की ओर टूट पड़े, जो तोरण पर स्थिर खड़ा हुआ था।
'7': >-
  वे रथों की गर्जना के समान नाद करते हुए बाणों की वर्षा छोड़ने लगे; वे नैर्ऋत
  (राक्षस) मेघों के समान, मानो वर्षा-ऋतु के मेघ हों, चारों ओर विचरने लगे।
'8': >-
  तब उन बाण-वृष्टियों से ढका हुआ हनुमान ऐसा प्रतीत हुआ मानो वर्षा से घिरा हुआ
  पर्वतराज हो।
'9': >-
  वह शीघ्रगामी कपि उनके बाणों को चकमा दे गया; और निर्मल आकाश में विचरते हुए, उन
  वीरों के रथों के वेग को भी निष्फल करता रहा।
'10': >-
  धनुषधारी उन योद्धाओं के बीच आकाश में क्रीड़ा करता हुआ वह वीर ऐसा प्रकाशित हो
  रहा था, जैसे आकाश में मेघों के बीच सर्वसमर्थ पवन (मारुत) विचरता है।
'11': >-
  फिर उसने भयंकर गर्जना करके उस विशाल सेना को आतंकित करते हुए, पराक्रमी हनुमान
  ने उन राक्षसों पर अत्यन्त वेग से आक्रमण किया।
'12': >-
  शत्रु-संतापी हनुमान ने कुछ को अपनी हथेली के प्रहार से मारा, कुछ को पैरों से
  कुचला, कुछ को मुट्ठियों से आघात किया, और कुछ को नखों से फाड़ डाला।
'13': >-
  उसने कुछ को अपनी छाती (वक्षःस्थल) से कुचल दिया और कुछ अन्य को अपनी जाँघों से
  रौंद डाला; और कुछ तो उसकी गर्जना मात्र से ही वहीं भूमि पर गिर पड़े।
'14': >-
  इसके बाद जब वे (राक्षस) मारे गए और अनेक भूमि पर गिर पड़े, तब वह समूची सेना भय
  से पीड़ित होकर दसों दिशाओं में भाग चली।
'15': >-
  हाथी बेसुरी आवाज़ में चीत्कार करने लगे, घोड़े धरती पर गिर पड़े; टूटे हुए
  ध्वज-दण्डों, ध्वजों और छत्रों के साथ पृथ्वी रथों से बिखरकर भर गई।
'16': >-
  तब बहते हुए रक्त से मार्गों पर रक्त-धाराएँ स्पष्ट दिखने लगीं; और विविध विकृत
  ध्वनियों से उस समय लंका गूँज उठी।
'17': >-
  महाबल, उग्र पराक्रमी उस कपि ने उन बढ़े-चढ़े (प्रबल) राक्षसों का वध कर दिया;
  फिर अन्य राक्षसों से युद्ध की इच्छा रखते हुए, वह वीर पुनः उसी तोरण के पास जा
  पहुँचा।
'18': >-
  इस प्रकार आदिकाव्य, महर्षि वाल्मीकि-प्रणीत श्रीमद्रामायण के सुन्दरकाण्ड में
  “अमात्यपुत्र-वध” नामक पैंतालीसवाँ सर्ग सम्पन्न हुआ।
