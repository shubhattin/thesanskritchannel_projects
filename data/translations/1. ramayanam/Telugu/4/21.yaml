'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణం కిష్కింధాకాండంలో “హనుమదాశ్వాసనము” అను ఏకవింశః సర్గము
  ॥4-21॥
'1': >-
  అనంతరం ఆకాశం నుండి జారిపడిన తారక వంటి (వేదనతో) నేలపై కూలిపోయిన తారను చూచి,
  హరియూథపుడైన హనుమంతుడు ఆమెను మెల్లమెల్లగా ఓదార్చసాగెను ॥4-21-1॥
'2': >-
  ప్రాణి తన గుణదోషాల వలన, తన కర్మఫలమే కారణమై (ఈ లోకంలో) ఫలితాలను పొందుతుంది.
  మనస్సు చెదరక స్థిరబుద్ధితో ఉన్నవాడు, మరణానంతరం కూడా శుభమో అశుభమో—తన
  కర్మానుసారంగా అన్నింటినీ పొందుతాడు ॥4-21-2॥
'3': >-
  నీవు ఎవరి కొరకు శోకిస్తున్నావు? ఎవరు నిజముగా శోచనీయం? దీనుల పట్ల కరుణ
  చూపుతున్నావు—కాని ఈ దేహము బుడబుడలాంటిది; ఇందులో ఎవరు ఎవరి కొరకు
  శోకించవలసినవారు? ॥4-21-3॥
'4': >-
  జీవపుత్రికయైన (భర్త బ్రతికే ఉన్నట్లు భావించి శోకించవలసినదానివైన) నీవు ఈ
  కుమారుడైన అంగదుని చూడవలెను. ఇతని భవిష్యత్తునందు చేయవలసిన, ఇతనికి సాధ్యమైన
  కార్యాలను ఆలోచించుము ॥4-21-4॥
'5': >-
  సజీవుల గతి-ఆగతి ఇట్లానే నియతమైనదని నీవు ఎరిగియున్నావు. కావున లోకములో పండితుడు
  చేయవలసింది ఈ శుభకార్యములే గాని, వ్యర్థమైన లౌకిక విచారము కాదు ॥4-21-5॥
'6': >-
  ఎవనిలో హరి సహస్రాలు, శతాలు, నియుతాలు (అనేక కోట్లు) ఆశ్రయించి తమ కోరికలు
  నెరవేరినవని భావించి ఉండేవారో—ఆ వానరాధిపతి (వాలి) ఇదిగో దైవనిర్ణీతాంతమునకు
  చేరుకొన్నాడు ॥4-21-6॥
'7': >-
  ఈయన న్యాయదృష్టితో అర్థాన్ని విచారించువాడు; సామ-దాన-క్షమా (సంధి, దానము, సహనము)
  లలో నిపుణుడు; ధర్మముచే జయింపబడినవారి లోకమునకు (పుణ్యభూమికి) గతుడయ్యాడు. కావున
  ఇతనిని గూర్చి నీవు శోకించుట యోగ్యం కాదు ॥4-21-7॥
'8': >-
  అనిందితమైన తారా! ఈ వానరశార్దూలులందరూ, నీ కుమారుడైన ఈ అంగదుడూ, అలాగే
  హరి-ఋక్షాధిపతుల రాజ్యమూ—అన్నీ నీతోడు ఉన్నవే (నీ సంరక్షణలో ఉన్నవే) ॥4-21-8॥
'9': >-
  భామిని! శోకముతో తప్తులైన ఈ ఇద్దరినీ (నిన్నూ అంగదునీ) నెమ్మదిగా ధైర్యపరచుము.
  నీవు సంరక్షించిన ఈ అంగదుడే భూమిని (రాజ్యాన్ని) శాసించునట్లు చేయుము ॥4-21-9॥
'10': >-
  వంశపారంపర్యము (సంతతి) ఎలా ఉండవలెనో, ఇప్పుడు చేయవలసిన కర్తవ్యం ఏమిటో—అది అంతా
  రాజునకు (ఈ రాజ్యానికి) సంబంధించినట్లు చేయబడవలెను. ఇదియే కాలనిశ్చయం, సమయధర్మం
  ॥4-21-10॥
'11': >-
  వానరరాజునకు అంత్యక్రియాదులు సంస్కారము చేయబడవలెను; అంగదునికి అభిషేకము
  జరుపవలెను. సింహాసనముపై కూర్చున్న నీ కుమారుడిని చూస్తూ నీవు శాంతిని పొందుదువు
  ॥4-21-11॥
'12': >-
  ఆమె భర్తవ్యసనముతో బాధపడుచూ, హనుమంతుడు చెప్పిన మాటలను విని, అక్కడ నిలిచిన
  హనూమంతునితో తారా ప్రతివచనముగా పలికెను ॥4-21-12॥
'13': >-
  ఈ వీరుడు హతుడైనప్పటికీ, అంగదుని పోలిన కుమారులు ఒక వైపున నూరుగురు ఉన్నా, ఈ
  భర్తతో గాత్రసంశ్లేషణమే (అంగస్పర్శ, ఆలింగనమే) శ్రేష్ఠము (అదే నాకు కావలెను)
  ॥4-21-13॥
'14': >-
  అంగదునికైనా, వానరరాజ్యమునికైనా నేను స్వయంగా అధికారం చెలాయించగలననుకోను. అతనికి
  పితృవ్యుడైన సుగ్రీవుడే సమస్త కార్యాలలో (అన్నిటికీ) సమీపస్థుడూ, సమర్థుడూ
  (అనంతరుడు) ॥4-21-14॥
'15': >-
  హనూమన్! అంగదుని విషయములో ఈ బుద్ధిని (అంగదుని నీవు పాలించునట్లు చేయు భావాన్ని)
  ఆశ్రయించకూడదు. కుమారునకు నిజమైన బంధువు తండ్రియే గాని, తల్లి కాదు—ఓ హరిసత్తమా
  ॥4-21-15॥
'16': >-
  ఇహలోకములో గాని పరలోకములో గాని, నాకు వానరరాజసన్నిధిని ఆశ్రయించుటకన్నా
  ఉత్తమమైనది మరొకటి లేదు. శత్రువుల ఎదుట హతుడైన ఆ వీరుని సేవించిన ఈ శయనమునే నేను
  సేవించుట యోగ్యము (ఇదే నా శరణు) ॥4-21-16॥
'17': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యమునకు చెందిన
  కిష్కింధాకాండంలో “హనుమదాశ్వాసనము” అను ఏకవింశః సర్గము ॥4-21॥
