'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమునందు కిష్కింధాకాండలో “సంపాతి పూర్వవృత్త వర్ణనం”
  అనునది షష్టితమః సర్గము ॥4-60॥
'1': >-
  తదనంతరం వానరయూథపులు ఆ గృధ్రునికి ఉదకక్రియను (ఆచమనం తదితర జలకర్మలను) చేయించి,
  అతను స్నానమాచరించిన పిమ్మట, రమ్యమైన పర్వతశిఖరంపై అతనిని చుట్టుముట్టి సమంతతః
  పరివారంగా కూర్చుండిరి ॥4-60-1॥
'2': >-
  అంగదుడు సమీపంలో ఉపవేశించి ఉండగా, సమస్త వానరులతో ఆవృతుడైన అతనిని చూచి, వారి
  మాటలచే విశ్వాసం పుట్టినవాడై హర్షాతిశయంతో సంపాతి మరల పలికెను ॥4-60-2॥
'3': >-
  “వానరులారా! నిశ్శబ్దముగా, ఏకాగ్రమనస్సులతో నా మాటలను వినుడి. నేను మైథిలిని
  (సీతను) యథార్థంగా ఎలా తెలుసుకొన్నానో, అలాగే సత్యముగా వివరిస్తాను” అని అతడు
  చెప్పెను ॥4-60-3॥
'4': >-
  “అనఘుడా! పూర్వము ఈ వింధ్యపర్వత శిఖరమున నేను పడిపోయితిని. సూర్యుని తాపముచే నా
  దేహమంతా దగ్ధమై, సూర్యరశ్ములచే కాలిపోయితిని” ॥4-60-4॥
'5': >-
  “ఆరాత్రులు గడిచిన తరువాతనే నాకు మళ్లీ చైతన్యం కలిగెను. అప్పుడు నేను అసహాయుడనై,
  విహ్వలుడైనట్లుండి, అన్ని దిశలకూ చూచుచూ ఏదియు గుర్తుపట్టలేని స్థితిలో ఉండితిని”
  ॥4-60-5॥
'6': >-
  “అటుపిమ్మట సముద్రములను, పర్వతములను, సమస్త నదులను, సరస్సులను, అరణ్యములను మరియు
  ఇతర ప్రాంతములను పరిశీలించి చూచినపుడు నా బుద్ధికి నిశ్చయం కలిగెను” ॥4-60-6॥
'7': >-
  “హర్షంతో కూయు పక్షిగణములతో నిండినది, గుహలతో కూడినది, శిఖరసమూహములు
  కలిగినది—దక్షిణ సముద్ర తీరమున ఉన్నది ఇదే వింధ్యపర్వతమని నేను స్థిరనిశ్చయము
  చేసికొనితిని” ॥4-60-7॥
'8': >-
  “ఇక్కడ దేవతలచేత సైతము అత్యంతంగా పూజింపబడే పుణ్యాశ్రమము ఒకటి ఉండెను. అందులో
  ‘నిశాకరుడు’ అను మహర్షి ఉగ్రతపస్సు ఆచరించుచుండెను” ॥4-60-8॥
'9': >-
  “ధర్మజ్ఞుడైన ఆ ఋషి నిశాకరుడు స్వర్గమునకు గతించు వరకు, ఎనిమిది వేల సంవత్సరములు
  నేను ఈ పర్వతమునే అతనితో కలిసి నివసించితిని” ॥4-60-9॥
'10': >-
  “అనంతరం వింధ్యశిఖరమునుండి దిగుచూ, కఠినమైన విఘ్నములతో కూడిన దారియందు నెమ్మదిగా
  కష్టపడి, దర్భలతో (కూసగడ్డలతో) కఠినంగా ఉన్న ఈ భూమిపైకి దుఃఖంతో మరల వచ్చితిని”
  ॥4-60-10॥
'11': >-
  “ఆ ఋషిని దర్శించాలనే కోరికతోనే నేను ఎంతో దుఃఖంతో ఇక్కడికి వచ్చితిని. జటాయువుతో
  కలిసి నేనతనిని అనేకసార్లు దర్శించినవాడనైయున్నాను” ॥4-60-11॥
'12': >-
  “ఆ ఆశ్రమస్థాన సమీపమున సుగంధములతో కూడిన గాలులు వీచుచుండెను. పుష్పించని
  వృక్షమొకటియు, ఫలించని వృక్షమొకటియు అక్కడ కనబడలేదు” ॥4-60-12॥
'13': >-
  “ఆ పుణ్యాశ్రమమునకు చేరి, ఒక వృక్షమూలమును ఆశ్రయించి, భగవంతుడైన నిశాకరుని
  దర్శించాలనే కోరికతో ఎదురు చూస్తూ కూర్చున్నాను” ॥4-60-13॥
'14': >-
  “అప్పుడు నేను దూరమున ప్రకాశమాన తేజస్సుతో వెలుగుచున్న ఒక మహర్షిని చూచితిని.
  అభిషేకము చేసుకొనినవాడు, దుర్ధర్షుడైనవాడు, తిరిగి ఉత్తరాభిముఖముగా ముఖం చేసి
  నిలిచియుండెను” ॥4-60-14॥
'15': >-
  “అతనిని చుట్టుముట్టి ఎలుగులు, శృమరములు (అరణ్యజంతువులు), వ్యాఘ్రములు, సింహములు,
  అనేక విధముల సరీసృపములు—యాచకులు దాతను చుట్టు చేరినట్లు—ఆ ఋషియొద్దకు
  చేరుచుండిరి” ॥4-60-15॥
'16': >-
  “ఆ ఋషి వచ్చెనని తెలిసిన వెంటనే ఆ ప్రాణులు అన్నీ వెనుదిరిగి పోయెను—రాజు
  అంతఃపురంలో ప్రవేశించినప్పుడు, సామంత్రులతో కూడిన సైన్యమంతా బయటకు తొలగినట్లు”
  ॥4-60-16॥
'17': >-
  “ఆ ఋషి నన్ను చూచి సంతోషించి, మరల ఆశ్రమంలో ప్రవేశించెను. ఒక ముహూర్తమాత్రము
  గడిచిన తరువాత బయటికి వచ్చి, ఆపై నా కార్యమేమిటని అడిగెను” ॥4-60-17॥
'18': >-
  “‘సౌమ్యా! నీ దేహస్థితిని చూచినప్పుడు, నీ రోమముల మార్పు (అసహజత) కారణము నాకు
  బోధపడుట లేదు. ఈ రెండు పక్షములు అగ్నితో కాలిపోయినట్లున్నవి; నీ ప్రాణములు కూడా
  దేహంలోనే నిలిచి ఉన్నట్లే కనిపిస్తున్నవి’ అని చెప్పెను” ॥4-60-18॥
'19': >-
  “‘వేగంలో మాతరిశ్వ (వాయుదేవుడు) సమానులైన ఇద్దరు గృధ్రులను నేను పూర్వమే
  చూచితిని. గృధ్రులలో రాజులైన, సోదరులైన, ఇష్టమైతే ఏ రూపమునైనా ధరించగల
  (కామరూపిణులైన) వారు’ అని (ఋషి) పలికెను” ॥4-60-19॥
'20': >-
  “‘సంపాతీ! నీవే ఆ ఇద్దరిలో పెద్దవాడవు; నీ తమ్ముడు జటాయువు. మానవ రూపమును ధరించి,
  నా పాదములను గ్రహించుడి (నమస్కరించుడి)’ అని చెప్పెను” ॥4-60-20॥
'21': >-
  “‘నీకు ఏ వ్యాధి కారణంగా ఇది సంభవించినది? నీ రెక్కలు పడిపోవుట ఎలా జరిగింది? ఈ
  శిక్ష (దండము) ఎవరు విధించారు? నేను అడుగుచున్నాను—సమస్తమును నాకు వివరించి
  చెప్పు’ అని ఋషి ప్రశ్నించెను” ॥4-60-21॥
'22': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, కిష్కింధాకాండమున “సంపాతి
  పూర్వవృత్త వర్ణనం” అనునది షష్టితమః సర్గము ॥4-60॥
