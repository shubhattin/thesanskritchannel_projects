'125': >-
  यह आयुष्यवर्धक, आरोग्यकर, यशस्कर, भ्रातृ-सौहार्द बढ़ाने वाला, बुद्धि-वर्धक और
  शुभ—ऐसा ओजस्वी आख्यान—समृद्धि चाहने वाले सत्पुरुषों को नियमपूर्वक अवश्य सुनना
  चाहिए।
'126': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘श्रीरामपट्टाभिषेक’ नामक एक सौ इकतीसवाँ सर्ग (६-१३१) सम्पूर्ण हुआ।
