'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, సుందరకాండము నందు “హనుమత్కృత్యాకృత్యవిచిన్తనము”
  అను త్రింశత్తమ సర్గము ॥5-30॥
'1': >-
  అప్పుడు విక్రాంతుడైన హనుమానుడు, సీతాదేవిని, త్రిజటను, మరియు రాక్షసీమణులు ఆమెను
  భయపెట్టుతూ బెదిరించిన వాక్యములను—అన్నిటినీ యథాతథంగా, నిజనిజాలుగా వినియోగించి
  (విని) గ్రహించాడు ॥5-30-1॥
'2': >-
  ఆ వానరుడు, నందనవనములోని దేవతను తిలకించినట్లుగా ఆ దేవీ సీతను దృష్టిస్తూ, అనంతరం
  అనేక విధాలైన చింతనలను మనసులో ఆలోచించసాగాడు ॥5-30-2॥
'3': >-
  దిక్కులన్నిటిలోనూ వేల వేల కపిసేనలు, అనేకమైన దశసహస్రాలు కూడ వెదుకుతున్నదే—ఆ
  సీతను నేనే కనుగొన్నాను (ఆసాదించాను) ॥5-30-3॥
'4': >-
  శత్రువు శక్తిని పరిశీలిస్తూ, చక్కగా యుక్తితో కూడిన గూఢచారుడిలా రహస్యంగా
  సంచరిస్తూ, ఇంతవరకు ఇది అంతా నేను పరిశీలించాను (చూశాను) ॥5-30-4॥
'5': >-
  రాక్షసుల విశేషాలు కూడా, ఈ పురీ లంక కూడా నేను బాగా గమనించాను; అలాగే ఈ
  రాక్షసాధిపతి రావణుని ప్రభావము (వైభవము, పరాక్రమము) కూడా చూశాను ॥5-30-5॥
'6': >-
  అప్రమేయుడైన (కొలతకందని) అతని వశములోనుండి, సమస్త ప్రాణుల హృదయములను దహించే
  దుఃఖముతో ఉన్న, భర్త దర్శనాన్ని కాంక్షించే తన భార్యను—ఎలా సమాశ్వాసింపజేయాలి?
  (ఎలా ధైర్యం చెప్పాలి?) ॥5-30-6॥
'7': >-
  పూర్ణచంద్రుని వంటి ముఖవర్ణముగల ఈ సీతను నేను ధైర్యపరుస్తాను. ఇప్పటివరకు
  దుఃఖాన్ని చూడని ఆమె, ఇప్పుడు వచ్చిన దుఃఖానికి అంతము దొరకక (దుఃఖాంతాన్ని
  పొందలేక) ఉందే ॥5-30-7॥
'8': >-
  ఈ సతీమణిని, శోకము చేత మనసు మ్రోగిపోయిన ఆమెను నేను సమాశ్వాసింపజేయకుండా
  వెళ్లిపోతే—నా గమనమే దోషముతో కూడిన గమనమవుతుంది ॥5-30-8॥
'9': >-
  నేను ఇక్కడినుండి వెళ్లిపోయిన తరువాత, ఆ యశస్సుగల రాజకుమార్తె అయిన ఈ
  జానకి—రక్షణకు మార్గమేమీ కనిపించక—జీవితాన్నే వదిలివేయవచ్చు ॥5-30-9॥
'10': >-
  మహాబాహుడైన, పూర్ణచంద్రుని వంటి ముఖవర్ణముగల శ్రీరాముడు—సీత దర్శనానికి తపిస్తూ
  ఉన్నవాడు—ఆమెను ధైర్యపరచుటకు న్యాయంగా తగినవాడే (సమర్థుడే) ॥5-30-10॥
'11': >-
  ఈ నిశాచరీల (రాక్షసీమణుల) ఎదుట ప్రత్యక్షముగా (వారి కంటపడేలా) మాట్లాడటం నాకు
  అనుకూలం కాదు, క్షమ్యమూ కాదు. అలాంటప్పుడు ఇప్పుడు నేను ఇరుకులో ఉన్నాను—ఇది ఎలా
  చేయాలి? ॥5-30-11॥
'12': >-
  ఈ మిగిలిన రాత్రి కాలంలోనే నేను ఆమెను ధైర్యపరచలేకపోతే—ఏ మాత్రం సందేహం లేదు—ఆమె
  తప్పకుండా ప్రాణాన్ని విడిచిపెడుతుంది ॥5-30-12॥
'13': >-
  రాముడు నన్ను అడిగితే—‘సీత నీవద్ద ఏమని చెప్పింది?’ అని—ఆ సుమధ్యమను (సుందర
  నడుముగల సీతను) మాట్లాడకుండానే నేను అతనికి ఏమని ప్రతివచనం చెప్పగలను? ॥5-30-13॥
'14': >-
  సీత సందేశం లేకుండానే, నేను ఇక్కడినుండి తొందరగా వెళ్లిపోతే—కాకుత్స్థుడు
  శ్రీరాముడు తీవ్రక్రోధముతో కూడిన చూపుతో నన్నే దహించివేయగలడు ॥5-30-14॥
'15': >-
  రాముని ప్రయోజనార్థం (రామకార్య నిమిత్తం) నేను యుద్ధానికి (ప్రయాణానికి) భర్తను
  ఉత్సాహపరచగలనని అనుకున్నా—అతడు సైన్యంతో కలసి వచ్చిన ఈ యాత్ర (ఆగమనము)
  వ్యర్థమయ్యే అవకాశమే ఉంటుంది ॥5-30-15॥
'16': >-
  రాక్షసీమణుల మధ్యలో ఒక అవకాశం (అంతరము) పొందుతూ, వారి కంట పడకుండా ఉన్న నేను—ఈ
  రోజు ఆమెకు, తీవ్ర తాపంతో ఉన్న ఈ సీతకు, మెల్లగా ధైర్యం చెప్పాలి ॥5-30-16॥
'17': >-
  నేను అతి చిన్నదేహముగలవాడను; ముఖ్యంగా వానరుడను. కనుక ఇక్కడ నేను మనుష్యులకు
  సాధారణంగా వినిపించే సంస్కృత భాషలో (సంస్కృతంగా) వాక్యాన్ని ఉచ్చరించాలి
  (మాట్లాడాలి) ॥5-30-17॥
'18': >-
  నేను యదియపుడు ద్విజుడిలా సంస్కృత వాక్యాన్ని పలుకుతే—నన్ను రావణుడే అనుకొని—సీత
  భయపడిపోతుంది ॥5-30-18॥
'19': >-
  కాబట్టి తప్పక అర్థవంతమైన మనుష్యవాక్యమే (సాధారణ మానుష భాషలోని మాటనే) చెప్పాలి.
  ఇతర విధంగా ఈ నిర్దోషిణి సీతను నేను సాంత్వనపరచడం సాధ్యం కాదు ॥5-30-19॥
'20': >-
  ఈ జానకి నా రూపాన్ని చూసి, నేను పలికే మాటలను వినగానే—ఇంతకు ముందే రాక్షసులచేత
  భీతిచెందిన ఆమె—మళ్ళీ మరింత భయానికి లోనవుతుంది ॥5-30-20॥
'21': >-
  అప్పుడు మనస్సు గల ఆ విశాలాక్షి జానకి—నన్ను కామరూపుడు రావణుడేనని భావిస్తూ—భయంతో
  అరుపు/కేక వేయవచ్చు ॥5-30-21॥
'22': >-
  సీత అరుపు చేసిన వెంటనే, భయంకరమైన, నానా ఆయుధాలతో సన్నద్ధమైన రాక్షసీమణుల
  గుంపు—యముడివలె సంహారకరంగా—అచానక అక్కడికి చేరవచ్చు ॥5-30-22॥
'23': >-
  ఆ తరువాత, వికృత ముఖములు గల ఆ బలవంతులైన రాక్షసులు నన్ను అన్ని వైపులా
  చుట్టుముట్టి—చంపటానికీ, పట్టుకోవటానికీ గట్టి ప్రయత్నం చేస్తారు ॥5-30-23॥
'24': >-
  నేను పరుగు తీస్తూ ఉండగా, ఉత్తమ వృక్షాల కొమ్మలు, ఉపశాఖలు, దుంగలను ఆశ్రయంగా
  తీసుకున్న నన్ను చూసి—(వారు) అనుమానంతో పడిపోవచ్చు (సందేహపడవచ్చు) ॥5-30-24॥
'25': >-
  అడవిలో పెద్ద రూపంతో సంచరిస్తున్న నా ఆకారాన్ని చూసి—రాక్షసీమణులు భయంతో కంపించి,
  వికృత స్వరాలతో గగ్గోలు పెడతారు ॥5-30-25॥
'26': >-
  తదనంతరం రాక్షసీమణులు రాక్షసులనూ పిలిచి, రాక్షసేంద్రుడు నియమించిన రాక్షసులు
  నివసించే రాక్షసేంద్రుని భవనంలో (అంతఃపుర ప్రాంతంలో) పెద్దగా హాహాకారం చేసి
  సమాహ్వానం చేస్తారు ॥5-30-26॥
'27': >-
  శూలాలు, శరాలు, నిస్త్రింశములు మొదలైన వివిధ ఆయుధాలు పట్టిన వారు—ఈ గందరగోళానికి
  కారణమైన ఆవేశంతో—వేగంగా ఈ ముట్టడిలోకి (పోటులోకి) దూసుకొస్తారు ॥5-30-27॥
'28': >-
  వారు నన్ను చుట్టుముట్టి నిర్బంధించినప్పుడు, నేను ఆ రాక్షస బలాన్ని
  నశింపజేయగలనుగాని—మహాసముద్రపు పరపు తీరం (ఇతర తీరం) దాకా చేరడం మాత్రం నాకు
  సాధ్యంకాకపోవచ్చు ॥5-30-28॥
'29': >-
  లేకపోతే, వేగంగా కార్యం చేసే అనేకమంది నన్ను చుట్టుముట్టి పట్టుకోవచ్చు; అప్పుడు
  ఈ కార్యసిద్ధి నశించి (ఉద్దేశ్యం నెరవేరక), నన్ను పట్టుకోవడమే జరుగుతుంది
  ॥5-30-29॥
'30': >-
  హింసాప్రియులైన వారు ఈ జనకాత్మజ అయిన సీతను కూడా హింసించవచ్చు; అప్పుడు
  రామసుగ్రీవుల కార్యం (మిషన్) విఫలమై నష్టంగా మారుతుంది ॥5-30-30॥
'31': >-
  మార్గం తప్పిపోయినట్లైన ఈ ప్రాంతంలో, రాక్షసులచే చుట్టుముట్టబడిన, సముద్రం చేత
  అన్ని వైపులా ఆవరించబడిన, గోప్యంగా ఉన్న ఈ లంకలో జానకి నివసిస్తోంది ॥5-30-31॥
'32': >-
  యుద్ధంలో రాక్షసుల చేత నేను చంపబడినా, పట్టుబడినా—రాముని కార్యసాధనానికి
  ఇంకెవరినీ సహాయకుడిగా నేను చూడడం లేదు (కనిపించదు) ॥5-30-32॥
'33': >-
  ఆలోచించినా కూడా, నేను మరణించినప్పుడు—వంద యోజనాల వెడల్పు గల మహాసముద్రాన్ని దాటి
  వెళ్లగల వానరుడు మరొకడు ఉన్నాడని నాకు కనిపించడం లేదు ॥5-30-33॥
'34': >-
  ఇష్టం ఉంటే (కామం) నేను రాక్షసుల వేలమందిని కూడా సంహరించగలను; కానీ మహాసముద్రపు
  అవతలి తీరానికి చేరడం మాత్రం నాకు సాధ్యం కాదేమో ॥5-30-34॥
'35': >-
  ఇష్టం ఉంటే (కామం) నేను రాక్షసుల వేలమందిని కూడా సంహరించగలను; కానీ మహాసముద్రపు
  అవతలి తీరానికి చేరడం మాత్రం నాకు సాధ్యం కాదేమో ॥5-30-35॥
'36': >-
  సీతతో మాట్లాడటంలో నాకు గొప్ప దోషం సంభవించవచ్చు; మాట్లాడకపోవటంలో అయితే వైదేహి
  ప్రాణత్యాగమే జరిగే ప్రమాదం ఉంది ॥5-30-36॥
'37': >-
  దేశకాలాలకు విరుద్ధంగా జరిగితే, ఏర్పడిన (సిద్ధమైన) ప్రయోజనాలే కూడా పరస్పరం
  విరోధించుకుంటాయి; సూర్యోదయంలో చీకటి ఎలా తొలగిపోతుందో, అలాగే విక్లవుడైన దూతను
  పొందినప్పుడు కార్యం చెల్లాచెదురవుతుంది ॥5-30-37॥
'38': >-
  అర్థం–అనర్థాల మధ్య నిర్ణయశక్తి నిశ్చితంగా ఉన్నా కూడా (సరైన నిర్ణయం ఉన్నా) అది
  తగినట్లు ప్రదర్శించబడకపోతే శోభించదు. పండితుడనని అహంకరించే దూతలే అనేకసార్లు
  కార్యాలను పాడుచేస్తారు ॥5-30-38॥
'39': >-
  కార్యం ఎలా నశించకుండా ఉండాలి? నా వైక్లవ్యం (అయోమయం) ఎలా లేకుండా ఉండాలి?
  సముద్రం దాటిన నా శ్రమ ఎలా వ్యర్థం కాకుండా ఉండాలి? ॥5-30-39॥
'40': >-
  నా మాటను సీత ఎలా వినాలి, విని కలవరపడకూడదు?—ఇలా ఆలోచించి, బుద్ధిమంతుడైన
  హనుమానుడు ఒక నిర్ణయాన్ని (మతిని) స్థిరపరచుకున్నాడు ॥5-30-40॥
'41': >-
  అక్లిష్టకర్ముడైన (శ్రమను ఎరుగని, కార్యసాధకుడైన) శ్రీరాముని, తనకు
  శ్రేష్ఠబంధువైన వానిని (సుబంధువు) జపిస్తూ/కీర్తిస్తూ—ఆమె మనసు రామునితోనే
  బంధింపబడినదిగా ఉన్నందున—నేను ఆమెను కలవరపెట్టను ॥5-30-41॥
'42': >-
  ఇక్ష్వాకువంశములో శ్రేష్ఠుడైన, ఆత్మస్వరూపాన్ని బాగా తెలిసిన
  శ్రీరాముని—శుభములైన, ధర్మయుక్తమైన వచనాలను (సందేశాలను) ఆమెకు సమర్పిస్తూ
  (చేరవేస్తూ) మాట్లాడాలి ॥5-30-42॥
'43': >-
  సీత విశ్వసించే విధంగా—నేను మధురమైన వాణితో పలుకుతూ, రాముని మాటలన్నిటినీ ఆమెకు
  వినిపిస్తాను; అట్లే సమస్తాన్ని సక్రమంగా సమీకరించి (నిర్వహించి) చేస్తాను
  ॥5-30-43॥
'44': >-
  ఇలా అనేక విధాలుగా ఆలోచించిన మహాప్రభావశాలి హనుమానుడు, జగత్పతి శ్రీరాముని
  ప్రియతమను (సీతను) దృష్టిస్తూ, వృక్షశాఖల మధ్య ఆశ్రయించుకుని, మధురముగా,
  అసత్యరహితముగా (యథార్థముగా) వాక్యాన్ని పలికాడు ॥5-30-44॥
'45': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, సుందరకాండము నందు
  “హనుమత్కృత్యాకృత్యవిచిన్తనము” అను త్రింశత్తమ సర్గము సమాప్తము ॥5-30॥
