'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावण-शूल-भङ्ग’ नामक एक सौ
  चारवाँ सर्ग (६-१०४) समाप्त होता है।
'1': >-
  राम अत्यन्त महान् क्रोध को प्राप्त हो गए और मानो राक्षसों को जलाते हुए आगे
  बढ़े। उस बुद्धिमान श्रीराम के क्रुद्ध मुख को देखकर समस्त प्राणी भयभीत हो उठे
  और पृथ्वी काँपने लगी।
'2': >-
  सिंह और व्याघ्र के समान बलवान्, पर्वत के समान अचल से प्रतीत होने वाले
  (योद्धा/समर) में भी कम्पन होने लगा; वृक्ष हिलने लगे; और नदियों का स्वामी
  समुद्र भी क्षुब्ध हो उठा।
'3': >-
  आकाश में गधे भी कठोर, कर्कश शब्द करने लगे; और घोर, असामान्य अपशकुनसूचक बादल भी
  चारों ओर गरजते हुए परिक्रमा-सी करने लगे।
'4': >-
  राम को अत्यन्त क्रुद्ध तथा उन भयंकर अपशकुनों को देखकर समस्त प्राणी काँप उठे;
  इससे रावण के मन में भय उत्पन्न हो गया।
'5': >-
  तदनन्तर विमान में स्थित देवता, गन्धर्व, महानाग, ऋषि, दानव, दैत्य तथा गरुड़ आदि
  आकाशचारी (खेचर) भी वहाँ उपस्थित थे।
'6': >-
  उन्होंने उस युद्ध को देखा जो मानो लोक-संहार (प्रलय) की स्थिति के समान
  था—भयानक, नाना प्रकार के अस्त्र-शस्त्रों से सुसज्जित उन दोनों शूरवीरों का घोर
  संग्राम।
'7': >-
  उस महान् युद्ध को देखते हुए, परस्पर विरोध (विग्रह) को प्राप्त हुए देव और
  असुर—सभी—भक्ति-भाव से हर्षित होकर वचन बोल उठे।
'8': >-
  वहीं उपस्थित असुरों ने कहा—“दशग्रीव ही जीते!” और देवताओं ने राम से कहा—“तुम ही
  विजयी हो”—और वे यह बात बार-बार दोहराने लगे।
'9': >-
  इसी बीच, राघव के क्रोध से उत्तेजित होकर दुष्टात्मा रावण, प्रहार करने की इच्छा
  से, एक महान् प्रहरण (अस्त्र) को छूकर उठाने लगा।
'10': >-
  वह शूल वज्र के समान कठोर-सार वाला, महान् गर्जना करने वाला, समस्त शत्रुओं का
  नाश करने वाला था; उसकी चोटियाँ पर्वत-शिखरों के समान थीं और वह देखते ही भय
  उत्पन्न कर देने वाला था।
'11': >-
  उसका अग्रभाग अत्यन्त तीक्ष्ण था और वह मानो धूमयुक्त दिखता था; युगान्त की
  अग्नि-राशि के समान प्रतीत होता था; अत्यन्त उग्र था, सामने से सह पाना असम्भव
  था; और काल (मृत्यु) के लिए भी दुर्गम-सा था।
'12': >-
  वह समस्त प्राणियों को आतंकित करने वाला, फाड़ने और भेदन करने में समर्थ था।
  क्रोध से मानो प्रज्वलित हुए उस शूल को रावण ने ग्रहण किया।
'13': >-
  समरभूमि में, अत्यन्त क्रुद्ध एवं पराक्रमी रावण ने उस महान् शूल को उठाया; और वह
  युद्ध में शूर राक्षसों की सेना से घिरा हुआ था।
'14': >-
  महाकाय रावण ने उसे उठाकर युद्ध में भयानक गर्जना की; क्रोध से उसकी आँखें लाल हो
  रही थीं, और वह अपनी सेना को उत्साहित कर रहा था।
'15': >-
  राक्षस-राज के उस दारुण शब्द ने पृथ्वी, आकाश तथा समस्त दिशाओं-उपदिशाओं को उस
  समय कम्पित कर दिया।
'16': >-
  उस दुरात्मा के उस अतिविशाल नाद से समस्त प्राणी भयभीत हो उठे, और समुद्र भी
  अत्यन्त उद्विग्न होकर उफन पड़ा।
'17': >-
  महान् पराक्रमी रावण उस विशाल शूल को हाथ में लेकर, अत्यन्त ऊँचे स्वर में गर्जना
  कर, राम से कठोर वचन बोला।
'18': >-
  उसने कहा—“हे राम! यह शूल वज्र के समान कठोर है, जिसे मैंने क्रोधवश उठाया है। यह
  तुम्हारे—भाई सहित—सहाय होकर भी, तुम्हारे प्राण तत्काल हर लेगा।”
'19': >-
  “आज रणभूमि में राक्षसों के जो शूरवीर मारे गए हैं—उनके बदले, हे रण-गौरव की
  श्लाघा करने वाले! तुम्हें मारकर मैं शीघ्र ही प्रतिशोध को सम कर दूँगा।”
'20': >-
  “अब ठहर जा, राघव! मैं इसी शूल से तुम्हें मार डालूँगा।” ऐसा कहकर राक्षसाधिपति
  ने वह शूल फेंक दिया।
'21': >-
  रावण के हाथ से छूटा हुआ वह शूल विद्युत्-माला से आवृत-सा दिख रहा था; उसमें आठ
  घण्टियाँ थीं, वह महान् नाद करता हुआ आकाश में जाकर शोभायमान हुआ।
'22': >-
  उस ज्वलन्त, घोर-रूप शूल को देखकर पराक्रमी राघव राम ने धनुष चढ़ाकर (खींचकर)
  तीखे बाणों की वर्षा कर दी।
'23': >-
  जो शूल प्रलयाग्नि के समान आपतित हो रहा था, उसे राघव ने बाणों के समूह से उसी
  प्रकार रोक दिया, जैसे इन्द्र जल-प्रवाहों द्वारा उठती हुई युगान्त-अग्नि को
  शान्त कर दे।
'24': >-
  राम के धनुष से निकले उन बाणों को रावण के महान् शूल ने वैसे ही भस्म कर डाला,
  जैसे अग्नि पतंगों को जला देती है।
'25': >-
  अन्तरिक्ष में स्थित वे बाण शूल के स्पर्श से चूर्ण होकर भस्म हो गए—यह देखकर
  राघव का क्रोध और भी बढ़ गया।
'26': >-
  तब अत्यन्त क्रुद्ध रघुनन्दन राघव ने, मातलि द्वारा लाई हुई, वासव (इन्द्र) को
  सम्मत वह शक्ति (भाला/शक्ति-अस्त्र) हाथ में ले ली।
'27': >-
  बलवान् राम द्वारा घुमाई गई वह शक्ति घण्टानाद के समान शब्द करने लगी; वह
  प्रकाशयुक्त होकर युगान्त की उल्का के समान आकाश को भी प्रज्वलित करती हुई-सी
  प्रतीत हुई।
'28': >-
  वह शक्ति फेंकी गई और राक्षस-राज के उसी शूल पर जा पड़ी। शक्ति से विदीर्ण होकर
  वह महान् शूल अपनी दीप्ति खोकर गिर पड़ा।
'29': >-
  तदनन्तर राम ने अत्यन्त तीक्ष्ण, महान् वेगयुक्त, वज्र के समान कठोर और सीधी
  (अजिह्म) गति वाले बाणों से रावण के तीव्रगामी घोड़ों को बेध डाला।
'30': >-
  फिर पूर्णतः लक्ष्य पर साधकर राघव ने रावण के वक्षःस्थल को तीखे बाणों से बींध
  दिया और उसके ललाट में तीन पंखयुक्त (पत्रि) बाण एक साथ मार दिए।
'31': >-
  शरों से उसका समस्त शरीर विदीर्ण हो गया, अंगों से रक्त बहने लगा; फिर भी सेना के
  बीच खड़ा हुआ राक्षस-राज ऐसा शोभित हुआ मानो रक्तरंजित (लाल) पुष्पों से खिला हुआ
  अशोक-वृक्ष हो।
'32': >-
  राम के बाणों से अत्यन्त विद्ध देह वाला, घावों के रक्त से आर्द्र शरीर वाला
  निशाचर-राज (रावण) युद्धसभा के मध्य में खिन्न हो गया; और उसी समय उसने अत्यधिक
  क्रोध भी धारण कर लिया।
'33': >-
  इस प्रकार ऋषि-परम्परा से प्राप्त, श्रीवाल्मीकि-रचित आदिकाव्य श्रीमद्रामायण के
  युद्धकाण्ड में ‘रावण-शूल-भङ्ग’ नामक एक सौ चारवाँ सर्ग (६-१०४) सम्पन्न हुआ।
