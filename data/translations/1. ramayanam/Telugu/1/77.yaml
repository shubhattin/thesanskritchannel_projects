'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘అయోధ్యాప్రవేశః’ నామ సప్తసప్తతితమః సర్గః
  ॥१-७७॥


  ఇక శ్రీమద్వాల్మీకి రామాయణము బాలకాండలో ‘అయోధ్యా ప్రవేశము’ అను డెబ్బై ఏడవ
  సర్గము.
'1': >-
  రాముడు (పరశురాముడు) వెళ్లిపోయిన తరువాత, మహాయశస్వి దాశరథి శ్రీరాముడు
  ప్రశాంతచిత్తుడై, తన చేతిలో ఉన్న ఆ అప్రమేయమైన ధనుస్సును వరుణదేవునికి (అతని
  ప్రతినిధి చేతులకు) సమర్పించాడు.
'2': >-
  అనంతరం రఘునందనుడైన శ్రీరాముడు వసిష్ఠాదులైన ఋషులను నమస్కరించి, తన తండ్రిని
  (దశరథుని) శక్తిహీనుడిగా/వికారముగా చూచి ఇలా పలికాడు.
'3': >-
  “జామదగ్న్యుడు (పరశురాముడు) వెళ్లిపోయాడు. నాథా! ఇప్పుడు నీ ఆధీనంలో
  రక్షింపబడుతున్న చతురంగిణి సేన అయోధ్యాభిముఖంగా ప్రయాణించనీ” అని (రాముడు
  చెప్పాడు).
'4': >-
  రాముని మాటలు విని రాజా దశరథుడు తన కుమారుని, శ్రీరాముని, రెండు బాహువులతో బలంగా
  కౌగలించుకొని, ఆయన తలపై ముద్దుపెట్టి (మూర్తిమీద) స్నేహంతో ఘ్రాణించాడు.
'5': >-
  “రాముడు (పరశురాముడు) వెళ్లిపోయాడు” అని విన్న రాజు దశరథుడు ఆనందభరితుడై
  పరమహర్షంతో, ఆ క్షణంలో తన కుమారుడినీ తన్ను తానూ (ఇద్దరినీ) మళ్లీ పునర్జన్మ
  పొందినట్లు భావించాడు.
'6': >-
  అతడు ఆ సేనను ముందుకు నడిపించాడు; త్వరగా ఆ సుందర నగరమైన అయోధ్యను
  చేరాడు—పతాకలతో, ధ్వజాలతో అలంకృతమై, వాద్యనాదాలతో ఘోషించబడుతున్న నగరాన్ని.
'7': >-
  రాజమార్గాలు నీరు చల్లబడినవై, మనోహరంగా ఉండగా; పుష్పరాశులు చల్లబడగా;
  రాజప్రవేశానికి సంతోషముఖులైన పౌరులు మంగళకరమైన వస్తువులు చేతబట్టి (మంగళహస్తాలతో)
  స్వాగతించగా—అలా (ఆ నగరాన్ని చూచి/అందులోకి) ప్రవేశించాడు.
'8': >-
  జనసమూహాలతో, అలంకారాలతో నిండిన ఆ నగరంలో రాజు ప్రవేశించాడు. పౌరులూ, నగరవాసి
  బ్రాహ్మణులూ దూరం వరకూ ఎదురు వచ్చి రాజుని సత్కరించారు.
'9': >-
  మహాశ్రీమంతుడూ, మహాయశస్వియైన రాజు, తన కుమారులు తోడుగా ఉండగా, హిమవంతుని పోలిన
  మహోన్నతమైన, ప్రియమైన తన రాజమందిరంలోకి ప్రవేశించాడు.
'10': >-
  తన ఇంట్లో స్వజనులతో రాజు పరమానందించెను; కావలసిన సౌఖ్యసంపత్తులతో బాగా
  పూజింపబడ్డాడు. కౌసల్య, సుమిత్ర, సుమధ్యమయైన కైకేయి—ఈ మూడు రాణులూ (ఆనందించిరి).
'11': >-
  వధువులను స్వీకరించే కార్యంలో నిమగ్నమైన ఇతర రాజయోషితులూ అలాగే (ఉండిరి). ఆ
  తరువాత మహాభాగ్యవతియైన సీతను, యశస్వినియైన ఊర్మిళను (స్వాగతించుటకు)
  ముందుకొచ్చిరి.
'12': >-
  కుశధ్వజుని కుమార్తెలైన ఆ ఇద్దరినీ (సీత, ఊర్మిళలను) రాజయోషితులు స్వీకరించారు.
  వారు క్షౌమవస్త్రాలు ధరించి, మంగళవాక్యాల పలుకులతో, హోమాదుల చేత శోభింపబడ్డారు.
'13': >-
  అవతల వారు (రాణులు, రాజయోషితులు) త్వరగా దేవతాలయాలన్నింటినీ పూజించారు. ఆ సమయంలో
  రాజసుతలైన వధువులందరూ పదే పదే నమస్కరించి (వృద్ధుల ఆశీస్సులు పొందిరి).
'14': >-
  అంతట వారందరూ ఆనందించారు; భర్తలతో రహస్యంగా/ఏకాంతంగా సంతోషించారు. వారు
  వివాహితులయ్యారు, శస్త్రవిద్యలో నిపుణులయ్యారు; ధనసంపదతో, సుహృజ్జనులతో కూడి
  శోభించారు.
'15': >-
  నరశ్రేష్ఠులైన వారు తండ్రికి సేవచేస్తూ (ఆయన ఆజ్ఞానుసారం) ప్రవర్తించిరి.
  కొంతకాలం గడిచిన తరువాత రాజా దశరథుడు తన కుమారుడైన (భరతుని గురించి) ఇలా పలికాడు.
'16': >-
  రఘునందనుడైన దశరథుడు కైకేయి కుమారుడైన భరతునితో ఇలా అన్నాడు—“నాయనా! ఈతడు
  కేకయరాజుని కుమారుడు (యుధాజిత్); ఇక్కడే నివసిస్తున్నాడు.”
'17': >-
  “నీ మాతులుడైన వీరుడు యుధాజిత్ నిన్ను తీసుకువెళ్లటానికి వచ్చాడు” అని దశరథుడు
  చెప్పిన ఈ మాట విని, కైకేయి సుతుడైన భరతుడు (ప్రయాణానికి సిద్ధమయ్యాడు).
'18': >-
  అప్పుడతడు శత్రుఘ్నునితో కలిసి ప్రయాణానికి ఏర్పాటుచేసుకున్నాడు. శూరుడైన భరతుడు
  తండ్రిని, అలసట తెలియని కార్యనిష్ఠుడైన శ్రీరాముని కూడా సెలవు అడిగి బయలుదేరాడు.
'19': >-
  నరశ్రేష్ఠుడైన భరతుడు శత్రుఘ్నునితో కలిసి తల్లులనూ సెలవు తీసుకొని వెళ్లాడు.
  యుధాజిత్ భరతుని, శత్రుఘ్నునితో కలిసి పొందిన వెంటనే పరమహర్షితుడయ్యాడు.
'20': >-
  ఆ వీరుడు (యుధాజిత్) వారిని తీసుకొని తన నగరంలోకి ప్రవేశించాడు; భరతుని తండ్రి
  (కేకయరాజు) ఎంతో సంతుష్టుడయ్యాడు. భరతుడు వెళ్లిన తరువాత శ్రీరాముడూ, మహాబలుడైన
  లక్ష్మణుడూ (అయోధ్యలోనే ఉండి)...
'21': >-
  దేవసమానుడైన తమ తండ్రిని అప్పుడే పూజించి సేవించారు. తండ్రి ఆజ్ఞను శిరసావహించి,
  పౌరుల పనులన్నింటినీ అన్ని విధాలా నిర్వహించారు.
'22': >-
  రాముడు అందరికీ ప్రియమైనవీ, హితమైనవీ అయిన కార్యాలన్నింటినీ చేసేవాడు. తల్లులకోసం
  చేయవలసిన పనులను కూడా అత్యంత నియమబద్ధంగా పూర్తి చేశాడు.
'23': >-
  గురువుల పట్ల చేయవలసిన సేవలనూ, గురుకార్యాలనూ కాలకాలానికి జాగ్రత్తగా గమనించి
  నిర్వహించేవాడు. ఈ విధంగా దశరథుడు, బ్రాహ్మణులు, అలాగే నగరవాసులు (నైగములు) అందరూ
  సంతోషించారు.
'24': >-
  రాముని శీలస్వభావమూ, నడవడిక కారణంగా ఆ దేశంలో నివసించే ప్రజలందరూ సంతృప్తి
  చెందారు. లోకంలో అత్యధిక కీర్తిని పొందిన, సత్యపరాక్రముడైన రాముడు (అందరికీ)
  ఆదర్శమయ్యాడు.
'25': >-
  స్వయంభూవు (బ్రహ్మ) వలె సమస్త ప్రాణులకు గుణశ్రేష్ఠుడై నిలిచాడు. రాముడు సీతతో
  కలిసి అనేక ఋతువులు (కాలాలు) సుఖంగా విహరించాడు.
'26': >-
  మనస్వియైన రాముని మనస్సు పూర్తిగా సీతయందే నిమగ్నమైంది; ఆమె హృదయంలోనే అతడు
  స్థిరంగా నిలిచాడు. “సీత రామునికి అత్యంత ప్రియురాలు; ఆమె పితృప్రదత్త భార్య” అని
  (అందరూ భావించిరి/ప్రసిద్ధమైంది).
'27': >-
  గుణముల వల్ల, రూపగుణముల వల్ల కూడా (రామునిపై) ఆమె ప్రేమ మరింత మరింతగా
  పెరుగుతుండెను. ఆమె హృదయంలో భర్త పట్ల భావం రెండింతలుగా విస్తరించుచుండెను.
'28': >-
  హృదయంలో అంతర్గతంగా ఉన్నదీ (భావమూ) హృదయం ద్వారా స్పష్టంగా వెల్లడవుతుండెను.
  జనకనందినీ మైథిలీ అయిన ఆమె, విశేషంగా మరింత శోభిల్లింది. రూపంలో దేవతలకు
  సమానమైనది; సీత, రూపవతియైన శ్రీదేవిలా ప్రకాశించెను.
'29': >-
  అలాంటి అత్యుత్తమ రాజకన్యయైన సీతతో—అతన్ని అత్యంతగా కోరుకున్న
  ఆమెతో—రాజర్షిపుత్రుడైన శ్రీరాముడు ఐక్యమై, పరమానందంతో మరింత ప్రకాశించాడు;
  అమరేశ్వరుడైన విష్ణువు శ్రీతో వెలిగినట్లుగా, రాముడు శోభిల్లాడు.
'30': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘అయోధ్యాప్రవేశః’ నామ
  సప్తసప్తతితమః సర్గః ॥१-७७॥


  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకి రామాయణ ఆదికావ్యము బాలకాండలో ‘అయోధ్యాప్రవేశము’
  అను డెబ్బై ఏడవ సర్గము సమాప్తము.
