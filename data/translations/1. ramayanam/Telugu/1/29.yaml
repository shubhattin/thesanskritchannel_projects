'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘సిద్ధాశ్రమః’ నామ ఏకోనత్రింశః సర్గః ॥
  १-२९ ॥
'1': >-
  ఆ అప్రమెయుడైన శ్రీరాముడు (విశ్వామిత్రుని మాటలను) అడిగి తెలుసుకోవుచుండగా,
  మహాతేజస్సుగల విశ్వామిత్రుడు (ఆ విషయాన్ని) వివరించుటకు ఆరంభించెను ॥१-२९-१॥
'2': >-
  ఇక్కడ, మహాబాహువైన రామా! దేవతలచే నమస్కరింపబడే విష్ణువు అనేకానేక సంవత్సరాలు,
  అలాగే యుగశతములపాటు (నివసించెను) ॥१-२९-२॥
'3': >-
  తపస్సు ఆచరణ యొక్క లక్ష్యార్థముగా, మహాతపస్వియైన ఆయన ఇక్కడే నివసించెను. రామా!
  ఇది మహాత్ముడైన వామనుని పూర్వాశ్రమము ॥१-২९-३॥
'4': >-
  ఇది ‘సిద్ధాశ్రమం’ అని ప్రసిద్ధి పొందెను; ఎందుకంటే ఇక్కడ మహాతపస్వి (వామనుడు)
  సిద్ధిని పొందినవాడు. అదే కాలములో వైరోచనుడైన రాజు బలి (అక్కడ ప్రత్యక్షమయ్యెను)
  ॥१-२৯-४॥
'5': >-
  ఇంద్రునితో కూడిన దేవగణములను, మరుద్గణములతో సహా జయించిన తరువాత, త్రిలోకములలో
  విశ్రుతుడైన ఆ రాజు తన రాజ్యపాలనను నడిపించెను ॥१-२৯-५॥
'6': >-
  మహాబలశాలియైన అసురేంద్రుడు బలి ఒక మహాయజ్ఞమును చేసెను. యజమానుడైన బలియొక్క
  యజ్ఞమును చూసిన దేవతలు—అగ్నిని ముందుంచుకొని—స్వయంగా వచ్చి, ఈ ఆశ్రమములో
  విష్ణువుతో ఇలా చెప్పిరి ॥१-२९-६॥
'7': >-
  ‘విష్ణో! వైరోచనుడు బలి ఉత్తమమైన యజ్ఞమును యజించుచున్నాడు. అతని వ్రతము ఇంకా
  సమాప్తి పొందలేదు; అటువంటి సమయంలో (నీ) కార్యాన్ని సాధించుకొనుము’ ॥१-२৯-७॥
'8': >-
  ‘ఇటు అటు నుండి అతనిని ఆశ్రయించి, యాచకులుగా వచ్చేవారు ఎవరైనా, వారు ఏది ఎక్కడ
  ఎలా యాచించినా, అంతటినీ వారికి అతడు (బలి) దానముగా ఇస్తున్నాడు’ ॥१-२۹-८॥
'9': >-
  ‘కాబట్టి దేవహితార్థముగా నీవు మాయాయోగమును ఆశ్రయించి, వామనరూపమును ధరించి,
  విష్ణో! ఉత్తమమైన కల్యాణాన్ని (దేవతలకు మేలు) చేయుము’ ॥१-२९-९॥
'10': >-
  ఈ మధ్యలో, రామా! అగ్నితో సమానమైన ప్రభ కలిగిన కశ్యపుడు, అదితితో సహా, తన
  తేజస్సుతో దీప్యమానుడై అక్కడికి వచ్చెను ॥१-२९-१०॥
'11': >-
  దేవితో సహాయుడై ఉన్న భగవానుడు (కశ్యపుడు) దివ్యమైన వెయ్యి సంవత్సరాల వ్రతాన్ని
  సమాప్తి చేసి, వరప్రదుడైన మధుసూదనుని స్తుతించెను ॥१-२९-११॥
'12': >-
  ‘తపోమయుడవు, తపస్సుల రాశివంటివాడవు; తపోమూర్తివి, తపస్సే స్వరూపమై ఉన్నవాడవు.
  సుతపస్సుతో నిన్ను (నేను) దర్శించుచున్నాను, పురుషోత్తమా!’ ॥१-२९-१२॥
'13': >-
  ‘ప్రభో! నీ శరీరములోనే ఈ సమస్త జగత్తును చూస్తున్నాను. నీవు అనాది,
  నిర్వచనాతీతుడు; నేను నీ శరణు చేరితిని’ ॥१-२९-१३॥
'14': >-
  కల్మషము తొలగిన కశ్యపునితో హరి సంతోషముగా ఇలా చెప్పెను: ‘నీకు భద్రము! వరమును
  కోరుము; నీవు వరానికి అర్హుడవు—ఇదే నా అభిప్రాయం’ ॥१-२৯-१४॥
'15': >-
  ఆ మాట విని కశ్యపుడు (మరీచి సంతతి కశ్యపుడు) ఇలా పలికెను: ‘ఇది అదితి, దేవతలు,
  మరియు నేనూ (అందరమూ) కోరుచున్న కోరిక’ ॥१-२৯-१५॥
'16': >-
  ‘వరదా! సుప్రీతుడవై, సువ్రతుడవైన (నీకు) ఇది దానమివ్వవలసియున్నది. అనఘా భగవన్!
  నీవు నాకు, అదితికి కూడా, కుమారుడవై జన్మించుము’ ॥१-२९-१६॥
'17': >-
  ‘అసురసూదనా! నీవు శక్రునికి (ఇంద్రునికి) తమ్ముడవై, కనిష్ఠ భ్రాతగా ఉండు. దుఃఖంతో
  ఆర్తులైన దేవతలకు సహాయం చేయవలసినది’ ॥१-২৯-१७॥
'18': >-
  ‘నీ ప్రసాదముచే ఈ ఆశ్రమము “సిద్ధాశ్రమం” అనే పేరుతో ప్రసిద్ధి పొందును. దేవేశా!
  కార్యము సిద్ధించిన తరువాత, భగవన్! ఇక్కడి నుండి నీవు లేచి బయలుదేరు’ ॥१-२৯-१८॥
'19': >-
  అనంతరం మహాతేజస్సుగల విష్ణువు అదితి గర్భములో జన్మించెను; వామనరూపమును ధరించి
  వైరోచనుడైన బలినిద్దరకు వెళ్లెను ॥१-२९-१९॥
'20': >-
  అక్కడ మూడు అడుగుల నేలను భిక్షగా అడిగి, భూమిని స్వీకరించి, లోకహితార్థము కోరుచూ,
  సర్వలోక హితములో నిరతుడై, లోకములన్నిటిని (త్రివిక్రముడై) ఒక్క అడుగుతో దాటెను
  ॥१-२९-२०॥
'21': >-
  మహాతేజస్సుగల ఆయన బలిని తన తేజస్సుతో నియమించి, (త్రిలోకాధిపత్యాన్ని) మళ్లీ
  మహేంద్రునికి అప్పగించి, త్రిలోకములను తిరిగి శక్రుని వశములో నిలిపెను ॥१-२९-२१॥
'22': >-
  అదే (వామనుడు) పూర్వము అధిక్రమించిన ఈ ఆశ్రమము శ్రమనాశకమైనదై ఉన్నది. నేనూ
  భక్తితో అదే వామనుని ఆశ్రమాన్ని వినియోగించుచున్నాను (ఇక్కడ నివసించుచున్నాను)
  ॥१-२९-२२॥
'23': >-
  ఈ ఆశ్రమానికి విఘ్నములు కలిగించు రాక్షసులు వచ్చుచుంటారు. పురుషవ్యాఘ్రా! ఇక్కడ
  దుష్టాచారులైన వారిని నీవు సంహరించవలసినది ॥१-২९-२३॥
'24': >-
  రామా! నేడు మనము అనుత్తమమైన సిద్ధాశ్రమమునకు వెళ్దుము. తాతా! ఆ ఆశ్రమస్థానము నాకు
  ఎంత సంబంధమో, నీకూ అంతే సంబంధము (అధికారము) కలదు ॥१-२९-२४॥
'25': >-
  ఇలా చెప్పి పరమానందముతో, రాముని లక్ష్మణునితో కూడ పట్టుకొని, ఆశ్రమస్థానములో
  ప్రవేశించుచున్న మహాముని, నీహారము తొలగిన చంద్రునివలె, పునర్వసునక్షత్రంతో కూడిన
  శశివలె ప్రకాశించెను ॥१-২९-२५॥
'26': >-
  ఆయనను చూసి సిద్ధాశ్రమనివాసులైన మునులందరూ ఒక్కసారిగా లేచి లేచి, విశ్వామిత్రుని
  పూజించిరి ॥१-२৯-२६॥
'27': >-
  వివేకవంతుడైన విశ్వామిత్రునికి యథార్హంగా పూజ చేసిరి; అలాగే రాజపుత్రులైన ఆ
  ఇద్దరికీ కూడా అతిథి సత్కారమును నిర్వహించిరి ॥१-२৯-२७॥
'28': >-
  కొంతసేపు విశ్రాంతి తీసుకున్న తరువాత, శత్రువులను దমনించు రాజపుత్రులు, అంజలి
  ఘటించి, మునిశార్దూలుడైన విశ్వామిత్రునితో ఇట్లు పలికిరి—రఘునందనులు ॥१-२९-२८॥
'29': >-
  ‘మునిపుంగవా! నీకు భద్రము. నేడు నే దీక్షలో ప్రవేశించుము. ఈ సిద్ధాశ్రమము
  సిద్ధిని పొందునట్లు (విఘ్నరహితమగునట్లు) చేయబడుగాక. నీ వచనం సత్యమగుగాక’
  ॥१-२९-२९॥
'30': >-
  ఇలా పలుకబడిన మహాతేజస్సుగల మహర్షి విశ్వామిత్రుడు, నియతుడై, నియమితేంద్రియుడై,
  అప్పుడు దీక్షలో ప్రవేశించెను ॥१-२९-३०॥
'31': >-
  ఆ ఇద్దరు కుమారులు కూడా ఆ రాత్రి అంతా సుసమాహితులై గడిపి, ఉదయకాలమున లేచి,
  పూర్వసంధ్యను ఉపాసించి ॥१-२९-३१॥
'32': >-
  అత్యంత శుచిత్వముతో, నియమముగా జపింపవలసిన పరమజపాన్ని సంపూర్ణం చేసి,
  అగ్నిహోత్రమున కూర్చున్న విశ్వామిత్రునికి నమస్కరించిరి ॥१-२९-३२॥
'33': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘సిద్ధాశ్రమః’ నామ
  ఏకోనత్రింశః సర్గః ॥१-२९॥
