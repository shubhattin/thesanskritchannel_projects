'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘अमृतोत्पत्ति’ नामक पैंतालीसवाँ सर्ग
  आरम्भ होता है।
'1': >-
  विश्वामित्र के वचन सुनकर राघव श्रीराम लक्ष्मण सहित परम विस्मय को प्राप्त होकर
  फिर विश्वामित्र से बोले।
'2': >-
  हे ब्रह्मन्! यह अत्यन्त अद्भुत और परम (श्रेष्ठ) वृत्तान्त आपने कहा है—गंगा का
  पुण्यदायक अवतरण और समुद्र का भी परिपूर्ण हो जाना।
'3': >-
  हे परंतप! आपकी इस समस्त, अखिल कथा का चिन्तन करते-करते हमारी रात्रि क्षणभर के
  समान ही बीत गई।
'4': >-
  हे विश्वामित्र! आपकी इस शुभ कथा का मनन करते हुए मेरी वह पूरी रात सौमित्रि
  (लक्ष्मण) के साथ बीत गई।
'5': >-
  फिर निर्मल प्रभात होने पर, अरिंदम राघव ने नित्यकर्म से निवृत्त होकर तपोधन
  विश्वामित्र से ये वचन कहे।
'6': >-
  भगवन्! रात्रि बीत गई। जो परम श्रुत (अत्यन्त श्रवणीय) है, वह सुन लिया। अब चलिए,
  हम नदियों में श्रेष्ठ, पुण्यस्वरूप त्रिपथगा गंगा नदी को पार करें।
'7': >-
  यह नौका पुण्यकर्मा ऋषियों के लिए सुखपूर्वक पार लगाने वाली है। भगवन्! आपको यहाँ
  आया हुआ जानकर यह शीघ्र ही आ गई है।
'8': >-
  महात्मा राघव के उस वचन को सुनकर कौशिक (विश्वामित्र) ने ऋषियों के समुदाय सहित
  सबका उतरना-पार होना (सन्तार) करवा दिया।
'9': >-
  उत्तर तट पर पहुँचकर और वहाँ ऋषिगण का सम्यक् पूजन करके वे गंगा के तट पर बैठे;
  तब उन्होंने विशाल नामक नगरी को देखा।
'10': >-
  तब मुनिवर विश्वामित्र राघव सहित शीघ्र ही उस रमणीय, दिव्य, स्वर्ग के समान
  सुन्दर विशाल नगरी की ओर गए।
'11': >-
  तब महाप्राज्ञ श्रीराम ने महामुनि विश्वामित्र से हाथ जोड़कर, उस उत्तम विशाल
  नगरी के विषय में प्रश्न किया।
'12': >-
  हे महामुने! विशाल नगरी में कौन-सा राजवंश है? आपका कल्याण हो—मैं यह सुनना चाहता
  हूँ; मेरे मन में बड़ा कौतूहल है।
'13': >-
  राम के वे वचन सुनकर मुनिश्रेष्ठ (विश्वामित्र) ने विशाल नगरी का प्राचीन
  वृत्तान्त बताना आरम्भ किया।
'14': >-
  हे राम! इन्द्र (शक्र) की यह कथा सुनो, जो मैंने सुनी थी। हे राघव! इस देश में जो
  कुछ घटित हुआ, उसे यथातत्त्व सुनो।
'15': >-
  हे राम! पूर्वकाल कृतयुग में दिति के पुत्र महाबली थे और अदिति के पुत्र भी
  अत्यन्त भाग्यशाली, वीर्यवान् तथा सुदार्मिक थे।
'16': >-
  हे नरव्याघ्र! तब उन महात्माओं के मन में यह बुद्धि उत्पन्न हुई कि हम अमर, अजर
  (बूढ़े न होने वाले) और निरामय कैसे हो सकते हैं।
'17': >-
  उन विवेकी जनों के विचार करते-करते यह बुद्धि हुई कि क्षीरसागर का मन्थन करके हम
  वहाँ से रस (सार-तत्त्व) प्राप्त करेंगे।
'18': >-
  तब मन्थन का निश्चय करके उन्होंने वासुकि को रस्सी बनाया और मन्दर पर्वत को मथनी
  बनाकर, अमित तेजस्वी देव-दानवों ने मन्थन किया।
'19': >-
  फिर सहस्रों वर्षों तक उस रस्सी बने सर्प के फन और शिर भाग अत्यन्त विष उगलते
  रहे; और उन्होंने दाँतों से शिलाओं को काट-काटकर (दंशित करके) मथना जारी रखा।
'20': >-
  तभी अग्नि के समान प्रज्वलित हालाहल नामक महाविष उत्पन्न हुआ। उसके प्रभाव से
  देव, असुर और मनुष्य सहित सारा जगत दग्ध होने लगा।
'21': >-
  तब शरणार्थी देवगण महादेव शंकर के पास गए—पशुपति रुद्र की स्तुति करते हुए
  ‘त्राहि-त्राहि’ (रक्षा करो) कहने लगे।
'22': >-
  देवों द्वारा ऐसा कहे जाने पर देवदेवेश्वर प्रभु (शंकर) ने उनकी बात स्वीकार की;
  और उसी समय शंख-चक्रधारी हरि (विष्णु) भी वहाँ प्रकट हुए।
'23': >-
  हरि ने मुस्कराकर शूलधारी रुद्र से कहा—‘देवताओं के द्वारा मन्थन किए जाते समय जो
  विष सबसे पहले उत्पन्न हुआ है,’
'24': >-
  ‘हे सुरश्रेष्ठ! वह आपके ही भाग का है, क्योंकि आप देवताओं के अग्रभाग
  (अग्रस्थान) में हैं और आपको ही अग्रपूजा प्राप्त होती है; अतः प्रभो! इस विष को
  ग्रहण कीजिए।’
'25': >-
  ऐसा कहकर सुरश्रेष्ठ (विष्णु) वहीं अन्तर्धान हो गए। शार्ङ्गधनुषधारी के वचन
  सुनकर और देवताओं का भय देखकर,
'26': >-
  देवेश भगवान हर (शिव) ने उस भयंकर हालाहल विष को, अमृत के समान मानकर ग्रहण किया;
  और देवताओं को आश्वस्त कर (विसृज्य) वे अपने धाम को चले गए।
'27': >-
  तब, हे रघुनन्दन! समस्त देव और असुर पुनः मन्थन करने लगे; और वह उत्तम मन्दर
  पर्वत (मथनी बनकर) पाताल में धँसने लगा।
'28': >-
  तब देवगण गन्धर्वों सहित मधुसूदन की स्तुति करने लगे—‘आप ही समस्त प्राणियों की
  गति हैं, विशेषकर स्वर्गवासियों की।’
'29': >-
  ‘हे महाबाहो! हमारी रक्षा कीजिए; आप ही इस पर्वत को उठाने में समर्थ हैं।’ यह
  सुनकर हृषीकेश ने कच्छप (कामठ) रूप धारण किया।
'30': >-
  हरि ने पर्वत को अपनी पीठ पर रखकर समुद्र में उसी रूप में स्थित होकर उसे धारण
  किया; और लोकात्मा केशव ने हाथ से पर्वत-शिखर को दबाकर (स्थिर करके) सहारा दिया।
'31': >-
  देवताओं के बीच स्थित होकर पुरुषोत्तम ने मन्थन कराया। फिर सहस्रों वर्षों के बाद
  आयुर्वेदमय (चिकित्सा-विद्या के अधिष्ठाता) पुरुष,
'32': >-
  सुधर्मात्मा धन्वन्तरि पहले प्रकट हुए—हाथ में दण्ड और कमण्डलु लिए हुए; और साथ
  ही सुवर्चसा (अत्यन्त तेजस्विनी) अप्सराएँ भी उत्पन्न हुईं।
'33': >-
  हे मनुजश्रेष्ठ! जल का मन्थन होने से उसी रस से श्रेष्ठ स्त्रियाँ उत्पन्न हुईं;
  इसलिए वे ‘अप्सरा’ कहलायीं।
'34': >-
  हे काकुत्स्थ! उन सुवर्चसा अप्सराओं की साठ करोड़ संख्या हुई; और जो उनकी
  परिचारिकाएँ थीं, वे तो असंख्य थीं।
'35': >-
  उन अप्सराओं को कोई भी—न देव, न दानव—ग्रहण नहीं करता था; इस ग्रहण न किए जाने के
  कारण ही वे ‘साधारण’ (सभी की) कही गईं।
'36': >-
  फिर, हे रघुनन्दन! वरुण की कन्या वारुणी—महाभागा—उत्पन्न होकर अपना पति (परिग्रह)
  खोजती हुई ऊपर उछली।
'37': >-
  हे राम! दिति के पुत्रों (दैत्य) ने वरुण की उस कन्या को नहीं ग्रहण किया;
  परन्तु, हे वीर! अदिति के पुत्रों (देवों) ने उस अनिन्दिता को स्वीकार कर लिया।
'38': >-
  इसी कारण वे दैत्य ‘असुर’ कहलाए, और अदिति के पुत्र ‘सुर’ कहलाए; और वारुणी का
  ग्रहण होने से देवगण हर्षित और अत्यन्त प्रसन्न हुए।
'39': >-
  तब उच्चैःश्रवा नामक श्रेष्ठ अश्व, कौस्तुभ नामक मणिरत्न, और इसी प्रकार उत्तम
  अमृत भी प्रकट हुआ, हे नरश्रेष्ठ!
'40': >-
  हे राम! उसी (अमृत) के कारण बड़ा कुलक्षय (वंशनाशकारी संघर्ष) हुआ; तब अदिति के
  पुत्रों ने दिति के पुत्रों से युद्ध किया।
'41': >-
  तब सब असुर राक्षसों सहित एकजुट हो गए; हे वीर! ऐसा महाघोर युद्ध हुआ जो
  त्रैलोक्य को मोहने (विचलित कर देने) वाला था।
'42': >-
  जब सब ओर विनाश की स्थिति हो चली, तब महाबली विष्णु ने मोहिनी की माया का आश्रय
  लेकर शीघ्र ही अमृत को हर लिया।
'43': >-
  जो-जो विष्णु—अक्षय पुरुषोत्तम—के सम्मुख आए, वे सब युद्ध में तब अत्यन्त
  सामर्थ्यशाली विष्णु द्वारा कुचल दिए गए।
'44': >-
  इस भयंकर महायुद्ध में अदिति के वीर पुत्रों ने दिति के पुत्रों को मार
  गिराया—दैत्य और आदित्य दोनों के बीच अत्यन्त घोर संग्राम हुआ।
'45': >-
  दिति के पुत्रों का संहार करके और राज्य प्राप्त कर पुरन्दर (इन्द्र)
  प्रसन्नचित्त होकर ऋषिसंघ और चारणों सहित समस्त लोकों का शासन करने लगे।
'46': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के बालकाण्ड में ‘अमृतोत्पत्ति’
  नामक पैंतालीसवाँ सर्ग समाप्त हुआ।
