'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణము యుద్ధకాండలో ‘ఔషధిపర్వతానయనము’ అనున
  చతుఃసప్తతితమః (74వ) సర్గము ॥6-74॥
'1': >-
  యుద్ధభూమిలో ఆ ఇద్దరు (రామలక్ష్మణులు) అస్త్రజాలముచేత బలంగా బాధింపబడి అచేతనులై
  పడినపుడు, వానరయూథపతుల సైన్యము మూర్ఛించిపోయెను. సుగ్రీవుడు, నీలుడు, అంగదుడు,
  జాంబవంతుడు — వీరందరును కూడా ఏ మార్గమూ తోచక ఏమీ ప్రతివచించలేక నిలిచిరి ॥6-74-1॥
'2': >-
  అప్పుడు సర్వసైన్యమూ విషణ్ణమై ఉన్నదని గమనించిన బుద్ధిమంతులలో శ్రేష్ఠుడైన
  విభీషణుడు, శ్రేష్ఠవానర వీరులను అసమానమైన వచనములతో ఓదార్చుతూ ఇలా పలికెను
  ॥6-74-2॥
'3': >-
  ‘భయపడకుడి; ఇక్కడ విషాదపడవలసిన కాలము కాదు. ఎందుకంటే ఆర్యపుత్రులైన రామలక్ష్మణులు
  అశక్తులై విషణ్ణులై కనిపించినదానికి కారణము — స్వయంభూవు (బ్రహ్మ) వాక్యాన్ని
  ధరిస్తూ నిలిచినవారు కదా — ఇంద్రజిత్తు అస్త్రజాలములతో వారిని బంధించినందువల్లనే’
  ॥6-74-3॥
'4': >-
  ‘స్వయంభూవు రామునికి ప్రసాదించిన ఈ పరమాస్త్రము — బ్రాహ్మాస్త్రము —
  అచ్యుతవీర్యముగలదే. ఆ అస్త్రాన్ని గౌరవించి యుద్ధములో రాజపుత్రులైన వారు
  పడిపోయినప్పుడు, ఇక్కడ విషాదపడవలసిన అవసరమేంటి?’ ॥6-74-4॥
'5': >-
  అప్పుడు ధీమంతుడైన మారుతి (హనుమంతుడు) బ్రాహ్మాస్త్రమును గౌరవించి, విభీషణుని
  మాటలు విని ఇలా పలికెను ॥6-74-5॥
'6': >-
  ‘ఈ అస్త్రబాధతో క్షీణించిన బలవంతులైన వానరసైన్యములో ఎవడు ఎవడు ప్రాణములను
  నిలుపుకొని ఉన్నాడో, వారివారిని మనము ఓదార్చుదాం’ ॥6-74-6॥
'7': >-
  అప్పుడు ఆ రాత్రి యుద్ధశిరస్సులో హనుమంతుడూ, రాక్షసోత్తముడైన విభీషణుడూ — ఇద్దరు
  వీరులు — ఒకేసారి చేతులలో జ్వలించే ఉల్కలను ధరించి తిరుగుచున్నారు ॥6-74-7॥
'8': >-
  చీలిపోయిన తోకలు, చేతులు, తొడలు, పాదాలు, వేళ్లు, తలలు మోయుచూ; గాయపడిన
  శరీరములనుండి అన్ని దిక్కులకూ రక్తం కారుచుండగా— అలా పడిపోయిన శరీరఖండములతో
  నిండిన యుద్ధభూమిని వారు చూచిరి ॥6-74-8॥
'9': >-
  పర్వతాకారములైన పతిత వానరశరీరములతో చుట్టుముట్టబడి, చమకే ఆయుధములు కూడా నేలపై
  పడివున్నట్లు వారు వసుంధరను దర్శించిరి ॥6-74-9॥
'10': >-
  అక్కడ సుగ్రీవుడు, అంగదుడు, నీలుడు, శరభుడు, గంధమాదనుడు, జాంబవంతుడు, సుషేణుడు,
  వేగదర్శి — వీరందరినీ వారు చూచిరి ॥6-74-10॥
'11': >-
  మైందుడు, నలుడు, జ్యోతిర్ముఖుడు, ద్వివిదుడు — ఈ వానరుడును; విభీషణుడూ హనుమంతుడూ
  — యుద్ధములో హతులైనట్లు పడియున్న వారిని చూచిరి ॥6-74-11॥
'12': >-
  స్వయంభూవు ప్రియుడైన ఇంద్రజిత్తు ప్రయోగించిన ఆ అస్త్రముచేత, పగలు ఐదవ భాగము
  మిగిలియుండగానే, బలవంతులైన వానరులలో అరవైఏడు కోట్ల మంది హతులయ్యిరి ॥6-74-12॥
'13': >-
  సముద్రపు ప్రవాహముల వలె విస్తారమై, భయంకరముగా, బాణబాధతో నలిగిన ఆ సైన్యాన్ని
  చూచి, విభీషణునితో కూడిన హనుమంతుడు జాంబవంతుని కోసం వెదకసాగెను ॥6-74-13॥
'14': >-
  స్వభావసిద్ధమైన ముదివయసుతో కూడినవాడు, వందల కొద్దీ బాణములతో కప్పబడినవాడు,
  ప్రజాపతి పుత్రుడైన వీరుడు, శాంతించుచున్న అగ్నివలె కనబడుచున్న జాంబవంతుని వారు
  చూచిరి ॥6-74-14॥
'15': >-
  అతనిని చూసి దగ్గరకు వెళ్లి, పౌలస్త్యుడు (విభీషణుడు) ఇలా పలికెను: ‘ఆర్యా! ఈ
  పదునైన బాణములచేత నీ ప్రాణములు నశించలేదు కదా?’ ॥6-74-15॥
'16': >-
  విభీషణుని మాటలు విని, ఋక్షపుంగవుడైన జాంబవంతుడు కష్టముగా మాటలను బయటకు పలుకుతూ
  ఇలా అన్నాడు ॥6-74-16॥
'17': >-
  ‘నైఋతేంద్రా! మహావీర్యుడా! నీ స్వరమువలన నిన్ను గుర్తించుచున్నాను. పదునైన
  బాణములతో నా దేహము ఛేదింపబడి ఉంది గాని, నా కళ్ళతో నిన్ను చూడలేకున్నాను’
  ॥6-74-17॥
'18': >-
  ‘సువ్రతా! అంజనా సుపుత్రుడై, మాతరిశ్వుడు (వాయుదేవుడు) జనకుడైన వానరశ్రేష్ఠుడు
  హనుమంతుడు — ఎక్కడైనా — ఇంకా ప్రాణాలను ధరించి ఉన్నాడా?’ ॥6-74-18॥
'19': >-
  జాంబవంతుని మాటలు విని విభీషణుడు ఇలా పలికెను: ‘ఆర్యపుత్రులైన రామలక్ష్మణులను
  దాటేసి నీవు మారుతిని ఎందుకు అడుగుచున్నావు?’ ॥6-74-19॥
'20': >-
  ‘రాజైన సుగ్రీవునిగాని, అంగదునిగాని, రాఘవునిగాని — ఎవరిలోనూ — నీవు చూపిన
  స్నేహము, వాయుసుతుడైన హనుమంతునిపట్ల చూపినంత అధికంగా కనిపించలేదు’ ॥6-74-20॥
'21': >-
  విభీషణుని మాటలు విని జాంబవంతుడు ఇలా అన్నాడు: ‘నైఋతశార్దూలా! నేను మారుతిని
  ఎందుకు ప్రశ్నించుచున్నానో వినుము’ ॥6-74-21॥
'22': >-
  ‘ఈ వీరుడు (హనుమంతుడు) జీవించి ఉన్నంతకాలం, హతమైనట్టుగా కనిపించిన సైన్యమూ
  హతముకాకుండా నిలువగలదు. హనుమంతుడు ప్రాణాలను విడిచినపుడు మాత్రం, మనము ప్రాణములు
  ఉన్నా మృతులమే’ ॥6-74-22॥
'23': >-
  ‘తాతా! వాయుదేవుని సమానుడైన మారుతి ఇంకా నిలిచి ఉంటే, అగ్నివలె వీర్యముగల ఆ
  వీరునివల్ల జీవించగల ఆశ కలుగుతుంది’ ॥6-74-23॥
'24': >-
  అప్పుడు మారుతాత్మజుడైన హనుమంతుడు ఆ వృద్ధుని దగ్గరకు వెళ్లి వినయముతో
  నమస్కరించి, జాంబవంతుని పాదములను పట్టుకొని వందనము చేసెను ॥6-74-24॥
'25': >-
  హనుమంతుని మాటలు విన్న తరువాత, ఇంద్రియములు వ్యథపడిపోయిన ఋక్షపుంగవుడైన
  జాంబవంతుడు తనను తాను మళ్లీ జన్మించినవానివలె అనుకొనెను ॥6-74-25॥
'26': >-
  అప్పుడు మహాతేజస్సుగల జాంబవంతుడు హనుమంతునితో ఇలా పలికెను: ‘రా, హరిశార్దూలా!
  వానరులను రక్షించుటకు నీవే యోగ్యుడివి’ ॥6-74-26॥
'27': >-
  ‘వీరత్వములో వీరందరికి సరిపడగలవాడు మరెవడూ కాదు; నీవే వారి పరమమిత్రుడవు. ఇది నీ
  పరాక్రమం చూపవలసిన సమయం; మరెవ్వరినీ నేను చూడుటలేదు’ ॥6-74-27॥
'28': >-
  ‘ఋక్షవానర వీరుల సేనలను ఉత్సాహపరచు. అలాగే బాణబంధనముతో క్షతమై పడిన
  రామలక్ష్మణులను కూడా విశల్యులుగా (బాణరహితులుగా) చేయుము’ ॥6-74-28॥
'29': >-
  ‘సముద్రముపై పైపైగా అత్యంత దీర్ఘమైన మార్గము వెళ్లి, హనూమా! పర్వతశ్రేష్ఠుడైన
  హిమవంతమును చేరవలసినది నీకే తగినది’ ॥6-74-29॥
'30': >-
  ‘అక్కడ అతి ఎత్తైన స్వర్ణమయమైన ఋషభపర్వతాన్ని, అలాగే ఇక్కడే కైలాసశిఖరమును కూడా
  నీవు దర్శించెదవు, శత్రునిషూదనా!’ ॥6-74-30॥
'31': >-
  ‘ఆ రెండు శిఖరముల మధ్య, వెలిగిపోతూ అపార కాంతిగల, సమస్త ఔషధులతో నిండిన
  ‘ఔషధిపర్వతం’ను నీవు చూస్తావు, వీరా’ ॥6-74-31॥
'32': >-
  ‘వానరశార్దూలా! ఆ పర్వత శిరస్సు మీద పుట్టిన నాలుగు ఔషధులు ఉన్నాయి. అవి దీప్తమై
  పది దిశలనీ ప్రకాశింపజేస్తూ నీవు చూడగలవు’ ॥6-74-32॥
'33': >-
  ‘మృతసంజీవనీ, విశల్యకరణీ, సువర్ణకరణీ, సంధానీ అనే మహౌషధుల్ని (నాలుగుని) నీవు
  పొందవలెను’ ॥6-74-33॥
'34': >-
  ‘హనూమా! అవన్నీ తీసుకొని త్వరగా తిరిగి రావలెను. గంధవహాత్మజా! ప్రాణాలను నిలిపి
  హరులను ఓదార్చి, వారికి జీవము చేకూర్చుము’ ॥6-74-34॥
'35': >-
  జాంబవంతుని మాటలు విన్న మారుతాత్మజుడైన హనుమంతుడు, బలముయొక్క ఉత్సాహముతో సముద్రము
  వాయువేగములతో ఉప్పొంగినట్టుగా నిండిపొయెను ॥6-74-35॥
'36': >-
  ఆ వీరుడు పర్వతపు అంచున నిలిచి పర్వతోత్తమమును ఒత్తుతూ (తన్నుతూ) ఉన్న హనుమంతుడు,
  రెండవ పర్వతములాగానే దర్శనమిచ్చెను ॥6-74-36॥
'37': >-
  హరివారి పాదఘాతముచేత ఆ పర్వతము విరిగి కూర్చుండెను; తీవ్రముగా నలిగిపోయి తనను
  తాను మోయలేకపోయెను ॥6-74-37॥
'38': >-
  హరివేగము వల్ల పర్వతములు నేలమీద పడిపోయి, దగ్ధమగుచున్నట్లుగా మెరసిరి;
  హనుమంతునిచేత నలిగిన ఆ పర్వతశృంగములు చెల్లాచెదురుగా విరిగిపడెను ॥6-74-38॥
'39': >-
  పర్వతము నలుగుచుండగా, విరిగిన వృక్షశిలల తళుకులతో కూడిన ఆ నगोత్తమము
  కంపించుచుండగా, వానరులు అక్కడ నిలువలేకపోయిరి ॥6-74-39॥
'40': >-
  మహాద్వారములు తూలిపోవుచు, గృహగోపురములు పగిలిపోవుచు, లంకా నగరం భయాక్రాంతమై
  రాత్రివేళ నాట్యము చేస్తున్నదానిలా కంపించెను ॥6-74-40॥
'41': >-
  పర్వతమువలె కనబడిన మారుతాత్మజుడు పర్వతమును నలిపి, సముద్రముతో కూడిన భూమిని కూడా
  కలచివేసెను ॥6-74-41॥
'42': >-
  అప్పుడు ఆ హరి, మలయపర్వతమును అధిరోహించెను— మేరు, మందరముల వలె కనబడుచు, అనేక
  ప్రవాహములతో నిండినది ॥6-74-42॥
'43': >-
  నానావిధ వృక్షలతలతో నిండినది; వికసించిన కమలములు, ఉత్పలములతో శోభించినది;
  దేవగంధర్వులు సేవించే; అరవై యోజనముల ఎత్తుగలది ॥6-74-43॥
'44': >-
  విద్యాధరులు, మునిగణములు, అప్సరసలు సేవించే; అనేక మృగసమూహములతో నిండినది; బహు
  గుహలతో విరాజిల్లినది ॥6-74-44॥
'45': >-
  అక్కడున్న యక్షగంధర్వకిన్నరులను అంతా కలవరపెడుతూ, మేఘసమానుడైన మారుతాత్మజుడు
  హనుమంతుడు మరింత మహత్తరంగా విస్తరించెను ॥6-74-45॥
'46': >-
  కాళ్లతో పర్వతమును బలంగా నొక్కి, వడవాముఖమువలె భయంకరంగా నోరు విప్పి, ఉగ్రంగా
  గర్జించెను— రజనీచరులను భయపెట్టెను ॥6-74-46॥
'47': >-
  అతని మహాగర్జనను విని, లంకలో ఉన్న రాక్షసవ్యాఘ్రులు ఏ మాత్రం కదలలేక స్థంభించి
  పోయిరి ॥6-74-47॥
'48': >-
  భీമవిక్రముడైన మారుతి సముద్రునికి నమస్కరించి, రాఘవుని కార్యార్థం పరమకార్యమును
  చేయుటకు సమ్యక్ప్రయత్నం చేసెను, పరంతపుడు ॥6-74-48॥
'49': >-
  సర్పసమానమైన తన తోకను ఎత్తి, వెన్నెముకను వంచి, చెవులను వెనక్కి మడిచి,
  వడవాముఖమువలె నోరును విప్పి, చంద్రవేగముతో ఆకాశములోకి దూకెను ॥6-74-49॥
'50': >-
  ఆ వేగముతో అతడు వృక్షఖండములను, పర్వతములను, శిలలను, సాధారణ వానరులనూ కూడ
  తెగుకొనిపోయెను. అతని భుజతొడల వేగముచేత దూరంగా తోసివేయబడి, వేగం తగ్గి అవన్నీ
  జలములో పడిపోయెను ॥6-74-50॥
'51': >-
  సర్పభోగముల వలె విస్తరించిన రెండు భుజములను చాచి, సర్పశత్రువైన గరుడుని సమాన
  వీర్యముగలవాడై, వాయుసుతుడు హనుమంతుడు దిశలను లాగినట్లు ఉగ్రవేగంతో ఆ మహాశైలమును
  లక్ష్యంగా సాగెను ॥6-74-51॥
'52': >-
  తరంగమాలలు తిరుగుచున్న సముద్రమును— తన జలముచేత సమస్త జీవరాశిని చుట్టేసి గిరగిరా
  తిప్పుతున్నట్లు ఉన్నదాన్ని— పరిశీలిస్తూ, విష్ణువు చేతి నుండి విడిచిన చక్రమువలె
  ఒక్కసారిగా ముందుకు దూసుకెళ్లెను ॥6-74-52॥
'53': >-
  పర్వతములను, పక్షిగణములను, సరస్సులను, నదులను, తటాకములను, ఉత్తమ నగరములను,
  విస్తారమైన అరణ్యములనూ చూచుచు— పితృతుల్య వేగముగల వాడు (మారుతి) వేగంగా ముందుకు
  సాగెను ॥6-74-53॥
'54': >-
  సూర్యమార్గమును ఆశ్రయించి, శ్రమలేనివాడై, పితృసమాన పరాక్రముడైన హనుమంతుడు వీరుడు
  త్వరగా ప్రయాణం చేసెను ॥6-74-54॥
'55': >-
  మహావేగముతో కూడిన మారుతి— వాయువేగముతో సాగే హరిశార్దూలుడు— తన గర్జనతో దిశలను
  నాదింపజేస్తూ సాగెను ॥6-74-55॥
'56': >-
  జాంబవంతుని మాటలను స్మరించుచున్న భీమవిక్రముడైన మారుతి, మహాకపి, అకస్మాత్తుగా
  హిమవంతమును దర్శించెను ॥6-74-56॥
'57': >-
  అనేక ప్రస్రవణములతో కూడినది; బహు గుహలు, జలపాతములతో నిండినది; తెల్లని
  మేఘసమూహములవలె కనిపించే అందమైన శిఖరములతో శోభించు; వివిధ వృక్షములతో అలంకృతమైన ఆ
  పర్వతోత్తమమును అతడు చేరెను ॥6-74-57॥
'58': >-
  ఆ మహానగేంద్రాన్ని చేరి, అత్యంత విశాలమైన ఉత్తమ స్వర్ణశృంగములు గలదానిని చూసి,
  దేవర్షిసమూహములలో శ్రేష్ఠులు సేవించే పుణ్యమైన మహాశ్రమములను హనుమంతుడు దర్శించెను
  ॥6-74-58॥
'59': >-
  అక్కడ బ్రహ్మకోశమును, రజతాలయమును, శక్రాలయమును, రుద్రుని శరప్రయోగస్థలమును,
  హయాననమును, దీప్తమగు బ్రహ్మశిరస్సును, అలాగే వైవస్వతుని కింకరులను (యమదూతలను)
  కూడా చూచెను ॥6-74-59॥
'60': >-
  వహ్న్యాలయమును, వైశ్రవణాలయమును, సూర్యప్రభమును, సూర్యనిబంధనస్థానమును,
  బ్రహ్మాలయమును, శంకరుని ధనస్సును, వసుంధరా నాభిని కూడా చూచెను ॥6-74-60॥
'61': >-
  కైలాసమనే శ్రేష్ఠ పర్వతమును, హిమవత్పర్వతశిలలను, స్వర్ణమయమైన ఆ
  వృషభశైలశ్రేష్ఠాన్ని, సమస్త ఔషధులతో ప్రకాశిస్తూ మరింత ప్రకాశమానమైన
  ఔషధిపర్వతేంద్రాన్ని కూడా అతడు దర్శించెను ॥6-74-61॥
'62': >-
  అగ్నిరాశివలె జ్వలించుచున్న దానిని చూచి, వాసవదూతపుత్రుడు (వాయుదూతుడైన
  హనుమంతుడు) ఆశ్చర్యపోయెను. ఆ ఔషధిపర్వతేంద్రంపైకి దూకి, అక్కడ ఔషధుల సముదాయాన్ని
  వెతకసాగెను ॥6-74-62॥
'63': >-
  మహాకపి మారుతాత్మజుడు వెయ్యి యోజనముల మేర అంతటా సంచరించి, దివ్యౌషధులను ధరించిన ఆ
  శైలమంతటా తిరిగెను ॥6-74-63॥
'64': >-
  అప్పుడు ఆ పర్వతసత్తమములోని సమస్త మహౌషధులు, తాను కోరినవాడైన హనుమంతుడు
  వస్తున్నాడని తెలిసి, వెంటనే అదృశ్యమగుచు దూరమైపోయిరి ॥6-74-64॥
'65': >-
  ఆ మహాత్మ హనుమంతుడు ఆ ఔషధులను చూడలేక క్రోధంతో ఉగ్రంగా గర్జించెను. అగ్నిసమానమైన
  కన్నులతో అసహనంతో పర్వతేంద్రునితో ఇలా పలికెను ॥6-74-65॥
'66': >-
  ‘నగేంద్రా! నీవు ఇలా నిశ్చయించుకొన్నదేమిటి— రాఘవునిపై కనికరం చూపకపోవుట? ఈ రోజు
  నా భుజబలముచేత నీవు జయింపబడి, నిన్ను నీవే చెల్లాచెదురుగా పడిపోయినట్లు చూడు!’
  ॥6-74-66॥
'67': >-
  అతడు ధాతుసహస్రములతో నిండిన, స్వర్ణభూషితమైన, కూటములు చెల్లిపోయిన, శిఖరాగ్రములు
  జ్వలించుచున్న ఆ పర్వతశృంగాన్ని— శిఖరంతో సహా పర్వతమంతటితో సహా— బలంగా పట్టుకొని
  వేగంగా ఒక్కసారిగా పెకిలించెను ॥6-74-67॥
'68': >-
  దానిని పెకిలించి ఆకాశములోకి ఎగిరి, దేవాసురేంద్రుల సహా లోకములన్నిటినీ
  భయపెట్టెను. అనేక ఖేచరులు (ఆకాశచరులు) స్తుతించుచుండగా, గరుడుని సమాన ఉగ్రవేగంతో
  అతడు వెళ్లెను ॥6-74-68॥
'69': >-
  సూర్యమార్గమున ప్రవేశించి, సూర్యకాంతిని పోలిన ఆ శిఖరాన్ని చేతబట్టి, అతడు
  సూర్యుని సమీపంలోనే మరో సూర్యునిలా ప్రకాశించెను ॥6-74-69॥
'70': >-
  ఆ శైలముతో మారుతాత్మజుడు పర్వతమువలె ఎంతో విరాజిల్లెను; వేల ధారలతో మండుతున్న
  అగ్ని సహితమైన విష్ణువు ఆకాశమున ఎత్తిన చక్రమువలె అతడు ఆకాశంలో శోభించెను
  ॥6-74-70॥
'71': >-
  అప్పుడు వానరులు అతనిని చూసి హర్షధ్వని చేసిరి; అతడూ వారిని చూసి ఆనందంతో
  గర్జించెను. వారి ఉత్సాహభరిత నాదమును విని, లంకలో ఉన్నవారు మరింత భయంకరంగా
  కేకలేసిరి ॥6-74-71॥
'72': >-
