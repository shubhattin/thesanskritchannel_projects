'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘रावणाधिक्षेप’ नामक
  सैंतालीसवाँ सर्ग (3-47) आरम्भ होता है।
'1': >-
  तब परिव्राजक (साधु) का रूप धारण करके, सीता को हर ले जाने की इच्छा रखने वाले
  रावण ने वैदेही से पूछा; और उसने स्वयं ही अपने विषय में बताना आरम्भ किया।
'2': >-
  सीता ने मन में विचार किया—‘यह ब्राह्मण और अतिथि है; यदि मैं बिना सत्कार के इसे
  कुछ न कहूँ, तो यह मुझे शाप भी दे सकता है।’ ऐसा सोचकर वह क्षणभर ठहरकर बोली।
'3': >-
  “हे भद्र! मैं महात्मा मिथिला-नरेश जनक की पुत्री हूँ। मेरा नाम सीता है, और मैं
  श्रीराम की प्रिय महिषी (पत्नी) हूँ।”
'4': >-
  “मैं इक्ष्वाकुवंश के निवासस्थान (अयोध्या) में बारह वर्षों तक रही, और वहाँ
  मनुष्यों के भोगों का उपभोग करती हुई, सब कामनाओं से सम्पन्न रहती थी।”
'5': >-
  “वहाँ तेरहवें वर्ष में प्रभु राजा ने अपने राजमंत्रियों के साथ मिलकर, राम का
  राज्याभिषेक करने का विचार करके उन्हें आमंत्रित किया।”
'6': >-
  “जब राघव के अभिषेक की तैयारी चल रही थी, उसी समय कैकेयी नाम की मेरी सास ने अपने
  पति से एक वर माँगा।”
'7': >-
  “पहले मेरे किसी उपकार के कारण (प्रसन्न होकर) उस कैकेयी ने मेरे ससुर को अपने वश
  में कर लिया था, और अब उसने—मेरा वन-प्रवास तथा मेरे पति राम के स्थान पर भरत का
  अभिषेक—ये बातें माँगीं।”
'8': >-
  “उसने सत्यप्रतिज्ञ, श्रेष्ठ नरेश अपने पति से दो वर माँगे और कहा—‘मैं आज न
  खाऊँगी, न सोऊँगी, न जल पियूँगी—कभी नहीं।’”
'9': >-
  “‘यदि राम का अभिषेक हो गया, तो वही मेरे जीवन का अंत है’—ऐसा कहती हुई कैकेयी को
  देखकर मेरे ससुर राजा ने (उसे शांत करने हेतु) समझाने-बुझाने का प्रयास किया।”
'10': >-
  “राजा ने उचित और अर्थपूर्ण उपायों से उसे रोकना चाहा, पर वह अपने माँगे हुए वरों
  से टली नहीं। मेरे पति महातेजस्वी हैं और तब उनकी आयु पच्चीस वर्ष की थी।”
'11': >-
  “मेरे जन्म के समय से गिनने पर अठारह वर्ष बीत चुके थे। ‘राम’ नाम से वे लोक में
  प्रसिद्ध हैं—सत्यवादी, शीलवान और पवित्र।”
'12': >-
  “वे विशाल नेत्रों वाले, महाबाहु, समस्त प्राणियों के हित में रत हैं। और स्वयं
  महाराज दशरथ—जो (पुत्रस्नेह से) अत्यन्त कामातुर से थे—उनके पिता हैं।”
'13': >-
  “कैकेयी की प्रिय-कामना पूरी करने के लिए राजा ने राम का अभिषेक नहीं किया।
  अभिषेक के लिए जब राम पिता के समीप पहुँचे,”
'14': >-
  “तब कैकेयी ने मेरे पति से शीघ्र ही यह वचन कहा—‘राघव! तुम्हारे पिता की आज्ञा से
  मेरा यह वचन सुनो।’”
'15': >-
  “‘यह निष्कंटक राज्य भरत को देना है, और तुम्हें तो अवश्य ही पन्द्रह वर्ष (नौ और
  पाँच—कुल चौदह? नहीं, यहाँ नौ और पाँच, अर्थात चौदह नहीं, अपितु श्लोकानुसार नौ
  और पाँच—कुल चौदह—पर रामायण में चौदह वर्ष वनवास है; अतः यहाँ “नव वर्षाणि पञ्च
  च” = चौदह वर्ष—यही भाव) वन में निवास करना है।’”
'16': >-
  “‘काकुत्स्थ! वन को चले जाओ और अपने पिता को असत्य (प्रतिज्ञाभंग) से मुक्त करो।’
  यह सुनकर निर्भय राम ने कहा—‘तथास्तु’—और कैकेयी की बात मान ली।”
'17': >-
  “उस वचन को सुनकर मेरे दृढ़व्रती पति ने वही किया। उनका व्रत है—‘जो दान दिया गया
  हो उसे वापस न लेना, सत्य बोलना और असत्य न कहना।’”
'18': >-
  “हे ब्राह्मण! राम ने यह उत्तम व्रत धारण कर रखा है। और उनके सौतेले भाई लक्ष्मण
  नामक वीर्यवान (पराक्रमी) हैं,”
'19': >-
  “जो पुरुष-व्याघ्र राम के सहायक हैं, संग्राम में शत्रुओं का संहार करने वाले
  हैं। वही लक्ष्मण नामक भ्राता ब्रह्मचारी और दृढ़व्रती हैं।”
'20': >-
  “वे धनुष हाथ में लेकर, मेरे साथ वन को जाते हुए (राम के) पीछे-पीछे चले—जटाधारी,
  तपस्वी-वेष में, अपने अनुज सहित मेरे साथ।”
'21': >-
  “धर्मनिष्ठ और दृढ़व्रती होकर हम दण्डकारण्य में प्रविष्ट हुए। इस प्रकार कैकेयी
  के कारण हम तीनों राज्य से वंचित कर दिए गए।”
'22': >-
  “हे द्विजश्रेष्ठ! हम बलपूर्वक इस गहन वन में विचर रहे हैं। तुम भी क्षणभर धैर्य
  धरो; यहाँ तुम्हारा ठहरना सम्भव है।”
'23': >-
  “मेरे पति बहुत सा वन्य पदार्थ लेकर आएँगे—रुरु (हरिण), गोह (गोधा) और वराह आदि
  को मारकर, बहुत सा मांस-आहार साथ लाएँगे।”
'24': >-
  “अतः तुम अपना नाम, गोत्र और कुल ठीक-ठीक बताओ। और हे द्विज! दण्डकारण्य में
  अकेले तुम किस प्रयोजन से विचर रहे हो?”
'25': >-
  रामपत्नी सीता के इस प्रकार कहने पर, महाबली राक्षसाधिपति रावण ने उसे तीक्ष्ण
  (कठोर) उत्तर दिया।
'26': >-
  “जिससे देव, असुर और मनुष्य सहित समस्त लोक भयभीत रहते हैं—हे सीते! मैं वही रावण
  हूँ, राक्षस-गणों का ईश्वर।”
'27': >-
  “हे अनिन्दिते! तुम्हें स्वर्णवर्णा, कौशेय-वस्त्र धारण किए हुए देखकर, अपने ही
  अन्तःपुर की स्त्रियों में भी मुझे रति (आसक्ति) नहीं होती।”
'28': >-
  “इधर-उधर से लाई गई बहुत-सी उत्तम स्त्रियाँ मेरे पास हैं; पर हे भद्रे! उन सब
  में तुम ही मेरी अग्र-महिषी (प्रधान रानी) बनो।”
'29': >-
  “समुद्र के बीच मेरी महापुरी ‘लंका’ नाम से प्रसिद्ध है। वह समुद्र से घिरी हुई,
  पर्वत-शिखर पर बसी है।”
'30': >-
  “हे सीते! वहाँ तुम मेरे साथ रमण करोगी; और हे भामिनि! इस वनवास की तुम्हें फिर
  कभी लालसा भी नहीं रहेगी।”
'31': >-
  “यदि तुम मेरी भार्या बनोगी, तो पाँच हजार दासियाँ—सब की सब आभूषणों से अलंकृत—हे
  सीते! तुम्हारी सेवा करेंगी।”
'32': >-
  रावण के ऐसा कहने पर जनकनन्दिनी कुपित हो उठीं। वह निर्दोष अंगों वाली
  (अनवद्याङ्गी) सीता उस राक्षस की उपेक्षा करके प्रत्युत्तर देने लगीं।
'33': >-
  “जैसे महान पर्वत अडिग रहता है, जैसे महेन्द्र (इन्द्र) के समान महाबली है, वैसे
  अचल-अक्षोभ्य मेरे पति राम हैं। मैं उन्हीं की अनुवर्तिनी (पतिव्रता) हूँ, जैसे
  महासागर अविचल रहता है।”
'34': >-
  “सभी शुभ लक्षणों से सम्पन्न, वटवृक्ष के समान विशाल और छायादार, सत्य-प्रतिज्ञ,
  महाभाग—मैं ऐसे राम की अनुवर्तिनी हूँ।”
'35': >-
  “वे महाबाहु, विशाल वक्षस्थल वाले, सिंह के समान पराक्रम से चलने वाले, मनुष्यों
  में सिंह, सिंह-सदृश—मैं ऐसे राम की अनुवर्तिनी हूँ।”
'36': >-
  “पूर्णचन्द्र के समान मुख वाले, राजकुमार (राजवत्स), इन्द्रियों पर विजय पाने
  वाले, व्यापक कीर्ति वाले, महाबाहु—मैं ऐसे राम की अनुवर्तिनी हूँ।”
'37': >-
  “तू तो गीदड़ है और मैं सिंहनी के समान हूँ; ऐसी दुर्लभ मुझे यहाँ पाना चाहता है!
  जैसे सूर्य की प्रभा को छूना असम्भव है, वैसे ही तू मुझे स्पर्श नहीं कर सकता।”
'38': >-
  “हे मन्दभाग! निश्चय ही तू बहुत से स्वर्णवृक्ष देख चुका है (इसी से अभिमान करता
  है)। पर हे राक्षस! तू जो राघव की प्रिय भार्या को चाह रहा है,”
'39': >-
  “यह वैसा ही है जैसे भूखे, वेगवान सिंह—जो मृगों का शत्रु है—या जैसे भयंकर सर्प
  (आशीविष) के मुख से उसके दाँत (दंष्ट्रा) निकाल लेने की इच्छा करना।”
'40': >-
  “यह ऐसा है जैसे मन्दर पर्वत—जो पर्वतों में श्रेष्ठ है—को हाथ से उठा लेना
  चाहना; या कालकूट विष पीकर भी कुशलपूर्वक चला जाना चाहना।”
'41': >-
  “यह ऐसा है जैसे सुई से आँख को मसलना, या जीभ से उस्तरा चाटना; और तू राघव की
  प्रिय भार्या को प्राप्त करना चाहता है!”
'42': >-
  “यह ऐसा है जैसे गले में शिला बाँधकर समुद्र तैर जाना चाहना; या सूर्य और
  चन्द्रमा—इन दोनों को हाथों से पकड़ लेना चाहना।”
'43': >-
  “जो राम की प्रिय पत्नी का अपहरण या दुष्कर्मपूर्वक हरण करना चाहता है, वह ऐसा है
  मानो प्रज्वलित अग्नि को देखकर वस्त्र से उसे उठाकर ले जाना चाहता हो।”
'44': >-
  “जो राम की कल्याणमयी आचरण वाली पत्नी को हर ले जाना चाहता है, वह मानो लोहे-मुख
  वाले शूलों की नोकों के आगे चलना चाहता हो। और जो राम के समान योग्य (सदृशी)
  पत्नी को प्राप्त करना चाहता है,”
'45': >-
  “जंगल में जैसे सिंह और सियार के बीच जो अंतर है, जैसे रथ और समुद्र के बीच जो
  अंतर है, जैसे श्रेष्ठ मदिरा और सौवीरक (कसैले पेय) के बीच जो अंतर है—वैसा ही
  अंतर दशरथनन्दन (राम) और तेरे बीच है।”
'46': >-
  “जैसे सोने और सीसे-लोहे के बीच अंतर है, जैसे चन्दन और गन्दे कीचड़-भरे जल के
  बीच अंतर है, जैसे वन में हाथी और बिलाव के बीच अंतर है—वैसा ही अंतर दशरथनन्दन
  और तेरे बीच है।”
'47': >-
  “जैसे कौए और गरुड़ के बीच अंतर है, जैसे मद्गु (छोटे पक्षी/जलपक्षी) और मोर के
  बीच अंतर है, जैसे वन में हंस और गिद्ध के बीच अंतर है—वैसा ही अंतर दशरथनन्दन और
  तेरे बीच है।”
'48': >-
  “जब सहस्रनेत्र (इन्द्र) के समान प्रभावशाली, धनुष और बाण हाथ में लिए हुए राम
  विद्यमान हैं, तब यदि तू मुझे हर भी ले, तो भी मैं नष्ट नहीं होऊँगी—जैसे मक्खी
  से गिरा हुआ घी (घृत) ज्यों का त्यों शुद्ध नहीं रह सकता, वैसे ही मैं तेरे
  स्पर्श से मलिन होकर जीती नहीं रहूँगी।”
'49': >-
  इस प्रकार निष्कपट हृदय वाली सीता ने उस रजनीचर रावण को अत्यन्त कठोर वचन कहे।
  फिर अंगों के कम्पन से वह व्यथित हो उठीं—जैसे वायु से हिलाई गई पतली कदली (केले
  का पौधा) काँपने लगती है।
'50': >-
  काँपती हुई सीता को देखकर, मृत्यु के समान प्रभावशाली रावण ने उसे भयभीत करने के
  उद्देश्य से अपना कुल, बल, नाम और अपने कर्म (पराक्रम) विस्तार से बताने प्रारम्भ
  किए।
'51': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में
  ‘रावणाधिक्षेप’ नामक सैंतालीसवाँ सर्ग (3-47) समाप्त होता है।
