'32': >-
  हे राम! पहले वालि ने मुझे मेरे राज्य से अपदस्थ कर दिया; कठोर वचन सुनाकर और बल
  से मुझे झटककर बाहर निकाल दिया।
'33': >-
  उसने मेरी पत्नी का हरण भी कर लिया—जो मेरे प्राणों से भी अधिक प्रिय थी; और मेरे
  जो सुहृद थे, उन्हें भी उसने बन्धनों में बाँधकर वश में कर रखा है।
'34': >-
  हे राघव! वह दुष्टात्मा मेरे विनाश के लिए निरन्तर प्रयत्नशील रहता है; अनेक बार
  उसके द्वारा प्रेरित वानर मैंने मार डाले हैं।
'35': >-
  इसी शंका के कारण, हे राघव, आपको देखकर भी मैं भयभीत होकर पास नहीं आया; क्योंकि
  भय की स्थिति में तो सभी डरते ही हैं।
'36': >-
  केवल हनुमान आदि ये ही मेरे सहायक हैं; इसी से, यद्यपि मैं घोर संकट में हूँ, फिर
  भी आज तक प्राण धारण किए हुए हूँ।
'37': >-
  ये स्नेहशील कपि चारों ओर से मेरी रक्षा करते हैं। जहाँ जाना होता है, वहाँ मेरे
