'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘విరూపాక్షవధః’ నామ సప్తనవతితమః సర్గః
  ॥6-97॥
'1': >-
  అప్పుడు దశగ్రీవుడు (రావణుడు) సంధించిన బాణాల చేత వారి అవయవాలు చీలిపోగా, ఆ
  సమరభూమిలో వానరులు చెల్లాచెదురై పడి ఉండటంతో వసుధ అంతటా చిందరవందరగా
  నిండిపోయింది. ॥6-97-1॥
'2': >-
  ఒకేసారి రావణుడు కురిపించిన ఆ అప్రతిహతమైన, జ్యోతిర్మయమైన బాణవర్షాన్ని వారు
  తట్టుకోలేకపోయారు—జ్వాలలెత్తే అగ్నిని పతంగాలు భరించలేనట్టుగా. ॥6-97-2॥
'3': >-
  పదునైన బాణాల చేత బాధింపబడిన వారు అరుస్తూ, యుద్ధభూమిలో విచ్చిన్నంగా పరుగులు
  తీశారు—అగ్ని జ్వాలల్లో చిక్కి కాలిపోతున్న గజాల్లాగా. ॥6-97-3॥
'4': >-
  ఆ సమరంలో, గాలివాన పెద్ద మేఘపుంజాలను చెదరగొట్టినట్లు, రావణుడు తన శరాలతో
  వానరసేనా సమూహాలను చిదిమి చెదరగొట్టాడు. ॥6-97-4॥
'5': >-
  అరణ్యవాసులైన వానరులపై రాక్షసేంద్రుడు వేగంతో ఘోర సంహారాన్ని చేసి, తరువాత
  యుద్ధభూమిలో త్వరగా రాఘవుణ్ణి (శ్రీరాముని) ఎదుర్కొనడానికి దూసుకువచ్చాడు.
  ॥6-97-5॥
'6': >-
  రణంలో వానరులు ఓడిపోయి చెదరిపోతున్నట్లు చూసిన సుగ్రీవుడు, సుషేణుణ్ని ఒక గుంపు
  (గుల్మం) వద్ద నిలిపి, తానే యుద్ధానికి వెంటనే మనసు మళ్లించాడు. ॥6-97-6॥
'7': >-
  తనకు తానే సమానమైన వీరుడైన ఒక వానరుణ్ని (సుషేణుని) అక్కడ ఏర్పాటు చేసి,
  సుగ్రీవుడు చెట్లనే ఆయుధాలుగా ధరించి శత్రువుని ఎదుర్కొనడానికి ముందుకు కదిలాడు.
  ॥6-97-7॥
'8': >-
  అతని పక్కనూ వెనకనూ అన్ని వానరయూథపతులు అనుసరించారు; వారు మహాశైలాలను, విభిన్నమైన
  వృక్షాలను ఆయుధాలుగా తీసుకొని సాగారు. ॥6-97-8॥
'9': >-
  యుద్ధంలో మహాశక్తిమంతుడైన సుగ్రీవుడు గొప్ప స్వరంతో ఘర్జించాడు; అక్కడి ఇతరులను
  కూడా కొట్టిపడేసి, ఉత్తమ రాక్షసులను గుద్దుతూ నలిపేశాడు. ॥6-97-9॥
'10': >-
  మహాకాయుడైన వానరేశ్వరుడు రాక్షసులను త్రొక్కి నలిపేశాడు—యుగాంతకాలంలో ప్రబలమైన
  వాయువు పెద్ద పెద్ద పర్వతాల్లాంటి వాటిని కదిలించి చిదిమినట్లు. ॥6-97-10॥
'11': >-
  రాక్షససేనా సమూహాలపై అతడు (సుగ్రీవుడు) శిలావర్షాన్ని కురిపించాడు—అరణ్యంలో
  పక్షిసమూహాలపై మేఘం రాళ్లవాన కురిపించినట్లుగా. ॥6-97-11॥
'12': >-
  కపిరాజు విసిరిన ఆ శిలావర్షాల దెబ్బలకు రాక్షసులు తలలు చిదిరిపోయి కూలిపోయారు;
  చీలిపోయిన పర్వతాల్లా వారు చెదరిపోయారు. ॥6-97-12॥
'13': >-
  ఈ విధంగా అన్ని వైపులా రాక్షసులు క్షీణించిపోతూ, సుగ్రీవుడి చేత విరిగిపడి,
  అరుస్తూ పడిపోతూ ఉండగా— ॥6-97-13॥
'14': >-
  ధనుస్సుతో ఉన్న విరూపాక్షుడు అనే దుర్ధర్ష రాక్షసుడు తన పేరును ఘనంగా ప్రకటిస్తూ
  రథం నుండి దూకి, ఒక గజపు భుజస్కంధంపైకి ఎక్కాడు. ॥6-97-14॥
'15': >-
  ఆ మహాబలవంతుడైన విరూపాక్షుడు ఆ ఏనుగుపై అధిరోహించి, భయంకరమైన గర్జనతో అరుచుతూ
  వానరులపై దూసుకొచ్చాడు. ॥6-97-15॥
'16': >-
  అతడు సుగ్రీవునిపై మరియు సేన ముందుభాగంపై భయంకరమైన బాణాలను వర్షించాడు; అలాచేసి
  కలత చెందిన రాక్షసులను స్థిరపరచి, వారిలో హర్షాన్ని కలిగించాడు. ॥6-97-16॥
'17': >-
  ఆ రాక్షసుడు విసిరిన పదునైన బాణాలచే కపీనాయకుడైన సుగ్రీవుడు బాగా గాయపడగా, అతడు
  మహాక్రోధంతో కేకలు వేసి, విరూపాక్షుని వధించాలనే సంకల్పం చేసుకున్నాడు. ॥6-97-17॥
'18': >-
  అప్పుడు ధైర్యవంతుడైన ఆ హరి (సుగ్రీవుడు) ఒక చెట్టును పీకివేసి, దూసుకొచ్చి
  విరూపాక్షుని ముందుభాగంలో ఉన్న మహాగజాన్ని బలంగా కొట్టాడు. ॥6-97-18॥
'19': >-
  సుగ్రీవుడి దెబ్బకు ఆ మహాగజం బాధపడుతూ కొంత దూరం (ధనుస్సు పొడవు మేర) వెనక్కి
  తొలగి, కూర్చొని భయంకరంగా అరచింది. ॥6-97-19॥
'20': >-
  అలా తడబడిన ఏనుగుపై నుండి ఆ వీర్యవంతుడైన రాక్షసుడు వెంటనే దిగి, శత్రువును
  ఎదుర్కొనడానికి ముందుకు వచ్చి, ఆ కపిని ఎదుర్కొన్నాడు. ॥6-97-20॥
'21': >-
  చురుకైన విక్రమంతో, ఎద్దుచర్మపు కవచాన్ని (చర్మాన్ని) మరియు ఖడ్గాన్ని పట్టుకొని,
  సుగ్రీవుణ్ని గద్దించునట్లు బెదిరిస్తూ అతడు ఎదురుగా నిలిచిన సుగ్రీవుని
  సమీపించాడు. ॥6-97-21॥
'22': >-
  అతనిపై తీవ్ర కోపంతో సుగ్రీవుడు పెద్ద శిలను పట్టుకొని, మేఘంలా గొప్పదైన ఆ రాయిని
  విరూపాక్షునిపై విసిరాడు. ॥6-97-22॥
'23': >-
  ఆ శిల తనపై పడుతున్నట్లు చూశిన రాక్షసశ్రేష్ఠుడు, వేగంగా పక్కకు తప్పుకొని, ఆ
  సమయంలో ఖడ్గంతో దాన్ని బలంగా కొట్టాడు. ॥6-97-23॥
'24': >-
  ఆ బలవంతుడైన రాక్షసుని ఖడ్గప్రహారంతో (సుగ్రీవుడు) గాయపడి, వానరుడు కొంతసేపు
  నేలపై స్పృహ కోల్పోయినవాడిలా పడిపోయాడు. ॥6-97-24॥
'25': >-
  కాని వెంటనే అతడు దూకి లేచి, ఆ మహాసమరంలో రాక్షసుని ఎదురుగా తన ముష్టిని బిగించి,
  వేగంగా అతని వక్షస్థలంపై పడేసాడు. ॥6-97-25॥
'26': >-
  ముష్టిప్రహారంతో కొట్టబడిన విరూపాక్షుడు అనే నిశాచరుడు, ఆపై మరింత క్రోధంతో,
  ఖడ్గాన్ని ఎత్తి సుగ్రీవుని సేనముఖంలో (అతని ఎదుట) దాడికి ఉద్ధతుడయ్యాడు.
  ॥6-97-26॥
'27': >-
  అతని దెబ్బలకు (సుగ్రీవుని) కవచం కిందపడి, అతడు పాదప్రహారాలతో కొట్టబడి నేలపై
  పడిపోయాడు; పడిపోయిన సుగ్రీవుడు లేచి నిలబడి, అతనిపై తిరిగి దాడిని కొనసాగించాడు.
  ॥6-97-27॥
'28': >-
  పిడుగువంటి, భయంకర ధ్వనితో కూడిన ‘తలప్రహారం’ (చేతితలం దెబ్బ) చేయడానికి
  సుగ్రీవుడు ఉద్ధరించిన ఆ దెబ్బను ఆ రాక్షసుడు ఎదుర్కొన్నాడు. ॥6-97-28॥
'29': >-
  కాని తన నైపుణ్యంతో సుగ్రీవుడు ఆ దెబ్బను తప్పించుకొని, ముష్టితో అతని గుండెలపై
  బలంగా కొట్టాడు; దాంతో వానరేశ్వరుడైన సుగ్రీవుడు మరింతగా కోపావేశానికి లోనయ్యాడు.
  ॥6-97-29॥
'30': >-
  ఆ రాక్షసుడు తన ప్రహారాన్ని తప్పించుకున్నట్లు చూసి, సుగ్రీవుడు విరూపాక్షునిలో
  ఒక చిన్న అవకాశం (చీలిక) గమనించాడు. ॥6-97-30॥
'31': >-
  ఆ కోపంతో మరొక మహాతలప్రహారాన్ని అతడు శంఖదేశం (కపాలం/చెవి-కంఠ సంధి ప్రాంతం) వద్ద
  బలంగా పడేశాడు; మహేంద్రుని వజ్రాయుధం వంటి ఆ తలదెబ్బకు తాకి, విరూపాక్షుడు నేలపై
  కూలిపోయాడు. ॥6-97-31॥
'32': >-
  అతడు రక్తంతో తడిసి, రుధిరాన్ని ఉప్పొంగిస్తూ పడిపోయాడు; విరూపాక్షుని శరీర
  రంధ్రాల నుండి రక్తం, పర్వత జలధార నుండి నీరు ప్రవహించినట్లుగా ప్రవహించింది.
  ॥6-97-32॥
'33': >-
  కోపంతో కన్నులు తిరగబడినవి, నురగలు కక్కుతూ, రక్తంతో మునిగిన విరూపాక్షుని—ఇంకా
  మరింత వికృతరూపంగా మారినవాడిని—వారు చూశారు. ॥6-97-33॥
'34': >-
  రక్తంతో ముంచెత్తబడి పక్కకు తిరుగుతూ తళతళలాడుతూ, దయనీయంగా ఆర్తనాదం చేస్తున్న ఆ
  శత్రువుని కపులు చూశారు. ॥6-97-34॥
'35': >-
  అలా సమరంలో ఎదురెదురుగా కలిసిపోయిన ఆ రెండు వేగశాలులు—వానరులకూ రాక్షసులకూ చెందిన
  బలసముద్రాల్లాంటి వారు—భయంకరంగా ఘోషించారు; తెగిపోయిన ఆనకట్టలతో విరుచుకుపడిన
  రెండు మహాసముద్రాల్లాగా. ॥6-97-35॥
'36': >-
  వానరాధిపతిచే (సుగ్రీవునిచే) నశింపబడిన, వికృత నేత్రాలతో కూడిన, మహాబలవంతుడైన
  విరూపాక్షుని స్థితిని చూసి, వానర-రాక్షస సేనల సమూహం—గంగ ప్రవాహం తలకిందులై
  ఉప్పొంగినట్లుగా—అతలాకుతలమైంది. ॥6-97-36॥
'37': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘విరూపాక్షవధః’ నామ
  సప్తనవతితమః సర్గః ॥6-97॥
