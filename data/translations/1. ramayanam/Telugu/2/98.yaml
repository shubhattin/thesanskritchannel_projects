'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణే అయోధ్యాకాండే ‘రామాన్వేషణం’ నామ అష్టనవతితమః సర్గః
  ॥२-९८॥
'1': >-
  అనంతరం, ప్రభువైన (భరతుడు) తన సేనను ఒక చోట నిలిపివేసి, పాదచారుల్లో శ్రేష్ఠుడైన
  ఆ కాకుత్స్థుడు, గురువునకు తగినట్లుగా (గౌరవంతో) సోదరుడైన రాముని దగ్గరకు తానే
  వెళ్లాలని సంకల్పించాడు ॥२-९८-१॥
'2': >-
  సైన్యం యథాస్థానాలలో మర్యాదగా స్థిరపడిన వెంటనే, భరతుడు సోదరుడైన శత్రుఘ్నునితో ఈ
  మాటలు పలికాడు ॥२-९८-२॥
'3': >-
  సౌమ్యా! నరసమూహాలతో నిండిన ఈ అడవిని చుట్టుపక్కల అన్ని వైపులా, వీరితో పాటు
  వచ్చిన వేటగాళ్ల సహాయంతో నీవు త్వరగా అన్వేషించవలసింది ॥२-९८-३॥
'4': >-
  శరచాపాలు, ఖడ్గాలు ధరించిన తన బంధువుల వేల మందితో కలిసి గుహుడు, ఈ అడవిలో
  చుట్టుముట్టి, ఆ కాకుత్స్థుడైన రాముని స్వయంగా అన్వేషించుగాక ॥२-৯८-४॥
'5': >-
  నేను మాత్రం మంత్రులతో పాటు నగరవాసులతోను, గురువులతోను, ద్విజాతులైన
  బ్రాహ్మణులతోను కలిసి, పాదయాత్ర చేస్తూ, స్వయంగా ఈ సమస్త అడవిని అన్వేషిస్తూ
  తిరుగుతాను ॥२-९८-५॥
'6': >-
  నేను రామునిని గానీ, మహాబలుడైన లక్ష్మణునిని గానీ, మహాభాగ్యవతియైన వైదేహి (సీత)ను
  గానీ దర్శించువరకు నాకు శాంతి ఉండదు ॥२-९८-६॥
'7': >-
  చంద్రునివలె ప్రకాశించే, శుభ్రమైన ముఖముగల, సోదరుని పద్మపత్రాలవంటి కళ్లుగల
  ముఖాన్ని నేను దర్శించువరకు నాకు శాంతి ఉండదు ॥२-९８-७॥
'8': >-
  రాజలక్షణాలతో యుక్తమైన సోదరుని పాదాలను నేను నా శిరస్సుపై ధరించువరకు నాకు శాంతి
  కలగదు ॥२-९८-८॥
'9': >-
  రాజ్యానికి అర్హుడైన వాడు, తండ్రి–పితామహుల పరంపరగా రాజ్యంలో స్థితుడైన రాముడు,
  అభిషేకజలంతో తడిసినవాడై (అభిషిక్తుడై) ఉండడాన్ని నేను చూడువరకు నాకు శాంతి ఉండదు
  ॥२-९८-९॥
'10': >-
  రాజీవనేత్రుడై మహాతేజస్సుగల రాముని చంద్రునివలె నిర్మలమైన ముఖాన్ని దర్శించే
  సౌమిత్రి (లక్ష్మణుడు) నిస్సందేహంగా తన కర్తవ్యాన్ని సిద్ధి చేసుకున్నవాడే
  ॥२-९८-१०॥
'11': >-
  భర్తను అనుసరించి సముద్రాంతమైన ఈ భూమిని పాలించబోయే రామునితో పాటు అడవికి వెళ్లిన
  జనకనందిని వైదేహి—ఆ మహాభాగ్యవతి—నిశ్చయంగా కృతార్థురాలే ॥२-९८-११॥
'12': >-
  గిరిరాజునితో సమానమైన ఆ చిత్రకూట పర్వతం అత్యంత శుభకరమైనది; అందులో కాకుత్స్థుడు
  రాముడు కుబేరుడు నందనవనంలో నివసించినట్లు నివసిస్తున్నాడు ॥२-९۸-१२॥
'13': >-
  వ్యాళాలు (క్రూరమృగాలు) సంచరించే ఈ దుర్గమమైన అడవియే కృతకార్యమైనదైంది
  (పావనమైంది); ఎందుకంటే శస్త్రధారుల్లో శ్రేష్ఠుడైన మహాతేజస్వి రాముడు దీని మీద
  నివసిస్తున్నాడు ॥२-९۸-१३॥
'14': >-
  ఇలా చెప్పి, మహాతేజస్సుగల భరతుడు—పురుషర్షభుడు, మహాబాహువు—పాదయాత్రతోనే ఆ
  మహాదవిలో ప్రవేశించాడు ॥२-९८-१४॥
'15': >-
  గిరి శిఖరాల వద్ద పుట్టిన, పుష్పాలతో నిండిన అగ్రభాగాలు గల ఆ వృక్షసమూహాల మధ్యగా,
  వాక్చాతుర్యముగల శ్రేష్ఠుడు (భరతుడు) నడుచుకుంటూ వెళ్లాడు ॥२-९८-१५॥
'16': >-
  అతిసమీపంలో ఉన్నందువల్ల (అక్కడి) మూలములను/అడుగుజాడల యొక్క దర్శనం అన్నది స్వయంగా
  స్పష్టమవుతుంది; అందుచేత దీనిని మరలా చెప్పాల్సిన అవసరం లేదు ॥२-९८-१६॥
'17': >-
  శ్రీమంతుడైన భరతుడు, తన బంధువులతో పాటు, దాన్ని (ఆ స్థలాన్ని) చూసిన వెంటనే
  ‘ఇక్కడే రాముడు ఉన్నాడు’ అని తెలుసుకుని, నీటి (నదీ) ప్రవాహం అవతలి గట్టుకు
  చేరినట్టుగా (తన లక్ష్యాన్ని చేరుకున్నట్టుగా) మూర్ఛిల్లినాడు ॥२-৯८-१७॥
'18': >-
  పుణ్యజనులు (సాధువులు) నివసించే రామాశ్రమం చిత్రకూట పర్వతంపై ఉందని విని,
  మహాత్ముడైన భరతుడు తన సేనను మళ్లీ అక్కడే నిలిపివేసి, గుహునితో కలిసి తక్షణమే
  అక్కడికి వెళ్లాడు ॥२-९८-१८॥
'19': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘రామాన్వేషణం’ నామ
  అష్టనవతితమః సర్గః ॥२-९८॥
