'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అయోధ్యాకాండే ‘ఖరవిప్రకరణకథనం’ నామ షోడశాధికశతతమః
  సర్గః ॥2-116॥
'1': >-
  భరతుడు తిరిగి వెళ్లిన తరువాత రాముడు తపోవనములో నివసించుచుండగా, అక్కడి తపస్వులలో
  కలిగిన ఆందోళనను మరియు ఒకరకమైన ఉత్సుకతను గమనించెను ॥2-116-1॥
'2': >-
  చిత్రకూట పర్వతమునకు ముందర ఉన్న తాపసాశ్రమములో, రాముని ఆశ్రయించి స్థిరంగా
  నివసించుచున్న ఆ తపస్వులను ఆయన ఉత్సుకులై ఉన్నట్లు గుర్తించెను ॥2-116-2॥
'3': >-
  నేత్రాలతోను, కనుబొమ్మల కదలికలతోను రాముని వైపు సూచిస్తూ, శంకతో పరస్పరం మెల్లగా
  ముచ్చట్లు పెట్టుకొంటూ, ఒకరితో ఒకరు మాటలాడసాగిరి ॥2-116-3॥
'4': >-
  వారి ఉత్సుకతను గమనించిన రాముడు, తన విషయమై ఏదో కారణముందేమోనని అంతర్మనస్సులో
  శంకించి, కృతాంజలియై ఆ తర్వాత కులపతియగు ఋషిని ఉద్దేశించి ఈ మాటలు చెప్పెను
  ॥2-116-4॥
'5': >-
  భగవన్! నాయందు ఏదైనా పూర్వవృత్తాంతములవంటి విషయం కనిపించి, దాని వలన తపస్వులు
  విచలితులవుతున్నారా? నాయందు ఏదైనా వికృతమైనది దర్శనమవుతున్నదా? ॥2-116-5॥
'6': >-
  నా తమ్ముడైన లక్ష్మణుడు అనవసరమైన అజాగ్రత్త వలన ఏదైనా చేసినదాన్ని, ఋషులు అతని
  స్వభావానికి తగనిదిగా చూసారా? ॥2-116-6॥
'7': >-
  మీ సేవలో నిమగ్నురాలై ఉండవలసిన సీత, నాయందు సేవాపరాయణగా ఉండవలసిన ఆమె, తగిన
  ప్రవర్తనను విస్మరించి ఏదైనా అభ్యుచితమైన ధర్మాచారాన్ని తప్పిందా? అలా జరగడం
  యుక్తం కాదు కదా? ॥2-116-7॥
'8': >-
  అప్పుడు జరాయు వలన వృద్ధుడై, తపస్సుచే శరీరం కూడా క్షీణించిన ఆ ఋషి, కొంత
  వణుకుచున్నవాడివలె, భూతదయాపరుడైన రాముని ఉద్దేశించి పలికెను ॥2-116-8॥
'9': >-
  తాతా! శుభస్వభావముగలది, శుభములోనే రమించేది అయిన వైదేహి సీతకు—ప్రత్యేకించి ఈ
  తపస్వుల విషయమై—చలనం (విచలనం) ఎక్కడిదీ? (అది అసంభవమే.) ॥2-116-9॥
'10': >-
  ఇది నీ వల్ల తపస్వులలో కలిగిన విషయం కాదు; రాక్షసుల కారణంగా వారు భయంతో ఉన్నారు.
  అందుకే వారు పరస్పరం ఇలా మాటలు చెప్పుకొంటున్నారు ॥2-116-10॥
'11': >-
  ఇక్కడ ‘ఖరుడు’ అనే ఒక రాక్షసుడు ఉన్నాడు—వాడు రావణుని తమ్ముడు. జనస్థానమును
  నివాసంగా చేసుకొని, అక్కడి తాపసులందరినీ బలవంతంగా చెదరగొట్టి, పీడిస్తూ ఉంటాడు
  ॥2-116-11॥
'12': >-
  వాడు ధృష్టుడు, జితకాశీ (ఇంద్రియ నిగ్రహం లేని వాడు), నృశంసుడు,
  మనుష్యమాంసభక్షకుడు; అంతేకాదు అహంకారంతో నిండిన పాపాత్ముడు. తాతా! నిన్ను కూడా
  అతడు సహించలేకున్నాడు ॥2-116-12॥
'13': >-
  తాతా! నీవు ఈ ఆశ్రమములో నివసించడం ప్రారంభించిన నాటి నుండి, రాక్షసులు మరింతగా
  తపస్వులను వేధింపులకు గురిచేస్తున్నారు ॥2-116-13॥
'14': >-
  అతిక్రూరమైనవి, భయంకరమైనవి, బీభత్సమైనవి—అలాగే నానావిధాల వికృతమైన, వికలరూపాల
  దర్శనాలను చూపిస్తూ తపస్వులను భయపెడుతున్నారు ॥2-116-14॥
'15': >-
  అశుభకరమైన, అపవిత్రమైన పనులతో తపస్వులను కలిపి (వారి యజ్ఞాగ్నులు, కర్మాచారాలను
  మలినం చేసి), మరికొందరిని వెంటనే ఎదుటే నిలిచి హతమారుస్తున్నారు—అనార్యులైన వారు
  అలా చేస్తున్నారు ॥2-116-15॥
'16': >-
  వారివారి ఆశ్రమస్థానాలలో, తెలియనివాడిలా దూరి, అల్పబుద్ధులు అయిన ఆ రాక్షసులు
  అక్కడ తపస్వుల నాశనంలోనే ఆనందిస్తూ ఉంటారు ॥2-116-16॥
'17': >-
  స్రుక్కులు మొదలైన హోమభాండాలను విసిరివేస్తారు; అగ్నులను నీటితో ఆర్పుతారు; హవనం
  జరుగుతున్న సమయంలోనే కలశాలను కూడా త్రొక్కి పగలగొడుతారు ॥2-116-17॥
'18': >-
  ఆ దురాత్ముల చేత ఇలా అవమానింపబడిన ఆశ్రమాలను వదలాలని ఆశిస్తూ, ఈ రోజు ఋషులు నన్ను
  ఇతర దేశానికి వెళ్ళిపోవమని ప్రేరేపిస్తున్నారు ॥2-116-18॥
'19': >-
  రామా! గతంలో కూడా ఆ దుష్టులు తపస్వుల మీద శారీరక హింసను చూపించేవారు; ఇప్పుడు
  కూడా అలాగే చేస్తున్నారు. అందుచేత మేము ఈ ఆశ్రమాన్ని విడిచి వెళ్లిపోతాము
  ॥2-116-19॥
'20': >-
  అతి దగ్గరలోనే ఉన్న, అనేక మూలములు మరియు ఫలములతో నిండిన, నానావిధమైన వృక్షసంపదతో
  విరాజిల్లే ఒక పురాతన ఆశ్రమస్థానమున్న వనాన్ని నేను, నా శిష్యగణముతో కూడి మళ్ళీ
  ఆశ్రయించెదను ॥2-116-20॥
'21': >-
  తాతా! ఖరుడి దుష్ప్రవర్తన నీ మీద కూడా ఇంతకుముందే తగని విధంగా సాగుతోంది. కావున
  నీ బుద్ధి అనుమతిస్తే, నీవు కూడా మాతో కలిసి ఇక్కడి నుండి వెళ్లిపో ॥2-116-21॥
'22': >-
  రాఘవా! భార్యతో కూడి నివసించే నీకు నిత్యం ఒక సందేహమే (భయభ్రాంతి) కలుగుతుంది.
  సమర్థుడవై ఇక్కడ నివసించినా, ఈ స్థలములో నివాసము ఈ రోజు నీకు కూడా దుఃఖదాయకమే
  అవుతుంది ॥2-116-22॥
'23': >-
  అలా పలికిన ఆ తపస్విని—ఆ రాజపుత్రుడైన రాముడు—అతను వెళ్లిపోవాలని ఉత్సుకుడై
  ఉన్నందున, మరిన్ని మాటలతో ఆపలేకపోయెను ॥2-116-23॥
'24': >-
  రాముని యథావిధిగా అభినందించి, వీడ్కోలు పలికి, రాఘవునికి ధైర్యం చేకూర్చి, ఆ
  కులపతి తన శిష్యసమూహములతో కలిసి ఆశ్రమాన్ని విడిచిపెట్టి బయలుదేరెను ॥2-116-24॥
'25': >-
  ఋషిగణాన్ని వారి వెన్నంటి పోయి కొంత దూరం వరకు మర్యాదగా వీడ్కోలు చేసి, ఆ
  కులపతిని మరియు ఋషులను అభివాదించి, వారు సంతుష్టులై ఇచ్చిన అనుమతితో, ఉపదేశించిన
  అర్థాన్ని హృదయంగ్రహించి, రాముడు నివాసార్థం తన పుణ్యమైన నిలయమైన ఆశ్రమానికి
  తిరిగి చేరెను ॥2-116-25॥
'26': >-
  ఋషులు వెళ్లిపోయిన ఆశ్రమాన్ని ఆ రాఘవప్రభువు క్షణమాత్రము కూడా వదలలేదు. ఎందుకంటే,
  ఋషుల సద్గుణాలను నిలుపుకున్న తపస్వులు ఎల్లప్పుడూ రాఘవుని చుట్టూ అనుగతులై
  (అనుసరించుచూ) ఉండిరి ॥2-116-26॥
'27': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘ఖరవిప్రకరణకథనం’
  నామ షోడశాధికశతతమః సర్గః ॥2-116॥
