'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘प्रणय-प्रार्थना’ नामक बीसवाँ
  सर्ग (५-२०) समाप्त हुआ।
'1': >-
  तब रावण ने उस तपस्विनी सीता को—जो चारों ओर से घिरी हुई, दीन, निरानन्द और
  व्यथित थी—स्पष्ट संकेतों से युक्त मधुर वचनों द्वारा फुसलाने-बहलाने का प्रयत्न
  किया।
'2': >-
  हे नागनासोरु (सर्प-सी जंघाओंवाली) ! तुम मुझे देखकर भयवश अपने स्तन और उदर को
  छिपाती हुई, मानो स्वयं को अदृश्य कर लेना चाहती हो और मेरी दृष्टि से ओझल हो
  जाना चाहती हो।
'3': >-
  हे विशालाक्षि! हे प्रिये! मैं तुम्हें चाहता हूँ; तुम मेरा अधिक मान करो। हे
  सर्वाङ्ग-गुणसम्पन्ने! हे समस्त लोकों का मन हरनेवाली!
'4': >-
  हे सीते! यहाँ न तो मनुष्य हैं और न कामरूप धारण करनेवाले राक्षस ही; अतः मेरे
  कारण उत्पन्न हुआ तुम्हारा भय दूर हो जाए—तुम निडर हो जाओ।
'5': >-
  हे भीरु! राक्षसों का स्वधर्म ही यह है—इसमें सदा कोई संशय नहीं—कि वे
  परस्त्रियों के पास जाएँ अथवा उन्हें हर लें और बलपूर्वक वश में करें।
'6': >-
  हे मैथिलि! यद्यपि तुम मुझे नहीं चाहती, फिर भी मैं तुम्हें स्पर्श नहीं करूँगा।
  मेरे शरीर में काम, चाहे जैसे चाहे, अपनी इच्छा के अनुसार प्रवृत्त होता रहे—पर
  मैं बल नहीं करूँगा।
'7': >-
  हे देवि! प्रिय! मेरे विषय में यहाँ भय करने की आवश्यकता नहीं; तुम मुझ पर
  विश्वास करो। सत्यभाव से प्रेम करो और ऐसा मत बनो कि शोक ही तुम्हारी एकमात्र
  लालसा हो।
'8': >-
  एक ही वेणी बाँधकर नीचे भूमि पर शयन करना, ध्यान में डूबी रहना, मलिन वस्त्र धारण
  करना, और स्थान-अस्थान का विचार किए बिना उपवास करना—ये सब आचरण तुम्हारे योग्य
  नहीं हैं।
'9': >-
  विचित्र पुष्प-मालाएँ, चन्दन और अगुरु, नाना प्रकार के वस्त्र तथा दिव्य आभूषण—ये
  सब (सुख-सामग्री) तुम्हें प्राप्त होंगी।
'10': >-
  महार्ह पेय, उत्तम शय्या और आसन, गीत, नृत्य और वाद्य—हे मैथिलि! मुझे प्राप्त
  करके तुम यह सब (सुख) पाओगी।
'11': >-
  तुम स्त्रीरत्न हो; ऐसा मत बनो (कि अपने को हीन समझो)। अपने अंगों में भूषण धारण
  करो। हे सु-विग्रहे! मुझे प्राप्त होकर तुम अनर्ह (अयोग्य) कैसे हो सकती हो?
'12': >-
  यह तुम्हारा मनोहर और नवोत्पन्न यौवन निरन्तर बीतता जा रहा है। जो बीत गया, वह
  फिर लौटकर नहीं आता—जैसे नदियों का प्रवाह (एक बार बहकर) वापस नहीं आता।
'13': >-
  हे शुभदर्शने! तुम्हें रचकर मानो वह विश्वकर्मा (सृष्टिकर्ता) ही विरत हो गया;
  क्योंकि तुम्हारी रूप-उपमा करने योग्य दूसरी कोई (स्त्री) है ही नहीं।
'14': >-
  हे वैदेहि! रूप और यौवन से सम्पन्न तुम्हें प्राप्त करके, फिर कौन ऐसा है जो (काम
  से) अति-वश होकर भी न बहक उठे—साक्षात् पितामह (ब्रह्मा) भी क्यों न हो!
'15': >-
  हे शीतांशु-सदृश-आनने (चन्द्रमा-सी मुखवाली)! हे पृथुश्रोणि (विशाल
  नितम्बोंवाली)! मैं तुम्हारे जिस-जिस अंग को देखता हूँ, उसी-उसी में मेरा नेत्र
  (अनिवार्यतः) बँध जाता है, हटता नहीं।
'16': >-
  हे मैथिलि! मेरी पत्नी बनो, इस मोह (दुराग्रह) को छोड़ दो। बहुत-सी उत्तम
  स्त्रियों में तुम मेरी अग्र-महिषी (प्रमुख रानी) बनो।
'17': >-
  हे भीरु! मैंने विभिन्न लोकों से जो-जो रत्न बलपूर्वक लाकर एकत्र किए हैं, वे सब
  और अपना राज्य भी—मैं तुम्हें दे देता हूँ।
'18': >-
  हे विलासिनि! नाना नगरों की मालाओं (श्रृंखलाओं) से सुशोभित समस्त पृथ्वी को
  जीतकर, तुम्हारे कारण (तुम्हारे हित के लिए) मैं उसे जनक को प्रदान कर दूँगा।
'19': >-
  मैं इस लोक में किसी दूसरे को नहीं देखता जो मेरा प्रतिद्वन्द्वी बलवान हो सके।
  मेरी उस अत्यन्त महान् वीरता को देखो जो युद्ध में अप्रतिद्वन्द्वी है।
'20': >-
  मैंने अनेक बार संग्राम में देवों और असुरों को पराजित करके उनके ध्वज रौंद दिए
  हैं। वे मेरी सेनाओं के सामने टिकने में भी असमर्थ रहे हैं।
'21': >-
  मुझे स्वीकार करो; आज तुम्हारे लिए उत्तम शृंगार कराया जाए। निश्चय ही उज्ज्वल,
  सुशोभन आभूषण तुम्हारे अंगों पर धारण कराए जाएँ।
'22': >-
  हे वरानने! मैं तुम्हारा रूप देख रहा हूँ—शृंगार से वह और भी सुगठित प्रतीत होगा।
  शृंगार से संयुक्त होकर, तुम अपने सौजन्य (दाक्षिण्य) सहित और भी अधिक शोभा
  पाओगी।
'23': >-
  हे भीरु! अपनी इच्छा के अनुसार भोग भोगो, पियो, रमण करो; और जो तुम्हें अच्छा
  लगे, वैसा ही तुम पृथ्वी अथवा धन आदि (जिसे चाहो) प्रदान भी कर सकती हो।
'24': >-
  मुझमें निःशंक होकर विलास करो; निर्भय होकर जो चाहो, आदेश दो। मेरे प्रासाद में
  (निवास करनेवाली) तुम्हारी सखियाँ और तुम्हारे बान्धव भी यहीं आनन्द करें।
'25': >-
  हे भद्रे! हे यशस्विनि! मेरी इस समृद्धि और ऐश्वर्य-लक्ष्मी को देखो। हे सुभगे!
  चीर धारण कर वन में रहने वाले राम से तुम्हें क्या प्राप्त होगा?
'26': >-
  राम की विजय (शक्ति) मानो छिन गई है, उनका सौभाग्य नष्ट हो गया है; वे वन में
  भटकने वाले हो गए हैं। व्रतधारी होकर वे भूमि पर शयन करते हैं—मुझे तो शंका है कि
  वे जीवित भी हैं या नहीं।
'27': >-
  हे वैदेहि! जैसे काले मेघों और अग्रभाग में छा जाने वाली घनघोर घटाओं से
  ज्योत्स्ना ढँक जाती है, वैसे ही मेरे अग्र-बलाक (विशाल सेना-समूह) से आच्छादित
  तुम राम को दिखाई भी नहीं देतीं; इसलिए वे तुम्हें देख भी नहीं सकते, न पा सकते
  हैं।
'28': >-
  और राघव मेरे हाथ से तुम्हें प्राप्त करने के योग्य भी नहीं हैं—जैसे इन्द्र के
  हाथ में गई हुई कीर्ति को (दानव) हिरण्यकशिपु भी वापस नहीं ले सकता।
'29': >-
  हे चारुस्मिते! हे चारुदति! हे चारुनेत्रे! हे विलासिनि! हे भीरु! तुम मेरा मन
  वैसे ही हर लेती हो जैसे सुपर्ण (गरुड़) सर्प को हर लेता है।
'30': >-
  क्लिष्ट कौशेय-वस्त्र धारण करनेवाली, कृशाङ्गी होकर भी अलंकरण-रहित—तुम्हें देखकर
  भी मैं अपनी स्त्रियों में रति (आसक्ति) नहीं पा सकता।
'31': >-
  हे जानकि! मेरे अन्तःपुर में रहने वाली स्त्रियाँ सभी गुणों से युक्त हैं; जितनी
  भी हैं, उन सबकी सम्पूर्ण समृद्धि (और अधिकार) तुम संभालो, उन्हें अपने वश में
  करो।
'32': >-
  हे सुकेशि! त्रैलोक्य की श्रेष्ठ स्त्रियाँ मेरे अन्तःपुर में हैं; वे सब
  तुम्हारी सेवा वैसे ही करेंगी जैसे अप्सराएँ श्री (लक्ष्मी) की सेवा करती हैं।
'33': >-
  हे सुभ्रु! हे सुश्रोणि! वैश्रवण (कुबेर) के जो-जो रत्न और धन हैं, और जो-जो लोक
  (भोग्य विषय) हैं—उन्हें मेरे साथ तुम यथासुख भोगो।
'34': >-
  हे देवि! न तप से, न बल से, न पराक्रम से, न धन से—राम मेरे तुल्य नहीं हैं; और न
  तेज तथा यश में ही मेरे समान हैं।
'35': >-
  पियो, विहार करो, रमण करो, इच्छानुसार भोग भोगो; मैं तुम्हें धन का भण्डार और
  पृथ्वी (राज्य) प्रदान करता हूँ। हे ललने! तुम मुझमें यथासुख विलास करो, और
  तुम्हारे बान्धव भी तुम्हारे पास आकर आनन्द करें।
'36': >-
  हे भीरु! समुद्र-तट पर स्थित, पुष्पों से लदी हुई वृक्ष-श्रेणियों से घिरी,
  भ्रमरों से युक्त वन-उपवनों में—स्वर्ण-जैसी निर्मल हारों से भूषित अंगोंवाली
  तुम—मेरे साथ विहार करो।
'37': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘प्रणय-प्रार्थना’ नामक बीसवाँ सर्ग (५-२०) समाप्त हुआ।
