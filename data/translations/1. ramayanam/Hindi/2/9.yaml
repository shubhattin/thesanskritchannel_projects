'60': >-
  तब उस महिषी से, कुब्जा ने अत्यन्त प्रभावशाली, वीरतायुक्त वचनों द्वारा फिर-फिर
  कहा—भरत की माता से उसने हितकर वचन कहा, पर राम के विषय में पास जाकर अहित (की
  योजना) ही किया।
'61': >-
  यदि राघव इस राज्य को प्राप्त कर लेगा, तो निश्चय ही तुम अपने पुत्र सहित तपोगी,
  दुःख पाओगी। इसलिए, कल्याणि, ऐसा प्रयत्न करो कि तुम्हारा पुत्र भरत अभिषिक्त हो
  जाए।
'62': >-
  कुब्जा के वाक्-बाणों से बार-बार अत्यन्त विद्ध, आहत हुई महिषी ने विस्मित होकर
  दोनों हाथ हृदय पर रखे और फिर-फिर क्रुद्ध होकर कुब्जा की (बातों को) दोहराकर
  कहा।
'63': >-
  कुब्जे! या तो तुम यहाँ से मुझे यम-लोक के विषय को प्राप्त हुई (अर्थात् मृत)
  सुनकर जाकर बता देना; अथवा राघव के बहुत काल के लिए वन चले जाने पर भरत समृद्ध
  मनोरथ वाला हो जाएगा।
'64': >-
  यदि राघव यहाँ से वन को नहीं जाता, तो मैं न बिछौने चाहती हूँ, न पुष्पमालाएँ, न
  चन्दन, न अंजन, न पेय-भोजन; मैं कुछ भी नहीं चाहती—यहाँ जीवन भी नहीं।
'65': >-
  फिर ऐसा अत्यन्त कठोर वचन कहकर, वह भामिनी अपने सभी आभूषण उतारकर, बिना बिस्तर की
  असज्जित भूमि पर, गिरी हुई किन्नरी के समान, वहीं सो गई।
'66': >-
  उग्र आवेश के अन्धकार से ढका मुख, उत्तम माल्य-भूषणों से रहित होकर वह
  नरेन्द्र-पत्नी मन से खिन्न हो गई—जैसे अन्धकार से आच्छन्न आकाश, जिसमें तारे
  डूब-से गए हों।
'67': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण—आदिकाव्य—के अयोध्याकाण्ड में
  ‘राम-प्रवास का उपाय-चिन्तन’ नामक नवम सर्ग (२-९) समाप्त हुआ।
