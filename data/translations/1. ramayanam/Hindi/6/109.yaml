'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावणध्वजोन्मथन’ नामक
  एक सौ नौवाँ सर्ग (६-१०९) प्रारम्भ होता है।
'1': >-
  तब राम और रावण के बीच अत्यन्त क्रूर, महाप्रचण्ड रथयुद्ध आरम्भ हुआ, जो समस्त
  लोकों में भय उत्पन्न करने वाला था।
'2': >-
  तत्पश्चात् राक्षस-सेना और वानरों की महान् बलशाली सेना—दोनों ही हाथों में
  शस्त्र-प्रहार लेकर—मानो स्तब्ध होकर निश्चेष्ट-सी हो गई।
'3': >-
  उन दोनों बलवान् नर और राक्षस को परस्पर सम्पूर्ण युद्ध में प्रवृत्त देख सभी के
  हृदय विक्षुब्ध हो उठे और वे परम विस्मय को प्राप्त हो गए।
'4': >-
  वे विविध शस्त्रों से युक्त, युद्ध में व्यस्त भुजाओं की चेष्टाएँ देखकर बुद्धि
  से अचम्भित हो गए; संग्राम का दृश्य देखते हुए वे वहीं ठिठक गए और आपस में
  एक-दूसरे के निकट भी न गए।
'5': >-
  विस्मित नेत्रों से देखते हुए राक्षसों के लिए रावण और वानरों के लिए राघव—इन
  दोनों के कारण वह सेना चित्र-समूह के समान अद्भुत प्रतीत होने लगी।
'6': >-
  उसी स्थान पर राघव और रावण ने (शुभ-अशुभ) निमित्तों को देखकर मन में निश्चय कर
  लिया; वे स्थिर अमर्ष वाले होकर निर्भयता से परस्पर युद्ध करने लगे।
'7': >-
  उस समय काकुत्स्थ (राम) ने ‘मुझे अवश्य जीतना है’ और रावण ने ‘मुझे अवश्य मरना
  है’—ऐसा दृढ़ निश्चय करके—युद्ध में अपना सम्पूर्ण पुरुषार्थ और बल दिखाया।
'8': >-
  तत्पश्चात् वीर्यवान् दशग्रीव (रावण) ने क्रोध से बाणों को संधान करके राघव के रथ
  पर स्थित ध्वज को लक्ष्य बनाकर उन्हें छोड़ दिया।
'9': >-
  वे बाण इन्द्र के रथ-ध्वज के समान उस ध्वज को न पा सके; रथ की शक्ति (दृढ़ता/बल)
  को ही स्पर्श करके वे पृथ्वी पर गिर पड़े।
'10': >-
  तब वीर्यवान् राम भी अत्यन्त क्रुद्ध हुए; उन्होंने धनुष खींचकर मन में प्रतिकार
  (प्रतिशोध) करने का निश्चय किया।
'11': >-
  और रावण के ध्वज को लक्ष्य करके एक तीक्ष्ण बाण छोड़ दिया, जो अपने तेज से
  ज्वलित, असह्य और महा-सर्प के समान था।
'12': >-
  तेजस्वी राम ने केतु (ध्वज) को लक्ष्य करके वह बाण छोड़ा; वह बाण भूमि को चीरता
  हुआ जाकर दशग्रीव के ध्वज को काट गया।
'13': >-
  कटकर रावण के रथ का ध्वज भूमि पर गिर पड़ा; ध्वज के उखड़ने/कटने को देखकर महाबली
  रावण—
'14': >-
  क्रोध और अमर्ष से मानो प्रज्वलित हो उठा, जैसे सबको दग्ध कर देगा; और रोष के वश
  होकर उसने बाण-वर्षा की।
'15': >-
  रावण ने राम के घोड़ों को दीप्त (तेजस्वी) बाणों से बेधा; परन्तु वहाँ वे दिव्य
  वाजि न तो डगमगाए और न ही भ्रमित (बिखरे) हुए।
'16': >-
  वे पद्मनाल (कमल-डण्डी) से आहत होने के समान अप्रभावित और शांत-हृदय बने रहे;
  घोड़ों की यह निःसंभ्रम अवस्था देखकर रावण उस समय—
'17': >-
  फिर और भी अधिक क्रुद्ध हुआ और उसने पुनः बाणों की वर्षा की; साथ ही गदाएँ, परिघ,
  चक्र और मुसल भी (फेंके)।
'18': >-
  तथा पर्वत-शिखर, वृक्ष, शूल और परशु आदि भी—यह सब मायावश रचा हुआ—शस्त्र-वर्षा के
  रूप में गिराने लगा; और अविश्रान्त हृदय व उद्यम वाले होकर उस समय उसने सहस्रों
  बाण छोड़े।
'19': >-
  युद्ध में वह बहुशस्त्रमय महा-वर्षा अत्यन्त कोलाहलयुक्त, त्रास उत्पन्न करने
  वाली, भीषण और भीम प्रतिध्वनि से युक्त हो गई।
'20': >-
  राघव के रथ को चारों ओर से तथा वानर-बल के समीप भी ढककर उसने बाणों से आकाश को
  ऐसा भर दिया कि वह अत्यन्त सघन (निर्विघ्न) हो गया।
'21': >-
  दशग्रीव ने भीतर से असंग (अनासक्त) भाव रखते हुए भी (निरन्तर) प्रहार किए; रण में
  उस रावण को अत्यन्त तत्पर और व्यायाम/प्रयत्न करता हुआ देखकर—
'22': >-
  काकुत्स्थ (राम) मानो हँसते हुए तीक्ष्ण बाणों का संधान करने लगे; फिर उन्होंने
  सैकड़ों और सहस्रों बाण छोड़ दिए।
'23': >-
  उन्हें देखकर रावण ने भी अपने बाणों से आकाश को निरन्तर (सघन) कर दिया; तब उन
  दोनों के द्वारा छोड़ी गई उस दीप्त बाण-वर्षा से—
'24': >-
  आकाश मानो बाणों से बँधा हुआ दिखाई देने लगा, जैसे चमकता हुआ दूसरा आकाश बन गया
  हो; कोई भी बाण बिना कारण न चला, न कोई भेदन से चूका और न कोई निष्फल हुआ।
'25': >-
  राम और रावण के युद्ध में बाणों को छोड़ते हुए, वे (बाण) परस्पर टकराकर पृथ्वी पर
  गिरते जाते थे।
'26': >-
  वे दोनों बिना विराम के युद्ध कर रहे थे, बाएँ-दाएँ (दोनों ओर/सभी दिशाओं में)
  बाण चलाते हुए; और अपने घोर बाणों से आकाश को मानो निःश्वास-रहित (दम घुटा हुआ)
  बना दिया।
'27': >-
  राम ने रावण के घोड़ों को और रावण ने राम के घोड़ों को मारा; वे दोनों तब
  एक-दूसरे की क्रिया का वैसा ही प्रत्युत्तर करने वाले बने।
'28': >-
  इस प्रकार वे दोनों अत्यन्त क्रुद्ध होकर श्रेष्ठ युद्ध रचने लगे; कुछ समय तक वह
  युद्ध अत्यन्त तुमुल (कोलाहलपूर्ण) और रोमांचकारी बना रहा।
'29': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, के
  युद्धकाण्ड में ‘रावणध्वजोन्मथन’ नामक एक सौ नौवाँ सर्ग (६-१०९) समाप्त हुआ।
