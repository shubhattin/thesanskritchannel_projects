'0': ॥ ॐ श्री परमात्मने नमः ॥
'1': ॥ अथ श्रीमद्भगवद्गीता ॥
'2': अथ एकादश अध्यायः — विश्वरूपदर्शनयोग
'3': अर्जुन बोले —
'4': >-
  मेरे ऊपर अनुग्रह करने के लिए आपने जो परम गोपनीय, अध्यात्म-नाम से अभिहित वचन
  कहा, उससे मेरा यह मोह (अज्ञान) नष्ट हो गया है।
'5': >-
  हे कमलपत्र-नेत्र (कमलनयन) प्रभो! मैंने आपसे भूतों की उत्पत्ति और प्रलय का
  विस्तारपूर्वक वर्णन भी सुन लिया है और आपका अविनाशी माहात्म्य (महिमा) भी।
'6': >-
  हे परमेश्वर! आपने अपने विषय में जैसा कहा है, वह ऐसा ही है; (अब) हे पुरुषोत्तम!
  मैं आपके उस ऐश्वर्ययुक्त (ईश्वरीय) रूप को प्रत्यक्ष देखना चाहता हूँ।
'7': >-
  हे प्रभो! हे योगेश्वर! यदि आप यह मानते हैं कि मेरे द्वारा वह (आपका ऐश्वर्यरूप)
  देखा जा सकता है, तो आप अपने उस अव्यय स्वरूप को मुझे दिखाइए।
'8': श्रीभगवान बोले —
'9': >-
  हे पार्थ! मेरे रूपों को देखो—सैकड़ों और हजारों प्रकार के; नाना प्रकार के
  दिव्य, और नाना वर्णों तथा आकृतियों वाले।
'10': >-
  हे भारत! (अब) आदित्यों, वसुओं, रुद्रों, अश्विनीकुमारों तथा मरुतों को देखो; और
  (उन) बहुत से आश्चर्यजनक रूपों को भी देखो जिन्हें पहले कभी नहीं देखा गया है।
'11': >-
  हे गुडाकेश! आज मेरे इस शरीर में (एक ही स्थान पर) सम्पूर्ण जगत को—चराचर
  सहित—देखो, और (इसके अतिरिक्त) जो कुछ भी तुम देखना चाहते हो, वह भी (यहाँ) देखो।
'12': >-
  परन्तु तुम इन अपने ही नेत्रों से मुझे नहीं देख सकते; इसलिए मैं तुम्हें दिव्य
  दृष्टि देता हूँ—मेरे इस ईश्वरीय योग (योग-शक्ति) को देखो।
'13': संजय बोले —
'14': >-
  हे राजन्! ऐसा कहकर तब महायोगेश्वर हरि ने पार्थ को अपना परम ऐश्वर्ययुक्त रूप
  दिखाया।
'15': >-
  अनेक मुखों और नेत्रों वाला, अनेक अद्भुत दर्शनों से युक्त, अनेक दिव्य आभूषणों
  से विभूषित तथा अनेक दिव्य शस्त्र उठाए हुए।
'16': >-
  दिव्य मालाओं और वस्त्रों को धारण किए हुए, दिव्य गन्धों का लेप लगाए हुए; समस्त
  आश्चर्यों से परिपूर्ण, देव, अनन्त और सब ओर मुख वाला।
'17': >-
  यदि आकाश में एक साथ सहस्र सूर्यों का प्रकाश उदित हो जाए, तो भी वह प्रकाश उस
  महात्मा (विराट्-स्वरूप) के तेज के समान ही हो सकता है।
'18': >-
  तब पाण्डव (अर्जुन) ने देवों के देव (भगवान) के उस शरीर में, एक ही स्थान पर
  स्थित, अनेक प्रकार से विभक्त सम्पूर्ण जगत को देखा।
'19': >-
  तत्पश्चात विस्मय से परिपूर्ण, हर्ष से रोमांचित धनञ्जय ने सिर झुकाकर देव को
  प्रणाम किया और हाथ जोड़कर (इस प्रकार) कहा।
'20': अर्जुन बोले —
'21': >-
  हे देव! मैं आपके शरीर में समस्त देवताओं को तथा भूतों के विविध विशेष समूहों को
  देख रहा हूँ; कमलासन पर स्थित ब्रह्मा को, ईश्वर (महादेव) को, सब ऋषियों को और
  दिव्य सर्पों को भी (देख रहा हूँ)।
'22': >-
  हे विश्वेश्वर, हे विश्वरूप! मैं आपको सब ओर से अनन्त रूप वाला देख रहा
  हूँ—अनेकों भुजाएँ, उदर, मुख और नेत्र (युक्त); परन्तु मैं न आपका अंत देखता हूँ,
  न मध्य, और न ही आदि।
'23': >-
  मैं आपको मुकुटधारी, गदा-धारी और चक्र-धारी, तेज के पुंज के समान, सब ओर
  प्रकाशमान देखता हूँ; आप चारों ओर से देखने में अत्यन्त कठिन हैं; आप प्रज्वलित
  अग्नि और सूर्य की दीप्ति के समान तथा अपरिमेय (अमित) हैं।
'24': >-
  आप ही वह परम अक्षर हैं जिन्हें जानना चाहिए; आप ही इस सम्पूर्ण विश्व का परम
  आधार-निधि (परम आश्रय/भण्डार) हैं; आप अव्यय हैं, शाश्वत धर्म के रक्षक हैं; आप
  सनातन पुरुष हैं—ऐसा मैं मानता हूँ।
'25': >-
  मैं आपको अनादि, मध्य और अन्त से रहित, अनन्त पराक्रम वाले, अनन्त भुजाओं वाले,
  चन्द्र और सूर्य जैसे नेत्रों वाले, प्रज्वलित अग्नि के समान मुख वाले तथा अपने
  तेज से इस सम्पूर्ण जगत को तपाते हुए देख रहा हूँ।
'26': >-
  क्योंकि यह स्वर्ग और पृथ्वी के बीच का सम्पूर्ण अन्तरिक्ष तथा समस्त दिशाएँ केवल
  आप अकेले से व्याप्त हैं; हे महात्मन्! आपके इस अद्भुत और उग्र रूप को देखकर
  तीनों लोक अत्यन्त व्याकुल हो रहे हैं।
'27': >-
  ये देवताओं के समूह वास्तव में आपमें प्रवेश कर रहे हैं; कुछ भयभीत होकर हाथ
  जोड़कर आपकी स्तुति कर रहे हैं; महर्षि और सिद्धगण “स्वस्ति” कहकर, प्रचुर
  स्तुतियों से आपकी प्रशंसा कर रहे हैं।
'28': >-
  रुद्र, आदित्य, वसु, साध्य, विश्वदेव, अश्विनीकुमार, मरुत, पितर (उष्मपाः) तथा
  गन्धर्व, यक्ष, असुर और सिद्धों के समूह—ये सब आपको विस्मित होकर ही देख रहे हैं।
'29': >-
  हे महाबाहो! आपके इस महान रूप को—अनेक मुखों और नेत्रों वाला, अनेक भुजाओं,
  जंघाओं और चरणों वाला, अनेक उदरों वाला तथा बहुत-सी भयानक दाढ़ों वाला—देखकर सब
  लोक व्याकुल हो रहे हैं और मैं भी (व्याकुल हूँ)।
'30': >-
  आकाश को स्पर्श करता हुआ, अनेक वर्णों से दीप्त, अत्यन्त फैला हुआ मुख और
  प्रज्वलित विशाल नेत्रों वाला आपको देखकर मेरा अन्तःकरण अत्यन्त व्यथित हो गया
  है; हे विष्णो! मैं न धैर्य पा रहा हूँ और न शान्ति।
'31': >-
  आपके दाढ़ों से भयानक मुखों को देखकर—जो काल-अग्नि के समान प्रतीत होते हैं—मैं न
  दिशाओं को पहचान पा रहा हूँ और न (मन में) आश्रय/सुख पा रहा हूँ; हे देवेश! हे
  जगन्निवास! प्रसन्न होइए।
'32': >-
  ये धृतराष्ट्र के पुत्र—सभी—और उनके साथ राजाओं के समूह; (साथ ही) भीष्म, द्रोण,
  तथा सूतपुत्र कर्ण; और हमारे पक्ष के भी प्रमुख योद्धाओं सहित—(सब) आपकी ओर (बढ़
  रहे हैं)।
'33': >-
  वे सब शीघ्रता से आपके मुखों में प्रवेश कर रहे हैं—उन भयानक दाढ़ों वाले मुखों
  में; और कुछ तो दाँतों के बीच फँसे हुए, चूर्णित सिरों सहित दिखाई दे रहे हैं।
'34': >-
  जैसे नदियों के बहुत-से जलप्रवाह समुद्र की ओर ही वेग से दौड़ते हैं, वैसे ही ये
  नरलोक के वीर आपकी प्रज्वलित मुखरूप अग्नि में प्रवेश कर रहे हैं।
'35': >-
  जैसे पतंगे प्रज्वलित अग्नि में विनाश के लिए वेगपूर्वक गिरते हैं, वैसे ही ये
  लोक भी विनाश के लिए आपके मुखों में वेग से प्रवेश कर रहे हैं।
'36': >-
  आप ज्वलित मुखों से चारों ओर से सम्पूर्ण लोकों को ग्रसते हुए बार-बार चाट रहे
  हैं; हे विष्णो! आपके उग्र प्रकाश सम्पूर्ण जगत को तेज से भरकर उसे संतप्त कर रहे
  हैं।
'37': >-
  मुझे बताइए—आप यह उग्ररूप कौन हैं? हे देववर! आपको नमस्कार हो; प्रसन्न होइए। मैं
  आपको, आद्य पुरुष को, यथार्थ रूप से जानना चाहता हूँ, क्योंकि मैं आपकी प्रवृत्ति
  (लीला/कार्य) को नहीं समझ पा रहा हूँ।
'38': श्रीभगवान बोले —
'39': >-
  मैं काल हूँ—लोकों का संहार करने वाला—अत्यन्त प्रवृद्ध; और यहाँ लोकों का संहार
  करने के लिए प्रवृत्त हुआ हूँ। तुम न भी हो, तो भी ये जो विरोधी सेना में स्थित
  सभी योद्धा हैं, (इनमें से) कोई भी नहीं बचेगा।
'40': >-
  इसलिए तुम उठो, यश प्राप्त करो; शत्रुओं को जीतकर समृद्ध राज्य का भोग करो। ये सब
  मेरे द्वारा पहले ही मारे जा चुके हैं; हे सव्यसाचिन्! तुम तो केवल निमित्तमात्र
  बनो।
'41': >-
  द्रोण, भीष्म, जयद्रथ, कर्ण तथा अन्य भी जो-जो योद्धावीर हैं—इन सबको, जिन्हें
  मैंने पहले ही मार रखा है, तुम मारो; व्यथा मत करो। युद्ध करो—तुम रण में शत्रुओं
  को जीतोगे।
'42': संजय बोले —
'43': >-
  केशव के इस वचन को सुनकर मुकुटधारी अर्जुन हाथ जोड़कर काँपता हुआ, फिर (बार-बार)
  कृष्ण को नमस्कार कर, भयभीत होकर गद्गद वाणी से प्रणाम करता हुआ बोला।
'44': अर्जुन बोले —
'45': >-
  हे हृषीकेश! आपकी कीर्ति के (उच्चारण/प्रसार) से जगत् उचित ही हर्षित होता है और
  अनुरक्त भी होता है; राक्षस भयभीत होकर दिशाओं में भाग रहे हैं; और सिद्धों के
  सभी समूह आपको नमस्कार कर रहे हैं।
'46': >-
  हे महात्मन्! वे आपको नमस्कार क्यों न करें? आप ब्रह्मा से भी श्रेष्ठ हैं,
  आदिकर्ता हैं; हे अनन्त! हे देवेश! हे जगन्निवास! आप अक्षर हैं; जो सत् और असत्
  तथा उनसे परे परम तत्त्व है—वह आप ही हैं।
'47': >-
  आप आदिदेव, पुरातन पुरुष हैं; आप इस विश्व का परम आश्रय (निधान) हैं; आप जानने
  वाले भी हैं और जानने योग्य भी; आप परम धाम हैं; हे अनन्तरूप! यह समस्त विश्व
  आपसे व्याप्त है।
'48': >-
  आप वायु हैं, यम हैं, अग्नि हैं, वरुण हैं, चन्द्रमा हैं; आप प्रजापति हैं और आप
  ही पितामह (ब्रह्मा के भी जनक) हैं। आपको सहस्र बार नमस्कार; और फिर भी बार-बार
  आपको नमस्कार, नमस्कार!
'49': >-
  आपको आगे से नमस्कार, और पीछे से भी नमस्कार; हे सर्वरूप! आपको सब ओर से ही
  नमस्कार। आपकी वीर्य-शक्ति अनन्त है, आपका पराक्रम अपरिमित है; आप सबको व्याप्त
  करते हैं—इसलिए आप ही सब कुछ हैं।
'50': >-
  आपको मित्र समझकर मैंने जो हठपूर्वक कहा—“हे कृष्ण! हे यादव! हे सखा!”—आपकी इस
  महिमा को न जानते हुए, प्रमाद से अथवा प्रेमवश (जो भी) कहा हो।
'51': >-
  और हे अच्युत! (कभी) खेल में, शयन में, आसन पर, या भोजन में—एकान्त में अथवा
  लोगों के सामने—यदि मैंने आपका उपहास करने हेतु अपमान किया हो, तो मैं आप उस
  अपरिमेय से क्षमा माँगता हूँ।
'52': >-
  आप चराचर समस्त लोक के पिता हैं; आप ही पूज्य हैं और (सबसे) भारी गुरु हैं। हे
  अप्रतिम प्रभाव वाले! तीनों लोकों में आपका कोई समकक्ष नहीं; फिर आपसे बढ़कर
  दूसरा कैसे हो सकता है? (कोई नहीं)।
'53': >-
  इसलिए मैं शरीर को भूमि पर डालकर (दण्डवत्) प्रणाम कर, आपको—पूज्य ईश्वर
  को—प्रसन्न करता हूँ। हे देव! आप पुत्र के लिए पिता की भाँति, मित्र के लिए मित्र
  की भाँति, और प्रिया के लिए प्रिय की भाँति, (मेरे अपराध को) सहन करने योग्य हैं।
'54': >-
  पहले कभी न देखा हुआ (यह रूप) देखकर मैं हर्षित हूँ, परन्तु भय से मेरा मन
  अत्यन्त व्यथित भी है। इसलिए हे देवेश! हे जगन्निवास! प्रसन्न होइए; और मुझे वही
  (आपका) देव-रूप (शान्त/परिचित रूप) फिर से दिखाइए।
'55': >-
  मैं आपको वैसे ही (पूर्ववत्) मुकुटधारी, गदाधारी और चक्रहस्त देखना चाहता हूँ। हे
  सहस्रबाहो! हे विश्वमूर्ते! उसी चार भुजाओं वाले रूप में आप प्रकट हों।
'56': श्रीभगवान बोले —
'57': >-
  हे अर्जुन! मेरे प्रसन्न होने पर, आत्मयोग के द्वारा मैंने यह अपना परम रूप
  तुम्हें दिखाया है—तेजोमय, विश्वरूप, अनन्त और आद्य—जिसे तुम्हारे सिवा किसी ने
  पहले नहीं देखा था।
'58': >-
  हे कुरुप्रवीर! न वेदों से, न यज्ञों से, न अध्ययन से, न दानों से, न (विविध)
  क्रियाओं से, और न उग्र तपों से—इस रूप में मैं मनुष्यलोक में तुम्हारे सिवा किसी
  के द्वारा देखा जा सकता हूँ।
'59': >-
  मेरे इस घोर रूप को देखकर न तुम्हें व्यथा हो, न मोहभाव। अब भय से रहित होकर,
  प्रसन्न-चित्त हो, मेरे इसी (पूर्ववत् शान्त) रूप को फिर देखो।
'60': संजय बोले —
'61': >-
  वासुदेव ने अर्जुन से ऐसा कहकर फिर अपना स्वकीय रूप दिखाया; और महात्मा ने पुनः
  सौम्य रूप धारण करके उस भयभीत अर्जुन को आश्वस्त किया।
'62': अर्जुन बोले —
'63': >-
  हे जनार्दन! आपके इस सौम्य मानुष (मानवीय) रूप को देखकर अब मैं स्थिरचित्त हो गया
  हूँ; मेरी चेतना लौट आई है और मैं अपनी स्वाभाविक प्रकृति में आ गया हूँ।
'64': श्रीभगवान बोले —
'65': >-
  तुमने जो मेरा यह रूप देखा है, वह अत्यन्त दुर्लभ है। देवता भी इस रूप के दर्शन
  की नित्य आकांक्षा करते रहते हैं।
'66': >-
  न वेदों से, न तप से, न दान से, और न यज्ञ (इज्या/पूजा) से—मैं इस प्रकार (जैसा
  तुमने मुझे देखा) देखा जा सकता हूँ।
'67': >-
  परन्तु हे अर्जुन! अनन्य भक्ति से मैं इस प्रकार जाना जा सकता हूँ, तत्त्वतः देखा
  जा सकता हूँ, और हे परन्तप! (उसी भक्ति से) मुझमें प्रवेश भी किया जा सकता है।
'68': >-
  जो मेरा कर्म करने वाला है, मुझे ही परम मानने वाला है, मेरा भक्त है, संग से
  रहित है, और समस्त भूतों के प्रति निर्वैर है—वह हे पाण्डव! मुझे प्राप्त होता
  है।
'69': >-
  ॐ तत्सत्—इस प्रकार उपनिषद्स्वरूप श्रीमद्भगवद्गीता में, ब्रह्मविद्या और
  योगशास्त्र में, श्रीकृष्ण-अर्जुन संवाद में ‘विश्वरूपदर्शनयोग’ नामक ग्यारहवाँ
  अध्याय सम्पूर्ण हुआ।
