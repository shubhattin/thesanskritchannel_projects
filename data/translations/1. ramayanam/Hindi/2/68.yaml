'0': अब श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘दूत-प्रेषण’ नामक अड़सठवाँ सर्ग।
'1': >-
  उन सबका वह कथन सुनकर वसिष्ठ मुनि ने उत्तर दिया— और मित्रों, अमात्यों के समस्त
  गण तथा वे ब्राह्मणों से भी यह वचन कहा।
'2': >-
  वह भरत, जो अपने मामा के कुल में, राजगृह नामक नगर में सुखपूर्वक निवास कर रहा
  है, अपने भ्राता शत्रुघ्न के साथ वहाँ रहता है।
'3': >-
  अतः शीघ्र वेगवान दूत त्वरित घोड़ों पर चढ़कर तुरंत जाएँ और उन दोनों वीर
  भ्राताओं को यहाँ ले आएँ; हम और क्या विचार करें?
'4': >-
  ‘जाओ’— ऐसा कहकर तब वे सब वसिष्ठ के वचन का समर्थन करते हुए बोले। उनका वह कथन
  सुनकर वसिष्ठ ने फिर यह वाक्य कहा।
'5': >-
  हे सिद्धार्थ, विजय, जयन्त, अशोक और नन्दन! सुनो; जो करना है वही मैं तुम सबको
  पूरी तरह बताता हूँ।
'6': >-
  वेगवान घोड़ों पर चढ़कर शीघ्र-से-शीघ्र राजगृह नगर जाओ; शोक का परित्याग कर, मेरे
  आदेश से भरत से यह बात कहना।
'7': >-
  ‘पुरोहित (वसिष्ठ) तुम्हारी कुशल-क्षेम पूछते हैं और समस्त मंत्रीगण भी। तुम
  शीघ्रता करके निकलो; तुम्हारा एक अत्यावश्यक कार्य उपस्थित हुआ है।’
'8': >-
  पर वहाँ जाकर न तो उसे यह बताना कि राम देश से बाहर हैं, और न यह कि पिता (दशरथ)
  का देहान्त हो गया है; राघव वंश पर आया यह विनाश (यह क्षय) तुम लोग उसे न सुनाना।
'9': >-
  राजा तथा भरत— दोनों के रेशमी वस्त्र, उत्तम आभूषण आदि भी शीघ्र साथ ले लो और
  चलो।
'10': >-
  दूत पथ्य-भोजन आदि प्राप्त कर अपने-अपने निवास स्थानों को गए; और केकय देश जाने
  के लिए वे सभी उपयुक्त माने गए घोड़ों पर आरूढ़ हुए।
'11': >-
  इसके बाद प्रस्थान के लिए आवश्यक विधि पूरी करके और शेष कार्य तत्क्षण निपटाकर,
  वसिष्ठ की अनुमति पाकर दूत शीघ्रतापूर्वक चल पड़े।
'12': >-
  वे अत्यन्त बिना आलस्य किए, प्रलम्ब प्रदेश की ओर उत्तर दिशा की तरफ बढ़ते हुए,
  मार्ग में मालिनी नदी के मध्य से होकर गए।
'13': >-
  हस्तिनापुर में गंगा को पार कर वे पश्चिमाभिमुख चले; पाञ्चाल देश को प्राप्त करके
  कुरुजाङ्गल के मध्य से गुजरे।
'14': >-
  कार्यवश वे दूत शीघ्र-शीघ्र चलते हुए, जल से भरे हुए सरोवरों और निर्मल जल वाली
  नदियों को देखते-देखते आगे बढ़ते गए।
'15': >-
  वे वेग से उस प्रसन्न-जल वाली, दिव्य, नाना प्रकार के पक्षियों से सेवित और लोगों
  से भरी हुई शरदण्डा नदी के पास पहुँच गए।
'16': >-
  तट के वृक्षों के निकट पहुँचकर उन्होंने दिव्य ‘सत्योपयाचन’
  (सत्य-प्रतिज्ञा/सत्य-आह्वान) का पालन करते हुए, कुलिङ्ग नामक नगर में प्रवेश
  किया और वहाँ पहुँचकर यथोचित अभिगमन तथा अभिवादन किया।
'17': >-
  फिर समयोचित अवसर पाकर वे बोधिभवन से निकली हुई, पितृ-पैतामही (पूर्वजों से
  प्राप्त) वह पुण्य इक्षुमती नदी को पार कर गए।
'18': >-
  हाथ में अञ्जलि लिए हुए, वेदों में पारंगत ब्राह्मणों को देखकर वे बाह्लीक देश के
  मध्य से होते हुए सुदामान पर्वत की ओर गए।
'19': >-
  विष्णुपद का दर्शन करते हुए, तथा विपाशा और शाल्माली नदियों को, और साथ ही
  नहरों/जलाशयों, तालाबों, दलदलों और सरोवरों को देखते हुए वे आगे बढ़े।
'20': >-
  मार्ग में सिंह, व्याघ्र, मृग और हाथी आदि विविध पशुओं को देखते हुए, अपने स्वामी
  की आज्ञा पूरी करने की इच्छा से वे उस अत्यन्त विस्तृत पथ पर चले गए।
'21': >-
  लंबे मार्ग के कारण थके हुए वाहनों वाले वे दूत गिरिव्रज नामक उस श्रेष्ठ नगर में
  सीधे ही शीघ्र पहुँच गए।
'22': >-
  स्वामी के प्रिय हित के लिए, कुल की रक्षा के लिए, और स्वामी के वंश की प्रतिष्ठा
  व संरक्षण के लिए— बिना किसी को कष्ट दिए वे दूत अत्यन्त शीघ्रता से चले; और
  रात्रि में ही उन्होंने उसी नगर में पहुँचकर प्रवेश किया।
'23': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘दूत-प्रेषण’
  नामक अड़सठवाँ सर्ग समाप्त हुआ।
