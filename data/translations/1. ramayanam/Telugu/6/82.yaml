'20': >-
  భయంకర కార్యాలు చేసే రాక్షసులపై హనుమంతుడు ఘోర నాశనాన్ని కలిగించాడు. శత్రుసేనను
  అడ్డగించి నిలిపి, ఆ వనవాసులైన వానరులతో ఇలా పలికాడు ॥6-82-20॥
'21': >-
  “ఓ వానరులారా! మీరు వెనుదిరగండి. ఈ శక్తి (ఇంద్రజితుని శక్తి/ఈ బలం) మనతో
