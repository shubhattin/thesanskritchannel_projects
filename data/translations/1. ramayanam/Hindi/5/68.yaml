'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में “हनुमान् द्वारा
  (सीता-देवी को) आश्वासन देने वाले वचनों का (सीता के) प्रत्युत्तर रूप में
  पुनर्कथन”—नामक अष्टषष्टितम (छियासठवाँ) सर्ग आरम्भ होता है।
'1': >-
  (सीता बोलीं) हे नरव्याघ्र! आपके स्नेह से और आपके सौहार्द (मित्रभाव) का अनुमान
  करके, देवी (सीता) द्वारा (कही बातों से) पुनः स्मरण दिलाए जाने पर, मैं भी
  अत्यन्त संभ्रम (उत्कंठा/आकुलता) के साथ आपको उत्तर देती हूँ।
'2': >-
  आपको दाशरथि राम से अनेक प्रकार से ऐसा-ऐसा कहना चाहिए, जिससे वे युद्ध में रावण
  का वध करके शीघ्र मुझे प्राप्त कर लें।
'3': >-
  अथवा हे वीर, हे अरिंदम! यदि आप ऐसा ही उचित समझें तो आप किसी एकान्त, सुरक्षित
  स्थान में एक ही दिन (यहाँ) ठहरकर विश्राम कर लें; और कल प्रस्थान करें।
'4': >-
  हे वानर! मुझ अल्पभाग्यवती को आपके सान्निध्य से इस शोक के परिणाम-रूप (दुःख-फल)
  से एक मुहूर्त भर के लिए भी कुछ विमोचन (राहत) मिल सकेगा।
'5': >-
  किन्तु हे विक्रान्त! आप पुनः लौटने के लिए यहाँ से चले गए तो, मेरे प्राणों के
  बने रहने तक में भी संदेह हो जाएगा—इसमें कोई संशय नहीं।
'6': >-
  आपके दर्शन न होने से उत्पन्न शोक फिर मुझे और अधिक संतप्त करेगा—मैं जो दुःख से
  दुःख के द्वारा ही पराभूत, अत्यन्त दुर्गति को प्राप्त और दुःख की भागिनी हूँ।
'7': >-
  और हे वीर, हे हरीश्वर! यह महान् संदेह भी—आपके सहाय वानरों और ऋक्षों (भालुओं)
  के विषय में—मानो मेरे सामने ही बना रहता है।
'8': >-
  वे हरि-ऋक्ष सेनाएँ अथवा वे दोनों नरश्रेष्ठ पुत्र (राम और लक्ष्मण) इस दुस्तर
  महासागर को भला कैसे पार करेंगे?
'9': >-
  हे अनघ! इस समुद्र को लाँघने में वास्तव में केवल तीन ही प्राणियों की शक्ति हो
  सकती है—वैनतेय (गरुड़) की, या वायु (पवन) की, अथवा आपकी।
'10': >-
  इस प्रकार के अत्यन्त दुर्नियोग्य (कठिन) और दुरतिक्रमणीय कार्य-प्रयोजन में, हे
  वीर, आप कौन-सा समाधान देखते हैं—हे कार्यविदों में श्रेष्ठ! (कृपा करके) कहिए।
'11': >-
  हे परवीरघ्न! इस कार्य की पूर्ण सिद्धि के लिए आप अकेले ही पर्याप्त हैं; आपका
  बल-प्रकटन यशस्वी है।
'12': >-
  यदि समस्त बलों सहित (सेना सहित) राम, युद्ध में रावण का वध करके विजयी होकर मुझे
  अपनी नगरी में ले जाएँ, तो वही यश को बढ़ाने वाला होगा।
'13': >-
  जिस प्रकार मैं उस वीर (राम) से वन में छिपकर/कपट-उपाय से राक्षस द्वारा हर ली
  गई—और वह भी उसी भय से—उस प्रकार राघव के लिए यह कदापि उचित नहीं।
'14': >-
  किन्तु यदि परबल का दमन करने वाले काकुत्स्थ, लंका को अपनी सेनाओं से भर/घेर कर,
  फिर मुझे ले जाएँ—तो वह उनके (पराक्रम के) अनुकूल होगा।
'15': >-
  अतः हे महात्मन्, हे आहव-शूर (युद्धवीर) राम के पराक्रम के अनुरूप जैसा उपाय बनता
  हो, वैसा ही आप (यहाँ) उपपादित कीजिए (अर्थात् व्यवस्था/उपाय बताइए)।
'16': >-
  उनके अर्थ को साधने वाली, विनययुक्त और कारण-युक्त वाणी को सुनकर, तब मैं
  (हनुमान्) शेष उत्तर-वचन कहने लगा।
'17': >-
  हे देवी! प्लवंगों में श्रेष्ठ सुग्रीव, हरि-ऋक्ष सेनाओं के स्वामी हैं; वे
  सत्त्वसम्पन्न हैं और आपके निमित्त कृत-निश्चय (दृढ़-संकल्प) किए हुए हैं।
'18': >-
  उनके अधीन, पराक्रम से सम्पन्न, सत्त्ववान्, महाबली वानर—मानो मन के संकल्प के
  समान ही (तत्काल) कार्य करने वाले—आज्ञा की प्रतीक्षा में स्थित हैं।
'19': >-
  जिनकी गति के लिए न ऊपर बाधा है, न नीचे; न तिरछी दिशा में (भी) कहीं रुकावट होती
  है; और जो महत् कार्यों में भी अपने अमित तेज के कारण कभी शिथिल नहीं पड़ते।
'20': >-
  उन महाभाग, बलयुक्त वानरों ने, जो वायु-मार्ग का अनुसरण करने वाले हैं, बार-बार
  (अनेक बार) पूरी पृथ्वी की प्रदक्षिणा कर डाली है।
'21': >-
  मेरे समान अथवा मुझसे भी विशेष (अधिक सामर्थ्य वाले) वनवासी वहाँ विद्यमान हैं;
  सुग्रीव के सन्निकट, मुझसे हीन (कमतर) कोई भी नहीं है।
'22': >-
  मैं तो यहाँ तक आ पहुँचा; फिर वे महाबली तो कितना अधिक कर सकते हैं! क्योंकि
  श्रेष्ठ पुरुषों को दूत बनाकर नहीं भेजा जाता; दूत तो अन्य (साधारण) लोग ही भेजे
  जाते हैं।
'23': >-
  अतः हे देवी! संताप करना पर्याप्त हुआ; आपका क्रोध/मन्यु भी शांत हो जाए। एक ही
  प्रयाण/एक ही उछाल में (एक ही छलाँग में) वानर-यूथपति लंका में आ पहुँचेंगे।
'24': >-
  हे महाभागे! मेरे पृष्ठ पर आरूढ़ होकर वे दोनों (राम और लक्ष्मण) उदित
  चन्द्र-सूर्य के समान दीप्त होकर आपके पास आ जाएँगे—वे दोनों नरसिंह (मनुष्य-शेर)
  हैं।
'25': >-
  आप शीघ्र ही राघव को देख लेंगी—शत्रुओं का संहार करने वाले, सिंह के समान दीप्त;
  और लक्ष्मण को भी—धनुष धारण किए हुए—जो लंका के द्वार तक आ पहुँचे होंगे।
'26': >-
  आप शीघ्र ही एकत्र हुए वानरों को देख लेंगी—वीर, जिनके हथियार नख और दंष्ट्राएँ
  हैं, जिनका पराक्रम सिंह और व्याघ्र के समान है, और जो गजेन्द्र के समान विशालकाय
  हैं।
'27': >-
  जो पर्वत और मेघ के समान दीखने वाले हैं, वे कपि-प्रधान जब लंका के मलय-शिखरों पर
  गर्जना करेंगे, तो आप उनका निनाद अधिक विलम्ब न होते सुन लेंगी।
'28': >-
  और हे अरिंदम! वनवास से निवृत्त होकर, आपके सहित, अयोध्या में अभिषिक्त राघव को
  भी आप शीघ्र देख लेंगी।
'29': >-
  तब मेरी कल्याणकारी, प्रिय और हितकर वाणी—जो दीनता रहित थी—से इस प्रकार प्रसन्न
  की गई, तथा आपके अत्यधिक शोक से वैसे ही अत्यन्त पीड़ित मैथिली (सीता) ने
  (अन्ततः) मेरे मन में शान्ति उत्पन्न की।
'30': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में “हनुमान् के
  आश्वासन-वचनों का (सीता द्वारा) प्रत्युत्तर/अनुवाद”—नामक अष्टषष्टितम
  (छियासठवाँ) सर्ग समाप्त हुआ।
