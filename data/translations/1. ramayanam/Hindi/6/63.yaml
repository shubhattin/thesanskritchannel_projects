'50': >-
  राघव राम को, लक्ष्मण को, महाबली सुग्रीव को, और राक्षसों का संहार करने वाले
  हनुमान को भी—जिसने लंका को जला दिया था—(मैं मारूँगा)।
'51': >-
  और युद्ध में उपस्थित होने पर वानरों को भी खा जाऊँगा; मैं तुम्हें असाधारण महान्
  यश देना चाहता हूँ।
'52': >-
  हे राजन्! यदि इन्द्र से भय हो, या स्वयंभू ब्रह्मा से भी—तो भी मैं उनका नाश कर
