'76': >-
  फिर उसने स्वयं अपने परिचय को अपने ही द्वारा निवेदित करके, श्रीराम के उस समस्त
  उत्तम संदेश को—न कम, न अधिक—मन्त्रियों सहित (रावण को) सुनाया।
'77': >-
  मैं कोसल-नरेन्द्र, अकलिष्टकर्म श्रीराम का दूत हूँ। मेरा नाम वालि-पुत्र अङ्गद
