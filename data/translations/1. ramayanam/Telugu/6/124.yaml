'3': >-
  అలంకారములలో నిపుణులైన, పద్మసమాన నేత్రములుగల ఆ స్త్రీలు విధివిధానములతో నీకు
  స్నానము చేయించుటకు సమీపమున సిద్ధమై ఉన్నారు, ఓ రాఘవా ॥6-124-3॥
'4': >-
  ఇట్లు పలికిన విభీషణునికి కాకుత్స్థుడు రాముడు ఇలా ప్రతివచనమిచ్చెను— “సుగ్రీవుడు
