'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कौसल्या का आश्वासन’
  नामक साठवाँ सर्ग (२-६०) आरम्भ होता है।
'1': >-
  तब कौसल्या, मानो किसी भूतनी द्वारा बाधित-सी, बार-बार काँपती हुई, और मानो अपने
  प्राण-बल को धरती पर गिरा चुकी-सी, सारथी से बोली।
'2': >-
  मुझे वहाँ ले चलो जहाँ काकुत्स्थ (श्रीराम) हैं, जहाँ सीता हैं और जहाँ लक्ष्मण
  हैं। उनके बिना मैं यहाँ क्षणभर भी जीवित रहने में समर्थ नहीं हूँ।
'3': >-
  रथ को शीघ्र लौटा दो; मुझे भी दण्डक वन ले चलो। नहीं तो यदि मैं उनके पीछे नहीं
  जा सकी, तो यमलोक (मृत्यु के धाम) को चली जाऊँगी।
'4': >-
  आँसुओं के वेग से आहत होकर, और वाणी रुँधती हुई, देवी को इस प्रकार ढाढ़स बँधाते
  हुए, सूत हाथ जोड़कर बोला।
'5': >-
  शोक, मोह तथा दुःखजन्य घबराहट—इन सबका त्याग करो। मन की जलन को दूर कर दो; राघव
  तो वन में निवास करेंगे।
'6': >-
  धर्मज्ञ लक्ष्मण भी वन में राम के चरणों की सेवा करते हुए, इन्द्रियों को जीतकर,
  परलोक (परम गन्तव्य) का साधन करते हैं और राम को प्रसन्न रखते हैं।
'7': >-
  निर्जन वन में भी निवास पाकर सीता, मानो घर में ही हो, निःशंक होकर विश्वास और
  धैर्य प्राप्त करती है; उसका मन निर्भय होकर राम में ही पूरी तरह समर्पित है।
'8': >-
  मैं उसमें तनिक भी—अत्यन्त सूक्ष्म भी—दीनता नहीं देखता। वह मुझे प्रवास के लिए
  भी योग्य-सी, स्वाभाविक और सधीर प्रतीत होती है।
'9': >-
  पहले जैसे नगर के उपवन में जाकर वह प्रसन्न रहती थी, वैसे ही अब निर्जन वनों में
  भी सीता रमण करती है।
'10': >-
  बालक चन्द्रमा के समान मुखवाली सीता, मानो एक बालिका की भाँति, उसी तरह आनन्द से
  रहती है। राम के साथ रहने के कारण, वह निर्जन वन में भी उदास नहीं होती।
'11': >-
  वास्तव में उसका हृदय वहीं चला गया है और उसका जीवन भी उसी के अधीन है। राम के
  बिना तो अयोध्या भी उसके लिए वन के समान हो जाए और वन भी रामविहीन हो तो उसे
  अयोध्या नहीं भाए।
'12': >-
  वैदेही रास्ते में गाँवों और नगरों के विषय में पूछती रहती है; नदियों की
  धारा-गति देखकर और नाना प्रकार के वृक्षों को देखकर भी प्रश्न करती है।
'13': >-
  वह जानती हुई भी राम या लक्ष्मण से पूछकर ही सब जानती है; मानो अयोध्या से केवल
  एक कोस दूर ही विहार कर रही हो—ऐसा भाव बनाकर वह उस वन-मार्ग में रहती है।
'14': >-
  मुझे अभी भी उसके वे शब्द याद हैं जो उसने अचानक कह दिए थे; पर कैकेयी के आश्रित
  (प्रेरित) वह कठोर वचन अब मुझे सत्य-से प्रतीत नहीं होते।
'15': >-
  यद्यपि वे वचन प्रमादवश सामने आ गए थे, फिर भी उन्हें मानो नष्ट कर देने के लिए
  सूत ने देवी से मधुर और हर्षदायक वचन कहे।
'16': >-
  मार्ग की थकावट, वायु के वेग, हड़बड़ी और धूप—इनमें से कोई भी वैदेही की
  चन्द्रकिरणों के समान कोमल कांति को मलिन नहीं कर पाता।
'17': >-
  पूर्णिमा के चन्द्रमा के समान, शतपत्र (कमल) के सदृश कान्ति वाला, उस
  उदार-स्वभाविनी वैदेही का मुख आज भी विकल नहीं होता, काँपता नहीं।
'18': >-
  लाक्षारस से रँगे हुए और लाक्षारस के बिना—दोनों ही स्थितियों में—आज भी उसके चरण
  कमल-कली के समान शोभायमान हैं।
'19': >-
  नूपुरों की झंकार मानो क्रीड़ा-सी करती हुई वह सुन्दरी चलती है; अब भी वैदेही ने
  पूर्वप्रेम (अनुराग) को हृदय में रखकर, भूषणों को उतार रखा है।
'20': >-
  वन में रहते हुए भी, हाथी, सिंह या व्याघ्र को देखकर वह भय नहीं लाती; क्योंकि वह
  राम की भुजाओं का आश्रय लेकर निःशंक रहती है।
'21': >-
  इसलिए तुम्हें शोक करने योग्य नहीं है; न तुम स्वयं शोक के पात्र हो और न ही
  जनाधिप (राजा दशरथ)। क्योंकि यह चरित्र लोक में सदा के लिए प्रतिष्ठित होगा।
'22': >-
  शोक को झटककर, हर्षित चित्त से, महर्षि के बताए हुए मार्ग पर अच्छी तरह स्थित
  होकर, वन में रमण करने वाले, वन्य फलों का भोजन करने वाले वे (राम-सीता-लक्ष्मण)
  अपने पिता की शुभ प्रतिज्ञा का पालन करते हैं।
'23': >-
  फिर भी, सूत के उत्तम और युक्तियुक्त वचन कहकर रोकने पर भी, पुत्र-शोक से क्षीण
  हुई देवी को रोका न जा सका। वह ‘प्रिय!’ ‘पुत्र!’ और ‘राघव!’—यही पुकारती हुई
  विलाप से विरत नहीं हुई।
'24': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-रामायण रूप आदिकाव्य के अयोध्याकाण्ड
  में ‘कौसल्या का आश्वासन’ नामक साठवाँ सर्ग (२-६०) समाप्त हुआ।
