'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, అరణ్యకాండలో ‘శూర్పణఖావిరూపణం’ నామ అష్టాదశ సర్గము
  ॥3-18॥
'1': >-
  ఆ శూర్పణఖ కామపాశములచే బంధింపబడి, మోహితయై ఉన్నదని గ్రహించిన రాముడు, స్వేచ్ఛగా
  మృదువైన వాక్యములతో, స్మితము పూర్వకముగా ఆమెతో ఇలా పలికెను ॥3-18-1॥
'2': >-
  నేను కృతదారుడను; ఇదిగో ఈమె నా భార్య, నాకు అత్యంత ప్రియమైనది. నీ వంటి స్త్రీలకు
  సపత్నీభావము (ఇతర భార్యలతో కలిసి ఉండుట) మహాదుఃఖదాయకము అవుతుంది ॥3-18-2॥
'3': >-
  నాకు తమ్ముడైన సోదరుడు ఉన్నాడు—సదాచారసంపన్నుడు, ప్రియదర్శనుడు; శ్రీమంతుడు, ఇంకా
  కృతదారుడు కానివాడు; పరాక్రమవంతుడు—లక్ష్మణుడని పేరుగలవాడు ॥3-18-3॥
'4': >-
  అతడు అపూర్వమైన భార్యను కోరుకొనువాడు; యౌవనవంతుడు, ప్రియదర్శనుడు; రూపమునకు తగిన
  భర్తగా నీకు సరిగ్గా అనురూపుడగును ॥3-18-4॥
'5': >-
  అతడిని సేవించు, ఓ విశాలాక్షీ; నా సోదరుడైన అతడే నీ భర్త. ఓ వరారోహే, సపత్ని
  లేకుండా—మేరుపర్వతము సూర్యకిరణప్రభవలె—నీవు ప్రకాశించెదవు ॥3-18-5॥
'6': >-
  రాముడు ఇలా చెప్పగా, ఆ రాక్షసి కామమోహితయై, సహసా రాముణ్ణి విడిచి, ఆపై
  లక్ష్మణునితో మాటలాడెను ॥3-18-6॥
'7': >-
  నీ రూపమునకు తగిన భార్యను నేనే—ఓ వరవర్ణినీ. నాతో కలిసి నీవు సుఖముగా సమస్త
  దండకవనములను విహరించెదవు ॥3-18-7॥
'8': >-
  రాక్షసి ఇలా పలికినప్పుడు, వాక్యచాతుర్యముగల సౌమిత్రి (లక్ష్మణుడు) ఆమెను చూచి
  స్వల్పస్మితము చేసి, తగినట్లుగా ఇలా ఉత్తరమిచ్చెను ॥3-18-8॥
'9': >-
  నీవు నా దాసికి దాసివైనదానివి; అలాంటప్పుడు నా భార్య కావాలని ఎలా కోరుచున్నావు? ఓ
  కమలవర్ణినీ, నేను ఆర్యుడైన నా అన్న (రాముడు) అధీనుడను, అతని పరాధీనుడనై ఉన్నాను
  ॥3-18-9॥
'10': >-
  ఆర్యుడు (రాముడు) సమృద్ధార్థుడు, కృతార్థుడు; హర్షముతో నిర్మలవర్ణముగలవాడు. ఓ
  విశాలాక్షీ, అతని యవీయసి భార్యగా నీవు కావుము ॥3-18-10॥
'11': >-
  ఈ విరూపిణిని, అసతిని, భయంకరమైన ముఖముగలదానిని, కుంగిన పొట్ట (నిర్నతోదరీ)
  గలదానిని, వృద్ధ భార్యను వదిలివేసి—అతడు నిన్నే ఆశ్రయించి సేవించును ॥3-18-11॥
'12': >-
  ఓ వరవర్ణినీ, ఇంత శ్రేష్ఠమైన నీ రూపమును విడిచిపెట్టి, ఓ వరారోహే,
  మనుష్యస్త్రీలయందు ఎవడు తెలివిగలవాడు మమకారము కలిగించుకొనగలడు? ॥3-18-12॥
'13': >-
  లక్ష్మణుడు ఇలా చెప్పగా, భయంకరముగల, కుంగిన పొట్టగల శూర్పణఖ—పరిహాసము గ్రహించని
  అవివేకినిగా—ఆ మాటలను నిజమేనని భావించింది ॥3-18-13॥
'14': >-
  కామమోహితయైన ఆమె, పర్ణశాలయందు కూర్చున్న పరంతపుడు (శత్రునిగణులను తపింపజేయువాడు)
  రాముణ్ణి, సీతతో కూడిన, దుర్ధర్షుడైన అతనిని ఇలా పలికెను ॥3-18-14॥
'15': >-
  ఈ విరూపిణిని, అసతిని, భయంకరరూపిణిని, కుంగిన పొట్టగల వృద్ధభార్యను ఆశ్రయించి,
  నన్ను నీవు అంతగా విలువ చేయుటలేదు (గౌరవించుటలేదు) ॥3-18-15॥
'16': >-
  ఇప్పుడే, నీ కళ్లెదుటే, ఈ మనుష్యస్త్రీని (సీతను) నేను భక్షించెదను. ఆపై
  నీయొద్దనే ఉండి, సపత్నీ లేకుండా, యథాసుఖముగా విహరించెదను ॥3-18-16॥
'17': >-
  ఇలా చెప్పి, జింకపిల్లవంటి కన్నులుగల సీతను, మంటకడ్డెవలె దహించే చూపులుగల ఆ
  రాక్షసి, అతి క్రోధముతో—రోహిణీ నక్షత్రంలా మహోళ్క పడుతున్నట్లు—ఆమె వైపుకు
  దూసుకొనివచ్చింది ॥3-18-17॥
'18': >-
  మరణపాశమువలె ప్రత్యక్షమై దూసుకొనివచ్చుచున్న ఆమెను చూసి, మహాబలుడు రాముడు
  తీవ్రంగా కోపించి, ఆమెను అడ్డగించి, ఆపై లక్ష్మణునితో ఇలా పలికెను ॥3-18-18॥
'19': >-
  ఓ సౌమిత్రే, క్రూరులైన అనార్యులతో ఎట్టి పరిస్థితిలోనూ పరిహాసముచేయరాదు. వైదేహిని
  చూడు—ఈ సౌమ్యురాలు ఏ విధముగానైనా జీవించి ఉండునట్లు చూసుకొనుము ॥3-18-19॥
'20': >-
  ఓ పురుషవ్యాఘ్ర (వీరులలో శ్రేష్ఠుడా), ఈ విరూపిణిని, అసతిని, అతిమత్తురాలైన,
  మహోదరీయైన ఈ రాక్షసిని—విరూపం చేయుటకు నీవు తగినవాడవు (ఆ విధంగా చేయవలెను)
  ॥3-18-20॥
'21': >-
  రాముడు ఇలా ఆజ్ఞాపించగా, లక్ష్మణుడు క్రోధంతో, రాముడు చూస్తుండగానే, ఖడ్గాన్ని
  ఊడదీసి, మహాబలుడు ఆమె కర్ణనాసలను (చెవులు, ముక్కు) కోసివేసెను ॥3-18-21॥
'22': >-
  చెవి-ముక్కులు కోసబడిన ఆమె, వికృతస్వరముతో ఘోరంగా అరుస్తూ, వచ్చిన దారినే తిరిగి
  పరుగు తీసి, భయంకరమైన శూర్పణఖ వనములోనికి దూసుకుపోయింది ॥3-18-22॥
'23': >-
  ఆ విరూపిణి, మహాఘోర రాక్షసి, రక్తంతో తడిసిపోయి, వర్షాకాలంలో గర్జించే మేఘమువలె,
  నానావిధమైన భయంకర నాదములతో కేకలు వేసింది ॥3-18-23॥
'24': >-
  ఘోరదర్శనయైన ఆమె, అనేక విధాలుగా రుధిరం కార్చుతూ, భుజాలను ఎత్తిపట్టి గర్జిస్తూ,
  మహావనములోనికి ప్రవేశించింది ॥3-18-24॥
'25': >-
  ఆపై విరూపితయైన ఆమె, రాక్షససమూహముతో చుట్టుముట్టబడి జనస్థానంలో ఉన్న ఖరుని వద్దకు
  చేరి, ఉగ్రతేజస్సుగల తన సోదరుని సమీపమున, ఆకాశము నుండి పిడుగు పడినట్లు భూమిపై
  పడి పోయింది ॥3-18-25॥
'26': >-
  తదనంతరం, భయమూ మోహమూ చేత మూర్ఛితయైన ఆమె, భార్యతో కూడిన, లక్ష్మణునితో కూడిన
  రాఘవుడు వనమునకు వచ్చిన విషయాన్ని, అలాగే తనకు జరిగిన విరూపణాన్ని, రక్తస్రావంతో
  నిండిన శరీరముతో, ఖరుని సహోదరి అయిన ఆమె సమస్తమును వివరంగా తెలియజేసింది
  ॥3-18-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, అరణ్యకాండలో
  ‘శూర్పణఖావిరూపణం’ నామ అష్టాదశ సర్గము ॥3-18॥
