'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో ‘ఖరగదాభేదనం’ అను ఏకోనత్రింశః సర్గము
  (౩-౨౯).
'1': >-
  అప్పుడు మహాతేజస్వి అయిన రాముడు, రథం లేని వాడై గదను చేతబట్టుకొని ఎదురుగా
  నిలిచిన ఖరుని చూచి, ముందుగా మృదువుగా, ఆపై కఠినంగా ఈ మాటలు పలికెను.
'2': >-
  గజములు, అశ్వములు, రథములు కిక్కిరిసి ఉన్న విస్తారమైన సేనలో నిలిచివుండి నీవు
  చేసిన ఘోరమైన కృత్యము సమస్త లోకముచే జుగుప్సించబడినది (అసహ్యముగా
  తృణీకరింపబడినది).
'3': >-
  నీవు భూతప్రాణులకు ఉద్వేగమును కలిగించువాడవు; క్రూరుడవు; పాపకర్మలను చేయువాడవు.
  అట్టి వాడు మూడు లోకములకు ఈశ్వరుడైనను శాశ్వతంగా నిలిచి ఉండలేడు.
'4': >-
  లోకవిరుద్ధమైన కర్మలను చేయుచు తిరిగే రాక్షసా! దుష్టసర్పము వచ్చి పడినట్లుగా,
  సర్వజనులు నిన్ను కఠినంగా (తీక్ష్ణంగా) సంహరించుదురు.
'5': >-
  లోభమువలన గాని, కామమువలన గాని పాపకర్మలను చేయుచు తన తప్పును గ్రహింపని వాడు,
  ఆనందముతోనే తన అంతమును చూస్తాడు—బ్రాహ్మణీ పక్షి ‘కరక’ (వల/గూటి వంటి పాశం)ను
  పట్టుకొని తానె చిక్కి అంతమొందినట్లుగా.
'6': >-
  దండకారణ్యంలో నివసించుచున్న ధర్మాచరణలో నిలిచిన తపస్వులు—అట్టి మహాభాగులను నీవు
  చంపి (లేదా హింసించి) ఏ ఫలమును పొందగలవు, ఓ రాక్షసా?
'7': >-
  పాపకర్మలతో నిండినవారు, క్రూరులు, లోకజుగుప్సితులు—వారు క్షణకాలం కూడా
  ఐశ్వర్యమును పొందిన తరువాత నిలిచి ఉండలేరు; వేర్లు కుళ్లిపోయిన వృక్షములు
  నిలువలేనట్లు.
'8': >-
  పాపకర్మను చేసిన కర్త, ఆ పాపఫలమును తప్పక పొందును; కాలము పక్వమైనప్పుడు అది
  ఘోరంగా ఫలించును—ఋతువుకు తగిన సమయములో వృక్షముకు పుష్పము తప్పక వచ్చే విధముగా.
'9': >-
  ఓ క్షణదాచరా (రాత్రి సంచరించువాడా)! లోకములో పాపకర్మల ఫలము ఆలస్యముగా కాకుండా
  త్వరలోనే పొందబడును—విషమున్న అన్నమును తిన్నవాడు తక్షణమే దుష్ఫలమును
  అనుభవించునట్లు.
'10': >-
  లోకమునకు అప్రియమైనదే కోరుచు, ఘోరమైన పాపమును ఆచరించువారి ప్రాణములను హరించుటకు
  రాజాజ్ఞచేత నేను ఇక్కడికి వచ్చితిని, ఓ నిశాచరా!
'11': >-
  ఇప్పుడే నా చేత విడువబడిన బంగారు ఆభరణములతో కూడిన శరములు, చీల్చిపారుచు అతి
  వేగముగా నిన్ను చేరి, వల్మీకమును చీల్చి దూసుకుపోయే పన్నగములవలె (పాములవలె)
  హృదయము వరకు విదారించును.
'12': >-
  దండకారణ్యంలో నీవు భక్షించిన ధర్మాచారులెవరో—ఆ యుద్ధంలో నేడు నీవు హతుడవై నీ
  సైన్యముతో కూడి వారినే అనుసరించుదువు (వారి వెంట పరలోకమునకు పోదువు).
'13': >-
  నేడు నా బాణములచేత నీవు హతుడై పడిన దృశ్యమును పరమర్షులు చూచెదరు; పూర్వం నీవు
  సంహరించిన వారు, విమానస్థులై (దివ్య విమానాలలో ఉండి) నరకస్థానమునకు పోవుచున్న
  నిన్ను చూడుదురు.
'14': >-
  నీకు తోచినట్లుగా దెబ్బకొట్టు; ప్రయత్నమును చేయి, ఓ కులాధమా! నేడు నీ శిరస్సును
  తాటిచెట్టు పండువలె నేలకూల్చుదును.
'15': >-
  రాముడు ఇలా చెప్పగా, క్రోధముతో కన్నులు ఎర్రబడి, ఉగ్రకోపంతో మూర్చిల్లినట్లై, ఖరు
  నవ్వుచు రామునికి ప్రత్యుత్తరం చెప్పెను.
'16': >-
  యుద్ధంలో సామాన్య రాక్షసులను చంపి, ఓ దశరథాత్మజా! నీవు నిన్ను నీవే
  అప్రశంసనీయుడైనప్పటికీ ఎలా ప్రశంసించుకొనుచున్నావు?
'17': >-
  విక్రమశీలులు గాని, బలవంతులు గాని అయిన నరశ్రేష్ఠులు, తమ తేజస్సుపై అతిగర్వముతో
  ఏమీ గొప్పలు చెప్పరు.
'18': >-
  కాని స్వయంక్రమశిక్షణలేని సామాన్యులు, లోకములో క్షత్రియపాంసనులు
  (క్షత్రియకులకలంకములు) నిరర్థకంగా బాహాటంగా గొప్పలు చెబుతారు—రామా, నీవు అట్లే
  పలుకుచున్నావు.
'19': >-
  యుద్ధములో వీరుడు ‘నా కులము ఇది’ అని పేర్కొంటూ ఎవరు చెప్పుకుంటారు? ముఖ్యంగా
  మృతువు సమీపించిన వేళ, స్వయంగా తనను తాను ప్రశంసించుకొనుట అనుచితమే కదా!
'20': >-
  నీ ఈ గొప్పలతో నీ లఘుత్వమే (నీచత్వమే/తక్కువతనమే) అన్ని విధాలా
  వెల్లడైంది—కుశాగ్ని చేత వేడెక్కిన బంగారంలా కనిపించే లోహము నిజమైన బంగారం
  కానట్లుగా.
'21': >-
  గదను ధరించిన నన్ను ఇక్కడ నిలిచివుండగా నీవు చూడటం లేదా? ధాతువులతో నిండిన
  పర్వతంలా, ధరణిని ధరించినదానివలె (పర్వతంలా) కంపింపనిదిగా, ఆకంప్యంగా ఉన్న నన్ను!
'22': >-
  గదాపాణియైన నేను యుద్ధంలో నీ ప్రాణములను హరించుటకు సమర్థుడను; మూడు లోకములకును
  అంతకుడైన యముడు పాశహస్తుడై ఉన్నట్లే (నేను కూడా నీకు) సమానము.
'23': >-
  నిన్ను ఉద్దేశించి చెప్పవలసిన మాటలు చాలా ఉన్నా, నేను మరింతగా చెప్పను; సూర్యుడు
  అస్తమించుచున్నాడు—అప్పుడు యుద్ధమునకు విఘ్నము కలుగును.
'24': >-
  నీ చేత పద్నాలుగు వేల రాక్షసులు హతులయ్యారు; నీ వినాశనముచేత, నేడు వారి
  కన్నీళ్లను తుడిచివేయుదును (వారికి ప్రతికారమును తీర్చుదును).
'25': >-
  ఇట్లు చెప్పి పరమక్రోధముతో ఖరు, ప్రకాశించే వజ్రమువలె ఉగ్రంగా దగ్ధమగుచున్న,
  అత్యంత బలమైన గొప్ప గదను రామునిపైకి విసిరెను.
'26': >-
  ఖరుని భుజబలముచే విడువబడిన ఆ మహా గద, మండుచు పోవుచు, వృక్షములనూ పొదల్నీ
  భస్మముచేసి, రాముని సమీపమునకు చేరెను.
'27': >-
  మృత్యుపాశసమానముగా మహత్తరముగా దూసుకొచ్చే ఆ గదను, ఆకాశమార్గంలోనే రాముడు అనేక
  బాణములతో ముక్కలుగా చీల్చివేశెను.
'28': >-
  శరములచే ఛిన్నభిన్నమై చూర్ణమైపోయిన ఆ గద ధరణీతలమున పడిపోయెను—మంత్రౌషధబలములతో
  నేలకొరిగించబడిన వ్యాళి (పాము) వలె.
'29': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అరణ్యకాండే ‘ఖరగదాభేదనం’ నామ
  ఏకోనత్రింశః సర్గః (౩-౨౯) సమాప్తః.
