  సిద్ధతతో) దాటివస్తాడు ॥6-6-17॥
'18': >-
  అతడు తన వీర్యబలముతో సముద్రాన్నే ఎండగించగలడు, లేక మరేదైనా (అసాధ్యముగా
  కనిపించేదైనా) చేయగలడు. అట్టి విధమైన కార్యం మనకు విరుద్ధమై, వానరులతో కలిసి
  ఎదుర్కొనవలసి వచ్చినందున—పురిలోను సైన్యములోను హితమయ్యే విషయమంతటినీ నా తో కలిసి
  సమ్యక్గా మంత్రించి నిర్ణయించుడి ॥6-6-18॥
'19': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “రావణమంత్రణమ్” నామ
  షష్ఠః సర్గః ॥6-6॥
