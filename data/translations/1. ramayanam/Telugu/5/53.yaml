'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘పావకశైత్యమ్’ నామ త్రిపంచాశః సర్గః
  ॥५-५३॥
'1': >-
  ఆ మహాత్ముడైన విభీషణుని దేశకాలములకు, హితమునకు అనుగుణమైన ఆ మాట విని, దశగ్రీవుడు
  (రావణుడు) తన సహోదరునికి ప్రతివచనంగా ఈ మాట చెప్పెను ॥५-५३-१॥
'2': >-
  నీచే చెప్పబడినది నిజంగా సరిగ్గానే ఉంది. దూతను వధించుట నిందనీయం. అయితే ఇతనికి
  శిక్ష తప్పక విధించవలెను; వధ కాకుండా ఇతనిని అణచివేయుటకు తగిన నియంత్రణ/దండన
  ఈక్షణమే చేయబడుగాక ॥५-५३-२॥
'3': >-
  వానరులకు తోకే ప్రియమైన అలంకారమని (ప్రసిద్ధి). కనుక ఇతని తోకను శీఘ్రమే
  దహింపజేయుడి; దహించిన తోకతోనే ఇతడు వెళ్లుగాక ॥५-५३-३॥
'4': >-
  అప్పుడు ఇతడు దీనస్థితిలో, అంగవైకల్యముతో వికారంగా మారి క్షీణించిపోతుండగా—అతని
  బంధువులూ, సుహృజ్జనులూ, పరిచయులూ అందరూ అతనిని చూస్తారు (అవమానాన్ని
  అనుభవిస్తారు) ॥५-५३-४॥
'5': >-
  రాక్షసేంద్రుడు ఆజ్ఞాపించాడు—చౌకలతో సహా నగరమంతటా, దీప్తమైన తోకతో ఇతడిని
  రాక్షసులు చుట్టూతా తిప్పి ఊరేగించుచూ తీసుకువెళ్లాలి ॥५-५३-५॥
'6': >-
  ఆ మాట వినగానే, కోపంతో కఠినహృదయులైన రాక్షసులు, చిరిగిన పత్తిబట్టల పటాలతో అతని
  తోకను చుట్టి బిగించసాగిరి ॥५-५३-६॥
'7': >-
  తోకను చుట్టుతూ ఉండగా ఆ మహాకపి (హనుమంతుడు) దానిని మరింతగా పెంచెను—అడవులలో ఎండు
  ఇంధనం దొరికినప్పుడు హుతాశనం (అగ్ని) ఎలా విస్తరించునో అలాగే ॥५-५३-७॥
'8': >-
  తరువాత వారు తోకపై నూనె చల్లించి అక్కడ అగ్ని పెట్టారు. తోక దహించుచుండగా,
  హనుమంతుడు ఆ దీప్తతోకతో ఆ రాక్షసులను తన్నుతూ కొట్టుతూ బాధించెను ॥५-५३-८॥
'9': >-
  కోపమూ, అవమానబాధతో నిండిన మనస్సుతో, బాలసూర్యునివంటి ముఖకాంతి కలిగిన ఆ
  హరిశ్రేష్ఠుడు—క్రూరులైన అనేక రాక్షసులు చేరి ఉన్నప్పటికీ—వారికి ఎదురుగా
  నిలిచెను ॥५-५३-९॥
'10': >-
  స్త్రీలూ, బాలలూ, వృద్ధులూ సహితంగా నిశాచరులు ఆనందపడుతూ గుమిగూడిరి.
  బంధించబడినప్పటికీ ఆ వీరుడు ఆ క్షణానికి తగిన యుక్తిని మనస్సులో చేసుకున్నాడు
  ॥५-५३-१०॥
'11': >-
  ‘నన్ను ఇలా బంధించినా రాక్షసులు నన్ను ఆపలేరు. పాశాలను తెంచి ఒక్కదూకుతో లేచి,
  వీరిని మళ్లీ సంహరించగలను’ అని అతడు అనుకున్నాడు ॥५-५३-११॥
'12': >-
  ‘యజమాని (శ్రీరాముడు) ఆజ్ఞచేత, యజమాని హితార్థమై సంచరిస్తున్న నన్ను ఈ దురాత్ములు
  బంధిస్తున్నారు; కానీ దీనివల్ల నాకు ఏమాత్రం హాని కలగలేదు—ఇది నాకొక
  అవమాననాశనం/విముక్తి కొరకు వచ్చిన అవకాశమే’ (అని ఆలోచించాడు) ॥۵-५३-१२॥
'13': >-
  ‘యుద్ధంలో రాక్షసులందరికీ నేనే సమర్థుడను. అయినా, రాముని సంతోషార్థముగా ఇటువంటి
  అవస్థను నేను సహించుదును’ అని నిర్ణయించాడు ॥५-५३-१३॥
'14': >-
  ‘లంకను మరొకసారి సరిగా గమనించి చూడాల్సి ఉంది. రాత్రివేళ దుర్గవ్యవస్థల కారణంగా
  నాకు స్పష్టంగా దర్శనమవలేదు’ అని భావించాడు ॥५-५३-१४॥
'15': >-
  ‘నిశ్చయంగా పగలు వెలుతురులో లంకను నేను తప్పక చూడాలి. కావాలంటే మళ్లీ నన్ను
  బంధించనీ; తోకను వెలిగించడమూ చేయనీ’ అని అనుకున్నాడు ॥५-५३-१५॥
'16': >-
  ‘రాక్షసులు నన్ను బాధిస్తున్నా నా మనసుకు అలసట (విషాదం) లేదు’ అని తలచి—అప్పుడు
  వారు దేహాన్ని కుదించుకొని ఉన్న, సత్త్వవంతుడైన ఆ మహాకపిని (ఒక బలవంతుడైన
  కపికుంజరాన్ని) పట్టుకొని ॥५-५३-१६॥
'17': >-
  ఆనందపడుతూ రాక్షసులు తీసుకువెళ్లారు; శంఖభేరీ నినాదాలతో, తమ కార్యాన్ని ఘోషిస్తూ
  ఊరేగింపుగా నడిపారు ॥५-५۳-१७॥
'18': >-
  క్రూరకర్మలు చేసే రాక్షసులు ఆ నగరమంతా అతనిని తిప్పించారు. రాక్షసులు వెంట రాగా,
  రిపువులను మర్దించే వాడైన హనుమంతుడు మాత్రం సునాయాసంగా (నిర్భయంగా) సాగిపోయాడు
  ॥५-५३-१८॥
'19': >-
  హనుమంతుడు రాక్షసుల మహానగరమును పరిశీలించసాగాడు. అప్పుడు ఆ మహాకపి
  చిత్రవిచిత్రమైన విమానాలను చూచెను ॥५-५३-१९॥
'20': >-
  భూమిభాగాలు చక్కగా ఆవరించబడి విభజింపబడి ఉండడాన్ని, చత্বরాల (చౌకాల) సక్రమతను,
  ఇళ్ల గుమిగూడిన రథ్యలను, శృంగాటకములను (మూడు/నాలుగు దారులు కలిసే కూడళ్లను) కూడా
  ఆ కపి చూచెను ॥५-५३-२०॥
'21': >-
  అలాగే ప్రధాన వీధులు, ఉపవీధులు, ఇళ్ల మధ్యభాగాలు, నాలుగు దారులు కలిసే చతుష్కాల
  చత్వరాలు, రాజమార్గం—ఇవన్నీ కూడా చూచెను ॥५-५३-२१॥
'22': >-
  రాక్షసులందరూ ‘ఇతడు గూఢచారి’ అని కపిని గురించి బిగ్గరగా ప్రకటించసాగారు.
  కుతూహలంతో స్త్రీలు, పిల్లలు, వృద్ధులు అక్కడక్కడా బయటికి వచ్చారు ॥५-५३-२२॥
'23': >-
  దీప్తమైన తోక కలిగిన హనుమంతుణ్ణి చూడాలని వారు ఉత్సుకతతో చేరారు. అప్పుడు
  హనుమంతుని తోక చివర అగ్ని మరింతగా జ్వలించుచుండగా ॥५-५৩-२३॥
'24': >-
  వికారాక్షులైన రాక్షసస్త్రీలు దేవి సీతకు అది ఇష్టంకాని వార్తను
  తెలియజేశారు—‘సీతా! నీవు సంభాషించిన ఆ తామ్రముఖుడైన కపి…’ ॥५-५३-२४॥
'25': >-
  ‘…దీప్తమైన తోకతో అతడిని ఇలా ఊరేగించి తీసుకువెళ్తున్నారు’ అని. ఆ క్రూరమైన
  మాటను—ఆత్మను హరించే వేదనతో సమానమైనదిగా—విని ॥५-५३-२५॥
'26': >-
  వైదేశి సీత శోకంతో తప్తపడుతూ, హుతాశనుని (అగ్నిదేవుని) శరణు కోరుతూ మనసులో
  సమీపించింది. ఆ మహాకపికి మంగళమే కలగాలని కోరే భావంతో ఆమె నిలిచింది ॥५-५۳-२६॥
'27': >-
  విశాలనేత్రయైన ఆమె, నియమశీలగా అగ్నిదేవుని ఉపాసించింది—‘నాకు పతివ్రతధర్మం
  ఉన్నదియెడల, నేను చేసిన తపస్సు నిజమయినదియెడల, నేను ఏకపత్ని వ్రతాన్ని
  (పవిత్రతను) కాపాడుకున్నదియెడల—హనుమంతునికి అగ్ని శీతలంగా ఉండుగాక’ ॥५-५३-२७॥
'28': >-
  ‘ఆ బుద్ధిమంతుడైన హనుమంతుడికి నాపై కొంచెమైనా అనుకంప ఉన్నదియెడల, లేదా నాకు
  మిగిలిన భాగ్యశేషం ఏదైనా ఉన్నదియెడల—హనుమంతునికి అగ్ని శీతలంగా ఉండుగాక’
  ॥५-५३-२८॥
'29': >-
  ‘ధర్మాత్ముడైన శ్రీరాముడు నన్ను సద్గుణసంపన్నురాలిగా, ఆయనతో సమాగమం కోరుతూ
  ఉన్నదిగా నిజంగా తెలుసుకుంటున్నాడయితే—హనుమంతునికి అగ్ని శీతలంగా ఉండుగాక’
  ॥५-५३-२९॥
'30': >-
  ‘సత్యసంగ్రాముడైన ఆర్యుడైన సుగ్రీవుడు నన్ను ఈ దుఃఖజలసముద్రపు అడ్డంకి నుంచి
  రక్షించగలిగితే—హనుమంతునికి అగ్ని శీతలంగా ఉండుగాక’ ॥५-৫३-३०॥
'31': >-
  అప్పుడు మృగశావాక్షి (జింకకంటి) సీత ప్రార్థన ఫలంగా, ఆ అగ్ని తীক্ষ్ణజ్వాలలతో
  ఉద్ధతంగా, కుడివైపు తిరిగే శిఖలతో జ్వలించి—కపికి శుభాన్ని ప్రకటిస్తున్నట్టుగా
  ప్రకాశించింది ॥५-৫৩-३१॥
'32': >-
  అలాగే హనుమంతుని తోక అగ్నితో ఉన్నచో, ఆ అగ్నితో కూడిన వాయువును (గాలి) దేవికి
  ఆరోగ్యకరంగా, మంచుతెర గాలిలా శీతలంగా వీచెను ॥५-५३-३२॥
'33': >-
  తోక కాలిపోతున్నప్పటికీ వానరుడు ఆలోచించాడు—‘ఈ అగ్ని ఇంతగా మండుతున్నా, ఎందుకో
  నన్ను అన్ని వైపులా కాల్చడం లేదు!’ ॥५-৫३-३३॥
'34': >-
  ‘మహా జ్వాలలు స్పష్టంగా కనిపిస్తున్నాయి, కానీ నాకు ఏ మాత్రం నొప్పి కలిగించడం
  లేదు. చల్లని కాలం గాలి తాకినట్లే, నా తోక చివర మాత్రమే నిలిచి ఉంది’ ॥５-५۳-३४॥
'35': >-
  ‘లేదా—ఇది స్పష్టమే—నేను సముద్రం మీదుగా దూకుతూ చూసిన ఆ ఆశ్చర్యాలు అన్నీ శ్రీరామ
  ప్రభావమే; సరితాంపతి (సముద్రుడు) వద్ద కూడా (ఆ శక్తి కనబడింది)’ అని తలచాడు
  ॥५-৫۳-३५॥
'36': >-
  ‘శ్రీరామ కార్యార్థం, సముద్రుడికి అలాగే బుద్ధిమంతుడైన మైనాక పర్వతానికి కూడా
  అంతటి ఉత్సాహం/ఆతురత కలిగినప్పుడు—ఈ అగ్ని ఏమి చేయదు?’ అని భావించాడు ॥۵-५३-३६॥
'37': >-
  ‘సీతామాత అనృశంస్యము (కరుణ), రాఘవుని తేజస్సు, అలాగే నా తండ్రి (వాయుదేవుడు)తో
  ఉన్న స్నేహబంధం—ఇవే కారణంగా పావకుడు నన్ను కాల్చడం లేదు’ అని నిర్ణయించాడు
  ॥५-৫३-३७॥
'38': >-
  ఆ కపికుంజరుడు మరొకసారి కొంతసేపు ఆలోచించాడు—‘ఇక్కడ రాక్షసాధములు నావంటి వాడిని
  ఎలా బంధించగలిగారు?’ ॥५-५۳-३८॥
'39': >-
  ‘నాకు పరాక్రమం ఉన్నప్పుడు, దీనికి తగిన ప్రతిక్రియ చేయడం యుక్తమే.’ అప్పుడు ఆ
  వేగవంతుడైన మహాకపి ఆ పాశాలను తెంచి ॥५-५۳-३९॥
'40': >-
  వేగంగా ఎగిరి దూకి, మహాకపి ఘనంగా నినదించాడు. తరువాత, శైలశృంగంలా ఎత్తుగా ఉన్న ఆ
  నగరద్వారాన్ని చేరాడు ॥५-५۳-४०॥
'41': >-
  అనిలాత్మజుడు (వాయుపుత్రుడు) రక్షకుల గుమిగూడుదల విభజింపబడిన చోటును గమనించి
  అక్కడికి చేరాడు. క్షణములో పర్వతసమానుడై, మరుక్షణమే మళ్లీ స్వస్థచిత్తంతో
  (తన్నుతాను నియంత్రించుకొని) రూపం మార్చుకున్నాడు ॥५-५۳-४१॥
'42': >-
  అతడు అత్యంత చిన్నరూపాన్ని ధరించి, వారి బంధనాలను తన అధీనంలోకి తెచ్చి (అశక్తం
  చేసి) విడిపించాడు. విముక్తుడై మళ్లీ పర్వతసమానమైన మహారూపాన్ని ధరించాడు
  ॥५-५۳-४२॥
'43': >-
  చుట్టూ చూస్తూ, తోరణానికి ఆనించి ఉన్న ఒక ఇనుపపరఘాన్ని (భారీ గదను) చూచాడు.
  మహాబాహువైన మారుతి, నల్ల ఇనుపతో బలపరచబడిన ఆ ఆయుధాన్ని పట్టుకొని, ఆ
  రక్షకులందరినీ మరల సంహరించాడు ॥५-५۳-४३॥
'44': >-
  అలా వారిని సంహరించి, యుద్ధంలో భయంకర విక్రమం చూపిన వాడు, మళ్లీ లంకను
  పరిశీలిస్తూ—దీప్తమైన తోక వలన ఏర్పడిన జ్వాలమాలతో, సూర్యుడిలా ప్రకాశిస్తూ
  కనిపించాడు ॥५-৫۳-४४॥
'45': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘పావకశైత్యమ్’ నామ
  త్రిపంచాశః సర్గః ॥५-५३॥
