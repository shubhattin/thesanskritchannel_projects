'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం కిష్కిన్ధాకాండంలో ‘సుగ్రీవసమీపగమనము’ అను చతుర్థ
  సర్గము ॥४-४॥
'1': >-
  అనంతరం ‘కార్యసాధకుడివి’ అని చెప్పిన ఆ మాటలను, మధురభావంతో నిండినవిగా విని,
  హనుమంతుడు అత్యంత సంతోషించి మనసులోనే సుగ్రీవుని యొద్దకు వెళ్లాడు ॥४-४-१॥
'2': >-
  ఆ మహాత్ముడైన సుగ్రీవునకు రాజ్యప్రాప్తి తప్పక జరగబోతున్నది; ఎందుకంటే ఈ
  కార్యసాధకుడు (రాముని దూత) ఇక్కడకు చేరాడు, అంతేకాక చేయవలసిన కార్యమూ
  (సీతాన్వేషణ) సమీపించింది ॥४-४-२॥
'3': >-
  అప్పుడు పరమానందంతో నిండిన ప్లవగశ్రేష్ఠుడైన హనుమంతుడు, మాటలలో ప్రావీణ్యం కలవాడు
  గనుక, రామునితో ఈ విధంగా ప్రత్యుత్తరం పలికాడు ॥४-४-३॥
'4': >-
  నీవెందుకు, అతి భయంకరమైన—పంపాసరోవరం అనే అడవి వనంతో అలంకృతమైన—ఈ దుర్గమయమైన
  అడవికి, అనుజుడితో కలిసి వచ్చావు? ఇది నానావిధాల వ్యాళమృగాలతో నిండిన ప్రాంతం కదా
  ॥४-४-४॥
'5': >-
  హనుమంతుని ఆ మాటలను విని, రాముని ఆజ్ఞతో ప్రేరితుడైన లక్ష్మణుడు, దశరథాత్మజుడైన
  మహాత్ముడు రాముని (గురించి) వివరించసాగాడు ॥४-४-५॥
'6': >-
  ‘దశరథుడు’ అని పేరుగలవాడు, తేజస్సుతో కాంతిమంతుడు, ధర్మాన్ని అత్యంత
  ప్రేమించేవాడు; నాలుగు వర్ణాలవారిని తమ తమ స్వధర్మాల ప్రకారం నిత్యము
  సంరక్షించేవాడు ॥४-४-६॥
'7': >-
  అతనికి ద్వేషించే వాడు ఎవ్వరూ లేరు; అతడు కూడా ఎవరినీ ద్వేషించడు. సమస్త ప్రాణుల
  పట్ల అతడు మరొక పితామహుడివలె (ప్రజాపితామహుడివలె) ఉండేవాడు ॥४-४-७॥
'8': >-
  అగ్నిష్టోమాది యజ్ఞాలతో, యథావిధిగా దక్షిణలను ఇచ్చి యజ్ఞయాగాలు చేసిన ఆ రాజుని
  పెద్దకొడుకు—‘రాముడు’ అని జనులు విన్న, ప్రసిద్ధుడైనవాడు—ఈయనే ॥४-४-८॥
'9': >-
  సమస్త భూతాలకు శరణ్యుడు, తండ్రి ఆజ్ఞను నెరవేర్చడంలో దక్షుడు; దశరథుని కుమారులలో
  ఈయన జ్యేష్ఠుడు, గుణములందు శ్రేష్ఠుడు ॥४-४-९॥
'10': >-
  రాజలక్షణములతో కూడినవాడు, రాజ్యసంపదలకు యోగ్యుడైనవాడు; అయినా, రాజ్యం నుండి
  తప్పించబడి (నిర్వాసితుడై) నాతో కలిసి ఈ అడవిలో నివసించుటకు వచ్చాడు ॥४-４-१०॥
'11': >-
  మహాభాగ్యవతియైన తన భార్య సీతతో కూడ వచ్చాడు; వశ్యుడైన ఈ మహాతేజస్సు, దినాంతంలో
  ప్రకాశించే సూర్యుని ప్రభ వలె కాంతిమంతుడు ॥४-४-११॥
'12': >-
  నేను ఇతనికన్నా చిన్నవాడైన సోదరుడు; గుణాలతో అతనికి సేవాభావంతో చేరి ఉన్నాను. నా
  పేరు లక్ష్మణుడు; కృతజ్ఞుడు, బహుజ్ఞుడు ॥४-४-१२॥
'13': >-
  సుఖమును అనుభవించవలసినవాడు, మహార్హుడు, సమస్త భూతహితమే స్వభావంగా కలవాడు; అయినా
  ఐశ్వర్యం నుండి వంచింపబడి వనవాసంలోనే రమించుచున్నాడు ॥४-৪-१३॥
'14': >-
  కామరూపధారుడైన ఒక రాక్షసుడు (వేషధారి) ఏకాంతస్థానంలో అతని భార్యను అపహరించాడు;
  అయితే ఆ రాక్షసుడు ఎవడో, ఎవరి వల్ల ఆమె అపహరింపబడిందో తెలియడం లేదు ॥४-৪-१४॥
'15': >-
  అదితి కుమారుడైన ‘దను’ అనే వాడు, శాపవశాత్ రాక్షసత్వాన్ని పొందాడు.
  అతడే—సామర్థ్యవంతుడైన వానరాధిపతి సుగ్రీవుని (గురించి) వివరించి చెప్పాడు
  ॥४-४-१५॥
'16': >-
  ‘మహావీర్యుడైన సుగ్రీవుడు నీ భార్యను అపహరించినవానిని తెలుసుకుంటాడు’ అని చెప్పి,
  దను ప్రకాశిస్తూ స్వర్గానికి, దివ్యలోకానికి వెళ్లాడు ॥४-৪-१६॥
'17': >-
  నీవు అడిగినట్లుగా యథాతథంగా ఈ సంగతులన్నీ నీకు చెప్పబడినవి. నేను కూడా
  రాముడూ—ఇద్దరమూ—సుగ్రీవుని శరణు వేడుకొంటూ వచ్చాము ॥४-४-१७॥
'18': >-
  ఇతడు (రాముడు) పూర్వము లోకనాథుడై (ప్రజలకు అధిపతిగా) ధనములను దానం చేసి,
  అత్యుత్తమమైన యశస్సును పొందినవాడు; అయినా ఇప్పుడు సుగ్రీవుని ‘నాథుడిగా’
  (ఆశ్రయంగా) కోరుకుంటున్నాడు ॥४-४-१८॥
'19': >-
  ధర్మనిష్ఠుడూ శరణ్యుడూ అయిన దశరథునికి సీత కోడలు (స్నుషా) అయ్యింది; అట్టి
  శరణ్యుడైన అతని కుమారుడు (రాముడు) ఇప్పుడు సుగ్రీవుని శరణు పొందాడు ॥४-४-१९॥
'20': >-
  సర్వలోకానికి ధర్మాత్ముడు, పూర్వం ఇతరులకు శరణ్యుడైనవాడు—ఆ రాఘవుడు నాకు
  గురువు—ఇప్పుడు సుగ్రీవుని శరణు వచ్చాడు ॥४-४-२०॥
'21': >-
  ఎవరి ప్రసాదముతో ఈ ప్రజలు నిత్యము సంతోషించేవారో, ఆ రాముడు ఇప్పుడు వానరేంద్రుని
  (సుగ్రీవుని) అనుగ్రహాన్ని అభికాంక్షిస్తున్నాడు ॥४-४-२१॥
'22': >-
  పృథివియందు సమస్త గుణములతో యుక్తులైన రాజులందరినీ ఎవరైతే సదా గౌరవించి
  గౌరవింపజేసేవాడో—ఆ దశరథ మహారాజు వల్లనే (అట్లు గౌరవింపబడినది) ॥४-४-२२॥
'23': >-
  ఆ దశరథుని జ్యేష్ఠపుత్రుడు, మూడు లోకాలలో విశ్రుతుడైన ఈ రాముడు—వానరేంద్రుడైన
  సుగ్రీవుని శరణు వచ్చాడు ॥४-४-२३॥
'24': >-
  శోకముచేత ఆవృతుడైన రాముడు, శోకార్తుడై శరణు కోరిన వేళ—సుగ్రీవుడు తన యూతపతులతో
  కలిసి అనుగ్రహం (సహాయం) చేయవలసినవాడు ॥४-४-२४॥
'25': >-
  ఇలా కరుణారసంతో, కన్నీళ్లు కారుస్తూ మాట్లాడుతున్న సౌమిత్రిని (లక్ష్మణుని) చూసి,
  వాక్యనిపుణుడైన హనుమంతుడు ఈ విధంగా ప్రత్యుత్తరం పలికాడు ॥४-४-२५॥
'26': >-
  ఇలాంటి బుద్ధిసంపన్నులు, క్రోధాన్ని జయించినవారు, ఇంద్రియనిగ్రహం
  గలవారు—వానరేంద్రుడు దర్శించదగినవారు. అదృష్టవశాత్తు మీరు దర్శనం ఇచ్చుటకు
  వచ్చారు ॥४-४-२६॥
'27': >-
  అతడు (సుగ్రీవుడు) రాజ్యము నుండి తప్పించబడినవాడు; వాలితో వైరం కట్టుకున్నవాడు;
  భార్యను కోల్పోయినవాడు; అడవిలో భయభ్రాంతితో ఉన్నవాడు; తన అన్న చేత తీవ్రముగా
  మోసగించబడినవాడు ॥४-४-२७॥
'28': >-
  భాస్కరపుత్రుడైన ఆ సుగ్రీవుడు, మా సహాయంతో కూడి, మీ ఇద్దరికీ సహాయం
  చేయును—సీతాదేవిని అన్వేషించే విషయంలో కూడా ॥४-४-२८॥
'29': >-
  ఇలా చెప్పి, హనుమంతుడు మృదువుగా, మధురమైన వాక్చాతుర్యంతో పలికాడు: ‘రాఘవా!
  బాగుంది, సుగ్రీవుని యొద్దకు వెళ్లుదాం’ అని ॥४-४-२९॥
'30': >-
  ఇలా పలుకుతున్న ధర్మాత్ముడైన హనుమంతుని, లక్ష్మణుడు యథావిధిగా ఆదరించి, రాఘవునితో
  ఈ మాటలను చెప్పాడు ॥४-४-३०॥
'31': >-
  మారుతాత్మజుడైన ఈ కపి (హనుమంతుడు) ఉల్లాసంగా, చెప్పినట్లే మాట్లాడుతున్నాడు. ఇతడు
  కార్యసాధకుడు; (అంతే కాదు) అతడూ (సుగ్రీవుడి దూత) చేరాడు. రాఘవా! నీవు
  కృతకృత్యుడవయ్యావు (కార్యం సిద్ధిదిశగా వచ్చింది) ॥४-४-३१॥
'32': >-
  ఇతని ముఖవర్ణము ప్రసన్నంగా ఉంది; స్పష్టంగా ఆనందంతో మాట్లాడుతున్నాడు. వీరుడైన
  మారుతాత్మజ హనుమంతుడు అసత్యం పలకడు ॥४-४-३२॥
'33': >-
  అనంతరం మహా ప్రజ్ఞాశాలి అయిన మారుతాత్మజ హనుమంతుడు, ఆ ఇద్దరు వీరులైన రాఘవులను
  (రామలక్ష్మణులను) తీసుకొని హరిరాజు (వానరరాజు) వద్దకు వెళ్లాడు ॥४-४-३३॥
'34': >-
  భిక్షురూపాన్ని విడిచి, వానరరూపాన్ని ధరించి, ఆ ఇద్దరు వీరులను తన వెనుకపై
  ఎక్కించుకొని, ఆ కపికుంజరుడు ముందుకు సాగాడు ॥४-४-३४॥
'35': >-
  ఆ విస్తారయశస్సు గల కపిప్రవీరుడు పवनసుతుడు—కార్యం సఫలమైనవాడివలె
  పరమహర్షంతో—అత్యంత విక్రమశాలి అయి శ్రేష్ఠమైన బుద్ధి కలవాడై, రామలక్ష్మణులతో
