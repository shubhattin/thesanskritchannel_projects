'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘यम-रावण-युद्ध’ नामक इक्कीसवाँ
  सर्ग (७-२१)।
'1': >-
  इस प्रकार विचार करके, शीघ्र पराक्रम करने वाले विप्रवर (नारद) यमराज के भवन की
  ओर चले, ताकि जो जैसा घटित हुआ था, वह समस्त वृत्तान्त यथावत् जाकर निवेदित कर
  दें।
'2': >-
  वहाँ उन्होंने अग्निदेव को अग्रभाग में रखे हुए देव यमराज को देखा, जो जिस-जिस
  प्रकार का विधान (फल-व्यवस्था) प्राणियों के लिए जैसा उचित था, उसी के अनुसार उसे
  उपस्थित (सम्पादित) कर रहे थे।
'3': >-
  तब यमराज ने वहाँ पहुँचे हुए महर्षि नारद को देखकर, धर्मानुसार अर्घ्य अर्पित
  करके, सुखपूर्वक आसन पर विराजमान हुए (और उनसे) कहा।
'4': >-
  (यमराज बोले)—हे देवर्षे! कुशल तो है न? और धर्म का नाश तो नहीं हो रहा? हे
  देव-गन्धर्वों से सेवित (महात्मन्)! तुम्हारा यहाँ आगमन किस प्रयोजन से हुआ है,
  तुम्हें यहाँ कौन-सा कार्य आ पड़ा है?
'5': >-
  तब भगवान् ऋषि नारद ने ये वचन कहे—(हे प्रभो!) सुनिए; मैं (आपसे) विधान
  (वृत्तान्त) कहता हूँ, और (उसके अनुसार) आवश्यक व्यवस्था भी कीजिए।
'6': >-
  हे पितृराज! यह नाम से दशग्रीव (रावण) निशाचर, पराक्रम द्वारा आपको—जो अत्यन्त
  दुर्जय हैं—वश में करने के लिए आपकी ओर बढ़ता चला आ रहा है।
'7': >-
  इसी कारण, हे प्रभो, मैं शीघ्रता से यहाँ आया हूँ। आज आपके दण्ड-प्रहरण (दण्ड
  देने की शक्ति/अस्त्र) का क्या होने वाला है—यह (चिन्ता का विषय) है।
'8': >-
  इसी बीच, दूर से उन्होंने उस राक्षस (रावण) का दीप्तिमान विमान ऐसे उदित होते
  देखा जैसे कि आकाश में अंशुमान् (सूर्य) प्रकट हो रहा हो।
'9': >-
  महाबली (रावण) ने अपने पुष्पक (विमान) की प्रभा से उस समस्त स्थान को निर्मल,
  तमरहित कर दिया और वह निकट आ पहुँचा।
'10': >-
  तब महाबाहु दशग्रीव ने वहाँ अनेक प्रकार से देखा कि प्राणी अपने-अपने सुकृत
  कर्मों का फल भोग रहे हैं और (कुछ) अपने दुष्कृत कर्मों का (दण्डरूप) फल भी भोग
  रहे हैं।
'11': >-
  उसने यमराज के अनुचरों के साथ उनके सैनिकों को भी देखा—यमराज के वे उग्र पुरुष,
  घोर रूप वाले और भय उत्पन्न करने वाले थे।
'12': >-
  उसने देहधारी जीवों को दण्डित किए जाते और क्लेश में डाले जाते देखा; वे क्रन्दन
  कर रहे थे और तीव्र निष्टनन (करुण/कर्कश आर्तध्वनि) में प्रवृत्त होकर महान्
  कोलाहल मचा रहे थे।
'13': >-
  उसने (कुछ को) कीड़ों द्वारा खाए जाते और दारुण कुत्तों (सारमेयों) द्वारा नोचे
  जाते भी देखा।
'14': >-
  (उसने) भयावह बोल बोलने वालों की ऐसी वाणियाँ भी सुनीं जो कानों को अत्यन्त कष्ट
  देने वाली थीं; और उसने वैतरणी नदी को बार-बार पार कराए जाते जीवों को देखा,
  जिसकी जलधारा बहुत-बहुत रक्तमिश्रित थी।
'15': >-
  उसने तप्त बालू पर बार-बार जलाए/तपाए जाते (जीवों) को और असिपत्रवन में
  अधार्मिकों को चीरते-फाड़ते (असिपत्रों से विदीर्ण होते) भी देखा।
'16': >-
  (उसने) रौरव (नरक), क्षार-नदी और क्षुर-धाराओं (उस्तरे जैसी धार वाले तीक्ष्ण
  प्रपात/धार) में पड़े हुए, तथा प्यासे और भूखे होकर भी जल माँगते हुए (जीवों) को
  देखा।
'17': >-
  उसने शव के समान पड़े, कृश, दीन, विवर्ण, खुले (बिखरे) केशों वाले, मैल और कीचड़
  धारण किए हुए, रूखे-रूखे होकर इधर-उधर दौड़ते (जीवों) को देखा।
'18': >-
  मार्ग में रावण ने सैकड़ों-हज़ारों (जीवों को) देखा; और कुछ को श्रेष्ठ गृहों
  (उत्तम निवास) में गीत और वाद्यों की ध्वनि के साथ आनन्दित होते भी देखा—वे अपने
  ही सुकृत कर्मों के फल से प्रमुदित थे।
'19': >-
  गोदान करने वाले गौरस (गाय का श्रेष्ठ रस/दुग्धादि) का, अन्न देने वाले अन्न का,
  और घर देने वाले घर का—अपने-अपने कर्मों का फल भोगते थे।
'20': >-
  (उन श्रेष्ठ गृहों में वे) सुवर्ण, मणि और मोतियों से अलंकृत सुन्दरी स्त्रियों
  (प्रमदाओं) से सुसज्जित थे।
'21': >-
  वहाँ राक्षसाधिपति, परम महाबाहु रावण ने अपने तेज से दैदीप्यमान उन अन्य
  धर्मात्माओं को भी देखा।
'22': >-
  तब बलवान् रावण ने, जो अपने दुष्कृत कर्मों से पीड़ित होकर भेदे/तोड़ें जा रहे
  थे, उन (जीवों) को बलपूर्वक अपने पराक्रम से छुड़ा दिया।
'23': >-
  उस राक्षस दशग्रीव द्वारा छुड़ाए गए वे प्राणी एक मुहूर्त के लिए—अकस्मात्, जिसकी
  उन्होंने न कल्पना की थी न चिन्ता—सुख का अनुभव करने लगे।
'24': >-
  जब उस महाबली राक्षस द्वारा प्रेतों (मृत-जीवों) को छुड़ाया जा रहा था, तब
  प्रेतों के रक्षक अत्यन्त क्रुद्ध होकर राक्षसेन्द्र पर धावा बोलने लगे।
'25': >-
  तब धर्मराज (यम) के योद्धा शूरवीर जब सब दिशाओं से दौड़ पड़े, तो चारों ओर से
  ‘हलहल’ का शब्द उठ खड़ा हुआ।
'26': >-
  वे शूरवीर सैकड़ों-हज़ारों की संख्या में प्रासों, परिघों, शूलों, मुसलों और
  शक्ति-तोमर आदि से पुष्पक (विमान) पर वर्षा करने लगे।
'27': >-
  उन्होंने पुष्पक के आसनों, प्रासादों, वेदिकाओं और तोरणों को शीघ्र ही इस प्रकार
  तोड़-फोड़ दिया, जैसे मधुकर (भौंरे) टूट पड़ते हों।
'28': >-
  युद्ध में देवताओं का आश्रय-स्थान बना वह पुष्पक विमान, इस प्रकार तोड़े जाते हुए
  भी ब्रह्मतेज के कारण अविनाशी ही बना रहा।
'29': >-
  उस महात्मा (यम) की सेना असंख्य और अत्यन्त विशाल थी—अग्रगामी शूरों के सहस्रों
  और सैकड़ों (दल) थे।
'30': >-
  तब (युद्ध में) वृक्षों से, शैलों (पर्वत-खण्डों) से और प्रासादों के सैकड़ों
  टुकड़ों से भी (आघात होने लगे)। फिर उसके (रावण के) सचिव, अपनी-अपनी इच्छा और
  अपने-अपने बल के अनुसार, महावीरों की भाँति युद्ध करने लगे; और वह राजा दशानन
  स्वयं भी (रण में) जूझ पड़ा।
'31': >-
  वे सब रक्त से लथपथ अंगों वाले, समस्त शस्त्रों से आहत, राक्षसेन्द्र के अमात्य
  एक महान् रणभूमि उपस्थित कर बैठे।
'32': >-
  हे महाबाहो! यम के और रावण के वे मन्त्रिगण/अमात्य परस्पर (एक-दूसरे पर)
  प्रहार-शस्त्रों से अत्यन्त तीव्रता से प्रहार करके एक-दूसरे को मारने लगे।
'33': >-
  किन्तु उन अमात्यों को छोड़कर, महाबली यमयोधा शूल-वर्षा करते हुए दशानन रावण पर
  ही दौड़ पड़े।
'34': >-
  तब राक्षसाधिपति (रावण) का शरीर रक्त से सना हुआ और प्रहारों से जर्जर हो गया; वह
  पुष्पक में ऐसा शोभने लगा मानो फूला हुआ अशोक-वृक्ष हो।
'35': >-
  बलवान् (रावण) ने अस्त्रबल से शूल, गदा, पाश, शक्ति, तोमर, बाण, मुसल, शिलाएँ और
  वृक्ष—ये सब छोड़ (प्रयोग कर) दिए।
'36': >-
  वृक्षों, शिलाओं और अत्यन्त दारुण शस्त्रों की वह वर्षा यम की सेना पर पड़ती हुई
  धरती पर भी गिरने लगी।
'37': >-
  किन्तु उन्होंने उन सबको भेदकर और उसके अस्त्र-प्रहार को निष्फल करके,
  सैकड़ों-हज़ारों (यमयोधाओं) ने मिलकर उस घोर राक्षस पर प्रहार किया।
'38': >-
  सबने उसे घेरकर—मानो पर्वत को व्यर्थ ही ढेर-पर-ढेर (मोघोत्कर) से ढँक रहे
  हों—भिन्दिपालों और शूलों से आघात करके उसे निःश्वास-रहित (अचेत/निस्तेज) कर
  दिया।
'39': >-
  कवच से रहित, क्रुद्ध, और रक्त की धारा से सिक्त (रावण) तब पुष्पक को त्यागकर
  पृथ्वी पर उतरकर खड़ा हो गया।
'40': >-
  तब वह धनुर्धारी (रावण) रण में पुनः सँभला; थोड़ी ही देर में चेतना प्राप्त करके,
  क्रुद्ध होकर, अन्तक (मृत्यु) के समान स्थिर खड़ा हो गया।
'41': >-
  तत्पश्चात् उसने अपने धनुष पर दिव्य पाशुपत अस्त्र का सन्धान किया; ‘ठहरो, ठहरो’
  ऐसा उन्हें कहकर उसने धनुष को खींच लिया।
'42': >-
  फिर इन्द्र-शत्रु (रावण) ने युद्ध में धनुष को कान तक खींचकर, क्रुद्ध होकर वह
  बाण इस प्रकार छोड़ दिया जैसे त्रिपुर-वध के समय शंकर ने (अस्त्र) छोड़ा हो।
'43': >-
  उस बाण का रूप धूम-रहित ज्वालाओं के मण्डल के समान था—मानो ग्रीष्म में वन को
  भस्म करने के लिए उठता हुआ दावाग्नि प्रचण्ड होकर भड़क रहा हो।
'44': >-
  ज्वालाओं की माला से युक्त वह बाण, रण में क्रव्याद (मांसाहारी पक्षी/जीव) के
  पीछे-पीछे चलता हुआ, झुंड-के-झुंड और वृक्षों को भी भस्म करके वेग से दौड़ पड़ा।
'45': >-
  उसके तेज से दग्ध होकर वैवस्वत (यम) की सेनाएँ उस रण में इस प्रकार गिर पड़ीं,
  जैसे दावाग्नि से जले हुए पर्वत (टूटकर/ढहकर) गिरते हों।
'46': >-
  तब भीम पराक्रम वाला राक्षस (रावण) अपने सचिवों के साथ अत्यन्त महान् नाद करने
  लगा, मानो पृथ्वी को ही कम्पित कर रहा हो।
'47': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘यम-रावण-युद्ध’ नामक इक्कीसवाँ सर्ग (७-२१) समाप्त हुआ।
