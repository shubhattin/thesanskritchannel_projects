'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కిన్ధాకాండలో “కపిసేనాప్రత్యాగమనము” అనునది
  నలభై ఏడవ సర్గము ॥४-४७॥
'1': >-
  వైదేహి (సీతాదేవి) దర్శనార్థముగా, సమస్త దిశలలోనికి కపికుంజరులు (ప్రధాన వానరులు)
  కపిరాజైన సుగ్రీవుని ఆజ్ఞ ప్రకారమే నియుక్తులై, చెప్పిన విధముగానే సులభంగా
  బయలుదేరిరి ॥४-४७-१॥
'2': >-
  ఆ వానరులు సరస్సులు, నదీ తీరాల చుట్టుప్రదేశాలు, ఆకాశమార్గాలు, నగరాలు, నదులతో
  రక్షితమైన దుర్గప్రాంతాలు, అలాగే వివిధ దేశములు—ఇవన్నిటినీ అన్ని వైపులా
  వెదకుచుండిరి ॥४-४७-२॥
'3': >-
  సుగ్రీవుడు ముందుగా వివరించి చెప్పిన ప్రకారము, సమస్త వానరయూథపతులు ఆయా
  ప్రదేశాలలో పర్వతములతో కూడినవీ, వనములతో కూడినవీ, అరణ్యకాననములతో నిండినవీ అయిన
  దేశముల్ని పరిశీలించుచుండిరి ॥४-४७-३॥
'4': >-
  సీతను కనుగొనుటలో దృఢనిశ్చయముతో, పగలు అంతా వెదికి, ఆ వానరులు రాత్రికాలములలో
  భూమిమీదికి తిరిగి వచ్చుచుండిరి ॥४-४७-४॥
'5': >-
  అన్ని ఋతువులలోనూ ఫలములు పండే వృక్షములు గల దేశములను చేరి, ఆ వానరులు ప్రతిదినమూ
  రాత్రివేళ అక్కడే శయనమును చేసికొనిరి ॥४-४７-५॥
'6': >-
  అలా మొదటి దినమును గడిపి, ఒక మాసము పూర్తికాగానే ప్రస్రవణపర్వతమునకు చేరిరి.
  అక్కడ కపిరాజును కలుసుకొని, సీతాచరణము లభించలేదని నిరాశతో ఉన్న కపికుంజరులు
