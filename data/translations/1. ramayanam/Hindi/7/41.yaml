'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘पुष्पक का पुनः लौटकर आज्ञा
  लेना’ नामक इकतालीसवाँ सर्ग (७-४१) आरम्भ होता है।
'1': >-
  तदनन्तर महाबाहु श्रीराम ने ऋक्षों, वानरों और राक्षसों को विदा किया। भाइयों
  सहित रहकर वे सुखी श्रीराम अत्यन्त प्रसन्न हुए और मन-ही-मन सुख का अनुभव करने
  लगे।
'2': >-
  फिर अपराह्न-समय में राघव श्रीराम ने भाइयों के साथ रहते हुए आकाश (अन्तरिक्ष) से
  कही जा रही मधुर वाणी सुनी।
'3': >-
  उस वाणी ने कहा— ‘सौम्य राम! अपने सौम्य मुख से मेरी ओर देखिए। प्रभो! मुझे
  पुष्पक समझिए; मैं कुबेर के भवन से यहाँ आया हूँ।’
'4': >-
  ‘आपकी आज्ञा को जानकर (समझकर) मैं अपने (कुबेर के) भवन की ओर चला गया था।
  नरश्रेष्ठ! वहाँ कुबेर ने भी मुझसे (मेरे प्रति) यह वचन कहा।’
'5': >-
  ‘महात्मा राघव राम ने युद्ध में दुर्धर्ष राक्षसेश्वर रावण को मारकर तुम्हें जीत
  लिया है।’
'6': >-
  ‘उस दुरात्मा रावण के, उसके गणों के, पुत्रों के तथा बान्धवों सहित मारे जाने पर
  मुझे भी परम प्रसन्नता हुई है।’
'7': >-
  ‘अतः हे सौम्य! अब तुम परमात्मस्वरूप श्रीराम द्वारा लंका में जीते गए हो; इसलिए
  मैं तुम्हें आदेश देता हूँ कि उसी श्रीराम को तुम ढोओ (उनका वहन करो)।’
'8': >-
  ‘मेरी यह परम अभिलाषा है कि तुम राघवनन्दन श्रीराम को—जो सम्पूर्ण लोक के लिए
  पथ-प्रदर्शक हैं—वाहन बनकर ले जाओ। अब तुम ज्वर-रहित (निर्भय/शान्त) होकर जाओ।’
'9': >-
  ‘धनद (कुबेर) महात्मा की इस आज्ञा को मानकर मैं तुम्हारे पास आया हूँ। निःशङ्क
  होकर मेरी प्रतीक्षा (उपयोग) करो।’
'10': >-
  ‘धनद की आज्ञा से मैं समस्त प्राणियों के लिए अदृश्य रहता हूँ और अपने प्रभाव से
  विचरता हुआ तुम्हारी आज्ञा का पालन करता रहता हूँ।’
'11': >-
  पुष्पक के ऐसा कहने पर महाबली श्रीराम ने पुनः आए हुए उस पुष्पक विमान को देखकर
  उससे यह कहा—
'12': >-
  ‘यदि ऐसा है तो हे विमानश्रेष्ठ पुष्पक! तुम्हारा स्वागत है। धनाध्यक्ष (कुबेर)
  की अनुकूलता से हममें कोई दोष (अपराध/दोषारोपण) न ठहरे—ऐसा ही हो।’
'13': >-
  तब महाबाहु राघव श्रीराम ने लाजाओं (भुने चावलों), पुष्पों तथा सुगन्धित धूप आदि
  से उस पुष्पक विमान की विधिपूर्वक पूजा की।
'14': >-
  और बोले— ‘जाओ; और जब मुझे स्मरण होगा, तब तुम आ जाना। हे सौम्य! सिद्ध-पुरुषों
  की गति (जैसी निर्बाध चाल) में तुम शोक/विषाद का संयोग मत होने देना। और तुम्हें
  इच्छानुसार दिशाओं में जाते समय किसी प्रकार का प्रतिघात (अवरोध/विघ्न) न हो।’
'15': >-
  श्रीराम द्वारा इस प्रकार पूजित होकर ‘ऐसा ही हो’ कहकर जब उसे विदा किया गया, तब
  वह पुष्पक विमान अपनी अभिप्रेत (इच्छित) दिशा की ओर चल पड़ा।
'16': >-
  उस पुण्यात्मा पुष्पक के इस प्रकार अन्तर्हित (अदृश्य) हो जाने पर भरत ने हाथ
  जोड़कर (प्राञ्जलि होकर) रघुनन्दन श्रीराम से यह वचन कहा—
'17': >-
  ‘हे वीर! आपके शासन (राज्य-प्रशासन) में अनेक प्रकार से यह देखा जा रहा है कि
  अमानुष (अमानवीय/अलौकिक) प्राणियों के वचन/उच्चारण बार-बार प्रकट होते हैं।’
'18': >-
  ‘प्राणियों की निरामयता (रोग-रहित अवस्था) बनी हुई है और पूरा एक महीना बीत गया
  है। हे राघव! जर्जर (अत्यन्त वृद्ध/क्षीण) प्राणियों को भी मृत्यु नहीं आती।’
'19': >-
  ‘स्त्रियाँ रोग-रहित होकर प्रसव करती हैं; मनुष्य भी पुष्ट (सुबल/कान्तिमान) हैं।
  और हे राजन्! नगरवासियों में हर्ष भी अत्यधिक बढ़ गया है।’
'20': >-
  ‘समय पर वर्षा करने वाला पर्जन्य अमृत के समान जल गिराता है। और ये वायु भी सुखद,
  कल्याणकारी तथा स्पर्शयुक्त (सुहावने स्पर्श वाली) होकर प्रवाहित होती हैं।’
'21': >-
  ‘हे नरेश्वर! नगर में नगरवासी और जनपदवासी (पौर और जानपद) भी कहते हैं— “ऐसा
  अविनाशी (अक्षय-यश/स्थिर कल्याण देने वाला) राजा हो”—अर्थात् ऐसा राजा होना
  चाहिए।’
'22': >-
  भरत द्वारा कही गई ये अत्यन्त मधुर वाणियाँ सुनकर नृपश्रेष्ठ श्रीराम हर्ष से
  युक्त (आनन्दित) हो गए।
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘पुष्पक का पुनः लौटकर आज्ञा लेना’ नामक इकतालीसवाँ सर्ग (७-४१) समाप्त होता है।
