'0': >-
  అనంతరం శ్రీమద్వాల్మీకీరామాయణ యుద్ధకాండలో “విభీషణాక్రోశం” అను పదహారవ సర్గము
  ॥6-16॥
'1': >-
  హితకరమై, ఉపకారభావంతో, బాగా ఆలోచించి చెప్పబడిన మాటలను పలికిన విభీషణుని చూసి,
  కాలప్రేరితుడైన రావణుడు అతనితో కఠోరమైన వాక్యములు పలికెను ॥6-16-1॥
'2': >-
  కోపముతో ఉన్న ప్రత్యర్థితోనైనా, లేదా క్రోధితుడైన విషసర్పముతోనైనా కలిసి
  నివసించవచ్చును; కాని మిత్రుడని చెప్పుకొని శత్రువునే సేవించే వాడితో మాత్రం
  సహవాసం చేయకూడదు ॥6-16-2॥
'3': >-
  ఓ రాక్షసా! సర్వలోకాలలో బంధువుల స్వభావమును నేను బాగా ఎరుగుదును. తమ బంధువులకు
  విపత్తులు వచ్చినప్పుడు, బంధువులే ఎల్లప్పుడూ ఆనందపడతారు ॥6-16-3॥
'4': >-
  ఓ రాక్షసా! ప్రధానమైన కార్యసాధకుడినైనా, వైద్యుడైనా, ధర్మశీలుడైనా—ఇలాంటి వాడిని
  కూడా బంధువులు అవమానిస్తారు; శూరుడినీ పరాభవపరుస్తారు ॥6-16-4॥
'5': >-
  విపత్తుల్లో ఒకరికి ఒకరు సంతోషపడుతూ, అవకాశం చూసే దుష్టులు, అంతరంగాన్ని దాచుకునే
  భయంకర స్వభావులు అయిన బంధువులే నిజంగా భయానకులు ॥6-16-5॥
'6': >-
  పూర్వకాలంలో పద్మవనములో, పాశములు చేతబట్టి ఉన్న మనుష్యులను చూచి, ఏనుగులు పాడిన
  శ్లోకాలు వినబడినవి. నేను చెప్పుచున్న మాట వినుము ॥6-16-6॥
'7': >-
  అగ్నియైనను, ఇతరాయుధములైనను, మా పాశములైనను మాకు అంత భయంకరములు కావు. కాని
  స్వార్థంతోనే ప్రేరితులై ప్రవర్తించే బంధువులే మాకు భయంకరులు ॥6-16-7॥
'8': >-
  మమ్మల్ని పట్టుకొనుటకు వీరే ఉపాయాలు సూచిస్తారు—ఇందులో సందేహములేదు. సమస్త
  భయాలలో, బంధువులవలన కలుగు భయం అత్యంత దుర్బరమై, మాకెదురుగా స్థాపించబడినదిగా ఉంది
  ॥6-16-8॥
'9': >-
  గోవులలో సంపద ఉండును; బంధువుల వలన భయం ఉండును; స్త్రీలలో చాంచల్యం ఉండును;
  బ్రాహ్మణుడిలో తపస్సు ఉండును ॥6-16-9॥
'10': >-
  అతద్వారా, ఓ సౌమ్యా! ఇది నాకు ఇష్టముగా లేదు—నేను లోకములో సత్కారము పొందినవాడను,
  ఐశ్వర్యసంపన్నుడను, ఉన్నత వంశజుడను, శత్రువుల తలలపై నిలిచినవాడనై ఉన్నప్పటికీ ఇలా
  జరుగుతోంది ॥6-16-10॥
'11': >-
  ఎట్లనగా—పద్మపత్రాల మీద పడిన నీటి బిందువులు అతుకుకోనివిధంగా ఉంటాయో, అట్లే
  దుష్టస్త్రీలయందు (అనార్యులయందు) స్నేహము నిలువదు ॥6-16-11॥
'12': >-
  శరదృతువులో మేఘాలు వర్షించినా, గర్జించినా నేలపై నీటి చెమ్మ నిలువనివిధంగా, అట్లే
  అనార్యులయందు సౌహార్దం (స్నేహబంధం) స్థిరపడదు ॥6-16-12॥
'13': >-
  దాహముతో తేనెటీగ రసాన్ని పొందుతూ ఒకచోట నిలువక, వెంటనే మరొకచోటికి
  వెళ్లిపోవునట్లే—అనార్యులయందు స్నేహం విషయంలో నీవు కూడా అక్కడే స్థిరంగా ఉండవు
  ॥6-16-13॥
'14': >-
  దాహంతో తేనెటీగ కాశపుష్పాన్ని పానము చేసినప్పటికీ అక్కడ రసం
  దొరకకపోవునట్లే—అనార్యులయందు సౌహార్దమన్న రసం లభించదు ॥6-16-14॥
'15': >-
  పూర్వం ఏనుగు స్నానం చేసి, చేతితో మళ్లీ మట్టిని పట్టుకొని తన దేహాన్ని
  మురికిపరచుకొనునట్లే—అనార్యులయందు స్నేహం కూడా చివరకు తనకే అపకారం చేసుకొనేలా
  అవుతుంది ॥6-16-15॥
'16': >-
  ఓ నిశాచరా! నీకు తప్ప మరెవడైనా ఇలాంటి మాట చెప్పి ఉంటే, ఈ క్షణంలోనే వాడు జీవించి
  ఉండేవాడు కాదు. కానీ నిన్ను చూస్తే—ఛీ! నీవు కులానికి మలినమైనవాడవు ॥6-16-16॥
'17': >-
  న్యాయవాది అయిన విభీషణుడు, ఇట్లా కఠోరమైన మాటలు వినిన వెంటనే, గదను చేతబట్టి,
  నాలుగు రాక్షసులతో కూడి అక్కడి నుండి ఒక్కసారిగా లేచెను ॥6-16-17॥
'18': >-
  అప్పుడు కోపముతో కూడిన విభీషణుడు, అంతరిక్షములోకి ఎగిరి నిలిచి, కాంతిమంతుడై తన
  అన్నయైన రాక్షసాధిపతితో ఈ వాక్యము చెప్పెను ॥6-16-18॥
'19': >-
  ఓ రాజా! నీవు మోహగ్రస్తుడవై ఉన్నావు. నీవు కోరినదేదైనా నన్ను చెప్పుము. నీవు
  జ్యేష్ఠుడవు, పూజ్యుడవు, తండ్రికి సమానుడవు—కానీ ధర్మమార్గంలో నిలువలేదు. అన్నగా
  నీవు పలికిన ఈ కఠోర వాక్యాన్ని నేను సహించలేను ॥6-16-19॥
'20': >-
  ఓ దశాననా! హితాన్ని కోరుకొని, మంచి నడవడితో చెప్పిన సుతరమైన మాటను,
  ఆత్మనిగ్రహములేని వారు, కాలాధీనులైపోయిన వారు స్వీకరించరు ॥6-16-20॥
'21': >-
  ఓ రాజా! ఎల్లప్పుడూ మధురంగా మాట్లాడే మనుషులు సులభంగా దొరుకుతారు. కాని
  అసహ్యమైనప్పటికీ పథ్యమైన (హితమైన) మాటను చెప్పేవాడును, దానిని వినేవాడును ఇద్దరూ
  దుర్లభులు ॥6-16-21॥
'22': >-
  సర్వప్రాణుల ప్రాణాలను అపహరించే కాలమనే పాశంతో బంధింపబడినవాడివైన నిన్ను,
  నశించుచున్నవాడివని తెలిసికూడా నేను ఉపేక్షించలేను—ప్రజ్వలితమైన అగ్నిని శరణుగా
  పరిగణించి వదిలిపెట్టనట్లే ॥6-16-22॥
'23': >-
  ప్రజ్వలిత అగ్నిలా ప్రకాశించే, పదునైన, స్వర్ణాభరణాలు ధరించిన బాణాలతో రాముడు
  నిన్ను హతం చేయబడినవాడిగా నేను చూడదలచుకోను ॥6-16-23॥
'24': >-
  యుద్ధంలో శూరులైన, బలవంతులైన, అస్త్రవిద్యలో నిపుణులైన పురుషులు కూడా కాలగ్రాసం
  అయినప్పుడు, ఇసుకతో కట్టిన ఆనకట్టలు కూలిపోవునట్లు నశించి పోతారు ॥6-16-24॥
'25': >-
  మహత్తరమైన జ్యేష్ఠత్వం వల్ల, నీకు హితం కోరుతూ నేను చెప్పిన మాట ఏదైనా ఉంటే
  దానిని క్షమించుము. నిన్ను నీవు అన్ని విధాల రక్షించుకొనుము; ఈ రాక్షసులతో కూడిన
  లంకాపురిని కూడా రక్షించుము. నీకు క్షేమం కలుగుగాక! నేను వెళ్లుదును; నా
  లేకుండానే సుఖంగా ఉండుము ॥6-16-25॥
'26': >-
  ఓ నిశాచరా! హితైషియైన నేను నివారించుచున్నప్పటికీ నీకు నా వచనం రుచించుటలేదు.
  ఎందుకనగా—అంతకాలం సమీపించి ఆయుష్కాలం తరిగిపోతున్న మనుషులు, సుహృదులు చెప్పిన
  హితవాక్యాన్ని స్వీకరించరు ॥6-16-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  “విభీషణాక్రోశం” అను పదహారవ సర్గము ॥6-16॥
