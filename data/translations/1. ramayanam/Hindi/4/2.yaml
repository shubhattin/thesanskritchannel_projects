'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सुग्रीव-मन्त्र’
  नामक दूसरा सर्ग (४-२) आरम्भ होता है।
'1': >-
  वे दोनों महात्मा भ्राता—श्रीराम और लक्ष्मण—को देखकर, जो श्रेष्ठ आयुध धारण किए
  हुए, वीर और पराक्रमी थे, सुग्रीव शंकित हो उठा।
'2': >-
  उसका हृदय उद्विग्न हो गया। वह वानरों में श्रेष्ठ (वानरपुङ्गव) होकर भी सब
  दिशाओं को देखता हुआ किसी एक स्थान पर स्थिर न रह सका।
'3': >-
  उन दोनों महाबली पुरुषों को देखते-देखते, अत्यन्त भयभीत उस कपि का मन कहीं टिक न
  सका; उसका चित्त डूब-सा गया।
'4': >-
  धर्मात्मा सुग्रीव ने विचार करके तथा गुरुता-लघुता (गम्भीरता और हलकेपन) का
  विवेचन कर, अत्यन्त व्याकुल होकर अपने सभी वानरों के साथ (साथियों सहित) मन-ही-मन
  चिन्ता की।
'5': >-
  तब प्लवगों के अधिपति सुग्रीव ने, उन राम-लक्ष्मण को देखते हुए, अत्यन्त उद्विग्न
  होकर अपने सचिवों से कहा।
'6': >-
  ‘यह दोनों निश्चित ही वाली द्वारा नियुक्त किए गए हैं। यह दुर्गम वन में, छल से
  चीरवसन धारण कर, विचरते हुए यहाँ आ पहुँचे हैं।’
'7': >-
  तब सुग्रीव के मंत्रियों ने उन दोनों परम धनुर्धरों को देखकर, उस पर्वत के किनारे
  से दूसरे श्रेष्ठ शिखर की ओर प्रस्थान किया।
'8': >-
  फिर वे हरि-गण शीघ्रता से पहुँचकर, यूथपतियों में श्रेष्ठ, वानरश्रेष्ठ (अपने
  नायक) को घेरकर, उसके समीप उपस्थित हो गए।
'9': >-
  इस प्रकार एक मार्ग से जाते हुए, वेग से पर्वत से पर्वत पर कूदते-फाँदते हुए,
  पर्वतों की चोटियों को भी अपने वेग से कंपा रहे थे।
'10': >-
  तब वे सब महाबली शाखामृग (वानर) कूदते हुए वहाँ उन दुर्गम आश्रयों वाले, पुष्पों
  से सुशोभित पर्वतों को तोड़-फोड़ने लगे।
'11': >-
  हरिश्रेष्ठ उस महान् पर्वत पर चारों ओर उछलते-कूदते हुए चले; और जाते-जाते मृगों,
  बिल्लियों तथा व्याघ्रों को भयभीत करते रहे।
'12': >-
  इसके बाद सुग्रीव के मंत्री उस पर्वतराज पर एकत्र होकर, कपियों के प्रमुख के साथ
  मिलकर, सब हाथ जोड़कर (प्राञ्जलि होकर) खड़े रहे।
'13': >-
  तब भय से त्रस्त और वाली के अपराध (किल्बिष) की शंका से घिरे हुए सुग्रीव से,
  वाक्य-चतुर हनुमान ने कहा।
'14': >-
  ‘वाली के कारण जो यह महान् घबराहट है, इसे सब लोग त्याग दें। यह मलय नामक श्रेष्ठ
  पर्वत है; यहाँ वाली का कोई भय नहीं है।’
'15': >-
  ‘हे हरिपुङ्गव! जिस कारण तुम्हारा चित्त उद्विग्न हो गया और तुम भागते चले आए—मैं
  यहाँ उस क्रूर-दर्शन, क्रूर स्वभाव वाले वाली को नहीं देख रहा।’
'16': >-
  ‘हे सौम्य! तुम्हारा जो भय है, वह पूर्वकृत पापकर्म के कारण उत्पन्न है। वह
  दुष्टात्मा वाली यहाँ नहीं है; इसलिए तुम्हारे लिए मैं कोई भय नहीं देखता।’
'17': >-
  ‘अहो! हे प्लवङ्गम! तुम्हारा शाखामृगत्व (वानर-स्वभाव) तो स्पष्ट ही प्रकट होता
  है, क्योंकि तुम लघुचित्त होकर अपने मन को विचार में स्थिर नहीं कर पाते।’
'18': >-
  ‘बुद्धि और विज्ञान से सम्पन्न होकर, संकेतों से (इङ्गितों से) समस्त व्यवहार
  करो; क्योंकि बुद्धिहीन होकर कोई राजा समस्त प्राणियों का शासन नहीं कर सकता।’
'19': >-
  हनुमान की यह समस्त शुभ वाणी सुनकर, सुग्रीव ने तब उससे भी अधिक शुभ वचन कहकर
  हनुमान से कहा।
'20': >-
  ‘दीर्घबाहु, विशालनेत्र, शर, धनुष और खड्ग धारण किए हुए, देवपुत्रों के समान उन
  दोनों को देखकर किसे भय न होगा?’
'21': >-
  ‘मैं तो यही शंका करता हूँ कि वे दोनों पुरुषोत्तम वाली द्वारा भेजे गए ही हैं;
  क्योंकि राजाओं के बहुत मित्र होते हैं, अतः यहाँ विश्वास करना उचित नहीं है।’
'22': >-
  ‘मनुष्य को चाहिए कि छल से विचरने वाले शत्रुओं को पहचान ले; क्योंकि जो विश्वास
  में रहते हैं, उन पर अविश्वासी शत्रु अवसर के छिद्रों में भी प्रहार कर देते
  हैं।’
'23': >-
  ‘कार्य-साधन में वाली बुद्धिमान है और राजागण बहुत कुछ देखने-समझने वाले होते
  हैं; जो अन्य का वध करने वाले होते हैं, वे साधारण मनुष्यों द्वारा भी पहचानने
  योग्य हैं।’
'24': >-
  ‘अतः हे प्लवङ्गम! तुम साधारण जन के समान ही उनके पास जाकर, उनके संकेत-प्रकारों
  से, उनके रूप से और उनके बोलने के ढंग से, उन दोनों को भलीभाँति परखो।’
'25': >-
  ‘यदि वे दोनों प्रसन्नचित्त हों, तो बार-बार उनकी मनोभावना पहचानते हुए,
  प्रशंसा-वचनों तथा संकेतों के द्वारा उन्हें विश्वास में ले आओ।’
'26': >-
  ‘हे हरिपुङ्गव! मेरे ही सम्मुख खड़े रहकर तुम उनसे पूछो कि वे दोनों धनुर्धर इस
  वन में प्रवेश क्यों कर रहे हैं—उनके प्रवेश का प्रयोजन क्या है।’
'27': >-
  ‘हे प्लवङ्गम! यदि वे दोनों शुद्धात्मा हों, तो तुम जान लेना; और यदि वे दुष्ट
  हों, तो उनके बोलने के ढंग से या उनके रूप-रंग से उनकी दुष्टता पहचान में आ
  जाएगी।’
'28': >-
  इस प्रकार कपिराज द्वारा निर्देशित होकर, पवनपुत्र हनुमान ने वहाँ जाने का निश्चय
  किया, जहाँ श्रीराम और लक्ष्मण थे।
'29': >-
  ‘तथास्तु’ कहकर, उस अत्यन्त भयभीत और दुर्जेय कपि के वचनों का सम्मान करते हुए,
  महानुभाव हनुमान तब वहाँ गया, जहाँ अत्यन्त बलवान् श्रीराम लक्ष्मण सहित उपस्थित
  थे।
'30': >-
  इस प्रकार ऋषिप्रणीत, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के किष्किन्धाकाण्ड में
  ‘सुग्रीव-मन्त्र’ नामक दूसरा सर्ग (४-२) सम्पूर्ण हुआ।
