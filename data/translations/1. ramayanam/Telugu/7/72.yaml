'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే “శత్రుఘ్నరామసమాగమః” నామ ద్విసప్తతితమః
  సర్గః ॥7-72॥
'1': >-
  అప్పుడు నరవ్యాఘ్రమైన శత్రుఘ్నుడు శయనించి ఉండగా, అనేక విషయాలను మనసులో
  విచారిస్తూ, రాముని అతి ఉత్తమమైన గీతాన్ని (పాటను) ఆలపిస్తూ ఉండెను; ఆ సమయంలో
  నిద్ర అతనిని సమీపించలేదు.
'2': >-
  తంత్రీలయంతో సమన్వితమై, అతి సుమధురంగా ఉన్న అతని స్వరాన్ని విని, మహాత్ముడైన
  శత్రుఘ్నునికి ఆ రాత్రి త్వరగా గడిచిపోయెను.
'3': >-
  ఆ రాత్రి ముగిసి ఉదయం వచ్చిన తరువాత, పూర్వాహ్నకాలంలో చేయవలసిన క్రమాన్ని
  (ప్రాతఃకర్మలను) నిర్వహించి, శత్రుఘ్నుడు అంజలి బట్టి మునిపుంగవుడైన వాల్మీకిని
  వాక్యంతో సంభోదించెను.
'4': >-
  “భగవన్! రాఘవుడైన, రఘునందనుడైన శ్రీరాముని దర్శించాలని నేను కోరుతున్నాను. ఈ
  సంశితవ్రతులైనవారితో (ఇవారితో) కలిసి, మీ అనుమతిని పొందాలని నేను
  ఇచ్ఛిస్తున్నాను.”
'5': >-
  ఇలా పలికిన శత్రుతాపకుడైన శత్రుఘ్నుని, వాల్మీకి ఆలింగనం చేసి, అతనిని రాఘవుని
  (రాముని) వద్దకు పంపి అనుమతినిచ్చెను.
'6': >-
  అతడు మునిశ్రేష్ఠునికి అభివాదం చేసి, ప్రకాశవంతమైన (సుప్రభమైన) రథాన్ని
  అధిరోహించి, రాముని దర్శనానికి ఉత్సుకుడై, త్వరగా అయోధ్యకు వెళ్లెను.
'7': >-
  ఆ శ్రీమంతుడైన ఇక్ష్వాకునందనుడు ఆ రమ్యమైన నగరంలో ప్రవేశించి, మహాబాహువైనవాడు
  మహాద్యుతి గల రాముడు ఉన్న స్థానానికి ప్రవేశించెను.
'8': >-
  అక్కడ మంత్రుల మధ్యస్థుడిగా ఉన్న, పూర్ణచంద్రుని వలె ముఖకాంతి గల రాముని చూసెను;
  దేవతల మధ్య ఇంద్రుని చూసినట్లుగా, వేల కళ్లుగల ఇంద్రుని తలపించే విధంగా ఆయనను
  దర్శించెను.
'9': >-
  అగ్ని వలె తేజస్సుతో ప్రకాశించే మహాత్ముడైన రామునికి అభివాదం చేసి, శత్రుఘ్నుడు
  అంజలి బట్టి, సత్యపరాక్రముడైన రామునితో ఇలా పలికెను.
'10': >-
  “మహారాజా! మీరు ఆజ్ఞాపించినది సమస్తమూ నేను నిర్వర్తించాను. ఆ పాపాత్ముడైన లవణుడు
  హతుడయ్యెను; అతని నగరమూ స్థాపింపబడెను (నివేశింపబడెను).”
'11': >-
  “రఘునందనా! మీ నుండి దూరంగా గడిచినవి ఈ పన్నెండు సంవత్సరాలు. నృపా! మీతో విరహించి
  నేను నివసించగల శక్తి నాకు లేదు.”
'12': >-
  “అమితవిక్రముడైన కాకుత్స్థా! నాపై ప్రసన్నతను చూపించండి. తల్లి లేని దూడ ఎలా
  ఎక్కువకాలం నిలబడలేదో, అలా నేను కూడా ఎక్కువకాలం ప్రవాసంగా ఉండలేను.”
'13': >-
  ఇలా పలుకుతున్న శత్రుఘ్నుని ఆలింగనం చేసి రాముడు ఇలా చెప్పెను— “శూరా! విషాదపడకు;
  ఇది క్షత్రియులకు తగిన ప్రవర్తన కాదు.”
'14': >-
  “రాఘవా! రాజులు విప్రవాసాలలో (దూరంగా ఉండటంలో) కుంగిపోరు. రాఘవా! క్షత్రధర్మం
  ప్రకారం ప్రజలను పరిపాలించడమే మన కర్తవ్యం.”
'15': >-
  “వీరా! కాలకాలమున నన్ను దర్శించుటకు అయోధ్యకు వచ్చెదవు. నరశ్రేష్ఠా! తరువాత నీవు
  నీ నగరానికి (నీ పురానికి) తిరిగి పోవలెను.”
'16': >-
  “నీవు నాకు అత్యంత ప్రియుడవు; ప్రాణాలకన్నా ప్రియుడవనే విషయంలో సందేహమే లేదు.
  అయితే రాజ్య పరిపాలన తప్పక నిర్వహింపవలసిన కర్తవ్యమే.”
'17': >-
  “అందువల్ల, కాకుత్స్థా! ఇక్కడ ఏడు రాత్రులు నివసించు. అనంతరం సేవకులు, బలము,
  వాహనములతో కూడి మధురాపురానికి వెళ్లెదవు.”
'18': >-
  రాముని ఈ ధర్మయుక్తమైన, హృదయోద్భవమైన వాక్యాన్ని విని, శత్రుఘ్నుడు దీనమైన
  స్వరంతో “బాఢం” (అలాగే) అని మాత్రమే పలికెను.
'19': >-
  రాఘవుని (రాముని) ఆజ్ఞ ప్రకారం, మహేష్వాసుడైన కాకుత్స్థపుత్రుడు (శత్రుఘ్నుడు)
  అక్కడ ఏడు రాత్రులు నివసించి, తరువాత ప్రయాణానికి ఏర్పాట్లు చేసుకొనెను.
'20': >-
  అనంతరం సత్యపరాక్రముడైన మహాత్ముడు శ్రీరామునికి వినయంగా వీడ్కోలు చెప్పి,
  భరతుడిని, లక్ష్మణుడిని కూడా కలిసి, మహారథాన్ని అధిరోహించెను.
'21': >-
  మహాత్ముడైన లక్ష్మణుడు మరియు భరతుడు కొంత దూరం వరకు తోడుగా వచ్చిరి; ఆ తరువాత
  శత్రుఘ్నుడు త్వరగా తన నగరానికి (పురానికి) వెళ్లెను.
'22': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే “శత్రుఘ్నరామసమాగమః”
  నామ ద్విసప్తతితమః సర్గః ॥7-72॥
