'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే “సీతాప్రత్యవస్థాపనమ్” నామ షడ్వింశః
  సర్గః ॥2-26॥

  (ఇది అయోధ్యాకాండలో ‘సీతకు విషయాన్ని స్థిరపరచి తెలిపిన’ ఇరవై ఆరవ సర్గము.)
'1': >-
  తరువాత రాముడు కౌసల్యామాతను అభివందించి, తల్లి చేత శుభకార్యములు (స్వస్త్యయనములు)
  చేయించుకొని, ధర్మమయమైన మార్గంలో స్థిరంగా నిలిచినవాడై, వనానికి
  బయలుదేరెను॥2-26-1॥
'2': >-
  రాజపుత్రుడైన రాముడు జనసమూహంతో నిండిన రాజమార్గాన్ని ప్రకాశింపజేస్తూ సాగెను; తన
  గుణసంపదతో జనుల హృదయాలను కలవరపెట్టినట్లుగా (ఆకర్షించి, కదిలించినట్లుగా)
  చేసెను॥2-26-2॥
'3': >-
  అయితే తపస్వినీ అయిన వైదేహి (సీత) ఆ సంగతులన్నిటినీ వినలేదు; ఆమె హృదయంలో మాత్రం
  ముందుగా యౌవరాజ్యాభిషేకమే నిలిచియుండెను॥2-26-3॥
'4': >-
  ఆమె దేవకార్యాన్ని (పూజాదికాలను) చేసికొని, కృతజ్ఞతగలదై, హర్షితచిత్తంతో,
  రాజధర్మాలను బాగా తెలిసిన రాజపుత్రియై, (రాముని) ఎదురు చూస్తుండెను॥2-26-4॥
'5': >-
  అనంతరం రాముడు సువిభూషితమైన తన భవనంలో ప్రవేశించెను. ఆనందిత జనులతో నిండిన ఆ
  గృహంలోకి ప్రవేశించినప్పటికీ, లజ్జవలన కొంచెము తలవంచినవాడై ఉన్నాడు॥2-26-5॥
'6': >-
  అప్పుడు సీత ఒక్కసారిగా లేచి, కంపిస్తూ తన భర్తను చూచెను. అతడు శోకంతో దగ్ధుడై,
