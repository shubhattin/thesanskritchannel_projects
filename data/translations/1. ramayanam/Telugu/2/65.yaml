'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అయోధ్యాకాండలో “అంతఃపురాక్రందః” అను పేరుగల అరవై
  ఐదవ సర్గము ॥२-६५॥
'1': >-
  ఆ రాత్రి గడిచిపోయిన తరువాత, మరుసటి రోజు ఉదయమే రాజనివాసమునకు వందిమగాళ్లు వచ్చి,
  రాజమందిరమును చుట్టుముట్టి సేవలో నిలిచిరి ॥२-६५-१॥
'2': >-
  అత్యుత్తమ సంస్కారములు కలిగిన సూతులు, మంగళకరమై శ్రేష్ఠశ్రుతులతో కూడినవారు,
  గాయకులు, స్తుతి చేయుటలో నిష్ణాతులు—వీరు విడివిడిగా, తత్క్రమంగా స్తోత్రములు
  పలుకుచుండిరి ॥२-६५-२॥
'3': >-
  ఉన్నత స్వరములతో, ఆశీర్వచనములు ఉచ్ఛరించుచు రాజుని స్తుతించగా, ప్రాసాదపు
  విస్తారమైన గర్భగృహమంతటా వ్యాపించునట్లుగా స్తుతిశబ్దము మ్రోగుచుండెను ॥२-६५-३॥
'4': >-
  అప్పుడు స్తుతి చేయుచున్న ఆ సూతుల వెంటనే, పాణివాదకులు (తాళవాద్యకారులు)
  ‘అవదాన’ములనుగా (ప్రసిద్ధ కీర్తికథనములను) ఉచ్ఛరించి, తమ తాళవాద్యములను
  మ్రోగించిరి ॥२-६५-४॥
'5': >-
  ఆ శబ్దముచేత పక్షులు మేల్కొని కిలకిలరావములు చేయసాగిరి; కొమ్మలపై కూర్చున్నవి,
  పంజరములలో ఉన్నవి—రాజకులమునకు సంబంధించిన (అంతఃపుర పరిసరములలో ఉండే) పక్షులన్నియు
  ప్రతిధ్వనించిరి ॥२-६५-५॥
'6': >-
  పవిత్రములైన మంగళధ్వనులు, వీణల నిస్వనములు, గాథలలో గేయములైన ఆశీర్వచనములు—ఇవన్నీ
  ఆ మందిరమును నిండుగా పరిపూర్ణముచేసెను ॥२-६५-६॥
'7': >-
  అనంతరం శుచిత్వమూ, యథోచితాచారములూ కలిగిన, సేవాచరణలో నిపుణులైన స్త్రీలు,
  గతంలోలాగే (పూర్వము జరిగే విధముగానే) రాజుని పరిచర్యకు సమీపించిరి ॥२-६५-७॥
'8': >-
  హరచందనముతో కలిపిన జలమును బంగారు కలశములలో తెచ్చిరి; స్నానమునకు సంబంధించిన
  నియమముల ప్రకారం, కాలమునకు తగినట్లుగా, విధిపూర్వకముగా (స్నానసేవా ఆజ్ఞచొప్పున)
  సమర్పించిరి ॥२-६५-८॥
'9': >-
  మంగళకరముగా ఆలంభించదగిన (ముందుగా తాకి శుభం పొందదగిన) వస్తువులను, సేవించదగిన
  పదార్థములను, అవసరమైన ఉపకరణములను—ఇవన్నీ మరికొందరు యువతులు, అనేకమంది స్త్రీలు
  కూడా తెచ్చిరి ॥२-६५-९॥
'10': >-
  సర్వలక్షణసంపన్నముగా, ప్రతి దానీ విధివిధానములతో పూజింపబడినట్లుగా, సమస్తమూ
  శుభగుణములు, లక్ష్మీసమృద్ధి కలిగినట్లుగా—ఆ దిన పరిచర్యాసమగ్రి అంతా సిద్ధముగా
  నిలిచెను ॥२-६५-१०॥
'11': >-
  సూర్యోదయము వరకు అంతా ఆసక్తితో, ఉత్కంఠతో నిండిపోయి, ‘ఇంతవరకు ఎందుకు ప్రత్యక్షము
  కాలేదు? ఏమైందో?’ అని తలంచుచు, ఎవ్వరూ దూరముకాక ఆగియుండిరి ॥२-६５-११॥
'12': >-
  అప్పుడు కోసలేంద్రుడైన (దశరథ) రాజుని శయనమునకు అతి సమీపముగా ఉండే స్త్రీలు అందరూ
  చేరి, తమ భర్తను మేల్కొల్పిరి ॥२-६५-१२॥
'13': >-
  అయినను, యథోచిత వృత్తములు గల ఆ స్త్రీలు వినయముతో, నయముతో ప్రయత్నించినప్పటికీ,
  ఆయన శయనమును తాకి కూడా, ఏ మాత్రం ప్రతిస్పందన గాని, చలనం గాని గమనించలేకపోయిరి
  ॥२-६५-१३॥
'14': >-
  స్వప్నశీలమును బాగా తెలిసినవారు కాబట్టి, చలనములు, శ్వాసక్రియాదుల ద్వారా
  గ్రహించడానికి ప్రయత్నించిన ఆ స్త్రీలు కంపముతో నిండిపోయి, రాజుని ప్రాణముల
  విషయములో శంకించిరి ॥२-६５-१४॥
'15': >-
  వారు ప్రతివాహమున ఎదురుగా ఊగే తృణాగ్రముల వలె వణకసాగిరి; అలా వణుకుచున్న ఆ
  స్త్రీలను, అలాగే ఆ పార్థివుని చూసి— ॥२-६५-१५॥
'16': >-
  వారు అనుమానించిన ఆ పాపఫలము నిజమేనని స్పష్టమైన నిశ్చయము కలిగెను. కౌసల్యా మరియు
  సుమిత్రా—పుత్రశోకముచే పరాజితులై ఉన్న ఆ ఇద్దరు దేవ్యులు— ॥२-६५-१६॥
'17': >-
  కాలమునకు తగినట్లు మేల్కొనవలసినవారైయుండి కూడా, (ఇప్పుడు) నిద్రలోనే ఉండి
  మేల్కొనలేదు; శోకముచేత నలిగిపోయి, కాంతిలేని, వర్ణహీనమైన స్థితిలో కుంగిపోయిరి
  ॥२-६५-१७॥
'18': >-
  కౌసల్య దేవి—చీకటి కమ్ముకున్న తార వలె—ప్రకాశించలేదు; రాజుని సమీపాన ఉన్న సుమిత్ర
  కూడా (అదేవిధంగా) ఆనాడు కాంతి కోల్పోయి నిలిచెను ॥२-৬५-१८॥
'19': >-
  శోకాన్నీటి చేత తడిసిన ముఖముతో ఉన్న ఆ దేవి (సుమిత్ర) కూడా ప్రకాశించలేదు. ఆ
  ఇద్దరు శుభలక్షణసంపన్నమైన దేవ్యులు మరియు ఆ నృపుణ్ణి అలా నిద్రించుచుండగా చూసి—
  ॥२-६५-१९॥
'20': >-
  ఆ రాజు నిద్రించుట కాదు—ప్రాణము విడిచి ఉన్నట్లు అంతఃపురము భావించెను. వెంటనే ఆ
  శ్రేష్ఠాంగనలైన వారు దీనముగా, ఉచ్చస్వరముతో కేకలు వేయుచు విలపించిరి ॥२-६५-२०॥
'21': >-
  అరణ్యములో స్థానం తప్పిపోయిన గజయూథపులు (ఏనుగు గుంపు నాయకులు) అరచినట్లు, వారి ఆ
  క్రందనశబ్దముతో ఒక్కసారిగా అందరిలో చైతన్యము పుట్టెను ॥२-৬५-२१॥
'22': >-
  కౌసల్యా, సుమిత్రా—ఇద్దరును నిద్రను వదిలి లేచిరి. ఆపై కౌసల్యా సుమిత్రా ఇద్దరును
  రాజుని చూచి, దగ్గరకు వెళ్లి, స్పృశించి— ॥२-६५-२२॥
'23': >-
  “హా నాథా!” అని ఘోషించి, భూమిమీద కూలిపోయిరి. కోసలేంద్రుని కుమార్తె అయిన కౌసల్య
  భూమిపై ఒలికిపోతూ పడివుండి— ॥२-६५-२३॥
'24': >-
  ధూళితో కప్పబడి, ఆకాశం నుంచి జారిపడిన తార వలె ఆమె కాంతి లేకుండెను.
  శాంతగుణసంపన్నుడైన నృపుడు అలా గతించినపుడు, కౌసల్య భూమిపై పడివుండగా— ॥২-৬५-२४॥
'25': >-
  ఆమెను చూసిన సర్వస్త్రీలు, చంపబడిన గజవధువు (ఏనుగు ఆడదే) వలె ఆమెను తలచిరి.
  వెంటనే నరేంద్రుని స్త్రీలందరూ—కైకేయి ప్రధానంగా— ॥২-६५-२५॥
'26': >-
  ఏడ్చుచు, శోకాగ్నిచేత తపించుచు, స్పృహ కోల్పోయి నేలకూలిరి. వారి కేకలచేత
  ప్రేరేపితమై ఒక బలమైన నాదము (మహాధ్వని) ఉద్భవించి— ॥२-६५-२६॥
'27': >-
  ఆ దుఃఖధ్వని మరింతగా పెరిగి, ఆ గృహమంతటినీ మార్మోగింపజేసెను. అప్పుడు ఆ మందిరము
  భయోద్విగ్నమై, గందరగోళమై, ఉత్కంఠతో కూడిన జనసమూహముచేత నిండిపోయి— ॥২-६५-૨७॥
'28': >-
  అన్ని వైపులా భయంకరమైన విలాపధ్వని, దుఃఖతాపముతో ఆర్తులైన బంధువుల ఆక్రందము;
  క్షణమునకుముందు ఉన్న ఆనందము ఒక్కసారిగా కూలిపోయి, దీనత్వమూ వ్యాకులదృశ్యమూ
  మాత్రమే కనబడెను ॥२-६५-२८॥
'29': >-
  దైవనియమానుసారము మరణాంతము చేరిన నరదేవుని (రాజు దశరథుని) సదనము అలా మారిపోయెను. ఆ
  పార్థివఋషభుడు, యశస్వి అయిన రాజు గతించెనని తెలిసికొని, భార్యలు చుట్టూరా చేరి,
  అత్యంతంగా కరుణగా విలపించుచు, మహాదుఃఖితులై, భుజములను పైకి ఎత్తి (చాచుకొని)
  అనాథుల వలె వేదనతో రోదించిరి ॥२-६५-२९॥
'30': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయం ఆదికావ్యములో, అయోధ్యాకాండలో
  “అంతఃపురాక్రందః” అను పేరుగల అరవై ఐదవ సర్గము సంపూర్ణము ॥२-६५॥
