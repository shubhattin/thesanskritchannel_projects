'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘బ్రాహ్మణపరిదేవనం’ నామ త్రిసప్తతితమః
  సర్గః ॥७-७३॥


  ఇట్లు శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండలో ‘బ్రాహ్మణుని దుఃఖవిలాపము’ అను
  పేరుగల డెబ్బైమూడవ సర్గము.
'1': >-
  శత్రుఘ్నుని తన సోదరులతో కలిసి ప్రయాణానికి పంపిన తరువాత, రాఘవుడు (శ్రీరాముడు)
  సంతోషంగా ఉండి, ధర్మమార్గమున రాజ్యాన్ని పరిపాలించాడు. ॥७-७३-१॥
'2': >-
  ఆ తరువాత కొన్ని రోజులు గడిచినప్పుడు, వృద్ధుడైన ఒక జనపద బ్రాహ్మణుడు—మరణించిన తన
  బాలుడిని చేతబట్టి—రాజద్వారమునకు వచ్చాడు. ॥७-७३-२॥
'3': >-
  అతడు కన్నీరు పెట్టుకొని, స్నేహము మరియు దుఃఖము కలిసిన అనేక విధాల మాటలను
  పలుకుతూ, మళ్లీ మళ్లీ ‘కుమారా! కుమారా!’ అని పదేపదే విలపించాడు. ॥७-७৩-३॥
'4': >-
  ‘పూర్వజన్మలో (లేదా పూర్వ శరీరంలో) నేను చేసిన దుష్కృతకర్మ ఏమిటి? దాని వల్లనేనా,
  నా ఏకైక కుమారుడైన నిన్ను ఇలా మరణించి పడ్డవాడిగా చూస్తున్నాను?’ అని అన్నాడు.
  ॥७-७३-४॥
'5': >-
  ‘ఇంకా యౌవనం చేరుకోని, కేవలం ఐదు సంవత్సరాల వయస్సున్న ఈ బాలుడు—కాలముకాకముందే
  మృత్యువును పొందాడు; ఇది నా దుఃఖానికే కారణమయ్యింది, ఓ కుమారుడా!’ ॥७-۷۳-५॥
'6': >-
  ‘కొద్దికాలంలోనే నేను కూడా మరణిస్తాను—ఇందులో సందేహం లేదు. నీవు పోయిన శోకమువలన
  నేనూ, నీ జననీ (తల్లీ) కూడా నశించిపోతాము, ఓ కుమారుడా!’ ॥७-७३-६॥
'7': >-
  ‘నేను ఎప్పుడూ అబద్ధం పలికినట్లు నాకు గుర్తు లేదు; హింస చేసినట్లు కూడా నాకు
  జ్ఞాపకం లేదు; అన్ని ప్రాణుల పట్ల పాపం చేసినట్టు కూడా నాకు ఏమీ స్మరణలో లేదు.’
  ॥७-७३-७॥
'8': >-
  ‘ఏ దుష్కృతముచేత నేడు నా ఈ కుమారుడు—ఇంకా బాలుడే అయినవాడు—తండ్రికి చేయవలసిన
  కర్తవ్యాలను (పితృకార్యాలను) చేయకముందే వైవస్వతుని స్థానం (యమలోకము) చేరాడు?’
  ॥७-७३-८॥
'9': >-
  ‘ఇలాంటి భయంకర దర్శనమును నేను ఎప్పుడూ చూచినది లేదు, వినినది కూడా లేదు—రాముని
  రాజ్యవిషయములో, కాలము రాకముందే ఈ విధంగా మరణము సంభవించుట వలె!’ ॥७-७۳-९॥
'10': >-
  ‘రామునికి ఏదో గొప్ప దుష్కృతము ఉండకమానదు—సందేహమే లేదు; ఎందుకంటే ఆయన రాజ్య
  పరిధిలోని బాలులకు ఈ విధంగా మరణము వచ్చియున్నది.’ ॥७-७۳-१०॥
'11': >-
  ‘ఇతర రాజ్యప్రాంతాల్లో నివసించే బాలులకు ఇలాంటి మృత్యుభయం ఉండదు. కాబట్టి ఓ రాజా!
  మృత్యువశమైన ఈ బాలుడిని నీవు బ్రతికింపుము!’ ॥७-७৩-११॥
'12': >-
  ‘ఓ రామా! నేను నా భార్యతో సహా అనాథుడివలె ఈ రాజద్వారములోనే మరణిస్తాను. అప్పుడు
  నీకు బ్రహ్మహత్యాపాతకం అంటుతుంది; దానిని పొంది నీవు సుఖంగా ఉండు!’ (అని
  వ్యంగ్యవేదనతో పలికాడు.) ॥७-७३-१२॥
'13': >-
  ‘ఓ రాజా! నీ సోదరులతో సహా నీవు దీర్ఘాయుష్షును పొందవలసినవాడివి. మహాబలశాలి! మేము
  నీ ఈ రాజ్యములో సుఖంగా నివసించామే కదా!’ ॥७-७৩-१३॥
'14': >-
  ‘అయితే ఇప్పుడు మేము ఆ సుఖస్థితి నుండి పడిపోయాము, ఓ రామా! మేము నీ అధీనములోనే
  ఉన్నవారమే; కానీ కాలమునకు వశమైపోయాము. మాకు సుఖము అతి స్వల్పము—అది కూడా ఇప్పుడు
  లేదు.’ ॥७-৭৩-१४॥
'15': >-
  ‘ఇప్పుడు ఇక్ష్వాకువంశ మహాత్ములైన రాజుల ప్రజావిషయము (రాజ్యప్రాంతము)
  అనాథమైపోయింది. ఇక్కడ రాముడనే నాథుని పొందిన తరువాత కూడా, బాలుల అంతమును (బాలుల
  మరణమును) తప్పనిసరిగా చూస్తోంది.’ ॥७-७३-१५॥
'16': >-
  ‘రాజదోషాలవలన, విధిగా పరిరక్షింపబడని ప్రజలు నశిస్తారు. రాజు అసద్వృత్తుడై
  (ధర్మమార్గం విడిచినవాడై) ఉన్నచో, కాలముకాకముందే జనులు మరణిస్తారు.’ ॥७-७३-१६॥
'17': >-
  ‘లేదా పట్టణాలలోనూ, జనపదాలలోనూ ప్రజలు అన్యాయమైన కార్యాలు చేస్తూ ఉండగా, వాటిని
  అడ్డుకునే రక్షణ (పరిపాలనా సంరక్షణ) లేకపోతే—అప్పుడు కాలకృతమైన భయం (కాలమున వల్ల
  కలిగిన ఆపద) ఏర్పడుతుంది.’ ॥७-७۳-１７॥
'18': >-
  ‘రాజదోషమే స్పష్టంగా కారణమని నిశ్చయంగా తెలిసిపోతుంది—సందేహం లేదు. పట్టణంలోనూ,
  జనపదంలోనూ అందుచేతనే ఈ బాలవధ (బాలుడి మరణము) సంభవించింది.’ ॥७-۷३-१८॥
'19': >-
  ఇలా అనేక విధాల మాటలతో పదేపదే రాజును తీవ్ర దుఃఖంతో నిలదీయుతూ, ఆ బ్రాహ్మణుడు తన
  కుమారుని శరీరాన్ని కౌగిలించుకొని ఆర్తిగా విలపించాడు. ॥७-۷۳-१९॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘బ్రాహ్మణపరిదేవనం’
  నామ త్రిసప్తతితమః సర్గః ॥७-७३॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీరామాయణ మహాకావ్యములో, ఉత్తరకాండలో
  ‘బ్రాహ్మణపరిదేవనం’ అను డెబ్బైమూడవ సర్గము సమాప్తము.
