'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘नारदवचन’ नामक
  चौहत्तरवाँ सर्ग (७-७४) आरम्भ होता है।
'1': उस द्विज का वह करुण, दुःख और शोक से युक्त विलाप राघव ने समग्र रूप से सुन लिया।
'2': >-
  दुःख से अत्यन्त संतप्त होकर उन्होंने अपने मन्त्रियों को बुलवाया; साथ ही
  वसिष्ठ, वामदेव तथा दोनों भ्राताओं और नगर के प्रमुख नागरिकों (नैगमों) को भी
  बुलाया।
'3': >-
  तत्पश्चात् वसिष्ठ के साथ आठ द्विज भीतर लाए गए। उन्होंने देवतुल्य तेजस्वी राजा
  से कहा—“हे राजन्! आपका कल्याण हो, आप वृद्धि को प्राप्त हों।”
'4': >-
  फिर मार्कण्डेय, मौद्गल्य, वामदेव, काश्यप, कात्यायन, जाबालि, गौतम तथा नारद—ये
  सभी श्रेष्ठ द्विजर्षि यथोचित आसनों पर बैठाए गए।
'5': >-
  महर्षियों के उपस्थित होने पर राघव ने हाथ जोड़कर उन्हें प्रणाम किया, और
  मन्त्रियों तथा नगर के प्रमुख जनों को भी योग्यता के अनुसार अनुकूल रीति से
  आदर-सत्कार प्रदान किया।
'6': >-
  उन समस्त दीप्ततेजस्वी मुनियों के बैठ जाने पर राघव ने सारा वृत्तान्त निवेदित
  किया कि यह द्विज मुझे रोककर (उपरोध कर) व्यथा प्रकट कर रहा है।
'7': >-
  दीन हुए राजा की बात सुनकर नारद ने ऋषियों की उपस्थिति में नरेश से शुभ वचन कहे
  और उत्तर दिया।
'8': >-
  हे राजन्! सुनिए—समय के अनुसार बालक का निधन (संकट) उपस्थित हुआ है। यह सुनकर, हे
  रघुनन्दन! जो कर्तव्य है, उसे कीजिए।
'9': >-
  पूर्वकाल के कृतयुग में, हे राजन्, ब्राह्मण ही तपस्वी होते थे; उस समय कोई
  अब्राह्मण तपस्वी कदापि नहीं होता था।
'10': >-
  उस युग में धर्म प्रज्वलित था, ब्रह्मभाव से युक्त था और किसी प्रकार से
  ढँका/आवृत्त नहीं था। तब सब लोग अमृत्युप्राय (अकालमृत्यु से रहित) होते,
  दीर्घदर्शी होकर जन्म लेते थे।
'11': >-
  फिर त्रेतायुग नामक युग आया, जिसमें मनुष्य देह से युक्त (वपुष्मान) हुए। वहाँ
  क्षत्रिय उत्पन्न हुए, जो पूर्ण तपस्या से संयुक्त थे।
'12': >-
  त्रेतायुग के जो महात्मा मनुष्य थे, वे पूर्वजन्म के कारण वीर्य और तप—दोनों से
  अधिक सम्पन्न थे।
'13': >-
  उस समय ब्राह्मण और क्षत्रिय—जो पहले थे और जो बाद में हुए—दोनों युगों (कृत और
  त्रेता) में समान वीर्य-सामर्थ्य से युक्त दिखाई पड़ते थे।
'14': >-
  जब उन सबको परस्पर कोई विशेष अधिक-न्यूनता न दिखी, तब उन्होंने वहाँ चातुर्वर्ण्य
  की स्थापना की, जो सबके द्वारा सम्मत मानी गई।
'15': >-
  उस प्रज्वलित, धर्मरूप और अनावृत्त युग में अधर्म ने पृथ्वी पर अपना एक चरण गिरा
  दिया (एक अंश प्रवेश किया)।
'16': अधर्म से संयुक्त होने पर तेज (धर्मबल/तेजस्विता) मन्द हो जाया करता है।
'17': >-
  पूर्वजों में जो आमिष (हिंसा/मांसाभिलाष) तथा अत्यन्त राजस मल था, वही पृथ्वी पर
  ‘अनृत’ (असत्य) नाम से एक चरण के रूप में प्रकट हुआ।
'18': >-
  अधर्म के कारण जब अनृत ने अपना एक चरण पृथ्वी पर गिरा दिया, तब आयु में पहले की
  स्थापित अवस्था से विकार/ह्रास प्रकट हो गया।
'19': >-
  जब पृथ्वी पर वह अनृत और अधर्म गिर पड़ा, तब भी लोक सत्य और धर्म में परायण होकर
  केवल शुभ कर्मों का ही आचरण करने लगा।
'20': >-
  त्रेतायुग में जो ब्राह्मण और क्षत्रिय थे, वे सभी तपस्या करते थे; अन्य लोग उनकी
  शुश्रूषा (सेवा-परिचर्या) में लगे रहते थे।
'21': >-
  उनका वही परम धर्म वैश्य और शूद्रों तक भी पहुँचा; तथा शूद्रों ने विशेष रूप से
  सब वर्णों की पूजा-सेवा का आचरण किया।
'22': >-
  हे नृपश्रेष्ठ! इसी बीच, अधर्म और अनृत के प्रवेश के कारण, पूर्व की स्थिति में
  अत्यन्त ह्रास होने लगा।
'23': >-
  तब अधर्म ने दूसरा चरण भी उतार दिया; इसी से इस युग का नाम ‘द्वापर’ प्रसिद्ध
  हुआ।
'24': >-
  हे पुरुषश्रेष्ठ! द्वापर-संज्ञक युग के चलने और उसके क्षयकाल के समीप आने पर
  अधर्म और अनृत—दोनों बढ़ने लगे।
'25': >-
  उस द्वापर नामक युग में तपस्या वैश्य-वर्ण में भी प्रविष्ट हो गई; और क्रमशः तीन
  युगों में तीन वर्णों में तप का प्रवेश होता गया।
'26': >-
  तीन युगों में तीन वर्णों तक धर्म भी सीमित/निश्चित हो गया। हे नरर्षभ! युग-धर्म
  के अनुसार जो शुद्ध (अधिकारयुक्त) नहीं है, वह धर्म को प्राप्त नहीं करता। हे
  नृपश्रेष्ठ! हीन-वर्ण (अधिकार-हीन) व्यक्ति भी अत्यन्त कठोर तप करने लग जाता है।
'27': >-
  कलियुग में शूद्र-योनि में तपश्चर्या होने लगेगी। हे राजन्! द्वापर में
  शूद्र-जन्म वालों के लिए अधर्म अत्यन्त प्रबल हो जाता है।
'28': >-
  हे राजन्! आपके ही राज्य-सीमान्त में वह महातपस्वी (तप करने वाला) आज दुष्टबुद्धि
  होकर तप कर रहा है; उसी के कारण यह बाल-वध (बालक की मृत्यु) हुआ है।
'29': >-
  जो मनुष्य राजा के विषय (राज्य) में अधर्म या अकार्य करता है, अथवा नगर में अश्री
  (अनिष्ट/अलक्ष्मी) का मूल कारण बनता है, वह दुर्मति शीघ्र ही नरक को प्राप्त होता
  है—और वह राजा भी (जो उसे रोकता नहीं) निःसन्देह नरक को प्राप्त होता है।
'30': >-
  जो राजा प्रजा का धर्मपूर्वक पालन करता है, वह उनके अध्ययन, तपस्या और सुकृत
  कर्मों के फल का छठा भाग प्राप्त करता है।
'31': >-
  जो छठे भाग का भोक्ता है, वह यदि प्रजा की रक्षा ही न करे, तो वह प्रजाओं का
  संरक्षण कैसे कर सकता है? (अर्थात् उसे अवश्य रक्षा करनी चाहिए।)
'32': >-
  अतः हे पुरुषशार्दूल! अपने विषय (राज्य) में खोज कीजिए; जहाँ कहीं दुष्कृत
  (पाप/अन्याय) दिखाई दे, वहाँ उसे दूर करने के लिए यत्नपूर्वक उपाय कीजिए।
'33': >-
  ऐसा करने पर, हे नरश्रेष्ठ! मनुष्यों के धर्म की वृद्धि होगी, आयु का विस्तार
  होगा, और इस बालक का जीवन भी सुरक्षित रहेगा।
'34': >-
  इस प्रकार श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में ‘नारदवचन’ नामक
  चौहत्तरवाँ सर्ग (७-७४) समाप्त होता है।
