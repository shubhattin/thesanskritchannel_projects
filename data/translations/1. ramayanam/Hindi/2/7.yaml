'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘मन्थरा-परिदेवन’ नामक
  सातवाँ सर्ग (२-७) आरम्भ होता है।
'1': >-
  कैकेयी के साथ रहने वाली उसकी कुटुम्ब-दासी (कुलपरिचारिका) मन्थरा, अवसरवश
  चन्द्रमा के समान शोभायमान राजप्रासाद पर चढ़ गई।
'2': >-
  उस प्रासाद से मन्थरा ने सम्पूर्ण अयोध्या को देखा—राजमार्ग जल से सिञ्चित थे और
  सर्वत्र बिखरे हुए कमल तथा उत्पल सुशोभित थे।
'3': >-
  वह नगरी उत्तम ध्वज-पताकाओं से तथा झण्डों से भलीभाँति अलंकृत थी; चन्दन-मिश्रित
  जल से सिञ्चित थी और सिर स्नान किये हुए (उत्सव में सम्मिलित) जनों से परिपूर्ण
  थी।
'4': >-
  वह माला और मोदक हाथों में लिये श्रेष्ठ द्विजों के मंगलध्वनि से गूँज रही थी;
  देवालयों के द्वार श्वेत (शुभ्र) रूप से शोभित थे और सब ओर वाद्यों का निनाद हो
  रहा था।
'5': >-
  वहाँ हर्षित जनों की भीड़ थी; वेद-मंत्रोच्चार (ब्रह्मघोष) गूँज रहा था; श्रेष्ठ
  हाथी-घोड़े प्रसन्न थे और गौ तथा वृषभ भी उत्साहपूर्वक शब्द कर रहे थे।
'6': >-
  ध्वज-मालाओं से सुसज्जित उस अयोध्या को, हर्ष और प्रमोद में मग्न नागरिकों से भरी
  हुई देखकर मन्थरा अत्यन्त विस्मय को प्राप्त हुई।
'7': >-
  हर्ष से खिले नेत्रों वाली, श्वेत वस्त्र धारण किये पास ही खड़ी धात्री
  (दाई/परिचारिका) को देखकर मन्थरा ने उससे पूछा।
'8': >-
  हर्ष से युक्त, किन्तु लाभ (अर्थ) की चेष्टा में तत्पर मन्थरा बोली—“क्या राममाता
  (कौसल्या) लोगों को धन बाँट रही हैं?”
'9': >-
  “इस जनसमुदाय का इतना अधिक आनन्द किस कारण है, मुझे बताओ; और यह भी कि प्रसन्न
  हुए महाराज (दशरथ) क्या कराने वाले हैं?”
'10': >-
  धात्री अत्यधिक आनन्द से मानो हर्ष में फटने लगी; तब उसने कुब्जा (मन्थरा) को
  राघव (राम) की महान समृद्धि/श्री का समाचार विस्तार से बताया।
'11': >-
  “कल पुष्य नक्षत्र में, क्रोध को जीत चुके, निष्पाप राघव राम का युवराज्य के लिए
  राजा दशरथ अभिषेक करेंगे।”
'12': >-
  धात्री के वचन सुनते ही कुब्जा (मन्थरा) शीघ्र ही अत्यन्त क्रुद्ध हो उठी और
  कैलास-शिखर के समान ऊँचे प्रासाद से उतर आई।
'13': >-
  पापदर्शिनी (दुष्ट दृष्टि वाली) मन्थरा क्रोध से जलती हुई, शय्या पर लेटी हुई
  कैकेयी से यह वचन बोली।
'14': >-
  “उठो, अरी मूढ़े! क्यों सो रही हो? तुम्हारे सामने भय आ खड़ा हुआ है। पापों के
  प्रवाह से घिरी हुई तुम अपने ही संकट को नहीं समझती।”
'15': >-
  “अहित के मार्ग पर, सुन्दर रूप वाली! तुम अपने सौभाग्य का घमण्ड करती हो; पर
  तुम्हारा यह सौभाग्य गर्मी में नदी की धारा की भाँति चंचल (अस्थिर) है।”
'16': कुब्जा की उस रूठी हुई कठोर वाणी को सुनकर कैकेयी अत्यन्त विषाद में पड़ गई।
'17': >-
  कैकेयी ने कुब्जा से कहा—“मन्थरे! कहीं सब कुशल तो है? तुम्हारा मुख विषण्ण है;
  मैं तुम्हें बहुत दुःखी देख रही हूँ।”
'18': >-
  कैकेयी के मधुर शब्द सुनकर वाक्य-कौशल में निपुण मन्थरा क्रोध से युक्त होकर
  उत्तर देने लगी।
'19': >-
  कुब्जा और भी अधिक उदास होकर—मानो कैकेयी की हितैषिणी हो—उसे शोकाकुल करती हुई
  तथा राघव (राम) के विषय में फूट (भेद) उत्पन्न करती हुई बोली।
'20': >-
  “देवि! तुम्हारे विनाश का एक बहुत बड़ा, और रुकने वाला नहीं, ऐसा अनर्थ आरम्भ हो
  चुका है—राजा दशरथ राम का युवराज्य में अभिषेक करने जा रहे हैं।”
'21': >-
  “मैं अथाह भय में डूबी, दुःख और शोक से युक्त होकर—मानो अग्नि से जली जा रही
  हूँ—तुम्हारे हित के लिए ही यहाँ आई हूँ।”
'22': >-
  “कैकेयी! तुम्हारे दुःख से मेरा दुःख बहुत बढ़ेगा; और तुम्हारी उन्नति में मेरी
  उन्नति भी होगी—इसमें कोई संशय नहीं।”
'23': >-
  “तुम नराधिप के कुल में उत्पन्न होकर महाराज की महिषी हो; फिर भी, देवि!
  राजधर्मों की कठोरता को तुम कैसे नहीं समझतीं?”
'24': >-
  “पति बाहर से धर्म की बात करने वाला है, पर भीतर से छलपूर्ण है; बोलने में कोमल,
  किन्तु स्वभाव से अत्यन्त कठोर है। तुम उसे शुद्ध भाव से जैसा समझती हो, उसी के
  कारण तुम ठगी जा रही हो।”
'25': >-
  “वह तुम्हारे पास आकर व्यर्थ का सान्त्वन देता हुआ उपस्थित होता है; पर आज वह
  अपने स्वार्थ से ही तुम्हारे पति होते हुए भी तुम्हें कौसल्या के अधीन कर देगा।”
'26': >-
  “दुष्टात्मा (दशरथ) तुम्हारे बन्धुओं के बीच से भरत को हटाकर, कल ही सब काँटे
  मिटाकर राम को राज्य में स्थापित कर देगा।”
'27': >-
  “पति की प्रशंसा के बहाने, हित चाहने वाली माता की तरह, आज तुमने इस शत्रु
  को—मानो आशीविष सर्प को—अपने शरीर से लगाकर पाल रखा है, हे बालिका!”
'28': >-
  “जैसे उपेक्षित शत्रु या उपेक्षित सर्प अनर्थ कर देता है, वैसे ही आज राजा दशरथ
  ने तुम्हें तुम्हारे पुत्र सहित (हानि के लिए) बना डाला है।”
'29': >-
  “हे बालिका! तुम सदा सुख की अभ्यस्त हो; यह पापपूर्ण और असत्य सान्त्वना देकर,
  राम को राज्य में स्थापित करते हुए वह तुम्हें समूचे सम्बन्धियों सहित नष्ट कर
  देगा—यह निश्चित है।”
'30': >-
  “कैकेयी! समय आ पहुँचा है; शीघ्र अपने हित का उपाय करो। अपने पुत्र, अपने आप, और
  मुझे भी—हे विस्मयदर्शिनी (अद्भुत रूप वाली)!—रक्षा करो।”
'31': >-
  मन्थरा के वचन सुनकर शुभ मुख वाली कैकेयी शय्या से उठ खड़ी हुई—शरद् ऋतु की
  चन्द्रलेखा की भाँति हर्ष से परिपूर्ण।
'32': >-
  तब कैकेयी अत्यन्त सन्तुष्ट और विस्मययुक्त हुई, और उसने उस कुब्जा को एक दिव्य,
  शुभ आभूषण प्रदान किया।
'33': >-
  उस कुब्जा को आभूषण देकर, श्रेष्ठ स्त्रियों में उत्तमा कैकेयी प्रसन्न होकर
  मन्थरा से फिर इस प्रकार बोली।
'34': >-
  “मन्थरे! तुमने जो बात मुझे बताई, वह मेरे लिए अत्यन्त प्रिय है। यह प्रिय समाचार
  कहकर अब बताओ—मैं तुम्हारे लिए और क्या करूँ?”
'35': >-
  “राम और भरत में मैं कोई भेद नहीं देखती; इसलिए राजा यदि राम का राज्य में अभिषेक
  कर रहे हैं, तो मैं इससे प्रसन्न हूँ।”
'36': >-
  “प्रिय के योग्य, प्रियवचनी! इससे बढ़कर मुझे कोई और वरदान अथवा प्रिय वस्तु
  नहीं; तुम्हारे वचन तो अमृत के समान हैं। इसलिए, क्योंकि तुमने मुझे अत्यन्त
  प्रिय बात कही है, मैं तुम्हें श्रेष्ठतम वर प्रदान करती हूँ—जो चाहे वह वर माँग
  लो।”
'37': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में
  ‘मन्थरा-परिदेवन’ नामक सातवाँ सर्ग (२-७) समाप्त होता है।
