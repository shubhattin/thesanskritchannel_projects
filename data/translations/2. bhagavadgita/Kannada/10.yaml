'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ದಶಮೋऽಧ್ಯಾಯಃ । ವಿಭೂತಿಯೋಗಃ
'3': ಶ್ರೀಭಗವಾನುವಾಚ ।
'4': >-
  ಮಹಾಬಾಹೋ! ಇನ್ನು ಮತ್ತೊಮ್ಮೆ ನನ್ನ ಪರಮವಾದ ವಚನವನ್ನು ಕೇಳು. ನಿನಗೆ ನಾನು
  ಪ್ರೀತಿವಂತನಾಗಿರುವೆನು; ಹಿತವನ್ನು ಕೋರಿಕೊಂಡು ನಾನು ಇದನ್ನು ನಿನಗೆ ಹೇಳುವೆನು. ॥೧೦-೧॥
'5': >-
  ದೇವಗಣಗಳಿಗೂ ಮಹರ್ಷಿಗಳಿಗೂ ನನ್ನ ಉದ್ಭವವನ್ನು (ಆದಿಯನ್ನು) ತಿಳಿಯಲಾಗದು; ಏಕೆಂದರೆ
  ದೇವತೆಗಳಿಗೂ ಮಹರ್ಷಿಗಳಿಗೂ ನಾನು ಸರ್ವಥಾ ಆದಿಯೇ ಆಗಿರುವೆನು. ॥೧೦-೨॥
'6': >-
  ಯಾರು ನನ್ನನ್ನು ಅಜನ್ಮ (ಜನನವಿಲ್ಲದವನು), ಅನಾದಿ, ಮತ್ತು ಲೋಕಮಹೇಶ್ವರನೆಂದು ತಿಳಿಯುವನೋ, ಆ
  ಮನುಷ್ಯರಲ್ಲಿ ಅಸಮ್ಮೂಢನಾಗಿರುವ ಅವನು ಎಲ್ಲಾ ಪಾಪಗಳಿಂದ ಬಿಡುಗಡೆ ಹೊಂದುತ್ತಾನೆ. ॥೧೦-೩॥
'7': >-
  ಬುದ್ಧಿ, ಜ್ಞಾನ, ಅಸಮ್ಮೋಹ (ಮೋಹರಹಿತತೆ), ಕ್ಷಮೆ, ಸತ್ಯ, ದಮ (ಇಂದ್ರಿಯನಿಗ್ರಹ), ಶಮ
  (ಮನೋನಿಗ್ರಹ), ಸುಖ, ದುಃಖ, ಭವ (ಉದ್ಭವ/ಜನ್ಮ), ಅಭಾವ (ನಾಶ), ಭಯ ಮತ್ತು ಅಭಯವೂ— ॥೧೦-೪॥
'8': >-
  ಅಹಿಂಸೆ, ಸಮತೆ, ತೃಪ್ತಿ, ತಪಸ್ಸು, ದಾನ, ಯಶಸ್ಸು ಮತ್ತು ಅಪಯಶಸ್ಸು—ಈ ವಿಧವಿಧವಾದ ಭಾವಗಳು
  ಸಕಲ ಭೂತಗಳಲ್ಲಿ ನನ್ನಿಂದಲೇ ಪ್ರತ್ಯೇಕವಾಗಿ ಉಂಟಾಗುತ್ತವೆ. ॥೧೦-೫॥
'9': >-
  ಏಳು ಮಹರ್ಷಿಗಳು, ಅವರಿಗೂ ಹಿಂದೆ ಇರುವ ನಾಲ್ಕು ಮನುಗಳು ಸಹ—ಇವರೆಲ್ಲರೂ ನನ್ನ ಭಾವದಿಂದ, ನನ್ನ
  ಮನಸ್ಸಿನಿಂದಲೇ ಜನಿಸಿದವರು; ಇವರಿಂದಲೇ ಲೋಕದಲ್ಲಿರುವ ಈ ಎಲ್ಲಾ ಪ್ರಜೆಗಳು ಉತ್ಪನ್ನವಾದವು.
  ॥೧೦-೬॥
'10': >-
  ಯಾರು ನನ್ನ ಈ ವಿಭೂತಿಯನ್ನು ಹಾಗೂ ಯೋಗವನ್ನೂ ತತ್ತ್ವತಃ ತಿಳಿಯುವನೋ, ಅವನು ಅಚಲವಾದ (ಅವಿಕಂಪ)
  ಯೋಗದಿಂದ ಯುಕ್ತನಾಗುತ್ತಾನೆ; ಇದರಲ್ಲಿ ಸಂಶಯವೇ ಇಲ್ಲ. ॥೧೦-೭॥
'11': >-
  ನಾನು ಎಲ್ಲದರಿಗೂ ಮೂಲ ಕಾರಣ; ನನ್ನಿಂದಲೇ ಎಲ್ಲವೂ ಪ್ರವರ್ತಿಸುತ್ತದೆ (ನಡೆಯುತ್ತದೆ). ಹೀಗೆ
  ತಿಳಿದು, ಭಾವಸಹಿತವಾದ ಬುದ್ಧಿವಂತರು ನನ್ನನ್ನು ಭಜಿಸುತ್ತಾರೆ. ॥೧೦-೮॥
'12': >-
  ನನ್ನಲ್ಲೇ ಚಿತ್ತವಿಟ್ಟು, ನನ್ನಲ್ಲೇ ಪ್ರಾಣವನ್ನು ನೆಲೆಗೊಳಿಸಿ, ಪರಸ್ಪರವಾಗಿ ಉಪದೇಶಿಸುತ್ತಾ,
  ಸದಾ ನನ್ನ ಕಥೆಯನ್ನು ಹೇಳುತ್ತಾ—ಅವರು ತೃಪ್ತರಾಗುತ್ತಾರೆ, ಆನಂದಿಸುತ್ತಾರೆ. ॥೧೦-೯॥
'13': >-
  ನಿರಂತರ ಯುಕ್ತರಾಗಿದ್ದು ಪ್ರೀತಿಪೂರ್ವಕವಾಗಿ ನನ್ನನ್ನು ಭಜಿಸುವ ಅವರಿಗಾಗಿಯೇ, ಅವರು
  ನನ್ನನ್ನೇ ತಲುಪುವಂತೆ ಮಾಡುವ ಆ ಬುದ್ಧಿಯೋಗವನ್ನು ನಾನು ನೀಡುತ್ತೇನೆ. ॥೧೦-೧೦॥
'14': >-
  ಅವರ ಮೇಲಿನ ಅನುಕಂಪಕ್ಕಾಗಿ, ಅವರ ಅಂತರಾತ್ಮಭಾವದಲ್ಲಿ ನಿಲ್ಲಿ, ಜ್ಞಾನರೂಪದ ಪ್ರಕಾಶಮಾನ
  ದೀಪದಿಂದ ಅಜ್ಞಾನಜನ್ಯವಾದ ಅಂಧಕಾರವನ್ನು ನಾನು ನಾಶಮಾಡುತ್ತೇನೆ. ॥೧೦-೧೧॥
'15': ಅರ್ಜುನ ಉವಾಚ ।
'16': >-
  ನೀನೇ ಪರಬ್ರಹ್ಮ, ಪರಮಧಾಮ, ಪರಮಪವಿತ್ರನು. ನೀನು ಶಾಶ್ವತ, ದಿವ್ಯ, ಆದಿದೇವ, ಅಜನ್ಮ,
  ಸರ್ವವ್ಯಾಪಿ ಪರಮಪುರುಷನು. ॥೧೦-೧೨॥
'17': >-
  ಸಕಲ ಋಷಿಗಳು—ದೇವರ್ಷಿ ನಾರದರು, ಅಸಿತರು, ದೇವಲರು, ವ್ಯಾಸರು—ಇಲ್ಲರೂ ನಿನ್ನನ್ನೇ ಹೀಗೆ
  ವರ್ಣಿಸುತ್ತಾರೆ; ನೀನು ಕೂಡ ಸ್ವತಃ ನನಗೆ ಹಾಗೆಯೇ ಹೇಳುತ್ತಿದ್ದೀಯೆ. ॥೧೦-೧೩॥
'18': >-
  ಕೇಶವನೇ! ನೀನು ನನಗೆ ಹೇಳುತ್ತಿರುವ ಇವುಗಳೆಲ್ಲವೂ ಸತ್ಯವೆಂದು ನಾನು ಮನನ ಮಾಡುತ್ತೇನೆ.
  ಭಗವಾನ್! ನಿನ್ನ ವ್ಯಕ್ತಸ್ವರೂಪವನ್ನು ದೇವರೂ ದಾನವರೂ ತಿಳಿಯುವುದಿಲ್ಲ. ॥೧೦-೧೪॥
'19': >-
  ಪುರುಷೋತ್ತಮನೇ! ನೀನೇ ನಿನ್ನನ್ನು ನಿನ್ನಿಂದಲೇ ತಿಳಿದವನು. ಭೂತಭಾವನ! ಭೂತೇಶ! ದೇವದೇವ!
  ಜಗತ್ಪತೇ! ॥೧೦-೧೫॥
'20': >-
  ನಿನ್ನ ದಿವ್ಯವಾದ ಆತ್ಮವಿಭೂತಿಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಹೇಳುವಂತಾಗಬೇಕು; ಯಾವ ಯಾವ ವಿಭೂತಿಗಳಿಂದ
  ಈ ಲೋಕಗಳನ್ನು ವ್ಯಾಪಿಸಿ ನೀನು ಸ್ಥಿತನಾಗಿರುವೆಯೋ. ॥೧೦-೧೬॥
'21': >-
  ಯೋಗಿನೇ! ಸದಾ ನಿನ್ನನ್ನು ಚಿಂತಿಸುತ್ತಾ ನಾನು ನಿನ್ನನ್ನು ಹೇಗೆ ತಿಳಿಯಲಿ? ಭಗವಾನ್! ನಾನು
  ಯಾವ ಯಾವ ಭಾವಗಳಲ್ಲಿ ನಿನ್ನನ್ನು ಧ್ಯಾನಿಸಬೇಕಾಗಿದೆ? ॥೧೦-೧೭॥
'22': >-
  ಜನಾರ್ದನನೇ! ನಿನ್ನ ಯೋಗವನ್ನೂ ವಿಭೂತಿಯನ್ನೂ ವಿಸ್ತಾರವಾಗಿ ಮತ್ತೆ ಹೇಳು; ಏಕೆಂದರೆ
  ಅಮೃತಸ್ವರೂಪವಾದ ನಿನ್ನ ವಚನವನ್ನು ಕೇಳುತ್ತಾ ನನಗೆ ತೃಪ್ತಿ ಉಂಟಾಗುವುದೇ ಇಲ್ಲ. ॥೧೦-೧೮॥
'23': ಶ್ರೀಭಗವಾನುವಾಚ ।
'24': >-
  ಹೌದು, ಕುರುಶ್ರೇಷ್ಠನೇ! ನನ್ನ ದಿವ್ಯಾತ್ಮವಿಭೂತಿಗಳನ್ನು ನಾನು ನಿನಗೆ ಹೇಳುತ್ತೇನೆ; ಆದರೆ
  ಪ್ರಧಾನವಾಗಿ ಮಾತ್ರ, ಏಕೆಂದರೆ ನನ್ನ ವಿಸ್ತಾರದ ಅಂತ್ಯವೇ ಇಲ್ಲ. ॥೧೦-೧೯॥
'25': >-
  ಗುಡಾಕೇಶನೇ! ನಾನು ಎಲ್ಲ ಭೂತಗಳ ಹೃದಯದಲ್ಲಿ ಸ್ಥಿತನಾಗಿರುವ ಆತ್ಮನೇ. ಭೂತಗಳ ಆದಿಯೂ ನಾನೇ,
  ಮಧ್ಯವೂ ನಾನೇ, ಅಂತ್ಯವೂ ನಾನೇ. ॥೧೦-೨೦॥
'26': >-
  ಆದಿತ್ಯರೊಳಗೆ ನಾನು ವಿಷ್ಣು; ಜ್ಯೋತಿಗಳೊಳಗೆ ಕಿರಣಮಯ ಸೂರ್ಯನು. ಮರುತ್ಗಣಗಳಲ್ಲಿ ನಾನು
  ಮರಿೀಚಿ; ನಕ್ಷತ್ರಗಳಲ್ಲಿ ನಾನು ಚಂದ್ರನು. ॥೧೦-೨೧॥
'27': >-
  ವೇದಗಳೊಳಗೆ ನಾನು ಸಾಮವೇದ; ದೇವತೆಗಳೊಳಗೆ ನಾನು ವಾಸವ (ಇಂದ್ರ). ಇಂದ್ರಿಯಗಳೊಳಗೆ ನಾನು
  ಮನಸ್ಸು; ಭೂತಗಳೊಳಗೆ ನಾನು ಚೇತನ (ಜಾಗೃತಿ). ॥೧೦-೨೨॥
'28': >-
  ರುದ್ರರೊಳಗೆ ನಾನು ಶಂಕರ; ಯಕ್ಷ-ರಾಕ್ಷಸರೊಳಗೆ ನಾನು ಕುಬೇರ (ವಿತ್ತೇಶ). ವಸುಗಳೊಳಗೆ ನಾನು
  ಪಾವಕ (ಅಗ್ನಿ); ಶಿಖರಿಗಳೊಳಗೆ ನಾನು ಮೇರುಪರ್ವತ. ॥೧೦-೨೩॥
'29': >-
  ಪಾರ್ಥನೇ! ಪುರೋಹಿತರೊಳಗೆ ಮುಖ್ಯನಾಗಿ ನನ್ನನ್ನು ಬೃಹಸ್ಪತಿಯೆಂದು ತಿಳಿ. ಸೇನಾನಿಗಳೊಳಗೆ ನಾನು
  ಸ್ಕಂದ; ಜಲಾಶಯಗಳೊಳಗೆ ನಾನು ಸಾಗರ. ॥೧೦-೨೪॥
'30': >-
  ಮಹರ್ಷಿಗಳೊಳಗೆ ನಾನು ಭೃಗು; ವಾಣಿಗಳೊಳಗೆ ನಾನು ಏಕಾಕ್ಷರ (ಓಂಕಾರ). ಯಜ್ಞಗಳೊಳಗೆ ನಾನು
  ಜಪಯಜ್ಞ; ಸ್ಥಾವರಗಳೊಳಗೆ ನಾನು ಹಿಮಾಲಯ. ॥೧೦-೨೫॥
'31': >-
  ಎಲ್ಲ ವೃಕ್ಷಗಳೊಳಗೆ ನಾನು ಅಶ್ವತ್ಥ; ದೇವರ್ಷಿಗಳೊಳಗೆ ನಾನು ನಾರದ. ಗಂಧರ್ವರೊಳಗೆ ನಾನು
  ಚಿತ್ರರಥ; ಸಿದ್ಧರೊಳಗೆ ನಾನು ಮುನಿ ಕಪಿಲ. ॥೧೦-೨೬॥
'32': >-
  ಅಶ್ವಗಳೊಳಗೆ ಅಮೃತೋದ್ಭವವಾದ ಉಚ್ಚೈಃಶ್ರವಸ್ಸನ್ನು ನನ್ನೆಂದು ತಿಳಿ. ಗಜೇಂದ್ರಗಳೊಳಗೆ ಐರಾವತ;
  ಮನುಷ್ಯರೊಳಗೆ ನರಾಧಿಪ (ರಾಜ) ನನ್ನೇ. ॥೧೦-೨೭॥
'33': >-
  ಆಯುಧಗಳೊಳಗೆ ನಾನು ವಜ್ರ; ಹಸುಗಳೊಳಗೆ ನಾನು ಕಾಮಧೇನು. ಪ್ರಜನನಕಾರಕನಾಗಿ ನಾನು ಕಂದರ್ಪ;
  ಸರ್ಪಗಳೊಳಗೆ ನಾನು ವಾಸುಕಿ. ॥೧೦-೨೮॥
'34': >-
  ನಾಗಗಳೊಳಗೆ ನಾನು ಅನಂತ; ಜಲಚರಗಳೊಳಗೆ ನಾನು ವರುಣ. ಪಿತೃಗಳೊಳಗೆ ನಾನು ಅರ್ಯಮಾ; ನಿಯಮನ
  ಮಾಡುವವರೊಳಗೆ ನಾನು ಯಮ. ॥೧೦-೨೯॥
'35': >-
  ದೈತ್ಯರೊಳಗೆ ನಾನು ಪ್ರಹ್ಲಾದ; ಗಣನೆ ಮಾಡುವವರೊಳಗೆ (ಅಳತೆ ಮಾಡುವವರೊಳಗೆ) ನಾನು ಕಾಲ.
  ಮೃಗಗಳೊಳಗೆ ನಾನು ಮೃಗೆಂದ್ರ (ಸಿಂಹ); ಪಕ್ಷಿಗಳೊಳಗೆ ನಾನು ವೈನತೇಯ (ಗರುಡ). ॥೧೦-೩೦॥
'36': >-
  ಪವಿತ್ರಗೊಳಿಸುವವರೊಳಗೆ ನಾನು ಪವನ (ಗಾಳಿ). ಶಸ್ತ್ರಧಾರಿಗಳೊಳಗೆ ನಾನು ರಾಮ. ಮತ್ಸ್ಯಗಳೊಳಗೆ
  ನಾನು ಮಕರ; ನದಿಗಳೊಳಗೆ ನಾನು ಜಾಹ್ನವಿ (ಗಂಗಾ). ॥೧೦-೩೧॥
'37': >-
  ಅರ್ಜುನನೇ! ಸೃಷ್ಟಿಗಳ ಆದಿಯೂ ನಾನೇ, ಅಂತ್ಯವೂ ನಾನೇ, ಮಧ್ಯವೂ ನಾನೇ. ವಿದ್ಯೆಗಳೊಳಗೆ ನಾನು
  ಅಧ್ಯಾತ್ಮವಿದ್ಯೆ; ವಾದಿಸುವವರೊಳಗೆ ನಾನು ವಾದ (ತರ್ಕ). ॥೧೦-೩೨॥
'38': >-
  ಅಕ್ಷರಗಳೊಳಗೆ ನಾನು ‘ಅ’ಕಾರ; ಸಮಾಸಗಳೊಳಗೆ ನಾನು ದ್ವಂದ್ವಸಮಾಸ. ನಾನೇ ಅಕ್ಷಯ ಕಾಲ; ಮತ್ತು
  ನಾನು ವಿಶ್ವತೋಮುಖನಾದ ಧಾತಾ (ಪಾಲಕ/ವಿಧಾತಾ). ॥೧೦-೩೩॥
'39': >-
  ನಾನು ಎಲ್ಲವನ್ನೂ ಹರಿಸುವ ಮರಣವೂ ಹೌದು; ಮತ್ತು ಭವಿಷ್ಯದಲ್ಲಿ ಉಂಟಾಗುವವರ ಉದ್ಭವವೂ ಹೌದು.
  ಸ್ತ್ರೀಯರಲ್ಲಿ ಕೀರ್ತಿ, ಶ್ರೀ (ಲಕ್ಷ್ಮೀಸ್ವರೂಪವಾದ ಸಮೃದ್ಧಿ), ವಾಕ್ (ಮಧುರವಾಣಿ), ಸ್ಮೃತಿ,
  ಮೇಧೆ, ಧೃತಿ ಮತ್ತು ಕ್ಷಮೆಯೂ ನಾನು. ॥೧೦-೩೪॥
'40': >-
  ಸಾಮಗಾನಗಳಲ್ಲಿ ನಾನು ಬೃಹತ್ಸಾಮ; ಛಂದಸ್ಸುಗಳೊಳಗೆ ನಾನು ಗಾಯತ್ರಿ. ತಿಂಗಳುಗಳೊಳಗೆ ನಾನು
  ಮಾರ್ಗಶಿರ (ಮಾರ್ಗಶೀರ್ಷ); ಋತುಗಳೊಳಗೆ ನಾನು ಕುಸುಮಾಕರ (ವಸಂತ). ॥೧೦-೩೫॥
'41': >-
  ಛಲ ಮಾಡುವವರೊಳಗೆ ನಾನು ದ್ಯೂತ (ಜೂಜಾಟ). ತೇಜಸ್ವಿಗಳೊಳಗೆ ನಾನು ತೇಜಸ್ಸು. ನಾನು ಜಯ; ನಾನು
  ಉದ್ಯಮ (ಪ್ರಯತ್ನ/ವ್ಯವಸ್ಥೆ); ಸತ್ವವಂತರೊಳಗೆ ನಾನು ಸತ್ವಗುಣ. ॥೧೦-೩೬॥
'42': >-
  ವೃಷ್ಣಿವಂಶದಲ್ಲಿ ನಾನು ವಾಸುದೇವ; ಪಾಂಡವರಲ್ಲಿ ನಾನು ಧನಂಜಯ (ಅರ್ಜುನ). ಮುನಿಗಳಲ್ಲಿಯೂ ನಾನು
  ವ್ಯಾಸ; ಕವಿಗಳಲ್ಲಿ ನಾನು ಉಶನಾ (ಶುಕ್ರಾಚಾರ್ಯ). ॥೧೦-೩೭॥
'43': >-
  ದಮನ ಮಾಡುವವರೊಳಗೆ ನಾನು ದಂಡ; ಜಯಿಸಲು ಬಯಸುವವರೊಳಗೆ ನಾನು ನೀತಿ. ಗುಹ್ಯಗಳೊಳಗೆ ನಾನು ಮೌನ;
  ಜ್ಞಾನಿಗಳೊಳಗೆ ನಾನು ಜ್ಞಾನ. ॥೧೦-೩೮॥
'44': >-
  ಅರ್ಜುನನೇ! ಎಲ್ಲಾ ಭೂತಗಳಲ್ಲಿರುವ ಯಾವ ಬೀಜವಿದೆಯೋ ಅದು ನಾನೇ. ಚರಾಚರಗಳಲ್ಲಿ ನನ್ನಿಲ್ಲದೆ
  ಇರುವಂತಹ ಯಾವುದೂ ಅಸ್ತಿತ್ವದಲ್ಲಿಲ್ಲ. ॥೧೦-೩೯॥
'45': >-
  ಪರಂತಪನೇ! ನನ್ನ ದಿವ್ಯ ವಿಭೂತಿಗಳಿಗೆ ಅಂತ್ಯವಿಲ್ಲ. ಆದರೆ ನನ್ನ ವಿಭೂತಿವಿಸ್ತಾರವನ್ನು ಇಲ್ಲಿ
  ನಾನು ಕೇವಲ ಸೂಚಕವಾಗಿ ಮಾತ್ರ ಹೇಳಿದ್ದೇನೆ. ॥೧೦-೪೦॥
'46': >-
  ಯಾವ ಯಾವ ಜೀವ ಅಥವಾ ವಸ್ತುವು ವಿಭೂತಿಯುಕ್ತವಾಗಿದೆಯೋ, ಶ್ರೀಮಂತವಾಗಿದೆಯೋ, ಅಥವಾ ಊರ್ಜಿತ
  (ಪ್ರಭಾವಶಾಲಿ) ಆಗಿದೆಯೋ—ಅದೆಲ್ಲವನ್ನು ನನ್ನ ತೇಜಸ್ಸಿನ ಅಂಶದಿಂದಲೇ ಉದ್ಭವಿಸಿದೆ ಎಂದು ತಿಳಿ.
  ॥೧೦-೪೧॥
'47': >-
  ಅಥವಾ, ಅರ್ಜುನನೇ! ಇಷ್ಟನ್ನೆಲ್ಲ ವಿವರವಾಗಿ ತಿಳಿದುಕೊಳ್ಳುವುದರಿಂದ ಏನು ಪ್ರಯೋಜನ? ನಾನು
  ನನ್ನ ಒಂದೇ ಅಂಶದಿಂದ ಈ ಸಂಪೂರ್ಣ ಜಗತ್ತನ್ನು ಧರಿಸಿ ಸ್ಥಿತನಾಗಿದ್ದೇನೆ. ॥೧೦-೪೨॥
'48': >-
  ಓಂ ತತ್ಸತ್ ಎಂದು—ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೋಪನಿಷತ್ತಿನಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲೂ
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲೂ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ ‘ವಿಭೂತಿಯೋಗ’ವೆಂಬ ದಶಮ ಅಧ್ಯಾಯವು
  ಸಮಾಪ್ತವಾಯಿತು. ॥೧೦॥
