'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘चीर-परिग्रह के निमित्त
  वसिष्ठ का क्रोध’ नामक सैंतीसवाँ सर्ग (२-३७) आरम्भ होता है।
'1': >-
  महामात्यों के वचन सुनकर, विनयशील राम ने उस समय अपने पिता दशरथ से अत्यन्त
  नम्रता सहित, विनीत भाव से यह वचन कहा।
'2': >-
  हे राजन्! मैं भोगों का त्याग कर चुका हूँ और वन में रहते हुए वन्य-आहार से जीवन
  धारण करूँगा। जो सर्वथा सभी संग-सम्बन्धों को छोड़ चुका है, उसे पीछे-पीछे चलने
  वाली सेना के साथ जाने से क्या प्रयोजन?
'3': >-
  जिसने श्रेष्ठ हाथी दान करके भी फिर मन को उसकी याद में बाँध लिया, उस मनुष्य के
  लिए रस्सी के स्नेह से क्या लाभ—जब वह उत्तम हाथी को छोड़ ही रहा हो?
'4': >-
  उसी प्रकार, हे सत्पुरुषों में श्रेष्ठ! हे जगत्पते! मेरे लिए ध्वजिनी (सेना) का
  क्या काम? मैं सबको विदा देता हूँ—केवल मेरे लिए चीर-वस्त्र ही लाए जाएँ।
'5': >-
  जाओ, दो खनित्र (खुदाई के औज़ार) और दो पिटक (टोकरियाँ/झोलियाँ) भी साथ में ले
  आओ; क्योंकि मुझे वन में चौदह वर्ष निवास करना है।
'6': >-
  तदनन्तर कैकेयी ने स्वयं चीर लाकर राघव से कहा—और जनसमूह के बीच निर्लज्ज होकर
  बोली—‘इन्हें धारण करो।’
'7': >-
  पुरुषसिंह राम ने कैकेयी से वे चीर-वस्त्र स्वीकार कर लिए, सूक्ष्म वस्त्र को
  उतारकर उन्होंने मुनियों के वस्त्र (चीर) धारण कर लिए।
'8': >-
  लक्ष्मण ने भी वहीं अपने शुभ वस्त्र छोड़ दिए और पिता के सामने ही तपस्वियों के
  आवरण (चीर) ग्रहण कर लिया।
'9': >-
  फिर सीता, जो कौशेय-वस्त्र धारण करने वाली थीं, अपने वस्त्र बदलने हेतु चीर को
  देखकर भयभीत हो उठीं—जैसे कोई चित्तीदार मृगी जाल से घिरकर आतंकित हो जाए।
'10': >-
  वह अत्यन्त खिन्न मन से, लज्जित-सी होती हुई, शुभ लक्षणों वाली जानकी ने कैकेयी
  के दिए हुए कुश-चीर हाथ में ले लिए।
'11': >-
  आँसुओं से भरी आँखों वाली, धर्म को जानने और धर्म का दर्शन रखने वाली सीता ने
  गन्धर्वराज के समान तेजस्वी अपने पति से यह कहा।
'12': >-
  ‘वनवासी मुनि लोग इस चीर को कैसे बाँधते हैं?’—इस प्रकार, इस कार्य में अकुशल
  सीता बार-बार मोहित-सी होकर घबरा जाती थीं।
'13': >-
  तब जनकनन्दिनी ने हाथ से एक चीर लेकर उसे कण्ठ पर रखने का प्रयत्न किया और अकुशल
  होने के कारण वहीं लज्जित होकर खड़ी रह गईं।
'14': >-
  तत्काल वहाँ आकर धर्मधारियों में श्रेष्ठ राम ने स्वयं सीता के कौशेय-वस्त्र के
  ऊपर चीर बाँध दिया।
'15': >-
  सीता का उत्तम चीर बाँधते हुए राम को देखकर अन्तःपुर में रहने वाली स्त्रियों ने
  आँखों से आँसू बहाए।
'16': >-
  वे अत्यन्त व्याकुल होकर ज्वलन्त तेज वाले राम से बोलीं—‘वत्स! यह सीता मनस्विनी
  होकर भी वनवास के लिए नियोजित किए जाने योग्य नहीं है।’
'17': >-
  ‘पिता के वचनों का अनुसरण करके आप निर्जन वन को जा रहे हैं; प्रभो! तब तक कम से
  कम हमें इसका दर्शन सफल हो जाए—इतनी कृपा करें।’
'18': >-
  ‘लक्ष्मण को साथ लेकर आप वन को जाएँ, पुत्रक! यह कल्याणी सीता तपस्वियों की भाँति
  वन में रहने योग्य नहीं है।’
'19': >-
  ‘हे पुत्र! हमारी प्रार्थना स्वीकार करें—यह भामिनी सीता यहीं रहे। आप तो धर्म
  में नित्य स्थित हैं; आपके लिए स्वयं वन में ठहरना उचित है, अभी आपकी ऐसी इच्छा
  तो नहीं थी (कि उसे भी कष्ट में डालें)।’
'20': >-
  इस प्रकार के वचनों को सुनते हुए भी दशरथनन्दन राम ने, सीता के समान ही शील-संयम
  वाले होकर, वैसे ही सीता को चीर बाँध दिया।
'21': >-
  जब सीता ने चीर ग्रहण कर लिया, तब नृपगुरु वसिष्ठ अश्रु-पूर्ण होकर, कैकेयी को
  सीता के विषय में रोकते हुए यह वचन बोले।
'22': >-
  ‘अत्यन्त दुरबुद्धि कैकेयी! कुल की कलंक-रूपा! तू राजा को छलकर भी किसी प्रमाण
  (मर्यादा/न्याय) में स्थिर नहीं रहती।’
'23': >-
  ‘हे शील-रहिते! देवी सीता को वन नहीं जाना चाहिए। सीता राम के लिए महल में नियत
  (स्वाभाविक) आसन—पटरानी का पद—ही निभाएगी।’
'24': >-
  ‘जो लोग विवाह कर गृहस्थ-धर्म में स्थित हैं, उनके लिए पत्नी मानो आत्मा ही है;
  यह सीता राम की अपनी आत्मा के समान है, इसलिए वह इस पृथ्वी की रक्षा करेगी।’
'25': >-
  ‘और यदि वैदेही राम के साथ वन को जाएगी, तो हम सब भी यहीं से उसके पीछे चल
  पड़ेंगे; तब यह नगर भी चल पड़ेगा (अर्थात् सबके साथ स्थान छोड़ देगा)।’
'26': >-
  ‘जहाँ राघव अपनी पत्नी सहित जाएँगे, वहाँ अन्तःपाल (अन्तःपुर-रक्षक) भी जाएँगे;
  और साथ-साथ उनका पालन करने वाला समस्त राष्ट्र, तथा यह नगर अपने समस्त उपस्करों
  (साज-सामान) सहित चल पड़ेगा।’
'27': >-
  ‘भरत भी, शत्रुघ्न सहित, चीर-वस्त्र धारण कर वनचारी होकर, वन में निवास करने वाले
  काकुत्स्थ अपने बड़े भाई राम का अनुसरण करेगा।’
'28': >-
  ‘तब यह पृथ्वी, मनुष्यों से रहित और निर्जन होकर, केवल वृक्षों सहित रह जाएगी; और
  तू अकेली ही—दुष्चरित्रा होकर, प्रजा के अहित में स्थित—शासन कर।’
'29': >-
  ‘जिस राष्ट्र में राम राजा न हों, वह राष्ट्र रह ही नहीं सकता; और जहाँ राम निवास
  करेंगे, वही वन भी राष्ट्र के समान हो जाएगा।’
'30': >-
  ‘पिता द्वारा न दी गई पृथ्वी को भरत शासन करना नहीं चाहता; और यदि वह राजा का
  पुत्र होकर भी, तुझमें पुत्र के समान वास (आश्रय) रखे—तो भी ऐसा नहीं करेगा।’
'31': >-
  ‘यद्यपि तू पृथ्वी से उछलकर आकाश में उड़ने लगे, तथापि पितृवंश के चरित्र को
  जानने वाला भरत उससे अन्यथा (तेरी इच्छा के अनुसार) नहीं करेगा।’
'32': >-
  ‘इस प्रकार पुत्र-लालसा में अन्धी होकर तूने अपने ही पुत्र के लिए अप्रिय कर्म कर
  डाला है; क्योंकि संसार में ऐसा कोई नहीं मिलेगा जो राम का अनुवर्ती (पक्षधर) न
  हो।’
'33': >-
  ‘कैकेयी! आज ही तू देखेगी—राम के साथ जाते हुए पशु, व्याल, मृग, पक्षी तथा वृक्ष
  भी उसी ओर उन्मुख होंगे (मानो उनके पीछे चलेंगे)।’
'34': >-
  ‘हे देवि! स्नुषा (बहू) को उसके उत्तम आभूषण दे, और यह चीर हटा दे; सीता के लिए
  चीर-वस्त्र का विधान नहीं होना चाहिए।’—इस प्रकार वसिष्ठ ने उसके चीर धारण करने
  का निषेध करते हुए उसे रोक दिया।
'35': >-
  ‘हे केकयराजकुमारी! तूने केवल राम के लिए वन-निवास का व्रत चुना है; यह (सीता) तो
  सदा श्रृंगार और नित्यकर्म में विभूषित रहने वाली है—यह राघव के साथ अरण्य में
  कैसे रहे?’
'36': >-
  ‘राजकुमारी (सीता) को श्रेष्ठ यानों तथा सेवकों से भलीभाँति सुरक्षित करके भेजा
  जाए, और सब प्रकार के वस्त्रों तथा आवश्यक विधानों सहित (उसकी व्यवस्था हो);
  वर-दान देने में यह (चीर-धारण) तूने नहीं माँगा था।’
'37': >-
  नृप के गुरु, अनुपम प्रभावशाली श्रेष्ठ ब्राह्मण (वसिष्ठ) के इस प्रकार बोलते
  रहने पर भी सीता ने मन में निवृत्ति (वापस लौटने की इच्छा) नहीं की; वह अपने
  प्रिय पति के साथ प्रतिकर (साथ देकर, कर्तव्य निभाकर) करने की ही अभिलाषा रखती
  थीं।
'38': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अयोध्याकाण्ड में
  ‘चीर-परिग्रह के निमित्त वसिष्ठ का क्रोध’ नामक सैंतीसवाँ सर्ग (२-३७) समाप्त
  हुआ।
