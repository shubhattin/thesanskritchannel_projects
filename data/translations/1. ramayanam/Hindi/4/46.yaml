'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में ‘भूमण्डल-भ्रमण का
  वर्णन’ नामक छियालिसवाँ सर्ग (4-46) आरम्भ होता है।
'1': >-
  वानरों के श्रेष्ठ नरेशों के चले जाने पर श्रीराम ने सुग्रीव से कहा— “हे
  सुग्रीव! आप इस पृथ्वी के सम्पूर्ण मण्डल (समस्त भूभाग) को भलीभाँति कैसे जानते
  हैं?”
'2': >-
  तब विनम्रचित्त सुग्रीव ने श्रीराम से निवेदनपूर्वक कहा— “मेरे वचनों को सुनिए;
  मैं आपको सब कुछ विस्तार से कहूँगा।”
'3': >-
  “जब ‘दुन्दुभि’ नामक, महिष (भैंसे) के समान रूप धारण करने वाला दानव, मलय पर्वत
  की ओर जा कर बालि को ललकारने लगा,”
'4': >-
  “तब वह महिष-रूपी दानव मलय पर्वत की एक गुफा में जा घुसा। उसे मार डालने की इच्छा
  से बालि भी उसी मलय पर्वत की उस गुफा में उसके पीछे-पीछे प्रविष्ट हुआ।”
'5': >-
  “तब मैं, विनीत भाव से, गुफा के द्वार पर रख दिया गया (बाहर ठहराया गया); परन्तु
  एक वर्ष बीत जाने पर भी बालि बाहर नहीं निकला।”
'6': >-
  “तब रक्त के वेग से वह गुफा भर गई। यह देखकर मैं विस्मित हो उठा और भाई के शोक से
  अत्यन्त व्याकुल हो गया।”
'7': >-
  “फिर मेरी बुद्धि नष्ट-सी हो गई और मैंने निश्चय कर लिया कि मेरे बड़े भाई का
  स्पष्ट रूप से वध हो चुका है; तब मैंने गुफा के द्वार पर पर्वत के समान विशाल एक
  शिला रखकर उसे बन्द कर दिया।”
'8': >-
  “बाहर न निकल पाने के कारण वह महिष-रूपी दानव निश्चय ही मर जाएगा— ऐसा मानकर मैं
  किष्किन्धा लौट आया, और बालि के जीवित रहने की आशा छोड़ दी।”
'9': >-
  “वहाँ मैं बड़ा राज्य प्राप्त कर, तारा और रुमा के सहित तथा मित्रों के साथ निवास
  करने लगा; और उस समय मेरी व्यथा शांत हो गई।”
'10': >-
  “तत्पश्चात् वानरश्रेष्ठ बालि उस दानव को मारकर लौट आया। तब भय से और उसके प्रति
  सम्मानवश (गौरव के कारण) मैंने उसे राज्य लौटा दिया।”
'11': >-
  “परन्तु वह दुष्टात्मा बालि, जिसकी इन्द्रियाँ क्रोध से व्यथित थीं, मुझे मार
  डालने की इच्छा से मेरे पीछे पड़ गया और मुझ पर आक्रमण करने दौड़ा; मैं अपने
  मन्त्रियों के साथ भागने लगा।”
'12': >-
  “तब उस बालि द्वारा पीछा किए जाने पर मैं तेज़ी से दौड़ा— और मार्ग में अनेक
  प्रकार की नदियाँ, वन तथा नगर देखता हुआ भागता चला गया।”
'13': >-
  “उस समय पृथ्वी मुझे दर्पण के समान समतल-सी दिखाई देने लगी; वह मानो अलातचक्र
  (अग्नि से घुमाए हुए दण्ड का अग्निचक्र) के समान घूमती-सी प्रतीत हुई, और गोष्पद
  (गाय के खुर के चिन्ह) के समान छोटी-सी लगने लगी।”
'14': >-
  “फिर पूर्व दिशा की ओर जाकर मैंने अनेक प्रकार के वृक्ष, घाटियों सहित रमणीय
  पर्वत, तथा भाँति-भाँति के सरोवर देखे।”
'15': >-
  “वहाँ मैंने धातुओं से विभूषित उदय पर्वत देखा, तथा क्षीर-सागर को भी— जो सदा
  अप्सराओं का निवास-स्थान माना जाता है।”
'16': >-
  “किन्तु उस समय बालि के द्वारा निरन्तर पीछा किए जाने और उससे त्रस्त होकर, हे
  विभो, मैं सहसा लौट पड़ा।”
'17': >-
  “फिर उस दिशा को छोड़कर मैं और आगे दक्षिण दिशा की ओर चला— जहाँ विन्ध्य पर्वत के
  वन अनेक वृक्षों से आच्छादित थे और चन्दन के वृक्षों की शोभा फैली हुई थी।”
'18': >-
  “वृक्षों और पर्वतों के बीच-बीच से देखते हुए मैं आगे बढ़कर दक्षिण की ओर ही
  दूसरी दिशा में पहुँचा; वहाँ भी बालि ने मुझ पर आक्रमण करते हुए मेरा पीछा किया।”
'19': >-
  “मैं अनेक देशों को और श्रेष्ठ पर्वत ‘अस्त’ को देखता हुआ, उस श्रेष्ठ गिरि (अस्त
  पर्वत) के पास पहुँचकर उत्तर दिशा की ओर वेग से भागा।”
'20': >-
  “और तब, जब बालि मुझे दबोचे चला आ रहा था, मुझे कहीं शरण नहीं मिली; तब मैंने
  हिमवान, मेरु, तथा उत्तर की ओर का समुद्र भी देखा।”
'21': >-
  “तब बुद्धिमान हनुमान ने मुझसे कहा— ‘हे राजन्! अब मुझे स्मरण आया कि वानरों के
  स्वामी (हरीश्वर) बालि के विषय में (एक बात) है।’”
'22': >-
  “‘इसी आश्रम-मण्डल में मतंग मुनि ने पहले बालि को शाप दिया था कि यदि बालि यहाँ
  प्रविष्ट होगा तो उसका मस्तक सौ भागों में फट जाएगा।’”
'23': >-
  “‘अतः यहाँ हमारा निवास सुखपूर्वक और निर्विघ्न रहेगा। इसलिए, हे नृपकुमार, चलिए—
  ऋष्यमूक पर्वत पर चलकर आश्रय लें।’”
'24': >-
  “तब मतंग ऋषि के भय से बालि वहाँ प्रविष्ट नहीं हुआ। इस प्रकार, हे राजन्, मैंने
  तब प्रत्यक्ष रूप से देख लिया कि समस्त पृथ्वी-मण्डल कैसा है; और फिर मैं लौटकर
  उसी गुफा में आ पहुँचा (जहाँ से यह प्रसंग आरम्भ हुआ था)।”
'25': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य, किष्किन्धाकाण्ड में
  ‘भूमण्डल-भ्रमण का वर्णन’ नामक छियालिसवाँ सर्ग (4-46) समाप्त होता है।
