'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘भगीरथ को वर-प्रदान’ नामक
  बयालीसवाँ सर्ग (१-४२) आरम्भ होता है।
'1': >-
  हे राम! सगर के कालधर्म को प्राप्त हो जाने पर, प्रजा-जन (मंत्रीगण एवं नागरिक)
  ने उस अत्यन्त धर्मात्मा अंशुमान् को राजा बनाना उचित समझकर (उसी की) स्थापना कर
  दी।
'2': >-
  हे रघुनन्दन! वह राजा अंशुमान् अत्यन्त महान् था। उसके पुत्र ‘दिलीप’ नाम से
  प्रसिद्ध एक महापुरुष उत्पन्न हुआ।
'3': >-
  हे रघुनन्दन! दिलीप को राज्यभार सौंपकर, अंशुमान् हिमालय के रमणीय शिखर पर गया और
  वहाँ अत्यन्त कठोर तप करने लगा।
'4': >-
  अत्यन्त यशस्वी, तप-धन से सम्पन्न वह राजा तपोवन में जाकर बत्तीस हजार वर्षों तक
  तप करता रहा और अंत में स्वर्गलोक को प्राप्त हुआ।
'5': >-
  परन्तु महातेजस्वी दिलीप, अपने पितामह (सगर) के वध/विनाश का वृत्तान्त सुनकर,
  दुःख से आहत बुद्धि वाला हो गया और (उपाय का) कोई निश्चय नहीं कर सका।
'6': >-
  वह सोचने लगा— ‘गंगा का अवतरण कैसे हो? उन सबकी जल-क्रिया (उदक-दान/तर्पण) कैसे
  हो? और मैं इन सबका उद्धार किस प्रकार करूँ?’— इस प्रकार वह चिन्ता में डूब गया।
'7': >-
  धर्म के द्वारा अपने आत्मस्वरूप को जानने वाले, सदा इसी चिंता में लगे हुए दिलीप
  के यहाँ ‘भगीरथ’ नाम का एक परम धर्मात्मा पुत्र उत्पन्न हुआ।
'8': >-
  महातेजस्वी दिलीप ने बहुत-बहुत यज्ञ किए और राजा ने तीस हजार वर्षों तक राज्य का
  शासन किया।
'9': >-
  किन्तु उन (सगरपुत्रों) के उद्धार के विषय में किसी निश्चय तक न पहुँचकर, वह
  नरशार्दूल राजा रोग से पीड़ित होकर कालधर्म को प्राप्त हो गया।
'10': >-
  अपने ही अर्जित कर्मों के फल से वह राजा इन्द्रलोक को गया। उस नरश्रेष्ठ ने अपने
  पुत्र भगीरथ का राज्याभिषेक करके राज्य सौंप दिया।
'11': >-
  हे रघुनन्दन! धर्मात्मा राजर्षि भगीरथ, महा-राजा होकर भी संतानहीन था; वह प्रजा
  (संतान) की कामना करता था, और प्रजा भी (वंशवृद्धि हेतु) उसकी संतान चाहती थी।
'12': >-
  मंत्रियों को राज्य का भार सौंपकर, गंगा-अवतरण में तत्पर भगीरथ ने, हे रघुनन्दन,
  गोकर्ण में दीर्घकाल तक तप आरम्भ किया।
'13': >-
  ऊँचे उठे हुए बाहुओं सहित, पंचाग्नि-साधना करने वाला, केवल मास-आहार पर स्थित, और
  जितेन्द्रिय होकर वह भयंकर तप में स्थिर रहा; इस प्रकार तप करते हुए उसके हजारों
  वर्ष बीत गए।
'14': >-
  हे महाबाहो! उस महात्मा राजा के हजारों वर्ष बीत जाने पर, प्रजाओं के स्वामी,
  प्रभु और ईश्वर— भगवान् ब्रह्मा— उससे अत्यन्त प्रसन्न हुए।
'15': >-
  तब पितामह ब्रह्मा, देव-गणों के साथ आकर, तप में लगे हुए उस महात्मा भगीरथ से
  बोले।
'16': >-
  ‘हे भगीरथ महाराज! हे जनाधिप! तुम्हारे घोर तप से मैं प्रसन्न हूँ। हे सुव्रत!
  तुम कोई वर माँगो।’
'17': >-
  तब महाबाहु, महातेजस्वी भगीरथ, हाथ जोड़कर (कृताञ्जलि होकर) खड़ा हुआ और समस्त
  लोकों के पितामह (ब्रह्मा) से बोला।
'18': >-
  ‘यदि भगवान् मुझ पर प्रसन्न हैं, और यदि मेरे तप का फल वास्तव में है, तो सगर के
  सभी पुत्र मेरे द्वारा जल (उदक) प्राप्त करें।’
'19': >-
  ‘और गंगा के जल से भीगे हुए उन महात्माओं की भस्म पर (जल पहुँच जाने से), मेरे वे
  सब अत्यन्त प्राचीन पितामह (पूर्वज) निश्चित रूप से स्वर्गलोक को जाएँ।’
'20': >-
  ‘हे देव! मैं यह भी याचना करता हूँ कि हमारी संतान-परम्परा का विच्छेद न हो और
  हमारा कुल नष्ट न हो। हे देव! इक्ष्वाकुओं के कुल में यह मेरा परम वर हो।’
'21': >-
  राजा के इस प्रकार कहने पर, समस्त लोकों के पितामह ने उसे मधुर अक्षरों वाली,
  कल्याणकारी और मधुर वाणी में उत्तर दिया।
'22': >-
  ‘हे महारथ भगीरथ! यह तुम्हारा महान् मनोरथ है। हे इक्ष्वाकुकुल-वर्धन! तुम्हारा
  कल्याण हो— ऐसा ही हो।’
'23': >-
  ‘हे राजन्! हिमालय की यह ज्येष्ठ पुत्री, हिमवत्-सुता गंगा है। परन्तु उसे धारण
  करने के लिए, हे राजन्, वहाँ हर (भगवान् शंकर) को नियुक्त किया जाना चाहिए।’
'24': >-
  ‘हे राजन्! गंगा के गिरने का वेग पृथ्वी सहन नहीं कर सकेगी। अतः, हे राजन्, उसे
  धारण करने के लिए शूलधारी (शिव) के अतिरिक्त मैं किसी और को नहीं देखता।’
'25': >-
  इस प्रकार राजा से कहकर और गंगा से भी वार्तालाप करके, लोक-कर्ता ब्रह्मा समस्त
  देवताओं और मरुद्गणों सहित त्रिदिव (स्वर्ग) को चले गए।
'26': >-
  इस प्रकार आर्ष परम्परा से प्राप्त, श्रीमद्वाल्मीकि-विरचित आदिकाव्य श्रीरामायण
  के बालकाण्ड में ‘भगीरथ को वर-प्रदान’ नामक बयालीसवाँ सर्ग (१-४२) समाप्त होता
  है।
