'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అయోధ్యాకాండే వనవాసనిర్దేశః నామ అష్టాదశః సర్గః
  ॥२-१८॥


  ఇప్పుడు శ్రీమద్వాల్మీకి రామాయణం, అయోధ్యాకాండంలో ‘వనవాసనిర్దేశము’ అను అష్టాదశ
  సర్గము.
'1': >-
  శుభ్రమైన ఆసనంపై కూర్చున్న రాముడు, ముఖం ఎండిపోయి, దీనంగా, విషణ్ణుడై, కైకేయితో
  కూడ తన తండ్రి (దశరథ మహారాజు) కూర్చున్నదాన్ని చూచెను ॥२-१८-१॥
'2': >-
  రాముడు ముందుగా వినయంగా తండ్రి పాదములకు అభివాదం చేసి, ఆపై సుసమాహితచిత్తుడై
  కైకేయి పాదములకును వందనం చేసెను ॥२-१८-२॥
'3': >-
  ‘రామా’ అని మాట పలికినదే కానీ, కంటలు కన్నీటితో నిండిపోయిన ఆ దీన నృపుడు, అతనిని
  చూడగలిగినట్లు గానీ, మాట్లాడగలిగినట్లు గానీ చేయలేకపోయెను ॥२-१८-३॥
'4': >-
  ఇంతకుముందెన్నడూ చూడనంత భయంకరమైన రాజు రూపాన్ని చూచి, రాముడుకూడ పాదంతో పాము
  తాకినట్లు భయగ్రస్తుడయ్యెను ॥२-१८-४॥
'5': >-
  ఇంద్రియములు ఆనందించని స్థితిలో, శోకాగ్నివల్ల క్షీణించినవాడై, నిట్టూర్పులు
  విడుచుచు, మనస్సు వ్యథతో కలతచెందిన మహారాజును రాముడు చూచెను ॥२-１８-५॥
'6': >-
  అతడు తరంగమాలలతో నిండిన, కదలని మహాసముద్రం కదిలినట్లుగా; అదితిపై గ్రహణం
  పడినట్లు; అసత్యం పలికిన ఋషివలె—ఒక విధంగా అప్లవింపబడి (విపరీతస్థితిలో)
  కనిపించెను ॥२-१८-६॥
'7': >-
  నృపతిలో ఉద్భవించిన ఆ అచింత్యమైన శోకాన్ని గమనించిన రాముడు, పూర్ణిమ/అమావాస్య
  కాలంలో సముద్రం ఉప్పొంగినట్లు మరింత ఆవేశభరితుడయ్యెను ॥२-१८-७॥
'8': >-
  తండ్రి హితంలో నిత్యం నిమగ్నుడైన రాముడు, ‘ఇవాళ ఏమైందో? నృపుడు నన్ను ఎదురు చూసి
  సంతోషంగా పలకరించడంలేదు’ అని అనేక విధములుగా ఆలోచించెను ॥२-১৮-८॥
'9': >-
  ‘ఇతర రోజుల్లో నన్ను చూచి తండ్రి కోపంగా ఉన్నా శాంతిస్తాడు; కానీ ఇవాళ నన్ను
  చూచిన వెంటనే ఎందుకు ఈ బాధ (ఆయాసం) మొదలైంది?’ అని తలచెను ॥२-१८-९॥
'10': >-
  దీనుడిలా, శోకార్తుడై, విషణ్ణమైన ముఖకాంతితో ఉన్న రాముడు, కైకేయిని అభివాదం చేసిన
  వెంటనే ఇలా పలికెను ॥२-१८-१०॥
'11': >-
  “నేను అజ్ఞానవశాత్ ఏదైనా అపరాధం చేసానా? అందువలన నా తండ్రి కోపించాడా? అది నాకు
  చెప్పు. నీవే ఆయనను ప్రసన్నుణ్ణి చేయి” ॥२-১৮-১১॥
'12': >-
  “నాపట్ల ఎల్లప్పుడూ వాత్సల్యంగా ఉండే ఆయన మనస్సు ఎందుకు ప్రసన్నంగా లేదు? విషణ్ణ
  ముఖంతో దీనుడై, నాతో మాటలాడటంలేదు” ॥२-18-१२॥
'13': >-
  “శరీరబాధ గానీ, మనోబాధ గానీ ఏదైనా ఆయనను పీడిస్తున్నదా? లేదా ఏదైనా క్షోభ/సంతాపం
  వచ్చిందా? సుఖం ఎల్లప్పుడూ దొరకటం కష్టమే కదా” ॥२-१८-१३॥
'14': >-
  “ప్రియదర్శనుడైన యువరాజు భరతునికి గానీ, మహాసత్త్వవంతుడైన శత్రుఘ్నునికి గానీ, నా
  తల్లులకు గానీ ఏదైనా అపశకునం/అశుభం కలిగిందా?” ॥२-१८-१४॥
'15': >-
  “మహారాజును సంతోషింపజేయకపోవటం గానీ, తండ్రి ఆజ్ఞను చేయకపోవటం గానీ
  జరిగితే—కోపించిన నృపుడు ఉండగా నేను క్షణమాత్రమైనా జీవించాలనుకోను” ॥२-१८-१५॥
'16': >-
  “మనిషి తనకు ఈ లోకంలో జన్మించిన మూలకారణమేదో (తల్లి-తండ్రులే) చూసినప్పుడు,
  ప్రత్యక్ష దైవస్వరూపులైన వారియందు ఎలా విధేయంగా ఉండకుంటాడు?” ॥२-१८-१६॥
'17': >-
  “నీ అహంకారంతో, కోపంతో, నా తండ్రితో ఏదైనా కఠినమైన మాట అన్నావా? దానివల్ల ఆయన
  మనస్సు చలించిపోయిందా?” ॥२-１８-१७॥
'18': >-
  “దేవీ! నేను యథార్థంగా అడుగుతున్నాను—మానవాధిపతిలో ఈ అపూర్వమైన వికారం
  (విపరీతస్థితి) ఏ కారణంతో వచ్చింది? అది నాకు నిజంగా చెప్పు” ॥२-18-18॥
'19': >-
  ఇలా మహాత్ముడైన రాఘవుడు పలికినప్పుడు, నిర్లజ్జగా, ధృష్టంగా, తన స్వహితం కోరి
  కైకేయి ఈ విధంగా మాటలాడెను ॥२-18-19॥
'20': >-
  “రామా! రాజు నీపై కోపించలేదు; ఆయనకు ఏదైనా వ్యసనం (విపత్తు) కూడా లేదు. కానీ
  మనస్సులో ఉన్న ఒక విషయం నీ భయంవల్ల నీతో చెప్పలేకపోతున్నాడు” ॥२-18-20॥
'21': >-
  “నీకు ప్రియమైనదైనా, అప్రీయమైనదైనా చెప్పేందుకు ఆయన వాక్కు ప్రవృత్తించడంలేదు.
  కాబట్టి—నేను చెప్పని, ఆయన చెప్పనిది—నీవు తప్పక చేయవలసిన కార్యం ఉంది” ॥२-18-21॥
'22': >-
  “ఇతడు ఒకప్పుడు నాకు వరం ఇచ్చి, నాకు గౌరవం కూడా చేసి, ఇప్పుడు మాత్రం ఇతర సాధారణ
  మనుష్యుడిలా తర్వాత బాధపడుతున్నాడు (తపిస్తున్నాడు)” ॥२-18-22॥
'23': >-
  “‘నీకు ఇస్తాను’ అని మాట ఇచ్చి కూడా, ఇప్పుడు కోసలాధిపతి అయిన ఈ విశాంపతి, నీరు
  ఎండిపోయిన చోట సేతువు కట్టాలనుకున్నట్లు వ్యర్థంగా వెనకడుగు వేయాలనుకుంటున్నాడు”
  ॥२-18-23॥
'24': >-
  “రామా! ఇది ధర్మమూలమైన సంగతి; సజ్జనులకు కూడా తెలిసినదే. కాబట్టి నిన్నుగూర్చి
  కోపంతో ఉన్నా, రాజు సత్యాన్ని విడనాడకూడదు” ॥२-18-24॥
'25': >-
  “రాజు శుభమైనదైనా, అశుభమైనదైనా నీకు ఏమి చెప్పినా—ఆ మాట ప్రకారం నీవు అన్నిటినీ
  చేస్తావా? అలా అయితే నేను మళ్లీ నీకు అన్నీ వెల్లడిస్తాను” ॥२-18-25॥
'26': >-
  “రాజు నీకు చెప్పినది నీవు తప్పకుండా నెరవేర్చుతావనుకుంటేనే, నేను చెప్పగలను;
  ఎందుకంటే ఆయన నిన్ను నేరుగా చెప్పడు” ॥२-18-26॥
'27': >-
  కైకేయి ఇలా పలికిన మాటలు విని, వ్యథతో ఉన్న రాముడు, రాజు సమీపంలోనే ఆ దేవిని
  ఉద్దేశించి ఇలా అన్నాడు ॥२-18-27॥
'28': >-
  “అయ్యో! ఛీ! దేవీ—నీవు నాతో ఇలాంటి మాట చెప్పకూడదు. నేను రాజు ఆజ్ఞ ప్రకారం అయితే
  అగ్నిలో పడిపోవడానికైనా సిద్ధమే” ॥२-18-28॥
'29': >-
  “నేను ఘోరమైన విషం తాగగలను; సముద్రంలోనూ దూకగలను; తండ్రియైన గురువు, నృపుడు, నా
  హితైషి—ఆయన నియోగిస్తే” ॥२-18-29॥
'30': >-
  “అందుకే దేవీ, రాజుకు ఏది కావాలో అదే మాట చెప్పు. నేను చేస్తాను అని ప్రతిజ్ఞ
  చేస్తున్నాను. రాముడు ఒకే మాటను రెండుసార్లు పలకడు (ప్రతిజ్ఞను భంగం చేయడు)”
  ॥२-18-30॥
'31': >-
  ఇలా సౌజన్యంతో కూడిన (ఆర్జవసంపన్నమైన) సత్యవాది రామునితో, అనార్యస్వభావమున్న
  కైకేయి అత్యంత దారుణమైన మాటను పలికెను ॥२-18-31॥
'32': >-
  “రాఘవా! పూర్వం దేవాసుర యుద్ధంలో, మహాసమరంలో గాయపడ్డ నీ తండ్రిని నేను
  రక్షించినందుకు, ఆయన నాకు రెండు వరాలు ఇచ్చాడు” ॥२-18-32॥
'33': >-
  “అప్పుడు నేను రాజును కోరినది—భరతునికి అభిషేకం; మరియు రాఘవా! నీవు ఈ రోజే
  దండకారణ్యానికి వెళ్లుట” ॥२-18-33॥
'34': >-
  “నీవు తండ్రిని సత్యప్రతిజ్ఞుడిగా చేయాలని కోరుకుంటే, నరశ్రేష్ఠా—నా మాట విను”
  ॥२-18-34॥
'35': >-
  “తండ్రి ఆజ్ఞ ప్రకారమే నిలుచు—ఆయన ప్రతిజ్ఞించినట్లుగానే. నీవు పద్నాలుగు
  సంవత్సరాలు అరణ్యంలో ప్రవేశించాలి” ॥२-18-35॥
'36': >-
  “భరతునికి అభిషేకం జరగాలి—ఇదే అభిషేకాన్ని రాజు నీ కోసం సిద్ధం చేసినప్పటికీ,
  రాఘవా! ఆ సమస్త ఏర్పాట్లను భరతునికే చేయాలి” ॥२-18-36॥
'37': >-
  “దండకారణ్యాన్ని ఆశ్రయించి, పద్నాలుగు సంవత్సరాలు ఈ అభిషేకాన్ని వదిలి, జటలు
  ధరించి, చీర/వల్కలం ధరించినవాడై (తపస్విరూపంగా) ఉండు” ॥२-18-37॥
'38': >-
  “కోసలపతి రాజ్యమయిన ఈ భూమిని—వివిధ రత్నాలతో నిండినదిని, గుఱ్ఱాలు-రథాలు
  గుమిగూడినదిని—భరతుడు పాలించుగాక” ॥२-18-38॥
'39': >-
  “ఈ కారణంతోనే, కరుణతో మునిగిపోయిన ఈ నరేంద్రుడు, శోకాలచే ముఖం క్లిష్టమై, నిన్ను
  చూడలేకపోతున్నాడు” ॥२-18-39॥
'40': >-
  “రఘునందనా! నరేంద్రుని ఈ వాక్యాన్ని నెరవేర్చు. మహాసత్యబలంతో, రామా—ఈ నరేశ్వరుని
  (పితరుని) రక్షించు/ఉద్ధరించు” ॥२-18-40॥
'41': >-
  ఆమె ఇలా కఠినంగా పలుకుతుండగా రాముడు శోకంలో మునగలేదు; కానీ ఆ మహానుభావుడు
  అంతర్మనస్సులో త్రోవడిపోయెను (వ్యథపడ్డాడు). అలాగే కుమారుని విషాదంతో దగ్ధమై ఉన్న
  రాజుకూడ గాఢంగా వేదనచెందెను ॥२-18-41॥
'42': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే వనవాసనిర్దేశః నామ
  అష్టాదశః సర్గః ॥२-१८॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘వనవాసనిర్దేశము’ అను అష్టాదశ సర్గము సమాప్తము.
