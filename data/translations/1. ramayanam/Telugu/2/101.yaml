'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణే అయోధ్యాకాండే ‘పితృదిష్టాంతశ్రవణమ్’ నామ ఏకాధికశతతమః
  సర్గః ॥२-१०१॥
'1': >-
  రాముని వాక్యమును విని భరతుడు ప్రత్యుత్తరమిచ్చెను— “నేను ధర్మమునకు
  విహీనుడనైనవాడను; అటువంటివాడికి రాజధర్మం ఏమి ప్రయోజనం చేయును?” ॥२-१०१-१॥
'2': >-
  “నరశ్రేష్ఠా! ఈ ధర్మము శాశ్వతమై, సదా స్థిరముగా మన వంశమున నిలిచియున్నది. రాజా!
  జ్యేష్ఠపుత్రుడు జీవించి ఉన్నప్పుడు కనిష్ఠుడు రాజుగా ఉండకూడదు.” ॥२-१०१-२॥
'3': >-
  “రాఘవా! నాతో కలిసి ఈ సమృద్ధమైన అయోధ్యానగరమునకు నీవు వెళ్లు. మన కులము, మాకు
  క్షేమము కలుగునట్లు నీవు నిన్ను నీవే అభిషేకించుకొనుము (రాజ్యాభిషేకము పొందుము).”
  ॥२-１０१-३॥
'4': >-
  “మానవుల్లో రాజునే మానవుడని చెబుతారు; కానీ నాకు అతడు దేవుడిగా తోచుచున్నాడు—
  ఎవనియెడల ధర్మముతో కూడిన, అర్థముతో కూడిన, ప్రవర్తన (రాజధర్మాచరణ) మానవులకు
  అతీతమని (అమానుషమని) లోకము చెప్పునో, అటువంటి వాడు.” ॥२-१०१-४॥
'5': >-
  “నేను కేకయదేశములో ఉండగా, నీవు అరణ్యమును ఆశ్రయించి ఉండగా, సత్పురుషుల
  అభిప్రాయమున యజ్ఞయాగాదులు చేయించి పుణ్యకర్మలలో నిమగ్నుడైన ఆ ఆర్యరాజు
  దివ్యలోకమునకు గతుడయ్యెను.” ॥२-१०१-५॥
'6': >-
  “నీవు సీతతో కూడి లక్ష్మణునితో సహితుడై అరణ్యమునకు బయలుదేరిన వెంటనే,
  దుఃఖశోకములచేత పూర్తిగా అభిభూతుడైన రాజు త్రిదివమును చేరెను.” ॥२-१०१-६॥
'7': >-
  “పురుషవ్యాఘ్రా! నీవు లేచి నిలుచుము; పితృదేవునకు ఉదకక్రియ చేయుదము. నేను మరియు ఈ
  శత్రుఘ్నుడు ముందుగానే ఉదకక్రియ (తర్పణాదిక) చేసియున్నాము.” ॥२-१०१-७॥
'8': >-
  “రాఘవా! ప్రియుడిచ్చిన దానము పితృలోకములందు నిశ్చయముగా అక్షయమై నిలుచునని
  చెప్పుదురు. నీవు పితకు అత్యంత ప్రియుడవు గనుక (నీ చేత చేయబడే ఉదకదానము)
  అక్షయఫలదాయకమగును.” ॥२-१०१-८॥
'9': >-
  “నిన్నే శోకించుచూ, నీ దర్శనమనే కోరికతోనే, నీ యందే ఆసక్తమై తిరగలేని బుద్ధితో,
  నీవు లేకపోవుటవల్ల నీ శోకమనే రోగముచే బాధపడుచూ, నిన్నే స్మరించుచూ నీ తండ్రి
  అస్తమితుడయ్యెను (దేహము విడిచెను).” ॥२-१०१-९॥
'10': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే
  ‘పితృదిష్టాంతశ్రవణమ్’ నామ ఏకాధికశతతమః సర్గః ॥२-१०१॥
