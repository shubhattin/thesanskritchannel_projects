'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘నరాంతకవధ’ అనే ఏకోనసప్తతితమః (అరవై
  తొమ్మిదవ) సర్గము ॥6-69॥
'1': >-
  ఈ విధంగా శోకగ్రస్తుడై విలపిస్తున్న దురాత్ముడైన రావణుని మాటలను విని, దుఃఖంతో
  ముంచుబడి ఉన్న అతనితో త్రిశిరుడు ఇలా పలికెను ॥6-69-1॥
'2': >-
  “అదేవిధంగా, మహావీరుడైన మా తాతమధ్యముడు (తాతకీ కుమారుడు) హతుడయ్యాడు. అయితే,
  రాజా! మీవంటి సత్పురుషులు ఈ విధంగా విలపించరు కదా!” ॥6-69-2॥
'3': >-
  “ప్రభూ! మూడు లోకాలకూ సరిపడినవాడవే నీవు. అట్లాంటి నీవు ఎందుకు సాధారణ మనిషిలాగా
  నీ మీద నీవే ఇలా శోకిస్తున్నావు?” ॥6-69-3॥
'4': >-
  “బ్రహ్మదత్తమైన శక్తి నీకు ఉంది; కవచం ఉంది; బాణము, ధనుస్సు ఉన్నాయి. సహస్ర
  గాడిదల బలంతో కట్టబడిన (అతి వేగవంతమైన) రథం నా వద్ద ఉంది; అది మేఘగర్జనలాంటిస్వరం
  కలది.” ॥6-69-4॥
'5': >-
  “నీ శస్త్రంతో ఎన్నో సార్లు దేవదానవులు చీల్చిచెదరిపోయారు. అన్ని ఆయుధాలతో
  సమృద్ధుడవైన నీవు, ఆ రాఘవుని (రాముని) శిక్షించవలసినవాడవు.” ॥6-69-5॥
'6': >-
  “మహారాజా! నీవు ఇక్కడే నిలిచి ఉండు; యుద్ధానికి నేనే బయలుదేరుతాను. గరుడుడు
  పాములను ఎత్తుకుపోవునట్లుగా, నీ శత్రువులను నేనే తొలగించివేస్తాను.” ॥6-69-6॥
'7': >-
  “శంబరాసురుడు దేవరాజు (ఇంద్రుడు) చేత ఎలా శయనించిపోయాడో, నరకాసురుడు విష్ణువు చేత
  ఎలా పడిపోయాడో, అలాగే ఈ రోజు యుద్ధంలో నేనే రాముని కూలదోసి పడుకోబెడతాను.”
  ॥6-69-7॥
'8': >-
  త్రిశిరుని మాటలు విన్న రాక్షసాధిపతి రావణుడు, కాలప్రేరితుడై తనను తాను మళ్లీ
  పుట్టినట్టుగా భావించాడు ॥6-69-8॥
'9': >-
  త్రిశిరుని మాటలు విన్న వెంటనే, దేవాంతకుడు, నరాంతకుడు, మరియు తేజస్సు గల
  అతికాయుడు—అందరూ యుద్ధహర్షంతో ఉప్పొంగిపోయారు ॥6-69-9॥
'10': >-
  ఆ తరువాత ‘నేనే, నేనే!’ అని గర్జిస్తూ ఆ నైఋతి (రాక్షస) శ్రేష్ఠులు—రావణుని
  వీరపుత్రులు—శక్రునితో సమానమైన పరాక్రమం కలవారు, ఉద్భటంగా లేచారు ॥6-69-10॥
'11': >-
  వారందరూ ఆకాశమార్గంలో సంచరించేవారు; అందరూ మాయావిద్యలో నిపుణులు; అందరూ దేవతల
  గర్వాన్ని అణచివేయగలవారు; అందరూ సమరంలో దుర్మదులు ॥6-69-11॥
'12': >-
  వారందరూ మహాబలసంపన్నులు; విస్తారమైన కీర్తిగలవారు; సమరంలో దిగితే ‘పరాజయమయ్యారు’
  అని పేరు ఎప్పుడూ వినిపించని వారు ॥6-69-12॥
'13': >-
  దేవతలతో సహా గంధర్వులు, కిన్నరులు, మహోరగులు (మహాసర్పాలు) ఎంతటివారైనా—వీరందరూ
  అస్త్రవిద్య తెలిసిన వీరులు; యుద్ధంలో ప్రవీణులు; ఉత్తమమైన విజ్ఞానంతో ఉన్నవారు;
  వరాలను పొందినవారే ॥6-69-13॥
'14': >-
  అటువంటి సూర్యునితో సమానమైన కాంతిగల పుత్రులతో, శత్రుబలశ్రీని నశింపజేసే వారితో
  చుట్టుముట్టబడి ఉన్న ఆ రాజు (రావణుడు), మహాదానవుల గర్వాన్ని నశింపజేసే అమరగణాలతో
  చుట్టుముట్టబడిన మఘవానుడు (ఇంద్రుడు) వలె ప్రకాశించాడు ॥6-69-14॥
'15': >-
  ఆ తరువాత తన కుమారులను ఆలింగనం చేసుకొని, ఆభరణాలతో అలంకరించి, శుభప్రశంసలతో కూడిన
  ఆశీర్వచనాలు పలికి, వారిని యుద్ధానికి పంపించాడు ॥6-69-15॥
'16': >-
  తదుపరి, యుద్ధోన్మత్తులుగా మరియు మదంతో ఉన్న (రావణుని) సోదరులు ఇద్దరినీ కూడా, ఆ
  కుమారుల రక్షణార్థంగా సమరంలోకి రావణుడు పంపించాడు ॥6-69-16॥
'17': >-
  ఆ మహాకాయులు, లోకభయంకరుడైన మహాత్ముడు రావణునికి అభివాదం చేసి, ప్రదక్షిణం చేసి,
  బయలుదేరారు ॥6-69-17॥
'18': >-
  మహాబలులు అయిన ఆ నైఋత శ్రేష్ఠులు, సమస్త ఔషధులు మరియు సుగంధద్రవ్యాలతో శరీరాన్ని
  మర్దనం చేసుకొని, యుద్ధాభిలాషతో ఆ ఆరుగురు బయటకు కదిలారు ॥6-69-18॥
'19': >-
  త్రిశిరుడు, అతికాయుడు, దేవాంతకుడు, నరాంతకుడు, మహోదరుడు, మహాపార్శ్వుడు—ఈ
  ఆరుగురు కాలప్రేరితులై బయలుదేరారు ॥6-69-19॥
'20': >-
  అనంతరం మహోదరుడు, ఐరావత వంశంలో పుట్టిన, నీలమేఘాలవంటి వర్ణముగల ‘సుదర్శన’ అనే
  నాగాన్ని (ఏనుగును) ఎక్కాడు ॥6-69-20॥
'21': >-
  అన్ని ఆయుధాలతో సమాయుక్తుడై, తూణీరాలతో కూడా అలంకృతుడై, ఆ ఏనుగుపై కూర్చున్న
  మహోదరుడు—సూర్యుడు అస్తమయ శిఖరంపై ఉన్నట్లుగా ప్రకాశించాడు ॥6-69-21॥
'22': >-
  ఉత్తమ అశ్వాలచే యుక్తమైన, అన్ని ఆయుధాలతో నిండిన శ్రేష్ఠ రథాన్ని రావణుని
  కుమారుడైన త్రిశిరుడు అధిరోహించాడు ॥6-69-22॥
'23': >-
  త్రిశిరుడు రథం ఎక్కి, ధనుర్ధరుడై, మెరుపులతో కూడిన అగ్నిజ్వాలలతో ప్రకాశించే
  మేఘంలాగా, ఇంద్రధనుస్సుతో కూడిన అంబుదంలాగా విరాజిల్లాడు ॥6-69-23॥
'24': >-
  మూడు కిరీటాలతో త్రిశిరుడు ఆ ఉత్తమ రథంపై అత్యంత శోభిల్లాడు; మూడు బంగారు
  పర్వతాలతో ఉన్న హిమవంతుడు శైలేంద్రుడిలాగా ॥6-69-24॥
'25': >-
  అతిశయ తేజస్సుగల రాక్షసేంద్ర కుమారుడైన అతికాయుడు, ధనుష్మతులలో శ్రేష్ఠుడై,
  అప్పుడు శ్రేష్ఠ రథాన్ని ఎక్కాడు ॥6-69-25॥
'26': >-
  ఆ రథం చక్రాలు మేలైనవి, యోజన సమాఖ్య మేలైనది, నడిపినప్పుడు మృదువుగా సాగే విధంగా,
  కూబరము కూడా ఉత్తమం; తూణీరాలు, బాణాలు, ఆసనంతో దీప్తమై; ప్రాసాలు, ఖడ్గాలు,
  పరిఘాలతో నిండివుంది ॥6-69-26॥
'27': >-
  బంగారంతో విచిత్రంగా అలంకరించిన, ప్రకాశించే కిరీటంతో మరియు ఆభరణాలతో అతడు,
  కాంతులచే ప్రకాశింపజేసే మెరుపులాంటి మేరు పర్వతంలా కనిపించాడు ॥6-69-27॥
'28': >-
  ఆ మహాబలుడైన రాజకుమారుడు, నైఋత శార్దూలులతో చుట్టుముట్టబడి, ఆ రథంపై అమరులతో
  చుట్టుముట్టబడిన వజ్రపాణి (ఇంద్రుడు) వలె విరాజిల్లాడు ॥6-69-28॥
'29': >-
  ఉచ్చైశ్రవా సదృశమైన, తెల్లని, బంగారు ఆభరణాలతో సజ్జమైన, మనోజవముగల మహాకాయ
  అశ్వాన్ని నరాంతకుడు అధిరోహించాడు ॥6-69-29॥
'30': >-
  మహాతేజస్సుగల నరాంతకుడు, మశాల (అగ్ని కాంతి) వంటి ప్రాసాన్ని చేత పట్టుకొని,
  శక్తిని ధరించిన పర్వతశిఖరస్థ గుహదేవుడిలాగా విరాజిల్లాడు ॥6-69-30॥
'31': >-
  దేవాంతకుడు, స్వర్ణాభరణాలతో అలంకరించిన పరిఘాన్ని ఎత్తుకొని, రెండు భుజాలతో
  పర్వతాన్ని పట్టుకున్నట్టు, విష్ణువుని వపువును అనుకరించునట్లు కనిపించాడు
  ॥6-69-31॥
'32': >-
  మహాతేజస్సు, వీర్యవంతుడైన మహాపార్శ్వుడు గదను ఎత్తుకొని, గదాపాణిగా సమరంలో
  కుబేరునిలా విరాజిల్లాడు ॥6-69-32॥
'33': >-
  ఆ మహాత్ములు అమరావతి నుండి బయలుదేరిన సురుల్లాగా ముందుకు కదిలారు; గజాలు,
  తురంగాలు, మేఘధ్వని వంటి రథాలచే వారిని అనుసరించింది (వారి సైన్యం). ॥6-69-33॥
'34': >-
  ఉత్తమ ఆయుధాలు కల మహాత్మ రాక్షసులు ఉత్సాహంగా ముందుకు దూసుకువచ్చారు.
  సూర్యకాంతితో సమానమైన తేజస్సు గల ఆ యువరాజులు మహాత్ములుగా ప్రకాశించారు ॥6-69-34॥
'35': >-
  కిరీటధారులై, ఐశ్వర్యంతో ఒప్పొందిన వారు ఆకాశంలో దీప్తమాన గ్రహాల్లాగా
  కనిపించారు. వారి ఆయుధాల సమూహం తెల్లగా మెరిసింది ॥6-69-35॥
'36': >-
  శరదృతు మేఘసమూహాల వలె, ఆకాశంలో హంసల వరుసల వలె మెరిసి, ‘శత్రువులకు మరణమో లేక
  పరాజయమో ఖాయం’ అని నిర్ణయించుకొని— ॥6-69-36॥
'37': >-
  ఇలా సంకల్పం చేసుకున్న వీరులు యుద్ధార్థంగా సమాగమించారు; గర్జించారు, ఘోషించారు,
  బాణాలను కూడా సంధించారు ॥6-69-37॥
'38': >-
  బయలుదేరుతూ యుద్ధమదంతో ఉన్న ఆ మహాత్ములు ఆయుధాలను పట్టుకొని, వారి
  గర్జనలు-చప్పట్లు (అస్ఫోటనలు) వలన భూమి కంపించినట్లైంది ॥6-69-38॥
'39': >-
  రాక్షసుల సింహనాదాలతో ఆకాశం చీలిపోతున్నట్టైంది. ఆ మహాబల రాక్షసాధిపతులు ఆనందంతో
  ముందుకు సాగారు ॥6-69-39॥
'40': >-
  వారు, పైకెత్తిన శిలలు మరియు పర్వతశిఖరాలతో సిద్ధంగా ఉన్న వానరసేనను చూశారు.
  వానరులైన మహాత్ములు కూడా రాక్షసబలాన్ని చూశారు ॥6-69-40॥
'41': >-
  ఆ బలము గజ-అశ్వ-రథాలతో కిటకిటలాడుతూ, వందల కింకిణీల నాదంతో మోగుతూ, నీలమేఘాల్లా
  కనిపిస్తూ, మహాయుధాలను ఎత్తుకొని ఉంది ॥6-69-41॥
'42': >-
  అగ్ని మరియు సూర్యుని వంటి దీప్తి గల నైఋతులచే అన్ని వైపులా చుట్టుముట్టబడిన ఆ
  సేనను రాగానే చూసి, లక్ష్యాన్ని పొందినట్టైన ప్లవంగములు (వానరులు) ఉత్సాహపడ్డారు
  ॥6-69-42॥
'43': >-
  అతి పెద్ద కొండలను పైకెత్తిన వారు మళ్లీ మళ్లీ గర్జించారు. రాక్షసులను సహించలేక
  వానరులు ప్రతిగర్జనలతో ధ్వనించారు ॥6-69-43॥
'44': >-
  అప్పుడు వానరయూథపతుల అత్యంత ఎత్తైన గర్జనను విని, రాక్షసగణాలు—ఇతరుల ఆనందాన్ని
  (వానరుల ఉత్సాహాన్ని) సహించలేక—మహాబలులు, భయంకరమైన ఘోషతో ప్రతినాదం చేశారు
  ॥6-69-44॥
'45': >-
  ఆ వానరయూథపులు ఘోరమైన రాక్షసబలంలోకి ప్రవేశించి, పైకెత్తిన శైలాలతో—శిఖరాలతో గల
  పర్వతాల్లాగా—అందులో సంచరించారు ॥6-69-45॥
'46': >-
  కొందరు వానరులు ఆకాశంలోకి దూకారు; మరికొందరు భూమిపై; రాక్షససేనల్లో క్రోధంతో,
  కొందరు చెట్లు-శిలలను ఆయుధాలుగా ధరించారు ॥6-69-46॥
'47': >-
  విపులమైన కొమ్మలతో కూడిన వృక్షాలను పట్టుకొని వానరశ్రేష్ఠులు దూకారు. అప్పుడు
  వానర-రాక్షసులతో నిండిన భయంకరమైన యుద్ధం ప్రారంభమైంది ॥6-69-47॥
'48': >-
  వారు చెట్లు, శిలలు, పర్వతశిఖరాలతో అనుపమమైన వర్షంలాగా దాడి చేశారు. బాణస్రోతాలతో
  నిలువరింపబడినా, భయంకర పరాక్రమం గల వానరులు తగ్గలేదు ॥6-69-48॥
'49': >-
  యుద్ధంలో రాక్షసులు, వానరులు సింహనాదాలు చేశారు. వానరులు శిలలతో యాతుధానులను
  (రాక్షసులను) చూర్ణం చేశారు ॥6-69-49॥
'50': >-
  క్రోధించి, కవచాలు-ఆభరణాలు ధరించిన వారిని సమరంలో వానరులు కూలదోశారు; కొందరు
  రథస్థ వీరులనూ, గజ-వాజి మీదున్న వారినీ కూడా హతమార్చారు ॥6-69-50॥
'51': >-
  వానరులు అకస్మాత్తుగా దూకి యాతుధానులను కొట్టివేశారు. పర్వతశిఖరాల వంటి శరీరాలు
  గల వారు, ముష్టులతో కొట్టి వారి కన్నులను చెదరగొట్టారు ॥6-69-51॥
'52': >-
  అక్కడ రాక్షసశ్రేష్ఠులు కొందరు తూలారు, పడిపోయారు, గర్జించారు. రాక్షసులు పదునైన
  బాణాలతో కపికుఞ్జరులను (శ్రేష్ఠ వానరులను) ఛేదించారు ॥6-69-52॥
'53': >-
  శూలాలు, ముద్గరాలు, ఖడ్గాలు, ప్రాసాలు, శక్తులతో పరస్పరం కొట్టుకొన్నారు.
  ఒకరినొకరు పడగొట్టారు—ప్రతి ఒక్కరూ విజయం కోరుతూ ॥6-69-53॥
'54': >-
  శత్రురక్తంతో తడిసిన దేహాలతో ఆ వానర-రాక్షసులు అక్కడ కనిపించారు. తరువాత శిలలు,
  ఖడ్గాలు వానరులు-రాక్షసులు విసిరినవిగా చెలరేగాయి ॥6-69-54॥
'55': >-
  ఒక ముహూర్తంలోనే భూమి రక్తంతో తడిసిపోయింది. పర్వతాకార రాక్షసుల శరీరాలు
  చెల్లాచెదురుగా పడిపోయి నలిగిపోయాయి; యుద్ధమదంతో ఉన్న వారితో అప్పుడు వసుమతి
  నిండిపోయింది ॥6-69-55॥
'56': >-
  వానరులు ఎత్తివేయబడి, తిరిగి విసిరివేయబడి, విరిగిన శిలలతో కూడి అయినా—అప్పుడు
  మళ్లీ తమ శరీరాలతోనే దగ్గరగా చేరి, అద్భుతమైన యుద్ధాన్ని కొనసాగించారు ॥6-69-56॥
'57': >-
  ఆ నైఋతశ్రేష్ఠులు వానరులను వానరులతోనే కొట్టించారు; వానరులు కూడా రాక్షసులను
  రాక్షసులతోనే కొట్టించారు ॥6-69-57॥
'58': >-
  శిలలు, శైలాలను ఎత్తి విసిరి రాక్షసులు కొట్టారు; వారి ఆయుధాలను చిదిమి వానరులు
  రాక్షసులను సంహరించారు ॥6-69-58॥
'59': >-
  పర్వతశిఖరాలతో కొట్టారు; పరస్పరం ఛేదించుకున్నారు; యుద్ధంలో రాక్షసులు-వానరులు
  సింహనాదాలతో గర్జించారు ॥6-69-59॥
'60': >-
  కవచాలు, త్రాణాలు ఛిన్నమై వానరుల చేత హతమైన రాక్షసులు—అక్కడ రక్తాన్ని
  ప్రవహింపజేస్తూ, రససారాన్ని జార్చే చెట్లలాగా కనిపించారు ॥6-69-60॥
'61': >-
  యుద్ధంలో కొందరు వానరులు రథంతో రథాన్ని, ఏనుగుతో ఏనుగును, అశ్వంతో అశ్వాన్ని కూడా
  కూలదోశారు ॥6-69-61॥
'62': >-
  క్షురప్రాలు, అర్ధచంద్ర బాణాలు, భల్లాలు వంటి పదునైన శరాలతో రాక్షసులు
  వానరేంద్రుల చేతిలో ఉన్న చెట్లు, శిలలను ఛేదించారు ॥6-69-62॥
'63': >-
  యుద్ధంలో వారిచే శిలలు చెల్లాచెదురై, చెట్లు తెగిపడి; హతమైన కపులు-రాక్షసుల
  శవాలతో భూమి దాటడానికి దుర్గమమైంది ॥6-69-63॥
'64': >-
  ఆ వానరులు గర్వంతో, హర్షంతో కదలికలతో, సంగ్రామంలోకి వచ్చి భయాన్ని
  వదలి—రాక్షసులతో కలిసి అందరూ విభిన్న ఆయుధాలతో, అశ్రాంత ధైర్యంతో యుద్ధం చేశారు
  ॥6-69-64॥
'65': >-
  ఆ భయంకరమైన, అతి కలకలంతో కూడిన సమరమర్దన నడుస్తుండగా; వానరులు హర్షించగా;
  రాక్షసులు కూలదోసబడుతుండగా—మహర్షులు మరియు దేవగణాలు గర్జించాయి (ఘోషించాయి)
  ॥6-69-65॥
'66': >-
  అనంతరం మారుతసమాన వేగముగల అశ్వాన్ని ఎక్కి, పదునైన శక్తిని చేతబట్టి, నరాంతకుడు
  ఘోరమైన వానరసేనలో మహాసముద్రంలోకి చేప ప్రవేశించునట్లు దూసుకెళ్లాడు ॥6-69-66॥
'67': >-
  ఆ మహాత్ముడు, ఇంద్రునికి శత్రువైన (రాక్షసుడైన) ఆ వీరుడు, దీప్తమాన ప్రాసంతో
  ఏకైకుడే ఒక్క క్షణంలో ఏడు వందల వానరులను ఛేదించి పడగొట్టాడు; హరిపుంగవుల సేనను
  సంహరించాడు ॥6-69-67॥
'68': >-
  అశ్వపృష్ఠంపై నిలిచిన ఆ మహాత్ముని వానరసేనల మధ్య సంచరిస్తున్నట్టుగా విద్యాధరులు
  మరియు మహర్షులు చూశారు ॥6-69-68॥
'69': >-
  అతని మార్గం మాంసం-రక్తం కల కర్దమంగా కనిపించింది; పర్వతాకార వానరుల శవాలతో ఆ
  మార్గం నిండిపోయింది ॥6-69-69॥
'70': >-
  ప్లవగపుంగవులు ఏ విధంగా ప్రతివీరత్వంతో ఎదుర్కోవాలో (తమ బుద్ధిని) సిద్ధం
  చేసుకునే లోపే, నరాంతకుడు వారిని దాటిపోయి మరింతగా ఛేదించసాగాడు ॥6-69-70॥
'71': >-
  జ్వలించే ప్రాసాన్ని పైకెత్తి సంగ్రామముఖంలో నరాంతకుడు, అగ్ని అడవులను
  కాల్చినట్టుగా, వానరసేనలను దహించివేశాడు ॥6-69-71॥
'72': >-
  వనవాసులు (వానరులు) చెట్లు, శిలలను వేరుతో పెరికి ఎత్తేంతలోనే—ప్రాసంతో
  దెబ్బతిన్నవారు, వజ్రంతో కొట్టబడి పర్వతాలు పడినట్టుగా కూలిపోయారు ॥6-69-72॥
'73': >-
  బలవంతుడైన నరాంతకుడు అన్ని దిశలలో సంచరించాడు; యుద్ధంలో అన్ని వైపులా
  నలిపివేస్తూ, వర్షాకాలంలో గాలివలె ప్రబలంగా దూసుకెళ్లాడు ॥6-69-73॥
'74': >-
  భయంతో ఆ వీరులు పరుగెత్తలేక, నిలువలేక, కదలలేకపోయారు. ఎగిరే వారినీ, నిలిచిన
  వారినీ, వెళుతున్న వారినీ—అందరినీ ఆ వీర్యవంతుడు గాయపరిచాడు ॥6-69-74॥
'75': >-
  అంతకుడిలాంటి (మరణసమాన) ఒకే ఒక్క ప్రాసంతో, ఆదిత్య తేజస్సుతో, వానరసేనలు
  చెదిరిపోయి భూమిపై కూలిపోయాయి ॥6-69-75॥
'76': >-
  వజ్రంతో నలిపినట్టుగా ప్రాసం పడుతున్న దెబ్బను వానరులు తట్టుకోలేక, మహానాదంతో
  అరచారు ॥6-69-76॥
'77': >-
  పడిపోతున్న వానరవీరుల శరీరాలు—వజ్రంతో చీలిన పర్వతశిఖరాలు
  కూలుతున్నట్లుగా—కనిపించాయి ॥6-69-77॥
'78': >-
  కుమ్భకర్ణుని చేత ముందుగా పడగొట్టబడి, తర్వాత స్వస్థత పొందిన వానరశ్రేష్ఠులు
  సుగ్రీవుని వద్దకు చేరి నిలబడ్డారు ॥6-69-78॥
'79': >-
  ఆ సుగ్రీవుడు చూస్తూ ఉండగా, నరాంతకుని భయంతో త్రస్తమై, ఇటు అటుగా చెదిరి
  పారిపోతున్న వానరసేన కనిపించింది ॥6-69-79॥
'80': >-
  పారిపోతున్న ఆ సేనను చూసి, సుగ్రీవుడు—ప్రాసం చేతపట్టి, అశ్వపృష్ఠంపై నిలిచి
  దూసుకొస్తున్న నరాంతకుడిని చూశాడు ॥6-69-80॥
'81': >-
  అప్పుడు మహాతేజస్సుగల వానరాధిపతి సుగ్రీవుడు, శక్రసమాన పరాక్రమముగల వీర కుమారుడు
  అంగదునితో ఇలా అన్నాడు ॥6-69-81॥
'82': >-
  “వీరా! గుర్రంపై ఉన్న ఆ రాక్షసుడిని వెళ్లి ఎదుర్కొను. హరిబలాన్ని
  కలవరపెట్టుతున్న వాడిని త్వరగా ప్రాణాలతో విడదీయి (వధించు).” ॥6-69-82॥
'83': >-
  యజమాని మాట విని, అంగదుడు వెంటనే దూకాడు—మేఘంలాంటి సేనావ్యూహం నుండి బయటకు,
  తేజస్సుగల సూర్యుడిలాగా (ఉదయించినట్టుగా) ॥6-69-83॥
'84': >-
  శిలాసంఘాతంలాంటి రూపముగల వానరశ్రేష్ఠుడు అంగదుడు, అంగదసన్నద్ధుడై (సిద్ధమై),
  ధాతువులతో కూడిన పర్వతంలా ప్రకాశించాడు ॥6-69-84॥
'85': >-
  ఆ మహాతేజస్సుగల వాలిపుత్రుడు ఆయుధం లేకున్నా కేవలం నఖాలు-దంతాలు కలవాడై,
  నరాంతకుని ఎదుటకు వెళ్లి ఇలా పలికాడు ॥6-69-85॥
'86': >-
  “ఆగు! ఈ సాధారణ వానరులతో నీవేమి చేస్తావు? వజ్రసమ స్పర్శగల నీ ప్రాసాన్ని త్వరగా
  నా వక్షస్థలంలో విసురు.” ॥6-69-86॥
'87': >-
  అంగదుని మాటలు విని నరాంతకుడు తీవ్రంగా కోపించాడు. పళ్ళతో పెదవిని కొరికి, పాము
  లాగా ఊపిరి విడిచాడు; క్రోధంతో అంగదుని—వాలిపుత్రుని—దగ్గరకు చేరాడు ॥6-69-87॥
'88': >-
  అప్పుడు అతడు జ్వలిస్తూ ఉన్న ప్రాసాన్ని అంగదునిపై బలంగా విసిరాడు. అది
  వాలిపుత్రుని వజ్రసమాన వక్షస్థలంలో విరిగి, నేలపై పడిపోయింది ॥6-69-88॥
'89': >-
  ఆ విరిగిపడ్డ ప్రాసాన్ని చూసి—సుపర్ణుడు (గరుడుడు) కోసిన సర్పభోగంలా ఉన్నదాన్ని
  చూసి—వాలిపుత్రుడు తన అరచేతిని పైకెత్తి, ఆ గుర్రం తలపై బలంగా కొట్టాడు ॥6-69-89॥
'90': >-
  ఆ గుర్రం పాదాలు నేలలో కూరుకుపోయి, కళ్ళు పగిలి, నాలుక బయటకు వచ్చి, పర్వతంలా
  కదలకుండా—తల చూర్ణమై, ఆ తలపెట్టు దెబ్బకు భూమిపై కూలిపోయింది ॥6-69-90॥
'91': >-
  తన అశ్వం చనిపోయి పడిపోయిందని చూసి నరాంతకుడు కోపవశమయ్యాడు. అతడు మహాప్రభావుడై
  ముష్టిని పైకెత్తి, యుద్ధంలో వాలిపుత్రుని తలపై బలంగా కొట్టాడు ॥6-69-91॥
'92': >-
  అప్పుడు అంగదుని తల ముష్టిదెబ్బకు పగిలింది; అతిశయంగా వేడిగా ఉన్న రక్తం
  ప్రవహించింది. అతడు క్షణక్షణానికి తళుకులీనుతూ, మూర్ఛపోయి, మళ్లీ స్పృహ వచ్చాక
  ఆశ్చర్యపడ్డాడు ॥6-69-92॥
'93': >-
  ఆ తరువాత అంగదుడు, మరణసమాన వేగంతో, పర్వతశిఖరంలాంటి ముష్టిని బిగబట్టి,
  మహాత్ముడైన వాలిపుత్రుడు నరాంతకుని వక్షస్థలంపై బలంగా దించాడు ॥6-69-93॥
'94': >-
  ముష్టిదెబ్బకు వక్షస్థలం చీలి లోపలికి కూరుకుపోయి, జ్వాలలను వెలువరిస్తూ, రక్తంతో
  తడిసిన దేహంతో నరాంతకుడు—వజ్రపాతంతో పర్వతం విరిగి పడినట్టు—భూమిపై పడిపోయాడు
  ॥6-69-94॥
'95': >-
  అప్పుడు, వాలిపుత్రుడైన అంగదుడు యుద్ధంలో అగ్రవీర్యుడైన నరాంతకుణ్ని హతం చేసిన
  వెంటనే—ఆకాశంలో దేవోత్తముల నుండీ, వనౌకసుల (వానరుల) నుండీ మహాఘోషం లేచింది
  ॥6-69-95॥
'96': >-
  అనంతరం, రాముని మనసుకు హర్షం కలిగించేంతటి, అత్యంత దుష్కరమైన ఆ పరాక్రమాన్ని
  అంగదుడు నిర్వహించాడు. భయంకర కర్మలవాడైన (రాముడు/సమరస్థితి) అతడిని చూసి
  ఆశ్చర్యపడ్డాడు; ఆపై మళ్లీ యుద్ధంలో హర్షంతో నిలిచాడు ॥6-69-96॥
'97': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, యుద్ధకాండలో
  ‘నరాంతకవధ’ అనే ఏకోనసప్తతితమః సర్గము ॥6-69॥
