'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘खरसन्नाह’ नामक बाईसवाँ सर्ग
  (३-२२) आरम्भ होता है।
'1': >-
  इस प्रकार शूर्पणखा के द्वारा अपमानित किया गया वह शूरवीर खर, तब राक्षसों के बीच
  अत्यन्त कठोर वचन बोला।
'2': >-
  तेरे अपमान से उत्पन्न यह मेरा क्रोध अतुल है; उसे मैं उसी प्रकार धारण करके रोक
  नहीं पा रहा हूँ, जैसे उफनते हुए लवण-जल (खारे समुद्र-जल) को रोक पाना असम्भव है।
'3': >-
  मैं उस राम को, जो मनुष्य है और जिसका जीवन अब क्षीण हो चला है, उसके पराक्रम की
  कोई गणना ही नहीं करता। वह आज अपने ही दुष्कर्मों के कारण मारा जाकर प्राणों से
  मुक्त कर दिया जाएगा।
'4': >-
  यह आँसू रोक लिए जाएँ और यह घबराहट (सम्भ्रम) भी छोड़ दी जाए। मैं राम को उसके
  भाई सहित यमलोक के धाम में पहुँचा दूँगा।
'5': >-
  आज भूमि पर परशु (कुल्हाड़ी) के प्रहार से घायल, मन्दप्राण हुए राम का लाल, गरम
  रक्त—हे राक्षसी—तू पीएगी।
'6': >-
  खर के मुख से निकले ये वचन सुनकर वह अत्यन्त प्रसन्न हुई और मूर्खतावश राक्षसों
  में श्रेष्ठ अपने भाई की फिर-फिर प्रशंसा करने लगी।
'7': >-
  पहले उसके द्वारा कठोर शब्दों से तिरस्कृत और फिर प्रशंसित होकर खर ने तब ‘दूषण’
  नामक अपने सेनापति से कहा।
'8': >-
  मेरे मन के अनुसार चलने वाले, भयानक वेग वाले और युद्ध में कभी पीछे न हटने वाले
  राक्षसों के चौदह हजार (सैनिक) हैं—
'9': >-
  जो नील मेघ के समान वर्ण वाले, लोकों में हिंसा करना ही जिनका विहार है, और जो सब
  प्रकार के उद्योग (युद्ध-प्रयास) के लिए पूर्णतः उद्यत हैं—हे सौम्य! उन राक्षसों
  की सारी तैयारी कर।
'10': >-
  मेरे लिए शीघ्र रथ उपस्थित कर; और धनुष भी, तथा विचित्र प्रकार के बाण; खड्ग; और
  नाना प्रकार की तीक्ष्ण शक्तियाँ भी (तैयार कर)।
'11': >-
  हे रण-कुशल! मैं पौलस्त्य-वंश के उन महात्माओं में अग्रभाग में निकलना चाहता हूँ,
  उस दुर्विनीत राम का वध करने के लिए।
'12': >-
  उसके ऐसा कहने पर दूषण ने सूर्य के समान तेजस्वी रंग वाले, उत्तम अश्वों से युक्त
  उस महान रथ को उपस्थित करवाया।
'13': >-
  वह रथ मेरु-पर्वत की चोटी के समान विशाल था; तप्त सुवर्ण के भूषणों से विभूषित;
  सुवर्णमय चक्रों वाला और अवरोध-रहित (असम्बाध) था; तथा उसका कूबर वैदूर्य-मणि का
  बना था।
'14': >-
  वह मत्स्य (मछलियों), पुष्पों, वृक्षों, पर्वतों, चन्द्र और सूर्य—इन सबके
  स्वर्णमय चित्रों से; मंगलचिह्नों से; पक्षियों के समूहों से; और तारागणों से भी
  आवृत (सुसज्जित) था।
'15': >-
  ध्वजा और निस्त्रिंश (खड्ग) से सम्पन्न, उत्तम किंकिणियों से भूषित, और श्रेष्ठ
  अश्वों से युक्त उस रथ पर क्रोधावेश में खर तब आरूढ़ हुआ।
'16': >-
  तब दूषण ने रथ, कवच, आयुध और ध्वजों से युक्त उस विशाल सेना को देखकर समस्त
  राक्षसों से कहा—“निकलो!”
'17': >-
  तदनन्तर वह भयंकर राक्षस-सेना—भयंकर कवच, आयुध और ध्वजों से युक्त—जनस्थान से
  निकल पड़ी; उसका नाद महान था और गति भी अत्यन्त तीव्र थी।
'18': >-
  उनके हाथों में मुद्गर, पट्टिश, शूल, अत्यन्त तीक्ष्ण परशु, तथा खड्ग और चक्र थे;
  और वे सतोमर सहित अपने-अपने अस्त्रों को थामे हुए चमक रहे थे।
'19': >-
  उनके पास शक्तियाँ, भयंकर परिघ, अत्यन्त बड़े-बड़े कार्मुक; तथा गदा, असि, मुसल
  और वज्र भी थे—जिन्हें धारण किए वे अत्यन्त भयावह दिखाई देते थे।
'20': >-
  खर के मन के अनुसार चलने वाले उन अत्यन्त भयंकर राक्षसों के चौदह हजार जनस्थान से
  निकल पड़े।
'21': >-
  उन भीमदर्शन राक्षसों को दौड़ते हुए देखकर, उसके तुरंत बाद खर का रथ भी कुछ आगे
  बढ़ चला।
'22': >-
  तब सारथी ने खर की इच्छा जानकर, उन चितकबरे (शबल) अश्वों को—जो तप्त सुवर्ण के
  भूषणों से अलंकृत थे—प्रेरित किया।
'23': >-
  खर—जो शत्रुओं का संहार करने वाला था—उसके द्वारा संचालित वह रथ शीघ्र ही चल पड़ा
  और अपने शब्द से दिशाओं तथा विदिशाओं को भी गुंजायमान कर दिया।
'24': >-
  प्रचण्ड क्रोध से भरा, कठोर स्वर वाला खर शत्रु के वध के लिए अन्तक के समान
  त्वरित हो उठा। महाबली वह, पत्थरों की वर्षा करने वाले मेघ की भाँति, फिर-फिर
  ऊँचे स्वर से गरजता हुआ सारथी को हाँकता (तेज़ चलाने को उकसाता) रहा।
'25': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य के अरण्यकाण्ड में
  ‘खरसन्नाह’ नामक बाईसवाँ सर्ग (३-२२) पूर्ण हुआ।
