'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘वालि-संस्कार’ नामक
  पच्चीसवाँ सर्ग (४-२५) आरम्भ होता है।
'1': >-
  तत्पश्चात् काकुत्स्थ श्रीराम, लक्ष्मण सहित, समान शोक से व्याकुल सुग्रीव, तारा
  और अङ्गद को सान्त्वना देते हुए यह वचन बोले।
'2': >-
  मृत व्यक्ति शोक और संताप से कल्याण को प्राप्त नहीं होता। अतः अब जो आगे किया
  जाना आवश्यक है, उसे तुम दोनों (सुग्रीव और तारा आदि) ठीक प्रकार से सम्पन्न करने
  का यत्न करो।
'3': >-
  लोक-रीति के अनुसार जो करना था, वह तुमने कर लिया—आँसू बहाकर शोक का निर्वाह हो
  गया। समय बीत जाने पर (काल के अतिवाहित हो जाने पर) कोई भी कर्म फिर से साधा नहीं
  जा सकता।
'4': >-
  इस लोक में नियति ही कारण है, और नियति ही कर्म का साधन है; तथा समस्त प्राणियों
  के लिए यहाँ (जग में) जो-जो नियुक्तियाँ/विधान हैं, उनका भी कारण नियति ही है।
'5': >-
  किसी नियुक्ति (विधान) के विषय में न तो कोई किसी का कर्ता है और न ही कोई ईश्वर
  (स्वेच्छाचारी नियन्ता) है; जगत अपने स्वभाव में ही प्रवृत्त रहता है—और काल उसका
  परम आश्रय (अंतिम आधार) है।
'6': >-
  काल, काल को भी लाँघ नहीं सकता और न काल का क्षय होता है; और स्वभाव को प्राप्त
  होकर कोई भी उसका अतिक्रमण नहीं कर सकता।
'7': >-
  काल के न तो कोई बन्धु होते हैं, न कोई हेतु, न पराक्रम; न मित्रता या
  ज्ञाति-सम्बन्ध कारण बनते हैं, और न ही यह (काल) किसी के अपने वश में है।
'8': >-
  किन्तु जो सज्जनतापूर्वक देखते-समझते हैं, उन्हें काल के परिवर्तन (काल-परिणाम)
  को ही यथार्थ रूप से देखना चाहिए; क्योंकि धर्म, अर्थ और काम—ये तीनों ही काल के
  क्रम में समाहित रहते हैं।
'9': >-
  यहाँ से वालि अपनी स्वाभाविक गति (प्रकृति) को चला गया और अपने कर्मों का फल पा
  गया। वह कपि-श्रेष्ठ (प्लवगेश्वर) साम, दान और अर्थ-संयोग (नीति-प्रयोग) से
  पवित्र/प्रसिद्ध था।
'10': >-
  उस महात्मा ने अपने स्वधर्म के संयोग से (धर्मपालन के कारण) विजय पाई; और प्राणों
  की रक्षा न करते हुए भी उसने स्वर्ग को प्राप्त कर लिया और उसे धारण कर लिया।
'11': >-
  यह वही श्रेष्ठ नियति है, जिस मार्ग पर यह हरि-यूथपति गया है; इसलिए शोक-संताप
  पर्याप्त है—अब जो काल प्राप्त हो चुका है, उसी का आदरपूर्वक अनुसरण किया जाए।
'12': >-
  राम के वचन समाप्त होने पर परवीरहन्ता लक्ष्मण ने मन से उदास (गतचेत) सुग्रीव से
  विनम्र वाणी में कहा—
'13': >-
  हे सुग्रीव! अब बिना विलम्ब इसके (वालि) का प्रेत-कार्य करो; तारा और अङ्गद के
  साथ मिलकर वालि के दाह-संस्कार के लिए प्रस्थान करो।
'14': >-
  वालि के अन्त्येष्टि-संस्कार के लिए बहुत-सी सूखी लकड़ियाँ मँगवाओ, तथा दिव्य
  चन्दन-लकड़ियाँ भी (एकत्र) कराओ।
'15': >-
  तुम दीन-चित्त अङ्गद को ढाढ़स बँधाओ; बालिश-बुद्धि मत बनो—यह सम्पूर्ण नगर
  (किष्किन्धा) अब तुम्हारे अधीन है।
'16': >-
  अङ्गद मालाएँ, विविध वस्त्र, घी, तेल, सुगन्ध-द्रव्य और जो-जो यहाँ तत्काल आवश्यक
  हो, वह सब ले आए।
'17': >-
  हे तारे! तुम शीघ्र ही शिबिका (पालकी) लेकर हड़बड़ी के साथ आओ; इस समय विशेषतः
  शीघ्रता, जो गुणयुक्त है, अत्यन्त आवश्यक है।
'18': >-
  शिबिका ढोने योग्य वानर तैयार हों—जो समर्थ और बलवान हों; वे वालि को (यहाँ से)
  बाहर ले जाएँगे।
'19': >-
  इस प्रकार सुग्रीव से कहकर सुमित्रानन्दन, परवीरहन्ता लक्ष्मण अपने भ्राता (राम)
  के समीप ही खड़े रहे।
'20': >-
  लक्ष्मण की बात सुनकर तारा (नामक वानर/अमात्य) का मन व्याकुल हो उठा; वह शीघ्र ही
  गुफा में प्रविष्ट हुआ, पालकी लाने में मन लगाए हुए।
'21': >-
  तारा शिबिका लेकर फिर शीघ्र लौट आया—वह पालकी वीर, वहन-योग्य वानरों द्वारा उठाई
  जा रही थी।
'22': >-
  वह शिबिका दिव्य थी, उत्तम आसन से युक्त, रथ के समान प्रतीत होती थी; उसमें
  पक्षियों के चित्रों का काम था और वृक्ष-कारीगरी से वह सुशोभित थी।
'23': >-
  वह रंग-बिरंगी पट्टियों से सुशोभित थी, चारों ओर से सुगठित रूप से सुसज्जित थी;
  जालियों और वातायनों (झरोखों) से युक्त होने के कारण वह सिद्धों के विमान के समान
  लगती थी।
'24': >-
  वह शिबिका ठीक प्रकार से जोड़ी हुई, विशाल और सुगढ़ थी; शिल्पियों द्वारा निर्मित
  होने से उत्कृष्ट कारीगरी वाली थी; काष्ठ-पर्याय (लकड़ी के पर्वत-से उभार/रचना)
  से युक्त और सुन्दर कार्य से परिष्कृत थी।
'25': >-
  वह श्रेष्ठ आभूषणों और हारों से, तथा विचित्र मालाओं से शोभित थी; गुफा के घने
  अंधकार-से आच्छादित स्थान में भी वह दिखाई देती थी, और रक्तचन्दन से अलंकृत थी।
'26': >-
  वह पुष्प-समूहों से ढकी हुई थी और कमल-मालाओं से भी; नवोदय होते सूर्य के समान
  वर्ण वाली चमकती वस्तुओं से वह आच्छादित होकर दीप्तिमान थी।
'27': >-
  ऐसी शिबिका को देखकर श्रीराम ने लक्ष्मण से कहा—वालि को शीघ्र उस पर रखा जाए और
  प्रेत-कार्य (अन्त्येष्टि) विधिपूर्वक सम्पन्न कराया जाए।
'28': >-
  तब सुग्रीव ने अङ्गद सहित विलाप करते हुए वालि के शरीर को उठाकर उस शिबिका पर
  चढ़ाया।
'29': >-
  शिबिका पर मृत वालि को रखकर उसे विविध अलंकारों, मालाओं और वस्त्रों से भी सजाया
  गया।
'30': >-
  तब राजा सुग्रीव, जो कपियों के स्वामी थे, ने आज्ञा दी—इस आर्य (श्रेष्ठ) के
  और्ध्वदेहिक कर्म (अन्त्येष्टि-संस्कार) अनुकूल विधि से किए जाएँ।
'31': बहुत-बहुत और विविध रत्न बाँटते हुए वानर आगे-आगे चलें, और उसके बाद शिबिका चले।
'32': >-
  पृथ्वी पर राजाओं की जैसी-जैसी विशेष समृद्धि दिखाई देती है, वैसी ही यहाँ वानर
  अपने स्वामी की सत्क्रिया (अन्तिम संस्कार-सम्मान) करें।
'33': >-
  इस प्रकार वे वालि के और्ध्वदेहिक कर्म को शीघ्र ही सम्पन्न कराने लगे; और तब
  तारा आदि ने अङ्गद को शीघ्र गले लगा लिया।
'34': >-
  अपने बन्धु के मारे जाने से व्याकुल समस्त वानर विलाप करते हुए चल पड़े; और तब
  उसकी आज्ञा के अधीन रहने वाली समस्त वानरियाँ भी साथ भेज दी गईं।
'35': >-
  तारा आदि सब वानरियाँ—जो अपने बन्धु से वियुक्त हो गई थीं—“वीर! वीर!” कहकर
  चिल्लाती थीं और बार-बार अपने प्रिय (पति/स्वामी) के लिए करुण क्रन्दन करती थीं।
'36': >-
  वे करुण ध्वनि से रोती हुई अपने भर्ता (स्वामी) के पीछे-पीछे चलीं; वानरियों के
  उस रुदन-शब्द से वन के भीतर—
'37': >-
  वन और पर्वत मानो चारों ओर से विलाप कर रहे हों। वे (सब) नदी और पर्वत के उस
  एकान्त तट पर पहुँचे, जो जल से घिरा हुआ और निर्जन था।
'38': >-
  वहाँ वन में विचरने वाले बहुत-से वानरों ने चिता बनाई; फिर श्रेष्ठ वानरों ने
  अपने कन्धे से शिबिका उतारकर नीचे रख दी।
'39': >-
  सब के सब एकान्त का आश्रय लेकर शोक में डूबे हुए खड़े रहे; तब तारा (वालि की
  पत्नी) ने अपने पति को शिबिका के तल पर लेटा देखा।
'40': >-
  अत्यन्त दुःखी होकर उसने उसका सिर अपनी गोद में रखकर विलाप किया—“हाय!
  वानर-महाराज! हाय! मेरे नाथ, मेरे प्रियतम!”
'41': >-
  “हाय! पूज्य! महाबाहो! हाय! मेरे प्रिय, मुझे देखो। तुम इस जनसमूह को क्यों नहीं
  देखते, जो शोक से पीड़ित है?”
'42': >-
  “हे मानद! प्राणहीन होने पर भी तुम्हारा मुख यहाँ प्रसन्न-सा है; और तुम्हारा
  वर्ण भी बिना सूर्य के प्रकाश के (मृदु दीप्ति वाला) ऐसा दिखाई देता है, जैसा
  जीवित अवस्था में होता है।”
'43': >-
  “हे वानर! काल, राम के रूप में तुम्हें खींच ले जा रहा है—उसी ने एक ही बाण से
  युद्ध में सबको विधवा कर दिया।”
'44': >-
  “हे राजेन्द्र! ये तुम्हारी वानरियाँ और तुम्हारे वानर—तुम्हारे ही जन—पैरों से
  लम्बा मार्ग नापकर (दूर से) यहाँ आए हैं; क्या तुम यह भी नहीं समझते?”
'45': >-
  “ये चन्द्रमा के समान मुख वाली तुम्हारी प्रिया भार्याएँ हैं; अब तुम
  वानर-श्रेष्ठ सुग्रीव को क्यों नहीं देखते?”
'46': >-
  “हे राजन्! ये तुम्हारे सचिव (मंत्री), तारा आदि, तथा यह नगर-निवासी जनसमूह—सब
  तुम्हें घेरकर शोक कर रहे हैं।”
'47': >-
  “हे अरिंदम! इन सचिवों को यथावत नगर की ओर भेज दो; फिर हम सब कामोन्मत्त होकर
  वनों में क्रीड़ा करेंगे।”
'48': >-
  इस प्रकार पति-शोक से घिरी हुई तारा के विलाप करते रहने पर, शोक से कर्शित
  वानरियाँ उस समय उसे उठाकर (सम्भालकर) ले जाने लगीं।
'49': >-
  तब सुग्रीव के साथ, अङ्गद भी पिता के लिए रोता हुआ, शोक से इन्द्रियाँ डुबोकर,
  वालि को चिता पर चढ़ाने लगा।
'50': >-
  फिर विधिपूर्वक अग्नि देकर उसने अपसव्य (परिक्रमा/क्रिया) की; और व्याकुल
  इन्द्रियों के साथ, मानो पिता को लम्बे पथ पर प्रस्थित मानकर, अत्यन्त व्याकुल
  हुआ।
'51': >-
  उस वालि का विधिवत् संस्कार करके, श्रेष्ठ वानर पवित्र और शुभ जल वाली,
  कल्याणकारी नदी पर जल-क्रिया (उदक-कर्म) करने के लिए आए।
'52': >-
  तब वे सब वहाँ एकत्र होकर, अङ्गद को अग्रभाग में स्थापित करके, सुग्रीव और तारा
  सहित, वालि को जल अर्पित करने लगे।
'53': >-
  सुग्रीव के दीन होने पर महाबली श्रीराम भी दीन होकर, समान शोक में डूबे,
  प्रेत-कार्य (समस्त अन्त्येष्टि-सम्बन्धी कर्म) सम्पन्न करवाते रहे।
'54': >-
  इसके बाद हरि (सुग्रीव) प्रकाशस्वरूप, इक्ष्वाकुकुमार (राम) के बाण से मारे गए,
  श्रेष्ठ पराक्रम वाले उस वालि के दाह-संस्कार को सम्पन्न कर, दीप्त अग्नि के समान
  तेजस्वी लक्ष्मण सहित श्रीराम के समीप जा पहुँचा।
'55': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘वालि-संस्कार’ नामक पच्चीसवाँ सर्ग (४-२५) समाप्त हुआ।
