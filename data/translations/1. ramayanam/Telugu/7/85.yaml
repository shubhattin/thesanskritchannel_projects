'0': అప్పుడు శ్రీమద్వాల్మీకీ రామాయణం ఉత్తరకాండలో ‘వృత్రవధ’ అనే ఎనభై ఐదవ సర్గము.
'1': >-
  లక్ష్మణుడు ఆ మాటలు చెప్పినదాన్ని వినగానే, శత్రువులను సంహరించేవాడైన రాముడు
  (శత్రునిబర్హణుడు) ఆ సువ్రతుడైన లక్ష్మణునితో— “వృత్రాసురుని వధకథను సంపూర్ణంగా
  (ఏమీ మిగల్చకుండా) చెప్పుము” అని అన్నాడు.
'2': >-
  రాఘవుడు ఇలా చెప్పిన వెంటనే, సుమిత్రానందవర్ధనుడైన సువ్రతుడు (లక్ష్మణుడు) మళ్ళీ
  ఆ దివ్యమైన కథను వివరించసాగాడు.
'3': >-
  సహస్రాక్షుడు (ఇంద్రుడు) చెప్పిన మాటలని, అలాగే సర్వ దేవలోకవాసుల మాటలని విన్న
  విష్ణువు, ఇంద్రుని ముందుంచి నిలుచున్న ఆ దేవతలందరికీ ఈ మాటలు చెప్పాడు.
'4': >-
  “పూర్వమే నేను ఆ మహాత్ముడైన వృత్రునితో స్నేహబంధంతో బంధింపబడి ఉన్నాను. అందువల్ల
  మీకు ప్రియమగునట్లు చేయవలసిన అవసరం ఉన్నా, నేను ఆ మహాసురుణ్ణి వధించలేను.”
'5': >-
  “అయితే మీ పరమసుఖమును, మీ హితమును తప్పక సాధించవలసినదే. కాబట్టి వృత్రుడు
  సంహరింపబడేలా చేసే ఉపాయమును నేను మీకు తెలియజేస్తాను.”
'6': >-
  “ఓ శ్రేష్ఠ దేవతలారా! నేను నా స్వరూపాన్ని మూడు భాగాలుగా విభజించుకుంటాను. అట్లా
  చేసినప్పుడు సహస్రాక్షుడు (ఇంద్రుడు) వృత్రుని వధిస్తాడు—ఇందులో ఎట్టి సందేహమూ
  లేదు.”
'7': >-
  “నా ఒక భాగము వాసవుని (ఇంద్రుని) చేరుగాక; రెండవ భాగము వజ్రమై యుండుగాక; మూడవ
  భాగము భూతలమున (భూమిలో) నిలుచుగాక. అప్పుడు శక్రుడు వృత్రుని వధించగలడు.”
'8': >-
  దేవేశుడు (విష్ణువు) ఇలా చెప్పగా, దేవతలు ఈ మాటను పలికారు— “దైత్యసంహారకా! నీవు
  చెప్పినదే నిజము; నీవు చెప్పినట్లే జరుగుతుంది; ఇందులో ఏ సందేహమూ లేదు.”
'9': >-
  “నీకు మంగళమగుగాక. మేము వృత్రాసురవధకోరికతో (వృత్రుని వధించుటకై) వెళ్తాము. ఓ పరమ
  ఉదారుడా! నీ స్వతేజస్సుతో వాసవుని (ఇంద్రుని) అనుగ్రహించి బలపరచుము.”
'10': >-
  అనంతరం, సహస్రాక్షుడిని ముందుంచి నడిపించుకొన్న మహాత్ములైన ఆ దేవతలందరు— వృత్రో
  మహాసురుడు ఉన్న ఆ అరణ్యమువైపు ప్రయాణమారంభించారు.
'11': >-
  వారు, తన తేజస్సుతో విరాజిల్లుతూ, తపస్సులో నిమగ్నుడై ఉన్న ఆ అసురోత్తముని
  చూశారు— అతడు మూడు లోకాలను త్రాగివేయుచున్నట్లుగా, ఆకాశమునే
  దహించివేయుచున్నట్లుగా భయంకరంగా కనిపించాడు.
'12': >-
  ఆ అసురశ్రేష్ఠుని చూచిన వెంటనే దేవతలకు భయం కలిగింది. “మేము ఇతనిని ఎలా
  వధించగలము? ఎలా ఓటమి రాకుండా ఉంటుంది?” అని వారు ఆందోళనపడ్డారు.
'13': >-
  అలా వారు చింతిస్తూ ఉండగా, సహస్రాక్షుడైన పురందరుడు (ఇంద్రుడు) తన రెండు చేతులతో
  వజ్రమును పట్టుకొని, దానిని వృత్రుని శిరస్సుపైకి విసిరాడు.
'14': >-
  కాలాగ్నివలె భయంకరమైనది, మహాదీప్తితో మండుతున్నది అయిన ఆ వజ్రము వృత్రుని
  శిరస్సుపై పడినప్పుడు, జగత్తంతటికి భయం కలిగింది.
'15': >-
  వృత్రుని వధం సాధ్యంకానిదని భావించిన దేవాధిపతి, మహాయశస్సుతో కూడిన ఇంద్రుడు— అలా
  చింతిస్తూ క్షణంలోనే లోకాంతానికి (లోకముల అవధివైపు) పరుగెత్తాడు.
'16': >-
  అలా వెళ్తున్న ఇంద్రుని వెంటనే బ్రహ్మహత్యా (బ్రాహ్మణహత్యా పాపరూపిణి) త్వరగా
  అనుసరించింది; ఆమె ఇంద్రుని శరీరమంతటిపై పడింది. అప్పుడు ఇంద్రుని దుఃఖం
  ఆవహించింది.
'17': >-
  శత్రువులు సంహరింపబడి, ఇంద్రుడు నశించినట్లుగా అయి (ఇంద్రుడు పాపభారంతో
  లయించిపోయినట్లుగా భావించి), అగ్నిని ముందుగా ఉంచుకున్న దేవతలందరూ
  త్రిలోకేశ్వరుడైన విష్ణువును పదేపదే పూజించసాగారు.
'18': >-
  “ఓ పరమేశ్వరా! నీవే పరమగతి; నీవే జగత్తుకు పూర్వజుడవు; నీవే సమస్తలోకాల పితవు.
  సర్వభూతముల రక్షణార్థమై నీవు ‘విష్ణుత్వం’ స్వీకరించివున్నావు.”
'19': >-
  “ఓ సురశార్దూలా! ఈ వృత్రుడు నీ చేతనే హతుడయ్యాడు. అయినా బ్రహ్మహత్యా పాపము
  వాసవుని (ఇంద్రుని) బాధిస్తోంది. ఆ పాపమునకు విమోచనమార్గమును నీవే
  నిర్దేశించుము.”
'20': >-
  దేవతలు చెప్పిన ఈ మాటలను విన్న విష్ణువు వారితో ఇలా అన్నాడు— “శక్రుడు నన్నే
  యజ్ఞముల ద్వారా ఆరాధించుగాక; అప్పుడు నేను వజ్రధారియైన ఇంద్రుని పావనుడిని
  చేస్తాను.”
'21': >-
  “పాకశాసనుడైన ఇంద్రుడు పుణ్యప్రదమైన అశ్వమేధయజ్ఞంతో నన్ను యజించి, భయములేని
  స్థితితో మళ్ళీ దేవతలలో ఇంద్రపదవిని పొందుతాడు.”
'22': >-
  ఈ విధంగా దేవతలకు అమృతసమానమైన ఈ వాక్యాన్ని ఉపదేశించి, దేవేశుడైన విష్ణువు—
  స్తుతింపబడుతూ త్రివిష్టపమునకు (స్వర్గమునకు) వెళ్లిపోయాడు.
'23': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం, ఆదికావ్యము, ఉత్తరకాండలో ‘వృత్రవధ’
  అనే ఎనభై ఐదవ సర్గము సంపూర్ణమైంది.
