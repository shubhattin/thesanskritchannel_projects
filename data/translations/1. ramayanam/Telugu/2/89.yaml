'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అయోధ్యాకాండములో ‘గంగాతరణము’ అను ఏకోననవతితమః సర్గః
  ॥ 2-89 ॥
'1': >-
  తదనంతరం రాఘవుడు (భరతుడు) గంగానది తీరం వద్దనే ఆ రాత్రి గడిపెను. ప్రాతఃకాలమున
  భరతుడు నిద్ర లేచి శత్రుఘ్నునితో ఈ విధముగా పలికెను ॥ 2-89-1 ॥
'2': >-
  ‘శత్రుఘ్నా! లేవు; ఎందుకు ఇంకా నిద్రలో ఉన్నావు? నిషాదాధిపతి గుహుని శీఘ్రముగా
  తీసుకొనిరా. నీకు సర్వమంగళము కలుగుగాక; అతడు మన సైన్యమును గంగను దాటించును’ అని
  అన్నాడు ॥ 2-89-2 ॥
'3': >-
  అప్పుడు తన అన్నచే ప్రేరేపింపబడిన శత్రుఘ్నుడు— ‘నేను మేలుకొనియే ఉన్నాను;
  నిద్రపోవడం లేదు. ఆ ఆర్యుని (రాముని) గురించిన చింతనలోనే ఉన్నాను’ అని ఇలా
  పలికెను ॥ 2-89-3 ॥
'4': >-
  ఇట్లు పరస్పరము సంభాషించుచున్న ఆ ఇద్దరు నరసింహుల (భరత–శత్రుఘ్నుల) మాటలు
  జరుగుచుండగానే, సమయములో గుహుడు వచ్చి అంజలి ఘటించి భరతునితో ఇలా అన్నాడు ॥ 2-89-4
  ॥
'5': >-
  ‘కాకుత్స్థా! నదీ తీరమున ఈ రాత్రి సుఖముగా నివసించితివా? నీతో వచ్చిన సైన్యమునందు
  సమస్తమూ క్షేమమేనా? ఎవరికైనా వ్యాధి లేక సర్వము అనామయమేనా?’ అని అడిగెను ॥ 2-89-5
  ॥
'6': >-
  గుహుడు స్నేహపూర్వకముగా పలికిన ఆ మాటలు విని, రామునకు వశుడైన (రామభక్తుడైన)
  భరతుడు కూడా ఈ విధముగా ప్రత్యుత్తరమిచ్చెను ॥ 2-89-6 ॥
'7': >-
  ‘రాజా! మా రాత్రి సుఖముగానే గడిచెను; నీవు మమ్మును గౌరవించి పూజించినావు. ఇక మా
  విషయమున— దాశులు (నావికులు) అనేక నావలద్వారా మమ్మును గంగను దాటించుగాక’ అని
  అన్నాడు ॥ 2-89-7 ॥
'8': >-
  భరతుని ఆజ్ఞను విని గుహుడు తొందరగా నగరములోనికి ప్రవేశించి, తన బంధుజనమును
  (స్వజనమును) పిలిచి ఇలా చెప్పెను ॥ 2-89-8 ॥
'9': >-
  ‘లేవుడి! మేలుకొనుడి! మీకు నిత్యము మంగళము కలుగుగాక. నావలను వెంటనే సిద్ధముచేసి
  లాగుకొనిరండి; మనం ఈ సైన్యమును గంగను దాటించుదము’ అని ఆజ్ఞాపించెను ॥ 2-89-9 ॥
'10': >-
  రాజాజ్ఞ విని వారు అందరూ లేచి, తొందరపడి, చుట్టుచుట్టునుండి శీఘ్రముగా ఐదు వందల
  నావలను తీసికొనివచ్చిరి ॥ 2-89-10 ॥
'11': >-
  వాటిలో కొన్ని ‘స్వస్తిక’ చిహ్నములతో గుర్తింపబడిన ఉత్తమ నావలు; పెద్ద గంటలతో
  అలంకరింపబడినవీ; జెండాలతో శోభిల్లుచూ, అనుకూల వాయువుతో బాగా నిర్మితమై దృఢముగా
  కట్టబడియున్నవీ అయ్యెను ॥ 2-89-11 ॥
'12': >-
  తదనంతరం గుహుడు ‘స్వస్తిక’ చిహ్నముతో గుర్తింపబడిన, పాండురంగు కంబళములతో
  కప్పబడిన, ఆనందదాయకమైన నాదముతో మార్మ్రోగుచున్న, శుభలక్షణములతో కూడిన ఒక నావను
  సమర్పించెను. ఆ నావపై భరతుడును, మహాబలశాలియైన శత్రుఘ్నుడును ఎక్కిరి ॥ 2-89-12 ॥
'13': >-
  కౌసల్య, సుమిత్ర మరియు ఇతర రాజమహిళలు; ముందుగా పురోహితుడు; గురువులు మరియు
  బ్రాహ్మణులు; అనంతరం రాజభార్యల సేవకులగుంపులు; అలాగే బండ్లదళము (శకటాపణాః) కూడా
  యథాక్రమంగా నావలెక్కిరి ॥ 2-89-13 ॥
'14': >-
  ఆవాసములను (శిబిరములను) వెలిగించుచున్నవారి, తీర్థమున (గంగలో)
  స్నానమాచరించుచున్నవారి, సామానులను తీసికొనుచున్నవారి కలకలధ్వని స్వర్గమును
  తాకినట్లు ఎగసెను ॥ 2-89-14 ॥
'15': >-
  జెండాలతో శోభించిన ఆ నావలు నావికులచే స్వయంగా అధిష్ఠితమై, జనముతో నిండియుండి
  వేగముగా సాగుచూ అప్పుడే సమీపముగా చేరి గంగను దాటించుటకు కదిలెను ॥ 2-89-15 ॥
'16': >-
  కొన్ని నావలు స్త్రీలతో నిండిపోయినవి; కొన్ని గుర్రాలతో (వాజినాముతో) నిండినవి;
  మరికొన్ని యానాలకు జోడించు మహాధనమైన సామగ్రిని (యానయుగ్యమైన ధనమును)
  మోసికొనిపోతుండెను ॥ 2-89-16 ॥
'17': >-
  అవి పరతీరం చేరి జనమును దించివేసిన తర్వాత, నావికుల బంధువులు తిరిగి వచ్చి పడవల
  దండలను (నావసమూహమును) మరల మరల కదిలించుచూ యథావిధిగా పనులు నిర్వహించిరి ॥ 2-89-17
  ॥
'18': >-
  విజయసూచక అలంకారాలతో ఉన్న గజములు, గజారోహులచే ప్రేరేపింపబడి గంగను దాటుచుండగా,
  ధ్వజములతో ఉన్న పర్వతములవలె ప్రకాశించుచూ కనబడెను ॥ 2-89-18 ॥
'19': >-
  ఇంకొందరు ఇతర నావలపై ఎక్కిరి; మరికొందరు తేలియాడే పల్లముల (ప్లవముల) ద్వారా
  దాటిరి; ఇంకొందరు కుంభఘటములను ఆధారముగా చేసికొని ఈదిరి; మరికొందరు తమ బాహుబలమునే
  ఆధారముగా చేసుకొని ఈదుచూ గంగను దాటిరి ॥ 2-89-19 ॥
'20': >-
  ఇట్లుగా పుణ్యవంతమైన ఆ ధ్వజినీ (సేన) గంగను నావికులచే స్వయంగా దాటించబడినది.
  మైత్ర ముహూర్తమున (శుభ సమయమున) వారు ఉత్తమమైన ప్రయాగవనమునకు బయలుదేరిరి ॥ 2-89-20
  ॥
'21': >-
  మహాత్ముడైన భరతుడు సేనను ధైర్యపరచి, వారికి తగినట్లు శిబిరములు ఏర్పాటు చేయించి,
  ఋత్విజులతో కలిసి ఉత్తమ ఋషివర్యుడైన భరద్వాజుని దర్శించుటకు ప్రస్థానము చేసెను ॥
  2-89-21 ॥
'22': >-
  ఆయన ఆ బ్రాహ్మణుడైన, మహాత్ముడైన, దేవపురోహితుడివంటి భరద్వాజ మహర్షి ఆశ్రమమును
  చేరి, అందమైన కుటీరములతో కూడిన వృక్షసమూహమును, ఆ విప్రవర్యుని रम్యమైన విశాల
  వనమును దర్శించెను ॥ 2-89-22 ॥
'23': >-
  ఇట్లు ఆర్షమగు శ్రీమద్రామాయణమందు, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండమున
  ‘గంగాతరణము’ అను ఏకోననవతితమః సర్గః ॥ 2-89 ॥
