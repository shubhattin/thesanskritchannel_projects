'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘नागपाश-विमोक्षण’ नामक
  पचासवाँ सर्ग आरम्भ हुआ।
'1': >-
  तब महातेजस्वी, महाबली वानरराज ने कहा— “यह सेना ऐसी व्यथित-सी क्यों हो रही है?
  जैसे जल में पड़ी नाव मूढ़ वायु के थपेड़ों से व्याकुल हो उठती है।”
'2': >-
  सुग्रीव की यह बात सुनकर वानरराज वाली के पुत्र अंगद बोले— “क्या तुम राम को और
  महारथी लक्ष्मण को नहीं देख रहे?”
'3': >-
  “दशरथ के दोनों वीर पुत्र—वे दोनों महात्मा—बाणों के जाल से आच्छादित हैं; बाणों
  के शय्या-तल पर पड़े हैं और रक्त से भीगे हुए शयन कर रहे हैं।”
'4': >-
  तब वानरेन्द्र सुग्रीव ने पुत्र अंगद से कहा— “मैं नहीं मानता कि यह बिना कारण
  हुआ है; अवश्य ही किसी होनेवाली बड़ी अनिष्ट घटना के भय से ऐसा हो रहा है।”
'5': >-
  “ये सब दिशाओं की ओर विषण्ण मुख किए, अपने हथियार त्यागकर, अत्यन्त भय से नेत्र
  फैलाए हुए—यहाँ के वानर भाग रहे हैं।”
'6': >-
  “वे न तो एक-दूसरे से लज्जित होते हैं, न पीछे मुड़कर देखते हैं; वे एक-दूसरे को
  खींचते-घसीटते हैं और जो गिर पड़ा है उसे भी लाँघ जाते हैं।”
'7': >-
  इसी बीच गदा हाथ में लिए वीर विभीषण आए और जय-आशीर्वाद देकर सुग्रीव तथा
  राघव—दोनों का उत्साह बढ़ाने लगे।
'8': >-
  वानरों में भय उत्पन्न करनेवाले विभीषण को देखकर सुग्रीव ने पास ही खड़े महात्मा
  ऋक्षराज जाम्बवान् से कहा—
'9': >-
  “यह विभीषण आ पहुँचा है; जिसे देखकर वानरश्रेष्ठ अत्यन्त आतंकित होकर इस शंका से
  भागते हैं कि कहीं यह रावण का पुत्र तो नहीं!”
'10': >-
  “इन बहुत प्रकार से बिखरकर भागे हुए, अत्यन्त डरे हुए वानरों को शीघ्र स्थिर करो
  और उन्हें बताओ कि विभीषण उपस्थित हैं।”
'11': >-
  सुग्रीव की यह बात सुनकर ऋक्षों के स्वामी जाम्बवान् ने भागते हुए वानरों को लौटा
  कर समझाया-बुझाया और उन्हें धैर्य बँधाया।
'12': >-
  ऋक्षराज के वचन सुनकर और विभीषण को देखकर सभी वानर पुनः लौट आए और उनका भय दूर हो
  गया।
'13': >-
  उधर धर्मात्मा विभीषण ने राम और लक्ष्मण के शरीर को बाणों से भरा हुआ देखा, तो वह
  उसी समय अत्यन्त व्यथित हो उठा।
'14': >-
  उसने जल से भीगे हाथ से दोनों की आँखें पोंछीं और शोक से दबी हुई चित्तवृत्ति
  वाला होकर रोया तथा विलाप करने लगा।
'15': >-
  “ये दोनों सत्त्वसम्पन्न, पराक्रमी, प्रिय संग्राम के प्रेमी वीर—कूटयुद्ध करने
  वाले राक्षसों द्वारा ऐसी दशा को पहुँचा दिए गए!”
'16': >-
  “इस दुष्टात्मा, कुपुत्र भ्रातृ-पुत्र (इन्द्रजित) ने राक्षसी कपट-बुद्धि से इन
  सरल पराक्रम वाले दोनों को छल लिया।”
'17': >-
  “बाणों से ये दोनों बिंधे हुए हैं, रक्त से तर हैं; पृथ्वी पर ऐसे पड़े दीखते हैं
  मानो दो शल्यक पक्षी (बाणों से बेधे हुए) हों।”
'18': >-
  “जिनके पराक्रम का आश्रय लेकर मैंने प्रतिष्ठा की आकांक्षा की थी, वे दोनों
  पुरुषर्षभ देह-नाश के हेतु ऐसे पड़े हुए हैं!”
'19': >-
  “आज मैं जीवित होकर भी नष्ट हो गया; मेरा राज्य-प्राप्ति का मनोरथ मिट गया। शत्रु
  रावण ने अपनी प्रतिज्ञा पूरी कर ली और वह अपनी इच्छा में सफल हो गया।”
'20': >-
  इस प्रकार विलाप करते हुए विभीषण को आलिंगन करके सत्त्वसम्पन्न वानरराज सुग्रीव
  ने कहा—
'21': >-
  “हे धर्मज्ञ! लंका में तुम राज्य अवश्य पाओगे—इसमें संदेह नहीं। रावण अपने पुत्र
  सहित यहाँ अपनी मनोकामना नहीं पा सकेगा।”
'22': >-
  “गरुड़ के अधिष्ठान (सहायता/आश्रय) से राघव और लक्ष्मण दोनों मोह त्यागकर रण में
  गण सहित रावण का वध करेंगे।”
'23': >-
  इस प्रकार राक्षस विभीषण को सांत्वना देकर और धैर्य दिलाकर सुग्रीव ने पास में
  खड़े अपने श्वशुर सुषेण से कहा—
'24': >-
  “शूर वानर-गणों के साथ, इन दोनों शत्रुदमनों को (चेतना) लौटा कर तुम
  राम-लक्ष्मण—इन दोनों भाइयों को साथ लेकर किष्किन्धा जाओ।”
'25': >-
  “मैं तो रावण को उसके पुत्र और बान्धवों सहित मारकर मैथिली को वैसे ही ले आऊँगा,
  जैसे इन्द्र खोई हुई श्री (सम्पदा) को वापस ले आता है।”
'26': >-
  वानरेन्द्र की यह बात सुनकर सुषेण ने एक प्राचीन, देव-दानवों के महायुद्ध का
  अनुभव सुनाते हुए उत्तर दिया—
'27': >-
  “उस समय दानव, शरों के स्पर्श में कुशल तथा शस्त्रविद्या में निपुण देवताओं को
  बार-बार ढकते हुए (तीर-वर्षा करते हुए) मारने लगे।”
'28': >-
  “तब उन पीड़ितों—जिनकी संज्ञा नष्ट हो गई थी और जो प्राण छोड़ चुके से थे—उनकी
  चिकित्सा बृहस्पति ने मन्त्रयुक्त विद्याओं और औषधियों से की।”
'29': >-
  “उन औषधियों को लाने के लिए वानर शीघ्रता से क्षीरोद-सागर को जाएँ—सम्पाति, पनस
  आदि वेगवान् वानर।”
'30': >-
  “हे हरिराज! वे महान् औषधियाँ वानर जानते हैं—पार्वती (पर्वत) पर स्थित दिव्य
  ‘संजीवकरणी’ और देव-निर्मित ‘विशल्या’।”
'31': >-
  “उत्तम क्षीरोद-सागर में ‘चन्द्र’ और ‘द्रोण’ नाम के पर्वत हैं; जहाँ अमृत का
  मन्थन हुआ था, वहीं वे परम औषधियाँ हैं।”
'32': >-
  “वे दोनों पर्वत देवताओं द्वारा महासागर में स्थापित किए गए थे। हे राजन्! यह
  वायुपुत्र हनुमान वहीं जाए।”
'33': >-
  इसी बीच वायु चली और विद्युत् सहित मेघ भी आए; समुद्र के जल को उछालते हुए मानो
  पर्वतों को कम्पित करने लगे।
'34': >-
  प्रचण्ड पक्षवात से सब द्वीपों के महान् वृक्षों की शाखाएँ टूट गईं और वे लवणजल
  में गिर पड़े।
'35': >-
  वहाँ रहने वाले फणिधर नाग भयभीत हो उठे; और समस्त ‘यादस्’ (जलचर/समुद्री जीव)
  शीघ्र ही लवणार्णव में जा छिपे।
'36': >-
  तत्पश्चात् थोड़ी ही देर में सब वानरों ने विनता-पुत्र, महाबली गरुड़ को आते
  देखा, जो मानो अग्नि की भाँति दहक रहा था।
'37': >-
  उसके आगमन को देखकर वे नाग तितर-बितर होकर भाग गए, जिनके द्वारा वे दोनों पुरुष
  (राम-लक्ष्मण) भयानक, महाबल बाण-रूप बन्धनों से बाँधे गए थे।
'38': >-
  तब सुपर्ण (गरुड़) ने काकुत्स्थों (राम-लक्ष्मण) को स्पर्श कर उनका अभिनन्दन किया
  और अपने हाथों से उनके चन्द्रमा के समान प्रकाशमान मुखों का स्पर्श करके उन्हें
  सहलाया।
'39': >-
  वैनतेय के स्पर्श से उन दोनों के घाव भर आए; और शीघ्र ही उनके शरीर सुवर्ण के
  समान कान्तिमान तथा चिकने (स्वस्थ) हो गए।
'40': >-
  उन दोनों का तेज, पराक्रम, बल, ओज, उत्साह तथा महान् गुण—और उनके बुद्धि, स्मृति
  तथा सामर्थ्य का प्रकाश—सब कुछ द्विगुणित हो गया।
'41': >-
  महातेजस्वी गरुड़ ने उन दोनों वासव के समान तेजस्वी भाइयों को उठाया, हर्षित होकर
  दोनों का आलिंगन किया; तब राम ने उससे कहा—
'42': >-
  “आपकी कृपा से रावणि (इन्द्रजित) से उत्पन्न यह महान् संकट उपायपूर्वक टल गया और
  हम दोनों शीघ्र ही फिर से बलवान हो गए।”
'43': >-
  “जैसे पिता दशरथ के पास और जैसे पितामह (ब्रह्मा) के पास पहुँचकर मेरे हृदय को
  शान्ति मिलती थी, वैसे ही आपके पास आकर मेरा हृदय प्रसन्न हो जाता है।”
'44': >-
  “आप कौन हैं—रूप से सम्पन्न, दिव्य पुष्पमाला और अनुलेपन से युक्त, निर्मल वस्त्र
  धारण किए हुए, दिव्य आभूषणों से सुशोभित?”
'45': >-
  तब प्रसन्नचित्त, हर्ष से व्याकुल नेत्रों वाले, महाबलवान पतत्त्रिराज वैनतेय ने
  महातेजस्वी होकर उत्तर दिया—
'46': >-
  “हे काकुत्स्थ! मैं तुम्हारा मित्र हूँ—प्रिय, प्राणों के समान निकट और विचरणशील।
  मैं गरुत्मान यहाँ तुम दोनों की सहायता करने के लिए आया हूँ।”
'47': >-
  “महापराक्रमी असुर हों या महाबल दानव हों, अथवा शतक्रतु (इन्द्र) को अग्रभाग में
  रखकर देवगण और गन्धर्व भी—”
'48': >-
  “वे भी इस अत्यन्त दारुण, बाण-रूप बन्धन को छुड़ाने में समर्थ न थे, जिसे मायाबल
  से क्रूरकर्मी इन्द्रजित ने रचा था।”
'49': >-
  “ये काद्रवेय नाग तीक्ष्ण दंष्ट्रा वाले और विष से उग्र हैं; राक्षस-माया के
  प्रभाव से ये बाणरूप होकर तुम्हारे शरीर में आश्रित (लिपटे) हुए थे।”
'50': >-
  “हे धर्मज्ञ, सत्यपराक्रमी राम! तुम सौभाग्यवान हो, जो रण में शत्रुओं का संहार
  करने वाले भाई लक्ष्मण के साथ हो।”
'51': >-
  “यह वृत्तान्त सुनकर मैं शीघ्रता से आ गया—अकस्मात ही—तुम दोनों के प्रति स्नेह
  के कारण, मित्रता का पालन करते हुए।”
'52': >-
  “तुम दोनों इस अत्यन्त भयानक बाण-बन्धन से मुक्त हो गए; पर तुम दोनों को सदा ही
  सावधान और अप्रमत्त रहना चाहिए।”
'53': >-
  “राक्षस स्वभाव से ही संग्राम में कूटयुद्ध करने वाले हैं; और तुम जैसे शूरों का
  शुद्ध भाव तथा सरलता ही उनका बल बन जाती है (जिसे वे छल से भुनाते हैं)।”
'54': >-
  “इसलिए रणभूमि में राक्षसों पर विश्वास नहीं करना चाहिए; इसी उदाहरण से
  समझो—राक्षस सदा टेढ़े (कपटपूर्ण) ही होते हैं।”
'55': >-
  ऐसा कहकर महाबली सुपर्ण ने तब राम को स्नेहपूर्वक आलिंगन किया और फिर विदा लेने
  के लिए बोलने लगा—
'56': >-
  “हे मित्र राघव, हे धर्मज्ञ, शत्रुओं पर भी दयालु! मैं अनुमति चाहता हूँ; अब मैं
  अपने सुख से जाऊँगा।”
'57': >-
  “हे राघव! इस मित्रता के विषय में तुम्हें कोई कौतूहल (संदेह/जिज्ञासा) नहीं करना
  चाहिए। हे रणवीर! जब तुम अपना कार्य पूरा कर लोगे, तब तुम इस मित्रता का प्रतिदान
  (प्रतिफल) दे सकोगे।”
'58': >-
  “बाणों की लहरों से लंका को—बालक और वृद्ध को छोड़कर—शेष सबका नाश कर, और शत्रु
  रावण का वध करके, तुम सीता को प्राप्त करोगे।”
'59': >-
  इस प्रकार वचन कहकर, शीघ्र पराक्रम करने वाले सुपर्ण ने वानरों के मध्य में राम
  को पूर्णतः निरामय करके—उन्हें रोग-शोक से रहित कर दिया।
'60': >-
  तत्पश्चात् वीर्यवान गरुड़ ने प्रदक्षिणा की, फिर आलिंगन किया और आकाश में प्रवेश
  करके पवन के समान वेग से चला गया।
'61': >-
  राघव-भ्रातृद्वय को निरोग देखकर तब वानर-यूथपतियों ने सिंहनाद किया और सबने
  अपने-अपने लँगूल हिलाए।
'62': >-
