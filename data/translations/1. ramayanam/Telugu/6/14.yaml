'12': >-
  ధర్మమే ప్రధానముగా కలిగిన మహారథుడైన, ఇక్ష్వాకువంశములో జన్మించిన రాజైన రామునికి
  ముందుగా దేవతలే నిలిచి సహాయపడతారు; అట్టి సమర్థుడైన ఆయన కార్యాలలో మీరు
