'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वासवग्रहण’ नामक
  उन्तीसवाँ (एकोनत्रिंश) सर्ग आरम्भ होता है ॥७-२९॥
'1': >-
  तदनन्तर जब घोर अन्धकार छा गया, तब वे सब देवता और राक्षस युद्ध-उन्मत्त होकर
  परस्पर एक-दूसरे को मारते-पीटते हुए आपस में ही युद्ध करने लगे ॥७-२९-१॥
'2': >-
  फिर देवसेना ने राक्षसों की उस महाबलशाली सेना का युद्ध में दसवाँ अंश (दशांश)
  वहीं रोक लिया, और शेष भाग को यमलोक (मृत्यु) की ओर पहुँचा दिया—अर्थात् नष्ट कर
  डाला ॥७-२९-२॥
'3': >-
  उस तमोमय युद्ध में वे सब देवता और राक्षस परस्पर लड़ते हुए भी एक-दूसरे को पहचान
  नहीं पा रहे थे ॥७-२९-३॥
'4': >-
  किन्तु इन्द्र, रावण और महाबलवान् रावणि—ये तीनों उस तमोजाल से आच्छादित होने पर
  भी मोहग्रस्त नहीं हुए ॥७-२९-४॥
'5': >-
  रावण ने देखा कि उसका समस्त बल क्षणभर में निहत हो गया है; यह देखकर वह अत्यन्त
  तीव्र क्रोध को प्राप्त हुआ और उसने बड़ा भयंकर नाद (गर्जना) किया ॥७-२९-५॥
'6': >-
  तब क्रोध से दुर्धर्ष रावण ने रथ पर स्थित अपने सारथि से कहा—‘परसेना के बीच से
  मुझे वहाँ तक ले चल, जहाँ तक (अन्त तक) पहुँचना हो।’ ॥७-२९-६॥
'7': >-
  ‘आज मैं स्वयं रणभूमि में अपने पराक्रम से इन सब त्रिदशों (देवताओं) को विविध
  प्रकार के अत्यन्त घोर शस्त्रों द्वारा यमधाम पहुँचा दूँगा।’ ॥७-२९-७॥
'8': >-
  ‘मैं इन्द्र को, धनद (कुबेर) को, वरुण को और यम को मार डालूँगा। देवताओं का संहार
  करके फिर मैं स्वयं सर्वोपरि स्थिति में प्रतिष्ठित होऊँगा। इसलिए विषाद मत
  करो—शीघ्र मेरे रथ को हाँको।’ ॥७-२९-८॥
'9': >-
  ‘मैं आज तुमसे पुनः-पुनः कहता हूँ—मुझे अन्त तक (जहाँ तक पहुँचना हो) ले चल।’
  ॥७-२९-९॥
'10': >-
  ‘यह वही नन्दन-वन का प्रदेश है जहाँ हम ठहरे हैं। आज तुम मुझे वहाँ ले चल, जहाँ
  उदय-पर्वत स्थित है।’ ॥७-२९-१०॥
'11': >-
  उसका यह वचन सुनकर मनोजव (विचार के समान वेगवान्) सारथि ने घोड़ों को आज्ञा दी और
  शत्रुसेना के मध्य से ही रथ को आगे बढ़ा दिया ॥७-२९-११॥
'12': >-
  रावण के इस निश्चय को जानकर देवेश्वर शक्र (इन्द्र) ने तब युद्ध-स्थल में रथ पर
  स्थित होकर देवताओं से यह वचन कहा ॥७-२९-१२॥
'13': >-
  ‘हे देवगण! मेरे वचन को सुनो; जो बात मुझे उचित प्रतीत होती है, वह यह है कि
  दशग्रीव रावण को जीवित ही पकड़कर काबू में कर लिया जाए।’ ॥७-२९-१३॥
'14': >-
  ‘यह अत्यन्त बलवान् है—सेनाओं सहित, पवन के समान वेग वाले रथ पर चढ़ा हुआ—पर्व
  (उच्च ज्वार) के समय बढ़ी हुई तरंगों वाले समुद्र की भाँति वेग से आगे बढ़ेगा।’
  ॥७-२९-१४॥
'15': >-
  ‘वरदान के कारण यह आज निर्भय हो गया है, इसलिए इसे मार पाना सम्भव नहीं। अतः
  युद्ध में ऐसा उपाय करो कि इस राक्षस को हम पकड़ लें।’ ॥७-२९-१५॥
'16': >-
  ‘जिस प्रकार मैंने बलि को रोककर (निरुद्ध कर) त्रैलोक्य का भोग किया था, उसी
  प्रकार इस पापी का निरोध (दमन) करना मुझे उचित लगता है।’ ॥७-२९-१६॥
'17': >-
  तत्पश्चात् शक्र ने रावण को छोड़कर (उसे वहीं रहने देकर) अन्य स्थान का आश्रय
  लिया और, हे महाराज, रण में राक्षसों को त्रस्त करते हुए उनसे युद्ध करने लगा
  ॥७-२९-१७॥
'18': >-
  दशग्रीव रावण उत्तर दिशा की ओर निर्भय होकर घुस गया, और शतक्रतु (इन्द्र) दक्षिण
  पार्श्व से आगे बढ़ा ॥७-२९-१८॥
'19': >-
  तब राक्षसाधिपति रावण योजन-भर (सौ योजन) भीतर तक प्रवेश कर गया और देवताओं की
  समस्त सेना पर बाण-वृष्टि करके उसे ढँक दिया ॥७-२९-१९॥
'20': >-
  इसके बाद शक्र ने देखकर कि उसकी अपनी सेना तितर-बितर हो गई है, तो वह बिना घबराए
  (असम्भ्रान्त होकर) घूमकर पुनः दशानन रावण की ओर आ डटा ॥७-२९-२०॥
'21': >-
  इसी बीच दानवों और राक्षसों ने ‘हाय! हम मारे गए’—ऐसा नाद छोड़ा; क्योंकि
  उन्होंने देखा कि शक्र ने रावण को दबोच लिया है (रावण इन्द्र के द्वारा
  ग्रस्त/पकड़ा गया है) ॥७-२९-२१॥
'22': >-
  तब रावणि (मेघनाद) क्रोध से उन्मत्त होकर रथ पर चढ़ा और अत्यन्त क्रुद्ध होकर उस
  भयानक देवसेना में जा घुसा ॥७-२९-२२॥
'23': >-
  वह उसी महान् मायामयी शक्ति में प्रवेश कर गया, जिसे पहले गोपति (गोपों के
  स्वामी/श्रीकृष्ण) ने प्राप्त किया था; और अत्यन्त उग्र होकर उसने उस सेना पर
  धावा बोल दिया ॥७-२९-२३॥
'24': >-
  वह सब देवताओं को छोड़कर केवल शक्र पर ही दौड़ा। महातेजस्वी महेन्द्र (इन्द्र) भी
  शत्रु के उस पुत्र (रावणि) को देख न सका ॥७-२९-२४॥
'25': >-
  वहाँ रावणि का कवच छूट गया था; वह मारा जा रहा था, तथापि महान् पराक्रमी त्रिदश
  (देवता) भी उसका कुछ न बिगाड़ सके ॥७-२९-२५॥
'26': >-
  उसने पास आते हुए मातलि (इन्द्र के सारथि) को उत्तम बाणों से मारकर, फिर महेन्द्र
  (इन्द्र) पर बाण-वर्षा से पुनः आवृत कर दिया ॥७-२९-२६॥
'27': >-
  तत्पश्चात् शक्र ने अपना रथ छोड़ दिया और सारथि को भी अलग कर दिया; फिर ऐरावत पर
  आरूढ़ होकर वह रावणि को खोजने (मृगया करने) लगा ॥७-२९-२७॥
'28': >-
  वहाँ मायाबल से सम्पन्न रावणि अदृश्य होकर आकाश में विचर रहा था; उसने माया से
  इन्द्र को घेर (मायापरिक्षिप्त कर) बाणों से उस पर धावा कर दिया ॥७-२९-२८॥
'29': >-
  जब रावणि ने देखा कि इन्द्र परिश्रान्त हो गया है, तब उसने उसे माया से बाँधकर
  अपने सैनिकों की ओर—अपने दल के बीच—ले जाना आरम्भ किया ॥७-२৯-२९॥
'30': >-
  जब अमरों (देवताओं) ने देखा कि महेन्द्र को वह बलपूर्वक महायुद्ध से बाहर ले जा
  रहा है, तब वे सब सोचने लगे—‘अब क्या होगा?’ ॥७-२९-३०॥
'31': >-
  वह मायावी, संग्राम-विजेता शक्रजित (मेघनाद) दिखाई नहीं देता था; वही तो
  विद्यामान होकर भी इन्द्र को माया से बाँधकर बलात् ले जा रहा था ॥७-२९-३१॥
'32': >-
  इसी समय सभी सुरगण क्रोध से भर उठे और रावण को विमुख करके (उस पर दबाव डालकर)
  बाण-वृष्टि से उसे ढँक दिया ॥७-२९-३२॥
'33': >-
  तब रावण सूर्यगणों (आदित्य) और वसुओं के निकट पहुँचकर भी, शत्रुओं के प्रहारों से
  पीड़ित होने के कारण, संग्राम में ठीक से युद्ध करने में समर्थ न हो सका
  ॥७-२९-३३॥
'34': >-
  जब रावणि ने अपने पिता रावण को प्रहारों से जर्जरित और म्लान देखा, तब वह
  युद्ध-स्थल पर उसके पास आकर यह बोला ॥७-२९-३४॥
'35': >-
  ‘तात! आइए, चलें; रणकर्म (युद्ध) अब रोका जाए। हमारी विजय हो चुकी—यह आपको
  निश्चित ही ज्ञात हो। आप स्वस्थ रहें, आपका ज्वर (उत्कण्ठा/उन्माद) उतर जाए।’
  ॥७-२९-३५॥
'36': >-
  ‘यह जो सुरसेना का और त्रैलोक्य का प्रभु है—वही इन्द्र—दैवबल से पकड़ा गया है;
  देवताओं का गर्व भंग कर दिया गया है।’ ॥७-२९-३६॥
'37': >-
  ‘शत्रु को बलपूर्वक दबाकर अपनी इच्छा के अनुसार तीनों लोकों का भोग कीजिए। यहाँ
  व्यर्थ परिश्रम क्यों? आज का यह युद्ध तो निष्फल ही है (क्योंकि उद्देश्य सिद्ध
  हो चुका है)।’ ॥७-२९-३७॥
'38': >-
  रावणि का यह वचन सुनकर वे देवगण युद्धकर्म से विरत हो गए; और रावण (भी) चित्त से
  स्वस्थ हो गया ॥७-२९-३८॥
'39': >-
  तत्पश्चात् युद्ध की उष्णता से मुक्त (ज्वर-रहित) होकर, विजय प्राप्त करके
  निशाचरों का स्वामी रावण प्रसन्न हुआ; वह अपने भवन की ओर चला गया, और अपने पुत्र
  को पाकर उससे यह वचन बोला ॥७-२९-३९॥
'40': >-
  ‘तुम्हारे वे पराक्रम अत्यन्त बल के समान अद्भुत हैं; उनसे मेरे कुल का मान बढ़
  गया। आज तुम्हारे द्वारा अतुल बलवान् त्रिदशपति (इन्द्र) और अन्य देवता पराजित
  किए गए हैं।’ ॥७-२९-४०॥
'41': >-
  ‘अब रथ पर चढ़ाकर वासव (इन्द्र) को ले चल; सेना से घिरकर यहाँ से नगर को जा।
  तुम्हारे जाते ही मैं भी मन्त्रियों (सचिवों) सहित शीघ्र ही पीछे-पीछे आता हूँ।’
  ॥७-२९-४१॥
'42': >-
  तब बल से घिरा हुआ, वाहन सहित (रथ सहित) बलवान् रावणि त्रिदशपति को पकड़कर अपने
  भवन में ले गया; और जिन्होंने युद्ध कर लिया था, उन राक्षसों को उसने वहाँ से
  विदा कर दिया ॥७-२९-४२॥
'43': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘वासवग्रहण’ नामक उन्तीसवाँ (एकोनत्रिंश) सर्ग सम्पूर्ण हुआ ॥७-२९॥
