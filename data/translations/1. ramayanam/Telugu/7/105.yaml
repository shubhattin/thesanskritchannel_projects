'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమునందలి ఉత్తరకాండమున ‘దుర్వాసోఽభిగమః’ అను నామముగల
  ఐదు వందల ఐదవ సర్గము ॥7-105॥
'1': >-
  ఇలా ఆ ఇద్దరు సంభాషించుకొనుచుండగా, భగవానుడైన దుర్వాస మహర్షి—శ్రీరాముని
  దర్శించవలెననే కాంక్షతో—రాజద్వారమునకు వచ్చెను ॥7-105-1॥
'2': >-
  అతడు సమీపమునకు వచ్చి సౌమిత్రి (లక్ష్మణుని)తో ఆ ఋషిశ్రేష్ఠుడు ఇలా
  చెప్పెను—“నన్ను వెంటనే రాముని సన్నిధికి చేర్చుము; నా కార్యము ముందుగానే నిశ్చిత
  కాలమును అతిక్రమించిపోవుచున్నది” అని ॥7-105-2॥
'3': >-
  మునివర్యుని మాటలు వినగానే, పరవీరులను సంహరించువాడైన లక్ష్మణుడు ఆ మహాత్మునికి
  అభివాదము చేసి ఈ వాక్యమును పలికెను ॥7-105-3॥
'4': >-
  “భగవన్! ఏ కార్యము కొరకు వచ్చితివి? లేదా నీ ఉద్దేశ్యమేమిటి? నేను ఏమి చేయవలెను?
  బ్రహ్మన్! రాఘవుడు ఈ వేళ ఒక విషయములో నిమగ్నుడై ఉన్నాడు; కనుక క్షణమాత్రము
  వేచియుండుము” అని ॥7-105-4॥
'5': >-
  అది విని ఋషిశార్దూలుడైన దుర్వాసుడు కోపముచేత కలుషితమనస్సుతో, చూపులతోనే
  కాల్చివేయునట్లు లక్ష్మణునితో ఈ విధముగా పలికెను ॥7-105-5॥
'6': >-
  “సౌమిత్రీ! ఈ క్షణములోనే నన్ను రామునికి తెలియజేయుము. సౌమిత్రీ! ఈ క్షణములోనే
  నన్ను తెలియజేయకపోతివా—” ॥7-105-6॥
'7': >-
  “నీ విషయమునకును, ఈ నగరమునకును, అలాగే రాఘవునకును, భరతునకును, సౌమిత్రీ! మీ
  వంశమున పుట్టబోయే సంతతికూడా—అందరికీ శాపమిచ్చెదను” అని ॥7-105-7॥
'8': >-
  “ఇక మరల నేను హృదయములో ఈ కోపమును ఆపుకోలేను” అని చెప్పెను. ఆ మహాత్ముని ఆ
  ఘోరస్వరూపమైన వాక్యము విని, లక్ష్మణుడు మనసులో ఆ మాటల తుది పరిణామమును (ఏమి
  చేయవలెనో) ఆలోచించసాగెను ॥7-105-8॥
'9': >-
  “అందరి వినాశమగుటకంటె, ఒక్కడైన నేనే మరణించుటమే మేలె” అని బుద్ధితో
  నిర్ణయించుకొని, రాఘవునకు (దుర్వాసుని వచ్చిన విషయమును) తెలియజేశెను ॥7-105-9॥
'10': >-
  లక్ష్మణుని మాట విని, రాముడు (ఆ సమయమున సాగుచున్న) కృతకర్మను విడిచి, రాజు
  తక్షణమే బయటికి వచ్చి, అత్రిమహర్షి కుమారుడైన దుర్వాసుని దర్శించెను ॥7-105-10॥
'11': >-
  ఆ మహాత్మునికి నమస్కరించి, తేజస్సుతో అగ్నివలె జ్వలించుచున్న ఆయన ఎదుట,
  కాకుత్స్థుడు కృతాంజలిగా “ఏ కార్యమునకు వచ్చితివి?” అని పలికెను ॥7-105-11॥
'12': >-
  రాఘవుడు పలికిన ఆ వాక్యము విని, మునివర్యుడైన దుర్వాసుడు ప్రభువైన రామునకు ఇలా
  ప్రత్యుత్తరమిచ్చెను—“ధర్మపరుడవైనవాడా! వినుము” అని ॥7-105-12॥
'13': >-
  “నేడు నా తపస్సు యొక్క వెయ్యేళ్ల పూర్ణత (సమాప్తి) కలిగినది. కాబట్టి, ఓ అనఘా!
  నేను నీ యందు సిద్ధముగా ఉన్నదానిని యథావిధిగా భుజించదలచితిన” అని ॥7-105-13॥
'14': >-
  ఆ మాట విని రాఘవుడైన రాజు సంతోషమనస్సుతో, మునిముఖ్యునకు యథాసిద్ధముగా ఉన్న
  భోజనమును వెంటనే సమర్పించెను ॥7-105-14॥
'15': >-
  మునిశ్రేష్ఠుడు ఆ అమృతసమానమైన అన్నమును భుజించి, “సాధు, రామా” అని రామునితో
  సుభాషితముగా పలికి, తన ఆశ్రమమునకు వెళ్లిపోయెను ॥7-105-15॥
'16': >-
  ఆ మునివరుడు తన ఆశ్రమమునకు వెళ్లిన తరువాత, లక్ష్మణునికి అగ్రజుడైన రాముడు—కాలుని
  వాక్యములనెన్నడో చెప్పబడిన మాటలను స్మరించి—తదనంతరం దుఃఖమునకు లోనయ్యెను
  ॥7-105-16॥
'17': >-
  ఆ దుఃఖముతో బాగా తపించుచు, ఆ ఘోరదర్శనమైన (శాపసూచక) సంగతిని తలచుకొని, తల వంచి,
  దీనచిత్తుడై, ఏ మాటయూ పలుకలేకుండెను ॥7-105-17॥
'18': >-
  అనంతరం మహాయశస్సుగల రాఘవుడు, బుద్ధితో కాలుని మాటలను పునః పరిశీలించి, “ఇది
  జరగవలసినది కాదు” అని నిర్ణయించుకొని, మౌనముగా నుండెను ॥7-105-18॥
'19': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణమునందు, వాల్మీకీయ ఆదికావ్యమున ఉత్తరకాండములో
  ‘దుర్వాసోఽభిగమః’ అను నామముగల ఐదు వందల ఐదవ సర్గము సమాప్తము ॥7-105॥
