'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सुमन्त्र-गर्हणम्’
  नामक पैंतीसवाँ सर्ग।
'1': >-
  तब (सुमन्त्र ने) सहसा अपना सिर झटककर (मानो भारी पीड़ा दूर करते हुए) बार-बार
  दीर्घ निःश्वास छोड़ी। फिर वह एक हथेली को दूसरी हथेली पर रखकर मसलने लगा और दाँत
  कटकटाने लगा।
'2': >-
  उसके दोनों नेत्र क्रोध से लाल हो गए और उसका मुख-वर्ण अपना पूर्व स्वाभाविक रूप
  छोड़ बैठा। क्रोध से अभिभूत होकर वह सहसा अशुभ संताप को प्राप्त हो गया।
'3': >-
  और दशरथ के उस सारथी (सुमन्त्र) ने मन में विचार करके—मानो कैकेयी के हृदय को
  तीक्ष्ण वाक्-शरों से कंपा देने के लिए—(उसे लक्ष्य कर) बोलना आरम्भ किया।
'4': >-
  अतुल्य, वज्र के समान और अशुभ (कठोर) वचनों के द्वारा मानो कैकेयी के सारे
  मर्मस्थलों को भेदता हुआ सुमन्त्र उससे प्रत्युत्तर में बोला।
'5': >-
  “जिसकी वजह से तुम्हारे पति स्वयं राजा दशरथ त्यागे गए हैं—जो समस्त जगत् के,
  स्थावर और जंगम समस्त प्राणियों के भी स्वामी और पालक हैं—”
'6': >-
  “हे देवी! यहाँ तुम्हारा कोई भी कर्म इससे बढ़कर अकाज (अनुचित) नहीं हो सकता। मैं
  तो तुम्हें पतिघ्नी मानता हूँ और अंततः कुलघ्नी भी समझता हूँ।”
'7': >-
  “तुम अपने कर्मों से उस (दशरथ) को संताप दे रही हो, जो मानो महेन्द्र पर्वत के
  समान अजय, अचल पर्वत के समान दुर्जेय और प्रचण्ड समुद्र के समान अक्षोभ्य हैं।”
'8': >-
  “हे वरद, हे पति रूपी भर्ता! तुम दशरथ का तिरस्कार मत करो। क्योंकि स्त्रियों के
  लिए पति की इच्छा—पुत्रों की करोड़ों इच्छाओं से भी—अधिक महत्त्वपूर्ण मानी गई
  है।”
'9': >-
  “जैसे- जैसे आयु ढलने पर (पुराने) राजाओं का अंत होने पर राज्य प्राप्त होते हैं,
  वैसे ही इस इक्ष्वाकु-कुल के नाथ (दशरथ) के रहते-रहते ही तुम उस व्यवस्था को नष्ट
  करना चाहती हो।”
'10': >-
  “तुम्हारा पुत्र भरत राजा हो और पृथ्वी का शासन करे; पर हम सब वहीं जाएँगे जहाँ
  राम जाएँगे।”
'11': >-
  “और तुम्हारे विषय (अधिकार) में कोई भी ब्राह्मण रहने योग्य नहीं रहेगा। आज तुम
  ऐसा मर्यादाहीन (अधर्ममय) कर्म करने जा रही हो।”
'12': >-
  “निश्चय ही हम सब उसी मार्ग पर चलेंगे जिस पर राम चलते हैं; और तुम सदा के लिए
  अपने समस्त बन्धु-बान्धवों तथा ब्राह्मणों और साधुजनों द्वारा त्याग दी जाओगी।”
'13': >-
  “हे देवी! राज्य-लाभ से तुम्हें कौन-सी प्रीति प्राप्त होगी? तुम ऐसा मर्यादाहीन
  कर्म करने की इच्छा क्यों कर रही हो?”
'14': >-
  “जिसका आचरण ऐसा हो—उसे मैं आश्चर्य की भाँति देख रहा हूँ। ऐसा आचरण करते हुए भी
  तुम्हारी (कुकर्म की) बात तत्काल सारी पृथ्वी में प्रकट क्यों नहीं हो जाती!”
'15': >-
  “भयंकर दर्शन वाले, ज्वलंत, महाब्रह्मर्षियों द्वारा सृष्ट (भयानक)
  ‘धिग्-वाग्दण्ड’ (शाप रूपी वाक्-दण्ड) भी—राम के वन-प्रवास के प्रसंग में स्थित
  (तुम्हें)—हिंसा क्यों नहीं करते?”
'16': >-
  “जो आम के वृक्ष को कुल्हाड़ी से काटकर नीम की सेवा करे—ऐसा कौन करेगा? और जो नीम
  को दूध से सींचे, वह भी क्या कभी मीठा हो सकता है?”
'17': >-
  “मैं समझता हूँ कि तुम्हारी उच्च कुल-परम्परा भी तुम्हारी माता के ही समान है।
  क्योंकि लोक में यह कहावत कही जाती है कि नीम से कभी मधु नहीं टपकता।”
'18': >-
  “तुम्हारी माता का असद्ग्राह (दुराग्रह/कुटिल आग्रह) हम पहले से जानते हैं, जैसा
  सुनने में आया है—कि तुम्हारे पिता को किसी वरदाता ने एक अनुपम वर दिया था।”
'19': >-
  “उस वर के कारण तुम्हारे पिता पृथ्वीपति को समस्त प्राणियों की बोली (रुत) समझ
  में आने लगी; और इससे तिर्यक्-योनि में रहने वाले जीवों की वाणी भी उन्हें ज्ञात
  होने लगी।”
'20': >-
  “तब एक बार तुम्‍बे (जृम्भ) के शयन-स्थान से उठी, अत्यन्त तेजस्वी (प्रभावशाली)
  ध्वनि/विरुत से तुम्हारे पिता ने (उसका) अभिप्राय समझ लिया, और वहाँ वे बहुत
  प्रकार से हँसे।”
'21': >-
  “तब तुम्हारी जननी क्रोध में आकर, मृत्यु-पाश देने की इच्छा करती हुई बोली—‘हे
  सौम्य नृप! तुम जो हँसे, उसका कारण मैं जानना चाहती हूँ।’”
'22': >-
  “राजा ने उस देवी से कहा—‘यदि मैं तुम्हें अपने हास्य का कारण कह दूँ, तो
  निःसंदेह मेरा उसी क्षण निधन हो जाएगा।’”
'23': >-
  “तब हे देवी! तुम्हारी माता ने तुम्हारे पिता केकय से फिर कहा—‘मुझे बताओ; चाहे
  तुम जीवित रहो या मर जाओ, मैं तुम्हें उपहास का पात्र नहीं बनने दूँगी।’”
'24': >-
  “प्रिय पत्नी के ऐसा कहने पर पृथ्वीपति केकय ने उसे वरदाता (वर-प्रदाता) का वह
  पूरा प्रसंग तत्त्वतः (यथार्थ रूप से) कह सुनाया।”
'25': >-
  “तब वह साधु वरदाता राजा से बोला—‘हे महीपति! यह स्त्री मर जाए, नष्ट हो जाए, पर
  तुम (हास्य का कारण) मत बताओ।’”
'26': >-
  “उसके वचन सुनकर प्रसन्न मन वाले राजा ने तुम्हारी माता को तुरंत दूर
  हटाकर/तिरस्कृत कर दिया और कुबेर के समान (ऐश्वर्यपूर्वक) विहार करने लगे।”
'27': >-
  “उसी प्रकार, पाप-दर्शिनी! तुम भी मोहवश उस राजा को दुर्जनों के आचरण वाले मार्ग
  पर लगा रही हो और यह दुराग्रह (असद्ग्राह) धारण कर रही हो।”
'28': >-
  “और मुझे यहाँ यह लोक-प्रसिद्ध कहावत सत्य प्रतीत होती है—कि पुरुष अपने पितरों
  का (स्वभाव) अपनाते हैं और स्त्रियाँ अपनी माता का।”
'29': >-
  “ऐसा मत करो। पृथ्वीपति (राजा) ने जो कहा है, उसी को स्वीकार करो। यहाँ अपने पति
  की इच्छा का पालन करो और इस समस्त जनसमुदाय की गति (आधार/कल्याण का कारण) बनो।”
'30': >-
  “हे पापमति! पापियों द्वारा उकसाई जाकर देवराज के समान प्रभामय, लोक-भर्ता (समस्त
  लोक के पालनकर्ता) अपने पति के विषय में तुम असद्-धर्म (अधर्म) का आश्रय मत लो।”
'31': >-
  “कमल-नयन, श्रीसम्पन्न, निष्पाप राजा दशरथ—हे देवी!—तुमसे की हुई प्रतिज्ञा को
  मिथ्या नहीं करेंगे।”
'32': >-
  “ज्येष्ठ (श्रेष्ठ), दानशील, कर्मठ, अपने स्वधर्म के भी रक्षक, और समस्त जीव-लोक
  के रक्षक—ऐसे बलवान राम का अभिषेक किया जाए।”
'33': >-
  “हे देवी! यदि राजा पिता को छोड़कर राम वन चला जाए, तो तुम्हारे विषय में लोक में
  बहुत बड़ा अपवाद/परिवाद फैल जाएगा।”
'34': >-
  “राघव अपने राज्य की रक्षा करें; तुम ज्वर-रहित (चिन्ता-रहित) हो जाओ। क्योंकि इस
  श्रेष्ठ नगर में रहते हुए राघव के सिवा (और) कोई तुम्हारे लिए योग्य (रक्षक/आधार)
  नहीं है।”
'35': >-
  “क्योंकि जब राम युवराज-पद पर प्रतिष्ठित हो जाएंगे, तब महान धनुर्धर राजा
  दशरथ—पूर्ववृत्त (बीते हुए प्रसंग) को स्मरण करके—वन में प्रवेश कर जाएंगे।”
'36': >-
  “इस प्रकार हाथ जोड़कर सुमन्त्र ने राजसभा में कैकेयी को कभी सान्त्वना-वचनों से
  और कभी तीक्ष्ण वचनों से बार-बार और अधिक क्षुब्ध/व्याकुल कर दिया।”
'37': >-
  “तथापि वह देवी न तो क्षुब्ध हुई और न ही उसे कोई ग्लानि/दुःख हुआ। उस समय उसके
  मुख-वर्ण में भी किसी प्रकार का परिवर्तन नहीं दिखाई पड़ा।”
'38': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘सुमन्त्र-गर्हणम्’ नामक पैंतीसवाँ सर्ग समाप्त हुआ।
