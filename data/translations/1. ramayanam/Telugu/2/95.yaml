'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణము, అయోధ్యాకాండలో “మందాకినీవర్ణనము” అను తొంభై ఐదవ
  సర్గము ॥2-95॥
'1': >-
  అప్పుడు కోసలాధిపతి శ్రీరాముడు శైలమునుండి బయలుదేరి, మైథిలి (సీత)కు శుభ్రమైన
  జలములు కలిగిన రమణీయమైన మందాకినీ నదిని చూపెను ॥2-95-1॥
'2': >-
  తర్వాత రాజీవలోచనుడైన రాముడు, సుందరచంద్రునివంటి ముఖముగల, శ్రేష్ఠగమనసౌందర్యముగల,
  విదేహరాజుని కుమార్తె అయిన ఆ సీతతో ఇలా పలికెను ॥2-95-2॥
'3': >-
  చిత్రవిచిత్రమైన ఇసుకతీరములు గలదీ, హంసలు సారసపక్షులు సేవించుచున్నదీ,
  కమలపుష్పములతో సమృద్ధమైనదీ అయిన ఈ మందాకినీ నదిని చూడు ॥2-95-3॥
'4': >-
  నానావిధమైన తీరవృక్షాలతో, పుష్పఫలములు కాసే వృక్షసమూహాలతో చుట్టుముట్టబడి,
  సర్వత్రా రాజరాజుని నలినీనదివలె శోభించుచున్న ఈ మందాకినిని చూడు ॥2-95-4॥
'5': >-
  ఇప్పుడు మృగగణములు త్రాగినచేత కొద్దిగా కలుషితమైన జలములు గల ఈ నదిలోని రమణీయమైన
  తీర్థస్థానములు నా హృదయములో ఆనందరతిని కలిగించుచున్నవి ॥2-95-5॥
'6': >-
  ప్రియే! జటలు ధరించి, మృగచర్మములు వేసుకొని, క్రమకాలమున వల్కలవస్త్రములే
  పైవస్త్రములుగా ధరించు ఋషులు ఈ మందాకినీ నదిలో స్నానమాచరించుచున్నారు ॥2-95-6॥
'7': >-
  విశాలాక్షి! నియమపూర్వకముగా ఊర్ధ్వబాహువులై సూర్యుని ఉపాసన చేయుచున్నారు. వీరు
  పరమసంయమవ్రతులు, దృఢవ్రతములు గల మునులు ॥2-95-7॥
'8': >-
  గాలి ఊదుటచేత శిఖరభాగములు ఊగిపోతూ, చుట్టూ నదివైపు ఆకులు పుష్పములు
  విడిచిపెట్టుచున్న వృక్షములతో—ఈ పర్వతము నర్తించుచున్నదనిపించుచున్నది ॥2-95-8॥
'9': >-
  ఎక్కడో మణివలె నిర్మలకాంతిగల జలధారగా, ఎక్కడో రమ్యమైన ఇసుకతీరములతో అలంకృతముగా,
  మరెక్కడో సిద్ధజనులతో నిండినదిగా—ఈ మందాకినీ నదిని చూడు ॥2-95-9॥
'10': >-
  గాలిచేత దూరముచేయబడి చెల్లాచెదురై విస్తరించిన పుష్పసంచయములను చూడు; మరికొన్ని
  నీటిమధ్యలో తేలియాడుతూ ప్రవహించుచున్న పుష్పగుచ్ఛములను కూడా చూడు ॥2-95-10॥
'11': >-
  కల్యాణి! మధురమైన శబ్దములు పలుకు చక్రవాకపక్షులు (రథాంగాహ్వయ ద్విజములు) ఆ
  పుష్పరాశులపై ఎక్కి నిలిచి, శుభ్రమైన కూయుటతో మధురగానములు వినిపించుచున్నారు
  ॥2-95-11॥
'12': >-
  చిత్రకూటపర్వత దర్శనమూ, శోభాయుతమైన మందాకినీ దర్శనమూ—ఈ రెండూ నగరవాసముకన్నా మరింత
  శ్రేష్ఠమని నేను భావిస్తున్నాను; అంతేకాదు, నీ దర్శనము వల్ల మరింత అధికమైన ఆనందం
  కలుగుతోంది ॥2-95-12॥
'13': >-
  పాపమలినత తొలగిపోయిన సిద్ధులు తపస్సు, దమము, శమము కలవారై, నిత్యము జలము కదలికలతో
  ఉప్పొంగుచున్న ఈ నదిలో—నాతో కలిసి నీవు స్నానమాచరించు ॥2-95-13॥
'14': >-
  సీతా! భామినీ! స్నేహితురాలిలా ఈ మందాకినీ నదిలో దిగు; కమలములను (నీరు తాకి)
  ముంచుతూ, పద్మసరోవరములలోనికి దిగుచూ విహరించు ॥2-95-14॥
'15': >-
  వనితా! నిత్యమూ ఈ పర్వతమును అయోధ్యనగరమువలె, ఈ నదిని సరయూనదివలె భావించుము;
  నగరవాసులవలె (ఇక్కడి వన్యప్రాణులనూ) సన్నిహితముగా అనుభవించుము ॥2-95-15॥
'16': >-
  ధర్మాత్ముడైన లక్ష్మణుడు కూడా నా ఆజ్ఞ ప్రకారమే సిద్ధముగా ఉన్నాడు; నీవు కూడా, ఓ
  వైదేహీ, అనుకూలంగా ఉండి, మీ ఇద్దరూ నాకు ఆనందాన్ని కలిగించుచున్నారు ॥2-95-16॥
'17': >-
  త్రిసవణస్నానము (మూడుసార్లు స్నానము) ఆచరిస్తూ, మధు, మూలములు, ఫలములు మాత్రమే
  ఆహారముగా గ్రహిస్తూ—ఈ రోజు నీతో కలసి ఉన్న నాకు, అయోధ్యకోసమూ రాజ్యంకోసమూ ఏమాత్రం
  ఆకాంక్ష లేదు ॥2-95-17॥
'18': >-
  మృగగణములు సంచరించుచున్న ఈ రమ్యమైన నది—గజసింహవానరములు త్రాగిన జలములతో నిండినది;
  సుపుష్పితమైన పుష్పధార వృక్షములతో అలంకృతమైనది. ఇలాంటి స్థలములో అలసటలేకుండా
  సుఖంగా ఉండని వాడెవడు ఉంటాడు? ॥2-95-18॥
'19': >-
  ఇలా ప్రియ సీత సహాయిగా ఉన్న రఘువంశవర్ధనుడైన శ్రీరాముడు, నదిని చూచి
  అనేకార్థసంపన్నమైన వాక్యములు పలుకుచూ, కన్నులకు అంజనప్రభ (కాటుక వన్నె) వంటి శోభ
  కలిగిన ఆ రమ్యమైన చిత్రకూట ప్రాంతమున విహరించెను ॥2-95-19॥
'20': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణములో, వాల్మీకియ ఆదికావ్యములో, అయోధ్యాకాండలో
  “మందాకినీవర్ణనము” అను తొంభై ఐదవ సర్గము ॥2-95॥
