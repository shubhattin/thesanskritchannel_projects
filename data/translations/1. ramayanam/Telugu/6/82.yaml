'24': >-
  ఆపై వారు నెమ్మదిగా నెమ్మదిగా, ఇంకా భీతిని పూర్తిగా వదలనప్పటికీ, తమ బలంతో కూడి
  వెనుదిరిగారు. ఆ తరువాత, రాఘవుడు ఉన్న చోటుకి వెళ్తున్న హనుమంతుని వారు చూశారు
  ॥6-82-24॥
'25': >-
  అటు పాపాత్ముడైన ఇంద్రజితుడు, తన హోమకార్యాన్ని పూర్తి చేయాలనే ఉద్దేశంతో,
