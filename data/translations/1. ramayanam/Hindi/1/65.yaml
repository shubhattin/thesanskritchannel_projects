'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘ब्रह्मर्षित्व-प्राप्ति’
  नामक पैंसठवाँ सर्ग।
'1': >-
  फिर हे राम! महामुनि (विश्वामित्र) हिमालय की दिशा को छोड़कर पूर्व दिशा में जा
  पहुँचे और वहाँ अत्यन्त कठोर तप करने लगे।
'2': >-
  हे राम! उन्होंने सहस्र वर्षों तक मौन धारण करके उत्तम व्रत का पालन किया और ऐसी
  अनुपम तपस्या की जो परम दुष्कर थी।
'3': >-
  सहस्र वर्ष पूर्ण होने पर वे महामुनि काष्ठ के समान स्थिर हो गए; बहुत-बहुत
  विघ्नों से आहत किए जाने पर भी क्रोध उनके मन में प्रवेश न कर सका।
'4': >-
  हे राम! निश्चय करके वे अव्यय (अक्षय) तप में स्थित रहे। उस महाव्रती का सहस्र
  वर्षों का वह व्रत जब पूरा हो गया,
'5': >-
  तब हे रघुनन्दन! वे उस समय अन्न ग्रहण करने को प्रवृत्त हुए। तभी इन्द्र ने द्विज
  (ब्राह्मण) का रूप धारण करके उनसे वह सिद्ध (पवित्र/उपार्जित) अन्न माँगा।
'6': >-
  उन्होंने दृढ़ निश्चय करके वह समस्त सिद्ध अन्न उस ब्राह्मण को दे दिया। अन्न के
  पूर्णतः समाप्त हो जाने पर भी वे भगवान्-स्वरूप महातपस्वी स्वयं बिना खाए ही रहे।
'7': >-
  मौन-व्रत का आश्रय लिए हुए उन्होंने उस ब्राह्मण से कुछ भी नहीं कहा। उसी प्रकार
  वे फिर मौन ही रहे और उन्होंने श्वास रोककर (अनुच्छ्वास) तप आरम्भ किया।
'8': >-
  इसके बाद मुनिश्रेष्ठ ने सहस्र वर्षों तक श्वास न लेते हुए तप किया। उनके इस
  प्रकार नि:श्वास रहने पर उनके मस्तक से धुआँ उठने लगा।
'9': >-
  उस धुएँ/तेज के कारण त्रैलोक्य व्याकुल हो उठा और ऐसा प्रतीत होने लगा मानो सब
  कुछ तप रहा हो। तब देव, ऋषि, गन्धर्व, पन्नग, उरग और राक्षस—
'10': >-
  उसके तप के प्रभाव और मन्दर किरणों के समान तीक्ष्ण तेज से मोहित होकर सब
  शोक-सन्ताप से पीड़ित हो गए और उन्होंने पितामह (ब्रह्मा) से कहा—
'11': >-
  ‘हे देव! अनेक कारणों से महामुनि विश्वामित्र कभी लोभ से, कभी क्रोध से और तप से
  निरन्तर बढ़ते जा रहे हैं।
'12': >-
  उनमें सूक्ष्म मात्र भी कोई दोष नहीं दिखाई देता। पर यदि उनके मन में जो अभिलाषा
  है वह उन्हें न दी गई,
'13': >-
  तो वे अपने तप से चराचर सहित सम्पूर्ण त्रैलोक्य का विनाश कर डालेंगे। सब दिशाएँ
  व्याकुल हो गई हैं और कुछ भी स्पष्ट नहीं सूझता।
'14': >-
  समस्त सागर क्षुब्ध हो उठे हैं, पर्वत टूट-फूट रहे हैं, पृथ्वी काँप रही है और
  वायु भी यहाँ अत्यन्त उथल-पुथल के साथ चल रही है।
'15': >-
  हे ब्रह्मन्! हम यह नहीं समझ पाते कि क्या किया जाए; (ऐसे भय से) कोई मनुष्य
  नास्तिक तक न हो उठे। त्रैलोक्य मानो भ्रमित हो गया है और सबका मन अत्यन्त
  क्षुब्ध है।
'16': >-
  उस महर्षि के तेज से सूर्य भी निष्प्रभ हो गया है। हे देव! जब तक आप उन महामुनि
  के विनाश का (विचार) न कर दें, तब तक कोई बुद्धि स्थिर नहीं हो सकती।
'17': >-
  हे भगवन्! तब तक आपका प्रसाद ही, अग्निरूप महाद्युतिमान होकर, वैसे ही सम्पूर्ण
  त्रैलोक्य को जला डालेगा जैसे पूर्वकाल में कालाग्नि ने।
'18': >-
  वे देवराज्य प्राप्त करना चाहते हों—उनके मन में जो अभिलाषा है वही उन्हें दे
  दीजिए।’ तब समस्त देवगण पितामह को आगे करके,
'19': >-
  महात्मा विश्वामित्र से मधुर वचन बोले—‘हे ब्रह्मर्षे! आपका स्वागत है। हम आपकी
  तपस्या से अत्यन्त संतुष्ट हुए हैं।
'20': >-
  हे कौशिक! आपने तीव्र तप से ब्राह्मण्य (ब्रह्मर्षित्व) प्राप्त कर लिया है। और
  हे ब्रह्मन्! मरुद्गण सहित मैं आपको दीर्घायु प्रदान करता हूँ।
'21': >-
  आपका कल्याण हो; मंगलमय हो। हे सौम्य! आप यथासुख विचरण करें।’ पितामह के और समस्त
  त्रिदिववासियों के ये वचन सुनकर,
'22': >-
  महामुनि ने प्रसन्न होकर प्रणाम किया और कहा—‘यदि मुझे ब्राह्मण्य प्राप्त हुआ है
  और दीर्घायु भी,
'23': >-
  तो ॐकार, वषट्कार और वेद—ये सब मुझे स्वीकार करें (मेरे लिए प्रमाण बनें)। और मैं
  क्षत्रवेद-विदों में भी श्रेष्ठ तथा ब्रह्मवेद-विदों में भी श्रेष्ठ कहलाऊँ।
'24': >-
  तथा ब्रह्मपुत्र वसिष्ठ देवताओं के सामने मुझे इसी प्रकार कहें। यदि यह परम
  अभिलाषा भी पूर्ण हो गई, तो हे श्रेष्ठ सुरो! आप सब प्रसन्न होकर जाएँ।’
'25': >-
  तब देवताओं द्वारा प्रसन्न किए गए, जप करने वालों में श्रेष्ठ वसिष्ठ ने
  (विश्वामित्र से) मैत्री कर ली और ‘एवम् अस्तु’ (ऐसा ही हो) कहकर स्वीकार किया।
'26': >-
  और उन्होंने कहा—‘तुम निःसन्देह ब्रह्मर्षि हो; तुम्हारे लिए सब कुछ सिद्ध होगा।’
  ऐसा कहकर समस्त देवतागण भी यथास्थान लौट गए।
'27': >-
  धर्मात्मा विश्वामित्र ने भी उत्तम ब्राह्मण्य प्राप्त करके जपशीलों में श्रेष्ठ
  ब्रह्मर्षि वसिष्ठ का पूजन किया।
'28': >-
  अपना उद्देश्य सिद्ध कर वे तप में स्थित रहकर सारी पृथ्वी पर विचरते रहे। हे राम!
  इस प्रकार उस महात्मा ने ब्राह्मण्य प्राप्त किया।
'29': >-
  हे राम! यही मुनियों में श्रेष्ठ (विश्वामित्र) हैं, यही तप का साक्षात् स्वरूप
  हैं; यही नित्य परम धर्म है; और यही वीर्य (पराक्रम/तेज) का परम आश्रय है।
'30': >-
  ऐसा कहकर महातेजस्वी द्विजोत्तम (शतानन्द) विरत हो गए। शतानन्द के ये वचन राम और
  लक्ष्मण के समीप (उपस्थित) सुनकर,
'31': >-
  मिथिला-नरेश जनक ने हाथ जोड़कर कुशिक-पुत्र (विश्वामित्र) से कहा—‘हे मुनिपुंगव!
  मैं धन्य हूँ, मुझ पर अनुग्रह हुआ है, क्योंकि
'32': >-
  आप काकुत्स्थ (राम) सहित मेरे यज्ञ में पधारे हैं। हे ब्रह्मन्, हे महामुने! आपके
  दर्शन से मैं पवित्र हुआ हूँ।
'33': >-
  आपके दर्शन से मुझे अनेक प्रकार के गुण/लाभ प्राप्त हुए हैं, और हे ब्रह्मन्!
  आपके महान् तप का विस्तारपूर्वक वर्णन भी (मैंने) सुना है।
'34': >-
  हे महातेजन्! मैंने स्वयं भी सुना है, और महात्मा राम ने भी सुना है; सभा में
  पहुँचकर सभासदों के साथ आपके बहुत-से गुण हमने सुने हैं।
'35': >-
  हे कुशिकात्मज! आपकी तपस्या अपरिमेय है, आपका बल भी अपरिमेय है, और आपके गुण भी
  सदा अपरिमेय ही हैं।
'36': >-
  हे विभो! ऐसे आश्चर्यभूत (अद्भुत) वृत्तान्तों को सुनकर भी मेरी तृप्ति नहीं
  होती। हे मुनिश्रेष्ठ! (अब) कर्म का समय है; सूर्य-मण्डल ढल रहा है।
'37': >-
  हे महातेजन्! कल प्रातः आप फिर मुझे दर्शन देने की कृपा करें। हे जपशीलों में
  श्रेष्ठ! आपका स्वागत है; कृपा करके मुझे विदा देने योग्य समझें।’
'38': >-
  इस प्रकार कहे जाने पर मुनिवर ने पुरुषोत्तम (जनक) की प्रशंसा की और तब प्रसन्न
  चित्त से, प्रियभाव रखते हुए, शीघ्र ही जनक को विदा कर दिया।
'39': >-
  मिथिलाधिप वैदेह जनक ने मुनिश्रेष्ठ से ऐसा कहकर, अपने आचार्य और बन्धु-बान्धवों
  सहित शीघ्र ही उनकी प्रदक्षिणा की।
'40': >-
  धर्मात्मा विश्वामित्र भी राम और लक्ष्मण के साथ, महात्माओं द्वारा पूजित होते
  हुए, अपने निवास-स्थान की ओर चल पड़े।
'41': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘ब्रह्मर्षित्व-प्राप्ति’ नामक पैंसठवाँ सर्ग समाप्त हुआ।
