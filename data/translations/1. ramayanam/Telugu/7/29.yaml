'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే “వాసవగ్రహణం” నామ ఏకోనత్రింశః సర్గః
  ॥7-29॥
'1': >-
  ఆపై అంధకారం కమ్ముకొనగానే ఆ దేవతలూ రాక్షసులూ అందరూ యుద్ధోన్మత్తులై, పరస్పరం
  ఒకరినొకరు చంపుకొంటూ యుద్ధం చేయసాగారు ॥7-29-1॥
'2': >-
  అప్పుడు దేవసేన రాక్షసుల మహాబలాన్ని యుద్ధంలో పది భాగాలుగా చేసి, ఒక భాగాన్ని
  అక్కడే నిలిపి, మిగిలిన వారిని యమలోకానికి పంపివేసింది (మరణానికి గురిచేసింది)
  ॥7-29-2॥
'3': >-
  ఆ అంధకారావృతమైన యుద్ధంలో దేవతలూ రాక్షసులూ అందరూ పరస్పరం యుద్ధం చేస్తూ కూడా
  ఒకరినొకరు గుర్తుపట్టలేకపోయారు ॥7-29-3॥
'4': >-
  అయితే ఇంద్రుడూ, రావణుడూ, మహాబలవంతుడైన రావణపుత్రుడైన రావణి—ఈ ముగ్గురు మాత్రం ఆ
  చీకటి జాలంలో కప్పబడినా మోహానికి లోనుకాలేదు ॥7-29-4॥
'5': >-
  రావణుడు తన సైన్యం అంతటినీ క్షణమాత్రంలో నశించినట్లు చూచి, తీవ్రమైన క్రోధానికి
  లోనై, మహానాదాన్ని విడిచాడు ॥7-29-5॥
'6': >-
  కోపంతో అజేయుడైన రావణుడు రథస్థుడైన సూతునితో—“పరసేన మధ్యగా నన్ను తీసికొని పో;
  వారి చివరి వరకు నన్ను చేర్చు” అని అన్నాడు ॥7-29-6॥
'7': >-
  “ఈ రోజు నేనే సమరంలో నా పరాక్రమంతో, నానావిధాలైన మహాఘోరమైన ఆయుధాలతో ఈ
  త్రిదశులందరినీ యమసదనానికి పంపిస్తాను” ॥7-29-7॥
'8': >-
  “నేను ఇంద్రుణ్ని, కుబేరుణ్ని, వరుణుణ్ని, యముణ్ని సంహరిస్తాను; త్రిదశులందరినీ
  నాశనం చేసి, ఆపై నేనే పైచేయిగా నిలుస్తాను. విషాదం చేయకూ; త్వరగా నా రథాన్ని
  నడిపించు” ॥7-29-8॥
'9': >-
  “నేటి రోజున నేను నీతో రెండుసార్లు చెప్పుచున్నాను—వారి అంతం వరకు నన్ను
  నడిపించు” ॥7-29-9॥
'10': >-
  “ఇది నందనవన ప్రాంతమే—ఇక్కడే మనం ఉన్నాం. ఈ రోజు నన్ను, ఉదయపర్వతం ఉన్న దిశకు
  తీసికొని పో” ॥7-29-10॥
'11': >-
  అతని మాటలు విని, మనోజవుడైన సారథి, గుర్రాలకు ఆజ్ఞాపించి, శత్రుసైన్య మధ్యగానే
  రథాన్ని నడిపించాడు ॥7-29-11॥
'12': >-
  అతని ఆ నిశ్చయాన్ని గ్రహించిన దేవేశ్వరుడైన శక్రుడు, రథస్థుడై యుద్ధస్థలంలో
  నిలిచి, దేవతలతో ఈ మాటలు పలికాడు ॥7-29-12॥
'13': >-
  “సురులారా, నా మాట వినుడి; ఇప్పటికి నాకు నచ్చిన ఉపాయం ఇదే—దశగ్రీవుడైన ఈ
  రాక్షసుణ్ని చంపకుండా, జీవించియే ఉండగా పట్టుకొని అదుపులో పెట్టాలి” ॥7-29-13॥
'14': >-
  “ఈవాడు అతి బలవంతుడు; సైన్యాలతో, పర్వతాంత్య సమయంలో సముద్రం ఉద్ధృత తరంగాలతో
  ముందుకు దూసుకెళ్లినట్లే, పवनవేగమున్న రథంతో దూసుకొని వస్తాడు” ॥7-29-14॥
'15': >-
  “వరదాన బలంతో నిర్భయుడైన ఇతనిని నేడు సంహరించడం సాధ్యం కాదు; కాబట్టి యుద్ధంలో
  మీరు యత్నించి ఈ రాక్షసుణ్ని పట్టుకొందాం” ॥7-29-15॥
'16': >-
  “నేను బలాలను అడ్డగించి త్రైలోక్యాన్ని ఏలినట్లే, ఈ పాపాత్ముని నియంత్రణ కూడా
  నాకు ఇష్టమైంది” ॥7-29-16॥
'17': >-
  అనంతరం శక్రుడు రావణుణ్ని వదిలి, మరో దేశస్థానాన్ని ఆశ్రయించి, రణంలో రాక్షసులను
  భయపెడుతూ యుద్ధం చేశాడు ॥7-29-17॥
'18': >-
  దశగ్రీవుడైన రావణుడు ఉత్తర దిశగా అడ్డంకుల్లేకుండా ప్రవేశించాడు; శతక్రతువు అయిన
  ఇంద్రుడు దక్షిణ పార్శ్వం గుండా ప్రవేశించాడు ॥7-29-18॥
'19': >-
  అప్పుడు వంద యోజనాలు లోపలికి ప్రవేశించిన రాక్షసాధిపతి, దేవతల సైన్యమంతటిపై
  బాణవృష్టి కురిపించాడు ॥7-29-19॥
'20': >-
  శక్రుడు తన సైన్యం చెదిరిపోయినట్లు చూచి, అశాంతి చెందకుండా, దశాననుణ్ని
  చుట్టుముట్టి, అతని దాడిని తిరస్కరించాడు ॥7-29-20॥
'21': >-
  అంతలో దానవ రాక్షసులు—“హా! మేము నశించిపోయాం” అని పెద్ద నాదాన్ని విడిచారు;
  శక్రుడు రావణుణ్ని గ్రహించినట్లు (పట్టుకున్నట్లు) చూచి వారు అలా హాహాకారమాడారు
  ॥7-29-21॥
'22': >-
  ఆపై క్రోధావేశంతో మూర్చితుడైన రావణి రథం ఎక్కి, అత్యంత ఉగ్రుడై, ఆ సైన్యంలోకి
  దూసుకుపోయాడు—అది అత్యంత భయంకరమైన సమరం ॥7-29-22॥
'23': >-
  అలా దూసుకుపోయి, పూర్వం గోపతి (ఇంద్రుడు) పొందిన మహామాయను ఆశ్రయించిన స్థలంలో,
  అతడు అత్యంత ఆగ్రహంతో ఆ సైన్యాన్ని ఎదుర్కొని దాడి చేశాడు ॥7-29-23॥
'24': >-
  అతడు దేవతలందరినీ వదిలి ఇంద్రుని వైపే పరుగెత్తాడు; మహాతేజస్సుతో మహేంద్రుడు
  శత్రుపుత్రుడైన అతనిని మాత్రం చూడలేకపోయాడు (గమనించలేకపోయాడు) ॥7-29-24॥
'25': >-
  అక్కడ కవచం లేకుండా, చంపబడుతున్నప్పటికీ, మహావీర్యవంతులైన త్రిదశులు రావణిపై ఏ
  మాత్రం ప్రభావం చూపలేకపోయారు; అతడు ఏ విధంగానూ కుదరలేదు ॥7-29-25॥
'26': >-
  అప్పుడు సమీపించుకొస్తున్న మాతలిని ఉత్తమ బాణాలతో గాయపరచి, మహేంద్రుని మీద మరల
  బాణవర్షాన్ని కురిపించాడు ॥7-29-26॥
'27': >-
  అనంతరం శక్రుడు రథాన్ని విడిచిపెట్టి, సారథిని కూడా పంపివేసి, ఐరావతంపై ఎక్కి
  రావణిని అన్వేషిస్తూ వేటాడసాగాడు ॥7-29-27॥
'28': >-
  అక్కడ మాయాబలవంతుడైన రావణి అదృశ్యుడై, ఆకాశంలో విహరిస్తూ, మాయతో ఇంద్రుణ్ని
  చుట్టుముట్టి, బాణాలతో అతనిపై దూకివచ్చాడు ॥7-29-28॥
'29': >-
  ఇంద్రుడు అలసిపోయినట్లు గమనించిన రావణి, అతనిని మాయతో బంధించి, తన సైన్యమంతట
  మధ్యకు తీసికొని వెళ్లాడు ॥7-29-29॥
'30': >-
  ఆ మహారణస్థలం నుంచి బలవంతంగా అతడు తీసుకువెళ్తుండగా, మహేంద్రుణ్ని చూచి అమరులందరూ
  “ఇప్పుడు ఏమవుతుందో?” అని ఆలోచిస్తూ నిలిచారు ॥7-29-30॥
'31': >-
  ఆ మాయావి అయిన, సమితిజయుడైన శక్రజిత్తు కనిపించలేదు; విద్యావంతుడైన ఇంద్రుడే ఇతని
  మాయచేత బలవంతంగా తీసుకుపోబడుతున్నాడు కదా! ॥7-29-31॥
'32': >-
  ఇంతలో సురగణాలు అందరూ కోపంతో, రావణుణ్ని ఎదిరించి (విముఖీకరించి), బాణవృష్టులతో
  అతనిపై కురిపించారు ॥7-29-32॥
'33': >-
  రావణుడు ఆదిత్యులను, వసువులను ఎదుర్కొన్నప్పుడు, శత్రువుల దాడులతో నలిగిపోయి,
  యుద్ధంలో నిలిచి పోరాడలేకపోయాడు ॥7-29-33॥
'34': >-
  అతడు దెబ్బలతో క్షీణించి, ఆయుధప్రహారాలతో చిరిగిపోయినట్టుగా (జర్జరీకృతంగా)
  ఉన్నదాన్ని చూచి, యుద్ధంలో దర్శనమిచ్చిన రావణి తన తండ్రితో ఇలా అన్నాడు ॥7-29-34॥
'35': >-
  “తండ్రీ, రా—మనం వెళ్దాం; యుద్ధకార్యం ఇక్కడితో విరమించాలి. మేము గెలిచాం; అది
  నీకు తెలిసే ఉంటుంది. ఆరోగ్యంగా ఉండు; జ్వరాన్ని విడిచిపెట్టు” ॥7-29-35॥
'36': >-
  “ఇవ్వాళ సురసైన్యానికి, త్రైలోక్యానికి అధిపతి అయినవాడు (ఇంద్రుడు) దైవబలంతో
  పట్టుబడ్డాడు; సురుల గర్వం భగ్నమైంది” ॥7-29-36॥
'37': >-
  “నీ బలంతో శత్రువును అదుపులో పెట్టి, నీకు నచ్చినట్లు మూడు లోకాలను అనుభవించు.
  ఇక్కడ నీ శ్రమ ఎందుకు? నేటి యుద్ధం ఇక నిష్ఫలమే” ॥7-29-37॥
'38': >-
  ఆపై దేవగణాలు యుద్ధకార్యం నుండి వెనుదిరిగారు; రావణి మాటలు విని, రావణుడు మనస్సు
  స్థిరపడి ప్రశాంతచిత్తుడయ్యాడు ॥7-29-38॥
'39': >-
  అప్పుడు రణం వలన కలిగిన జ్వరము (ఆవేశము) తొలగిపోయిన నిశాచరాధిపతి అయిన ప్రభువు
  (రావణుడు), విజయం పొందిన ఆనందంతో తన భవనానికి వెళ్లి, తన కుమారుణ్ని పొంది,
  అతనితో ఈ మాటలు పలికాడు ॥7-29-39॥
'40': >-
  “నీ అతి బలసమానమైన పరాక్రమాల చేత నా వంశానికి వృద్ధి కలిగేలా చేశావు. ఈ రోజు నీవు
  అప్రతిమ బలమున్న త్రిదశపతియైన ఇంద్రుణ్ని, త్రిదశులనూ జయించావు” ॥7-29-40॥
'41': >-
  “వాసవుణ్ని రథంపై ఎక్కించి తీసుకుపో; సైన్యంతో నీవు ఇక్కడి నుండి నగరానికి
  వెళ్లు. నీవు వెళ్తుండగా నేను కూడా మంత్రులతో పాటు నీ వెనుకగా త్వరగా వస్తాను”
  ॥7-29-41॥
'42': >-
  అప్పుడు సైన్యముతో, వాహనాలతో సమేతుడైన బలవంతుడైన రావణి, త్రిదశపతిని బంధించి, తన
  భవనానికి చేరుకొని, యుద్ధం చేసి వచ్చిన రాక్షసులను విడిచిపెట్టాడు (వారి వారి
  స్థానాలకు పంపివేశాడు) ॥7-29-42॥
'43': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే “వాసవగ్రహణం” నామ
  ఏకోనత్రింశః సర్గః ॥7-29॥
