'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అయోధ్యాకాండంలో ‘మాతృదర్శనము’ నామ త్ర్యధికశతతమ
  సర్గము ॥2-103॥
'1': >-
  అప్పుడు రామదర్శనముపై తృష్ణతో ఉప్పొంగి, వసిష్ఠముని ముందుగా ఉంచుకొని, దశరథుని
  పత్నులతో కూడి (రాముని చూడవలెనని) ఆ ప్రదేశము వైపు బయలుదేరెను ॥2-103-1॥
'2': >-
  రాజపత్నులు మందమందంగా మందాకినీ నదివైపు సాగుచూ, అక్కడ రామలక్ష్మణుల సేవచేత
  పవిత్రమైన ఆ తీర్థాన్ని దర్శించిరి ॥2-103-2॥
'3': >-
  కౌసల్య కన్నీళ్లతో నిండిన ముఖముతో, దుఃఖముచేత ఎండిపోతూ దీనస్థితిలో సుమిత్రను,
  అలాగే ఇతర రాజస్త్రీలను ఉద్దేశించి పలికెను ॥2-103-3॥
'4': >-
  పాపములేని కర్మచేసే అయినను ఇప్పుడు ఆధారము లేని వారై కష్టపడుచున్న ఆ కుమారుల
  కొరకు—వనములో ఇంతకు ముందు కేవలం ఒక సాధారణ తీర్థమాత్రమై ఉన్నదీ స్థలము—ఇప్పుడు
  (వారు రాజ్యసుఖములనుండి) విషయరహితులై పోవుట వలన వారి ఆశ్రయంగా మారినదే! ॥2-103-4॥
'5': >-
  సుమిత్రా! ఇదిగో, ఇక్కడ నుండే నీ కుమారుడు సదా అలసట లేక జలమును
  తెచ్చుకొనుచున్నాడు; నా కుమారుని (రాముని) خاطرుగా సౌమిత్రి (లక్ష్మణుడు) తానే ఆ
  నీటిని మోసుకొనివస్తున్నాడు ॥2-103-5॥
'6': >-
  నీ కుమారుడు (లక్ష్మణుడు) తాను తక్కువపని చేసిననూ అది నిందనీయం కాలేదు; అన్నగారి
  ప్రయోజనముతో సంబంధమున్న కార్యమంతా గుణములచేతనే విధిగా నెరవేర్చెను ॥2-103-6॥
'7': >-
  ఇప్పుడుకూడా, కష్టాలకు అసలు తగని నీ కుమారుడు, నీచమైన అనర్థకాచారములను విడిచి,
  సిద్ధముగా ఉన్న (అన్న సేవారూపమైన) కర్మలోనే నిలిచిపోవుగాక! ॥2-103-7॥
'8': >-
  అయతలోచనయైన కౌసల్య, భూమిమీద దర్భాసనముల దక్షిణాగ్రములపై, తండ్రికై (రామునిచే)
  ఉంచబడిన ఇంగుడి పింణాకమును (పండ్ల గుజ్జు/పిండి) చూచెను ॥2-103-8॥
'9': >-
  భూమిపై రాముడు తండ్రి కోసం ఆర్తితో ఉంచిన దానిని చూసి, దేవియైన కౌసల్య—దశరథుని
  పత్నులందరి సమక్షములో—ఇట్లని పలికెను ॥2-103-9॥
'10': >-
  ఇది ఇక్ష్వాకునాథుడైన మహాత్మ రాఘవునికి (దశరథునికి) రాఘవుడు తండ్రికై
  విధిపూర్వకంగా సమర్పించినదే—ఇదిగో, మీరు అంతా దీన్ని చూచుడి ॥2-103-10॥
'11': >-
  దేవతలకు సమానుడైన ఆ మహాత్ముడైన పార్ధివుడు (దశరథుడు) అనుభవించిన భోగముల నడుమ,
  ఇలాంటి భోజనము అతనికి తగినదని నేను అనుకోను ॥2-103-11॥
'12': >-
  నాలుగు దిక్కుల వరకూ విస్తరించిన భూమిని అనుభవించి, మహేంద్రునికి సమానమైన ప్రభువు
  అయిన ఆ వసుధాధిపతి—ఎట్లా ఇంగుడి పింణాకమును భుజించగలడు? ॥2-103-12॥
'13': >-
  అందుచేత, రాముడు తండ్రికి ఇంగుడి క్షోదమును (పింణాకమును) వంటి దానిని
  సమర్పించవలసి వచ్చే స్థితి—దీనికన్న దుఃఖతరమైనది లోకములో నాకు మరొకటి తోచదు
  ॥2-103-13॥
'14': >-
  రాముడు తండ్రికి ఇచ్చిన ఈ ఇంగుడి పింణాకమును నేను చూసినప్పుడు, నా హృదయం దుఃఖముతో
  వేల ముక్కలుగా పగలకుండుట ఎట్లా? ॥2-103-14॥
'15': >-
  ‘మనిషి ఏ అన్నమును తినునో, ఆ అన్నమే అతని దేవతలు’ అని చెప్పు ఈ శ్రుతి, లోకరీతిగా
  కూడా నాకు సత్యంగా తోచుచున్నది ॥2-103-15॥
'16': >-
  ఇట్లా ఆర్తపడుతున్న ఆమెను సహపత్నులు ఆ సమయంలో ఓదార్చుచూ ముందుకు సాగిరి;
  ఆశ్రమములో రాముని—స్వర్గము నుండి జారిపడిన దేవునిలా—దర్శించిరి ॥2-103-16॥
'17': >-
  సర్వభోగములను త్యజించిన రాముని చూచి, శోకముచేత క్షీణించిన మాతలు ఆర్తితో,
  గొంతెత్తి విలపించుచూ కన్నీళ్లను విడిచిరి ॥2-103-17॥
'18': >-
  మనుజవ్యాఘ్రమైన, సత్యసంకల్పుడైన రాముడు లేచి నిలిచి, తన మాతలందరి శుభమైన పాదములను
  పట్టుకొని ప్రణమిల్లెను ॥2-103-18॥
'19': >-
  ఆ దీర్ఘనేత్రాలైన స్త్రీలు, మృదువైన వేళ్లతలములుగల తమ శుభస్పర్శమయిన చేతులతో
  రాముని వెన్నుపై ఉన్న ధూళిని సునాయాసముగా తుడిచిరి ॥2-103-19॥
'20': >-
  సౌమిత్రి (లక్ష్మణుడు) కూడ, ఆ మాతలందరిని చూసి దుఃఖితుడై, రాముని తరువాత
  నెమ్మదిగా దగ్గరకు వెళ్లి, భక్తితో వినయంగా అభివాదము చేసెను ॥2-103-20॥
'21': >-
  రాముని యందు ఎలా ప్రవర్తించిరో, అలాగే దశరథుని కుమారుడైన, శుభలక్షణములు గల
  లక్ష్మణుని యందు కూడా ఆ స్త్రీలందరూ మమకారముతో ప్రవర్తించిరి ॥2-103-21॥
'22': >-
  సీత కూడ దుఃఖితయై, వారి పాదములను పట్టుకొని నమస్కరించెను; అత్తమాతల పట్ల
  కన్నీళ్లతో నిండిన కళ్లతో, వారి ముందర నిలిచియుండెను ॥2-103-22॥
'23': >-
  దుఃఖార్తయై, వనవాసముచేత కృశించి దీనస్థితిలో ఉన్న ఆమెను, తల్లి కూతుర్ని ఆలింగనం
  చేసినట్లు కౌసల్య ఆలింగనం చేసి, ఈ మాటలు పలికెను ॥2-103-23॥
'24': >-
  విదేహరాజుని కుమార్తెవై, దశరథుని కోడలవై, రాముని పత్నివైన నీవు—నిర్జనమైన వనములో
  ఇంతటి దుఃఖాన్ని ఎట్లా పొందితివి? ॥2-103-24॥
'25': >-
  నీ స్థితి—ఎండతాపముతో మండిపోయి వాడిన పద్మమువలె, బాధతో క్షీణించిన కమలమువలె;
  ధూళిచేత మసకబారిన కాంచనమువలె; మేఘములతో క్షోభించబడిన చంద్రునివలె—కనిపించుచున్నది
  ॥2-103-25॥
'26': >-
  వైదేహీ! నీ ముఖమును చూచుచుంటే, వ్యసనమనే అరణి నుండి పుట్టిన అగ్నివలె నా మనసులో
  శోకం ఎంతో తీవ్రంగా నన్ను దహించుచున్నది, ఆశ్రయాన్ని కాల్చే అగ్నిలాగ ॥2-103-26॥
'27': >-
  తల్లి ఇట్లా ఆర్తంగా పలుకుచుండగా, భరతాగ్రజుడైన రాఘవుడు ముందుకు వచ్చి వసిష్ఠుని
  పాదములనూ చేరి, (అలాగే) తల్లి పాదములను కూడా పట్టుకొని ప్రణమిల్లెను ॥2-103-27॥
'28': >-
  ఆ సమయంలో పురోహితుడైన అగ్నిసమానుడైన వసిష్ఠుని పాదములను పట్టుకొని, దేవాధిపతియైన
  ఇంద్రుడు బృహస్పతికి నమస్కరించినట్లు, సుసమృద్ధమైన తేజస్సుగల రాఘవుడు అతనితో
  కలిసి అక్కడ ఉపవేశించెను ॥2-103-28॥
'29': >-
  అంతట, మంత్రులతో, నగరంలోని ప్రధానులతో, సైనికులతో కూడి, ధర్మజ్ఞులలో
  అత్యుత్తముడైన ప్రజాసమూహముతో కూడ, ధర్మాత్ముడైన భరతుడు తన అగ్రజుని సమీపములో
  (గౌరవముతో) ఉపవేశించెను ॥2-103-29॥
'30': >-
  అట్లా ఉపవేశించిన వీర్యవంతుడైన భరతుడు, తపస్వి వేషధారి అయిన రాఘవుని చూసి,
  కృతాంజలిగా నిలిచి—యథా మహేంద్రుడు నియమంతో ప్రజాపతికి నమస్కరించునో
  అట్లే—ప్రణమించెను ॥2-103-30॥
'31': >-
  ‘ఈ రోజు భరతుడు రాఘవుని प्रणమించి, సత్కరించి, ఏ మాటను మంచిగా
  చెప్పబోవుచున్నాడో?’ అని ఆ ఆర్యజనసమూహమునకు హృదయపూర్వకంగా అత్యుత్తమమైన కౌతూహలం
  కలిగెను ॥2-103-31॥
'32': >-
  సత్యధృతియైన రాఘవుడు, మహానుభావుడైన లక్ష్మణుడు, ధార్మికుడైన భరతుడు—సుహృదులతో
  చుట్టుముట్టబడి, యజ్ఞములో సభ్యులతో కూడిన మూడు అగ్నులు ప్రకాశించునట్లు, అక్కడ
  వెలిగిరి ॥2-103-32॥
'33': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘మాతృదర్శనము’ నామ
  త్ర్యధికశతతమః సర్గః ॥2-103॥
