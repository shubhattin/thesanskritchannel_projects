'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘अतिकाय-वध’ नामक इकहत्तरवाँ
  सर्ग (६-७१) आरम्भ होता है।
'1': >-
  अपने दल को व्याकुल और विचलित हुआ देखकर, तथा अत्यन्त कोलाहलपूर्ण और रोंगटे खड़े
  कर देने वाला दृश्य देखकर, और शक्र के समान पराक्रम वाले अपने भाइयों को भी मारे
  हुए देखकर,
'2': >-
  और युद्धभूमि में धराशायी पड़े हुए अपने दोनों पितृव्य (चाचा) को भी देखकर, तथा
  युद्धोन्मत्त और मदोन्मत्त अपने दोनों राक्षसश्रेष्ठ भाइयों को भी (विनष्ट/निहत)
  देखकर,
'3': >-
  युद्ध में ब्रह्मा से प्राप्त वरदानों से विभूषित, अद्रि (पर्वत) के समान विशाल,
  देवों और दानवों के दर्प का दमन करने वाला महातेजस्वी अतिकाय अत्यन्त कुपित हो
  उठा।
'4': >-
  वह शक्र का शत्रु (इन्द्र-विरोधी) अतिकाय, सहस्र सूर्य के समूह के समान
  देदीप्यमान अपने रथ पर आरूढ़ होकर वानरों पर वेग से टूट पड़ा।
'5': >-
  तब मुकुटधारी, चमकते कुण्डलों से विभूषित उस वीर ने धनुष को खींचकर तान दिया,
  अपना नाम सबको सुनाया और महाशब्द के साथ गर्जना की।
'6': >-
  उस सिंहनाद-सदृश गर्जना, नाम-घोषणा और धनुष की भीषण ज्या-ध्वनि से उसने वानरों को
  आतंकित कर दिया।
'7': >-
  उसके शरीर का अपार महत्त्व (अत्यन्त विशालता) देखकर—मानो कुम्भकर्ण ही फिर उठ
  खड़ा हुआ हो—सब वानर भयाक्रान्त होकर एक-दूसरे का सहारा लेने लगे।
'8': >-
  उसका रूप देखकर, जैसे विष्णु के त्रिविक्रम रूप को देखकर भय हो, वैसे ही वे
  वानर-योद्धा भय से इधर-उधर भागने लगे।
'9': >-
  बुद्धि-विमूढ़ वानर अतिकाय के समीप जाकर युद्ध में लक्ष्मण के अग्रज—शरण देने
  वाले श्रीराम—की शरण में जा पहुँचे।
'10': >-
  तब काकुत्स्थ (श्रीराम) ने दूर से ही पर्वत के समान रथस्थ, धनुषधारी, काल-मेघ की
  भाँति गर्जने वाले अतिकाय को देखा।
'11': >-
  उस महाकाय को देखकर राघव (श्रीराम) अत्यन्त विस्मित हुए; वानरों को धैर्य बँधाकर
  उन्होंने विभीषण से कहा—
'12': >-
  “यह कौन है, जो पर्वत के समान दीखता है, धनुषधारी है, जिसकी आँखें हरित-सी हैं,
  और सहस्र अश्वों से युक्त विशाल रथ में स्थित है?”
'13': >-
  “यह जो अति तीक्ष्ण शूलों, प्रासों और तोमरों से घिरा हुआ, ज्वलन्त शस्त्रों के
  कारण महेश्वर के चारों ओर रहने वाले भूत-गणों की भाँति शोभायमान है—यह कौन है?”
'14': >-
  “यह जो काल की जिह्वा के समान प्रकाश वाली रथ-शक्तियों से आवृत होकर, विद्युत् से
  घिरे मेघ की तरह अत्यन्त दीप्तिमान दिख रहा है—यह कौन है?”
'15': >-
  “इसके रथ पर सर्वत्र सुव्यवस्थित स्वर्ण-पृष्ठ वाले धनुष ऐसे शोभा दे रहे हैं
  जैसे आकाश में इन्द्रधनुष शोभित हो।”
'16': >-
  “यह राक्षस-शार्दूल रणभूमि को शोभित करता हुआ, सूर्य के समान तेजस्वी रथ पर आरूढ़
  होकर, रथियों में श्रेष्ठ होकर हमारी ओर बढ़ रहा है।”
'17': >-
  “ध्वज के अग्रभाग पर स्थापित राहु के चिन्ह से यह और भी दीखता है, और
  सूर्य-किरणों के समान प्रभा वाले बाणों से दसों दिशाएँ चमका रहा है।”
'18': >-
  “मेघ-गर्जना के समान गंभीर नाद वाला, स्वर्ण-पृष्ठ से अलंकृत, और इन्द्रधनुष के
  समान प्रतीत होने वाला इसका धनुष भी शोभित है।”
'19': >-
  “ध्वज और पताका सहित, रथ की लगाम/अंकुश-व्यवस्था सहित वह महारथी, चार साज (चार
  भागों/चार साधनों) से युक्त, मेघ-गर्जना जैसा शब्द करता हुआ आ रहा है।”
'20': >-
  “इसके रथ पर अट्ठाईस (२०+१०+८) तूणीर रखे हैं; इसके भयानक धनुष और स्वर्ण-पीतवर्ण
  (काञ्चन-पिङ्गल) ज्या-रज्जुएँ भी हैं।”
'21': >-
  “दो प्रदीप्त खड्ग इसके दोनों पार्श्वों में रखे हैं, जो पार्श्वों की शोभा
  बढ़ाते हैं; वे चार हाथ लम्बे, मूठ (सरु) सहित, और सुडौल तथा स्पष्ट हस्त-ग्रहण
  योग्य हैं।”
'22': >-
  “यह धीर, रक्त-वर्ण कण्ठ-गुण (रज्जु/हार) वाला, महान पर्वत के समान है—मानो काल
  ही हो, जिसका मुख अत्यन्त भयानक है, जैसे मेघ में स्थित सूर्य।”
'23': >-
  “स्वर्ण के अंगदों से बद्ध अपनी भुजाओं से यह ऐसे शोभ रहा है जैसे उत्तुंग शृंगों
  से हिमवान पर्वतराज शोभित होता है।”
'24': >-
  “दोनों कुण्डलों के कारण इसका अति भीषण मुख ऐसा दमक रहा है जैसे पुनर्वसु नक्षत्र
  में स्थित पूर्ण चन्द्रमा।”
'25': >-
  “हे महाबाहो! मुझे बताओ, यह राक्षसश्रेष्ठ कौन है, जिसे देखकर सब वानर भयार्त
  होकर दिशाओं में भाग गए?”
'26': >-
  अमित तेजस्वी राजपुत्र श्रीराम द्वारा पूछे जाने पर महातेजस्वी विभीषण ने राघव से
  इस प्रकार कहा—
'27': >-
  “वैश्रवण (कुबेर) का अनुज, महातेजस्वी राजा, भीषण कर्म करने वाला महात्मा रावण ही
  राक्षसों का स्वामी दशग्रीव है।”
'28': >-
  “उसी का एक अत्यन्त वीर्यवान पुत्र था, जो बल में रावण के समान था; वह वृद्धों की
  सेवा करने वाला, वेद-श्रुति का धारक, और समस्त अस्त्रविदों में श्रेष्ठ था।”
'29': >-
  “अश्व-युद्ध में, नाग-युद्ध में (हाथी/नाग समान बल वालों पर), खड्ग-प्रयोग में,
  धनुष खींचने में, भेद-नीति में, साम (सान्त्व) में, दान में, नीति में और
  मन्त्र-परामर्श में वह विशेष रूप से मान्य/प्रख्यात था।”
'30': >-
  “जिसकी भुजा का आश्रय पाकर लंका निर्भय रहती है—धान्यमालिनी का वही पुत्र यह
  अतिकाय कहलाता है।”
'31': >-
  “तपस्या से आत्मा को शुद्ध कर इसने ब्रह्मा को प्रसन्न किया; अस्त्र प्राप्त किए
  और शत्रुओं को परास्त किया।”
'32': >-
  “स्वयंभू ब्रह्मा ने इसे देव और असुर—दोनों से अवध्यता दी है; और यह दिव्य कवच
  तथा सूर्य के समान चमकता यह रथ भी इसे प्राप्त है।”
'33': >-
  “इसी ने सैकड़ों देवों और दानवों को पराजित किया है; राक्षसों की रक्षा की है और
  यक्षों का भी संहार किया है।”
'34': >-
  “जिसने अपने बाणों से बुद्धिमान इन्द्र के वज्र को भी रोक दिया था, और युद्ध में
  वरुण (सलिलराज) का पाश भी इसी ने प्रतिहत कर दिया था।”
'35': >-
  “यह अतिकाय बलवान है, राक्षसों में श्रेष्ठ वृषभ है; यह रावण का बुद्धिमान पुत्र,
  देव-दानवों के दर्प का दमन करने वाला है।”
'36': >-
  “अतः पुरुषश्रेष्ठ! इस पर शीघ्र यत्न किया जाए, कहीं यह अपने बाणों से पहले ही
  वानर-सेनाओं को नष्ट न कर दे।”
'37': >-
  तब बलवान अतिकाय वानर-वाहिनी में घुसकर, धनुष को तानता रहा और बार-बार गर्जना
  करता रहा।
'38': >-
  रथस्थ, अत्यन्त भयानक शरीर वाले, रथियों में श्रेष्ठ उस अतिकाय को देखकर,
  वनवासियों (वानरों) के जो प्रमुख महात्मा थे, वे उस पर टूट पड़े।
'39': >-
  कुमुद, द्विविद, मैन्द, नील और शरभ—ये सब वृक्षों और पर्वत-शिखरों को लेकर एक साथ
  उस पर आक्रमण करने लगे।
'40': >-
  उनके फेंके वृक्षों और शैलों को स्वर्ण-भूषित बाणों से, अस्त्रविदों में श्रेष्ठ,
  महातेजस्वी अतिकाय ने काट-काटकर गिरा दिया।
'41': >-
  तब उस बलशाली, भयंकरकाय निशाचर ने युद्ध में सामने से आते हुए उन सब वानरों को
  पूर्ण लोहे (कठोर) बाणों से बेध दिया।
'42': >-
  बाण-वर्षा से पीड़ित, अंग-भंग हुए और पराजित वे (वानर) महायुद्ध में अतिकाय का
  प्रतिकार नहीं कर सके।
'43': >-
  उस राक्षस ने हरि-वीरों की सेना को वैसे त्रस्त कर दिया जैसे क्रुद्ध, यौवन के मद
  से भरे सिंह द्वारा मृग-यूथ को त्रस्त किया जाता है।
'44': >-
  हरि-यूथ के बीच स्थित उस राक्षसेन्द्र ने जो युद्ध नहीं कर रहा था, ऐसे किसी को
  नहीं मारा; फिर उछलकर श्रीराम के निकट आकर धनुष और तरकश सहित वह गर्वित होकर यह
  वचन बोला—
'45': >-
  “मैं रथ पर स्थित होकर शर-चाप हाथ में लिए किसी साधारण पुरुष से युद्ध नहीं करता।
  जिसके भीतर सामर्थ्य हो और जो दृढ़ निश्चय से युक्त हो, वह आज ही शीघ्र यहाँ आकर
  मुझसे युद्ध करे।”
'46': >-
  उसका यह रोष और गर्व से भरा वचन सुनकर शत्रुहन्ता सौमित्रि (लक्ष्मण) कुपित हो
  उठे; असह्य जानकर वे उछल पड़े, और मुस्कुराकर धनुष उठा लिया।
'47': >-
  क्रुद्ध सौमित्रि ने उछलकर तूणीर से एक बाण खींचा और अतिकाय के सामने अपना विशाल
  धनुष खींचकर तान दिया।
'48': >-
  लक्ष्मण की भयंकर ज्या-ध्वनि ने पृथ्वी, आकाश, समुद्र और दिशाओं को भर दिया, और
  रजनीचरों को त्रस्त कर दिया।
'49': >-
  सौमित्रि के धनुष-निर्घोष को सुनकर उस समय बलवान, महातेजस्वी राक्षसेन्द्र-पुत्र
  (अतिकाय) भय के साथ आश्चर्यचकित हो गया।
'50': >-
  तब अतिकाय ने कुपित होकर उठे हुए लक्ष्मण को देखकर एक तीक्ष्ण बाण लिया और यह वचन
  कहा—
'51': >-
  “हे सौमित्र! तू बालक है और पराक्रम में अविचक्षण है। क्यों, काल के समान भयंकर
  मुझे युद्ध के लिए ललकारना चाहता है?”
'52': >-
  “मेरी भुजाओं से छोड़े गए बाणों के वेग को तो हिमवान पर्वत तक सह नहीं सकता; फिर
  आकाश या पृथ्वी कैसे सहेंगे?”
'53': >-
  “तू सुख से सुप्त काल-अग्नि को जगाना चाहता है। धनुष रख दे और लौट जा; मेरे पास
  आकर अपने प्राण मत गँवा।”
'54': >-
  “अथवा यदि तू हठपूर्वक लौटना नहीं चाहता, तो यहीं ठहर—प्राण त्यागकर यमलोक को
  जाएगा।”
'55': >-
  “मेरे ये तीक्ष्ण बाण देख, जो शत्रुओं के दर्प का नाश करने वाले हैं, ईश्वर के
  आयुध के समान प्रतीत होते हैं, और तप्त स्वर्ण से अलंकृत हैं।”
'56': >-
  “यह सर्प के समान बाण तेरा रक्त पी जाएगा—जैसे क्रुद्ध मृगराज नागराज का रक्त
  पीता है।” इतना कहकर वह क्रुद्ध हुआ और बाण को धनुष पर चढ़ा लिया।
'57': >-
  अतिकाय का क्रोध और गर्व से भरा यह वचन सुनकर राजपुत्र लक्ष्मण, जो अत्यन्त बलवान
  और मनस्वी थे, कुपित हो उठे और फिर महार्थयुक्त वचन बोले—
'58': >-
  “केवल वचन से कोई प्रधान नहीं होता, न डींग मारने से सज्जन बनते हैं। दुष्ट! मैं
  धनुषधारी और बाण-पाणि होकर यहाँ खड़ा हूँ—अपना बल दिखा।”
'59': >-
