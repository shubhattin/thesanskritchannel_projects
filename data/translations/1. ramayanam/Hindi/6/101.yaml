'46': >-
  हे वानरश्रेष्ठो! इस प्रकार लक्ष्मण को चारों ओर से घेरकर रक्षा करते हुए तुम
  यहीं डटे रहो। मेरे पराक्रम का वह काल, जिसकी मैं लंबे समय से प्रतीक्षा कर रहा
  था, आज उपस्थित हो गया है।
'47': >-
  यह पापात्मा दशग्रीव—जिसने पाप का ही निश्चय कर रखा है—अब वध के योग्य है। मेरे
  लिए तो उसका दर्शन वैसा ही वांछित है जैसे चातक के लिए ग्रीष्मांत में मेघ का
  दर्शन।
'48': >-
  अधिक देर नहीं—इसी घड़ी मैं तुमसे सत्य प्रतिज्ञा करता हूँ: हे वानरो, तुम शीघ्र
  ही संसार को या तो रावण-रहित अथवा राम-रहित देखोगे (दोनों में से एक अवश्य होगा)।
'49': >-
  राज्य का नाश, वनवास, दण्डक वन में भटकना, वैदेही (सीता) का अपमान/छेड़खानी, और
  राक्षसों के साथ सामना—
'50': >-
  जो अत्यन्त घोर दुःख और नरक के समान क्लेश मुझे प्राप्त हुआ है—उसका प्रतिशोध मैं
  आज रण में रावण को मारकर सब समाप्त कर दूँगा।
'51': >-
  जिस उद्देश्य के लिए मैंने यह वानर-सेना एकत्र की; जिसके लिए रण में वालि का वध
  करके सुग्रीव को राज्य में स्थापित किया; और जिसके लिए समुद्र को लांघा गया तथा
  समुद्र में सेतु बाँधा गया—
'52': >-
  वही पापी आज रण में मेरी आँखों के सामने आ गया है। आँखों के विषय में आकर भी यह
  जीवित रहने का अधिकारी नहीं है।
'53': >-
  रावण मेरे लिए वैसे ही है जैसे सर्प के लिए दृष्टि—विष के समान; अथवा जैसे भुजंगम
  (सर्प) गरुड़ (वैनतेय) की दृष्टि में आ जाए।
'54': >-
  हे वानरपुङ्गवो, जो दुर्धर्ष हो, तुम पर्वत-शिखरों पर बैठकर मेरा और रावण का यह
  युद्ध सुखपूर्वक देखो।
'55': >-
  आज तीनों लोक—गन्धर्वों सहित, देवताओं सहित और ऋषि-चारणों सहित—मेरे संग्राम में
  राम का ‘रामत्व’ (पराक्रम) देखें।
'56': >-
  आज मैं ऐसा कर्म करूँगा जिसे चर-अचर सहित समस्त लोक, देवताओं सहित, तब तक कहते
  रहेंगे जब तक यह पृथ्वी धारण करती रहेगी—कि जब दोनों का समागम हुआ तो लोक में
  युद्ध किस प्रकार प्रवर्तित हुआ।
'57': >-
  ऐसा कहकर, तप्त-काञ्चन के भूषणों से सुशोभित तीक्ष्ण बाणों से, समाहित चित्त वाले
  राम ने रण में दशग्रीव पर प्रहार किया।
'58': >-
  और उसी प्रकार रावण ने भी प्रदीप्त नाराचों तथा मुसलों से राम पर वर्षा की—जैसे
  मेघ जलधाराओं से बरसता है।
'59': >-
  राम और रावण द्वारा छोड़े गए, एक-दूसरे को काटने-भेदने वाले श्रेष्ठ बाणों की
  परस्पर टक्कर से अत्यन्त भीषण शब्द होने लगा।
'60': >-
  राम और रावण के बाण, टूट-फूटकर तथा बिखरकर, ज्वलित अग्रभाग वाले होकर, आकाश से
