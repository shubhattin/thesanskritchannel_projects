'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में
  ‘भूषण-प्रत्यभिज्ञान’ नामक छठा सर्ग (४-६) आरम्भ होता है।
'1': >-
  तब मन्त्री-श्रेष्ठ हनुमान् अत्यन्त प्रसन्न होकर रघुनन्दन राघव श्रीराम से फिर
  बोले— “हे राम! यह (प्रकरण) तुम्हें बतलाता हूँ।”
'2': >-
  “हे हनुमान्! जिस कारण से तुम अपने भाई लक्ष्मण के साथ, निर्जन वन में आकर निवास
  कर रहे हो, (उस कारण को मैं कहता हूँ)।”
'3': >-
  “जनकनन्दिनी, मैथिली तुम्हारी पत्नी को एक राक्षस ने हर लिया; वह (उस समय)
  तुम्हारे तथा बुद्धिमान् लक्ष्मण से बिछुड़कर रोती हुई चली गई।”
'4': >-
  “उसने (रावण ने) अवसर ढूँढ़ते हुए गृध्र जटायु का वध किया; उसी राक्षस के द्वारा
  तुम्हें पत्नी-वियोगजनित दुःख प्राप्त हुआ।”
'5': >-
  “परन्तु तुम शीघ्र ही इस पत्नी-वियोग के दुःख से मुक्त हो जाओगे। मैं उस खोई हुई
  (सीता) को तुम्हारे पास ले आऊँगा, जैसे खोई हुई वेदश्रुति (वेदवाणी) फिर प्राप्त
  कर ली जाए।”
'6': >-
  “चाहे वह रसातल में हो या आकाश-मण्डल में विचर रही हो— हे अरिंदम! मैं उसे खोजकर
  लाऊँगा और तुम्हारी पत्नी तुम्हें सौंप दूँगा।”
'7': >-
  “हे राघव! मेरे इस वचन को सत्य ही समझो। इन्द्र सहित देवों तथा असुरों के द्वारा
  भी उसे (सीता को) परास्त या क्षीण करना सम्भव नहीं है।”
'8': >-
  “हे महाबाहो! तुम्हारी पत्नी वैसे ही (रावण के लिए) अभक्ष्य है जैसे विष से बनाया
  हुआ भोजन। अतः हे महाबाहो! शोक का त्याग करो; मैं तुम्हारी उस प्रिया को ले
  आऊँगा।”
'9': >-
  “अनुमान से मैं निश्चयपूर्वक जानता हूँ—वह मैथिली ही थी, इसमें संशय नहीं। मैंने
  उसे उस क्रूर कर्म वाले राक्षस द्वारा हरण करते हुए देखा था।”
'10': >-
  “वह ‘राम! राम!’ और ‘लक्ष्मण!’ कहकर विकल स्वर में पुकारती हुई, रावण की गोद में
  तड़प रही थी— जैसे नागेन्द्र की वधू (गरुड़ द्वारा) झपटे जाने पर तड़पती है।”
'11': >-
  “मुझे (अपने) सामने पर्वत-तल पर स्थित देखकर, उसने (सीता ने) अपना उत्तरीय और
  अपने शुभ आभूषण भी वहीं छोड़ दिए।”
'12': >-
  “हे राघव! उन आभूषणों को हमने उठा लिया है और सुरक्षित रख दिया है। मैं उन्हें ले
  आता हूँ; तुम उन्हें पहचानने योग्य हो।”
'13': >-
  तब प्रिय वचन बोलने वाले सुग्रीव से श्रीराम ने कहा— “हे सखे! शीघ्र उन्हें लाओ;
  किस कारण विलम्ब कर रहे हो?”
'14': >-
  राम का यह वचन सुनकर सुग्रीव, राघव को प्रिय करने की इच्छा से, उस पर्वत की घनी
  गुफा में शीघ्र प्रविष्ट हुआ।
'15': >-
  फिर वह वानर उत्तरीय और वे आभूषण लेकर आया और राम से बोला— “यह देखिए।” कहकर
  उन्हें दिखाने लगा।
'16': >-
  तब राम ने वह वस्त्र तथा शुभ आभूषण हाथ में लिए; और उनका कण्ठ आँसुओं से रुद्ध हो
  गया— जैसे कुहासे से ढका हुआ चन्द्रमा।
'17': >-
  सीता के स्नेह से प्रवाहित अश्रुओं से वे (आभूषण) भी भीग गए। ‘हाय, प्रिये!’ कहकर
  रुदन करते हुए राम ने धैर्य त्याग दिया और पृथ्वी पर गिर पड़े।
'18': >-
  उन्होंने उस उत्तम आभूषण को बार-बार हृदय से लगाकर अत्यन्त लम्बी साँस ली— जैसे
  बिल में स्थित क्रुद्ध सर्प फुफकारता है।
'19': >-
  अश्रुओं का वेग अविच्छिन्न था। पास में सौमित्रि (लक्ष्मण) को देखकर दीन राम
  विलाप करने लगे।
'20': >-
  “हे लक्ष्मण! देखो, वैदेही के हरण होते समय उसने यह उत्तरीय और अपने शरीर के
  आभूषण भूमि पर छोड़ दिए हैं।”
'21': >-
  “यह आभूषण शाद्वलयुक्त स्थिर भूमि पर अवश्य ही सीता ने हरण किए जाते समय फेंका
  होगा; इसका रूप वैसा ही दिख रहा है।”
'22': >-
  राम के ऐसा कहने पर लक्ष्मण ने उत्तर दिया— “मैं न तो इन केयूरों को जानता हूँ, न
  इन कुण्डलों को।”
'23': >-
  “परन्तु नूपुरों को मैं पहचानता हूँ, क्योंकि नित्य उनके चरणों का अभिवादन करता
  रहा हूँ।” फिर राघव ने सुग्रीव से यह वचन कहा—
'24': >-
  “हे सुग्रीव! बताओ, तुमने उसे (सीता को) किस देश/दिशा की ओर ले जाते देखा था?
  क्रूर रूप वाले राक्षस ने मेरी प्राणप्रिया का हरण किया है।”
'25': >-
  “वह महान् राक्षस, जो मेरे लिए भारी विपत्ति का कारण है, कहाँ रहता है? जिसके
  कारण मैं समस्त राक्षसों का संहार कर डालूँगा।”
'26': >-
  “जिसने मैथिली को हर लिया और मुझे निश्चय ही क्रोध से भर दिया— उसने अपने ही जीवन
  का अन्त करने के लिए मृत्यु का द्वार खोल दिया है।”
'27': >-
  “वन से मेरी परम प्रियतमा को जिस रात्रिचर ने बलपूर्वक छीन लिया— हे प्लवगपते! आज
  ही मेरे उस शत्रु का पता मुझे बताओ, मैं उसे यम के समीप (मृत्युलोक) पहुँचा
  दूँगा।”
'28': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘भूषण-प्रत्यभिज्ञान’ नामक छठा सर्ग (४-६) सम्पन्न हुआ।
