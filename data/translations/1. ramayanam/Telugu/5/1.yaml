'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము సుందరకాండలో ‘సాగరలంఘనము’ అను పేరుగల మొదటి సర్గము
  ॥५-१॥
'1': >-
  అనంతరం రావణుడు అపహరించి నడిపించిన సీతాదేవి (జనకాత్మజ) యొక్క పాదములను
  అన్వేషించుటకు, శత్రువులను కర్షించువాడైన (శత్రునాశకుడైన) హనుమంతుడు—చారణులు
  సంచరించే మార్గములలోనే ముందుకు సాగదలచెను ॥५-१-१॥
'2': >-
  కష్టసాధ్యమై, ఎవరితోనూ పోల్చలేని (నిర్ప్రతిద్వంద్వ) కార్యమును చేయదలచిన ఆ
  వానరుడు, ఎత్తుగా ఉద్గ్రథితమైన శిరస్సు-గ్రీవలతో, గోవుల అధిపతివలె (వృషభమువలె)
  ప్రాభవిస్తూ కనిపించెను ॥५-१-२॥
'3': >-
  అప్పుడు మహాబలుడూ ధీరుడైన హనుమంతుడు, వైదూర్యమణివర్ణములతో మెరియు పచ్చికతో నిండిన
  ప్రదేశములలో, జలమువలె చల్లగా సుఖముగా ఉన్న చోట్ల యథేచ్ఛగా విహరించెను ॥५-१-३॥
'4': >-
  బుద్ధిమంతుడైన అతడు పక్షులను భయపెట్టుచూ, తన తొడలతో (ఉరసా) చెట్లను దూర్చి
  పడగొట్టుచూ, అనేక మృగములను సంహరించుచూ, పెరిగిన సింహమువలె ప్రబలంగా సంచరించెను
  ॥५-१-४॥
'5': >-
  ఆ గిరివరము నీల, లోహిత, మాంజిష్ఠ, పద్మవర్ణములు, తెలుపు-నలుపు మొదలైన సహజసిద్ధమైన
  శుద్ధ ఖనిజరసములతో (ధాతువులతో) సువ్యాలంకృతమై ఉండెను ॥५-១-५॥
'6': >-
  అది పదేపదే కామరూపులైన యక్ష, కిన్నర, గంధర్వులచేత—దేవతలవలె ప్రకాశించువారితో,
  సపరిచ్ఛదులై (ఆయుధాదులతో) ఉన్నవారితో, పన్నగులతో కూడి—ఆవాసమై ఉండెను ॥५-१-६॥
'7': >-
  ఆ గిరివరపు అడుగుభాగములో, నాగశ్రేష్ఠుల సమూహములతో కూడిన చోట నిలుచున్న ఆ
  కపివరుడు, హ్రదములోనున్న మహానాగమువలె శోభించెను ॥५-১-७॥
'8': >-
  అతడు సూర్యునికి, మహేంద్రునికి (ఇంద్రునికి), పవనుడికి, స్వయంభువునికి
  (బ్రహ్మకు), సమస్త భూతములకు కూడా అంజలి గూర్చి నమస్కరించి, ప్రయాణమునకు మనస్సు
  స్థిరపరచుకొనెను ॥५-১-८॥
'9': >-
  తూర్పు ముఖముగా అంజలి చేసి, తన జనకుడైన పవనదేవునికి నమస్కరించుచూ, అతడు దక్షిణ
  దిశవైపు—దక్షిణ ప్రాంతమునకు వెళ్ళుటకు మరింత ఉత్సాహంతో వృద్ధి చెందెను ॥५-१-९॥
'10': >-
  ప్లవగశ్రేష్ఠులు చూచుచుండగా, దూకుటకు నిశ్చయించుకున్న హనుమంతుడు,
  రామకార్యసిద్ధ్యర్థమై మరింత పెరిగి, పర్వదినములలో సముద్రము ఉప్పొంగినట్లుగా
  ఉత్సాహముగా పెరిగెను ॥५-१-१०॥
'11': >-
  అప్రమితశరీరుడై, మహాసముద్రాన్ని లంఘించదలచి, తన బాహువులతోనూ పాదములతోనూ
  పర్వతాన్ని బలంగా ఒత్తివేశెను ॥५-۱-११॥
'12': >-
  ఆ వానరుడి ఒత్తిడితో ఆ అచలము క్షణమాత్రం త్వరగా కంపించి కదిలెను; పుష్పములుగల
  చెట్ల అగ్రభాగాల నుండి పుష్పమంతా రాల్చివేసెను ॥५-१-१२॥
'13': >-
  చెట్ల నుండి విడిచిపడిన సువాసనభరితమైన పుష్పప్రవాహముచేత ఆ శైలం అన్ని వైపులా
  కప్పబడింది; పుష్పమయమైనదానివలె శోభించెను ॥५-१-१३॥
'14': >-
  ఉత్తమవీర్యుడైన హనుమంతుని బలప్రయోగముచేత నలిగిపోతున్న ఆ పర్వతము, మదించిన ఏనుగు
  నొప్పించబడినప్పుడు స్రవించినట్లుగా జలమును స్రవించెను ॥५-१-１４॥
'15': >-
  బలవంతుడు ఒత్తుతున్నప్పుడు, మహేంద్రపర్వతము (ఆ శైలం) బంగారు, అంజన, వెండి రంగుల
  ధారలుగా (ఖనిజరసములుగా) వివిధ రీతులుగా వెలువడజేసెను ॥५-१-१५॥
'16': >-
  ఆ శైలం విశాలమైన సమానశిలలను విడిచెను; మధ్యలో మెరుపుల్లాంటి కాంతితో కూడి,
  ధూమరేఖలతో ఉన్న అగ్నివలె కనిపించెను ॥५-１-１６॥
'17': >-
  ఆ హరి ఒత్తిడితో, అన్ని వైపులా గుహలలో దాగిన సత్వములు (జంతువులు) బాధపడుతూ వికృత
  స్వరములతో అరవసాగెను ॥۵-１-১৭॥
'18': >-
  శైలపీడన కారణంగా కలిగిన ఆ మహాసత్వనాదము భూమినీ, దిశలనూ, ఉపవనాలనూ నిండగొట్టెను
  ॥۵-১-१८॥
'19': >-
  విశాల శిరస్సులతో, స్పష్టమైన స్వస్తికలక్షణములు కలిగిన నాగములు, భయంకరమైన అగ్ని
  ఉగిర్చుచూ, దంతములతో శిలలను కరవసాగెను ॥۵-１-१९॥
'20': >-
  అప్పుడు ఆ కోపించిన నాగముల విషదంతములతో కరిచబడిన మహాశిలలు, అగ్నిచేత ప్రదీప్తమై
  జ్వలించుచూ, వేల వేల భాగములుగా పగిలిపోయెను ॥۵-১-২০॥
'21': >-
  ఆ పర్వతములో జన్మించిన ఔషధసమూహములు—నాగవిషాన్ని హరించగలవైనా—ఆ విషాన్ని
  శమింపజేయలేకపోయెను ॥५-১-২১॥
'22': >-
  ‘ఈ పర్వతము భూతములచేత చీలిపోతున్నది’ అని భావించి, తపస్వులైన విద్యాధరులు
  భయపడుతూ, తమ స్త్రీగణములతో సహ అక్కడ నుండి ఎగిరిపోయిరి ॥৫-১-२२॥
'23': >-
  వారు పానభూమిలో ఉన్న స్వర్ణమయ ఆసవపాత్రాన్ని వదలి, మహార్హమైన పాత్రలను, స్వర్ణమయ
  కరచషకములను కూడా విడిచిపెట్టిరి ॥५-१-২৩॥
'24': >-
  లేహ్యపదార్థాలు, రకరకాల భక్ష్యాలు, నానావిధ మాంసములు, ఋషభచర్మములు, బంగారు
  కంచులతో కూడిన ఖడ్గములు—ఇవన్నీ అక్కడే వదిలివెళ్ళిరి ॥५-１-২৪॥
'25': >-
  కంఠాభరణములతో, మత్తుగా, ఎర్రని మాల్యములు-అనులేపనములతో, ఎర్రకన్నులుగలవారు,
  పుష్కరాక్షులు (పద్మనేత్రులు) ఆకాశమునకు చేరిరి ॥५-১-२५॥
'26': >-
  హారాలు, నూపురాలు, కేయూరాలు, విలువైన వస్త్రాభరణములు ధరించిన స్త్రీలు,
  ఆశ్చర్యంతో స్మితముతో, తమ ప్రియులతో కలిసి ఆకాశములో నిలిచిరి ॥५-১-২৬॥
'27': >-
  మహావిద్యను ప్రదర్శిస్తూ, విద్యాధర మహర్షులు అందరూ కలిసి ఆకాశములో నిలిచి, ఆ
  పర్వతాన్ని వీక్షించిరి ॥۵-১-२७॥
'28': >-
  నిర్మల ఆకాశములో నిలుచున్న భావితాత్ములైన ఋషుల శబ్దమును, చారణుల శబ్దమును,
  సిద్ధుల శబ్దమును కూడా వారు వినిరి ॥৫-१-28॥
'29': >-
  ‘ఇతడు పర్వతసదృశుడైన, మారుతాత్మజుడైన హనుమంతుడు. మహావేగంతో వరుణాలయమైన
  సముద్రాన్ని దాటదలచి ఉన్నాడు’ అని (అన్నారు) ॥५-१-२৯॥
'30': >-
  ‘రాముని నిమిత్తమూ, వానరుల నిమిత్తమూ ఈ దుష్కర కార్యాన్ని చేయదలచి, సముద్రపు ఆ
  పరపు తీరాన్ని—దుర్లభమైనదానిని—చేరదలచి ఉన్నాడు’ ॥५-१-३०॥
'31': >-
  తపస్వులైన విద్యాధరుల ఈ మాటలు విని, వారు పర్వతముపై ఉన్న ఆ అప్రమేయ
  వానరశ్రేష్ఠుని దర్శించిరి ॥৫-১-৩১॥
'32': >-
  అతడు రోమాలను కంపింపజేసి, అగ్నిసమానుడై కంపించెను; మేఘము గర్జించినట్లుగా ఘోరమైన
  మహానాదము చేసెను ॥५-१-৩२॥
'33': >-
  ఎగరబోయుచూ, రోమములతో నిండిన తన తోకను క్రమక్రమంగా చలించెను—పక్షిరాజు (గరుడుడు)
  సర్పాన్ని ఎత్తినట్లు ॥५-۱-۳३॥
'34': >-
  అతివేగంతో ముందుకు దూకుతున్న వాయుపుత్రుని వెనుక భాగములో ఆ తోక ఊగుతూ
  కనిపించెను—గరుడుడు మోసుకుపోతున్న మహాసర్పమువలె ॥५-۱-৩৪॥
'35': >-
  అతడు గొప్ప పరీఘములవంటి బాహువులను గట్టిగా నిలిపి, నడుము వద్ద పాదాలను చేర్చి, తన
  కాళ్ళను మరింత కుదించుకొని సిద్ధమయ్యెను ॥५-१-३५॥
'36': >-
  శ్రీమంతుడూ వీర్యవంతుడైన అతడు, భుజాలను కూడా, శిరోధర భాగాన్ని కూడా కుదించుకొని,
  తన తేజస్సు, సత్వం, వీర్యం—అన్నిటినీ అంతరంగా సన్నద్ధం చేసుకున్నాడు ॥۵-૧-३६॥
'37': >-
  దూరంగా మార్గాన్ని పరిశీలిస్తూ, పైకెత్తిన దృష్టితో ఆకాశాన్ని చూచుచూ, హృదయములో
  ప్రాణవాయువును నిలిపెను (ఊపిరిని నియంత్రించెను) ॥५-१-३७॥
'38': >-
  ఆ మహాబల కపికుంజరుడు, పాదాలతో దృఢంగా నిలబడి, చెవులను వెనక్కి ముడిచుకొని,
  ఎగరబోయే హనుమంతుడు సిద్ధమయ్యెను ॥५-१-৩८॥
'39': >-
  వానరశ్రేష్ఠుడైన హనుమంతుడు వానరులకు ఈ మాట చెప్పెను—‘రాఘవుడు విడిచిన బాణము
  శ్వాసవేగంతో (అతి వేగంగా) వెళ్లినట్లుగా’ ॥५-১-39॥
'40': >-
  ‘అలానే నేను రావణుడు పాలించే లంకకు పోతాను. లంకలో జనకాత్మజను నేను చూడకపోతే
  (అప్పుడు) నేను తిరిగి చూడను’ (అంటే తిరిగి రాను అని భావము) ॥५-१-40॥
'41': >-
  ‘అదే వేగంతోనే నేను దేవలోకానికీ వెళ్లగలను. లేక త్రిదివములో కూడా సీతను చూడకపోతే,
  నా శ్రమ వృథా అయినట్లే’ ॥५-۱-41॥
'42': >-
  ‘రాక్షసరాజు రావణుని బంధించి తీసుకొస్తాను. ఏ విధమైనా కార్యసిద్ధి చేసుకొని,
  సీతతో సహితంగా తిరిగి వస్తాను’ ॥५-१-42॥
'43': >-
  ‘లేకపోతే రావణునితో కూడిన లంకనే పీకివేసి తీసుకొస్తాను’ అని చెప్పి,
  వానరోత్తముడైన హనుమంతుడు—॥५-১-43॥
'44': >-
  అవిచారంగా (ఎటువంటి సందేహం లేక) మహావేగంతో ఎగిరెను. ఆ కపికుంజరుడు తనను
  సుపర్ణుడివలె (గరుడునివలె) భావించెను ॥۵-১-44॥
'45': >-
  అతడు వేగంతో ఎగురుతుండగా, ఆ పర్వతముపై ఉన్న చెట్లు తమ కొమ్మలన్నీ కుదించి, అన్ని
  వైపులా అతనితో పాటు ఎగిరినట్లయ్యెను ॥۵-১-45॥
'46': >-
  పుష్పాలతో నిండిన ‘మత్తకోయష్టిభక’ మొదలైన చెట్లను మహావేగంతో మోస్తూ, హనుమంతుడు
  నిర్మల ఆకాశములో ప్రయాణమయ్యెను ॥५-১-46॥
'47': >-
  అతని ఊరువేగముచేత ఉద్భవించిన చెట్లు, కొద్దిసేపు అతని వెంట సాగాయి—దీర్ఘ మార్గం
  బయలుదేరిన బంధువును బంధువులు అనుసరించినట్లుగా ॥৫-১-47॥
'48': >-
  అతని ఊరువేగముచేత పీకబడిన సాలవృక్షములు మరియు ఇతర శ్రేష్ఠ వృక్షములు, సైన్యం
  రాజును అనుసరించినట్లుగా, హనుమంతుని వెంట వెళ్లాయి ॥５-১-48॥
'49': >-
  అనేక పుష్పితాగ్ర చెట్లతో చుట్టబడిన ఆ హనుమంతుడు, పర్వతాకారుడై, ఆశ్చర్యకర
  దర్శనముగా కనిపించెను ॥5-1-49॥
'50': >-
  ఆ తరువాత రసములతో నిండిన చెట్లు లవణజలంలో మునిగిపోయాయి—వరుణాలయంలో మహేంద్ర
  పర్వతానికి భయపడ్డ పర్వతాలవలె ॥5-1-50॥
'51': >-
  అంకురాలు, కోరకలు, నానారంగు పుష్పములతో కప్పబడ్డ కపి, మేఘసమానుడై, ఖద్యోతకాంతులతో
  మెరిసే పర్వతంలా శోభించెను ॥5-1-51॥
'52': >-
  అతని వేగం వల్ల విడిపోయి, పుష్పాలను వదిలి, ఆ ద్రుమాలు నీటిలో
  చెల్లాచెదురైపోయాయి—తిరిగివెళ్లిన సుహృదులవలె ॥5-1-52॥
'53': >-
  తక్కువ బరువుతో ఆశ్చర్యకరంగా సముద్రములో పడిన, కపి-వాయు చేత చలించబడిన రకరకాల
  పుష్పములు—నక్షత్రాలతో నిండిన ఆకాశంలా ఆ మహార్ణవాన్ని ప్రకాశింపజేశాయి ॥5-1-53॥
'54': >-
  సువాసన గల పుష్పప్రవాహంతో, నానావర్ణాలతో, ఆ వానరుడు విద్యుత్ సమూహాలతో
  అలంకరించబడిన ఉదయమేఘంలా కనిపించెను ॥5-1-54॥
'55': >-
  అతని వేగం వల్ల పైకి ఎగిసిన పుష్పాలతో నీరు కనబడకుండెను—రాములతో (సుందరీమణులతో)
  ప్రకాశించిన నక్షత్రాలతో కూడిన ఆకాశంలా ॥5-1-55॥
'56': >-
  ఆకాశములో విహరిస్తున్న అతని విస్తరించిన బాహువులు కనిపించాయి—పర్వతశిఖరంనుండి
  బయలుదేరిన పంచముఖ సర్పములవలె ॥5-1-56॥
'57': >-
  ఆ మహాకపి, ఉర్మిజాలముతో కూడిన మహార్ణవాన్ని త్రాగుతున్నట్లుగా కనిపించెను;
  ఆకాశాన్ని పిపాసురుడిలా చూసెను ॥5-1-57॥
'58': >-
  విద్యుత్తు కాంతివంటి అతని నేత్రాలు, వాయుమార్గాన్ని అనుసరించుచు, రెండు
  పర్వతాలపై ఉన్న రెండు అగ్నులవలె ప్రకాశించాయి ॥5-1-58॥
'59': >-
  పింగాక్షముఖ్యుడైన అతని పెద్ద వృత్తాకార నేత్రద్వయం, చంద్రసూర్యులవలె స్థితమై
  ప్రకాశించెను ॥5-1-59॥
'60': >-
  తామ్రవర్ణ నాసికచేత అతని ముఖం తామ్రవర్ణంగా మెరిసెను—సంధ్యాకాంతి తాకిన
  సూర్యమండలంలా ॥5-1-60॥
'61': >-
  ఎగురుతున్న వాయుపుత్రుని తోక ఊగుతూ ఆకాశములో శోభించెను—ఎత్తుగా ఎగసిన శక్రధ్వజంలా
  ॥5-1-61॥
'62': >-
  తోక చక్రంలా తిరుగుతూ, శ్వేతదంష్ట్రుడైన అనిలాత్మజుడు హనుమంతుడు, మహాప్రాజ్ఞుడు,
  సూర్యుని చుట్టూ ఉన్న పరివేషంలా ప్రకాశించెను ॥5-1-62॥
'63': >-
  అత్యంత తామ్రవర్ణ స్ఫిక్భాగముచేత ఆ మహాకపి, గైరికధాతుతో పగిలిన పర్వతంలా మెరిసెను
  ॥5-1-63॥
'64': >-
  ఆ వానరసింహుడు సముద్రం పై దూకుతూ ఉండగా, అతని కక్షాంతరంలో గాలి మేఘములా
  గర్జించెను ॥5-1-64॥
'65': >-
  ఉత్తరాంతం నుంచి విడిచిన ఉల్క ఆకాశంలో పడుతూ తోకతో కనిపించినట్లే, ఆ కపికుంజరుడు
  కూడా అనుబంధంతో (వేగచిహ్నంతో) దర్శించబడెను ॥5-1-65॥
'66': >-
  పడుతూ ఎగురుతున్న పతంగంలా విస్తరించి కపి శోభించెను; కక్ష్యబద్ధమైన (పట్టీతో
  బిగించిన) పెరిగిన ఏనుగులా కనిపించెను ॥5-1-66॥
'67': >-
  పై భాగంలోని శరీరముతోను, లోతుగా పడిన నీడతోను—సముద్రములో మారుతావిష్టమైన నావలా
  అప్పుడే ఆ కపి కనిపించెను ॥5-1-67॥
'68': >-
  ఆ మహాకపి సముద్రంలో ఏ ఏ ప్రదేశానికి వెళ్లెనో, అతని అవయవవేగం వల్ల ఆ సముద్రము
  మత్తుపట్టినట్లుగా (కదిలినట్లుగా) కనిపించెను ॥5-1-68॥
'69': >-
  పర్వతాకారమైన ఉరసాతో సముద్రపు ఉర్మిజాలాలను ఢీకొంటూ, మహావేగంతో ఆ మహాకపి దూకుచూ
  సాగెను ॥5-1-69॥
'70': >-
  బలవంతమైన కపివాతమూ, మేఘవాతమూ కలిసి, భయంకర నాదముతో ఉన్న సముద్రమును బాగా
  కంపింపజేశాయి ॥5-1-70॥
'71': >-
  లవణజలంలో పెద్ద పెద్ద ఉర్మిజాలాలను లాగుతూ, కపిశార్దూలుడు ఆకాశమండలాన్ని
  చిలికివేస్తున్నట్లుగా దూకెను ॥5-1-71॥
'72': >-
  మేరుమందరుల వలె కనిపించే, మహార్ణవంలో ఉద్భవించిన తరంగాలను, మహావేగంతో అవి
  లెక్కపెట్టినట్లుగా అతిక్రమించెను ॥5-1-72॥
'73': >-
  అతని వేగంతో ఉద్ధుష్టమైన జలం, జలదములతో (మేఘాలతో) కూడి, ఆకాశంలో విస్తరించిన
  శరదభ్రంలా ప్రకాశించెను ॥5-1-73॥
'74': >-
  అప్పుడు తిమి, మకర, ఝష, కూర్మములు—దేహాలపై వస్త్రము లాగివేసినట్లుగా—వికటంగా
  (బయటపడినట్లుగా) కనిపించాయి ॥5-1-74॥
'75': >-
  అతడు ముందుకు సాగుతున్నది చూసి, సముద్రగామి సర్పములు ఆకాశంలో ఉన్న ఆ
  కపిశార్దూలుని సుపర్ణుడివలె భావించాయి ॥5-1-75॥
'76': >-
  ఆ వానరసింహుని నీడ వేగంలో మరింత అందంగా ఉండెను—పది యోజనాల వెడల్పు, ముప్పది
  యోజనాల పొడవు గలదై కనిపించెను ॥5-1-76॥
'77': >-
  తెల్లని మేఘఘనరేఖలవలె వాయుపుత్రుని వెంబడించుచు, అతని నీడ లవణజలంలో పడినది
  శోభించెను ॥5-1-77॥
'78': >-
  మహాతేజస్సుతో మహాకాయుడైన మహాకపి, ఆధారము లేని వాయుమార్గంలో—రెక్కలున్న
  పర్వతంలా—శోభించెను ॥5-1-78॥
'79': >-
  బలవంతుడైన కపికుంజరుడు ఏ మార్గంలో వేగంగా వెళ్తున్నాడో, ఆ మార్గంలో సముద్రము
  ఒక్కసారిగా లోయలుగా (ద్రోణీ కృతం) అయినట్లుగా కనిపించెను ॥5-1-79॥
'80': >-
  పక్షిసమూహాల దాటిపోతూ పక్షిరాజులా సాగుచు, హనుమంతుడు మారుతుడిలా మేఘజాలాలను
  లాగుచూ వెళ్లెను ॥5-1-80॥
'81': >-
  పాండుర-అరుణ వర్ణములు, నీల-మాంజిష్ఠ వర్ణములు గల మహాభ్రాలు, కపి చేత లాగబడుతుండగా
  విరాజిల్లెను ॥5-1-81॥
'82': >-
  మేఘజాలాల్లోకి ప్రవేశిస్తూ, మళ్లీ మళ్లీ బయటపడుతూ, దాగినట్లూ
  ప్రకాశించినట్లూ—చంద్రునివలె కనిపించెను ॥5-1-82॥
'83': >-
  వేగంగా దూకుతున్న ఆ ప్లవగుని చూసి, దేవ, గంధర్వ, చారణులు అక్కడ పుష్పవర్షం
  కురిపించారు ॥5-1-83॥
'84': >-
  దూకుతున్న వానరేశ్వరుణ్ణి సూర్యుడు వేడిచేయలేదు; రామకార్యసిద్ధి కోసం వాయుదేవుడు
  అతనికి అనుకూలంగా సేవ చేశాడు ॥5-1-84॥
'85': >-
  ఆకాశమార్గంలో దూకుతున్న అతనిని ఋషులు స్తుతించారు; దేవగంధర్వులు గానం చేస్తూ
  వనవాసిని (వానరుణ్ణి) ప్రశంసించారు ॥5-1-85॥
'86': >-
  అకస్మాత్తుగా క్లాంతి లేని కపివరుని చూసి, నాగములు, యక్షులు, వివిధ రాక్షసములు
  కూడా అందరూ స్తుతించారు ॥5-1-86॥
'87': >-
  హనుమంతుడు దూకుచున్న ఆ ప్లవగశార్దూలుని సందర్భంలో, ఇక్ష్వాకుకుల గౌరవాన్ని
  కోరుతున్న సागरుడు ఆలోచించెను ॥5-1-87॥
'88': >-
  ‘వానరేంద్రుడు హనుమంతునికి నేను సహాయము చేయకపోతే, మది వాచ్యమవుతాను—లోకంలో
  నిందనీయం అవుతాను’ అని (సముద్రుడు) అనుకున్నాడు ॥5-1-88॥
'89': >-
  ‘నేను ఇక్ష్వాకునాథుని చేత, సగర మహారాజుని చేత విస్తరింపబడినవాడిని. ఈ
  (హనుమంతుడు) ఇక్ష్వాకులకు సహాయకుడే; అతన్ని నిరుత్సాహపరచటం తగదు’ ॥5-1-89॥
'90': >-
  ‘అతడు విశ్రమించునట్లు నేను ఏర్పాటు చేయాలి. నాపై విశ్రమించి సుఖంగా మిగిలిన
  మార్గాన్ని దాటి పోతాడు’ ॥5-1-90॥
'91': >-
  ఇలా ధర్మమైన నిర్ణయం చేసుకొని, సముద్రుడు తన జలంలో దాగి ఉన్న హిరణ్యనాభుడైన మైనాక
  గిరిశ్రేష్ఠునితో పలికెను ॥5-1-91॥
'92': >-
  ‘మహాత్ముడైన దేవరాజు ఆజ్ఞతో, పాతాళనివాసి అసురసంఘములకు నీవు అడ్డుగోడ (పరిఘం)గా
  ఇక్కడ నియమించబడ్డావు’ ॥5-1-92॥
'93': >-
  ‘వీర్యము తెలిసిన వారు మళ్ళీ పైకి ఎగరబోయే వేళ, అప్రమేయమైన పాతాళానికి ద్వారాన్ని
  కప్పి నీవు నిలుచున్నావు’ ॥5-1-93॥
'94': >-
  ‘శైలా! నీ శక్తి అడ్డంగా, పైకి, కిందకి కూడా విస్తరించగలదు. అందుకే నిన్ను
  ప్రేరేపిస్తున్నాను; లేచిరా గిరిశ్రేష్ఠా’ ॥5-1-94॥
'95': >-
  ‘ఈ వీర్యవంతుడైన కపిశార్దూలుడు నీ పైకి వస్తున్నాడు—రామకార్యార్థి, భయంకర
  కార్యశీలి, ఆకాశములో లంఘిస్తున్న హనుమంతుడు’ ॥5-1-95॥
'96': >-
  ‘ఇక్ష్వాకుకుల వ్రతినైన ఇతనికి సహాయం చేయటం నా కర్తవ్యం. ఇక్ష్వాకులు నాకు
  పూజ్యులు; నీకు మరింత పూజ్యులు’ ॥5-1-96॥
'97': >-
  ‘మాకు సహకారం చేయి; మా కార్యం విఫలమవ్వకూడదు. సద్జనులలో చేయవలసిన కార్యం చేయకపోతే
  కోపం పుడుతుంది’ ॥5-1-97॥
'98': >-
  ‘జలమునుండి పైకి లేచి నిలువు; ఈ కపి నీ మీద నిలిచి విశ్రమించుగాక. అతడు మా అతిథి;
  దూకువారిలో శ్రేష్ఠుడు; పూజ్యుడూ’ ॥5-1-98॥
'99': >-
  ‘చామీకర మహానాభా! దేవ-గంధర్వులు సేవించువాడా! హనుమంతుడు నీ మీద విశ్రమించి,
  తరువాత మిగిలిన మార్గాన్ని సాగుతాడు’ ॥5-1-99॥
'100': >-
  ‘కాకుత్స్థుని అనృశంస్యాన్ని (కరుణగుణాన్ని), మైతిలి వనవాసాన్ని (దుఃఖస్థితిని),
  ప్లవగేంద్రుని శ్రమను—ఇవి చూచి నీవు లేవుట తగినది’ ॥5-1-100॥
'101': >-
  లవణజలపు మాటలను విని, హిరణ్యగర్భుడైన మైనాకపర్వతము, మహాద్రుమ-లతలతో కప్పబడి,
  నీటినుండి త్వరగా పైకి లేచెను ॥5-1-101॥
'102': >-
  సముద్రజలాన్ని చీల్చి అతడు అత్యంత ఎత్తుగా ఉద్భవించాడు—జలధరాన్ని చీల్చి
  దివాకరుడు ప్రకాశించినట్లుగా ॥5-1-102॥
'103': >-
  ఆ మహాత్మ పర్వతము, సముద్రం ఆజ్ఞతో, క్షణములోనే జలావృతమైన తన శిఖరాలను చూపించెను
  ॥5-1-103॥
'104': >-
  శాతకుంభమయ శిఖరములతో, కిన్నరులు-మహోరగములతో కూడి, సూర్యోదయసదృశ కాంతితో ఆకాశాన్ని
  గీకి వేసినట్లుగా నిలిచెను ॥5-1-104॥
'105': >-
  ఆ పర్వతం పైకి లేచిన జాంబూనద స్వర్ణశిఖరములచేత, ఆకాశం శస్త్రసదృశంగా, కాంచనప్రభతో
  కనిపించెను ॥5-1-105॥
'106': >-
  జాతరూపమయ, మహాప్రభ, భ్రాజమాన శిఖరములతో ఆ గిరిశ్రేష్ఠుడు వంద సూర్యులకాంతివలె
  ప్రకాశించాడు ॥5-1-106॥
'107': >-
  అసంగంగా (అడ్డంకి లేక) ముందుకు వస్తున్న హనుమంతుని ఎదురుగా, లవణజల మధ్యలో ఈ
  పర్వతం నిలిచినది; ‘ఇది విఘ్నమే’ అని హనుమంతుడు నిశ్చయించెను ॥5-1-107॥
'108': >-
  అత్యంత ఎత్తుగా నిలిచిన దానిని, మహావేగుడైన మహాకపి, వాయువు మేఘాన్ని
  పడగొట్టినట్లుగా, తన వక్షస్థలంతో పడగొట్టెను ॥5-1-108॥
'109': >-
  అలా కపిచేత చేరబడిన పర్వతోత్తముడు, హరివేగాన్ని గ్రహించి ఆనందించి గర్జించెను
  ॥5-1-109॥
'110': >-
  ఆకాశంలో ఉన్న వీరుని సమీపానికి ఆకాశంలోనే వచ్చి, సంతోషించిన మనస్సుతో, ఆ పర్వతము
  కపితో వాక్యము పలికెను ॥5-1-110॥
'111': >-
  తన శిఖరంపై మానవరూపం ధరించి, ‘వానరోత్తమా! నీవు ఈ దుష్కర కార్యాన్ని చేశావు’ అని
  అన్నాడు ॥5-1-111॥
'112': >-
  ‘నా శిఖరాలపై దిగిపడి సుఖంగా విశ్రమించి తరువాత వెళ్లుము. రాఘవ కులంలో
  జన్మించినవారి చేత సముద్రం విస్తరింపబడినది’ ॥5-1-112॥
'113': >-
  ‘రామహితంలో నిమగ్నుడైన నిన్ను సముద్రుడు గౌరవిస్తాడు. చేసిన ఉపకారానికి ప్రతిఫలం
  చేయడం—ఇది సనాతన ధర్మం’ ॥5-1-113॥
'114': >-
  ‘ఆ ప్రతికారార్థిగా ఇతడు నీ నుండి సత్కారం పొందవలసినవాడు. నీ కారణంగా సముద్రుడు
  నన్ను గౌరవంతో ప్రేరేపించాడు’ ॥5-1-114॥
'115': >-
  ‘ఈ కపి వంద యోజనాలు ఆకాశంలో లంఘించాడు. నీ కందరలపై విశ్రమించి మిగిలిన దూరం
  సాగుగాక’ ॥5-1-115॥
'116': >-
  ‘హరిశార్దూలా! నాపై నిలిచి విశ్రమించి తరువాత వెళ్లుము. ఇదిగో సువాసనతో, రుచితో
  నిండిన అనేక కందమూలఫలాలు ఉన్నాయి’ ॥5-1-116॥
'117': >-
  ‘హరిశ్రేష్ఠా! ఇవి ఆస్వాదించి విశ్రమించిన తరువాత వెళ్తావు. కపిముఖ్యా! నీతో మాకు
  కూడా సంబంధం ఉంది; త్రిలోకాలలో ప్రసిద్ధమైన మహాగుణసంపత్తి నీది’ ॥5-1-117॥
'118': >-
  ‘వేగవంతులై దూకే ప్లవగులలో, మారుతాత్మజా! నిన్నే నేను ముఖ్యుడిగా భావిస్తున్నాను,
  ఓ కపికుంజరా’ ॥5-1-118॥
'119': >-
  ‘తెలిసినవాడికి సాధారణ అతిథియైనా పూజ్యుడే. ధర్మాన్ని తెలుసుకోవాలనుకునే వాడికి
  నీలాంటి మహనీయుడు ఎంత ఎక్కువగా పూజ్యుడో!’ ॥5-1-119॥
'120': >-
  ‘నీవు దేవవరిష్ఠుడైన మహాత్మ మారుతుడి కుమారుడివి; వేగంలో కూడా అతనితో సమానుడివి,
  కపికుంజరా’ ॥5-1-120॥
'121': >-
  ‘ధర్మజ్ఞుడైన నిన్ను పూజించినప్పుడు, మారుతుడికీ పూజ లభించినట్లే. అందువల్ల నీవు
  నాకు పూజనీయం. దీనికి కారణాన్ని కూడా వినుము’ ॥5-1-121॥
'122': >-
  ‘పూర్వం కృతయుగంలో, నాయనా, పర్వతాలకు రెక్కలు ఉండేవి. వారు గరుడులవలె వేగంగా
  అన్ని దిశలకు వెళ్లేవారు’ ॥5-1-122॥
'123': >-
  ‘వారు అలా వెళ్లుచుండగా, ఋషులతో కూడిన దేవసంఘాలు, ఇతర భూతాలు కూడా—వారు
  పడిపోతారేమో అన్న భయంతో వణికిపోయారు’ ॥5-1-123॥
'124': >-
  ‘అప్పుడు కోపించిన సహస్రాక్షుడు, శతక్రతువైన ఇంద్రుడు, వజ్రంతో పర్వతాల రెక్కలను
  లక్షల సంఖ్యలో తెగగొట్టాడు’ ॥5-1-124॥
'125': >-
  ‘దేవరాజు కోపంగా వజ్రాన్ని ఎత్తుకొని నా వద్దకు వచ్చాడు. అప్పుడు మహాత్మ మారుతుడు
  తన శ్వాసవేగంతో నన్ను ఒక్కసారిగా విసిరివేశాడు’ ॥5-1-125॥
'126': >-
  ‘ప్లవగోత్తమా! నన్ను ఈ లవణజలంలో పడవేయబడినప్పుడు, నా రెక్కలు దాగి, నేను
  సంపూర్ణంగా—నీ తండ్రి కాపాడగా—రక్షింపబడ్డాను’ ॥5-1-126॥
'127': >-
  ‘అందువల్ల, మారుతా, నిన్ను నేను గౌరవిస్తున్నాను; నీవు నాకు గౌరవనీయుడు.
  కపిముఖ్యా! నీతో నాకు ఈ మహాగుణసంబంధం ఉంది’ ॥5-1-127॥
'128': >-
  ‘ఇంత పెద్ద కార్యంలో—సముద్రానికీ నాకూ—ప్రీతిని కలిగించుటకు, మహామతియైన నీవు
  అర్హుడివి’ ॥5-1-128॥
'129': >-
  ‘శ్రమను విడిచిపెట్టు; పూజను స్వీకరించు, హరిసత్తమా. నాకు గౌరవనీయుడవైన నీవు
  దర్శనమిచ్చినందుకు నేను సంతోషించాను’ ॥5-1-129॥
'130': >-
  ఇలా చెప్పబడిన కపిశ్రేష్ఠుడు, ఆ నगोత్తమునితో ఇలా అన్నాడు—‘నీ అతిథ్యానికి నేను
  సంతోషించాను; నీ మనసులో ఉన్న క్షోభ (మన్యు) తొలగిపోవుగాక’ ॥5-1-130॥
'131': >-
  ‘నాకు కార్యకాలం తొందరగా ఉంది; దినమూ గడిచిపోతోంది. నేను ప్రతిజ్ఞ చేశాను; మధ్యలో
  ఇక్కడ ఆగడం తగదు’ ॥5-1-131॥
'132': >-
  ఇలా చెప్పి, హరిపుంగవుడు తన చేతితో పర్వతాన్ని తాకి, చిరునవ్వుతోనే, ఆకాశంలోకి
  ప్రవేశించి వీర్యంతో ముందుకు వెళ్లెను ॥5-1-132॥
'133': >-
  పర్వతమూ సముద్రమూ గౌరవంతో అతన్ని చూశాయి; అనుకూల ఆశీర్వాదాలతో పూజించగా,
  అభినందింపబడ్డాడు ॥5-1-133॥
'134': >-
  ఆ తరువాత పైకి మరింత దూరం వెళ్లి, పర్వతాన్ని మహార్ణవాన్ని విడిచి, తండ్రి
  మార్గాన్ని (పవనమార్గాన్ని) ఆశ్రయించి, నిర్మల ఆకాశంలో సాగెను ॥5-1-134॥
'135': >-
  మరలా పైకి గమనం పొందుతూ, ఆ పర్వతాన్ని ఒకసారి చూసి, ఆధారము లేని ఆకాశములో
  వాయుసూను కపికుంజరుడు సాగెను ॥5-1-135॥
'136': >-
  హనుమంతుడి రెండవ అతి దుష్కర కర్మను చూసి, సమస్త దేవతలూ, సిద్ధులూ, పరమర్షులూ
  ప్రశంసించారు ॥5-1-136॥
'137': >-
  అక్కడున్న దేవతలు అతని కార్యంతో ఆనందించిరి; కాంచనుని సునాభుడైన (మైనాకుని)
  విషయంలో సహస్రాక్షుడైన వాసవుడు కూడా హర్షించాడు ॥5-1-137॥
'138': >-
  శచీపతి స్వయంగా, పరితృప్తితో, గదగదలాడే వాక్యంతో, సునాభ పర్వతశ్రేష్ఠునితో
  పలికెను ॥5-1-138॥
'139': >-
  ‘హిరణ్యనాభ శైలేంద్రా! నీవు నాకు అత్యంత సంతోషం కలిగించావు. నీకు అభయం ఇస్తాను;
  సౌమ్యా, యథాసుఖంగా వెళ్లుము’ ॥5-1-139॥
'140': >-
  ‘హనుమంతుడు విశ్రమించినప్పుడు నీవు చేసిన సహాయం మహత్తరము. భయం ఉన్న చోట కూడా,
  అతడు క్రమంగా వంద యోజనాలు భయరహితంగా దాటాడు’ ॥5-1-140॥
'141': >-
  ‘దాశరథి రాముని హితం కోసమే ఈ కపి వెళ్తున్నాడు. శక్తి మేరకు సత్క్రియ చేసిన
  నిన్ను చూసి నేను దృఢంగా తృప్తి చెందాను’ ॥5-1-141॥
'142': >-
  దేవతాధిపతియైన, పరితుష్టుడైన శతక్రతువును దర్శించి, ఆ పర్వతోత్తముడు అపారమైన
  హర్షాన్ని పొందెను ॥5-1-142॥
'143': >-
  వరప్రదానమై నిలిచిన ఆ శైలం అప్పుడు స్థిరంగా నిలిచెను; హనుమంతుడు క్షణములోనే
  సముద్రాన్ని దాటివేశాడు ॥5-1-143॥
'144': >-
  అప్పుడు దేవతలు, గంధర్వులు, సిద్ధులు, పరమర్షులు—సూర్యసమాన కాంతిగల, నాగమాత అయిన
  సురసను ఉద్దేశించి అన్నారు ॥5-1-144॥
'145': >-
  ‘ఈ శ్రీమంతుడైన వాతాత్మజుడు సముద్రంపై దూకుతున్నాడు. హనుమంతుడు అని పేరు. నీవు
  కొంతసేపు అతనికి విఘ్నం కలిగించు’ ॥5-1-145॥
'146': >-
  ‘పర్వతసమానమైన, అత్యంత భయంకర రాక్షసరూపం ధరించి, దంష్ట్రలతో వికరాళమైన,
  పింగనేత్రాలున్న ముఖాన్ని ఆకాశాన్ని తాకేంతగా విస్తరించు’ ॥5-1-146॥
'147': >-
  ‘మాకు అతని బలాన్ని, మరింత పరాక్రమాన్ని తెలుసుకోవాలనుంది. నీవు ఉపాయంతో అతన్ని
  జయించగలవా, లేక అతడు నిరుత్సాహానికి లోనవుతాడా చూద్దాం’ ॥5-1-147॥
'148': >-
  దేవతలచే సత్కరింపబడ్డ ఆ దేవి, సముద్రమధ్యలో రాక్షసశరీరాన్ని ధరించి సురసగా
  నిలిచింది ॥5-1-148॥
'149': >-
  వికారమైన, విరూపమైన, అందరికీ భయకరమైన తన రూపంతో, దూకుతున్న హనుమంతుని అడ్డగించి
  ఇలా పలికింది ॥5-1-149॥
'150': >-
  ‘వానరర్షభా! ఈశ్వరులచే నీవు నాకు భక్ష్యముగా నియమించబడ్డావు. నేను నిన్ను
  భక్షిస్తాను; నా నోరులో ప్రవేశించు’ ॥5-1-150॥
'151': >-
  ‘ఇది ధాత్రి (బ్రహ్మ) నాకు పూర్వం ఇచ్చిన వరం’ అని వేగంగా చెప్పి, విశాలమైన
  నోటిని విప్పి, మారుతి ముందు నిలిచింది ॥5-1-151॥
'152': >-
  సురస ఇలా అనగా, హర్షముఖుడై హనుమంతుడు పలికెను—‘దాశరథి రాముడని పేరుగలవాడు,
  లక్ష్మణుడనే తమ్ముడితో, భార్య వైదేహితో కూడి దండకారణ్యంలో ప్రవేశించాడు’
  ॥5-1-152॥
'153': >-
  ‘ఇతర కార్యాల్లో నిమగ్నుడై, రాక్షసులతో వైరం బద్ధమైన వాడైన రావణుడు, యశస్వినియైన
  అతని భార్య సీతను అపహరించాడు’ ॥5-1-153॥
'154': >-
  ‘ఆ సీత వద్దకు రాముని ఆజ్ఞతో నేను దూతగా వెళ్తున్నాను. విషయవాసినీ! రామునికి
  సహాయం చేయవలసినది’ ॥5-1-154॥
'155': >-
  ‘లేదా మైతిలిని చూసి, అశ్రాంతకార్యశీలుడైన రాముని కూడా చూసి, తరువాత నీ ముఖంలోకి
  తిరిగి వస్తాను—ఇది నీకు సత్యంగా ప్రతిజ్ఞ చేస్తున్నాను’ ॥5-1-155॥
'156': >-
  హనుమంతుడు ఇలా అనగా, కామరూపిణి సురస చెప్పింది—‘నా వరాన్ని ఎవ్వరూ లంఘించలేరు’
  ॥5-1-156॥
'157': >-
  అతడు వెళ్లబోతుండగా, సముద్రాన్ని చూస్తూ, హనుమంతుని బలాన్ని పరీక్షించదలచిన
  నాగమాత సురస అతనితో పలికింది ॥5-1-157॥
'158': >-
  ‘వానరోత్తమా! ఈ రోజు నా నోటిలో ప్రవేశించి వెళ్ళాలి. ధాత్రి నాకు పూర్వం ఇచ్చిన ఈ
  వరమే’ అని తొందరగా అంది ॥5-1-158॥
'159': >-
  విశాల నోటిని విప్పి మారుతి ముందు నిలిచింది. సురస ఇలా అనగా, వానరపుంగవుడు
  కోపించాడు ॥5-1-159॥
'160': >-
  అతడు అన్నాడు—‘నీవు నోరు తెరువు; దానితోనే నన్ను భరించగలవు’ అని. అలా చెప్పి
  కోపంతో, సురస ఎదుట తనను పది యోజనాల పొడవుగా విస్తరించాడు ॥5-1-160॥
'161': >-
  అప్పుడు హనుమంతుడు పది యోజనాల విస్తారముగలవాడయ్యాడు. మేఘసమానంగా పది యోజనాల
  పొడవుగా ఉన్న అతన్ని చూసి, సురస తన నోటిని ఇరవై యోజనాల పొడవుగా చేసుకుంది
  ॥5-1-161॥
'162': >-
  హనుమంతుడు మరింత కోపించి ముప్పది యోజనాల పొడవుగా అయ్యాడు; సురస తన నోటిని నలభై
  యోజనాల వరకు విస్తరించింది ॥5-1-162॥
'163': >-
  వీరుడైన హనుమంతుడు యాభై యోజనాల ఎత్తుగా అయ్యాడు; సురస తన నోటిని అరవై యోజనాల
  ఎత్తుగా చేసింది ॥5-1-163॥
'164': >-
  అప్పుడే వీర హనుమంతుడు డెబ్బై యోజనాల ఎత్తుగా అయ్యాడు; సురస తన నోటిని ఎనభై
  యోజనాల ఎత్తుగా చేసింది ॥5-1-164॥
'165': >-
  అగ్నిసదృశుడైన హనుమంతుడు తొంభై యోజనాల ఎత్తుగా అయ్యాడు; సురస తన నోటిని వంద
  యోజనాల పొడవుగా చేసింది ॥5-1-165॥
'166': >-
  ఆ దీర్ఘజిహ్వతో, నరకసమాన భయంకరమైన నోటిని విప్పినదాన్ని చూసి, బుద్ధిమంతుడైన
  వాయుపుత్రుడు—॥5-1-166॥
'167': >-
  మారుతి మేఘంలా తన దేహాన్ని కుదించి, ఆ క్షణమే అంగుష్ఠమాత్ర పరిమాణుడయ్యాడు
  ॥5-1-167॥
'168': >-
  అతడు ఆ నోటిలో ప్రవేశించి, మహాబలుడు బయటకు దూకి, అంతరిక్షంలో నిలిచి, శ్రీమంతుడై
  ఈ వాక్యమును పలికెను ॥5-1-168॥
'169': >-
  ‘దాక్షాయణీ! నీ నోటిలో నేను ప్రవేశించాను; నీకు నమస్కారం. ఇప్పుడు వైదేహి ఉన్న
  చోటికి నేను వెళ్తాను. నీ వరం సత్యమయ్యింది’ ॥5-1-169॥
'170': >-
  రాహుముఖం నుండి విడిపడ్డ చంద్రునిలా, అతడు ఆమె నోటినుండి విడిపోవడం చూసి, సురస
  దేవి తన స్వరూపంతో వానరుణ్ణి ఉద్దేశించి పలికింది ॥5-1-170॥
'171': >-
  ‘హరిశ్రేష్ఠా! కార్యసిద్ధి కోసం సౌమ్యా, యథాసుఖంగా వెళ్లుము. మహాత్మ రాఘవునితో
  కలిసి వైదేహిని తీసుకొనిరా’ ॥5-1-171॥
'172': >-
  హనుమంతుడి మూడవ అతి దుష్కర కార్యాన్ని చూసి, భూతములు ‘సాధు సాధు’ అని అప్పుడే
  హరిని ప్రశంసించాయి ॥5-1-172॥
'173': >-
  అనాధృష్యమైన వరుణాలయమైన సముద్రాన్ని చేరి, గరుడసమానుడై, ఆకాశంలోకి ప్రవేశించి
  వేగంగా సాగెను ॥5-1-173॥
'174': >-
  జలధారలచేత సేవింపబడే చోట, పక్షులచేత నిషేవితమై ఉన్న చోట, కైశికాచార్యులు
  సంచరించిన మార్గములో, ఐరావతుడు సంచరించే ప్రాంతములో—॥5-1-174॥
'175': >-
  సింహ, కుఞ్జర, శార్దూల, పక్షి, ఉరగ వాహనములతో కూడిన విమానములు ఎగురుచు, నిర్మలంగా
  అలంకరింపబడిన ఆకాశంలో—॥5-1-175॥
'176': >-
  వజ్రాశని స్పర్శసమానమైన తేజస్సుతో, అగ్నిలా శోభించే చోట; మహాభాగ్యులు,
  పుణ్యకృతులు, స్వర్గజితులు అధిష్ఠించిన చోట—॥5-1-176॥
'177': >-
  హవ్యములను అతి వైభవంగా మోయే అగ్ని (చిత్రభాను) సేవించే చోట; గ్రహ, నక్షత్ర,
  చంద్ర, సూర్య, తారాగణాలతో అలంకరింపబడిన చోట—॥5-1-177॥
'178': >-
  మహర్షిగణ, గంధర్వ, నాగ, యక్షులతో నిండిన; వివిక్తమైన, నిర్మలమైన విశ్వంలో;
  విశ్వావసువు సేవించే ప్రాంతంలో—॥5-1-178॥
'179': >-
  దేవరాజ గజచరణములతో ఆక్రమింపబడిన; చంద్రసూర్యపథమైన శుభమార్గంలో; బ్రహ్మ నిర్మించిన
  జీవలోక విస్తీర్ణ వితానంలో—॥5-1-179॥
'180': >-
  విద్యాధరగణాలతో చుట్టబడిన; వీరులు అనేకసార్లు సేవించిన ఆ వాయుమార్గంలో, మారుతి
  గరుత్మంతుడివలె సాగెను ॥5-1-180॥
'181': >-
  హనుమంతుడు, మారుతుడిలా మేఘజాలాలను లాగుచూ, నల్ల అగరు వర్ణములు,
  ఎరుపు-పసుపు-తెలుపు వర్ణములు గలవి—॥5-1-181॥
'182': >-
  కపి చేత లాగబడుతున్న మహామేఘములు శోభించాయి; మేఘజాలాల్లోకి ప్రవేశించి, మళ్లీ
  మళ్లీ బయటికి వచ్చుచూ—॥5-1-182॥
'183': >-
  ప్రావృత్కాల చంద్రునిలా కనిపించెను; ప్రవేశిస్తూ బయటపడుతూ, మారుతాత్మజ హనుమంతుడు
  అన్ని చోట్లా దర్శనమిచ్చెను ॥5-1-183॥
'184': >-
  ఆధారము లేని ఆకాశమును, రెక్కలున్న పర్వతంలా, ఆశ్రయించాడు. అతడు దూకుతున్నాడు అని
  చూసి, సింహిక అనే రాక్షసి—॥5-1-184॥
'185': >-
  వృద్ధయై, కామరూపిణియై, మనసులో ఇలా ఆలోచించింది—‘నేడు ఎంతో కాలానంతరం నేను
  తినబోతున్నాను’ ॥5-1-185॥
'186': >-
  ‘ఇది నా వశానికి చాలా కాలం తరువాత వచ్చింది’ అని మనసులో నిర్ణయించి, అతని నీడను
  (ఛాయను) పట్టుకుంది ॥5-1-186॥
'187': >-
  తన నీడ పట్టబడినప్పుడు, వానరుడు ఇలా ఆలోచించాడు—‘నేను అకస్మాత్తుగా ఆపబడ్డాను; నా
  పరాక్రమం కుంటుపడింది’ ॥5-1-187॥
'188': >-
  ప్రతికూల గాలిలో సముద్రంలో పెద్ద నావలాగా, అతడు ఎడమ-కుడి, పై-క్రింది అన్నీ
  దిశలలో చూస్తూ ఉన్నాడు ॥5-1-188॥
'189': >-
  అప్పుడు లవణజలంలో నుండి లేచిన మహాసత్త్వాన్ని చూచాడు. దాన్ని చూసి, వికృత
  ముఖమున్నదని గమనించి మారుతి ఆలోచించాడు ॥5-1-189॥
'190': >-
  ‘కపిరాజు చెప్పినట్లే—ఆశ్చర్య దర్శనముగల, నీడను గ్రహించే, మహావీర్యసత్త్వం ఇదే;
  ఇందులో సందేహం లేదు’ ॥5-1-190॥
'191': >-
  అర్థతత్త్వం గ్రహించి, బుద్ధిమంతుడైన కపి, సింహికను గుర్తించి, ప్రావృత్కాల
  మేఘంలా మహాకాయుడై విస్తరించాడు ॥5-1-191॥
'192': >-
  ఆమె అతని పెరుగుతున్న దేహాన్ని చూసి, పాతాళాకాశంలా గాఢమైన తన నోటిని
  విస్తరించింది ॥5-1-192॥
'193': >-
  ఘనరేఖలతో గర్జిస్తూ, ఆ రాక్షసి వానరుని మీదకు దూకింది. అప్పుడు అతడు ఆమె వికృతమైన
  మహాముఖాన్ని చూచాడు ॥5-1-193॥
'194': >-
  మేధావి అయిన మహాకపి, ఆమె దేహప్రమాణాన్నీ, మర్మస్థానాలనూ పరిశీలించి, వజ్రసంహనన
  శరీరుడై—ఆ వికృత నోటిలో—॥5-1-194॥
'195': >-
  తన దేహాన్ని పదేపదే కుదించి, ఒక్కసారిగా పడిపోయాడు. ఆమె నోటిలో మునిగిపోతున్న
  అతన్ని సిద్ధచారణులు చూశారు ॥5-1-195॥
'196': >-
  పూర్ణచంద్రుడు పర్వదినమున రాహువిచేత గ్రసింపబడినట్లు కనిపించిన వేళ, హనుమంతుడు తన
  పదునైన నఖాలతో ఆమె మర్మాలను చీల్చి—॥5-1-196॥
'197': >-
  మనస్సు వేగంతో దూకినంత విక్రమంతో, అతడు వేగంగా ఎగిరాడు; విధి సహాయంతో, ధైర్యంతో,
  దాక్షిణ్యంతో ఆమెను కూలదోసి—॥5-1-197॥
'198': >-
  కపిప్రవీరుడు మళ్లీ తన బలాన్ని పెంచుకున్నాడు. హనుమంతుడిచేత హృదయం దొరుక్కుపోయిన
  (హతప్రాణ) సింహిక, దుఃఖభరిత జలంలో పడిపోయింది. ఆమె సంహారార్థమే బ్రహ్మచేత
  హనుమంతుడు సృష్టించబడ్డాడు (అన్నట్లుగా) ॥5-1-198॥
'199': >-
  వానరుడు సంహరించిన సింహికను త్వరగా పడిపోయినట్లు చూసి, ఆకాశచారులైన భూతములు
  ప్లవగోత్తమునితో పలికినవి ॥5-1-199॥
'200': >-
  ‘ఈ రోజు నీవు భయంకరమైన మహత్కార్యాన్ని చేశావు; గొప్ప సత్త్వమును హతమార్చావు.
  దూకువారిలో శ్రేష్ఠుడా! నీ ఉద్దేశించిన కార్యాన్ని, అరిష్టము లేకుండా, సాధించుము’
  ॥5-1-200॥
'201': >-
  ‘వానరేంద్రా! నీలో ఉన్నట్లుగా—ధృతి (ధైర్యస్థైర్యం), దృష్టి (సమ్యక్ దర్శనం), మతి
  (బుద్ధి), దాక్ష్యం (నైపుణ్యం)—ఈ నాలుగు ఎవరికుంటాయో, అతడు కార్యాలలో ఎప్పుడూ
  కుంగడు’ ॥5-1-201॥
'202': >-
  వారు (భూతములు) సాధించిన ప్రయోజనములతో, పూజ్యుడైన అతన్ని పూజించి, హనుమంతుడు
  పన్నగాశనుడైన గరుడునిలా ఆకాశంలోకి ప్రవేశించి సాగెను ॥5-1-202॥
'203': >-
  వంద యోజనాల ప్రయాణాంతానికి సమీపించి, అన్ని వైపులా చూడుచూ, అతడు ఒక వనరాజిని
  (అడవిశ్రేణిని) చూచెను ॥5-1-203॥
'204': >-
  పడుతూ సాగుతూనే, వివిధ వృక్షాలతో అలంకరింపబడిన ఒక ద్వీపాన్ని, మలయ పర్వత ఉపవనాలను
  కూడా, శాఖామృగశ్రేష్ఠుడైన అతడు దర్శించెను ॥5-1-204॥
'205': >-
  సముద్రాన్ని, సముద్రతీర ప్రాంతాలను, సముద్రతీరంలో పుట్టిన వృక్షాలను, అలాగే
  సముద్రపు భార్యల ముఖాలను కూడా అతడు చూచెను ॥5-1-205॥
'206': >-
  మహామేఘసదృశమైన తన రూపాన్ని బుద్ధిమంతుడైన అతడు పరిశీలించి, ఆకాశాన్ని
  అడ్డుకున్నట్లుగా ఉన్నానని భావించి, ఒక నిర్ణయం చేసుకున్నాడు ॥5-1-206॥
'207': >-
  ‘నా దేహవృద్ధి, వేగం చూసి రాక్షసులు నా విషయంలో కౌతూహలంతో అప్రమత్తమవుతారు’ అని
  మహామతి అనుకున్నాడు ॥5-1-207॥
'208': >-
  అప్పుడు పర్వతసమానమైన తన శరీరాన్ని కుదించి, మళ్లీ సహజరూపాన్ని పొందెను—మోహం
  తొలగినవాడిలా ఆత్మస్థుడయ్యాడు ॥5-1-208॥
'209': >-
  ఆ రూపాన్ని బాగా సంక్షిప్తం చేసి, సహజరూపంలో స్థితుడై, బలివీర్యాన్ని హరించిన
  విష్ణువు మూడు అడుగులుగా విక్రమించినట్లుగా, హరి (హనుమంతుడు) మూడు అడుగులచే
  ముందుకు సాగెను ॥5-1-209॥
'210': >-
  నానావిధ అందమైన రూపాలు ధరించగలవాడై, చివరకు సముద్రతీరాన్ని చేరి, ఇతరులకు
  సాధ్యంకాని ఈ రూపసిద్ధిని పొందినవాడై, ఆత్మనూ, లక్ష్యాన్నీ సమ్యక్‌గా పరిశీలించిన
  హనుమంతుడు (తీరాన్ని చేరాడు) ॥5-1-210॥
'211': >-
  ఆ తరువాత సమృద్ధమైన లంబ (త్రికూట) గిరి యొక్క విచిత్ర శిఖరంపై, కేతకీ, ఉద్దాలక,
  నారికేళ వృక్షాలతో నిండిన చోట, మహామేఘశిఖరంలా కనిపించే మహాత్ముడు (హనుమంతుడు)
  దిగివచ్చి నిలిచెను ॥5-1-211॥
'212': >-
  అనంతరం సముద్రతీరాన్ని చేరి, గిరివర్య శిరస్సుపై ఉన్న లంకను పరిశీలించి, కపి ఆ
  పర్వతంపై దిగెను; తన రూపాన్ని ఝళిపించి (ధూళి/వేగపు అలసటను తోలగించుచూ), మృగములకూ
  ద్విజములకూ కలవరము కలిగించెను ॥5-1-212॥
'213': >-
  దానవ-పన్నగ సమూహములతో నిండిన, పెద్ద ఉర్మిమాలలతో కూడిన ఆ సముద్రాన్ని బలంతో
  లంఘించి, మహోదధి తీరంపై దిగినప్పుడు, అతడు అమరావతిలా కనిపించే లంకను చూచెను
  ॥5-1-213॥
'214': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, సుందరకాండలో
  ‘సాగరలంఘనము’ అను పేరుగల మొదటి సర్గము ॥5-1॥
