  ग्रहण करने वाला है।
'52': >-
  कुछ स्त्रियों के मृदु अंगों पर और कुछ के कुचाग्रों पर स्थित शुभ आभूषण-रेखाएँ,
  मानो भूषणों की ही शोभामयी पंक्तियाँ बनकर चमक रही थीं।
'53': >-
  कुछ के मुख से निकलती वायु के स्पर्श से उनके रेशमी/मृदु वस्त्र (अंशुक) हिल रहे
  थे और वे उनके मुखों के ऊपर-ऊपर बार-बार लहराते थे।
'54': >-
  वे लहराते वस्त्र पताकाओं के समान उड़े हुए प्रतीत होते थे; विविध वर्णों और
  सुवर्ण-आभा वाले वे वस्त्र स्त्रियों के मुख-मूल (मुख के पास) शोभा पा रहे थे।
'55': >-
  और वहाँ कुछ स्त्रियों के शुभ-प्रभा वाले कुण्डल भी मुख-सम्बन्धी वायु के कम्पन
  से धीरे-धीरे हिल-डुल रहे थे।
'56': >-
  शर्करा-आसव (मधुर मद्य) की गन्ध से युक्त, स्वभावतः ही सुगन्धित और सुखद—उन
  स्त्रियों के मुखों का श्वास उस समय रावण के लिए सेवक-सा (सुखद) बन रहा था।
'57': >-
  रावण-सम मुख वाली कुछ रावण की स्त्रियाँ, अपनी सह-पत्नियों के मुखों को बार-बार
  सूँघती थीं।
'58': >-
  रावण में अत्यन्त आसक्त मन वाली वे श्रेष्ठ स्त्रियाँ, अस्वतंत्र होकर भी, उस समय
  सह-पत्नियों का प्रिय (मनपसन्द) कार्य ही करती थीं।
'59': >-
  कुछ प्रमदाएँ अपने भुजाओं को (सुन्दर) आभूषणों सहित तकिये की भाँति रखकर, तथा
  रम्य वस्त्रों के साथ, वहीं विश्राम कर रही थीं।
'60': >-
  एक दूसरे की छाती पर लेटी थी; किसी ने किसी अन्य का भुजदण्ड पकड़ा था; कोई दूसरी
  किसी की गोद में थी; और कोई अन्य किसी के कुचों पर—ऐसे परस्पर आसक्त होकर वे पड़ी
  थीं।
'61': >-
  वे एक-दूसरे की जंघा, पार्श्व, कटि और पृष्ठ का आश्रय लिए हुए थीं; मद और स्नेह
  के वश से एक-दूसरे में लिपटी हुई उनकी देह-स्थितियाँ परस्पर गुँथी थीं।
'62': >-
  एक-दूसरे के अंग-स्पर्श से आनन्दित, सुमध्यमाएँ वे स्त्रियाँ—सबकी भुजाएँ मानो एक
  में मिल गई हों—वहीं सो गईं।
'63': >-
  वह स्त्रियों की माला एक-दूसरे की भुजाओं के सूत्र से गुँथी हुई थी; वह मतवाली
  भौंरों से युक्त (पद्म)माला की भाँति, जैसे माला सूत्र में गुँथी हो, वैसे शोभा
  पा रही थी।
'64': >-
  जैसे वसन्त में माधव मास के भीतर खिले हुए लताओं के पुष्प, वायु के संसर्ग से
  एक-दूसरे में गुँथकर, परस्पर माला-रूप में जुड़ जाते हैं और पुष्प-समूह सटकर लग
  जाता है।
'65': >-
  उसी प्रकार उस रावण के स्त्री-समूह का ‘स्त्रीवन’—सुन्दर कन्धों का एक-दूसरे में
  लिपटा हुआ, और परस्पर भौंरों (भ्रमरों) से भरा हुआ—हिलाए गए वन के समान प्रतीत हो
  रहा था।
'66': >-
  भूषण, अंग, वस्त्र और मालाएँ—इन सब में यथोचित व्यवस्था होने पर भी, उस समय उन
  स्त्रियों में उनका स्पष्ट विवेक (अलग-अलग पहचान) स्थापित करना सम्भव नहीं था।
'67': >-
  रावण सुखपूर्वक बैठा/लेटे होने पर, विविध प्रभा वाली वे स्त्रियाँ और जलते हुए
  सुवर्ण-दीपक—मानो उसे देखते हुए ‘पलकों’ (निमिष) के समान स्थिर हो गए हों—ऐसे
  प्रतीत हो रहे थे।
'68': >-
  राजर्षियों, विप्रों, दैत्यों, गन्धर्वों तथा राक्षसों की भी जो कन्याएँ थीं, वे
  उसकी काम-वशता में आ गई थीं।
'69': >-
  युद्ध की इच्छा रखने वाले रावण ने उन सब स्त्रियों का हरण किया था; और कुछ
  स्त्रियाँ काम (मदन) से मोहित होकर स्वयं भी उसके पास आ गई थीं।
'70': >-
  वहाँ जनकनन्दिनी (सीता)—जो वरार्हा हैं—को छोड़कर कोई भी प्रमदा ऐसी न थी, जिसे
  उस वीर्य-सम्पन्न (बलवान) रावण ने बलपूर्वक प्राप्त किया हो; और न वहाँ कोई
  अन्य-कामना वाली थी, न कोई ऐसी जो पहले किसी और की रही हो।
'71': >-
  उसकी कोई भी पत्नी कुलहीन न थी, न रूपहीन; न दक्षिणा/दान-रहित
  (अकृतज्ञ/अमर्यादित) थी, न उपाचार से रहित; न उसकी कोई भार्या हीन-सत्त्व (तुच्छ
  हृदय) वाली थी, और न ही उसकी किसी कान्ता में ऐसा कुछ था कि वह कामनीय न हो।
'72': >-
  हरि-श्रेष्ठ (हनुमान) की बुद्धि में यह विचार उत्पन्न हुआ—‘यदि राघव की धर्मपत्नी
  (सीता) भी ऐसी ही होती, तो यह महासमर्थ राक्षसराज की ये भार्याएँ अवश्य ही सुजात
  (उत्तम कुल-गुणों वाली) हैं’—ऐसा साधु-बुद्धि वाले हनुमान ने समझा।
'73': >-
  फिर रूप धारण करने में समर्थ (आत्त-रूप) हनुमान ने पुनः विचार किया—‘निश्चय ही
  गुणों में सीता इन सबसे विशिष्ट है। तब भी इस महात्मा लंकेश्वर ने उसके प्रति यह
  अनार्य कर्म करके अत्यन्त कष्ट दिया है।’
'74': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘संकुल अन्तःपुर’ नामक नवम सर्ग (५-९) पूर्ण हुआ।
