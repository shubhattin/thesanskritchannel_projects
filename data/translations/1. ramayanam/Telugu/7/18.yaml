'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాణ్డే ‘మరుత్తవిజయః’ నామ అష్టాదశః సర్గః
  ॥7-18॥
'1': >-
  వేదవతి అగ్నిలో ప్రవేశించిన తరువాత, ఆ రావణుడు పుష్పక విమానమును అధిరోహించి
  భూమండలమంతటను చుట్టివచ్చెను ॥7-18-1॥
'2': >-
  అనంతరం దేవతలతో కలిసి యజ్ఞము చేస్తున్న మరుత్తు అనే నృపతిని, ఉశీరబీజము అనే
  స్థలమునకు చేరి, ఆ రావణుడు దర్శించెను ॥7-18-2॥
'3': >-
  అక్కడ బృహస్పతి యొక్క సాక్షాత్ భ్రాత అయిన ‘సంవర్తుడు’ అనే బ్రహ్మర్షి,
  ధర్మజ్ఞుడు, దేవగణములచే పరివృతుడై, ఆ యజ్ఞమును నిర్వహింపజేయుచుండెను ॥7-18-3॥
'4': >-
  వరదాన ప్రభావముతో దుర్జయుడైన ఆ రాక్షసుని చూచి దేవతలు భయభీతులై తిర్యగ్యోనులను
  (పశుపక్ష్యాదిరూపములను) ఆశ్రయించి, అతని దర్శనముకే వెణుకాడిరి ॥7-18-4॥
'5': >-
  ఇంద్రుడు నెమలిరూపమున అయ్యెను; ధర్మరాజు కాకిరూపమునయ్యెను; ధనాధిపతి (కుబేరుడు)
  బల్లి/ఉడుము (కృకలాసము) రూపమునయ్యెను; వరుణుడు హంసరూపమున అయ్యెను ॥7-18-5॥
'6': >-
  శత్రునిషూదన! ఇతర దేవతలన్నీ ఈ విధంగా తమతమ రూపములు మార్చుకొని వెళ్ళిన తరువాత,
  రావణుడు అపవిత్రుడైన కుక్కవలె యజ్ఞవేదికలోనికి దూసుకొని ప్రవేశించెను ॥7-18-6॥
'7': >-
  ఆపై రాక్షసాధిపతి రావణుడు ఆ రాజును సమీపించి— ‘యుద్ధమును ప్రసాదించుము; లేదా
  “నేను జయింపబడ్డాను” అని పలుకుము’ అని అన్నాడు ॥7-18-7॥
'8': >-
  అప్పుడు మరుత్తు నృపతి— ‘నీవెవడు?’ అని అడిగెను. ఆ తర్వాత ఆపహాసాన్ని
  (తిరస్కారాన్ని) విడిచి, రావణుడు మాటలాడెను ॥7-18-8॥
'9': >-
  హే పార్థివా! ఆశ్చర్యం చూపనట్టి మనస్సుతో నన్ను— ధనదుని (కుబేరుని) అనుజుడైన
  రావణుని— నీవు గుర్తించకపోవడం చూసి, నేను నీపై సంతోషించితిని ॥7-18-9॥
'10': >-
  మూడు లోకాలలో నా బలమును ఎరుగని వాడెవడున్నాడు? ఎవనిచేత నా అన్నను జయించి ఈ
  విమానమును తెచ్చుకొనబడెనో— అట్టి నన్ను! అప్పుడు మరుత్తు నరపతి ఆ రావణునితో ఇలా
  పలికెను ॥7-18-10॥
'11': >-
  యుద్ధములో నీ జ్యేష్ఠ భ్రాతను జయించినందున నీవు నిజముగానే ధన్యుడవు. నీ వంటి
  ప్రశంసనీయుడు మూడు లోకములలో లేడని చెప్పవచ్చు ॥7-18-11॥
'12': >-
  అధర్మముతో కలిసినది ప్రశంసనీయం కాదు; అది లోకధర్మానికి విరుద్ధమైనది. దుష్టకర్మ
  చేసి, అన్నను జయించినదానివల్ల మాత్రమే నీవు పొగడ్త పొందుతున్నావు ॥7-18-12॥
'13': >-
  నీవెవడివి? ముందుగా కేవల ధర్మమును ఆచరించి వరమును పొందినవాడివా? నీవు స్వయంగా
  పలుకుతున్న ఈ విధమైన మాటలు నేను ఇంతకుమునుపెన్నడూ వినలేదు ॥7-18-13॥
'14': >-
  దుర్మతీ! ఇప్పుడు నిలుచు; నేను జీవించి ఉండగా నీవు తిరిగి వెళ్ళలేవు. నేడు నిన్ను
  పదునైన బాణములతో యమలోకమునకు పంపెదను ॥7-18-14॥
'15': >-
  అప్పుడు నరాధిపతి విల్లును, బాణములను పట్టుకొని కోపంతో యుద్ధానికి బయలుదేరెను.
  కాని సంవర్తుడు అతని మార్గమును అడ్డగించెను ॥7-18-15॥
'16': >-
  ఆ మహర్షి సంవర్తుడు స్నేహముతో మరుత్తుని ఉద్దేశించి ఇలా పలికెను— ‘నీవు నా మాట
  వినదలచుకొంటే, నీకు యుద్ధము చేయుట సముచితము కాదు’ ॥7-18-16॥
'17': >-
  ఇది మహేశ్వరునికి సంబంధించిన ఈ సత్రయాగము (దీర్ఘయాగము); ఇది ఇంకా పూర్తి కాలేదు.
  దీనిని భంగపరచినచో నీ వంశమునే దహించును ॥7-18-17॥
'18': >-
  దీక్షితుడైనవానికి యుద్ధమెక్కడి? దీక్షలో ఉన్నవానికి క్రోధమెక్కడి? పైగా జయంలో
  ఎల్లప్పుడూ సందేహముంటుంది; ఆ రాక్షసుడు అత్యంత దుర్జయుడు ॥7-18-18॥
'19': >-
  గురువాక్యమును విని మరుత్తు పృథివీపతి వెనుదిరిగెను; బాణముతో కూడిన విల్లును
  విడిచిపెట్టి, ప్రశాంతుడై యజ్ఞమునందే దృష్టి నిలిపెను ॥7-18-19॥
'20': >-
  అప్పుడు అతడు జయింపబడ్డాడని భావించి శుకుడు పెద్దగా ప్రకటన చేయించెను— ‘రావణుడే
  జయించెను’ అని; ఆనందోత్సాహముతో గొప్ప నాదమును వినిపించెను ॥7-18-20॥
'21': >-
  అక్కడ యజ్ఞమునకు వచ్చిన మహర్షులలో అక్కడే నిలిచినవారిని తినివేసి, వారి రుధిరముతో
  తృప్తిపొంది, రావణుడు మళ్లీ భూమండలమున సంచరించుచు బయలుదేరెను ॥7-18-21॥
'22': >-
  రావణుడు వెళ్ళిన తరువాత, ఇంద్రునితో కూడిన దేవతలు— దివౌకసులు— తమ తమ అసలు యోనులకూ
  (స్వరూపాలకు) తిరిగి వచ్చి, ఆ జీవరూపములను ఉద్దేశించి మాటలాడిరి ॥7-18-22॥
'23': >-
  ఆనందముతో ఇంద్రుడు నీలబర్హిణమైన నెమలితో ఇలా అన్నాడు— ‘ధర్మజ్ఞా! నీపై నేను
  ప్రసన్నుడనయ్యాను; నీకు భుజంగముల (పాముల) నుండి భయము ఉండదు’ ॥7-18-23॥
'24': >-
  ‘నీ బర్హములో ఈ నేట్రసహస్రము (వెయ్యి నేత్రచిహ్నములు) ఏర్పడును. నేను వర్షము
  కురిపించునప్పుడు నీవు సంతోషమును పొందుదువు— అది నా ప్రీతిచిహ్నము’ అని ఇంద్రుడు,
  దేవేశ్వరుడు, నెమలికి వరమును ప్రసాదించెను ॥7-18-24॥
'25': >-
  హే నరాధిపా! పూర్వము నెమళ్ల బర్హములు నీలములే. దేవాధిపతినుండి ఈ వరమును పొందిన
  తరువాత, బర్హిణులన్నీ (నెమళ్లన్నీ) అట్టి చిహ్నములతో యుక్తములయ్యాయి ॥7-18-25॥
'26': >-
  ధర్మరాజు రామ! ముందుగా వంశశాఖపై కూర్చున్న కాకిని ఉద్దేశించి ఇలా అన్నాడు—
  ‘పక్షీ! నీపై నేను ఎంతో ప్రసన్నుడను; ప్రీతుడనైన నా మాట వినుము’ ॥7-18-26॥
'27': >-
  నేను ఇతర ప్రాణులను వివిధ రోగములతో ఎలా బాధించుదునో, ఆ రోగములు నీకు కలుగవు— నేను
  ప్రసన్నుడనైనప్పుడు ఇందులో సందేహమే లేదు ॥7-18-27॥
'28': >-
  హే విహంగమా! నా వరమువలన నీకు మరణభయము ఉండదు. మనుష్యులు నిన్ను చంపనంతవరకూ నీవు
  జీవించుదువు ॥7-18-28॥
'29': >-
  ఇక్కడ నా విషయమున నివసించే మనుష్యులు ఆకలిభయముతో పీడింపబడుచున్నారు. నీవు తిని
  వేసిన తరువాత వారు తమ బంధువులతో కూడ తృప్తిపొందుదురు ॥7-18-29॥
'30': >-
  గంగాజలములో విహరించే హంసను ఉద్దేశించి వరుణుడు ఇలా అన్నాడు— ‘హే పత్రరథేశ్వరా! నా
  ప్రీతితో కూడిన ఈ మాట వినుము’ ॥7-18-30॥
'31': >-
  నీ వర్ణము మనోహరముగా, సౌమ్యముగా, చంద్రబింబమును పోలినట్లుగా, ఉజ్జ్వలముగా,
  శుద్ధఫేనము వంటి ప్రభతో వెలుగొందునది ॥7-18-31॥
'32': >-
  నా శరీరసంబంధమును పొందినవాడవై (నా అనుగ్రహముతో) నీవు నిత్యము కాంతిమంతుడవై
  యుందువు; అపారమైన ప్రీతిని కూడా పొందుదువు— ఇదే నా ప్రీతిలక్షణము ॥7-18-32॥
'33': >-
  రామా! పూర్వము హంసల పక్షములు నీలవర్ణముతో, పాండురఛాయతో ఉండేవి; వాటి
  పక్షాగ్రభాగములు నీలములతో కప్పబడి, కాళ్లు (క్రోడాః) పచ్చికచిగుళ్లవలె నిర్మలముగా
  ఉండేవి ॥7-18-33॥
'34': >-
  అనంతరం వైశ్రవణుడు (కుబేరుడు) పర్వతముపై ఉన్న కృకలాసమును (బల్లి/ఉడుమును)
  ఉద్దేశించి— ‘నేను నీపై కూడా ప్రసన్నుడను; నీకు హైరణ్యమైన (సువర్ణవర్ణమైన)
  వర్ణమును ప్రసాదించుచున్నాను’ అని అన్నాడు ॥7-18-34॥
'35': >-
  నీ శిరస్సుపై ఉన్నదంతా నిత్యము విలువైనదిగా (సద్రవ్యముగా), అక్షయముగా ఉండును. ఈ
  కాంచనవర్ణము నా ప్రీతివలన నీకు కలుగును ॥7-18-35॥
'36': >-
  ఇలా ఆ యజ్ఞోత్సవములో దేవతలు వారికి వరములను ఇచ్చి, ఆ రాజుతో కూడ అక్కడి నుండి
  వెనుదిరిగి, మరల తమ తమ స్వభవనములకు వెళ్లిపోయిరి ॥7-18-36॥
'37': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాణ్డే ‘మరుత్తవిజయః’ నామ
