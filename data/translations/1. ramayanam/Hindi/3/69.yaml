'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘कबन्ध-ग्राह’ नामक
  उनहत्तरवाँ सर्ग आरम्भ होता है।
'1': >-
  इस प्रकार उसे जल देकर (संतुष्ट कर) तब दोनों राघव आगे बढ़े। वे वन में सीता को
  देखते-ढूँढ़ते हुए पश्चिम दिशा की ओर चले।
'2': >-
  उस दक्षिण दिशा की ओर जाकर, धनुष-बाण और तलवार धारण किए हुए, और आक्रमण से
  अप्रतिहत (अजेय) इक्ष्वाकुवंशी वे दोनों पथ पर आगे बढ़े।
'3': >-
  वह मार्ग बहुत-से झुरमुटों, वृक्षों और लताओं से घिरा हुआ था, चारों ओर से
  आच्छादित, दुर्गम, अत्यन्त घना और भयानक दृश्य वाला था।
'4': >-
  वे दोनों महाबलवान् वीर वेगपूर्वक दक्षिण दिशा का आश्रय लेकर उस अत्यन्त भयावह
  महावन को पार करते चले गए।
'5': >-
  फिर जनस्थान से तीन कोस आगे जाकर वे दोनों राघव—वे महातेजस्वी—घने क्रौञ्चारण्य
  में प्रविष्ट हुए।
'6': >-
  वह वन नाना प्रकार की मेघ-घटाओं के समान सघन प्रतीत होता था और सर्वत्र मानो
  हर्षित-सा दिखता था। वह अनेक रंगों के शुभ पुष्पों तथा मृगों और पक्षियों के
  समूहों से युक्त था।
'7': >-
  वैदेही (सीता) को देखने की इच्छा से वे दोनों उस वन की खोज करते रहे; सीता-हरण के
  शोक से पीड़ित होकर वे कहीं-कहीं ठहरते भी थे।
'8': >-
  तत्पश्चात् वे दोनों भाई पूर्व दिशा की ओर तीन कोस गए। क्रौञ्चारण्य को लाँघकर वे
  मतंग-आश्रम के निकट (उसके अंतर/आसपास) पहुँचे।
'9': >-
  भयानक वन को देखकर—जहाँ बहुत-से डरावने मृग और पक्षी थे, नाना वृक्षों से वह भरा
  हुआ था और सर्वत्र घने पादपों से आच्छादित था—
'10': >-
  वहाँ उस पर्वत पर दशरथ के दोनों पुत्रों ने एक गुहा देखी, जो पाताल के समान
  गम्भीर थी और सदा अन्धकार से ढकी रहती थी।
'11': >-
  उस गुहा के निकट पहुँचकर वे दोनों नरश्रेष्ठ (राम और लक्ष्मण) ने एक महाविशाल रूप
  वाली, विकृत मुख वाली राक्षसी को देखा।
'12': >-
  वह अल्पसत्त्व (निर्बल) प्राणियों को भय देने वाली, घृणास्पद, क्रूर रूप वाली,
  बड़े पेट वाली, तीक्ष्ण दाँतों वाली, अत्यन्त विकराल और कठोर त्वचा वाली थी।
'13': >-
  वह भयंकर मृगों को खा रही थी; उसका रूप विकट था और केश खुले हुए थे। वहाँ दोनों
  भाई राम और लक्ष्मण उसे देखते रहे।
'14': >-
  वह राक्षसी उन दोनों वीरों के पास आकर, जो भाई के आगे-आगे चले जा रहे लक्ष्मण को
  देखकर, ‘आओ, मेरे साथ रमण करो’ ऐसा कहकर लक्ष्मण को पकड़ने लगी।
'15': >-
  और उसे (लक्ष्मण को) आलिंगन करके सौमित्रि से बोली—‘मेरा नाम अयोमुखी है; तुम्हें
  लाभ प्राप्त हुआ, क्योंकि तुम मुझे प्रिय हो।’
'16': >-
  ‘हे नाथ! पर्वतों के दुर्गम स्थानों में और नदियों के तटों पर, हे वीर! तुम
  दीर्घकाल तक मेरे साथ ही रमण करोगे।’
'17': >-
  ऐसा सुनकर लक्ष्मण क्रोधित हो उठे। उन्होंने खड्ग निकालकर—हे अरिसूदन—उसके कान,
  नाक और स्तनों को काट दिया।
'18': >-
  कान और नाक कटते ही वह बेसुरी आवाज़ में चिल्लाई और वह भयानक राक्षसी जैसे आई थी
  वैसे ही भाग खड़ी हुई।
'19': >-
  उसके चले जाने पर वे दोनों शत्रुहन्ता भाई राम-लक्ष्मण पराक्रम से उस घने वन में
  आगे बढ़ते हुए भीतर जा पहुँचे।
'20': >-
  तब महातेजस्वी, सत्त्ववान्, शीलवान् और शुचि लक्ष्मण ने हाथ जोड़कर दीप्त तेज
  वाले अपने भ्राता से ये वचन कहे—
'21': >-
  ‘मेरा दृढ़ भुजा (बायाँ/दायाँ) जोर से फड़क रहा है और मेरा मन मानो व्याकुल हो
  उठा है। प्रायः मैं अमंगल सूचक अनेक निमित्तों को देख रहा हूँ।’
'22': >-
  ‘इसलिए, आर्य! आप सजग हो जाइए और मेरी बात मानिए; मेरे ये निमित्त तत्काल किसी
  महान् भय/हड़बड़ी का संकेत दे रहे हैं।’
'23': >-
  ‘यह वञ्जुलक नाम का पक्षी अत्यन्त दारुण है; यह मानो युद्ध में हमारी विजय का
  संकेत करता हुआ गर्जना/चिल्लाहट कर रहा है।’
'24': >-
  वे दोनों इसी प्रकार खोजते हुए, पूरे वन में पराक्रम से घूम रहे थे कि उस वन को
  मानो तोड़ता-फोड़ता हुआ एक बहुत बड़ा शब्द उत्पन्न हुआ।
'25': >-
  वायु के वेग से वह घना वन मानो अत्यन्त लिपटा/संकुचित-सा हो गया; उस वन का शब्द
  ऐसा था मानो वह सम्पूर्ण वन को भर रहा हो।
'26': >-
  उस शब्द के कारण को जानना चाहकर, खड्गधारी राम अपने अनुज सहित आगे बढ़े और
  उन्होंने एक अत्यन्त विशालकाय, चौड़े वक्ष वाला राक्षस देखा।
'27': >-
  वे दोनों उस राक्षस के सामने जा पहुँचे, जो उनके पथ में आगे ही खड़ा था—वह बढ़ा
  हुआ, सिर और ग्रीवा रहित, ‘कबन्ध’ था, जिसका मुख पेट में था।
'28': >-
  उसके शरीर पर नुकीले, तीक्ष्ण रोएँ थे; वह विशाल पर्वत के समान ऊँचा उठता प्रतीत
  होता था। उसका रंग नीले मेघ के समान था, रूप रौद्र था, और उसकी ध्वनि मेघ-गर्जना
  के समान थी।
'29': >-
  उसके ललाट पर अग्नि-ज्वाला के समान प्रकाश दीप्त हो रहा था; तथा उसके विशाल,
  लम्बे और पीले रंग के बड़े पंख थे।
'30': >-
  उसके वक्षस्थल पर एक ही भयानक नेत्र था जो देखने में स्पष्ट था; वह बड़ी-बड़ी
  दाढ़ों से युक्त, महावदन था और बार-बार जीभ चाट रहा था।
'31': >-
  वह अत्यन्त भयानक भालुओं, सिंहों, मृगों और पक्षियों को खा रहा था; उसके दोनों
  भुजाएँ भीषण थीं और उसने उन्हें विकराल रूप से फैलाया हुआ था—वे दोनों योजन भर
  लम्बी थीं।
'32': >-
  वह अपने हाथों से भिन्न-भिन्न प्रकार के भालू, पक्षी-समूह और मृग पकड़कर, अनेक
  मृग-यूथपतियों को खींचता और घसीटता जा रहा था।
'33': >-
  वह दोनों भाइयों के सामने पथ को रोककर खड़ा था; तब वे दोनों उसे लाँघकर (आगे
  बढ़कर) लगभग एक कोस की दूरी पर (और) देख पाए।
'34': >-
  वह महान्, दारुण और भीम कबन्ध था, जो अपनी भुजाओं से सब ओर ढका हुआ था; अपने
  आकार-प्रकार से वह मानो धड़-मात्र ही हो, और अत्यन्त भयानक दृश्य प्रस्तुत करता
  था।
'35': >-
  उस महाबाहु कबन्ध ने अपने दोनों विशाल भुजाओं को अत्यन्त फैलाकर, बलपूर्वक दबाते
  हुए, दोनों राघवों को एक साथ पकड़ लिया।
'36': >-
  खड्गधारी, दृढ़ धनुष वाले, तीक्ष्ण तेज वाले, महाभुज, वे दोनों महाबलवान् भाई
  विवश होकर उसके द्वारा खींचे जाने लगे।
'37': >-
  वहाँ धैर्य के कारण शूर राघव (राम) तनिक भी विचलित नहीं हुए; किन्तु बाल्य और (उस
  अवसर पर) सहारे के अभाव से लक्ष्मण अत्यन्त व्याकुल हो उठे।
'38': >-
  तब विषण्ण होकर राघव-अनुज ने राघव (राम) से कहा—‘हे वीर! देखिए, मैं विवश होकर इस
  राक्षस के वश में आ गया हूँ।’
'39': >-
  ‘आप तो केवल अपने को छुड़ाइए, हे राघव! मुझे ही इसके लिए भूतबलि के रूप में देकर
  आप जैसे सुखपूर्वक हो सके वैसे भाग जाइए।’
'40': >-
  ‘मेरा मत है कि आप शीघ्र ही वैदेही को प्राप्त कर लेंगे; और फिर, हे काकुत्स्थ!
  पितरों से चली आई इस पृथ्वी (पैतृक राज्यभूमि) को भी पुनः प्राप्त करेंगे।’
'41': >-
  ‘और तब, हे राम! राज्य में स्थित होकर आप मुझे सदा स्मरण रखने योग्य समझिए।’
  लक्ष्मण के ऐसा कहने पर राम ने सौमित्रि से कहा—
'42': >-
  ‘हे वीर! व्यर्थ भय मत करो; तुम-जैसा (धीर) पुरुष शोक/विषाद नहीं करता।’ इसी बीच
  वह क्रूर (कबन्ध) दोनों भाइयों राम-लक्ष्मण से बोला—
'43': >-
  उस महाबाहु, दानवश्रेष्ठ कबन्ध ने कहा—‘तुम दोनों कौन हो—वृषभ-स्कन्ध वाले, बड़े
  खड्ग और धनुष धारण करने वाले?’
'44': >-
  ‘दैववश तुम दोनों मेरी आँखों के सामने इस भयानक प्रदेश में आ पहुँचे हो। बताओ,
  यहाँ तुम्हारा क्या कार्य है, और तुम दोनों किस उद्देश्य से आए हो?’
'45': >-
  ‘क्षुधा से पीड़ित मैं यहाँ ठहरा हूँ—और तुम दोनों इस देश में आ गए हो; बाण, धनुष
  और खड्ग से युक्त, जैसे तेज सींगों वाले दो वृषभ।’
'46': >-
  ‘तुम दोनों शीघ्र ही मेरे पास आ पहुँचे; तुम दोनों के लिए जीवित बच निकलना दुर्लभ
  है।’ उस दुरात्मा कबन्ध के ये वचन सुनकर—
'47': >-
  मुख सूखता हुआ-सा, सत्यपराक्रमी राम ने—कठिन से भी अधिक कठिन, दारुण स्थिति को
  प्राप्त होकर—लक्ष्मण से कहा—
'48': >-
  ‘प्रिय वैदेही को पाए बिना ही प्राणान्त करने वाला यह व्यसन/आपत्ति आ पहुँचा है।
  हे लक्ष्मण! काल का सामर्थ्य सब प्राणियों पर अत्यन्त महान् है।’
'49': >-
  ‘हे नरव्याघ्र! देखो, व्यसनों ने तुम्हें और मुझे दोनों को मोहित/अचेत-सा कर दिया
  है। हे लक्ष्मण! दैव का (विधान का) भार सभी प्राणियों पर (समभाव से) पड़ता है।’
'50': >-
  ‘रणभूमि में शूर, बलवान् और अस्त्रविद्या में निष्णात् भी, काल से आक्रान्त होने
  पर, वैसे ही ढह जाते हैं जैसे बालू के बने सेतु।’
'51': >-
  ऐसा कहते हुए, दृढ़ सत्य-पराक्रम वाले, महान् यशस्वी, प्रतापी दाशरथि ने, उदग्र
  पराक्रम वाले सौमित्रि की ओर देखकर, तब अपने भीतर अपनी बुद्धि को स्थिर (दृढ़) कर
  लिया।
'52': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘कबन्ध-ग्राह’
  नामक उनहत्तरवाँ सर्ग समाप्त होता है।
