'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावण-नाम-प्राप्ति’ नामक
  सोलहवाँ सर्ग (७-१६) आरम्भ होता है।
'1': >-
  हे राम! राक्षसाधिपति (दशग्रीव) रावण अपने भ्राता धनद (कुबेर) को जीतकर,
  महाबलशाली सेना के साथ विशाल शरवण वन की ओर चला गया।
'2': >-
  तब दशग्रीव ने सुवर्ण-सा दीप्तिमान, प्रकाश-किरणों के जाल से आवृत, विशाल शरवण वन
  को देखा, जो मानो दूसरे सूर्य के समान प्रकाशित हो रहा था।
'3': >-
  फिर वह एक मनोहर वन-प्रदेश वाले किसी पर्वत पर चढ़ा और वहाँ पुष्पक विमान को
  देखा, जो उस समय वहीं अवरुद्ध होकर ठहरा था।
'4': >-
  पुष्पक को रुका हुआ देखकर—जो इच्छानुसार चलने वाला और कामगामी (जहाँ चाहो वहाँ
  जाने वाला) बनाया गया था—राक्षसेन्द्र रावण अपने उन मंत्रियों से घिरा हुआ विचार
  करने लगा।
'5': >-
  उसने सोचा— ‘मेरी इच्छा होने पर भी यह पुष्पक क्यों नहीं चलता? यह तो पर्वत की
  चोटी पर रुक गया है; अवश्य यह किसी का कार्य (आदेश/प्रभाव) होगा।’
'6': >-
  तब, हे राम! बुद्धि-विद्या में निपुण मारीच ने कहा— ‘हे राजन्! यह अकारण नहीं है
  कि पुष्पक नहीं चल रहा।’
'7': >-
  ‘या फिर यह पुष्पक धनद (कुबेर) का ही वाहन है, किसी और का नहीं; इसलिए धनाध्यक्ष
  (कुबेर) के दूर हो जाने पर यह निष्पन्द (स्थिर) हो गया है।’
'8': >-
  उसी बातचीत के बीच कराल, कृष्ण-पिंगल नेत्रों वाला, वामन, विकट रूप वाला,
  मुंडित-शिर (मुंडी), नन्दी, झुकी हुई भुजाओं वाला तथा बलवान्—ऐसा एक गण प्रकट
  हुआ।
'9': >-
  फिर वह भव (शिव) का अनुचर नन्दीश्वर पास आकर निःशंक होकर राक्षसेन्द्र से यह वचन
  बोला।
'10': >-
  ‘हे दशग्रीव! लौट जाओ; इस पर्वत पर शंकर क्रीड़ा कर रहे हैं। (यह पर्वत)
  सुपर्णों, नागों, यक्षों, देवों, गन्धर्वों और राक्षसों के लिए भी (इस समय) अगम्य
  कर दिया गया है।’
'11': >-
  ‘समस्त भूतों के लिए भी यह पर्वत (अभी) अगम्य ठहराया गया है।’ नन्दी के ये वचन
  सुनकर रावण क्रोध से ऐसा उत्तेजित हुआ कि उसके कुण्डल तक काँप उठे।
'12': >-
  क्रोध में ताम्र-नेत्र (लाल आँखों) वाला रावण पुष्पक से उतर पड़ा और ‘यह शंकर कौन
  है?’ ऐसा कहकर पर्वत के मूल भाग की ओर गया।
'13': >-
  उसने वहाँ देव के पास कुछ दूरी पर स्थित नन्दी को देखा, जो दीप्त शूल को टेककर
  खड़ा था—मानो दूसरा ही शंकर हो।
'14': >-
  वानर-मुख वाले नन्दी को देखकर उस राक्षस ने अवज्ञा की और वहाँ ऐसा ठहाका मारा
  जैसे जलयुक्त मेघ गरज उठता है।
'15': >-
  तब क्रुद्ध भगवान् नन्दी—जो शंकर की अपर (दूसरी) तनु हैं—वहाँ उपस्थित उस राक्षस,
  दशानन, से बोले।
'16': >-
  ‘हे दशानन! क्योंकि तुमने मेरे वानर-रूप को तुच्छ जानकर वज्र-प्रहार के समान
  तीव्र उपहास छोड़ा है,’
'17': >-
  ‘इसलिए मेरे ही रूप से युक्त, मेरे ही पराक्रम के तुल्य तेज वाले वानर तुम्हारे
  कुल के वध के लिए उत्पन्न होंगे।’
'18': >-
  ‘वे क्रूर होंगे; उनके शस्त्र उनके नख और दंष्ट्राएँ होंगी; वे मन के वेग से झपट
  पड़ने वाले होंगे; युद्ध में उन्मत्त और बल से उद्दीप्त होंगे; और पर्वतों की
  भाँति वेग से फैलकर (चढ़ दौड़ने वाले) होंगे।’
'19': >-
  ‘वे सब मिलकर तुम्हारे प्रबल दर्प और तुम्हारी विविध प्रकार की उन्नति/अभिमान
  को—तुम्हारे मंत्री-पुत्र सहित—निश्चय ही नष्ट कर देंगे।’
'20': >-
  ‘परंतु अभी, हे निशाचर! मेरे लिए तुम्हें मारना उचित/सम्भव नहीं; क्योंकि तुम तो
  अपने ही पूर्वकर्मों से पहले ही मारा जा चुका माना गया है—इसलिए तुम वध्य नहीं
  हो।’
'21': >-
  उस महात्मा देव के ऐसा वचन कहने पर देव-दुन्दुभियाँ बज उठीं और आकाश से
  पुष्प-वृष्टि होने लगी।
'22': >-
  महाबलवान् रावण ने नन्दी के वचनों की उपेक्षा की; फिर पर्वत के पास जाकर दशानन ने
  यह बात कही—
'23': >-
  ‘जब मैं जा रहा था तब मेरे पुष्पक की गति जिस कारण से रुक गई है, हे गोपते
  (नन्दी)! उसी के प्रतिकार में मैं इस पूरे पर्वत को उखाड़ फेंकूँगा।’
'24': >-
  ‘किस प्रभाव से भव (शिव) यहाँ राजा की तरह नित्य क्रीड़ा करता है? वह यह नहीं
  जानता कि भय का कारण (भय-स्थान) उपस्थित हो गया है!’
'25': >-
  ऐसा कहकर, हे राम! उसने पर्वत पर दोनों भुजाएँ फैला दीं और तुरंत उसे उठाने/तौलने
  लगा; तब वह पर्वत डोल उठा।
'26': >-
  पर्वत के हिलने से देव के गण भी काँप उठे; और महेश्वर से लिपटी हुई पार्वती भी उस
  समय विचलित हो गईं।
'27': >-
  तब, हे राम! देवों में श्रेष्ठ महादेव हर (शिव) ने केवल खेल-खेल में अपने
  पादाङ्गुष्ठ (पैर के अंगूठे) से उस पर्वत को दबा दिया।
'28': >-
  तत्पश्चात उस पर्वत के नीचे फँसी रावण की भुजाएँ बुरी तरह पीड़ित हो गईं; और वहाँ
  उसके मंत्री भी विस्मित (चकित) हो उठे।
'29': >-
  उस राक्षस के क्रोध और भुजाओं के दब जाने की पीड़ा से सहसा ऐसा भयंकर
  रुदन/चीत्कार निकल पड़ा, जिससे त्रैलोक्य काँप उठा।
'30': >-
  उसके मंत्री समझने लगे कि युगान्त के समय वज्र से कुचले जाने जैसी विपत्ति आ पड़ी
  है; तब इन्द्र-पुरोगामी देवगण अपने-अपने मार्ग में चलायमान/व्याकुल हो उठे।
'31': >-
  समुद्र भी क्षुब्ध हो उठे और पर्वत भी हिलने लगे। यक्ष, विद्याधर और सिद्ध कहने
  लगे— ‘यह क्या हो रहा है?’
'32': >-
  तब उसके मन्त्रियों ने, जो उसे विक्रन्दन/विलाप करते देख रहे थे, उससे कहा—
  ‘महादेव, नीलकण्ठ, उमापति को प्रसन्न करो।’
'33': >-
  ‘हे दशानन! इनके अतिरिक्त यहाँ हमें और कोई शरण नहीं दिखती। स्तुतियों के द्वारा
  प्रणाम करके इन्हीं की शरण में जाओ।’
'34': >-
  ‘शंकर करुणामय हैं; प्रसन्न होने पर वे तुम्हें अनुग्रह देंगे।’ मन्त्रियों के
  ऐसा कहने पर रावण ने वृषभध्वज (शिव) की स्तुति की।
'35': >-
  दशानन ने विविध साम-स्वरों और स्तोत्रों से प्रणाम करके स्तुति की; उस राक्षस को
  रोते-रोते एक सहस्र वर्ष बीत गए।
'36': >-
  तत्पश्चात शैल-शिखर पर स्थित प्रभु महादेव प्रसन्न हुए; और, हे राम! उसकी भुजाएँ
  मुक्त कर, दशानन से यह वचन बोले।
'37': >-
  ‘हे दशानन! तुम्हारे पराक्रम और तुम्हारी धृष्ट-वीरता से मैं प्रसन्न हूँ। पर्वत
  के दबे होने पर भी तुमसे जो अत्यन्त भयानक गर्जना/राव निकली,’
'38': >-
  ‘जिससे यह सम्पूर्ण त्रिलोकी भयभीत होकर थर्रा उठी—इस कारण, हे राजन्! तुम्हारा
  नाम “रावण” होगा।’
'39': >-
  ‘देव, मनुष्य, यक्ष तथा पृथ्वी-तल पर रहने वाले अन्य सब भी तुम्हें इसी प्रकार
  “रावण”—लोकों को रुलाने/कँपाने वाला—कहकर पुकारेंगे।’
'40': >-
  ‘हे पौलस्त्य! निःसंकोच जाओ, जिस मार्ग से तुम जाना चाहते हो। हे राक्षसाधिप!
  मेरी आज्ञा/अनुमति से तुम जा सकते हो।’
'41': >-
  शम्भु के ऐसा कहने पर लङ्केश (रावण) ने स्वयं कहा— ‘यदि, हे महादेव! आप प्रसन्न
  हैं, तो याचक को वर दीजिए।’
'42': >-
  ‘मुझे देवों, गन्धर्वों, दानवों, राक्षसों, गुह्यकों, नागों और जो अन्य अधिक
  बलवान् हैं—उनसे अवध्यता प्राप्त हो।’
'43': >-
  ‘हे देव! मैं मनुष्यों को गिनती में नहीं लाता; वे मुझे तुच्छ प्रतीत होते हैं।
  हे त्रिपुरान्तक! ब्रह्मा से मुझे दीर्घायु भी प्राप्त हुई है।’
'44': >-
  ‘और आयु का जो शेष भाग अभी शेष है, तथा एक शस्त्र भी—ये दोनों आप मुझे प्रदान
  करें।’ रावण के ऐसा कहने पर शंकर ने—
'45': >-
  अत्यन्त दीप्तिमान खड्ग दिया, जो ‘चन्द्रहास’ नाम से प्रसिद्ध है; और उसी समय
  भूतपति (शिव) ने उसकी आयु का शेष भाग भी प्रदान किया।
'46': >-
  देकर शम्भु ने कहा— ‘तुम्हें इसका अपमान नहीं करना चाहिए। यदि तुमने अवज्ञा की,
  तो यह निःसंदेह तुम्हीं पर (विनाश के रूप में) आ पड़ेगा।’
'47': >-
  इस प्रकार महेश्वर द्वारा नामकरण किया गया वह रावण महादेव को प्रणाम कर पुनः
  पुष्पक पर आरूढ़ हुआ।
'48': >-
  फिर, हे राम! रावण पृथ्वी-तल पर विचरने लगा और इधर-उधर अत्यन्त वीर क्षत्रियों को
  पीड़ित/पराजित करता रहा।
'49': >-
  कुछ तेजस्वी, शूर, युद्ध के मद में उन्मत्त क्षत्रिय उसकी आज्ञा नहीं मानते थे;
  वे अपने साधन-सामग्री सहित नष्ट कर दिए गए।
'50': >-
  अन्य लोग—जो उस राक्षस को अजेय जानते थे और जिन्हें बुद्धिमान मानते थे—बल और
  दर्प से उद्धत उस राक्षस से बोले— ‘हम जीत लिए गए।’
'51': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘रावण-नाम-प्राप्ति’ नामक सोलहवाँ सर्ग (७-१६) समाप्त हुआ।
