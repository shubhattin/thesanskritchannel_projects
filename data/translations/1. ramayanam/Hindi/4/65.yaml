'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘बल-यत्ता-आविष्करण’
  नामक पैंसठवाँ सर्ग (४-६५) आरम्भ होता है।
'1': >-
  अंगद के वचन सुनकर वे सब श्रेष्ठ वानर-वीर, अपने-अपने जाने की शक्ति के अनुसार,
  वहाँ क्रमशः उत्साहपूर्वक बोल उठे।
'2': >-
  गज, गवाक्ष, गवय, शरभ, गन्धमादन, और मैन्द तथा द्विविद, इसी प्रकार सुषेण और
  जाम्बवान भी (वहाँ उपस्थित थे)।
'3': >-
  तब वहाँ गज बोला—“मैं दस योजन तक छलाँग लगा सकता हूँ।” गवाक्ष ने कहा—“मैं बीस
  योजन तक जाऊँगा।”
'4': तब शरभ नामक वानर ने उन वानरों से कहा—“हे प्लवंगमो! मैं तीस योजन तक जाऊँगा।”
'5': तब ऋषभ नामक वानर ने उन वानरों से कहा—“निःसंदेह मैं चालीस योजन तक जाऊँगा।”
'6': >-
  तब महातेजस्वी गन्धमादन ने वानरों से कहा—“मैं पचास योजन तक जाऊँगा, इसमें कोई
  संशय नहीं।”
'7': >-
  तब मैन्द नामक वानर ने उन वानरों से कहा—“मैं साठ योजन तक की परम दूरी छलाँगकर
  पार करने का उत्साह रखता हूँ।”
'8': तब वहाँ महातेजस्वी द्विविद ने उत्तर दिया—“मैं निःसंदेह सत्तर योजन तक जाऊँगा।”
'9': >-
  तब महातेजस्वी, बलवान कपिश्रेष्ठ सुषेण ने कहा—“मैं पराक्रमपूर्वक अस्सी योजन तक
  जाने की प्रतिज्ञा करता हूँ।”
'10': >-
  उन सबकी बातें सुनकर और सबको अनुमोदन देकर, तब उनमें सबसे वृद्ध जाम्बवान ने
  उत्तर दिया।
'11': >-
  जाम्बवान बोले—“पहले हममें भी चलने-फिरने का कुछ पराक्रम था; पर अब हम आयु की
  सीमा (बुढ़ापे) तक आ पहुँचे हैं।”
'12': >-
  “किन्तु ऐसी स्थिति होने पर भी इस कार्य की उपेक्षा करना सम्भव नहीं है; क्योंकि
  इसी हेतु कपिराज (सुग्रीव) और श्रीराम ने दृढ़ निश्चय किया है।”
'13': >-
  “अब इस समय में मेरी जितनी गति (सामर्थ्य) है, उसे सुनो—मैं नब्बे योजन तक जा
  सकता हूँ, इसमें कोई संशय नहीं।”
'14': >-
  फिर जाम्बवान ने उन सब श्रेष्ठ वानरों से यह भी कहा—“मेरे गमन का पराक्रम केवल
  इतना ही नहीं हुआ करता था।”
'15': >-
  “पूर्वकाल में वैरोचन (बलि) के यज्ञ में, सनातन, अत्यन्त प्रभुत्वशाली भगवान
  (विष्णु) को—त्रिविक्रम रूप से कदम बढ़ाते हुए—मैंने प्रदक्षिणा की थी।”
'16': >-
  “पर अब मैं वृद्ध हो गया हूँ; छलाँग लगाने में मेरा पराक्रम मंद पड़ गया है। यौवन
  में तो मेरा बल अतुलनीय और परम था।”
'17': >-
  “आज के दिन अपने आप मेरे द्वारा इतना ही जाना सम्भव है; और केवल इतने से इस कार्य
  की सिद्धि भी नहीं हो सकेगी।”
'18': >-
  तब अंगद ने उदार अर्थयुक्त उत्तर दिया—वह महाकपि, प्राज्ञ अंगद, जाम्बवान को
  अनुमोदन देकर बोला।
'19': >-
  अंगद ने कहा—“मैं इस महान् दूरी—सौ योजन—तक जा सकता हूँ; परन्तु लौट आने में मेरी
  शक्ति होगी या नहीं, यह निश्चित नहीं है।”
'20': >-
  तब वाक्य-निपुण जाम्बवान ने उस हरिश्रेष्ठ से कहा—“हे हरि-ऋक्षों में श्रेष्ठ!
  गमन में तेरी शक्ति तो ज्ञात होती है।”
'21': >-
  “चाहे सौ हजार योजन ही क्यों न हों—यह (अति-गर्जना) उचित विधि नहीं कही जाती; तुम
  योजनाओं की दूरी तक जाने और फिर लौट आने—दोनों में समर्थ हो।”
'22': >-
  “हे तात! स्वामी किसी भी प्रकार ‘प्रेष्य’ (दूसरे के भेजने से चलने वाला सेवक)
  नहीं होता। हे प्लवगश्रेष्ठ! यहाँ यह समस्त जन तुम्हारा ही प्रेष्य (आज्ञाकारी)
  है।”
'23': >-
  “तुम हमारे लिए ‘कलत्र’ के समान हो—स्वामी-भाव में स्थित। हे परन्तप! सेना का
  स्वामी और कलत्र (अर्थात् सबसे निकट, संरक्षित-योग्य) यही नीति-गति है।”
'24': >-
  “हे अरिंदम! इस कार्य का मूल भी तुम ही हो; इसलिए हे तात! कलत्र की भाँति तुम्हें
  सदा सुरक्षित रखना चाहिए।”
'25': >-
  “कार्य के मूल की रक्षा करनी चाहिए—कार्य-विदों का यही नीति-नियम है। क्योंकि मूल
  के रहने पर ही सब गुण और फल-प्राप्ति की सारी समृद्धि सिद्ध होती है।”
'26': >-
  “हे सत्यपराक्रमी! इस कार्य की सिद्धि का साधन तुम हो; बुद्धि और पराक्रम से
  सम्पन्न होकर, हे परन्तप, इस विषय में तुम ही मुख्य हेतु हो।”
'27': >-
  “हे कपिश्रेष्ठ! तुम हमारे गुरु भी हो और गुरु-पुत्र भी। तुम्हारा आश्रय लेकर ही
  हम इस कार्य-साधन में समर्थ हैं।”
'28': >-
  जाम्बवान के इस महाप्राज्ञ वचन को सुनकर, वालि-पुत्र महाकपि अंगद ने उत्तर में यह
  वाक्य कहा।
'29': >-
  अंगद बोला—“यदि मैं नहीं जाऊँगा, तो कोई अन्य वानर-प्रवर भी नहीं (जाएगा)। तब
  निश्चय ही हमारे द्वारा फिर यही कार्य—प्रायोपवेशन (अनशन-पूर्वक प्राणत्याग)—करना
  पड़ेगा।”
'30': >-
  “क्योंकि बुद्धिमान् हरिपति (सुग्रीव) का संदेश पूरा किए बिना, वहाँ जाकर भी मैं
  अपने प्राणों की रक्षा होती नहीं देखता।”
'31': >-
  “वह हरि-ईश्वर प्रसन्न होने पर भी और अत्यन्त क्रोधित होने पर भी (भयंकर) है;
  उसके संदेश का उल्लंघन कर जाना—जाने वालों के लिए विनाश का कारण होगा।”
'32': >-
  “इस कार्य की स्थिति वास्तव में ऐसी ही है, अन्यथा नहीं हो सकती। इसलिए, हे
  दृष्टार्थ (अनुभवी) पुरुष! तुम्हें ही (इस विषय में) विचार करना चाहिए।”
'33': >-
  अंगद द्वारा ऐसा उत्तर पाकर, वह वीर प्लवगर्षभ जाम्बवान, अंगद से तब यह उत्तम वचन
  बोला।
'34': >-
  जाम्बवान ने कहा—“हे वीर! इस कार्य के विषय में कुछ भी उपहास योग्य नहीं है। मैं
  उसी को प्रेरित करता हूँ जो इस कार्य को सिद्ध करेगा।”
'35': >-
  तत्पश्चात् वानरों में श्रेष्ठ, सबको विश्वास दिलाने वाले, एकान्त स्थान का आश्रय
  लेकर सुखपूर्वक बैठे हुए हरिप्रवीर (जाम्बवान) ने, हरिवीर हनुमान को ही (इस कार्य
  हेतु) प्रोत्साहित किया।
'36': >-
  इस प्रकार आर्ष परम्परा से प्राप्त, श्रीमद् वाल्मीकि-रामायण रूप आदिकाव्य के
  किष्किन्धाकाण्ड में ‘बल-यत्ता-आविष्करण’ नामक पैंसठवाँ सर्ग (४-६५) सम्पन्न हुआ।
