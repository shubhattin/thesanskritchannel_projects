'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘సేతుబంధం’ అనే ఇరవై రెండవ సర్గము
  ॥6-22॥
'1': >-
  అప్పుడు రఘుశ్రేష్ఠుడైన శ్రీరాముడు, భయంకరమైన సముద్రమును ఉద్దేశించి క్రూరమైన
  వాక్యమును పలికెను— “ఓ మహార్ణవా! ఈ రోజున నిన్ను పాతాళముతో సహా శోషింపజేయుదునే!”
  ॥6-22-1॥
'2': >-
  “ఓ సాగరా! నా బాణములచే నీ జలము దగ్ధమై ఎండిపోతే, నీవందున్న ప్రాణిసమూహము
  నశించిపోయినందున గొప్ప ధూళి (పాంసు) ఉద్భవించును.” ॥6-22-2॥
'3': >-
  “ఓ సముద్రా! నా ధనుస్సు నుంచి విడిచిన బాణవర్షముచే (నీ జలము తగ్గి) వానరులు
  పాదములచేనే ఆ అవతలి తీరం చేరుదురు.” ॥6-22-3॥
'4': >-
  “నన్ను పరిశీలించినా నా పురుషకారమును గాని, నా విక్రమమును గాని నీవు
  తెలిసికొనలేదు. దానవుల నివాసములను కూడా తపింపజేసే నా కోపాన్ని నీవు తప్పక
  అనుభవింతువు.” ॥6-22-4॥
'5': >-
  ఇట్లు పలికి మహాబలుడైన రాముడు, బ్రాహ్మాస్త్రముతో యోజింపబడిన—బ్రహ్మదండమునకు
  సమానమైన ఒక శ్రేష్ఠ శరమును, తన ఉత్తమ ధనుస్సులో బిగించి బాగా లాగెను. ॥6-22-5॥
'6': >-
  రాఘవుడు శరాసనమును అకస్మాత్తుగా బిగించి లాగినప్పుడు, భూమ్యాకాశములు
  చీలిపోతున్నట్లుగా కంపించెను; పర్వతములుకూడా కదిలిపోయెను. ॥6-22-6॥
'7': >-
  లోకమంతటిని చీకటి ఆవరించెను; దిక్కులలో కాంతి కనిపించలేదు. సరస్సులును, నదులును
  కూడా వెంటనే ఉప్పొంగి అల్లకల్లోలమైయెను. ॥6-22-7॥
'8': >-
  చంద్రసూర్యులు నక్షత్రాలతో సహా వక్రంగా (తిర్యకంగా) కనిపించెను. సూర్యకిరణములచే
  ప్రకాశించవలసినది కూడా చీకటితో కప్పబడినట్లు అయెను. ॥6-22-8॥
'9': >-
  ఆకాశము ఆ సమయమున వందల కొద్ది ఉల్కలవలె వెలుగులతో ప్రకాశించెను. అంతరిక్షమునుండి
  అసమాన గర్జనలతో మహానాదములు ఉద్భవించెను. ॥6-22-9॥
'10': >-
  దివ్యమైన గాలుల గుంపులు అత్యంత బలంగా వీచెను; వర్షమేఘములను మోసుకొనివచ్చే ఆ
  గాలులు చెట్లను పదేపదే విరిచివేశెను. ॥6-22-10॥
'11': >-
  అవి కొండశిఖరములనూ పగలగొట్టెను; శిఖరాగ్రములను విరిచెను. ఆకాశములో మహామేఘములు
  గుంపులుగా చేరి గొప్ప గర్జన చేయుచుండెను. ॥6-22-11॥
'12': >-
  ఆ సమయమున ఆ మహామేఘములు విద్యుత్తులవలె మెరుపు అగ్నులను వదిలెను. అప్పుడు కనిపించే
  సకల భూతజాతములు మెరుపుల గర్జనతో సమానంగా కేకలు పెట్టెను. ॥6-22-12॥
'13': >-
  కనబడని భూతములు కూడా భయంకర నాదములను విడిచెను. అణచివేయబడి భీతితో వణికిపోతూ,
  భయాందోళనతో తలదాచుకొనెను. ॥6-22-13॥
'14': >-
  అవి బాగా వ్యథపడి, భయముచేత కదలనూ లేకుండిపోయెను. సయతోయోర్ములతో (నీటి అలలతో)
  సముద్రము, నాగములతో కూడి, రాక్షసులతో కూడి—అన్నీ స్తంభించినట్లుగా నిలిచిపోయెను.
  ॥6-22-14॥
'15': >-
  అనంతరం భీకర వేగముతో మహోదధి అకస్మాత్తుగా ఉద్ధృతమై, సముద్రతీరరేఖను దాటి మరొక
  దిశలో ఒక యోజన దూరమంత వరకు ఉప్పొంగి ప్రవహించెను. ॥6-22-15॥
'16': >-
  అలా సముద్రము అతిక్రమించినా, అమిత్రఘ్నుడైన రాఘవుడు మాత్రం—ఉద్ధృతమైన ఆ
  నదనదీపతిని (సముద్రమును) అతిక్రమించి ముందుకు సాగలేదు; స్థిరంగా నిలిచెను.
  ॥6-22-16॥
'17': >-
  అప్పుడె సముద్రమధ్యమునుండి సాగరుడు స్వయంగా పైకి లేచెను; ఉదయగిరి మహాపర్వతమునుండి
  సూర్యుడు వెలసినట్లుగా కనిపించెను. ॥6-22-17॥
'18': >-
  దీప్తముఖములైన నాగములతో సహా సముద్రదేవుడు ప్రత్యక్షమయ్యెను. అతడు స్నిగ్ధ
  వైదూర్యమణివలె కాంతివంతుడై, జాంబూనద స్వర్ణాభరణములతో అలంకృతుడై యుండెను.
  ॥6-22-18॥
'19': >-
  రక్తవర్ణ మాలలును, వస్త్రములను ధరించి, పద్మపత్రంలాంటి నేత్రములు గలవాడై,
  సర్వపుష్పమయమైన దివ్యమైన మాలనొకదాన్ని శిరసుపై ధరించియుండెను. ॥6-22-19॥
'20': >-
  జాతరూప (స్వర్ణ) మయములైన, తపనీయ (శుద్ధ స్వర్ణ) విభూషణములతో కూడ, తనకు పుట్టిన
  రత్నములచే సైతం—ఉత్తమాభరణములతో అలంకృతుడై ప్రకాశించుచుండెను. ॥6-22-20॥
'21': >-
  వివిధ ధాతువులతో అలంకరింపబడిన హిమవంతుడివలె (దివ్యకాంతితో) యుండెను. మధ్యలో
  ఒకావళి (ముత్యాల హారం) ధరించి, మెరిసే పాండురకాంతిని వెలువరించుచుండెను.
  ॥6-22-21॥
'22': >-
  విపులమైన వక్షస్థలముపై కౌస్తుభమణికి సహోదరమైన (సమానప్రభావమున్న) మణిని
  ధరించియుండెను. అతడి అలల సమూహములు తిరుగుతూ ఉద్ధృతమై, చల్లని గాలులతో కలసి
  ఉప్పొంగుచుండెను. ॥6-22-22॥
'23': >-
  గంగా, సింధు మొదలైన ప్రధాన నదులతో చుట్టుముట్టబడి, ఉద్ధరించబడిన మహాగ్రాహములతో
  కూడి, సంభ్రాంతమైన ఉరగరాక్షసములతో కలవరపడుచుండెను. ॥6-22-23॥
'24': >-
  నానావిధ రూపములైన సుందర దేవతలతో ఆ ప్రభువైన సాగరుడు సమీపమై, ముందుగా రాఘవునకు
  నమస్కరించి (ఆమంత్రించి) ధైర్యవంతుడై నిలిచెను. ॥6-22-24॥
'25': >-
  అతడు అంజలిముద్రతో (చేతులు జోడించి), బాణధారి అయిన రాఘవునకు వాక్యమును పలికెను.
  ॥6-22-25॥
'26': >-
  “ఓ రాఘవా! భూమి, వాయువు, ఆకాశము, జలము, తేజస్సు—ఇవన్నీ తమ స్వభావములోనే, సనాతనమైన
  మార్గమునే ఆశ్రయించి స్థిరంగా ఉంటాయి.” ॥6-22-26॥
'27': >-
  “అదేవిధంగా నా స్వభావమూ ఇదే—నేను అగాధుడను, దాటలేనివాడను. మార్పు కలుగునది
  గాఢమయ్యే (అల్పమయ్యే) స్థితిలో మాత్రమే; ఈ విషయమే నీకు నేను చెప్తున్నాను.”
  ॥6-22-27॥
'28': >-
  “ఓ పార్థివాత్మజా (రాజపుత్రా)! కోరికచేత గాని, లోభచేత గాని, భయచేత గాని—గ్రాహ
  నక్రములతో నిండిన నా జలమును నేను ఎట్టి విధంగానూ ఆపివేయలేను.” ॥6-22-28॥
'29': >-
  “నీవు ఎలా వెళ్లగలవో అట్లుగా నేను ఏర్పాటుచేస్తాను; ఆ విధానాన్ని నేనూ సహించగలను.
  నీ సేన దాటువరకు గ్రాహములు అడ్డుపడనీయను. ఓ రామా! వానరుల దాటుటకు నేనిదాన్ని
  నేలవలె (సులభమైన మార్గంగా) చేసెదను.” ॥6-22-29॥
'30': >-
  అప్పుడు రాముడు అన్నాడు— “శృణు, ఓ వరుణాలయా (సముద్రాధిపతీ)! ఈ మహాబాణము
  అమోఘమైనది. దీనిని ఏ దేశములో పడవేయవలెను?” ॥6-22-30॥
'31': >-
  రాముని మాట విని, ఆ మహాశరమును చూచి, మహాతేజస్సుగల మహోదధి రాఘవునితో ఇలా పలికెను.
  ॥6-22-31॥
'32': >-
  “నా ఉత్తరదిశలో ఒక ప్రదేశము ఉంది; అది నాకు మరింత పుణ్యమయమైనది. అది ‘ద్రుమకుల్య’
  అని పేరుపొందినది—లోకములో నీవెలా ప్రసిద్ధుడవో అట్లే అది కూడా ప్రసిద్ధి
  పొందినది.” ॥6-22-32॥
'33': >-
  “అక్కడ ఉగ్ర దర్శనములు, ఘోరకర్మలు గల అనేక దస్యువులు ఉన్నారు. ఆభీరులే మొదలైన
  పాపులు నా జలమును త్రాగుచున్నారు.” ॥6-22-33॥
'34': >-
  “ఆ పాపకర్ముల స్పర్శను, ఆ పాపాన్ని నేను భరించలేను. కాబట్టి, ఓ రామా! ఈ ఉత్తమ
  శరము అక్కడే అమోఘంగా ప్రయోగింపబడుగాక.” ॥6-22-34॥
'35': >-
  సముద్రుడు (మహాత్ముడు) చెప్పిన మాట విని, రాముడు సముద్రమును ప్రత్యక్షంగా చూచిన
  వెంటనే ఆ దీప్తమైన శరమును విడిచెను. ॥6-22-35॥
'36': >-
  వజ్రాయుధముతో సమాన ప్రభ కలిగిన ఆ బాణము పడిన చోటు, భూమిమీద ‘మరుకాంతారం’ అని
  ప్రసిద్ధి చెందిన ఎడారి ప్రాంతంగా అయ్యెను. ॥6-22-36॥
'37': >-
  అప్పుడు శూలముచే గాయపడినట్లుగా వసుధ గొప్పగా నాదముచేసెను. ఆ వ్రణముఖమునుండి
  పాతాళము (రసాతలము) నుండి జలము పైకి ఎగసిపడెను. ॥6-22-37॥
'38': >-
  అది ‘వ్రణము’ అనే పేరుతో ప్రసిద్ధమైన ఒక కూపముగా (బావిగా) మారెను. అక్కడ నిరంతరం
  ఉప్పొంగే నీరు, సముద్రజలంలా కనిపించుచుండెను. ॥6-22-38॥
'39': >-
  అక్కడ చీల్చివేయబడినట్లైన భయంకర శబ్దము వ్యాపించెను. ఆ బాణపాతమువలన (ఆ
  ప్రాంతములోని) జలములను వాటి గర్భములలోనే శోషింపజేసినట్లు అయెను. ॥6-22-39॥
'40': >-
  అలా శోషింపబడిన ఆ ‘మరుకాంతారము’ మూడు లోకములలో ప్రసిద్ధమై నిలిచెను.
  దశరథాత్మజుడైన రాముడు ఆ కూపగర్భమును శోషింపజేసి (శిక్షింపజేసి) ముగించెను.
  ॥6-22-40॥
'41': >-
  ఆ తరువాత అమరవిక్రముడైన (దేవతలవలె విక్రమశాలియైన) పండితుడు రాముడు, ఆ ఎడారికి ఒక
  వరాన్ని ప్రసాదించెను. ॥6-22-41॥
'42': >-
  “పశుసంపద కలిగినదిగా, తక్కువ రోగములుండేదిగా, ఫలమూల రసములతో యుక్తముగా, బహు
  స్నేహసారము (సమృద్ధి) కలిగినదిగా, అధిక పాలసంపద కలిగినదిగా, సుగంధితో నిండినదిగా,
  వివిధ ఔషధములతో సమృద్ధిగా ఉండుగాక.” ॥6-22-42॥
'43': >-
  ఇలా అనేక శుభగుణములతో యుక్తమై, రాముని వరదానమువలన ఆ ‘మరు’ (ఎడారి ప్రాంతము)
  శివమైన (క్షేమకరమైన) మార్గముగా మారెను. ॥6-22-43॥
'44': >-
  అప్పుడు సముద్రాధిపతియైన సరిదాంపతి సాగరుడు, తన క్షోభిత కుక్షి (గర్భము) దగ్ధమైన
  తరువాత, సర్వశాస్త్రజ్ఞుడైన రాఘవునితో ఈ మాట పలికెను. ॥6-22-44॥
'45': >-
  “ఓ సౌమ్యా! ‘నలుడు’ అనే వాడు ఉన్నాడు; అతడు విశ్వకర్ముని కుమారుడు. తండ్రిచే వరం
  పొందిన శ్రీమంతుడు; విశ్వకర్ముని ప్రీతిపాత్రుడు.” ॥6-22-45॥
'46': >-
  “ఈ వానరుడు మహోత్సాహంతో నాపై సేతువును నిర్మించుగాక. నేనూ అతడిని
  మోయుదును—ఎలాగైతే అతని తండ్రి (విశ్వకర్మ) వరమిచ్చెనో, ఆ విధంగా.” ॥6-22-46॥
'47': >-
  ఇట్లు చెప్పి సముద్రుడు అంతర్ధానమయ్యెను. ఆ తరువాత నలుడు లేచి, వానరశ్రేష్ఠుడు
  మహాబలవంతుడైన రామునితో ఈ వాక్యమును పలికెను. ॥6-22-47॥
'48': >-
  “మకరాలయమైన ఈ విస్తార సముద్రములో నేను సేతువును నిర్మించెదను. తండ్రి
  సామర్థ్యాన్ని ఆశ్రయించి (తండ్రి వరశక్తితో) సముద్రుడు చెప్పిన తత్త్వమును నిజం
  చేస్తాను.” ॥6-22-48॥
'49': >-
  “లోకములో పురుషునకు దండమే వరము (శిక్షే రక్ష) అని నా అభిప్రాయం. కృతఘ్నుల పట్ల
  క్షమ అనవసరం; సాంత్వనం గాని దానం గాని చేసినా ప్రయోజనం లేదు.” ॥6-22-49॥
'50': >-
  సేతుకార్యమును చూచుటకై (అనుమతించుటకై) భయంకర సముద్రుడు—దండభయమువలన రాఘవునికి
  దాటగల గాఢతను ప్రసాదించెను. ॥6-22-50॥
'51': >-
  “మందరపర్వతమున, నా తల్లి కొరకు విశ్వకర్మ ఒక వరాన్ని ఇచ్చెను—‘నీకు నా వంటి
  కుమారుడు కలుగును, దేవీ’ అని.” ॥6-22-51॥
'52': >-
  “ఆ వరం ప్రకారము, విశ్వకర్మునకు సదృశమైన అతని ఔరసపుత్రుడను నేనే. ఈ విషయము వల్లనే
  సముద్రుడు (నన్ను) గుర్తుచేసి తత్త్వం తెలిపెను. పైగా మీరు అడగకపోయినా, నా
  గుణములను నేను చెప్పుకొనుట తగదు.” ॥6-22-52॥
'53': >-
  “ఓ వరుణాలయా! సేతువును నిర్మించుటకు నేను సమర్థుడను. కాబట్టి వానరపుంగవులు ఈ
  రోజునే సేతువును బంధించనియ్యండి.” ॥6-22-53॥
'54': >-
  అప్పుడు రాముడు అన్ని దిశలకూ వానరశ్రేష్ఠులను పంపెను. వారు హర్షంతో లక్షల సంఖ్యలో
  మహారణ్యములోకి ఎగిరిపడ్డారు. ॥6-22-54॥
'55': >-
  పర్వతములవలె కనిపించే ఆ శాఖామృగగణనాయకులు (వానరులు) అక్కడ చెట్లను విరిచి,
  కొన్నింటిని లాగి సముద్రతీరానికీ తీసికొనివచ్చిరి. ॥6-22-55॥
'56': >-
  సాళవృక్షాలు, అశ్వకర్ణాలు, ధవములు, వంశములు—ఇవీ, అలాగే కూటజాలు, అర్జునవృక్షాలు,
  తాళములు, తిలకములు, తినిశములు కూడా—వానరులు సమకూర్చిరి. ॥6-22-56॥
'57': >-
  బిల్వములు, సప్తపర్ణములు, పుష్పించిన కర్ణికారములు, మామిడివృక్షాలు,
  అశోకవృక్షాలు—ఇవన్నీ తెచ్చి సముద్రమును నింపుచుండిరి. ॥6-22-57॥
'58': >-
  హరిసత్తములు మూలముతో కూడినవీ, మూలరహితమైనవీ అయిన చెట్లను ఇంద్రధ్వజములవలె ఎత్తి
  మోసుకొని వచ్చిరి; వానరులు ఆ వృక్షములను తరలించిరి. ॥6-22-58॥
'59': >-
  తాళవృక్షాలు, దాడిమగుల్మాలు, నారికేళాలు, విభీతకములు; అలాగే కరీరాలు, బకులాలు,
  నింబములు—ఇవన్నీ వారు ఎక్కడికక్కడి నుండి సమకూర్చిరి. ॥6-22-59॥
'60': >-
  మహాబలవంతులు, మహాకాయులు—హస్తి పరిమాణమున్న పాషాణములను, పర్వతములను కూడా పీకివేసి,
  యంత్రములతో మోసుకొనివచ్చుచుండిరి. ॥6-22-60॥
'61': >-
  కొండలు నీటిలో పడవేయబడుతుండగా, జలము అకస్మాత్తుగా పైకి ఎగసెను; ఆ జలము ఆకాశమునకు
  ఎగబాకి, మళ్ళీ తిరిగి క్రిందకు పడెను. ॥6-22-61॥
'62': >-
  అన్ని వైపుల నుంచి పడవేయబడుచున్న వాటితో వారు సముద్రమును క్షోభింపజేసిరి.
  మరికొందరు వంద యోజనముల పొడవైన తాళ్లు (సూత్రాలు) పట్టుకొని లాగుచుండిరి.
  ॥6-22-62॥
'63': >-
  నలుడు నదనదీపతియైన సముద్రమధ్యమున మహాసేతువును నిర్మించెను. భయంకర కార్యాలు చేయగల
  వానరులచే ఆ సేతువు అప్పుడు నిర్మింపబడుచుండెను. ॥6-22-63॥
'64': >-
  కొందరు దండములు (బలమైన దుంగలు) పట్టుకొనిరి; మరికొందరు సరైనవి వెతికిరి. రాముని
  ఆజ్ఞను ముందుంచుకొని అక్కడ వందల సంఖ్యలో వానరులు పనిచేసిరి. ॥6-22-64॥
'65': >-
  మేఘములవలె నల్లగా కనిపించే, పర్వతములవలె మహత్తరమైన దుంగలతో, తృణాలతో,
  కాష్ఠములతో—పుష్పించిన శిఖరములు గల వృక్షాలతో వానరులు సేతువును బంధించిరి.
  ॥6-22-65॥
'66': >-
  పర్వతసమానమైన పాషాణములను, పర్వతశిఖరములనూ పట్టుకొని, దానవులవలె కనిపించే వానరులు
  పరుగులు తీస్తూ తిరుగుచున్నట్లు కనిపించెను. ॥6-22-66॥
'67': >-
  రాళ్లు విసురబడుచూ, కొండలు అక్కడ పడవేయబడుచుండగా, ఆ మహోదధిలో అప్పుడు ఘోరమైన గోల
  (తుములశబ్దం) ఏర్పడెను. ॥6-22-67॥
'68': >-
  మొదటి దినమునే హర్షంతో, ఏనుగులవలె మహాకాయులై, వేగంగా శ్రమించు ప్లవంగములు
  పద్నాలుగు యోజనముల మేర సేతువును నిర్మించిరి. ॥6-22-68॥
'69': >-
  రెండవ దినమున కూడా భీమకాయులైన మహాబలవంతులైన వానరులు త్వరగా ఇరవై యోజనముల మేర
  నిర్మించిరి. ॥6-22-69॥
'70': >-
  మూడవ దినమున కూడా సముద్రములో త్వరిగాచేయు మహాకాయులు ఇరవై ఒక యోజనముల మేర
  నిర్మించిరి. ॥6-22-70॥
'71': >-
  నాలుగవ దినమున కూడా మహావేగములతో, త్వరితంగా శ్రమించి—ఇరవై రెండుయోజనముల మేర
  సేతువు నిర్మింపబడెను. ॥6-22-71॥
'72': >-
  ఐదవ దినమున కూడా క్షిప్రకార్యనిపుణులైన వానరులు, సువేలపర్వతాన్ని ఆధారంగా
  చేసుకొని, ఇరవై మూడు యోజనముల మేర నిర్మించిరి. ॥6-22-72॥
'73': >-
  అలా వానరశ్రేష్ఠుడు, శ్రీమంతుడు, బలవంతుడు—విశ్వకర్మ కుమారుడైన నలుడు—ఎలాగైతే
  అతని తండ్రి (సమర్థుడు), అలాగే సముద్రములో సేతువును బంధించెను. ॥6-22-73॥
'74': >-
  నలునిచే మకరాలయమైన సముద్రములో నిర్మింపబడిన ఆ సేతువు, అందమైన శ్రీమంతమైనదై,
  ఆకాశములో స్వాతీపథం (నక్షత్రపథం) లాగా శోభించెను. ॥6-22-74॥
'75': >-
  అప్పుడు దేవతలు, గంధర్వులు, సిద్ధులు, పరమర్షులు—ఆ అద్భుతాన్ని చూడదలచి వచ్చి
  ఆకాశములో నిలిచిరి. ॥6-22-75॥
'76': >-
  పది యోజనముల వెడల్పు, వంద యోజనముల పొడవు గల—చేయుటకు అత్యంత కష్టమైన నలసేతువును
  దేవగంధర్వులు దర్శించిరి. ॥6-22-76॥
'77': >-
  ఎగిరిపడుతూ, దూకుతూ, గర్జిస్తూ వానరులు—అచింత్యమై, అసహ్యమైనంత మహత్తరమై,
  అద్భుతమై, రోమాంచం కలిగించే ఆ కార్యాన్ని (సేతువును) సాధించుచుండిరి. ॥6-22-77॥
'78': >-
  సముద్రములో సేతుబంధనమును సర్వభూతములు చూచిరి. మహోత్తేజస్సుగల వానరుల కోటి సహస్రాల
  సమూహమును దర్శించిరి. ॥6-22-78॥
'79': >-
  సముద్రములో సేతువును బంధించుచూ, వారు మహోదధి అవతలి తీరమును చేరిరి. ఆ సేతువు
  విశాలముగా, సుకృతముగా, శ్రీమంతముగా, సుభూమితో, సుసమాహితముగా (బాగా నిలువుగా)
  ఉండెను. ॥6-22-79॥
'80': >-
  ఆ మహాసేతువు సముద్రములో ఒక సరిహద్దురేఖ (సీమంతము) వలె అశోభిల్లెను. అప్పుడు
  సముద్రపు అవతల తీరమున గదాపాణియైన విభీషణుడు నిలిచెను. ॥6-22-80॥
'81': >-
  శత్రువులపై దాడి చేయుటకు, తన మంత్రులతో (సచివులతో) కూడి అక్కడ స్థిరంగా ఉన్నాడు.
  ఆ తరువాత సత్యపరాక్రముడైన రామునితో సుగ్రీవుడు ఇలా అన్నాడు. ॥6-22-81॥
'82': >-
  “ఓ వీరా! నీవు హనుమంతునిపై ఎక్కుము; లక్ష్మణుడు అంగదునిపై ఎక్కుము. ఎందుకంటే ఇది
  విస్తారమైన, మకరాలయమైన సముద్రము.” ॥6-22-82॥
'83': >-
  “ఆకాశమార్గమున (దూకుతూ/కదులుతూ) ఈ ఇద్దరు వానరులు మిమ్మల్ని ధరించగలరు. ఆ సేనకు
  ముందుగా శ్రీమంతుడైన రాముడు లక్ష్మణునితో సహా సాగాలి.” ॥6-22-83॥
'84': >-
  ధనుస్సు ధరించిన ధర్మాత్ముడైన రాముడు సుగ్రీవునితో కూడి ముందుకు వెళ్లెను. ఇతర
  వానరులు మధ్యలో వెళ్లిరి; మరికొందరు పక్కపక్కనుగా ప్రయాణించిరి. ॥6-22-84॥
'85': >-
  కొందరు నీటిలోకి దూకిరి; మరికొందరు మార్గమునే పట్టిరి. కొందరు ఆకాశమార్గమున
  గమనించి, సుపర్ణులవలె ఎగిరి దూకిరి. ॥6-22-85॥
'86': >-
  గొప్ప ఘోషతో, సముద్రము లేపిన ఉద్ధృత గర్జనను—భయంకరమైన, ఈదుచు దాటుతున్న వానరసేన
  మరింత భయంకరమైన గోలతో కమ్మివేసి దాచివేసెను. ॥6-22-86॥
'87': >-
  నలసేతువుచే ఆ వానరసేన అంతా దాటిపోయెను. రాజునకు (రామునకు) అనుకూలమైన—బహు మూలములు,
  ఫలములు, నీరు గల తీరప్రాంతములో వారు శిబిరం వేశిరి. ॥6-22-87॥
'88': >-
  రాఘవుని ఈ అద్భుతమైన, చేయుటకు అత్యంత కష్టమైన కార్యాన్ని దర్శించి, దేవతలు
  సిద్ధచారణులతో కలిసి వచ్చి, మహర్షులతో సహా రాముని సమీపించి—వివిధ శుభజలములతో
  వేరువేరుగా అతనికి అభిషేకము చేసిరి. ॥6-22-88॥
'89': >-
  “ఓ నరదేవా! శత్రువులను జయించుము; సముద్రముతో సహా ఈ భూమండలమును శాశ్వతమైన
  సంవత్సరములపాటు పాలించుము” అని—నరదేవులచే సత్కరింపబడిన రాముని, శుభవచనముల
  నానావిధాలతో పూజించి స్తుతించిరి. ॥6-22-89॥
'90': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే యుద్ధకాండే ‘సేతుబంధః’ నామ
  ద్వావింశః సర్గః ॥6-22॥
