'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘लवण-वध का उपाय’ नामक
  तिरसठवाँ सर्ग (7-63)।
'1': >-
  राम के ऐसा कहने पर पराक्रम-सम्पन्न वीर शत्रुघ्न परम लज्जा को प्राप्त हुआ और
  धीरे-धीरे इस प्रकार बोला।
'2': >-
  हे काकुत्स्थ! हे नरेश्वर! इस विषय में हम इसे अधर्म समझते हैं—जब ज्येष्ठ (बड़े)
  जीवित और उपस्थित हों, तब कनिष्ठ का अभिषेक कैसे किया जा सकता है?
'3': >-
  हे पुरुषश्रेष्ठ! आपकी आज्ञा का पालन करना तो अवश्य ही किया जाने वाला कर्तव्य
  है; और हे महाभाग! आपका आदेश अतिक्रमण करने योग्य नहीं है।
'4': >-
  हे वीर! यह बात मैंने आपसे भी सुनी है और वेद-वचनों (श्रुतियों) से भी सुनी है कि
  जो मध्यम (बीच वाला/दूसरा) पुत्र प्रतिज्ञा करता है, उसे आगे उत्तर (प्रतिवचन)
  नहीं देना चाहिए।
'5': >-
  मैंने यह भयंकर और कठिन वचन कह दिया है कि ‘मैं युद्ध में लवण का वध करूँगा।’ हे
  पुरुषश्रेष्ठ! इस प्रकार दुरुक्त (कटु/अशुभ वचन) बोल देने के कारण मेरी दुर्गति
  ही होगी।
'6': >-
  ज्येष्ठ के द्वारा कही हुई बात के प्रति फिर उत्तर नहीं बोलना चाहिए; और जो ऐसा
  उत्तर अधर्म से युक्त हो, वह परलोक से भी वंचित कर देने वाला होता है।
'7': >-
  अतः हे काकुत्स्थ! मैं आपको दूसरी बार उत्तर नहीं दूँगा। हे मानद (मान देने
  वाले)! कहीं ऐसा न हो कि दूसरे उत्तर के कारण दण्ड मुझ पर ही आ पड़े।
'8': >-
  हे राजन्, हे पुरुषश्रेष्ठ! मैं तो आपकी इच्छा के अधीन ही हूँ। हे काकुत्स्थ, हे
  रघुनन्दन! मेरे कारण आप अधर्म का आश्रय न लें—अधर्म का त्याग कीजिए।
'9': >-
  महात्मा शूर शत्रुघ्न के ऐसा कहने पर राम हर्षित हो उठे और भरत तथा लक्ष्मण से
  बोले।
'10': >-
  तुम सब सावधान होकर अभिषेक के लिए आवश्यक सामग्री मँगवाओ। आज ही मैं राघव—उस
  पुरुष-व्याघ्र—का अभिषेक करूँगा।
'11': >-
  मेरी आज्ञा से पुरोहित, काकुत्स्थ-वंशी आचार्यजन, नगर के प्रतिष्ठित जन, ऋत्विज
  तथा मेरे सभी मन्त्रिगण—इन सबको बुला लाओ।
'12': >-
  राजा की आज्ञा जानकर वे महारथी वैसा ही करने लगे। पुरोहित को अग्रभाग में रखकर
  अभिषेक का आरम्भ कराया गया; और राजा तथा ब्राह्मण भी राजभवन में प्रविष्ट हुए।
'13': >-
  इस प्रकार महात्मा शत्रुघ्न का अभिषेक-विधान आगे बढ़ा—जो राघव के नगर के लिए भी
  श्रीमान् और अत्यन्त हर्ष उत्पन्न करने वाला था।
'14': >-
  अभिषेक हो जाने पर शत्रुघ्न सूर्य के समान दीप्तिमान शोभित हुए—मानो पहले स्कन्द
  का अभिषेक इन्द्र सहित मरुद्गणों द्वारा किया गया हो।
'15': >-
  अक्लिष्टकर्मा (अथक पराक्रमी) राम द्वारा शत्रुघ्न का अभिषेक किए जाने पर नगरवासी
  अत्यन्त प्रसन्न हुए, और बहुश्रुत ब्राह्मण भी हर्षित हो उठे।
'16': कौसल्या, सुमित्रा, कैकेयी तथा राजभवन की अन्य राजस्त्रियों ने भी मंगलाचार किया।
'17': >-
  यमुना-तट पर निवास करने वाले महात्मा ऋषियों ने शत्रुघ्न के अभिषेक से यह आशा की
  कि अब लवण का वध अवश्य होगा।
'18': >-
  तत्पश्चात राघव (राम) ने अभिषिक्त शत्रुघ्न को गोद में उठा लिया और उसका तेज
  बढ़ाते हुए मधुर वाणी में कहा।
'19': >-
  हे सौम्य रघुनन्दन! यह दिव्य, अचूक और शत्रु-पुर-विजयी बाण तुम्हारा है; इसी से
  तुम लवण का वध करोगे।
'20': >-
  हे काकुत्स्थ! यह बाण उस समय उत्पन्न किया गया था, जब (भगवान) महासागर में शयन कर
  रहे थे।
'21': >-
  स्वयम्भू, अजित देव, जिन्हें देव और असुर कोई देख नहीं पाते थे, जो समस्त
  प्राणियों के लिए अदृश्य हैं—उसी के द्वारा यह उत्तम बाण बनाया गया था।
'22': >-
  हे वीर! जब वह (देव) क्रोध से अभिभूत होकर त्रिलोकी के सृजन की इच्छा रखते हुए,
  विनाश हेतु उन दुरात्मा मधु और कैटभ का वध करना चाहते थे, जो विघ्न डाल रहे थे—तब
  इसी बाण से युद्ध में उन दोनों का संहार किया गया।
'23': >-
  उन दोनों—कैटभ और मधु—का वध करके, प्रजाओं के भोग (कल्याण/उपभोग) के निमित्त उसी
  प्रधान बाण द्वारा उन्होंने फिर लोकों की रचना की।
'24': >-
  हे शत्रुघ्न! मैंने यह बाण पहले रावण-वध के लिए भी नहीं चलाया था, क्योंकि इससे
  समस्त प्राणियों में महान् त्रास उत्पन्न हो जाता।
'25': >-
  और वह उसका महान् त्रिशूल, जिसे महात्मा त्र्यम्बक (शिव) ने शत्रु-विनाश के लिए
  मधु को उत्तम आयुध रूप में दिया था—
'26': >-
  वह (लवण) उस शूल को भवन में रखकर बार-बार पूजित करता हुआ, सब दिशाओं में जाकर
  उत्तम आहार प्राप्त कर लेता है।
'27': >-
  और जब कोई युद्ध की इच्छा से उसे ललकारता है, तब वह उस शूल को लेकर राक्षसों को
  भस्म कर देता है।
'28': >-
  अतः हे पुरुष-शार्दूल! तुम उस (लवण) को उसके आयुध से वंचित कर देने के लिए—नगर
  में प्रवेश न करते हुए, द्वार पर ही शस्त्र धारण करके खड़े रहना।
'29': >-
  और हे पुरुषश्रेष्ठ, हे महाबाहो! भवन में भी प्रवेश न करके युद्ध के लिए उसे
  ललकारना; तब तुम उस राक्षस का वध कर सकोगे।
'30': >-
  अन्यथा, यदि कार्य दूसरी रीति से किया गया, तो वह अवध्य हो जाएगा; पर हे वीर! यदि
  तुम ऐसा ही करोगे, तो वह विनाश को प्राप्त होगा।
'31': >-
  यह सब तुम्हें बताया गया—उस शूल का भी प्रतिकार (विपर्यय/उलट उपाय) और श्रीमान्
  शितिकण्ठ (शिव) के उस विधान का भी, जिसका उल्लंघन करना कठिन है।
'32': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘लवण-वध का
  उपाय’ नामक तिरसठवाँ सर्ग (7-63) सम्पन्न हुआ।
