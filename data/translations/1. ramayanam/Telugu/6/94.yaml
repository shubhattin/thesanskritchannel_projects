'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో “గంధర్వాస్త్రమోహనం” అనునది తొంభై
  నాలుగవ సర్గము ॥6-94॥
'1': >-
  అప్పుడు రాజైన రావణుడు అత్యంత దీనుడై, పరమదుఃఖంతో కృశించిపోతూ సభలోనికి
  ప్రవేశించి, కోపంతో ఊపిరాడ్చుకుంటున్న సింహంలాగా శ్వసిస్తూ, ప్రధాన ఆసనంపై కూలబడి
  కూర్చున్నాడు ॥6-94-1॥
'2': >-
  అనంతరం మహాబలవంతుడైన రావణుడు, పుత్రవియోగ దుఃఖంతో క్షోభించిపోతూ, అంజలి గట్టి,
  బలవంతులైన తన సేనానాయకులందరికీ ఈ వాక్యాన్ని చెప్పాడు ॥6-94-2॥
'3': >-
  మీ అందరూ—హస్తి, అశ్వ బలాలతో సమావృతులై, రథసమూహాలతోనూ, పాదాతులతోనూ
  శోభితులై—బయలుదేరండి ॥6-94-3॥
'4': >-
  యుద్ధరంగంలో రాముడొక్కడినే చుట్టుముట్టి సంహరించుటకు మీకు తగును. వర్షాకాలంలో
  మేఘాలు వానబాణాలు కురిపించినట్లు, మీరు శరవృష్టులను కురిపిస్తూ అతనిపై దాడి
  చేయండి ॥6-94-4॥
'5': >-
  అప్పుడు నేనూ మహాసమరంలో తీక్షణశరాలతో అవయవాలు చీలిపోగా ఉన్న అతని రాముణ్ని
  రేపు—ప్రజలందరూ చూస్తుండగానే—మీ సహాయంతో సంహరిస్తాను ॥6-94-5॥
'6': >-
  రాక్షసేంద్రుని ఈ వాక్యాన్ని స్వీకరించిన రాక్షసులు, నానా దళాలతో యుక్తులై,
  వేగవంతమైన రథాలపై వెంటనే బయలుదేరారు ॥6-94-6॥
'7': >-
  పరిఘాలు, పట్టిశాలు, బాణాలు, ఖడ్గాలు, పరశ్వధాలు—శరీరాంతకరములైన ఆయుధాలన్నింటినీ
  వారు వానరులపైకి విసిరారు ॥6-94-7॥
'8': >-
  వానరులూ చెట్లను, పర్వతశిలలను రాక్షసులపైకి విసిరారు. సూర్యోదయ సమయాన్ని
  లక్ష్యంగా చేసుకొని ఆ సంగ్రామం మహాభయంకరంగా సాగింది ॥6-94-8॥
'9': >-
  రాక్షసులకూ వానరులకూ మధ్య ఘోర గర్జనలతో కూడిన కలకలమైన యుద్ధం చెలరేగింది. వారు
  రంగురంగుల గదలతో, ప్రాసాలతో, ఖడ్గాలతో, పరశ్వధాలతో పరస్పరం దాడి చేసుకున్నారు
  ॥6-94-9॥
'10': >-
  అప్పుడు వానరులూ రాక్షసులూ సమరంలో ఒకరినొకరు సంహరించుకుంటూ పోయారు. ఈ విధంగా
  యుద్ధం సాగుతుండగా అతి విస్మయకరమైన మహాధూళి కమ్ముకుంది ॥6-94-10॥
'11': >-
  రాక్షసులూ వానరులూ కార్చిన రక్తం ప్రవాహాలతో ఆ ధూళి శాంతించింది. ఏనుగులు, రథాలు
  గుంపులుగాను; బాణాలు చేపలుగాను; ధ్వజాలు చెట్లుగాను కనిపించగా—(ఆ రక్తపరవాహాలు)
  శరీరసమూహాలను మోసుకెళ్లే అపార రక్తనదులుగా ప్రవహించాయి ॥6-94-11॥
'12': >-
  అప్పటికి వానరులందరూ రక్తప్రవాహాలతో పూర్తిగా తడిసి నిండిపోయారు. వారు ధ్వజాలను,
  కవచాలను, రథాలను, అశ్వాలను, అనేక విధాలైన ఆయుధాలను యుద్ధంలో మళ్లీమళ్లీ దూకి
  విరిచివేశారు ॥6-94-12॥
'13': >-
  యుద్ధభూమిలో వానరాధిపతులు దూకుతూ దూకుతూ ధ్వజాలు, వర్మాలు, రథాలు, అశ్వాలు, నానా
  ప్రహరణాలు అన్నిటినీ ముక్కలు ముక్కలుగా చేశారు ॥6-94-13॥
'14': >-
  ప్లవంగములు తమ తీక్షణ దంతాలతోనూ నఖాలతోనూ రాక్షసుల కేశాలను, చెవులను, నుదుటిని,
  ముక్కును కోసి చీల్చివేశారు ॥6-94-14॥
'15': >-
  వానరశ్రేష్ఠులు సమరంలో ఒక్కో రాక్షసునిపై వందమంది లాగా దూకారు; ఫలములు గల
  చెట్టుపై పక్షులు ఒక్కసారిగా దూకినట్లు ॥6-94-15॥
'16': >-
  అప్పుడు పర్వతసమానమైన రాక్షసులు భారమైన గదలతో, ప్రాసాలతో, ఖడ్గాలతో, పరశ్వధాలతో
  భయంకరమైన వానరులను బలంగా కొట్టి నరికేశారు ॥6-94-16॥
'17': >-
  రాక్షసుల చేత వధింపబడుతున్న వానరుల మహాసేన, ఆశ్రయమునకు ఆశ్రయంగా దశరథనందనుడైన
  శ్రీరాముణ్ని శరణు కోరుతూ ఆయన దగ్గరకు చేరింది ॥6-94-17॥
'18': >-
  అప్పుడు మహాతేజస్సుగల వీర్యవంతుడైన రాముడు ధనుస్సు తీసుకొని, రాక్షససేనలోనికి
  ప్రవేశించి, బాణవృష్టిని కురిపించాడు ॥6-94-18॥
'19': >-
  ఆ సమయంలో ఆకాశంలో సూర్యుని మేఘాలు కప్పివేయలేనట్లు, మహాఘోరమైన రాక్షసులు—శరాగ్ని
  చేత దహింపబడుతూ ఉన్న రాముణ్ని అడ్డుకోలేకపోయారు ॥6-94-19॥
'20': >-
  రజనీచరులు రణంలో రాముడు చేసిన అతి భయంకరమైన—చేయడానికి దుస్సాధ్యమైన—కర్మలను
  కళ్లారా చూశారు ॥6-94-20॥
'21': >-
  మహాసైన్యాన్ని కదిలిస్తూ, మహారథులను చెదరగొడుతూ ఉన్న రాముణ్ని వారు చూడలేకపోయారు;
  అడవిలోనికి వచ్చిన గాలిని ఎవరు పట్టుకోలేరో అట్లా ॥6-94-21॥
'22': >-
  బాణాలతో తెగి, చీలి, కాలిపోయి, విరిగిపోయి, శస్త్రపీడితమై ఉన్న తమ బలగాన్ని వారు
  రాముని చేత చూసారు గానీ—శీఘ్రకార్యసాధకుడైన రాముణ్ని మాత్రం చూడలేకపోయారు
  ॥6-94-22॥
'23': >-
  శరీరాలపై దాడి చేస్తున్న రాఘవుణ్ని వారు దర్శించలేకపోయారు; ఇంద్రియవిషయాలలో లీనమై
  ఉన్న ప్రజలు, భూతాత్ముడైన పరమాత్మను గ్రహించనట్టే ॥6-94-23॥
'24': >-
  “ఇతడు గజదళాన్ని సంహరిస్తున్నాడు; ఇతడే మహారథులను చంపుతున్నాడు; ఇతడే తీక్షణ
  బాణాలతో—అశ్వారూఢుల సహా—పాదాతులను సంహరిస్తున్నాడు” అని (భయంతో) వారు
  చెప్పుకొన్నారు ॥6-94-24॥
'25': >-
  అలా రాక్షసులందరూ సమరంలో రామునితో సదృశంగా కనిపించినవారిని రాముని పోలికచేతనే
  (భ్రమపడి), కోపంతో పరస్పరం ఒకరినొకరు దాడి చేసి సంహరించుకున్నారు ॥6-94-25॥
'26': >-
  గంధర్వమనే మహాత్ముడి పరమాస్త్రం చేత మోహితులైన వారు, సేనను దహింపజేస్తున్న
  రాముణ్ని కూడా చూడలేకపోయారు ॥6-94-26॥
'27': >-
  రాక్షసులు యుద్ధంలో రాముని వేల మందిని చూస్తున్నారు; మరల మహాసమరంలో ఒక్క
  కాకుత్స్థుడే ఉన్నాడని కూడా చూస్తున్నారు ॥6-94-27॥
'28': >-
  మహాత్ముడైన రాముని ధనుస్సు కోటి (చివరి భాగము) బంగారంలా మెరుస్తూ తిరుగుతూ,
  అగ్నికుంపటి చక్రంలా కనిపించేది; అయినా వారు రాఘవుణ్ని చూడలేకపోయారు ॥6-94-28॥
'29': >-
  శరీరమే నాభి, సత్త్వమే అగ్నిజ్వాల, బాణాలే అరం (స్పోకులు), ధనుస్సే నేమి (చక్రపు
  అంచు)గా ఉండి, జ్యా ధ్వనియే మ్రోగుడుగా, తేజస్సు–బుద్ధి–గుణముల ప్రభావముతో
  ప్రకాశించే ఆ చక్రాన్ని వారు చూశారు ॥6-94-29॥
'30': >-
  దివ్యాస్త్రగుణములే దాని పరిధిగా ఉండి, యుద్ధంలో రాక్షసులను నాశనం చేస్తున్న ఆ
  “రామచక్రం”ను ప్రజలు కాలచక్రాన్ని చూచినట్లే వారు చూశారు ॥6-94-30॥
'31': >-
  రథముల పది వేల దళములు, గాలివేగంతో దూసుకుపోయే (వేగవంతమైన) రథసమూహములు; బలశాలులైన
  ఏనుగుల పద్దెనిమిది వేలమంది—(అట్టి సేన) ॥6-94-31॥
'32': >-
  సారథులతో కూడిన అశ్వముల పద్నాలుగు వేలమంది; పాదాతి రాక్షసులు రెండు లక్షల పూర్తి
  సంఖ్యలో—ఇట్టి సైన్యము ॥6-94-32॥
'33': >-
  ఒక దినములో ఎనిమిదవ భాగ కాలములోనే, అగ్నిజ్వాలల వంటి బాణాలతో, కామరూపులైన
  రాక్షసులలో అట్టివారిని—ఒక్కడైన రాముడు—సంహరించాడు ॥6-94-33॥
'34': >-
  అశ్వాలను కోల్పోయి, రథాలను కోల్పోయి, ధ్వజాలు నశించి, చిత్తు చెదరిపోయి, మిగిలిన
  కొద్దిమంది నిశాచరులు లంకాపురానికి పరుగెత్తి చేరారు ॥6-94-34॥
'35': >-
  హతమైన ఏనుగులు, పాదాతులు, అశ్వములు పడిపోవడంతో ఆ యుద్ధస్థలం—కోపించిన మహాత్ముడైన
  రుద్రుని క్రీడాభూమి వలె—భయంకరంగా మారింది ॥6-94-35॥
'36': >-
  అప్పుడు దేవతలూ, గంధర్వులతో కూడినవారూ, సిద్ధులూ, పరమర్షులూ—“సాధు! సాధు!” అని
  రాముని ఆ కార్యాన్ని బాగా ప్రశంసించారు ॥6-94-36॥
'37': >-
  అనంతరం ధర్మాత్ముడైన రాముడు, వెంటనే సుగ్రీవునికి, విభీషణునికి, వానరుడైన
  హనుమంతునికి (ఇలా) పలికాడు ॥6-94-37॥
'38': >-
  అలాగే హరిశ్రేష్ఠుడైన జాంబవంతునికి, మైందునికి, ద్వివిదునికి కూడా (రాముడు
  అన్నాడు): “ఈ దివ్యమైన అస్త్రబలం—నా దైనను, లేక త్ర్యంబకుని (శివుని) దైనను—వంటి
  శక్తి” ॥6-94-38॥
'39': >-
  అలా రాక్షసరాజుని సైన్యవాహినిని సంహరించి, ఇంద్రునితో సమానుడైన మహాత్ముడైన
  రాముడు, అస్త్రాలలోను శస్త్రాలలోను క్లేశాన్ని జయించినవాడై, ఆనందంతో ఉత్సాహితులైన
  దేవగణములచేత స్తుతింపబడుతున్నాడు ॥6-94-39॥
'40': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  “గంధర్వాస్త్రమోహనం” అనునది తొంభై నాలుగవ సర్గము ॥6-94॥
