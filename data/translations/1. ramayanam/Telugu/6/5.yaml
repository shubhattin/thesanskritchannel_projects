'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘రామవిప్రలంభః’ నామ పంచమః సర్గః ॥6-5॥
'1': >-
  ఆ వానరసేనను నీలుడు విధివిధానంగా చక్కగా రక్షణకై వ్యవస్థాపించి, అందరూ
  సుసమాహితులై ఉండేలా చేసి, సముద్రుని ఉత్తర తీరంలో సక్రమంగా నిలిపాడు ॥6-5-1॥
'2': >-
  అక్కడ వానరశ్రేష్ఠులైన మైందుడు మరియు ద్వివిదుడు—ఈ ఇద్దరూ ఆ సేనను కాపాడటానికి
  అన్నిదిక్కులా సంచరిస్తూ పర్యవేక్షించారు ॥6-5-2॥
'3': >-
  సముద్రాధిపతి తీరంలో సేన స్థిరపడిన తరువాత, తన పక్కనే ఉన్న లక్ష్మణుని చూసి
  రాముడు ఇలా మాటలాడాడు ॥6-5-3॥
'4': >-
  కాలం గడిచిపోతే శోకం తానుగా తొలగిపోతుందంటారు; కాని నా ప్రియను చూడలేకపోతున్న
  నాకు, రోజు రోజుకూ ఆ శోకమే పెరుగుతున్నది ॥6-5-4॥
'5': >-
  ‘నా ప్రియా దూరంగా ఉంది’ అని నాకు అంతగా దుఃఖం లేదు; ‘ఆమెను అపహరించారు’ అన్న
  కారణంతోనూ అంత దుఃఖం లేదు; ఆమె వయస్సు వేగంగా దాటిపోతున్నదనే విషయాన్నే నేను మరీ
  మరీ విచారిస్తున్నాను ॥6-5-5॥
'6': >-
  ఓ వాయుదేవా! నా ప్రియ ఉన్న చోటికి వెళ్ళి, ఆమెను స్పర్శించి, ఆ తరువాత నన్ను కూడా
  స్పర్శించు. నిన్ను తాకినప్పుడు ఆమె దేహస్పర్శ నాకు వచ్చినట్టే; చంద్రుణ్ణి
  చూచినప్పుడు నా చూపు ఆమెతో కలిసినట్టే అనిపిస్తోంది ॥6-5-6॥
'7': >-
  ఆమె ‘హా నాథా!’ అని నన్ను పిలుస్తూ, అపహరింపబడుతున్న సమయంలో పలికిన మాటలు—అవి నా
  అంతరంలో విషం తాగినట్టుగా నా శరీరాంగాలను కాల్చివేస్తున్నాయి ॥6-5-7॥
'8': >-
  ఆ వియోగమే ఇంధనంగా, ఆమె గురించిన చింతనే నిర్మలమైన జ్వాలగా, రాత్రింబవళ్ళు నా
  శరీరం మదనాగ్నితో దహింపబడుతోంది ॥6-5-8॥
'9': >-
  సౌమిత్రీ! నీవు లేకుండానే నేను సముద్రంలో దిగిపోయి నిద్రపోవాలని అనిపిస్తోంది.
  అప్పుడు ఇలా మండుతున్న ఈ కామము—నేను నిద్రలో ఉన్నప్పటికీ—నీటిలోనైనా నన్ను
  కాల్చివేయకపోవచ్చు ॥6-5-9॥
'10': >-
  ప్రియను కోరుకుంటూ ఇంతగా బాధపడుతున్న నాకు, ఇలాగా జీవించడం అసాధ్యమే
  అనిపిస్తోంది; ఎందుకంటే నేను మరియు ఆ వామోరు (సీता) ఒక్కే భూమిని ఆధారంగా
  చేసుకుని వేరువేరు చోట్ల ఉన్నాం ॥6-5-10॥
'11': >-
  నీరు లేని పొలానికి నీరున్న పొలం ఎలా ఉండదో, నీరు ఉన్న చోటు నీరు లేనట్టుగా ఎలా
  వ్యర్థమో—అలాగే ఆమె సమీపమనే ఆశతోనే నేను బ్రతుకుతున్నాను; ఆమె జీవించి ఉందని నేను
  వినగలుగుతున్నంతవరకే నా జీవితం నిలిచింది ॥6-5-11॥
'12': >-
  సన్నని నడుము కలది, నూరుపత్రాల కమలంలాంటి విస్తార నేత్రాలు కలదైన
  సీతను—శత్రువులను జయించి—ఘనమైన లక్ష్మీని చూసినట్టుగా ఎప్పుడెప్పుడు చూస్తాను?
  ॥6-5-12॥
'13': >-
  అందమైన దంతములు, సుందరమైన పెదవులు కలదైన ఆమె కమలంలాంటి ముఖాన్ని—స్వల్పంగా
  పైకెత్తి—రోగి రసాయనాన్ని చూసి తృప్తి పడినట్టు ఎప్పుడెప్పుడు చూస్తాను? ॥6-5-13॥
'14': >-
  తాళఫలాల్లాంటి నిండైన ఆమె రెండుస్థనాలు—ఆమె నన్ను ఆలింగనం చేసుకుంటూ, ఉత్సాహంతో
  కంపిస్తూ—ఎప్పుడెప్పుడు నన్ను అంటుకుంటాయో? ॥6-5-14॥
'15': >-
  నల్లని కోనచూపులు కలది అయిన ఆమె, రాక్షసుల మధ్య పడిపోయి, నన్నే నాథుడిగా
  భావించినా—నాథుడు లేని స్త్రీలాగా తాను రక్షకుడిని పొందలేకపోతున్నదేమో ॥6-5-15॥
'16': >-
  జనకమహారాజు కుమార్తె, నా ప్రియా, దశరథుని కోడలు అయిన ఆ సీత—ఎలా రాక్షసీమధ్యలో
  పడుకుని ఉండగలుగుతుంది? ॥6-5-16॥
'17': >-
  అచంచలమైన ఆ రాక్షసులను త్రోసికొట్టి, ఆమె ఒక్కసారిగా ఎగిరిపోతుంది. శరదృతువులో
  చంద్రకళ నీల మేఘాలను చెదరగొట్టి వెలుగులోకి వచ్చే విధంగా ॥6-5-17॥
'18': >-
  స్వభావంగా సన్నని దేహం కలదైన సీత, శోకంతోను ఉపవాసంతోను, దేశకాల విపర్యయం వల్ల
  మరింత మరింత కృశించిపోయిందని నిశ్చయం ॥6-5-18॥
'19': >-
  రాక్షసేంద్రుడి వక్షస్థలంలో నా బాణాలను దించి, నా మనస్సులోని శోకాన్ని తొలగించి,
  ఈ శోకాన్ని తిరిగి తీసుకువచ్చి (అతనిపై ప్రతీకారంగా) చెల్లించేది ఎప్పుడెప్పుడు?
  ॥6-5-19॥
'20': >-
  నా సాధ్వీ, అమరసుతతో సమానమైన సీత—ఉత్సుకతతో నా మెడను పట్టుకొని, ఆనందజలమైన
  కన్నీళ్లను విడిచే దినం ఎప్పుడొస్తుందో? ॥6-5-20॥
'21': >-
  మైథిలి వియోగం వల్ల వచ్చిన ఈ భయంకరమైన శోకాన్ని—తెల్లటి వస్త్రాన్ని ఒక్కసారిగా
  విడిచిపెట్టి వేరొక వస్త్రాన్ని ధరించినట్టుగా—నేను హఠాత్తుగా ఎప్పుడెప్పుడు
  విడిచిపెట్టగలను? ॥6-5-21॥
'22': >-
  అలా విలపిస్తున్న బుద్ధిమంతుడైన రాముని వద్ద, రోజు క్షీణించగా, క్షీణకాంతి కల
  సూర్యుడు అస్తమించాడు ॥6-5-22॥
'23': >-
  లక్ష్మణుడు ధైర్యం చెప్పగా రాముడు సంధ్యావందనాన్ని ఆచరించాడు. కమలపత్రనేత్రలైన
  సీతను స్మరిస్తూ, శోకంతో కలతచెందాడు ॥6-5-23॥
'24': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘రామవిప్రలంభః’ నామ
  పంచమః సర్గః ॥6-5॥
