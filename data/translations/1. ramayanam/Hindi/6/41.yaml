  क्रम-योग के तत्त्व को जानने वाले (राम) निरन्तरता/अवसर की प्राप्ति चाहते हुए,
  विभीषण की अनुमति से और राजधर्म का स्मरण करते हुए (आगे बढ़े)।
'60': >-
  तब वालि-तनय अङ्गद को बुलाकर (राम ने) यह कहा—हे सौम्य! जाकर दशग्रीव से मेरे वचन
  के अनुसार कह देना, हे कपि।
'61': >-
  लंका-नगरी को लाँघकर, भय त्यागकर, शोक-व्यथा से रहित होकर (उसके पास) जाना; (उसे
  कहना कि) वह श्री-भ्रष्ट, ऐश्वर्य-हीन, मरणासन्न और चेतना-शून्य-सा हो चुका है।
'62': >-
  हे रजनीचर! ऋषियों, देवताओं, गन्धर्वों, अप्सराओं, नागों, यक्षों तथा राजाओं के
  प्रति (जो अपराध तुमने किया है) — (यह स्मरण रखो)।
'63': >-
  और हे राक्षस! मोह से, अहंकार में डूबे हुए, जो पाप तुमने किया है—निश्चय ही
  तुम्हारा वह दर्प, जो स्वयंभू (ब्रह्मा) के वरदान से उत्पन्न था, अब नष्ट हो चुका
  है। उस पाप का फल—जो टाला न जा सके—आज तुम्हें प्राप्त हो गया है।
'64': >-
  जिसके दण्डधर (दण्ड देने वाले) मैं हूँ—जो दारा-हरण से पीड़ित हुआ हूँ—वही मैं
  दण्ड धारण करके लंका-द्वार पर उपस्थित हूँ।
'65': >-
  हे राक्षस! देवताओं, महर्षियों तथा समस्त राजर्षियों की पदवी/गति को—तू युद्ध में
  स्थिर रहकर—प्राप्त करेगा (अर्थात तू उनके लोक में मरण को प्राप्त होगा)।
'66': >-
  हे राक्षसाधम! जिस बल और माया के द्वारा तूने सीता का हरण किया और मुझे लाँघकर
  निकल गया—अब वही (बल/पराक्रम) दिखा।
'67': >-
  मैं तीक्ष्ण बाणों से इस लोक को राक्षस-रहित कर दूँगा—यदि तू मैथिली को लेकर शरण
  में नहीं आएगा।
'68': >-
  धर्मात्मा, राक्षसों में श्रेष्ठ—यह विभीषण—आ पहुँचा है; यह श्रीमान निश्चय ही
  लंका का निष्कण्टक (निर्विघ्न) ऐश्वर्य प्राप्त करेगा।
'69': >-
  मूर्ख सहायकों वाले, पापी और आत्मतत्त्व से अनजान (व्यक्ति) के लिए—अधर्म
  से—राज्य का भोग करना, एक क्षण के लिए भी, तुम्हारे द्वारा संभव नहीं है।
'70': >-
  हे राक्षस! धैर्य बाँधकर युद्ध कर, शौर्य का आश्रय ले। रण में मेरे बाणों से शांत
  (निहत) होकर तू तब शुद्ध (पवित्र/पाप-रहित) हो जाएगा।
'71': >-
  हे निशाचर! यदि तू तीनों लोकों में भी पक्षी बनकर (उड़कर) प्रवेश करे, तो भी मेरी
  दृष्टि-पथ में आते ही तू जीवित लौटकर नहीं जा सकेगा।
'72': >-
  मैं तुझे हितकर वचन कहता हूँ—अपने और्ध्वदेहिक (अन्त्येष्टि-संबन्धी) कर्म की
  व्यवस्था कर ले। लंका की (रक्षा की) समुचित व्यवस्था कर ले। तेरा जीवन मेरे अधीन
  है।
'73': >-
  ऐसा कहे जाने पर, राम के द्वारा—जिनके कर्म कभी क्लेश-युक्त नहीं—तारेय (अङ्गद)
