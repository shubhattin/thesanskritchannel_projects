'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘भरत-वन-प्रस्थान’ नामक
  तिरासीवाँ सर्ग (२-८३) आरम्भ होता है।
'1': >-
  तत्पश्चात् भरत प्रातःकाल उठकर उत्तम रथ पर आरूढ़ हुए और श्रीराम के दर्शन की
  अभिलाषा से शीघ्रता के साथ प्रस्थान कर गए।
'2': >-
  उनके आगे-आगे समस्त मंत्रीगण और पुरोहितगण भी, सूर्य के रथ के समान तेजस्वी,
  घोड़ों से युक्त रथों पर चढ़कर चल पड़े।
'3': >-
  विधिपूर्वक सुसज्जित नौ सहस्र (नौ हजार) हाथी, इक्ष्वाकुकुल के आनन्ददाता भरत के
  साथ-साथ चलते हुए उनके पीछे चले।
'4': >-
  धनुर्धर तथा नाना प्रकार के आयुधों से युक्त छह सहस्र (छह हजार) रथ भी यशस्वी
  राजपुत्र भरत के अनुगामी होकर साथ चले।
'5': >-
  घोड़ों के एक लाख (शत सहस्र) दल राघववंशी, यशस्वी राजपुत्र भरत के साथ-साथ चलते
  हुए उनके पीछे चले।
'6': >-
  कैकेयी, सुमित्रा और यशस्विनी कौसल्या—तीनों रानियाँ श्रीराम को वापस लाने के
  हर्ष से पुलकित होकर, प्रकाशमान (भास्वर) यान में सवार होकर चलीं।
'7': >-
  सलक्ष्मण श्रीराम के दर्शन हेतु श्रेष्ठ आर्यजन-समुदाय भी प्रस्थान कर गया; वे
  हर्षित मन से उसी विषय की विचित्र (नाना प्रकार की) बातें करते हुए चल रहे थे।
'8': >-
  वे आपस में कहते थे—“मेघ के समान श्यामवर्ण, महाबाहु, स्थिर-चित्त, दृढ़व्रती,
  जगत् के शोक का नाश करने वाले श्रीराम को हम कब देखेंगे?”
'9': >-
  “निश्चय ही राघव का दर्शन मात्र ही हमारे शोक को दूर कर देगा—जैसे समस्त लोक के
  अन्धकार को उदय होता हुआ सूर्य दूर कर देता है।”
'10': >-
  ऐसी शुभ बातें करते हुए वे सब अत्यन्त प्रसन्न थे; नगरवासी उस समय आनंदित होकर
  एक-दूसरे को आलिंगन करते हुए आगे बढ़े।
'11': >-
  और वहाँ जो अन्य समस्त जन—जो प्रतिष्ठित थे तथा जो नगर के व्यापारी-वर्ग (नैगम)
  के लोग थे—वे भी सब प्रकृतिजन (समस्त नागरिक समुदाय) हर्षित होकर श्रीराम की ओर
  चले।
'12': >-
  जो-जो मणिकार (रत्न-कारिगर), शोभन कुम्हार, सूत-कर्म करने वाले (सूत्रकार), तथा
  जो शस्त्र-जीवी (हथियारों से जीवनयापन करने वाले) थे—वे सब भी चले।
'13': >-
  मयूरक (मोरपंख आदि का कार्य करने वाले), क्राकचिक (आरी/काष्ठ-कर्म करने वाले),
  रोचक (रंजन/रंग बनाने वाले), वेधक (छेदने/उकेरने वाले), इसी प्रकार दन्तकार
  (हाथीदाँत-कारिगर), सुधाकार (चूना/गारा बनाने वाले) और गन्ध-जीवी (सुगन्ध-द्रव्य
  का व्यापार करने वाले)—सब चले।
'14': >-
  प्रसिद्ध सुवर्णकार (स्वर्णकार), कम्बल धोने वाले, स्नापक (स्नान कराने वाले),
  आच्छादक (वस्त्र-आवरण देने वाले), वैद्य, धूपक (धूप-धूम्र का कार्य करने वाले)
  तथा शौण्डिक (मद्य-विक्रेता)—ये सब भी साथ चले।
'15': >-
  धोबी (रजक), तुन (रुई धुनने वाले) और बुनकर (वाय), ग्रामों-घोषों के प्रधानजन,
  तथा स्त्रियों सहित शैलूष (नट-कलाकार) और कैवर्तक (नाविक/मछुवे)—ये भी चले।
'16': >-
  वेदों में निपुण, संयमी, तथा सदाचार से सम्मानित ब्राह्मणगण भी—गोरथों
  (बैलगाड़ियों) पर—हजारों की संख्या में, चल रहे भरत के साथ हो लिए।
'17': >-
  सुन्दर वेश धारण किए, शुद्ध वस्त्र पहने, ताम्र-वर्ण का उबटन/अनुलेप लगाए हुए—वे
  सब विविध प्रकार के यानों से धीरे-धीरे भरत के पीछे चले।
'18': >-
  हर्षित और प्रसन्न सेना भी—भ्राता को वापस लाने के लिए जा रहे, भ्रातृवत्सल
  कैकेयी-पुत्र भरत के साथ-साथ चली।
'19': >-
  रथों, यानों, अश्वों और हाथियों सहित दूर तक मार्ग तय करके वे लोग आगे चलकर गङ्गा
  के पास पहुँचे और शृङ्गिबेरपुर की दिशा में जा पहुँचे।
'20': >-
  जहाँ ज्ञाति-समूह से घिरे, श्रीराम के वीर सखा गुह रहते थे और सावधानीपूर्वक उस
  प्रदेश की रक्षा करते हुए निवास करते थे।
'21': >-
  गङ्गा के तट पर पहुँचकर—जो चक्रवाक पक्षियों से अलंकृत था—भरत का अनुसरण करने
  वाली वह सेना वहीं ठहर गई।
'22': >-
  पीछे चली आ रही सेना और कल्याणकारी जल वाली गङ्गा को देखकर, वाक्य-निपुण भरत ने
  समस्त सचिवों से कहा—
'23': >-
  “मेरे सैन्य को, मेरे अभिप्राय के अनुसार, सब ओर विधिवत् निवास-स्थान में ठहरा
  दो; विश्राम करके हम कल प्रातः इस महानदी को पार करेंगे।”
'24': >-
  “और अभी मैं स्वर्गवासी महाराज (दशरथ) के लिए और्ध्वदेहिक कर्म के निमित्त जलदान
  करना चाहता हूँ; इसलिए नदी के जल में उतरकर (तर्पण आदि) करूँगा।”
'25': >-
  भरत के ऐसा कहने पर, अमात्यगण ‘तथा’ कहकर, सावधानी से (समाहित होकर) अपनी-अपनी
  व्यवस्था के अनुसार, सेना को अलग-अलग स्थानों पर निवास करा देने लगे।
'26': >-
  गङ्गा के किनारे उस महानदी के अनुकूल, विधिपूर्वक सुसज्जित, उपकरणों से समलंकृत
  और शोभा से युक्त उस चतुर्दङ्गिणी सेना को ठहराकर, भरत—महात्मा श्रीराम के (विषय)
  में और अपने लौटने के प्रसंग में विचार करते हुए—वहीं ठहरे।
'27': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के अयोध्याकाण्ड
  में ‘भरत-वन-प्रस्थान’ नामक तिरासीवाँ सर्ग (२-८३) समाप्त हुआ।
