'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము నందలి “వాల్మీకి ఆశ్రమప్రవేశము” అను
  ఏకోనపంచాశత్తమ సర్గము ॥7-49॥
'1': >-
  అక్కడ సీత దేవి కన్నీళ్లతో రోదించుచున్నదని చూచి, ఆ మునికుమారులు వెంటనే
  పరుగెత్తి, ఉగ్రతపస్సు గల భగవాన్ వాల్మీకి మహర్షి యున్న చోటికి వెళ్లిరి ॥7-49-1॥
'2': >-
  మునిపుత్రులు మహర్షి పాదములకు అభివాదము చేసి, ఆమె రోదనధ్వని సహా జరిగిన
  సంగతియంతయు ఆయనకు నివేదించిరి ॥7-49-2॥
'3': >-
  “భగవన్మహాత్మా! ఇంతకు ముందు ఎవరూ చూడని విధమైన ఆ స్త్రీ, ఎవరివారో గాని, మోహము
  చేత లక్ష్మీదేవియే భార్యరూపముగా వచ్చినట్లు కనిపించుచూ, వికృత ముఖముతో
  విలపించుచున్నది” అని అన్నారు ॥7-49-3॥
'4': >-
  “భగవాన్! మీరు దయచేసి చూడండి—ఆమె దేవతయే ఆకాశమునుండి పడిపోయినట్లుగా
  కనిపించుచున్నది. నది తీరమున ఏదో ఒక శ్రేష్ఠ స్త్రీ చాలా దుఃఖముతో ఉన్నది” అని
  పలికిరి ॥7-49-4॥
'5': >-
  “మేము చూచినప్పుడు ఆమె గట్టిగా ఏడ్చుచూ, శోకమునకే పూర్తిగా లోనై ఉన్నది.
  దుఃఖశోకములకు అర్హురాలు కానట్టుగా, ఏకాంతముగా దీనస్థితిలో, అనాథలా
  కనిపించుచున్నది” అని చెప్పారు ॥7-49-5॥
'6': >-
  “ఆమె మనుష్యస్త్రీయని మాకు నిర్ధారణగా తెలియదు; ఆమెకు తగిన సత్కారమును చేయవలెను.
  ఆశ్రమానికి సమీపములోనే ఆమె మీ శరణును ఆశ్రయించి వచ్చింది” అని తెలిపారు ॥7-49-6॥
'7': >-
  “ఆ సతీ త్రాతను కోరుచున్నది; భగవాన్, మీరు ఆమెను రక్షించవలసినవారు” అని అన్నారు.
  వారి మాటలు విని, ధర్మవిచక్షణుడై బుద్ధితో నిర్ణయించుకొని, తపస్సు వల్ల లభించిన
  దివ్యదృష్టిగల వాల్మీకి, మైథిలి యున్న చోటికి పరుగెత్తెను ॥7-49-7॥
'8': >-
  ఆ మహామతి (వాల్మీకి) వెళ్లుచున్నాడని గ్రహించి, ఆయన శిష్యులు కూడ ఆయనను
  అనుసరించి, ఆ స్థానమువైపు త్వరగా వెళ్లిరి; మహామతి కొద్దిదూరము కాలినడకన ముందుకు
  సాగెను ॥7-49-8॥
'9': >-
  అర్ఘ్యమును చేతబట్టి, జాహ్నవి (గంగా) తీరమునకు వచ్చెను; అక్కడ రాఘవునికి ప్రియమైన
  భార్య సీతను, అనాథలా ఉన్నదిగా దర్శించెను ॥7-49-9॥
'10': >-
  శోకభారముచే పీడింపబడుచున్న ఆ సీతను చూసి, మునిపుంగవుడైన వాల్మీకి, తన తేజస్సుతో
  ఆమెను సాంత్వన పరచుచున్నట్లు, మధురమైన వాక్యములతో పలికెను ॥7-49-10॥
'11': >-
  “నీవు దశరథుని కోడలు; రాముని ప్రియమైన మహిషి. రాజైన జనకుని కుమార్తెవు. పతివ్రతా!
  నీకు స్వాగతము” అని అన్నాడు ॥7-49-11॥
'12': >-
  “ధర్మమునందు సమాధి గలవాడనైన నేను, నీవు ఇక్కడికి వస్తున్నదానిని ముందే
  తెలిసికొన్నాను; ఇందుకు కారణమంతయు నా హృదయముతోనే గ్రహించితిని” అని చెప్పెను
  ॥7-49-12॥
'13': >-
  “మహాభాగ్యవతీ! నీ విషయమంతా నాకు తత్త్వముగా తెలిసినదే; అలాగే త్రిలోకములలో యేదేమి
  జరుగుచున్నదో అది కూడ నాకు స్పష్టముగా తెలిసినదే” అని పలికెను ॥7-49-13॥
'14': >-
  “సీతా! తపస్సు ద్వారా పొందిన నా దృష్టితో నీవు నిరపరాధినని (అపాపనని) నాకు
  తెలుసు. వైదేహీ! నీవు నాయందే ఇప్పుడు ఆశ్రయముగా ఉన్నావు; నిశ్చింతగా ఉండుము” అని
  అభయమిచ్చెను ॥7-49-14॥
'15': >-
  “నా ఆశ్రమమునకు సమీపములో తపస్సులో స్థితులై ఉన్న తాపస స్త్రీలు ఉన్నారు. వత్సే!
  వారు నిన్ను తమ వత్సమువలె నిత్యము కాపాడుదురు” అని చెప్పెను ॥7-49-15॥
'16': >-
  “ఇదిగో ఈ అర్ఘ్యమును స్వీకరించుము; నిశ్చింతగా, జ్వరములేని (భయవ్యథలేని) స్థితిలో
  ఉండుము. స్వగృహమునకు వచ్చినట్లు భావించి, విషాదము చేయకుము” అని అన్నాడు ॥7-49-16॥
'17': >-
  ముని పలికిన ఆ పరమాద్భుతమైన మాటలను విని, సీత దేవి తన శిరస్సుతో ఆయన చరణములకు
  వందనము చేసి, అంజలి ఘటించి “అలాగె” అని పలికెను ॥7-49-17॥
'18': ఆ ముని వెళ్లుచుండగా, సీత దేవి అంజలితో, ఆయన వెనుకే అనుసరించుచూ సాగెను ॥7-49-18॥
'19': >-
  వైదేహి తోడుగా ముని వచ్చుచుండగా చూచి, మునిపత్నులు ఆనందముతో ఆయన సమీపమునకు వచ్చి,
  ఈ విధముగా పలికిరి ॥7-49-19॥
'20': >-
  “మునిశ్రేష్ఠా! మీకు స్వాగతము. చాలాకాలము తర్వాత మీ రాక కలిగినది. మేమందరం మీకు
  అభివాదము చేయుచున్నాము. మేమేమి చేయవలెనో ఆజ్ఞాపించండి” అని అన్నారు ॥7-49-20॥
'21': >-
  వారి మాటలు విని వాల్మీకి ఈ విధముగా చెప్పెను—“ఇది సీత; ధీమంతుడైన రాముని భార్య.
  ఇక్కడికి వచ్చి చేరినది” ॥7-49-21॥
'22': >-
  “ఇది దశరథుని కోడలు; జనకుని సత్కుమార్తె; సతీ. నిరపరాధినైన ఈమెను భర్త
  వదిలివేశాడు. కనుక ఎల్లప్పుడూ నా చేత పరిరక్షింపబడవలసినది” అని అన్నాడు ॥7-49-22॥
'23': >-
  “మీరందరూ ఈమెను పరమస్నేహముతో చూడండి. నా మాటకు గౌరవము చేత కూడా, ఈమె మీచేత
  విశేషముగా పూజింపబడవలెను” అని ఉపదేశించెను ॥7-49-23॥
'24': >-
  ఆ మహాయశస్సుగల మహాతపస్వి వాల్మీకి, వైదేహిని మళ్లీ మళ్లీ జాగ్రత్తగా అప్పగించి
  (ఆమె సంరక్షణను ఏర్పాటు చేసి), శిష్యుల సహితముగా తన ఆశ్రమమునకు తిరిగి వచ్చెను
  ॥7-49-24॥
'25': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండమునందలి
  “వాల్మీకి ఆశ్రమప్రవేశము” అను ఏకోనపంచాశత్తమ సర్గము ముగిసినది ॥7-49॥
