'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘किंकर-निषूदन’ नामक बयालीसवाँ
  सर्ग (५-४२) आरम्भ होता है।
'1': >-
  तत्पश्चात पक्षियों के कलरव और वृक्षों के टूटने के शब्द से समस्त लंकानिवासी भय
  से व्याकुल होकर त्रस्त हो उठे।
'2': >-
  भयभीत होकर भागते हुए मृग और पक्षी चीत्कार करने लगे; और राक्षसों के लिए क्रूर
  अपशकुन-चिन्ह भी प्रकट होने लगे।
'3': >-
  फिर जब उनकी निद्रा टूट गई, तब विकृत मुखवाली राक्षसियाँ उस उपवन को टूटा-फूटा और
  उस वीर महाकपि को भी वहाँ देख पाईं।
'4': >-
  उन्हें देखकर महाबाहु, महान् पराक्रमी और महाबलवान् हनुमान ने राक्षसियों को
  भयभीत करने के लिए अत्यन्त भयंकर रूप धारण किया।
'5': >-
  तदनन्तर पर्वत के समान विशाल, अत्यन्त विराट काया वाले उस महाबलवान् वानर को
  देखकर राक्षसियों ने जनकनन्दिनी सीता से पूछना आरम्भ किया।
'6': >-
  उन्होंने कहा—यह कौन है? किसका है? कहाँ से आया है? किस कारण से यहाँ आया है? और
  तुमने इसके साथ यह संवाद कैसे किया? बताओ।
'7': >-
  हे विशालनेत्रे! हे सौभाग्यवती! तुम्हें भय न हो। हे कृष्ण-नयना! बता, इसने
  तुम्हारे साथ क्या बातचीत की है? हमें सब कहो।
'8': >-
  तब सर्वांग-सुशोभिता, साध्वी सीता ने कहा—जो राक्षस कामरूप धारण कर लेते हैं,
  उनके यथार्थ ज्ञान में मेरी क्या गति है, मैं कैसे पहचान सकूँ?
'9': >-
  यह कौन है और क्या करने आया है—यह तो तुम ही जानो। जैसे सर्प ही सर्प के
  पदचिन्हों को जानता है, इसमें कोई संशय नहीं।
'10': >-
  मैं भी अत्यन्त भयभीत हूँ; मैं निश्चित रूप से नहीं जानती कि यह कौन है। इतना ही
  समझती हूँ कि यह कोई कामरूपी राक्षस ही बनकर आया है।
'11': >-
  वैदेही का वचन सुनकर राक्षसियाँ शीघ्रता से दौड़ पड़ीं—कुछ वहीं रुक गईं और कुछ
  रावण के पास जाकर निवेदन करने चली गईं।
'12': >-
  रावण के निकट पहुँचकर विकृत मुखवाली राक्षसियों ने उस विकराल और भीम वानर का
  समाचार रावण को निवेदित किया।
'13': >-
  उन्होंने कहा—राजन्! अशोकवनिका के मध्य एक भयंकर देहवाला कपि, जिसका पराक्रम
  अपरिमित है, सीता से संवाद करके वहीं खड़ा है।
'14': >-
  हरिण-लोचनी जानकी सीता उसे नहीं पहचानती; हम लोगों ने बार-बार पूछकर भी वह उसका
  परिचय बताने की इच्छा नहीं करती।
'15': >-
  वह या तो इन्द्र (वासव) का दूत हो सकता है, अथवा कुबेर (वैश्रवण) का दूत; या फिर
  सीता की खोज की अभिलाषा से राम द्वारा भेजा गया हो।
'16': >-
  उसी अद्भुत रूपधारी ने तुम्हारा जो मनोहर प्रमदावन, जो अनेक प्रकार के मृग-समूहों
  से व्याप्त था, उसे उजाड़-सा कर दिया है।
'17': >-
  वहाँ ऐसा कोई स्थान नहीं बचा जिसे उसने नष्ट न किया हो; केवल जहाँ वह जानकी देवी
  थी, उस स्थान को उसने नष्ट नहीं किया।
'18': >-
  यह भी नहीं जान पड़ता कि उसने जानकी की रक्षा के लिए ऐसा किया या थकावट के कारण
  रुक गया; फिर भी उसका श्रम ही क्या—क्योंकि जानकी तो उसी के द्वारा सुरक्षित रखी
  गई है।
'19': >-
  जिस सुन्दर, कोमल पल्लव-पत्रों से युक्त शिंशपा-वृक्ष के नीचे सीता स्वयं बैठी
  थीं, वह बढ़ा हुआ शिंशपा वृक्ष भी उसी ने बचा रखा है।
'20': >-
  उस उग्र रूपधारी के लिए उग्र दण्ड का निर्णय करना तुम्हें उचित है; उसी ने सीता
  से बात की है और उसी ने इस वन का विनाश किया है।
'21': >-
  हे राक्षस-गणेश्वर! जो सीता को—जो तुम्हारे मन में बसाई हुई है—सम्बोधित करे, वह
  यदि जीवन से हाथ धोने को तैयार न हो, तो ऐसा कौन हो सकता है? (अर्थात् ऐसा करने
  वाला अवश्य मृत्यु का अधिकारी है।)
'22': >-
  राक्षसियों की बात सुनकर राक्षस-स्वामी रावण, क्रोध से विकराल नेत्रों वाला, चिता
  की अग्नि के समान धधक उठता हुआ ज्वलित हो उठा।
'23': >-
  उस क्रुद्ध रावण की आँखों से आँसू की बूँदें गिरने लगीं—मानो जलते हुए दो दीपकों
  से स्नेह की बूँदें और लौ की चिनगारियाँ टपक रही हों।
'24': >-
  तब महातेजस्वी रावण ने हनुमान के निग्रह हेतु अपने ही समान पराक्रमी ‘किंकर’ नामक
  राक्षस वीरों को आदेश दिया।
'25': >-
  उन तरस्वी किंकरों के अस्सी हजार राक्षस, हाथों में कूट (प्रहार-शस्त्र) और
  मुद्गर लिए, उस भवन से निकल पड़े।
'26': >-
  वे सब महोदर, महादंष्ट्र, घोर रूप वाले, महाबलवान्, युद्ध के लिए उद्यत और हनुमान
  को पकड़ लेने के अभिलाषी थे।
'27': >-
  वे उस कपि के पास पहुँचे जो तोरण पर स्थित था; और महावेग से उस पर ऐसे टूट पड़े
  जैसे पतंगे अग्नि पर जा गिरते हैं।
'28': >-
  वे विचित्र गदाओं, परिघों और स्वर्ण-आभूषणों से, तथा सूर्य के समान दीप्तिमान
  बाणों से वानरश्रेष्ठ पर आक्रमण करने लगे।
'29': >-
  मुद्गर, पट्टिश, शूल, प्रास और तोमर धारण किए हुए वे हनुमान को चारों ओर से घेरकर
  सहसा उसके सामने डट गए।
'30': >-
  तेजस्वी, श्रीमान् और पर्वत के समान विशाल हनुमान ने भूमि पर अपनी पूँछ पटककर
  महान् गर्जना की।
'31': >-
  फिर मारुतात्मज हनुमान अत्यन्त विशालकाय होकर अपनी पूँछ को फटकारने लगे, और उस
  शब्द से समस्त लंका को गुँजा दिया।
'32': >-
  उस पूँछ के फटकारने से उत्पन्न महान्, प्रतिध्वनित नाद के कारण आकाश से पक्षी गिर
  पड़े और ऊँचे स्वर में यह घोष करने लगे।
'33': >-
  उन्होंने कहा—अतिबलवान् श्रीराम की जय हो, महाबलवान् लक्ष्मण की जय हो; तथा राघव
  द्वारा रक्षित राजा सुग्रीव की जय हो।
'34': >-
  (हनुमान ने भी उद्घोष किया—) मैं कोसल-नरेश, निष्क्लेश कर्म वाले श्रीराम का दास
  हूँ। मैं मारुतात्मज हनुमान, शत्रु की सेनाओं का संहार करने वाला हूँ।
'35': >-
  युद्ध में मेरे सामने रावण जैसे हजार भी प्रतिद्वन्द्वी नहीं ठहर सकते—विशेषतः जब
  मैं शिलाओं से और सहस्रों वृक्षों से प्रहार करूँ।
'36': >-
  मैं लंका-पुरी को पीड़ित/उजाड़कर और मैथिली को प्रणाम करके, सभी राक्षसों के
  देखते-देखते कृतकार्य होकर लौट जाऊँगा।
'37': >-
  उस सिंहनाद के शब्द से वे सब भय-संशय से ग्रस्त हो उठे; और उन्होंने हनुमान को
  संध्या के मेघ की भाँति ऊँचा उठता हुआ देखा।
'38': >-
  परन्तु स्वामी की आज्ञा से निर्भय होकर वे राक्षस फिर-फिर विविध भयंकर शस्त्रों
  से कपि पर टूट पड़े।
'39': >-
  उन शूरों से चारों ओर घिरा हुआ वह महाबलवान् हनुमान तोरण पर स्थित एक भयंकर लोहे
  के परिघ के निकट पहुँचा।
'40': >-
  उस परिघ को उठाकर उसने रजनीचरों को मारना आरम्भ किया—जैसे गरुड़ (विनता-पुत्र)
  फुफकारते सर्प को उठाकर पटक-पटक कर मारता है।
'41': >-
  वीर मारुति उस परिघ को थामे आकाश में विचरने लगा और उन्हें ऐसे कूटने लगा जैसे
  सहस्रनेत्र (इन्द्र) वज्र से दैत्यों का संहार करते हैं।
'42': >-
  इस प्रकार मारुतात्मज वीर हनुमान ने किंकर राक्षसों का वध कर दिया और युद्ध की
  अभिलाषा से फिर तोरण पर जा खड़ा हुआ।
'43': >-
  तब उस भय से छूटकर बचे हुए कुछ राक्षसों ने, वहाँ किंकरों के सबके सब मारे जाने
  की सूचना रावण को जाकर दी।
'44': >-
  राक्षसों के उस महाबलवान् दल के वध का समाचार सुनकर, नेत्र फेरकर (क्रोध/चिन्ता
  से) देखने वाला राजा रावण, समर में अत्यन्त दुर्जय और पराक्रम में अनुपम प्रहस्त
  के पुत्र को आदेश देने लगा।
'45': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘किंकर-निषूदन’ नामक बयालीसवाँ सर्ग (५-४२) पूर्ण हुआ।
