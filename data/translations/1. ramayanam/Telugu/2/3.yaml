'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అయోధ్యాకాండే ‘పుత్రానుశాసనమ్’ నామ తృతీయః సర్గః
  ॥२-३॥


  ఇలా శ్రీమద్వాల్మీకీరామాయణము అయోధ్యాకాండంలో ‘పుత్రానుశాసనము’ అను మూడవ సర్గము.
'1': >-
  వారందరి అంజలిపద్మములను (చేతులను) సమస్తంగా పైకెత్తి ఉంచినవాటిని రాజు
  స్వీకరించి, వారికి ప్రీతికరమైనదీ హితమైనదీ అయిన వాక్యమును పలికెను ॥२-३-१॥
'2': >-
  “అహో! నాకు అత్యంత సంతోషము కలిగింది; నా ప్రభావము కూడా విశేషముగా పెరిగింది.
  ఎందుకంటే, నా జ్యేష్ఠుడైన ప్రియపుత్రుడు రాముని యౌవరాజ్యస్థానంలో నిలిపించాలని
  మీరు కోరుతున్నారు” అని అన్నాడు ॥२-३-२॥
'3': >-
  ఇలా మర్యాదతో సత్కరింపబడిన రాజు, బ్రాహ్మణులతో—వసిష్ఠుడు, వామదేవుడు
  వినుచుండగా—ఇదిలా పలికెను ॥२-३-३॥
'4': >-
  “ఇది శ్రీసంపన్నమైన చైత్రమాసము—పవిత్రము, పుష్పితవనములతో శోభించే పుణ్యకాలము.
  రాముని యౌవరాజ్యాభిషేకమునకు కావలసిన సమస్తమును సిద్ధం చేయబడుగాక” ॥२-৩-४॥
'5': >-
  రాజుని ఆ వాక్యం ముగిసిన వెంటనే జనుల మహా హర్షధ్వని ఉద్భవించింది. ఆ జనఘోషము
  క్రమంగా శాంతించుచుండగా, ప్రజాధిపతి (రాజు) మళ్లీ పలికెను ॥२-३-५॥
'6': >-
  అప్పుడు రాజు మునిశార్దూలుడైన వసిష్ఠునితో ఇలా చెప్పెను—“రామాభిషేకమునకు
  సంబంధించిన క్రియావిధానమంతటినీ, అవసరమైన సామగ్రితో కూడినదానిని (సపరిచ్ఛదం)…”
  ॥२-۳-६॥
'7': >-
  “అదంతా ఈ నాడే, భగవన్! మీరు ఆజ్ఞాపించుటకు అర్హులు.” భూపాలుని మాట విని
