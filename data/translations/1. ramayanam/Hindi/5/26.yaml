'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘प्राणत्याग का दृढ़
  निश्चय’ नामक छब्बीसवाँ सर्ग आरम्भ होता है।
'1': >-
  इस प्रकार बोलती हुई जनकनन्दिनी सीता अश्रुओं से भरे मुख वाली हो गईं। मुख नीचे
  किए हुई वह बालिका विलाप करने लगी।
'2': >-
  वह शोक से व्याकुल होकर उन्मत्त-सी, प्रमत्त-सी, भ्रान्तचित्त-सी होकर पृथ्वी पर
  इधर-उधर घूमती हुई, मानो किशोरी-सी लौट-लौटकर विचित्र चेष्टाएँ करने लगी।
'3': >-
  अरे! प्रमत्त (असावधान) राघव के रहते हुए भी, कामरूपधारी राक्षस रावण ने मुझे
  बलपूर्वक पीड़ित करके उठा लिया और मैं चिल्लाती रही।
'4': >-
  राक्षसियों के वश में पड़ी हुई, अत्यन्त दारुण शब्दों से धिक्कारी जाती हुई, और
  घोर दुःख से पीड़ित होकर सोचती हुई—मैं अब जीना नहीं चाहती।
'5': >-
  राक्षसियों के बीच रहते हुए, महावीर महारथी श्रीराम के बिना—न मुझे जीवन का कोई
  प्रयोजन है, न धन का, न आभूषणों का।
'6': >-
  निश्चय ही मेरा हृदय या तो पत्थर के सार के समान कठोर है, अथवा अजर-अमर है; इसी
  कारण यह इतने दुःख से भी फटकर नष्ट नहीं होता।
'7': >-
  मुझ अनार्या, असती को धिक्कार है कि मैं उस (राम) के बिना होकर भी, पापमय जीवन
  जीती हुई, एक क्षण भर भी जीवित रह जाती हूँ।
'8': >-
  मैं अपने बाएँ पैर से भी किसी निशाचर को स्पर्श न करूँ; फिर मैं उस निन्दित रावण
  की कामना कैसे कर सकती हूँ?
'9': >-
  जो न तो अस्वीकार (प्रत्याख्यान) का अर्थ समझता है, न अपने को, न अपने कुल को—वह
  क्रूर स्वभाव वाला मुझे पाने की इच्छा कैसे कर रहा है!
'10': >-
  भले ही मैं छिन्न हो जाऊँ, भिन्न-भिन्न कर दी जाऊँ, विदीर्ण कर दी जाऊँ, या अग्नि
  में जला दी जाऊँ—तथापि मैं रावण की सेवा/संग (उसका आश्रय) नहीं करूँगी। फिर बहुत
  देर तक प्रलाप करने से क्या लाभ?
'11': >-
  राघव प्रसिद्ध, बुद्धिमान, कृतज्ञ और करुणामय हैं; वे सदाचार-सम्पन्न हैं—पर मैं
  शंका करती हूँ कि मेरे भाग्य के क्षीण हो जाने से वे अब निरनुक्रोश (निष्ठुर) हो
  गए हैं।
'12': >-
  जिन्होंने जनस्थान में राक्षसों के चौदह हजार सैनिकों को अकेले ही नष्ट कर दिया,
  वही वे मुझे क्यों नहीं प्राप्त करते (मुझे छुड़ाने क्यों नहीं आते)?
'13': >-
  अल्पवीर्य राक्षस रावण ने मुझे रोक रखा है; परन्तु मेरे पति तो युद्ध में रावण का
  वध करने में निश्चय ही समर्थ हैं।
'14': >-
  दण्डकारण्य में राक्षसों में श्रेष्ठ विराध को भी जिस राम ने रण में मार डाला, वे
  मुझे क्यों नहीं प्राप्त करते?
'15': >-
  चाहे यह लंका बीच समुद्र में हो और अत्यन्त दुर्धर्ष हो; किन्तु राघव के बाणों की
  गति में कोई रोक नहीं हो सकती।
'16': >-
  फिर वह क्या कारण है, जिसके कारण दृढ़ पराक्रमी राम, अपहृत अपनी प्रिय पत्नी को
  प्राप्त नहीं करते?
'17': >-
  मैं शंका करती हूँ कि लक्ष्मण के अग्रज (राम) को यह ज्ञात ही नहीं कि मैं यहाँ
  हूँ; और यदि जानकर भी वे तेजस्वी हैं, तो क्या वे मेरे अपमान/धर्षण को सहन कर
  लेंगे?
'18': >-
  ‘सीता हरण कर ली गई’—यह जानकर जो राघव को सूचना देता, वह गृध्रराज जटायु भी युद्ध
  में रावण द्वारा गिरा (मारा) दिया गया।
'19': >-
  वृद्ध जटायु ने भी रावण-वध के लिए डटे रहकर मुझे बचाने का जो प्रयास किया, वह
  उनका महान कर्म था।
'20': >-
  यदि राघव मुझे यहाँ उपस्थित जान लेते, तो आज क्रोध में बाण चलाकर इस लोक को
  राक्षसरहित कर देते।
'21': >-
  और लंका-नगरी को जला देते, महोदधि (महासागर) को भी जला देते, तथा उस नीच रावण की
  कीर्ति और नाम तक का नाश कर देते।
'22': >-
  तब जिन राक्षसियों के स्वामी मारे जाएँगे, उन सबके घर-घर में जैसे मैं रो रही
  हूँ, वैसे ही वे भी रोएँगी—इसमें संशय नहीं।
'23': >-
  राम लक्ष्मण सहित राक्षसों की लंका को खोजकर उस पर आक्रमण करेंगे; क्योंकि उन
  दोनों द्वारा देखा हुआ शत्रु क्षण भर भी जीवित नहीं रहता।
'24': >-
  चिताओं के धुएँ से जिनके मार्ग धूमिल होंगे और गिद्धों के झुण्डों से जो सुशोभित
  (भरी) होगी—वह (लंका) थोड़े ही समय में श्मशान के समान हो जाएगी।
'25': >-
  अल्प समय में ही मैं अपनी यह अभिलाषा (मनोरथ) प्राप्त कर लूँगी। यह (मेरी
  अवस्था/काल) सबके लिए अत्यन्त अशुभ-सा प्रतीत होता है—सर्वथा विपर्यय ही दिखता
  है।
'26': >-
  लंका में जो-जो अशुभ लक्षण दिखाई दे रहे हैं, उनसे प्रतीत होता है कि थोड़े ही
  समय में यह तेजहीन (हतप्रभ) हो जाएगी।
'27': >-
  निश्चय ही पापी राक्षसाधिपति रावण के मारे जाने पर यह दुर्धर्ष लंका वैसे ही
  सूनी/शुष्क हो जाएगी, जैसे कोई स्त्री विधवा होने पर हो जाती है।
'28': >-
  जो लंका पुण्य-उत्सवों से समृद्ध थी और राक्षसों से परिपूर्ण थी, वही पति-हीन
  होकर ऐसी हो जाएगी जैसे किसी अंगना का पति नष्ट हो जाए।
'29': >-
  निश्चय ही बहुत शीघ्र मैं राक्षस-कन्याओं के घर-घर में रोने की, दुःख से पीड़ित
  उनके क्रन्दन की ध्वनि सुनूँगी।
'30': >-
  अन्धकार से आच्छादित, प्रकाशहीन, राक्षस-वीरों से रहित—राम के बाणों से जली हुई
  लंका-नगरी ऐसी ही हो जाएगी।
'31': >-
  यदि वह शूरवीर, रक्तान्त (रक्तवर्ण) नेत्रों वाले श्रीराम मुझे जान लें कि मैं
  राक्षस के निवास में उपस्थित हूँ,
'32': >-
  तो इस नीच, अधम, क्रूर रावण ने मेरे लिए जो समय निश्चित किया था, वही समय अब आ
  पहुँचा है।
'33': >-
  और इस दुष्ट के द्वारा मेरे लिए निर्धारित वही मृत्यु अब उपस्थित है; क्योंकि ये
  पाप करने वाले नैऋत (राक्षस) यह नहीं जानते कि क्या करना अकार्य है।
'34': >-
  अधर्म के कारण अभी इसी समय महान उत्पात (भयंकर अनिष्ट) अवश्य होगा; ये मांसभक्षी
  राक्षस धर्म को जानते ही नहीं।
'35': >-
  निश्चय ही वह राक्षस मुझे प्रातःकाल के भोजन के लिए ठहराएगा/तैयार करेगा। तब मैं
  अपने प्रियदर्शन (राम) के बिना यह कैसे सहन करूँगी?
'36': >-
  रक्तान्त नयन वाले राम को न देख पाकर अत्यन्त दुःखित मैं, पति के बिना, शीघ्र ही
  वैवस्वत देव (यमराज) को देखूँगी।
'37': >-
  भरत के अग्रज राम को यह ज्ञात ही नहीं कि मैं जीवित हूँ; क्योंकि यदि राम और
  लक्ष्मण को पता होता, तो वे पृथ्वी पर मेरी खोज किए बिना न रहते।
'38': >-
  निश्चय ही मेरे ही शोक के कारण वह वीर लक्ष्मणाग्रज (राम) पृथ्वी पर देह त्यागकर
  देव-लोक को चला गया है।
'39': >-
  देवगण, गन्धर्वों सहित, सिद्ध और परमर्षि धन्य हैं, जो उस वीर, कमलनयन श्रीराम को
  देखते हैं।
'40': >-
  अथवा, धर्म और काम के अनुगामी उस बुद्धिमान राजर्षि राम का मेरे लिए कोई प्रयोजन
  ही नहीं रहा—मैं, उनकी पत्नी होकर भी (अब) व्यर्थ हो गई हूँ।
'41': >-
  देखे जाने पर ही प्रीति होती है; अदृष्ट रहने पर सौहार्द नहीं टिकता। कृतघ्न लोग
  नाश कर डालते हैं—पर राम नाश नहीं करेंगे (वे कृतघ्न नहीं)।
'42': >-
  क्या मुझमें कोई दोष है? या मेरा ही भाग्य क्षीण हो गया है? कि मैं भामिनी सीता,
  उस वर के योग्य श्रीराम से वंचित हो गई हूँ।
'43': >-
  महात्मा, अक्लिष्ट चरित्र, शूरवीर, शत्रुओं का संहार करने वाले श्रीराम के बिना
  रहकर जीने की अपेक्षा मेरे लिए मर जाना ही श्रेयस्कर है।
'44': >-
  अथवा वे दोनों नरश्रेष्ठ भ्राता, शस्त्र छोड़कर, वन में मूल-फल खाकर, वनचारी होकर
  ही विचर रहे होंगे।
'45': >-
  अथवा दुष्टात्मा राक्षसेन्द्र रावण ने किसी छल से उन दोनों शूरवीर भाइयों राम और
  लक्ष्मण को मरवा दिया होगा।
'46': >-
  ऐसे समय में मैं हर प्रकार से मरना चाहती हूँ; परन्तु इस दुःख में भी मेरे लिए
  निश्चित मृत्यु अभी आती नहीं (मेरे दुःख की सीमा नहीं टूटती)।
'47': >-
  सत्य के प्रति प्रतिष्ठित, जितेन्द्रिय, महाभाग मुनि-महात्मा सचमुच धन्य हैं,
  जिनके लिए प्रिय और अप्रिय—दोनों नहीं रहते।
'48': >-
  क्योंकि प्रिय से दुःख उत्पन्न नहीं होता और अप्रिय से अधिक दुःख होता है; और वे
  महात्मा इन दोनों (प्रिय-अप्रिय) से विरक्त हो जाते हैं—उन महात्माओं को नमस्कार
  है।
'49': >-
  मैं विदितात्मा प्रिय श्रीराम द्वारा त्यागी गई, और पापी रावण के वश में चली
  गई—अब अपने प्राणों का त्याग कर दूँगी।
'50': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड में ‘प्राणत्याग
  का दृढ़ निश्चय’ नामक छब्बीसवाँ सर्ग समाप्त हुआ।
