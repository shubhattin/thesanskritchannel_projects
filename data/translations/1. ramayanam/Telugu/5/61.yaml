'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే ‘మధువనప్రవేశః’ నామ ఏకషష్టితమః సర్గః
  ॥5-61॥
'1': >-
  అనంతరం జాంబవంతుని మాటను వనవాసులైన వానరులు స్వీకరించారు. అంగదుని ప్రధానంగా
  చేసుకొని వీరులైన వారు, అలాగే మహాకపి హనుమంతుడు కూడా ఆ మాటను అంగీకరించారు
  ॥5-61-1॥
'2': >-
  ఆ తరువాత వాయుపుత్రుడు (హనుమంతుడు) ముందుండగా, అందరూ ఆనందభరితులై మహేంద్రగిరి
  శిఖరంనుండి దూకి, శ్రేష్ఠ వానరులు పొంగి ఉత్సాహంతో దూకుతూ ప్రయాణించారు ॥5-61-2॥
'3': >-
  మేరుగిరి, మందరగిరి వంటి మహాపర్వతాలకు సమానంగా కనిపించే మహాకాయులు, మహాబలవంతులు,
  మదించిన మహాగజాలవలె ఉప్పొంగి, ఆకాశాన్నే కప్పివేస్తున్నట్లుగా దూకుతూ సాగారు
  ॥5-61-3॥
'4': >-
  సర్వభూతాలచేత ప్రశంసింపబడుతున్న, ఆత్మవంతుడైన, మహాబలశాలియైన, మహావేగవంతుడైన
  హనుమంతుని వారు తమ చూపులతోనే మోసుకుంటున్నట్టుగా, అతనిని ఘనంగా ఆదరిస్తూ ముందుకు
  సాగారు ॥5-61-4॥
'5': >-
  రాఘవునికి (శ్రీరామునికి) కార్యసాధన ఫలాన్ని అందించటం కోసం, అలాగే పరమయశస్సును
  సాధించటం కోసం, సంపూర్ణార్థసిద్ధి కలిగిన వారు తమ మనస్సు నిలిపి, కర్మసిద్ధులుగా
  మరింత ఉన్నతస్థితికి ఎదిగారు ॥5-61-5॥
'6': >-
  అందరూ ప్రియవార్తను చెప్పటానికి ఉత్సుకులై, అందరూ యుద్ధాన్ని మెచ్చుకునేవారై,
  అందరూ రాముని ప్రతీకారకార్యములో (శత్రుని దండించడంలో) నిశ్చితార్థులై, మనస్వులై
  ఉన్నారు ॥5-61-6॥
'7': >-
  ఆ వానరవాసులు ఆకాశంలో దూకుతూ ఎగిరి సాగుతూ, తరువాత నందనవనంలాంటి, వందల కొద్దీ
  (అనేక) వృక్షాలతో నిండిన అరణ్యాన్ని చేరుకున్నారు ॥5-61-7॥
'8': >-
  అది ‘మధువనం’ అనే పేరుతో ప్రసిద్ధమైనది; సుగ్రీవుడి సంరక్షణలో ఉన్నది; సమస్త
  జీవులకు అధృష్యమైనది (జయించలేనిదీ/ఉల్లంఘించలేనిదీ); అన్ని భూతులకు మనోహరమైనదీ
  ॥5-61-8॥
'9': >-
  ఆ వనాన్ని మహావీరుడైన దధిముఖుడు అనే వానరుడు ఎల్లప్పుడూ కాపాడుతూ ఉండేవాడు. అతడు
  మహాత్ముడైన సుగ్రీవునికి (కపిముఖ్యునికి) మాతులుడు (మామ) ॥5-61-9॥
'10': >-
  ఆ వానరులు ఆ వనాన్ని సమీపించగానే పరమోత్కట ఉత్సాహంతో ఉప్పొంగిపోయారు. అది
  వానరేంద్రుడైన సుగ్రీవుని మనసుకు ఎంతో ప్రియమైన మహావనం ॥5-61-10॥
'11': >-
  తరువాత ఆ వానరులు హర్షపూరితులై, విశాలమైన మధువనాన్ని చూశాక, తేనెరంగు (మధుపింగళ)
  కలిగిన వారు మధువు (తేనె) కోసం కుమారుని (అంగదుని) అడిగారు ॥5-61-11॥
'12': >-
  ఆ తరువాత కుమారుడైన అంగదుడు జాంబవంతుని ప్రధానంగా చేసుకొని ఉన్న వృద్ధ వానరులను
  సమ్మతింపజేసి, వారికి మధువు భక్షించడంలో స్వేచ్ఛను (అనుమతిని) ఇచ్చాడు ॥5-61-12॥
'13': >-
  వివేకవంతుడైన వాలిసుతుడు (అంగదుడు) అనుమతిచ్చిన వెంటనే, ఆ వానరులు తేనెటీగలతో
  కిటకిటలాడుతున్న వృక్షాలవైపు దూసుకెళ్లారు ॥5-61-13॥
'14': >-
  సువాసనలతో నిండిన మూలాలను, ఫలాలను భక్షిస్తూ, అందరూ పరమానందాన్ని పొందారు; మదముతో
  మరింత ఉద్ధృతులై పోయారు ॥5-61-14॥
'15': >-
  ఇలా అందరూ అనుమతిపొందిన ఆ వనవాసులు అత్యంత హర్షంతో తళతళలాడారు; ఆనందంతో
  అక్కడక్కడా నర్తించసాగారు ॥5-61-15॥
'16': >-
  కొంతమంది పాడుతుంటే, కొంతమంది నవ్వుతారు; కొంతమంది నర్తిస్తారు, కొంతమంది
  నమస్కరిస్తారు; కొంతమంది పడిపోతారు, కొంతమంది తిరుగుతారు; కొంతమంది దూకుతారు,
  కొంతమంది అల్లరిగా మాట్లాడుతూ ఉంటారు ॥5-61-16॥
'17': >-
  కొంతమంది ఒకరినొకరు ఆసరాగా చేసుకుంటారు; కొంతమంది ఒకరితో ఒకరు అతి మాటలు
  (ఎక్కువగా/అతి ఉత్సాహంగా) మాట్లాడుతారు; కొంతమంది చెట్టునుండి చెట్టుకు
  పరుగెత్తుతారు; కొంతమంది నేలపై పర్వత శిఖరాలనుండి పడినట్లుగా కూలిపోతారు
  ॥5-61-17॥
'18': >-
  కొంతమంది నేలమీదనుండే వేగంగా ఎగసి, మహావృక్షాల అగ్రభాగాలపైకి దూకుతారు. ఒకడు
  పాడుతుంటే మరొకడు నవ్వుతూ దగ్గరకు వస్తాడు; ఒకడు నవ్వుతుంటే ఇంకొకడు ఏడుస్తూ
  (వెర్రితనంతో) దగ్గరకు వస్తాడు ॥5-61-18॥
'19': >-
  ఒకడిని పొడుస్తూ (తుడుస్తూ) మరొకడు కేకలు వేస్తూ చేరువవుతాడు. అలా ఆ వానరసైన్యం
  అంతా గందరగోళంగా మారింది. అయినా అక్కడ ఎవడూ మదించని వాడు లేదు; అక్కడ ఎవడూ గర్వం
  లేకుండా ఉన్నవాడు కూడా లేదు ॥5-61-19॥
'20': >-
  అప్పుడు ఆ వనం తినబడుతున్నట్టుగా (అతి భక్షణచేత) మారిపోవడం, ఆకులు పువ్వులు
  నశించిన వృక్షాలను చూసి, కోపంతో ‘దధివక్త్రుడు’ అనే వానరుడు (దధిముఖుడు) ఆ
  వానరులను నిలువరించసాగాడు ॥5-61-20॥
'21': >-
  ఆ వనరక్షకుడైన, వృద్ధుడైన వీర వానరుడు దధిముఖుడు, వాళ్ల ఉన్మత్త దౌర్భాగ్యమయిన
  చర్యలతో తిడబడుతున్నప్పటికీ, వానరుల నుండి వనాన్ని కాపాడటానికి మరల మహాక్రూర
  తేజస్సుతో దృఢ నిర్ణయాన్ని చేసుకున్నాడు ॥5-61-21॥
'22': >-
  అతడు కొందరిని భయపడకుండా కఠినమైన మాటలతో దూషించాడు; మరికొందరిని చేతితాళాలతో
  కొట్టాడు; కొందరితో కలసి గొడవ కూడా చేశాడు; ఇంకొందరిని సామమార్గంతో (శాంతంగా
  బుజ్జగించి) కూడా చేరువయ్యాడు ॥5-61-22॥
'23': >-
  కానీ మదంతో అడ్డుకోలేని వేగం కలవారు, బలశాలులు అయిన వారు—అతడు అడ్డుపడుతూ
  నిలువరించడానికి ప్రయత్నించినప్పటికీ—ధిక్కారంతో, భయాన్ని త్యజించి గుంపుగా చేరి,
  దోషాన్ని పట్టించుకోకుండా అతనిని లాగుతూ బాధింపసాగారు ॥5-61-23॥
'24': >-
  నఖాలతో గుచ్చుతూ, పళ్ళతో కొరికుతూ, చేతితాళాలతోనూ కాళ్లతోనూ కొడుతూ—ఆ వానరులు
  మదంతో ఆ వానరుని (దధిముఖుని) చుట్టుముట్టి, ఆ మహావనాన్ని పూర్తిగా దోచుకుని,
  దానిని నిర్జీవమైపోయినట్లు/ఉపయోగం లేని స్థితిగా మార్చేశారు ॥5-61-24॥
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘మధువనప్రవేశః’ నామ
  ఏకషష్టితమః సర్గః ॥5-61॥
