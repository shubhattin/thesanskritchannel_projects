  సిద్ధించదు” ॥4-1-120॥
'121': >-
  “ఆర్యా! ఉత్సాహమే బలవంతమైనది; ఉత్సాహం కన్నా మించిన బలం లేదు. ఉత్సాహం గలవానికి
  లోకంలో ఏదీ దుర్లభం కాదు” ॥4-1-121॥
'122': >-
