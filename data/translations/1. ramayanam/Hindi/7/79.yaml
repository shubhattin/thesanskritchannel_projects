'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘दण्ड-राज्य-निवेश’ नामक
  उन्नासीवाँ सर्ग (७-७९) आरम्भ होता है।
'1': >-
  अगस्त्य मुनि के उस अत्यन्त अद्भुत वचन को सुनकर राघव श्रीराम, आदर तथा विस्मय से
  भरकर, फिर उनसे प्रश्न करने लगे।
'2': >-
  राम ने कहा—“भगवन्! वह भयानक वन, जिसमें वह श्वेत नाम का वैदर्भ-राजा तपस्या कर
  रहा है, कैसे ‘अमृग’ और ‘अद्विज’ (अर्थात् जहाँ न मृग हैं और न पक्षी) हो गया?”
'3': >-
  “वह वन कैसे ऐसा हुआ कि वह शून्य हो गया, मनुष्यों से रहित हो गया? वह राजा तप
  करने के लिए उसमें कैसे प्रविष्ट हुआ—यह सब मैं तत्त्वतः (यथार्थ रूप से) सुनना
  चाहता हूँ।”
'4': >-
  राम के कौतूहल से युक्त वचन को सुनकर परम तेजस्वी अगस्त्य मुनि उसी विषय में
  बताने के लिए बोलने लगे।
'5': >-
  अगस्त्य बोले—“राम! प्राचीन कृतयुग में मनु नामक प्रभु दण्ड धारण करने वाले
  (राज-दण्ड के नियन्ता) थे। उनके पुत्र महान् इक्ष्वाकु थे, जो कुल के आनन्दवर्धक
  थे।”
'6': >-
  “उन्होंने पृथ्वी पर दुर्जय उस अपने प्रथम पुत्र इक्ष्वाकु को राज्य में
  प्रतिष्ठित करके उससे कहा—‘तू पृथ्वी पर राजवंशों का प्रवर्तक (वंश-स्थापक) हो।’”
'7': >-
  “राघव! पुत्र ने पिता से ‘ऐसा ही होगा’ कहकर प्रतिज्ञा की। तब मनु अत्यन्त
  प्रसन्न होकर अपने पुत्र से बोले।”
'8': >-
  “‘परम उदार! मैं तुझसे अत्यन्त प्रसन्न हूँ; तू ही यह कार्य करेगा—इसमें संशय
  नहीं। दण्ड द्वारा प्रजा की रक्षा करना, और बिना कारण दण्ड मत देना।’”
'9': >-
  “‘जो दण्ड अपराधियों पर मनुष्यों में विधिपूर्वक (न्याय के अनुसार) लगाया जाता
  है, वह दण्ड राजाओं को स्वर्ग ले जाता है।’”
'10': >-
  “‘इसलिए, महाबाहो पुत्र! दण्ड के विषय में सावधान और यत्नशील रहना। क्योंकि धर्म
  ही संसार में परम है; उसके अनुसार कार्य करने से तुझे परम फल प्राप्त होगा।’”
'11': >-
  “इस प्रकार बहुत-सी शिक्षाएँ देकर मनु ने समाधि के द्वारा प्रसन्न होकर त्रिदिव
  को प्रस्थान किया और सनातन ब्रह्मलोक को चले गए।”
'12': >-
  “उनके त्रिदिव चले जाने पर अमित प्रभा वाले इक्ष्वाकु यह चिन्ता करने लगे कि—‘मैं
  पुत्रों को कैसे उत्पन्न करूँ?’”
'13': >-
  “धर्मात्मा मनुपुत्र इक्ष्वाकु ने विविध प्रकार के कर्मों (धर्मानुष्ठानों)
  द्वारा देवपुत्रों के समान सौ पुत्र उत्पन्न किए।”
'14': >-
  “रघुनन्दन! उन सबमें जो सबसे छोटा था, वह मूढ़ था, विद्या से रहित था और अपने
  बड़े भाइयों की सेवा-शुश्रूषा नहीं करता था।”
'15': >-
  “उस अल्पमेधावी का नाम पिता ने ‘दण्ड’ रख दिया—यह सोचकर कि निश्चय ही इसके शरीर
  पर दण्ड का पतन (दण्ड-प्रहार/दण्ड-फल) होने वाला है।”
'16': >-
  “राघव! पिता ने पुत्र के लिए उस भयानक प्रदेश को देखकर, विन्ध्य और शैवल पर्वतों
  के बीच का राज्य उस शत्रुदमन (इक्ष्वाकु) ने उसे दे दिया।”
'17': >-
  “वहीं रमणीय पर्वतीय प्रदेश में दण्ड राजा हुआ। राम! उसने वहाँ एक अनुपम, उत्तम
  नगर भी बसाया।”
'18': >-
  “हे प्रभो! उस नगर का नाम उसने ‘मधुमन्त’ रखा। और उत्तम व्रत का पालन करने वाले
  उशनस (शुक्राचार्य) को उसने अपना पुरोहित वरण किया।”
'19': >-
  “इस प्रकार उस राजा ने पुरोहित सहित उस राज्य का शासन किया। वह प्रहृष्ट
  (आनन्दित) मनुष्यों से परिपूर्ण था, जैसे वृष (श्रेष्ठ) इन्द्र देव-राज्य को करता
  है।”
'20': >-
  “फिर मनुजेन्द्र का वह पुत्र राजा दण्ड, उस समय उशनस के साथ, महात्मा होकर
  अत्यन्त महान् राज्य करने लगा—जैसे स्वर्ग में इन्द्र, उशनस के सहित, राज्य करता
  हो।”
'21': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकीय आदिकाव्य के उत्तरकाण्ड में
  ‘दण्ड-राज्य-निवेश’ नामक उन्नासीवाँ सर्ग (७-७९) सम्पन्न होता है।
