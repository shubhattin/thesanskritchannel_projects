'0': అనంతరం శ్రీమద్వాల్మీకి రామాయణ యుద్ధకాండలో ‘దేవాంతకాది వధ’ అనే డెబ్బైయవ సర్గము.
'1': >-
  నరాంతకుడు హతుడైనట్లు చూచిన రాక్షస శ్రేష్ఠులు గట్టిగా కేకలు వేశారు. అప్పుడు
  దేవాంతకుడు, త్రిమూర్ధుడు, పౌలస్త్యవంశజుడు మహోదరుడు—ఈ ముగ్గురూ (క్రోధంతో)
  ముందుకు వచ్చారు.
'2': >-
  మేఘసమానంగా కనబడే గొప్ప ఏనుగును అధిరోహించిన మహోదరుడు, వేగవంతుడై మహావీరుడైన వాలి
  కుమారుడు అంగదుని ఎదుర్కొనేందుకు ఉరికి వచ్చాడు.
'3': >-
  తమ్ముడు (నరాంతకుడు) మరణించిన శోకంతో దుఃఖతప్తుడైన బలవంతుడు దేవాంతకుడు, భయంకరమైన
  పరీఘాన్ని (ఇనుపదండాన్ని) ఎత్తుకుని అంగదుని మీదికి దూసుకొచ్చాడు.
'4': >-
  పరమవేగశాలైన ఉత్తమ అశ్వాలతో యుక్తమై సూర్యసమాన కాంతిగల రథాన్ని ఎక్కి, వీరుడైన
  త్రిశిరుడు కూడా వాలి కుమారుని దగ్గరకు చేరి దాడి చేశాడు.
'5': >-
  ఆ దైవదర్పాన్ని నశింపజేసే ముగ్గురు రాక్షసరాజులు ఒకేసారి దూకివస్తుండగా,
  మహాశాఖలతో విస్తారంగా ఉన్న ఒక పెద్ద వృక్షాన్ని అంగదుడు పెకలించి ఎత్తుకున్నాడు.
'6': >-
  అంగదుడు ఆ మహాశాఖలతో కూడిన మహావృక్షాన్ని దేవాంతకుని మీదకు విసిరాడు—ఇంద్రుడు
  వెలిగే వజ్రాయుధాన్ని విసిరినట్లుగా.
'7': >-
  విషసర్పాల వలె భయంకరమైన బాణాలతో త్రిశిరుడు ఆ వృక్షాన్ని చీల్చిచెదరగొట్టాడు.
  వృక్షం కోసివేయబడినది చూచి అంగదుడు అక్కడినుంచి ఎగిరి దూకాడు.
'8': >-
  అప్పుడా కపికుంజరుడు (అంగదుడు) వృక్షాలనూ శిలలనూ వర్షంలా విసురసాగాడు. కోపంతో
  ఉన్న త్రిశిరుడు వాటిని పదునైన బాణాలతో కోసివేశాడు.
'9': >-
  మహోదరుడు పరీఘపు కొనతో ఆ వృక్షాలన్నిటిని విరగ్గొట్టాడు. అలాగే వీరుడైన
  త్రిశిరుడు బాణాలను వర్షింపజేస్తూ అంగదుని మీదికి దూకాడు.
'10': >-
  ఏనుగుతో దూసుకొచ్చిన మహోదరుడు, కోపంతో వాలి కుమారుడైన అంగదుని ఛాతిపై వజ్రసమానమైన
  తోమరాలతో బలంగా పొడిచాడు.
'11': >-
  దేవాంతకుడు కూడా క్రోధంతో పరీఘాన్ని ఎత్తి అంగదుని దగ్గరకు వెళ్లి వెంటనే కొట్టి,
  వేగంగా వెనక్కు తొలగిపోయాడు.
'12': >-
  ఆ ముగ్గురు రాక్షస శ్రేష్ఠులు ఒకేసారి దాడి చేసినప్పటికీ, మహాతేజస్సు గల
  ప్రతాపవంతుడైన వాలి కుమారుడు అంగదుడు చలించలేదు.
'13': >-
  అత్యంత దుర్జయుడైన అంగదుడు మహావేగంతో దూకి, తన అరచేతితో మహోదరుని మహాగజాన్ని
  బలంగా మోదాడు.
'14': >-
  యుద్ధంలో ఆ మహానాగరాజును అంగదుడు కొట్టిన దెబ్బకు, ఆ ఏనుగు రెండు కళ్లూ
  పడిపోయినట్లై దృష్టి నశించి చివరికి ప్రాణాలు విడిచింది.
'15': >-
  అంగదుడు ఆ ఏనుగు దంతాన్ని పీకి తీసి, మహాబలంతో దేవాంతకుని మీదకి దూసుకెళ్లి
  సంగ్రామంలో అతనిని బలంగా కొట్టాడు.
'16': >-
  ఆ దెబ్బతో తేజస్సు గల దేవాంతకుడు, గాలి దెబ్బకు ఊగిపోతున్న చెట్టులా
  విహ్వలుడయ్యాడు; అతనినుండి లాక్షారసంలా ఎర్రగా పెద్ద మొత్తంలో రక్తం
  ప్రవహించింది.
'17': >-
  తరువాత మహాతేజస్సుగల బలవంతుడు దేవాంతకుడు కష్టంగా ఊపిరి పట్టుకొని, వేగంగా
  పరీఘాన్ని తిప్పి అంగదుని మీద ఘాటుగా కొట్టాడు.
'18': >-
  పరీఘదెబ్బ తగిలినా, ఆ సమయంలో వానరరాజపుత్రుడైన అంగదుడు మోకాళ్లపై నేలకి పడిపోయి,
  వెంటనే మళ్లీ లేచి ఎగిరాడు.
'19': >-
  అంగదుడు ఎగిరి పైకి లేచే సమయములో, త్రిశిరుడు వంకరలేని, భయంకరమైన మూడు బాణాలతో
  హరిపతిపుత్రుడైన అతని నుదుటిపై కొట్టాడు.
'20': >-
  అంగదుడు ఆ ముగ్గురు రాక్షసవీరులచే చుట్టుముట్టబడ్డాడని గ్రహించిన హనుమంతుడు మరియు
  నీలుడు కూడా (సహాయానికి) బయలుదేరారు.
'21': >-
  అప్పుడు నీలుడు ఒక పర్వతశిఖరాన్ని ఎత్తి త్రిశిరుని మీదికి విసిరాడు.
  బుద్ధిమంతుడైన రావణపుత్రుడు (త్రిశిరుడు) దానిని పదునైన బాణాలతో చీల్చివేశాడు.
'22': >-
  వందల బాణాలతో చీల్చబడిన, శిలాభాగాలు విడివిడిగా పగిలిపోయిన ఆ పర్వతశిఖరం,
  నిప్పురవ్వలు చిమ్ముతూ మంటలతో కలిసి కింద పడిపోయింది.
'23': >-
  అది (శిఖరం చీల్చివేయబడిన తీరు) చూసి బలవంతుడు దేవాంతకుడు ఆనందంతో ఉప్పొంగి,
  పరీఘంతో యుద్ధంలో మారుతాత్మజుడైన హనుమంతుని మీదికి దూసుకొచ్చాడు.
'24': >-
  దూసుకొస్తున్న దేవాంతకుడిని చూసి, కపికుంజరుడైన హనుమంతుడు ఎగిరి ఎదురు వెళ్లి,
  వజ్రంలా గట్టైన ముష్టితో అతని తలపై బలంగా మోదాడు.
'25': >-
  ఆ సమయంలో బలవంతుడైన వాయుసుతుడు (హనుమంతుడు) వీరుడిలా దేవాంతకుని తలపై ఘాటుగా
  కొట్టాడు. ఆ మహాకపి గర్జనతో రాక్షసులంతా కంపించేలా చేశాడు.
'26': >-
  ముష్టిదెబ్బతో తల నలిగిపోగా, పళ్లూ కళ్లూ కదిలి, నాలుక వేలాడుతూ, రావణవంశపు
  రాక్షసరాజసూనువైన దేవాంతకుడు వెంటనే నేలపై కూలి ప్రాణాలు విడిచాడు.
'27': >-
  ఆ మహాబలవంతుడైన, సమరంలో దేవశత్రువైన రాక్షసయోధముఖ్యుడు హతుడైన తరువాత, కోపంతో
  త్రిశీర్షుడు ఘోరమైన పదునైన అస్త్రంతో నీలుని ఛాతిపై బాణవర్షాన్ని కురిపించాడు.
'28': >-
  మహోదరుడు కోపంతో పర్వతసమానమైన ఏనుగును మళ్లీ త్వరగా ఎక్కి—కిరణవంతుడైన సూర్యుడు
  మందరపర్వతాన్ని అధిరోహించినట్లు—ముందుకు దూసుకొచ్చాడు.
'29': >-
  తర్వాత నీలుని మీద బాణమయమైన వర్షాన్ని కురిపించాడు—పర్వతంపై మెరుపులతో,
  ధనుస్సులాంటి వంకరరేఖలతో వర్షాన్ని కురిపించే మేఘంలా.
'30': >-
  బాణసమూహాలతో విపరీతంగా వర్షింపబడి, శరీరభాగాలు చీలిపోయిన కపిసేనాధిపతి నీలుడు, ఆ
  మహాబలవంతుడి వల్ల దెబ్బతిని శక్తిహీనుడై నిలబడలేక కుంగిపోయాడు.
'31': >-
  ఆ తరువాత నీలుడు మళ్లీ స్పృహకు వచ్చి, వృక్షఖండంతో కూడిన ఒక శైలాన్ని పెకలించి,
  అతి భీకర వేగంతో ఎగిరి మహోదరుని తలపై దానితో మోదాడు.
'32': >-
  ఆ శైలం పడటంతో విరిగిచెదిరి, ఆ మహాద్విపము (ఏనుగు)తో కలిసి మహోదరుడు మోహితుడై
  నేలపాలై, వజ్రదెబ్బ తగిలిన కొండలా ప్రాణాలు విడిచి కూలిపోయాడు.
'33': >-
  తన పితృవ్యుడు (మహోదరుడు) హతుడైనట్లు చూసిన త్రిశిరుడు విల్లును పట్టుకున్నాడు;
  కోపంతో హనుమంతుని పదునైన బాణాలతో గాయపరిచాడు.
'34': >-
  అప్పుడు వాయుసూనువు (హనుమంతుడు) కోపించి, ఒక పర్వతశిఖరాన్ని విసిరాడు. బలవంతుడైన
  త్రిశిరుడు దానిని తన పదునైన బాణాలతో అనేక భాగాలుగా చీల్చివేశాడు.
'35': >-
  ఆ శిఖరం వ్యర్థమైపోయినట్లు చూసి, ఆ కపి యుద్ధంలో రావణుని కుమారునిపై
  వృక్షవర్షాన్ని విసిరాడు.
'36': >-
  ఆకాశంలో దూసుకొస్తున్న ఆ వృక్షవర్షాన్ని ప్రతాపవంతుడైన త్రిశిరుడు పదునైన బాణాలతో
  కోసివేసి గర్జించాడు.
'37': >-
  హనుమంతుడు ఎగిరి పైకి లేచి, కోపంతో త్రిశిరుని అశ్వాన్ని తన గోళ్లతో
  చీల్చిచెదరగొట్టాడు—సింహం ఏనుగును చీల్చినట్లుగా.
'38': >-
  అప్పుడు రావణాత్మజుడైన త్రిశిరుడు, అంతకుని (మృత్యుదేవుని) వలె కాలరాత్రి సదృశమైన
  శక్తిని (భల్లమును) అందుకొని, అనిలపుత్రుడైన హనుమంతుని మీదకి విసిరాడు.
'39': >-
  ఆకాశం నుంచి విసిరిన అగ్నిగోళంలా దూసుకొస్తున్న, ఎవరితోనూ ఆపలేని ఆ శక్తిని
  హరిశార్దూలుడైన హనుమంతుడు పట్టుకొని, దానిని విరగ్గొట్టి గర్జించాడు.
'40': >-
  హనుమంతుడు విరిచివేసిన ఆ భయంకరాకార శక్తిని చూసి, వానరగణాలు ఆనందంతో మేఘాలు
  మోగినట్లు హర్షధ్వనులు చేశాయి.
'41': >-
  తర్వాత రాక్షసోత్తముడైన త్రిశిరుడు ఖడ్గాన్ని ఎత్తి, ఆ ఖడ్గాన్ని వానరేంద్రుడైన
  హనుమంతుని వక్షస్థలంలో బలంగా దూకించాడు.
'42': >-
  ఖడ్గప్రహారంతో గాయపడిన మారుతాత్మజుడైన హనుమంతుడు, వీర్యవంతుడై త్రిమూర్ధుడైన
  త్రిశిరుని ఛాతిపై తన అరచేతితో బలంగా మోదాడు.
'43': >-
  ఆ తలదెబ్బకు త్రిశిరుని ఆయుధం పట్టిన చేయి సడలిపోయి, మహాతేజస్సు గలవాడు స్పృహ
  కోల్పోయి నేలపై పడిపోయాడు.
'44': >-
  పడిపోతున్న అతని ఖడ్గాన్ని మహాకపి హనుమంతుడు లాక్కొని, కొండలా నిలబడి గర్జిస్తూ
  సమస్త రాక్షసులకూ భయాన్ని కలిగించాడు.
'45': >-
  ఆ గర్జనను సహించలేక నిశాచరుడు (త్రిశిరుడు) మళ్లీ లేచి ఎగిరి, హనుమంతుని ముష్టితో
  కొట్టాడు.
'46': >-
  ఆ ముష్టిదెబ్బతో మహాకపి మరింత కోపించి, ఆ రాక్షసశ్రేష్ఠుడిని అతని కిరీటాన్ని
  పట్టుకొని బలంగా గట్టిగా పట్టేశాడు.
'47': >-
  అప్పుడు అనిలసుతుడైన హనుమంతుడు క్రోధంతో, కుండలాలతో కూడి కిరీటంతో అలంకృతమైన అతని
  తలలను పదునైన ఖడ్గంతో కోసివేశాడు—ఇంద్రుడు త్వష్టాపుత్రుని తలలను కోసినట్లుగా.
'48': >-
  ఆ దీర్ఘనేత్రాలైన, పర్వతశిఖరసమానమైన, వైశ్వానరంలా మండే కన్నులుగల శిరస్సులు,
  ఇంద్రశత్రువైన అతని తలలు, సూర్యపథం నుంచి విడివిడిగా జ్యోతుల్లా భూమిపై
  పడిపోయాయి.
'49': >-
  దేవశత్రువైన త్రిశిరుడు, ఇంద్రసమాన పరాక్రమం గల హనుమంతునిచే హతుడైనప్పుడు,
  ప్లవంగులు గట్టిగా హర్షధ్వనులు చేశారు; భూమి కంపించింది; రాక్షసులు అన్ని
  దిక్కులా పారిపోయారు.
'50': >-
  త్రిశిరుడు హతుడైనదీ, అలాగే మహోదరుడూ పడిపోయినదీ, అలాగే అతి దుర్జయులైన దేవాంతక
  నరాంతకులు కూడా హతులైనదీ చూసి—
'51': >-
  అత్యంత ఆగ్రహశీలుడైన, మదించిన రాక్షసపుంగవుడు (మహాపార్శ్వుడు) భయంకరంగా
  కోపించాడు; అప్పుడు అగ్నివంటి కాంతి గల, ఇనుమంతా ఉన్న గదను పట్టుకున్నాడు.
'52': >-
  బంగారు పట్టీలతో చుట్టబడిన, మాంస-రక్త-నురగతో మసకబారిన (యుద్ధచిహ్నాలతో నిండిన),
  ప్రకాశించే, విస్తారమైన, శత్రువుల రక్తంతో తృప్తి చెందిన గదను—
'53': >-
  తేజస్సుతో చివర మండిపోతున్నట్లుగా కనిపించే, ఎర్రని మాలలతో అలంకరించబడిన, ఐరావత,
  మహాపద్మ, సార్వభౌమ వంటి (ఏనుగుల పేర్లకు సమానమైన) భయంకర రూపం కలిగిన గదను—
'54': >-
  ఆ గదను ఎత్తుకొని మదించిన రాక్షసపుంగవుడు క్రోధంతో, యుగాంతాగ్నిలా మండుతూ వానరుల
  మీదికి ఉరికి వచ్చాడు.
'55': >-
  అప్పుడు వానరుడు ఋషభుడు ఎగిరి రావణుని అనుజుడైన (రాక్షససేనాధిపతి) మత్తానికుడిని
  సమీపించి, బలవంతుడై అతని ఎదుట నిలబడ్డాడు.
'56': >-
  తన ఎదుట పర్వతసమానమైన ఆ వానరుణ్ని నిలబడి చూచి, కోపంతో మత్తానికుడు వజ్రసమానమైన
  గదతో అతని ఛాతిపై బలంగా మోదాడు.
'57': >-
  ఆ గద దెబ్బకు వానరశ్రేష్ఠుడైన ఋషభుని వక్షస్థలం పగిలి, దెబ్బతిని తూలిపోయి,
  విస్తారంగా రక్తం స్రవించింది.
'58': >-
  చాలాసేపటికి ఋషభుడైన వానరేశ్వరుడు స్పృహకు వచ్చాడు. కోపంతో పెదవులు కంపిస్తూ,
  మహాపార్శ్వుని (ఆ రాక్షసవీరుని) వైపు క్రోధదృష్టి వేసాడు.
'59': >-
  అప్పుడు వానరవీరముఖ్యుడైన ఋషభుడు వేగంగా దగ్గరకు దూకి, ముష్టిని బిగించి,
  పర్వతంలాంటి రూపంతో ఉన్న ఆ రాక్షసుని భుజమధ్య భాగంలో (బాహ్వంతరంలో) ఒక్కసారిగా
  బలంగా కొట్టాడు.
'60': >-
  వేరుకోసిన చెట్టు ఒక్కసారిగా నేలపై కూలినట్లు, రక్తం కారుతూ అతడు నేలపడిపోయాడు.
  అప్పుడు ఋషభుడు అతని భయంకరమైన, యమదండంలా ఉన్న గదను పట్టుకొని వెంటనే గర్జించాడు.
'61': >-
  కొంతసేపు అతడు ప్రాణాలు పోయినట్టుగా నిశ్చేష్టుడై ఉండి, వెంటనే మళ్లీ స్పృహకు
  వచ్చాడు. సంధ్యామేఘంలాంటి వర్ణంతో లేచి, వరుణుని కుమారుడైన (ఋషభుని)పై దాడి చేసి
  కొట్టాడు.
'62': >-
  ఋషభుడు మూర్చిపోయి నేలపై పడిపోయాడు. కొద్దిసేపటికి మళ్లీ లేచి స్పృహ పొందగానే,
  అదే పర్వతశ్రేష్ఠంలాంటి గదను బలంగా తిప్పి యుద్ధంలో అతనిపై మోదాడు.
'63': >-
  ఆ ఘోర గద రౌద్రుడైన, దేవయజ్ఞాలను మరియు బ్రాహ్మణులను ద్వేషించే ఆ శత్రువు
  శరీరాన్ని తాకగానే, అతని వక్షస్థలాన్ని చీల్చింది; విస్తారంగా రక్తం
  ప్రవహించింది—పర్వతరాజు నుండి ధాతుజలం (ఖనిజరసం) జారినట్లుగా.
'64': >-
  ఆ మహాత్ముని గద (ఋషభుని చేతిలోని గద)ను పట్టుకోవడానికి అతడు వేగంగా దూసుకొచ్చాడు.
  అయితే ఋషభుడు ఆ భీమగదను గట్టిగా పట్టుకొని, మళ్లీ మళ్లీ తిప్పుతూ—
'65': >-
  రణమధ్యంలో ఆ మహాత్ముడు మత్తానికుడిని బలంగా కొట్టాడు. అతడు తన స్వంత గద వల్లే
  విరిగిపడి, పళ్లూ కళ్లూ చిద్రమై నాశనమయ్యాయి.
'66': >-
  అప్పుడు మత్తానికుడు వజ్రదెబ్బ తగిలిన పర్వతంలా కూలిపోయాడు. కళ్లూ చెదిరిపోయి
  భూమిపై ప్రాణం పోయి ఆయువు తీరిపోయి పడిపోయిన ఆ రాక్షసుని చూసి, రాక్షససైన్యం
  చెదిరి పారిపోయింది.
'67': >-
  రావణుని సోదరుడు (అనుజుడు) హతుడైనప్పుడు, సముద్రంలాంటి విస్తారమైన ఆ రాక్షసబలం,
  ఆయుధాలను వదలి కేవలం ప్రాణాలు కాపాడుకోవాలనే ఉద్దేశంతో, చీలిపోయిన సముద్రంలా
  చెదిరిపోతోూ అన్ని దిక్కులా పారిపోయింది.
'68': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో ‘దేవాంతకాది
  వధ’ అనే డెబ్బైయవ సర్గము సంపూర్ణము.
