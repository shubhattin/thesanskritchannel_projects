'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో “ప్రహస్త-విభీషణ వివాదము” అను
  పద్నాల్గవ సర్గము ॥6-14॥
'1': >-
  నిశాచరేంద్రుని (రావణుని) మాటలను, కుంభకర్ణుని ఘోర గర్జనలను వినిన విభీషణుడు,
  రాక్షసరాజునకు ముఖ్యుడైన రావణునితో హితమై అర్థసహితమైన వాక్యమును పలికెను ॥6-14-1॥
'2': >-
  బాహువుల మధ్య చుట్టుకునే మహాభోగరాశితో, చింతనే విషముగా కలిగి, స్వల్పస్మితంతో
  కూడిన తీక్ష్ణదంష్ట్రలతో, ఐదు అంగుళాల వెడల్పైన ఐదు శిరస్సులు కలిగిన అతికాయుడైన
  ‘సీత’ అనే మహానాగము నీకు ఎలా లభించింది, ఓ రాజా? ॥6-14-2॥
'3': >-
  పర్వతశిఖరములంత బలవంతమైన వానరముఖ్యులు లంకను ఇంకా దాడి చేయకమునుపే, దంష్ట్రలనే
  ఆయుధములుగా, గోర్లనే ఆయుధములుగా ధరించిన వారు చేరకమునుపే, మైథిలి సీతను దాశరథి
  రామునకు అప్పగించుము ॥6-14-3॥
'4': >-
  రాముని చేత ప్రేరింపబడిన వజ్రసమానమైన, వాయువుతో సమానమైన వేగముగల బాణాలు
  రాక్షసపుంగవుల శిరస్సులను ఇంకా కొల్లగొట్టకమునుపే, మైథిలి సీతను దాశరథి రామునకు
  అప్పగించుము ॥6-14-4॥
'5': >-
  ఓ రాజా! కుంభకర్ణుడు గాని, ఇంద్రజిత్తు గాని, మహాపార్శ్వుడు గాని, మహోదరుడు గాని,
  నికుంభకుంభులు గాని, అతికాయుడు గాని—యుద్ధములో రాఘవుని ఎదుట నిలువగల సమర్థులు
  కారు ॥6-14-5॥
'6': >-
  సూర్యుడు గాని, మరుత్ దేవతలు గాని రక్షించగా నీవు గుప్తుడై ఉన్నప్పటికీ, రాముని
  చేతనుండి జీవించి తప్పించుకోలేవు. ఇంద్రుని అంకములో కూర్చున్నా, మరణదేవుని
