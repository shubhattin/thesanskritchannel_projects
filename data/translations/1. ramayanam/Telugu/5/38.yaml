'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం సుందరకాండలో ‘వాయసవృత్తాంతకథనం’ అనే అష్టాత్రింశః
  సర్గః ॥५-३८॥
'1': >-
  అనంతరం ఆ కపిశార్దూలుడు (హనుమంతుడు) సీత చెప్పిన మాటలతో సంతుష్టుడై, ఆ మాటలు
  విన్న వెంటనే వాక్యకౌశల్యసంపన్నుడై సీతను ఈ విధంగా పలికెను ॥५-३८-१॥
'2': >-
  శుభదర్శనే దేవీ! నీవు పలికిన మాటలు యుక్తమైనవే, సముచితమైనవే. అవి
  స్త్రీస్వభావానికి, అలాగే సద్గుణవంతులైన పతివ్రతల వినయానికి తగినవే ॥५-३８-२॥
'3': >-
  స్త్రీ కావడం వల్ల నీవు సముద్రాన్ని దాటగల శక్తి కలిగినదానివి కాదు. నన్ను
  ఆధారంగా చేసుకుని, వంద యోజనాల విస్తారంతో, పొడవుతో ఉన్న మహాసముద్రాన్ని దాటవలసి
  ఉంటుంది ॥५-३८-३॥
'4': >-
  వినయవతీ జానకీ! నీవు ‘రాముని తప్ప మరొక పురుషునితో నాకు సంగమం తగదు’ అని చెప్పిన
  రెండవ కారణం కూడా సముచితమే ॥५-३८-४॥
'5': >-
  దేవీ! అది ఆ మహాత్ముని పత్నిగా నీకు తగిన మాటే. దేవీ! నిన్ను తప్ప ఇంకెవరు
  ఇటువంటి వచనాన్ని పలుకగలరు? ॥५-३８-५॥
'6': >-
  దేవీ! నీవు చేసిన ప్రతి చర్యను, నా సమక్షంలో నీవు పలికిన మాటలన్నింటినీ—ఏదీ
  మిగలకుండా—కాకుత్స్థుడు (రాముడు) తప్పకుండా వినునట్లు జరుగుతుంది ॥५-३८-६॥
'7': >-
  దేవీ! రామునికి ప్రియమైన కార్యాన్ని చేయాలనే ఉద్దేశంతో, స్నేహంతో నిండిన
  మనస్సుతో, అనేక కారణాలను చూపుతూ నేను ఈ మాటలను పలికాను ॥५-३८-७॥
'8': >-
  లంకలో ప్రవేశించడం కష్టమైనందువల్ల, మహాసముద్రం దాటడం దుస్సాధ్యమైనందువల్ల, అలాగే
  నా సామర్థ్యాన్ని (బలాన్ని) దృష్టిలో పెట్టుకుని కూడా నేను ఈ మాటలను చెప్పాను
  ॥５-३८-८॥
'9': >-
  రఘునందనుడు (రాముడు)తో కలిసి నిన్ను ఈ రోజే తీసుకుని రావాలని నేను కోరుతున్నాను.
  గురుభక్తి, ప్రేమ, నిష్ఠ వలననే తప్ప ఇతర భావంతో ఇది చెప్పలేదు ॥５-३८-९॥
'10': >-
  అనిందితె! నాతో కలిసి వెళ్లడానికి నీవు ఉత్సాహించకపోతే, రాఘవుడు నిశ్చయంగా
  గుర్తించేలా ఒక అభిజ్ఞానం (గుర్తు) నీవు నాకు ఇవ్వుము ॥५-३८-१०॥
'11': >-
  హనుమంతుడు ఇలా పలికినప్పుడు, సురసుతకు సమానమైన సీత, మృదువుగా—కన్నీళ్లతో గొంతు
  గడగడలాడి అక్షరాలు చిక్కిపడుతూ—ఈ వచనాన్ని పలికింది ॥५-३８-११॥
'12': >-
  ఇది అత్యుత్తమమైన అభిజ్ఞానం. నీవు నా ప్రియునికి (రామునికి) ఇలా చెప్పుము:
  చిత్రకూట పర్వతపు పాదదేశంలో, ఆ పర్వతానికి తూర్పు-ఉత్తర భాగంలో— ॥५-३８-१२॥
'13': >-
  తపస్సులు చేసే ఋషుల ఆశ్రమాలకు సమీపంగా, విస్తారంగా మూలాలు, ఫలాలు, నీరు లభించే
  చోట; సిద్ధులు ఆశ్రయించే ఆ దేశంలో, మందాకిని నదికి దూరం కాకుండా— ॥५-৩-38-13॥
'14': >-
  ఆ పర్వతపు ఉపవనఖండాలలో, అనేక పుష్పాల సువాసనల మధ్య, నీళ్లలో విహరించి తడిసి,
  (రాముడు) నా ఒడిలో వచ్చి కూర్చున్నాడు ॥५-३८-१४॥
'15': >-
  అప్పుడు మాంసాన్ని తినే వాయసము (కాకి) వచ్చి (అతనిని) ముక్కుతో తొండించసాగింది.
  నేను మట్టిముద్దను ఎత్తి ఆ కాకిని అడ్డగించడానికి ప్రయత్నించాను ॥५-३८-१५॥
'16': >-
  అయితే ఆ కాకి నన్ను చీల్చి గాయపరుస్తూ అక్కడే దాగిపోయింది. మాంసభక్షణానికి
  అలవాటుపడిన, బలిని భక్షించే దాని ఆ లోలత్వం తగ్గలేదు ॥५-३८-१६॥
'17': >-
  పక్షిపై కోపంతో నేను దానిని తరిమే ప్రయత్నంలో, నా నడుముబట్ట లాగబడుతూ, వస్త్రం
  జారిపోతూ ఉండగా—అప్పుడు నీవు నన్ను చూశావు ॥५-३८-१७॥
'18': >-
  అప్పుడు నీవు నన్ను చూసి నవ్వావు. నేను కోపంతోను, లజ్జతోను ఉండగా—భక్ష్యలోభి అయిన
  ఆ కాకి చీల్చి గాయపరిచినదానిగా నేను నీ దగ్గరకు వచ్చాను ॥५-३८-१८॥
'19': >-
  ఆపై అలసిపోయిన నేను నీ ఒడిలో కూర్చున్నాను. కోపంగా ఉన్న నన్ను, ఆనందభరితమైన నీ
  ముఖంతో నీవు ఓదార్చావు, శాంతింపజేశావు ॥५-३८-१९॥
'20': >-
  కన్నీళ్లతో నిండిన ముఖంతో, నిదానంగా నా కళ్లను తుడుచుకుంటూ ఉండగా—వాయసముచేత నేను
  బాధపడుతున్నదాన్ని నీవు, నా నాథా, గమనించావు ॥५-३۸-२०॥
'21': >-
  అలసటతో నేను రాఘవుని ఒడిలో చాలాసేపు నిద్రపోయాను. క్రమంగా (ఆ తరువాత) భరతాగ్రజుడు
  (రాముడు) కూడా నా ఒడిలో నిద్రపోయాడు ॥५-३८-२१॥
'22': >-
  అప్పుడు మళ్లీ ఆ వాయసము అక్కడికి వచ్చింది. నిద్రలేచి (రాముని) ఒడిలోనుండి లేచిన
  నన్ను, వాయసము అకస్మాత్తుగా వచ్చి నా స్థనముల మధ్య భాగంలో చీల్చి గాయపరిచింది
  ॥५-३８-२२॥
'23': >-
  మళ్లీ మళ్లీ ఎగిరి వచ్చి, అది నన్ను తీవ్రముగా చీల్చి గాయపరుస్తూనే ఉండింది.
  అప్పుడు రాముడు లేచి, రక్తపు బిందువులు చిందరగా పడుతూ ఉండగా (ఆ దృశ్యాన్ని
  చూశాడు) ॥५-৩-38-23॥
'24': >-
  మహాబాహువు రాముడు నా స్థనాలపై గాయపడిన స్థితిని చూసి, ఆగ్రహంతో—విషసర్పంలా శ్వాస
  వేగంగా విడుస్తూ—ఈ వచనాన్ని పలికాడు ॥५-३८-२४॥
'25': >-
  ‘నాగనాసోరూ! (సుందర నితంబములు గలదానా!) నీ స్థనముల మధ్య ఈ గాయం ఎవరు చేసారు? ఐదు
  ముఖాలున్న భుజంగంలా కోపంతో ఎవడు క్రీడిస్తున్నాడు?’ అని అడిగాడు ॥५-३८-२५॥
'26': >-
  అలా పరిశీలిస్తూ అతడు, పదునైన గోళ్లపై రక్తం అంటుకున్న ఆ వాయసమును చూశాడు—అది
  నన్నే ఎదురుగా నిలబడి ఉంది ॥५-३८-২৬॥
'27': >-
  ఆ వాయసము శక్రుని (ఇంద్రుని) కుమారుడు; పక్షులలో శ్రేష్ఠుడు. అది పక్షిగతితో
  సమానమైన వేగంతో శీఘ్రంగా ఆకాశంలోకి ఎగిరి, భూమి మధ్యలోకి (వెదజల్లుకుంటూ)
  వెళ్లిపోయింది ॥५-३८-২७॥
'28': >-
  అప్పుడు మహాబాహువు రాముడు, కోపంతో ఎర్రబడిన చూపులతో, బుద్ధిమంతులలో శ్రేష్ఠుడై
  కూడా, ఆ వాయసంపై క్రూరమైన నిర్ణయం చేసుకున్నాడు ॥५-३८-২८॥
'29': >-
  దర్భాసనంనుండి ఒక దర్భను తీసుకుని, బ్రహ్మాస్త్రంతో దానికి సంయోగం చేశాడు. అది
  కాలాగ్ని వలె దగ్ధంగా ప్రకాశిస్తూ, ఆ పక్షి వైపు జ్వాలలతో దూసుకొచ్చింది
  ॥५-३८-২९॥
'30': >-
  రాముడు ఆ జ్వలిత దర్భను ఆ వాయసంపై విసిరాడు. అప్పుడు ఆ దర్భము ఆకాశంలోనే ఆ
  వాయసమును వెంబడించసాగింది ॥５-३८-३०॥
'31': >-
  అస్త్రం వెంబడించగా భయపడిన ఆ కాకి ఎన్నో విధాలుగా పరుగు తీసింది. రక్షణ కోరుతూ ఈ
  లోకమంతా తిరిగింది ॥५-३८-३१॥
'32': >-
  అది తన తండ్రిచేతను, పరమర్షులందరిచేతను తిరస్కరింపబడింది. మూడు లోకాలను చుట్టి
  తిరిగి, చివరికి రామునినే శరణంగా చేరింది ॥५-۳-38-32॥
'33': >-
  భూమిపై పడిపోయి శరణు కోరిన ఆ కాగాన్ని చూసి, శరణ్యుడైన కాకుత్స్థుడు (రాముడు),
  అది వధార్హమైనదైనా కరుణతో రక్షించాడు ॥५-৩-38-33॥
'34': >-
  అతడు (రాముడు) దిగులుతో, వర్ణం మాయమై పడిపోతున్న ఆ కాకితో ఇలా అన్నాడు: ‘ఈ
  బ్రాహ్మాస్త్రం వృథా చేయడం సాధ్యం కాదు; కాబట్టి ఏమి చేయాలో చెప్పు’ ॥५-३-38-34॥
'35': >-
  అప్పుడు ఆ అస్త్రము ఆ కాగి యొక్క కుడి కన్నును హానిచేసింది. అది కుడి కన్నును
  అర్పించి, ప్రాణాలు మాత్రం రక్షించుకుంది ॥५-३-38-35॥
'36': >-
  ఆ కాకి రామునికీ, రాజైన దశరథునికీ నమస్కరించి, ఆ వీరుడిచేత విడిచిపెట్టబడి, తన
  నివాసస్థానాన్ని చేరుకుంది ॥५-۳-38-36॥
'37': >-
  నా కారణంగా ఒక సాధారణ కాగానికే బ్రహ్మాస్త్రం సంధించినవాడు—నీ నుండి నన్ను
  అపహరించిన వాణ్ని, ఓ భూపతే, ఎందుకు క్షమిస్తున్నాడు? ॥৫-३-38-37॥
'38': >-
  కాబట్టి నరర్షభా! నాపై మహోద్గ్ర ఉత్సాహంతో కూడిన కృపను చూపుము. నీవు నా నాథుడవై
  ఉండి కూడా, నేను నాథహీనురాలినట్లు కనిపిస్తున్నాను ॥५-3-38-38॥
'39': >-
  ‘ఆనృశంస్యం’ (కరుణ/అహింస) పరమధర్మమని నీ నుండే నేను విన్నాను. నీవు మహావీర్యుడు,
  మహోత్సాహుడు, మహాబలుడు అని నాకు తెలుసు ॥৫-३-38-39॥
'40': >-
  నీవు అప్రతిహతమైన పరాక్రమంతో, అక్షోభ్యుడుగా, గాంభీర్యంలో సముద్రంలా ఉన్నవాడవు;
  సముద్రాలతో కూడిన ఈ భూమికి అధిపతిగా వాసవసమానుడవు (ఇంద్రునివలె ఉన్నవాడవు)
  ॥৫-3-38-40॥
'41': >-
  అస్త్రవిద్యలో శ్రేష్ఠుడవై, బలవంతుడవై, సత్త్వవంతుడవై ఉన్న నీవు—ఓ
  రాఘవా—రాక్షసులపై అస్త్రాన్ని ఎందుకు ప్రయోగించటం లేదు? ॥৫-3-38-41॥
'42': >-
  నాగులుగానీ, గంధర్వులుగానీ, దేవతలుగానీ, మరుద్గణములుగానీ—యుద్ధంలో రాముని
  వేగాన్ని ఎదుర్కొనే శక్తి కలిగినవారు కాదు ॥৫-3-38-42॥
'43': >-
  అటువంటి వీర్యవంతుడైన రామునికి, నా విషయంలో ఏదైనా సందేహం (లేదా సంశయం)
  ఉంటే—అయినా—ఎందుకు పదునైన బాణాలతో రాక్షసులను సంహరించి నాశనం చేయడం లేదు?
  ॥५-3-38-43॥
'44': >-
  అథవా అన్న ఆజ్ఞను తీసుకుని, పరంతపుడు అయిన లక్ష్మణుడు—ఆ వీరుడు, మహాబలుడు—ఏ
  కారణంతో నన్ను రక్షించటం లేదు? ॥५-3-38-44॥
'45': >-
  వాయుదేవుడు మరియు ఇంద్రుడితో సమానమైన తేజస్సు కలిగిన ఆ ఇద్దరు పురుషవ్యాఘ్రులు,
  దేవతలకూ దుర్జేయులు—అయి ఉండి—నన్ను ఎందుకు నిర్లక్ష్యం చేస్తున్నారు? ॥५-3-38-45॥
'46': >-
  అందులో నా పెద్ద పాపకర్మ ఏదో ఉందని సందేహం లేదు. సమర్థులైనప్పటికీ ఆ ఇద్దరు
  పరంతపులు నన్ను చూడకపోవడం అందువల్లనే ॥५-3-38-46॥
'47': >-
  వైదేహి పలికిన కన్నీళ్లతో కూడిన కరుణ వచనాన్ని విని, మహాతేజస్సు కల
  హనుమాన్—హరియూథపుడు—ఈ విధంగా పలికెను ॥۵-3-38-47॥
'48': >-
  దేవీ! సత్యంగా నీతో ప్రమాణం చేసి చెబుతున్నాను—రాముడు నీ శోకాన్ని వదిలి (నిన్ను
  మరిచి) ఉండడు. రాముడు దుఃఖంలో ఉన్నప్పుడు లక్ష్మణుడూ దుఃఖంతోనే తపిస్తున్నాడు
  ॥५-3-38-48॥
'49': >-
  నీవు ఏదో విధంగా దర్శించబడ్డావు; ఇక శోకించడానికి కాలం కాదు, ఓ శుభాంగి! ఈ
  క్షణంలోనే నీవు దుఃఖాలకు అంతాన్ని చూడగలవు ॥۵-3-38-49॥
'50': >-
  ఆ ఇద్దరు పురుషవ్యాఘ్రులు—రాజపుత్రులు, మహాబలవంతులు—నీ దర్శనంతో ఉత్సాహం పొంది,
  లోకాలను కూడా భస్మం చేయగలరు ॥५-3-38-50॥
'51': >-
  యుద్ధంలో క్రూరుడైన రావణుని, అతని బంధువులతో సహా సంహరించి, రాఘవుడు నిన్ను—ఓ
  విశాలాక్షీ—తన నగరానికి తిరిగి తీసుకువెళ్తాడు ॥５-3-38-51॥
'52': >-
  రాఘవునికి చెప్పవలసినదేమైనా ఉంటే చెప్పుము; మహాబలుడైన లక్ష్మణునికైనా, తేజస్సు గల
  సుగ్రీవునికైనా, లేక చేరుకున్న వానరసేనకైనా చెప్పవలసినదేమైనా ఉంటే చెప్పుము
  ॥५-3-38-52॥
'53': >-
  అతడు ఇలా చెప్పగా, సీత మళ్లీ ఈ విధంగా పలికింది: ‘మనస్వినీ అయిన కౌసల్య, లోకభర్త
  అయిన యముని ప్రసవించింది’ (అంటే రాముని గురించి) ॥५-3-38-53॥
'54': >-
  అతనికి నా క్షేమాన్ని గురించి అడిగి తెలియజేయుము; శిరస్సు వంచి వందనం చేయుము.
  పుష్పమాలలు, సమస్త రత్నములు, ప్రియమైన ఆ శ్రేష్ఠ స్త్రీలు (అంతఃపుర స్త్రీలు) —
  ఇవన్నీ (అతనికి ఉన్నవే అయినా) పలకరింపుగా చెప్పుము ॥५-3-38-54॥
'55': >-
  విశాలమైన ఈ భూమిపై కూడా దుర్లభమైన ఐశ్వర్యాన్ని పొందగలడైనా, (రాముడు) తండ్రినీ
  తల్లినీ గౌరవించి, ప్రసన్నుల్ని చేసి (వారి అనుమతితోనే)— ॥۵-3-38-55॥
'56': >-
  ధర్మాత్ముడైన లక్ష్మణుడు, సుమిత్ర కుమారుడై సుప్రజ్ఞుడు; ఉత్తమమైన సుఖాన్ని వదలి,
  అనుకూలతతో (ధర్మభావంతో) రాముని వెంట అడవికి వెళ్లాడు ॥५-3-38-56॥
'57': >-
  అడవిలో అన్నను కాపాడుతూ కాకుత్స్థుని అనుసరించేవాడు; సింహస్కంధుడు, మహాబాహువు,
  మనస్వి, ప్రియదర్శనుడు (లక్ష్మణుడు) ॥५-3-38-57॥
'58': >-
  అతడు రాముని పట్ల తండ్రివలె వర్తిస్తాడు; నన్ను తల్లివలె సంరక్షిస్తాడు. నన్ను
  అపహరిస్తున్న సమయంలో ఆ వీరుడైన లక్ష్మణుడికి మాత్రం అది తెలియలేదు (అంటే ఆ
  క్షణంలో అక్కడ లేడు/గమనించలేకపోయాడు) ॥۵-3-38-58॥
'59': >-
  వృద్ధులను సేవించేవాడు, శ్రీవంతుడు; సమర్థుడైనా ఎక్కువగా మాట్లాడడు; రాజపుత్రులకు
  ప్రియమైన శ్రేష్ఠుడు; నా శ్వశురునికి (దశరథునికి) తగినవాడు ॥५-3-38-59॥
'60': >-
  రామునికి నిత్యం నన్ను కంటే కూడా ప్రియుడైనవాడు లక్ష్మణుడు. ఏ భారాన్ని అతనిపై
  నియమించినా, దానిని వీర్యవంతుడై మోసేవాడు ॥၅-3-38-60॥
'61': >-
  అతనిని చూసినప్పుడు రాఘవుడు కూడా ఆర్యధర్మంగా జరిగే విషయాల్ని మరువడు. అట్టి
  లక్ష్మణుడికి నా తరఫున ‘నాకు క్షేమమే’ అని చెప్పవలెను ॥५-3-38-61॥
'62': >-
  మృదుస్వభావుడు, నిత్యశుచుడు, దక్షుడు, రామునికి ప్రియుడైన లక్ష్మణుడు—ఓ
  వానరశ్రేష్ఠా—నా దుఃఖక్షయం కలిగించేవాడిగా (రామునికి సహకరించేవాడిగా) ఉండునట్లు
  చేయుము ॥५-3-38-62॥
'63': >-
  ఈ కార్యాన్ని పూర్తిచేసే విషయంలో నీవే ప్రమాణము (ఆధారము), ఓ హరియూథపా! నీ
  ప్రయత్నాన్ని చూసి రాఘవుడు నా విషయంలో మరింత యత్నపరుడవుతాడు ॥५-3-38-63॥
'64': >-
  నా నాథుడైన శూరుడు రామునికి నా మాటను మళ్లీ మళ్లీ చెప్పుము: ‘దశరథాత్మజా! నేను
  ఇంకా ఒక నెల వరకే జీవితం నిలుపుకుంటాను’ ॥५-3-38-64॥
'65': >-
  ‘ఒక నెల దాటితే నేను జీవించను’—సత్యంగా నీతో చెబుతున్నాను. పాపకర్మచేసే, కపటుడైన
  రావణుడు నన్ను బందీగా పెట్టాడు. ఓ వీరా! పాతాళం నుండి కౌశికీ (గంగ)ను
  రక్షించినట్టు, నన్ను రక్షించవలసినది నీ ధర్మం ॥५-3-38-65॥
'66': >-
  ఆ తరువాత సీత తన వస్త్రంలో దాచుకున్న, దివ్యమైన శుభమైన చూడామణిని తీసి, ‘ఇది
  రాఘవునికి ఇవ్వాలి’ అని హనుమంతుడికి ఇచ్చింది ॥५-3-38-66॥
'67': >-
  అప్పుడు ఆ వీరుడు ఆ అనుత్తమమైన మణిరత్నాన్ని స్వీకరించి, దానిని తన వేలికి
  ధరించాలనుకున్నాడు; కానీ (అతని వేలు/భుజబలం కారణంగా) అది సరిపోలలేదు (వేలికి
  ఎక్కలేదు) ॥५-3-38-67॥
'68': >-
  కపివరుడు ఆ మణిరత్నాన్ని స్వీకరించి నమస్కరించి, సీతను ప్రదక్షిణ చేసి, నమ్రతతో
  ఆమె పక్కనే నిలిచాడు ॥۵-3-38-68॥
'69': >-
  సీతదర్శనంతో జనించిన మహానందంతో యుక్తుడైన హనుమంతుడు, హృదయంలోనే రాముని,
  లక్షణవంతుడైన లక్ష్మణుని స్మరించాడు (వారివద్దకు వెళ్లాలనే భావం కలిగింది)
  ॥५-3-38-69॥
'70': >-
  జనకనృపతిపుత్రి ప్రభావంతో ధరించిన ఆ మహార్హమైన శ్రేష్ఠ మణిని గ్రహించి,
  పర్వతశ్రేష్ఠంపై వీచే గాలి వలె విముక్తుడై (ఉత్సాహంగా), సుఖితమనస్కుడై, బయలుదేరి
  తిరుగు ప్రయాణమార్గాన్ని స్వీకరించాడు ॥५-3-38-70॥
'71': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘వాయసవృత్తాంతకథనం’
  నామ అష్టాత్రింశః సర్గః ॥५-३८॥
