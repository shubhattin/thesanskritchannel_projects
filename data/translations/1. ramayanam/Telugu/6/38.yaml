'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, యుద్ధకాండలో ‘సువేలారోహణము’ అను అష్టాత్రింశ
  సర్గము (6-38).
'1': >-
  అప్పుడు రాముడు సువేల పర్వతమును అధిరోహించుటకు నిశ్చయము చేసుకొని, లక్ష్మణుడు
  అనుగమించగా, సుగ్రీవునితో ఈ విధముగా పలికెను.
'2': >-
  ధర్మమును బాగా తెలిసినవాడైన, మనపట్ల భక్తితో నిలిచిన రాక్షసుడైన, మంత్ర విద్యలలో
  నిపుణుడైన, కర్తవ్య విధానములను తెలిసినవాడైన విభీషణుని గురించి కూడా
  (సుగ్రీవునితో) రాముడు అత్యంత మృదువైన, ఉత్కృష్టమైన వాక్యములతో ప్రస్తావించి
  (సలహా చేసెను).
'3': >-
  ధాతువుల వందలతో నిండిన ఈ శ్రేష్ఠమైన పర్వతాధిపతి అయిన సువేలమును మనమందరము
  సముచితంగా అధిరోహిద్దాము; ఈ రాత్రి ఇక్కడనే నివసిద్దాము.
'4': >-
  అలాగే, ఆ దురాత్మ రాక్షసుడు—నాకు మరణాంతమునకై నా భార్యను అపహరించిన వాడు—ఆయన
  నివాసమైన లంకను కూడా దర్శించుదుము.
'5': >-
  యేనివడో—ధర్మమును ఎరుగని వాడు, ఆచారమును ఎరుగని వాడు, కులమర్యాదను కూడా
  పట్టించుకోని వాడు; నీచబుద్ధి గల రాక్షసి చేత ప్రేరేపింపబడి, నిందనీయమైన ఆ
  కార్యమును చేయించినవాడు.
'6': >-
  ఆ రాక్షసాధముని ప్రస్తావన వచ్చినప్పుడల్లా నా హృదయంలో కోపము ఉప్పొంగుచున్నది; ఆ
  నీచుని అపరాధముచేతనే రాక్షసుల సంహారమును నేను ప్రత్యక్షముగా చూడబోవుచున్నాను
  (అనగా, అతని దోషమే రాక్షసుల వధకు కారణమగును).
'7': >-
  కాలపాశమునకు లోబడి ఒకడే పాపమును చేయును; కాని ఆ నీచుని స్వప్రవర్తన దోషము చేత
  అతని కులమే నశించిపోవును.
'8': >-
  ఇలా సలహా చేసికొనుచూ, రావణుని పట్ల క్రోధముతో నిండిన రాముడు, నివాసార్థము
  చిత్రమైన సానువులు (కొండచరియలు) గల సువేల పర్వతమును అధిరోహించెను.
'9': >-
  అతని వెనుక భాగమున లక్ష్మణుడు సమాధానচিত్తుడై అనుసరించెను; బాణములతో కూడిన
  ధనుస్సును ఎత్తిపట్టి, మహా విక్రమమునందే ఆసక్తుడై సాగెను.
'10': >-
  అతనిని అనుసరించి సుగ్రీవుడు కూడా, తన మంత్రులు (అమాత్యులు)తో కూడి, విభీషణునితో
  సహా అధిరోహించెను; అలాగే హనుమంతుడు, అంగదుడు, నీలుడు, మైందుడు, ద్వివిదుడు కూడా
  వచ్చిరి.
'11': >-
  గజుడు, గవాక్షుడు, గవయుడు, శరభుడు, గంధమాదనుడు; పనసుడు, కుముదుడు; హరుడు, రంభుడు
  అనే యూథపుడు (వానరసేనాధిపతులు) కూడ వచ్చిరి.
'12': >-
  జాంబవంతుడు, సుషేణుడు; మహామతిగల ఋషభుడు; మహాతేజస్సు గల దుర్ముఖుడు; అలాగే శతవలీ
  అనే కపి కూడా (వచ్చిరి).
'13': >-
  ఇవేగాక మరియూ అనేకమంది శీఘ్రగాములైన వానరులు, వాయువేగమునకు సమానంగా పరుగెత్తు
  స్వభావముగల వారు, పర్వతములలో సంచరించుచూ, ఆ గిరిని (సువేలమును) అధిరోహించిరి.
'14': >-
  రాఘవుడు ఎక్కడైతే (సువేలపై) ఉన్నాడో, అక్కడ వందల సంఖ్యలో వానరులు సువేలమును
  అధిరోహించుచుండిరి; వారు ఎంతో కాలము పట్టి, అన్ని వైపుల నుండీ ఆ పర్వతమును ఎక్కి
  చేరిరి.
'15': >-
  అప్పుడు వారు ఆ పర్వత శిఖరమున నిలిచి, ఆకాశమందే వేలాడుచున్నట్లుగా కనిపించు
  నగరమును చూచిరి; శుభప్రదమైనదై, శ్రేష్ఠ ద్వారములు గలదై, ఉత్తమ ప్రాకారముల శోభతో
  విరాజిల్లుచున్నదై ఉన్న దానిని చూచిరి.
'16': >-
  రాక్షసులతో నిండి ఉన్న లంకను వానరయూథపులు దర్శించిరి; ఉత్తమ ప్రాకారములపై నిలిచి
  ఉన్నవారిని, అలాగే నీలవర్ణముతో ఉన్న రాక్షసులను కూడా చూచిరి.
'17': ఆ వానరశ్రేష్ఠులు మరొక ప్రాకారము కూడా (అదనంగా నిర్మింపబడినదానిని) దర్శించిరి.
'18': >-
  రాముడు చూచుచుండగానే, యుద్ధమునకు ఆకాంక్షతో ఉన్న వానరులందరూ ఆ రాక్షసులను చూచి,
  నానావిధమైన ఘోషలను (గర్జనలను) విడిచిరి.
'19': >-
  అంతట సాయంకాల వర్ణముతో రంజింపబడిన సూర్యుడు అస్తమించెను; పూర్ణచంద్రుని కాంతితో
  ప్రకాశించిన రాత్రి నెమ్మదిగా గడచిపోవుచుండెను.
'20': >-
  అనంతరం హరివాహినీ పతి అయిన రాముడు, విభీషణునిచే హర్షింపబడి, సత్కారము పొందినవాడై,
  లక్ష్మణునితో కూడి, అనేక యూథపుల యూథములతో (సేనాధిపతుల గుంపులతో) సంయుక్తుడై,
  సువేల పర్వత పృష్ఠభాగమున యథాసుఖంగా నివసించెను.
'21': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ ఆదికావ్యమైన శ్రీరామాయణము యుద్ధకాండలో
  ‘సువేలారోహణము’ అను అష్టాత్రింశ సర్గము (6-38) సమాప్తము.
