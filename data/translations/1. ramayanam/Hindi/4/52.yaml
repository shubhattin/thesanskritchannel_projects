'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में ‘बिल-प्रवेश का कारण’ नामक
  बावनवाँ सर्ग ॥४-५२॥
'1': >-
  तब धर्म का आचरण करने वाली, तपस्विनी (स्वयंप्रभा) ने एकाग्र होकर विश्राम कर
  चुके उन सब वानर-यूथपतियों से यह वचन कहा ॥४-५२-१॥
'2': >-
  हे वानरो! यदि फल खाने से तुम्हारा परिश्रम/खेद मिट गया हो, और यदि यह बात मुझे
  सुनाई जानी योग्य हो, तो मैं वह कथा सुनना चाहती हूँ ॥४-५२-२॥
'3': >-
  उसका यह वचन सुनकर, मारुतात्मज हनुमान् ने सरलता से, यथार्थ रूप में पूरी बात
  बताना आरम्भ किया ॥४-५२-३॥
'4': >-
  महेन्द्र और वरुण के समान तेजस्वी, सम्पूर्ण लोक के राजा, श्रीमान् दाशरथि राम
  दण्डकारण्य में प्रविष्ट हुए हैं ॥४-५२-४॥
'5': >-
  वे अपने भ्राता लक्ष्मण के साथ और अपनी पत्नी वैदेही के साथ थे; किंतु उनकी पत्नी
  को जनस्थान से रावण बलपूर्वक हर ले गया ॥४-५२-५॥
'6': >-
  उस राजा (राम) के वीर मित्र सुग्रीव नामक वानर हैं—वे वानरों के प्रमुखों के राजा
  हैं—उन्हीं ने हमें यहाँ (सीता की खोज के लिए) भेजा है ॥४-५२-६॥
'7': >-
  हम अङ्गद आदि प्रमुख वानरों सहित, दक्षिण दिशा की ओर आए—जो अगस्त्य मुनि के विचरण
  से पवित्र है और यम द्वारा रक्षित मानी जाती है ॥४-५२-७॥
'8': >-
  हम सबको यह आदेश दिया गया कि ‘कामरूपी राक्षस रावण को—वैदेही सीता सहित—ढूँढ़ो’
  ॥४-५२-८॥
'9': >-
  दक्षिण दिशा में समस्त वन और समुद्र का अन्वेषण करते-करते हम सब भूख से पीड़ित
  होकर वृक्षों की जड़ों के पास आश्रय लेकर बैठ गए ॥४-५२-९॥
'10': >-
  हम सबके मुख विवर्ण हो गए थे; सब ध्यान में डूबे थे; और हम चिंता-रूपी महान
  समुद्र में डूबकर उसका पार नहीं पा रहे थे ॥४-५२-१०॥
'11': >-
  तभी दृष्टि घुमाते हुए हमने एक विशाल बिल देखा, जो लताओं और वृक्षों से आच्छादित
  था और घोर अंधकार से ढका हुआ था ॥४-५२-११॥
'12': >-
  उसी बिल से जल में भीगे हुए हंस, और जल की धूलि/कणों से पंखों पर नमी लिए कुरर
  तथा सारस आदि पक्षी उड़कर बाहर निकलते दिखाई दिए ॥४-५२-१२॥
'13': >-
  तब मैंने उन प्लवंगमों से कहा—‘आओ, यहीं प्रवेश करें’; और उन सबको भी (यह)
  अनुमान/विश्वास हो गया (कि भीतर जल आदि होगा) ॥४-५२-१३॥
'14': >-
  फिर सब कार्य की शीघ्रता लिए उसी (बिल में) कूद पड़े; और उसके बाद एक-दूसरे का
  हाथ पकड़कर गाढ़े/गहन अंधकार में आगे बढ़ते हुए भीतर उतर गए ॥४-५२-१४॥
'15': >-
  हम सहसा इस अंधकार-आवृत बिल में प्रविष्ट हो गए; इसी प्रयोजन से, इसी कृत्य हेतु
  हम यहाँ आए हैं (क्योंकि भीतर जल होने का संकेत मिला था) ॥४-५२-१५॥
'16': >-
  और फिर हम सब अत्यन्त दुर्बल तथा भूख से व्याकुल होकर तुम्हारे पास पहुँचे; तब
  तुमने आतिथ्य-धर्म से हमें कन्द-मूल और फल दिए ॥४-५२-१६॥
'17': >-
  भूख से अत्यन्त पीड़ित हम सबने उन्हें खाया; और जब हम भूख से मरने ही वाले थे, तब
  तुमने हम सबकी रक्षा की ॥४-५२-१७॥
'18': >-
  अब प्रतिउपकार के लिए बताओ—वानर तुम्हारे लिए क्या करें?”—ऐसा कहे जाने पर, उन
  वानरों से स्वयंप्रभा ने उत्तर देने की तैयारी की ॥४-५२-१८॥
'19': >-
  तब (स्वयंप्रभा ने) उन सब वानर-यूथपतियों से यह कहा—“मैं इन सब बलवान वानरों से
  पूर्णत: संतुष्ट हूँ ॥४-५२-१९॥
'20': >-
  धर्मानुसार विचरती हुई मुझे यहाँ किसी से कोई कार्य नहीं है।” तपस्विनी का यह
  शुभ, धर्म-संयुक्त वचन सुनकर— ॥४-५২-२०॥
'21': >-
  —हनुमान् ने उस निर्दोष नेत्रों वाली (तपस्विनी) से यह कहा—“हे धर्मचारिणी! हम सब
  तुम्हारी शरण में आए हैं ॥४-५२-२१॥
'22': >-
  महात्मा सुग्रीव ने हमारे साथ जो समय-नियत किया था, वह समय बीत गया है, और हम तो
  इस बिल में ही पड़े/भटकते रह गए ॥४-५२-२२॥
'23': >-
  अतः तुम इस बिल से हमें बाहर निकालने योग्य हो; सुग्रीव की आज्ञा के अनुसार (समय
  सीमा) पार कर चुके, मानो आयु ही समाप्त हो गई हो—ऐसे हम लोग हैं ॥४-५२-२३॥
'24': >-
  सुग्रीव के भय से शंकित हम सबकी तुम रक्षा करने योग्य हो; हे धर्मचारिणी! हमें एक
  बहुत बड़ा कार्य करना है ॥४-५२-२४॥
'25': >-
  और वह कार्य यहाँ इस बिल में रहते हुए हमसे नहीं हो पाया।” हनुमान् के ऐसा कहने
  पर तपस्विनी ने यह वचन कहा ॥४-५२-२५॥
'26': >-
  “जीवित रहते हुए, जो इस बिल में प्रविष्ट हुआ है, उसके लिए (वापस) लौट निकलना मैं
  अत्यन्त दुष्कर मानती हूँ—किन्तु अपने तप के श्रेष्ठ प्रभाव से और संचित
  नियम-पालन के बल से— ॥४-५२-२६॥
'27': >-
  —मैं तुम सब वानरों को इस बिल से पार उतार दूँगी। हे वानर-प्रवरों! तुम सब अपनी
  आँखें मूँद लो ॥४-५২-२७॥
'28': >-
  क्योंकि बिना आँखें मूँदे (अर्थात् खुले नेत्रों से) निकलना सम्भव नहीं है।” तब
  वे सब अपनी कोमल उँगलियों वाले हाथों से— ॥४-५२-२८॥
'29': >-
  —चलने की उत्कंठा से हर्षित होकर सहसा अपनी दृष्टि ढँकने लगे; उस समय वे महात्मा
  वानर अपने हाथों से अपने मुख/नेत्र रोककर (ढँककर) खड़े रहे ॥४-५२-२९॥
'30': >-
  क्षण भर (निमेष मात्र) में ही वह तपस्विनी उन्हें बिल से बाहर ले आई; फिर वहीं
  धर्म का आचरण करने वाली तपस्विनी ने उन सब से कहा ॥४-५२-३०॥
'31': >-
  उस दुर्गम स्थान से निकल आए हुए उन सबको धीरज बँधाकर उसने यह कहा—“यह श्रीमान्
  विन्ध्य पर्वत है, जो अनेक प्रकार के वृक्षों और लताओं से युक्त है ॥४-५२-३१॥
'32': >-
  यह प्रस्रवण नामक शैल है और यह सामने सागर—महासमुद्र—है। हे वानर-श्रेष्ठों!
  तुम्हारा कल्याण हो; मैं अपने भवन को जाऊँगी।” ऐसा कहकर, स्वयंप्रभा उस श्रीमान्
  बिल में फिर प्रवेश कर गई ॥४-५२-३२॥
'33': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य के किष्किन्धाकाण्ड में
  ‘बिल-प्रवेश का कारण’ नामक बावनवाँ सर्ग ॥४-५२॥
