'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकीय रामायण के बालकाण्ड में ‘दिति-गर्भ-भेद’ नामक
  छियालिसवाँ सर्ग आरम्भ होता है॥१-४६॥
'1': >-
  उन दोनों पुत्रों के मारे जाने पर दिति अत्यन्त दुःख से व्याकुल हो गई। तब उसने
  अपने पति ‘मारीच-नाम’ कश्यप से यह बात कही॥१-४६-१॥
'2': >-
  भगवन्! मैं पुत्र-शोकिनी हो गई हूँ—मेरे पुत्र महाबलीयों द्वारा मार डाले गए। मैं
  ऐसे पुत्र की कामना करती हूँ जो इन्द्र (शक्र) का वध कर सके, और जो दीर्घ तपस्या
  से प्राप्त हो॥१-४६-२॥
'3': >-
  मैं स्वयं तप का अनुष्ठान करूँगी; आप मुझे गर्भ प्रदान करने की कृपा करें। और
  शक्र-वध में समर्थ ऐसे पुत्र को उत्पन्न करने की मेरी इच्छा के लिए आप अनुमति
  दें॥१-४६-३॥
'4': >-
  दिति की यह वाणी सुनकर महातेजस्वी मारीच कश्यप ने उस परम दुःखिता दिति से तब
  प्रत्युत्तर कहा॥१-४६-४॥
'5': >-
  कल्याण हो! ऐसा ही हो। तप-धन सम्पन्न (तप में समृद्ध) देवि! तुम शुद्ध रहना। तुम
  संग्राम में इन्द्र का संहार करने वाला पुत्र उत्पन्न करोगी॥१-४६-५॥
'6': >-
  यदि एक सहस्र वर्ष पूर्ण होने तक तुम पूर्णतः शुचि (पवित्र एवं संयमी) रहोगी, तो
  तुम मेरे द्वारा ऐसा पुत्र जनोगी जो तीनों लोकों का संहार करने में भी समर्थ
  होगा॥१-४६-६॥
'7': >-
  ऐसा कहकर महातेजस्वी कश्यप ने अपने हाथ से उसके अंगों का मृदु मार्जन किया। फिर
  उसे स्पर्श करके ‘स्वस्ति’ (कल्याण हो) ऐसा कहकर वह तप के लिए चले गए॥१-४६-७॥
'8': >-
  उनके चले जाने पर, नरश्रेष्ठ! दिति अत्यन्त हर्षित हुई और कुशों के पलंग
  (कुश-प्लव) को प्राप्त करके अत्यन्त कठोर तप करने लगी॥१-४६-८॥
'9': >-
  उसके तप करते समय सहस्राक्ष (इन्द्र) ने, नरश्रेष्ठ! अत्यन्त उत्तम गुण-सम्पदा के
  साथ उसकी सेवा-शुश्रूषा की॥१-४६-९॥
'10': >-
  सहस्राक्ष (इन्द्र) ने अग्नि, कुश, काष्ठ, जल, फल, मूल तथा जो कुछ भी वह चाहती
  थी—वह सब उसे निवेदित करता रहा (उपलब्ध कराता रहा)॥१-४६-१०॥
'11': >-
  शरीर की मर्दना, और परिश्रम-निवारण आदि सेवाओं द्वारा शक्र ने सब समय दिति की
  परिचर्या की॥१-४६-११॥
'12': >-
  रघुनन्दन! जब एक सहस्र वर्ष पूर्ण होने में केवल दस वर्ष शेष रह गए, तब दिति
  अत्यन्त प्रसन्न होकर सहस्राक्ष (इन्द्र) से बोली॥१-४६-१२॥
'13': >-
  वीर्यवानों में श्रेष्ठ! कल्याण हो। तप करते हुए दस वर्ष अब शेष रह गए हैं; उसके
  बाद तुम अपने भ्राता (अपने भाई) को देखोगे॥१-४６-१३॥
'14': >-
  जिस पुत्र को मैं तुम्हारे लिए धारण करूँगी, वह विजय की उत्कंठा से युक्त होगा।
  हे पुत्र! तीनों लोकों की विजय का फल तुम उसके साथ, बिना किसी क्लेश के,
  भोगोगे॥१-४६-१४॥
'15': >-
  देवश्रेष्ठ! तुम्हारे महात्मा पिता के प्रार्थना करने पर, सहस्र वर्ष पूर्ण होने
  के समय मेरे पुत्र के विषय में मुझे यह वर दिया गया था॥१-४६-१५॥
'16': >-
  ऐसा कहकर, उसी स्थान पर, जब सूर्य मध्याह्न में पहुँचा, तब देवी दिति निद्रा से
  आक्रान्त हो गई; और सिर के ऊपर चरण रखकर (अर्थात् सिर की ओर पाँव करके) सो
  गई॥१-४६-१६॥
'17': >-
  उसे इस प्रकार अशुचि अवस्था में—पाँवों को मस्तक की ओर किए हुए—देखकर शक्र ने (मन
  में) हँसकर हर्ष किया॥१-४६-१७॥
'18': >-
  तब पुरन्दर (इन्द्र) उसके शरीर के एक छिद्र (विवर) में प्रविष्ट हुआ, और हे राम!
  परमात्मवान (अत्यन्त सामर्थ्यवान) होकर उसने गर्भ को सात भागों में काट
  डाला॥१-४६-१८॥
'19': >-
  वज्र से—जो सौ पर्वों (शतपर्व) वाला था—गर्भ के चिरते ही, हे राम! वह गर्भ मधुर
  (सुन्दर) स्वर से रो पड़ा। तब दिति की निद्रा टूट गई॥१-४६-१९॥
'20': >-
  शक्र ने गर्भ से कहा—‘मत रो, मत रो।’ किन्तु महातेजस्वी वासव (इन्द्र) ने रोते
  हुए गर्भ को भी (फिर) विभक्त किया॥१-४६-२०॥
'21': >-
  दिति बार-बार बोली—‘मत मारो, मत मारो।’ तब माता की वाणी के गौरव (आदर) से शक्र
  वहाँ से बाहर निकल आया॥१-४६-२१॥
'22': >-
  हाथ जोड़कर और वज्र सहित, शक्र ने दिति से कहा—‘देवि! तुम सोते समय अशुचि हो गई
  थीं; तुमने सिर की ओर पाँव कर लिए थे’॥१-४६-२२॥
'23': >-
  ‘उसी अवसर को पाकर, देवि! मैंने युद्ध में शक्र का वध करने वाले (तुम्हारे होने
  वाले पुत्र) को सात भागों में काट दिया; तुम मेरे इस अपराध को क्षमा करने योग्य
  हो’॥१-४६-२३॥
'24': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के बालकाण्ड में
  ‘दिति-गर्भ-भेद’ नामक छियालिसवाँ सर्ग सम्पूर्ण हुआ॥१-४६॥
