'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘దివ్యాలంకారగ్రహణం’ అను నామముగల
  వందపద్దెనిమిదవ సర్గము ॥2-118॥
'1': >-
  అనసూయ అనసూయాదేవిచే ఈ విధంగా పలుకబడిన వైదేహి సీత, ఆ మహాతపస్వినిని గౌరవంగా
  సత్కరించి, మృదువుగా మెల్లగా ఇలా పలకడం ప్రారంభించింది ॥2-118-1॥
'2': >-
  ఆర్యమహిళా! నీవు నాతో ఇలా మాట్లాడినందులో ఆశ్చర్యమేమీ లేదు. స్త్రీకి భర్తే
  గురువు అనే సంగతి నాకు కూడా యథార్థంగా తెలిసినదే ॥2-118-2॥
'3': >-
  ఆర్యే! నా భర్త గుణములలో కొద్దిగా లోపమున్నవాడైనా సరే, నేను అతనిని నిస్సందేహంగా
  సేవించవలసిందే; అయినప్పటికీ అతడే నాకు ఆరాధ్యుడు ॥2-118-3॥
'4': >-
  ఇక గుణములు ప్రశంసనీయం, దయాస్వభావము కలవాడు, ఇంద్రియజయుడు, స్థిరమైన అనురాగము
  గలవాడు, ధర్మాత్ముడు, తల్లివలె తండ్రివలె ప్రియుడైనవాడైతే చెప్పేదేముంది?
  ॥2-118-4॥
'5': >-
  మహాబలుడైన రాముడు కౌసల్యాదేవి పట్ల ఏ విధమైన వృత్తిని (ఆచరణను) పాటిస్తాడో, అదే
  విధమైన ప్రవర్తనను ఇతరు రాజమహిషుల పట్ల కూడా అనుసరిస్తాడు ॥2-118-5॥
'6': >-
  స్త్రీలను ఒక్కసారి చూచినా (అభిమానభావం లేకుండా), రాజును ప్రేమించే ఆ
  వీరుడు—ధర్మాన్ని తెలిసినవాడు—గర్వాన్ని విడిచి, తల్లివలెనే మర్యాదగా
  వ్యవహరిస్తాడు ॥2-118-6॥
'7': >-
  భయంకరమైన ఈ ఏకాంత అరణ్యానికి నేను వస్తున్నప్పుడు, అత్తగారు నాకు హృదయంలో నాటిన
  గంభీరమైన హితబోధను నేను ఏకాగ్రచిత్తంతో స్మరించి ఉంచుకున్నాను ॥2-118-7॥
'8': >-
  మరియు పూర్వం అగ్నిసన్నిధిలో పాణిగ్రహణకాలంలో, నా తల్లి నాకు ఉపదేశించిన మాటలను
  కూడా నేను దృఢంగా హృదయంలో దాచుకున్నాను ॥2-118-8॥
'9': >-
  ధర్మాచారిణీ! నీ వాక్యముల వల్ల ఆ ఉపదేశమంతా నా మనస్సులో మళ్లీ కొత్తగా
  జాగృతమైంది. భర్త సేవ చేయడమే స్త్రీకి తపస్సు; దానికి మించిన ఇతర తపస్సు లేదు
  ॥2-118-9॥
'10': >-
  సావిత్రి భర్తకు శుశ్రూష చేసి స్వర్గలోకంలో మహిమ పొందింది. అలాగే నీవు కూడా
  భర్తశుశ్రూష ద్వారానే దివ్యలోకాన్ని పొందావు ॥2-118-10॥
'11': >-
  ఈ దేవత (సావిత్రి) సమస్త స్త్రీలలో శ్రేష్ఠ. ఆకాశంలో రోహిణి చంద్రమునకు విడిగా
  ఒక్క క్షణమైనా కనిపించనట్లే, ఆమె భర్తసేవ నుండి విడిపోలేదు ॥2-118-11॥
'12': >-
  ఇలాంటి ఉత్తమ స్త్రీలు—భర్తపట్ల దృఢవ్రతంగా నిలిచేవారు—తమ పుణ్యకర్మల వల్ల
  దేవలోకంలో గొప్పగా గౌరవింపబడుతారు ॥2-118-12॥
'13': >-
  సీత చెప్పిన మాటలు విని అనసూయా హర్షంతో ఉప్పొంగింది. ఆమె సీత తలపై ముద్దు పెట్టి,
  మైతిలిని ఆనందింపజేస్తూ ఇలా పలికింది ॥2-118-13॥
'14': >-
  సీతా! వివిధ నియమాలతో సంపాదించిన గొప్ప తపోబలం నాకు ఉంది. ఆ బలాన్ని ఆధారంగా
  చేసుకొని, శుచిస్మితే! నిన్ను ప్రసన్నం చేయదలచుకున్నాను ॥2-118-14॥
'15': >-
  మైతిలీ! నీ మాటలు యుక్తంగా, మనోహరంగా ఉన్నాయి. నేను చాలా సంతోషించాను. నీకు
  తగినదేమైనా చేయాలనుకుంటున్నాను—ఏమి చేయమంటావో చెప్పు ॥2-118-15॥
'16': >-
  ఆమె మాటలు విని, సీత ఆశ్చర్యంతో (మృదువైన సంకోచభరిత ఆశ్చర్యంతో) ‘అలా చేయండి’ అని
  తపోబలసంపన్నమైన అనసూయాదేవికి పలికింది ॥2-118-16॥
'17': >-
  సీత ఇలా చెప్పగా, ధర్మజ్ఞురాలైన అనసూయ ఆమెపై మరింత ప్రేమతో ‘సీతా! నీ ఆనందం
  ఫలవంతమయ్యేలా—అవును, నేను నీ కోరిక నెరవేర్చుతాను’ అని చెప్పింది ॥2-118-17॥
'18': >-
  ‘ఇదిగో—దివ్యమైన, ఉత్తమమైన పుష్పమాల, వస్త్రం, ఆభరణాలు, అలాగే వైదేహీ! మహార్హమైన
  అంగరాగము (శరీరానికి పూయు సుగంధలేపనం), అనులేపనము’ అని ఇచ్చింది ॥2-118-18॥
'19': >-
  ‘సీతా! నేను ఇచ్చిన ఇవన్నీ నీ గాత్రాలను అలంకరిస్తాయి. నీకు తగినవిగా, మచ్చలేమి
  గలవిగా, నిత్యమూ శోభను కలిగించేవిగా ఉంటాయి’ ॥2-118-19॥
'20': >-
  ‘జనకాత్మజా! ఈ దివ్య అంగరాగంతో నీ శరీరాన్ని లేపనం చేసుకొని, అవ్యయుడైన
  శ్రీవిష్ణువును శోభింపజేసే శ్రీదేవిలా నీవు నీ భర్తను శోభింపజేస్తావు’ ॥2-118-20॥
'21': >-
  అప్పుడు మైతిలీ సీత—ఆ వస్త్రాన్ని, అంగరాగాన్ని, ఆభరణాలను, అలాగే
  పుష్పమాలలను—అత్యుత్తమమైన ప్రేమపూర్వక బహుమానంగా స్వీకరించింది ॥2-118-21॥
'22': >-
  ఆ ప్రేమబహుమానాన్ని స్వీకరించిన యశస్విని సీత, చేతులు జోడించి అక్కడే తపోధనురాలైన
  అనసూయాదేవిని భక్తితో సేవిస్తూ నిలిచింది ॥2-118-22॥
'23': >-
  ఇలా సీత సన్నిహితంగా కూర్చుని సేవ చేస్తుండగా, దృఢవ్రతురాలైన అనసూయ, ఏదో ఒక
  ప్రియమైన సంభాషణను అనుసరించి, ఒక ప్రశ్న అడగడం ప్రారంభించింది ॥2-118-23॥
'24': >-
  ‘సీతా! నీవు ఈ యశస్వియైన రాఘవుని స్వయంవరంలో పొందావని కథ నా చెవిన పడింది’ అని
  అనసూయ చెప్పింది ॥2-118-24॥
'25': >-
  ‘ఆ కథను మైతిలీ! నేను విస్తారంగా వినాలనుకుంటున్నాను. నీవు స్వయంగా
  అనుభవించినట్లుగానే, సంపూర్ణంగా నాకు చెప్పవలసినది’ ॥2-118-25॥
'26': >-
  అలా అడిగినప్పుడు ధర్మాచారిణీ సీత ‘వినండి’ అని చెప్పి, ఆ కథను అక్కడే వివరంగా
  చెప్పడం ప్రారంభించింది ॥2-118-26॥
'27': >-
  ‘మిథిలాధిపతి జనకుడు అనే వీరుడు—ధర్మాన్ని తెలిసినవాడు—క్షత్రియధర్మంలో నిష్ఠతో,
  న్యాయపద్ధతితో భూమిని పాలించేవాడు’ ॥2-118-27॥
'28': >-
  ‘ఆ రాజు లాంగలం చేతబట్టి పొలమండలాన్ని దున్నుతుండగా, నేనే భూమిని చీల్చుకుని
  (భూమి నుండి) ఉద్భవించాను; నేను ఆ నృపతికి కుమార్తె’ ॥2-118-28॥
'29': >-
  ‘నరపతి నన్ను చూసి—మట్టిని పిడికిలితో చల్లడం/పరచడం పనిలో నిమగ్నుడై
  ఉన్నా—మట్టితో కప్పబడిన నా దేహమంతా చూచి, జనకుడు ఆశ్చర్యపోయాడు’ ॥2-118-29॥
'30': >-
  ‘సంతానం లేనివాడైన అతడు స్నేహంతో నన్ను తన ఒడిలోకి ఎత్తుకొని, “ఇది నా కుమార్తె”
  అని చెప్పి, తన ప్రేమను నాపై నిక్షిప్తం చేశాడు’ ॥2-118-30॥
'31': >-
  ‘అప్పుడే ఆకాశవాణి వినబడింది: “నరపతీ! ఈమె మానవసంతానం కాదుగానీ, ధర్మపూర్వకంగా నీ
  కుమార్తెయే”’ ॥2-118-31॥
'32': >-
  ‘అప్పుడు ధర్మాత్ముడైన నా తండ్రి మిథిలాధిపతి జనకుడు ఎంతో హర్షించాడు. నన్ను
  పొందిన తర్వాత ఆ నరాధిపతికి విస్తారమైన సమృద్ధి కూడా కలిగింది’ ॥2-118-32॥
'33': >-
  ‘పుణ్యకర్మచేసే పెద్దరాణి (జ్యేష్ఠాదేవి)కి నన్ను అప్పగించారు. ఆమె మాతృస్నేహంతో
  స్నిగ్ధంగా నన్ను ఎంతో ఆదరించింది’ ॥2-118-33॥
'34': >-
  ‘నా వయస్సు భర్తసంయోగానికి తగినదిగా వచ్చినదని చూసిన నా తండ్రి, ధననష్టాన్ని
  పొందినవాడిలా దుఃఖంతో ఆందోళనకు లోనయ్యాడు’ ॥2-118-34॥
'35': >-
  ‘లోకంలో కన్యాదాత అయిన తండ్రి—సదృశుడిని (సమానుణ్ణి) గానీ, తనకంటే తక్కువవాడిని
  గానీ—ఎంచుకుంటే, భూమిపై ఇంద్రునితో సమానుడైనా అపహాస్యం/అవమానం ఎదుర్కొంటాడు’
  ॥2-118-35॥
'36': >-
  ‘ఆ అవమానం దగ్గర్లోనే ఉందని తన విషయంలో గమనించిన రాజు, చింతాసముద్రంలో పడి,
  తెప్పలేని వాడిలా ఒడ్డుకు చేరలేకపోయాడు’ ॥2-118-36॥
'37': >-
  ‘నన్ను అయోనిజగా (గర్భజననము కాకుండా) తెలిసినప్పటికీ, నాకు తగిన, సమానమైన భర్తను
  ఎవరిని చేయాలో ఆలోచిస్తూ రాజు నిర్ణయానికి రాలేకపోయాడు’ ॥2-118-37॥
'38': >-
  ‘అలా నిరంతరం ఆలోచిస్తున్న ధీమంతుడైన తండ్రికి ఈ బుద్ధి కలిగింది: “నా కుమార్తెకు
  స్వయంవరం నిర్వహిస్తాను”’ ॥2-118-38॥
'39': >-
  ‘ఆ సమయంలో జనకుని మహాయజ్ఞంలో మహాత్ముడైన వరుణుడు ఆనందంతో ఒక ఉత్తమ ధనుస్సును,
  అలాగే అక్షయ బాణములు గల రెండు తూణీలను (బాణాల పొట్లాలు) ప్రసాదించాడు’ ॥2-118-39॥
'40': >-
  ‘ఆ ధనుస్సు ఘనంగా ఉండి, మనుష్యులు ఎంత యత్నించినా కదిలించలేనిది; నరాధిపతులు
  స్వప్నంలో కూడా దానిని వంచలేరు (నమలేరు)’ ॥2-118-40॥
'41': >-
  ‘ఆ ధనుస్సును పొందిన నా తండ్రి, సత్యవాది అయినవాడు, నరేంద్రుల సమూహంలో—ముందుగా
  రాజులనందరినీ ఆహ్వానించి—ఈ విధంగా ప్రకటించాడు’ ॥2-118-41॥
'42': >-
  ‘“ఈ ధనుస్సును పైకెత్తి, దానికి తాడు ఎక్కించి (సజ్యం చేసి) ఎవడు సిద్ధం చేయగలడో,
  అతనికే నా కుమార్తె భార్య అవుతుంది—సందేహం లేదు”’ ॥2-118-42॥
'43': >-
  ‘ఆ శ్రేష్ఠ ధనుస్సును—భారం వల్ల కొండలా కనిపించేదాన్ని—చూసి, రాజులు వందనం చేసి,
  దానిని ఎత్తలేక వెనుదిరిగి వెళ్లిపోయారు’ ॥2-118-43॥
'44': >-
  ‘అలా చాలాకాలం గడిచిన తరువాత, మహాద్యుతి గల ఈ రాఘవుడు—విశ్వామిత్రునితో కలిసి
  యజ్ఞాన్ని దర్శించడానికి—తన తమ్ముడు లక్ష్మణుడితో సహా వచ్చాడు. సత్యపరాక్రముడైన
  రాముడు అక్కడికి సమాగమించాడు’ ॥2-118-44॥
'45': >-
  ‘ధర్మాత్ముడైన విశ్వామిత్రుడు నా తండ్రిచే గొప్పగా పూజింపబడగా, అక్కడ నా తండ్రితో
  రామలక్ష్మణుల విషయమై ఇలా పలికాడు’ ॥2-118-45॥
'46': >-
  ‘“వీరిరువురు దశరథుని కుమారులు; ధనుస్సును చూడాలని కోరుతున్నారు. దైవికమైన ఆ
  ధనుస్సును రాజకుమారుడైన రామునకు చూపించు”’ ॥2-118-46॥
'47': >-
  ‘ఆ బ్రాహ్మణుడు (విశ్వామిత్రుడు) అలా చెప్పగా, ధనుస్సును తెప్పించారు.
  వీర్యవంతుడైన రాముడు క్షణమాత్రంలోనే దానిని వంచి (ఎత్తి) తన బలాన్ని చూపించాడు’
  ॥2-118-47॥
'48': >-
  ‘తాడును వెంటనే ఎక్కించి (జ్యను సమారోప్య), ఆ వీర్యవంతుడు దానిని చటుక్కున లాగి
  బిగించాడు’ ॥2-118-48॥
'49': >-
  ‘అలా వేగంగా లాగుతున్నపుడు ధనుస్సు మధ్యలో విరిగి రెండు ముక్కలైంది. పడిన
  ఇంద్రాయుధంలా భయంకరమైన ఘోష వెలువడింది’ ॥2-118-49॥
'50': >-
  ‘అప్పుడు సత్యనిశ్చయంతో ఉన్న నా తండ్రి, రామునికి నన్ను ఇవ్వాలని నిర్ణయించి,
  ఉత్తమమైన జలభాండాన్ని (వివాహజల పాత్రను) సిద్ధం చేసి, ముందుకు తీసుకొచ్చాడు’
  ॥2-118-50॥
'51': >-
  ‘కానీ ఆ వేళ రాఘవుడు ఆ జలాన్ని స్వీకరించలేదు; అయోధ్యాధిపతియైన తన తండ్రి ప్రభువు
  దశరథుని అనుమతి/అభిప్రాయం తెలియక’ ॥2-118-51॥
'52': >-
  ‘అప్పుడు నా తండ్రి, వృద్ధుడైన దశరథ మహారాజును పిలిపించి (అనుమతి తీసుకొని),
  ఆత్మశుద్ధి కల రామునికి నన్ను ఇచ్చాడు’ ॥2-118-52॥
'53': >-
  ‘అలాగే నా చిన్నచెల్లి—సాధ్వి, ప్రియదర్శని—ఊర్మిళను కూడా లక్ష్మణుని భార్యగా నా
  తండ్రే స్వయంగా ఇచ్చాడు’ ॥2-118-53॥
'54': >-
  ‘ఇలా ఆ స్వయంవరంలోనే నేను రామునికి ఇవ్వబడాను. ధర్మబద్ధంగా నేను భర్తపై
  అనురక్తురాలిని అయ్యాను—వీర్యవంతులలో శ్రేష్ఠుడైన ఆ పతినే నేను వరించాను’
  ॥2-118-54॥
'55': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘దివ్యాలంకారగ్రహణం’
  నామ అష్టాదశాధికశతతమః సర్గః ॥2-118॥
