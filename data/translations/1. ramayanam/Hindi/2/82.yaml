'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सेना-प्रस्थापन’ नामक
  बयासीवाँ सर्ग (२-८२) आरम्भ होता है।
'1': >-
  बुद्धि से सम्पन्न भरत ने उस आर्य-गण से परिपूर्ण, समस्त श्रेष्ठ पुरुषों से भरी
  हुई सभा को देखा—जो ऐसे शोभा पा रही थी मानो पूर्णचन्द्र से युक्त रात्रि हो।
'2': >-
  तब उन आर्यों के लिए न्यायानुसार जो-जो आसन व्यवस्थित किए गए थे, वे सब स्पष्ट
  दिखाई दे रहे थे; और वह सभा-स्थल ऐसा प्रतीत होता था मानो बादलों के छँट जाने पर
  पूर्णिमा की रात्रि उज्ज्वल हो उठे।
'3': >-
  उस समय विद्वज्जनों से परिपूर्ण वह अति सुन्दर सभा ऐसी दिखाई दे रही थी मानो मेघ
  हट जाने पर पूर्णचन्द्र से प्रकाशित रात्रि।
'4': >-
  धर्मवेत्ता पुरोहित ने राजा की समस्त प्रजाओं (प्रकृतियों) को पूर्ण रूप से
  उपस्थित और एकत्र देखकर, भरत से यह कोमल वाणी कही।
'5': >-
  तात! धर्म का आचरण करते हुए राजा दशरथ स्वर्ग को प्राप्त हो गए हैं; और धन-धान्य
  से सम्पन्न, समृद्ध पृथ्वी (राज्य) तुम्हें सौंप गए हैं।
'6': >-
  सज्जनों के धर्म का स्मरण करने वाले, सत्य-धृति (सत्य पर दृढ़) राम ने पिता की
  आज्ञा का त्याग नहीं किया—जैसे उदित चन्द्रमा अपनी चाँदनी को नहीं छोड़ता।
'7': >-
  पिता और भ्राता द्वारा तुम्हें जो राज्य दिया गया है, वह अब कंटक-रहित
  (शत्रु-विघ्नों से मुक्त) है। प्रसन्न मंत्रियों के साथ उसका उपभोग करो और शीघ्र
  ही अपना अभिषेक करा लो।
'8': >-
  उत्तर दिशा, पश्चिम दिशा और दक्षिण दिशा के, और केवल समुद्र-पर्यन्त (समुद्र तक
  विस्तृत) कोटि-कोटि प्रदेशों के लोग तुम्हारे लिए समुद्र से रत्न लाकर अर्पित
  करें।
'9': >-
  पुरोहित का यह वचन सुनकर भरत शोक से अत्यन्त आप्लावित हो उठे; और धर्मज्ञ भरत
  धर्म की अभिलाषा से मन-ही-मन राम की ओर चले गए (उनका चित्त राम में लग गया)।
'10': >-
  आँसुओं से भरी हुई वाणी से, युवा भरत—जिनका स्वर कलहंस के समान मधुर था—सभा के
  बीच विलाप करने लगे और पुरोहित को भी कठोरतापूर्वक धिक्कारने लगे।
'11': >-
  ब्रह्मचर्य का पालन करने वाले, विद्या-स्नात, बुद्धिमान, और धर्म में निरन्तर
  प्रयत्नशील—ऐसे मेरे समान पुरुष का राज्य कौन हर सकता है? (अर्थात् मैं ऐसा अधर्म
  क्यों करूँ?)
'12': >-
  दशरथ से उत्पन्न होकर कोई राज्य-अपहारी कैसे हो सकता है? राज्य भी और मैं भी—सब
  राम के हैं; तुम यहाँ धर्म की बात कहने योग्य हो।
'13': >-
  ज्येष्ठ, श्रेष्ठ, धर्मात्मा, दिलीप और नहुष के समान—वह काकुत्स्थ (राम) उसी
  प्रकार राज्य प्राप्त करने के अधिकारी हैं, जैसे दशरथ थे।
'14': >-
  यदि मैं अनार्यों द्वारा सेवित, स्वर्ग-प्राप्ति से रहित, ऐसा पापाचरण करूँ, तो
  इस लोक में मैं इक्ष्वाकु वंश का कलंक (कुल-पांशन) बन जाऊँगा।
'15': >-
  जो पाप माता (कैकेयी) द्वारा किया गया है, वह मुझे तनिक भी स्वीकार्य नहीं। यहाँ
  रहते हुए भी, वन के दुर्गम स्थान में स्थित राम को मैं हाथ जोड़कर प्रणाम करता
  हूँ।
'16': >-
  मैं तो केवल राम का ही अनुगमन करूँगा; वही मनुष्यों में श्रेष्ठ राजा हैं। राघव
  तीनों लोकों के भी राज्य के अधिकारी हैं।
'17': >-
  धर्म से युक्त यह वचन सुनकर, राम में चित्त लगाए हुए सभी सभासद हर्ष के आँसू
  बहाने लगे।
'18': >-
  यदि मैं अपने आर्य (राम) को वन से वापस नहीं ला सका, तो मैं भी वहीं वन में निवास
  करूँगा—जैसे आर्य लक्ष्मण (वहाँ रह रहे हैं)।
'19': >-
  आर्य-सम्बन्धियों/श्रेष्ठ जनों, साधुओं और गुणवानों के समक्ष मैं बलपूर्वक भी
  उन्हें लौटाने के लिए हर उपाय करूँगा।
'20': >-
  मार्ग-शोधन और मार्ग-रक्षा करने वाले, तथा विविध कार्यों में नियुक्त—ऐसे सब
  कर्मचारी मैंने पहले ही प्रस्थान के लिए लगा दिए हैं; अब मेरी यात्रा भी मुझे
  प्रिय है (मैं प्रस्थान करना चाहता हूँ)।
'21': >-
  ऐसा कहकर धर्मात्मा, भ्रातृवत्सल भरत ने पास खड़े मन्त्र-निपुण सुमन्त्र से यह
  कहा।
'22': >-
  सुमन्त्र! मेरी आज्ञा से तुम तुरन्त उठकर जाओ; शीघ्र यात्रा की आज्ञा दिलाओ और
  सेना भी तुरंत एकत्र कराओ।
'23': >-
  महात्मा भरत के ऐसा कहने पर सुमन्त्र अत्यन्त हर्षित हुए; और जैसा आदेश मिला था,
  वैसा ही सब कुछ प्रियभाव से (उचित रीति से) उन्होंने निर्देशित कर दिया।
'24': >-
  राघव को लौटाने के प्रयोजन से यात्रा का आदेश सुनकर, प्रसन्न हुई प्रजा तथा सेना
  के अध्यक्षों ने (सेना-संचालन से सम्बन्धित सब लोगों ने) तत्क्षण तत्परता दिखाई।
'25': >-
  तब युद्ध-सम्बन्धी (वीर) स्त्रियाँ भी, यात्रा-गमन की आज्ञा जानकर, घर-घर जाकर
  अपने-अपने पतियों को हर्षित होकर शीघ्रता करने लगीं।
'26': >-
  वे शीघ्रगामी घोड़ों, बैलों और रथों से, तथा मन के समान वेगवान स्यन्दनों से,
  योद्धाओं सहित—सेना-अध्यक्षों ने समस्त सेना को आगे बढ़ाया/प्रस्थान के लिए
  प्रेरित किया।
'27': >-
  सेना को तैयार देखकर भरत ने गुरु के समीप रहते हुए, अपने पास खड़े सुमन्त्र से
  कहा—“मेरा रथ शीघ्र तैयार कराओ।”
'28': >-
  भरत की आज्ञा ग्रहण करके हर्षित सुमन्त्र परम उत्तम घोड़ों से युक्त रथ लेकर
  प्रस्थान के लिए चल पड़े।
'29': >-
  उस समय भरत ने कहा—“प्रतापवान, सत्य पर दृढ़, दृढ़ सत्य-पराक्रम वाले राघव को, जो
  महा-अरण्य में गए हुए, यशस्वी गुरु (राम) हैं—मैं प्रसन्न करूँगा (उन्हें
  मनाऊँगा)।”
'30': >-
  “सुमन्त्र! तुरन्त उठकर जाओ; सेना को जोड़ने/तैयार करने के लिए सेना के प्रमुखों
  को बुलाओ। मैं वन में रहने वाले राम को प्रसन्न करके—जगत् के हित के लिए—यहाँ
  लाना चाहता हूँ।”
'31': >-
  भरत द्वारा इस प्रकार सम्यक् आज्ञापित होकर, कामना-पूर्ण होने से संतुष्ट
  सारथिपुत्र सुमन्त्र ने समस्त प्रमुख प्रकृतियों (राज्य के प्रधान जनों), सेना के
  मुख्य लोगों और सुहृद् जनों को आदेश दिया।
'32': >-
  तदनन्तर वे सब कुल-के-कुल उठ खड़े हुए—क्षत्रिय, वैश्य, शूद्र और ब्राह्मण; और
  ऊँट-रथों को, गधों को, हाथियों को, घोड़ों को—और कुलों में उत्पन्न (उत्तम नस्ल
  के) पशुओं को—जोतने/तैयार करने लगे।
'33': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘सेना-प्रस्थापन’ नामक बयासीवाँ सर्ग (२-८२) पूर्ण हुआ।
