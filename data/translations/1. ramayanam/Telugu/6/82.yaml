'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “హనూమదాది నిర్వేదః” నామ ద్వ్యశీతితమః
  సర్గః ॥6-82॥
'1': >-
  భయంకరమైన గర్జనతో, ఇంద్రుని వజ్రధ్వని వంటి నాదంతో కూడిన ఆ మహాశబ్దాన్ని విని,
  అన్ని దిశలవైపు చూస్తూ వానరులు తీవ్రంగా భీతులై వేగంగా పరుగులు తీశారు ॥6-82-1॥
'2': >-
  అప్పుడు మారుతాత్మజుడైన హనుమంతుడు, ముఖాలు విషాదంతో నిండినవారై, దీనులై,
  భయత్రస్తులై, ఒకొకరుగా చెదిరిపోతూ పారిపోతున్న ఆ వానరులందరినీ ఉద్దేశించి ఇలా
  అన్నాడు ॥6-82-2॥
'3': >-
  ఓ ప్లవంగములారా! ఎందుకు మీ ముఖాలు విషాదంతో వాడిపోయాయి? ఎందుకు ఇలా
  పారిపోతున్నారు? యుద్ధోత్సాహాన్ని వదిలేసి మీరిలా ఉండటం ఏమిటి? మీ శూరత్వం
  ఎక్కడికి పోయింది? ॥6-82-3॥
'4': >-
  యుద్ధంలో నేను ముందుకు సాగుతూ ఉండగా, మీరు నా వెనుకనుండి నన్ను అనుసరించండి.
  శూరులైన మీలాంటి వంశగౌరవం కలవారికి వెనుదిరగడం అసంబద్ధమే కదా! ॥6-82-4॥
'5': >-
  ధీమంతుడైన వాయుపుత్రుడు ఇలా చెప్పగానే, ఆ వానరులు సంతోషితులై, మరింత క్రోధంతో
  ఉప్పొంగి, పర్వతశిఖరాలను, మహావృక్షాలను కూడా చేతబట్టుకున్నారు ॥6-82-5॥
'6': >-
  గర్జిస్తూ ఆ వానరశ్రేష్ఠులు రాక్షసులపై పడి దాడి చేశారు. మహాయుద్ధంలో హనుమంతుని
  చుట్టూ పరివారమై అతనిని అనుసరించారు ॥6-82-6॥
'7': >-
  ఆ వానరముఖ్యులు అన్నివైపుల నుండీ చుట్టుముట్టగా హనుమంతుడు, అగ్ని జ్వాలలతో
  ప్రకాశిస్తున్నట్టుగా, శత్రుసేనను దహించసాగాడు ॥6-82-7॥
'8': >-
  వానరసైన్యంతో చుట్టుముట్టబడి, కాలాంతక యముని సమానంగా ఉన్న ఆ మహాకపి, రాక్షసులకు
  మహానాశనాన్ని కలిగించాడు ॥6-82-8॥
'9': >-
  శోకంతో ముంచెత్తబడి, మహా కోపంతో రగిలిపోతున్న హనుమంతుడు, రావణిపుత్రుడు
  (ఇంద్రజితుడు) ఉన్న రథంపై ఒక మహాశిలను దింపాడు ॥6-82-9॥
'10': >-
  ఆ శిల తనపై పడబోతున్నదని చూసిన వెంటనే, సారథి నడిపే రథాన్ని, శిక్షితమైన
  గుర్రాలతో కూడినదానిని, వెంటనే దూరంగా తప్పించీ తీసుకెళ్లాడు ॥6-82-10॥
'11': >-
  అలా సారథితో సహా రథస్థుడైన ఇంద్రజితుణ్ని తాకలేకపోయిన ఆ శిల, ఫలితం లేకుండా నేలని
  చీల్చి భూమిలోకి దూరిపోయింది ॥6-82-11॥
'12': >-
  అయితే ఆ శిల పడిపోవడంతో రాక్షససేనకు తీవ్ర కలత కలిగింది. పడిన ఆ శిల వల్ల
  రాక్షసులు బాగా నలిగిపోయారు, చెల్లాచెదరయ్యారు ॥6-82-12॥
'13': >-
  అనంతరం వందల సంఖ్యలో గర్జిస్తూ వానరులు అతనిపై (ఇంద్రజితుపై) దూసుకెళ్లారు. వారు
  మహాకాయులై, వృక్షాలను మరియు పర్వతశిఖరాలను ఎత్తిపట్టి దాడికి సిద్ధమయ్యారు
  ॥6-82-13॥
'14': >-
  భయంకర పరాక్రమం కలిగిన వానరులు యుద్ధరంగంలో ఇంద్రజితుపై విసిరేందుకు వృక్షాలూ,
  శైలాలూ వర్షంలా కురిపిస్తూ, మహావర్షంలా దాడి చేశారు ॥6-82-14॥
'15': >-
  ఆ మహాభయంకర వానరులు శత్రువులకు మహానాశనం కలిగించారు; రకరకాల నాదాలతో ఘోరంగా కేకలు
