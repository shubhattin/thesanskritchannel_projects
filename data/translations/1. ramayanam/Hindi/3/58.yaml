'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘अनिमित्तदर्शनम्’ नामक अट्ठावनवाँ
  सर्ग (३-५८) आरम्भ होता है।
'1': >-
  लक्ष्मण को दीन, शोकाकुल और (सीता के बिना) अकेला देखकर धर्मात्मा दशरथनन्दन
  श्रीराम ने, वैदेही के बिना उसके लौट आने का कारण पूछते हुए (उससे) प्रश्न किया।
'2': >-
  हे लक्ष्मण! जो वैदेही मेरे पीछे-पीछे दण्डकारण्य को चली थी, वह कहाँ है? उसे
  छोड़कर तुम यहाँ कैसे आ गए?
'3': >-
  राज्य से वंचित, दीन होकर दण्डकवन में इधर-उधर भटकते हुए मेरे दुःख में साथ देने
  वाली, पतली कटि वाली वह वैदेही कहाँ है?
'4': >-
  हे वीर! जिसके बिना मैं एक क्षण भर भी जीवित रहने का साहस नहीं कर सकता, मेरी
  प्राणों की सहचरी, देवकन्या के समान सीता कहाँ है?
'5': >-
  हे लक्ष्मण! यदि मुझे अमरों का स्वामित्व और पृथ्वी का राज्य भी मिल जाए, तो भी
  उस सुवर्ण-प्रभा वाली जनकनन्दिनी के बिना मैं उसे (उस राज्य को) स्वीकार नहीं
  करना चाहूँगा।
'6': >-
  क्या वैदेही जीवित है? वह तो मेरे प्राणों से भी अधिक प्रिय है। हे वीर! कहीं
  मेरा यह वनवास (अर्थात् यह गमन) व्यर्थ तो नहीं हो जाएगा?
'7': >-
  हे सौमित्र! सीता के कारण यदि मैं मर जाऊँ और तुम भी (मेरे साथ) चले जाओ, तो क्या
  अपनी मनचाही कामना पूरी कर चुकी कैकेयी तब सुखी रह सकेगी?
'8': >-
  जिसे पुत्र के साथ राज्य मिल जाए, जिसकी अभिलाषा सिद्ध हो जाए—ऐसी (कैकेयी)
  तपस्विनी (कौसल्या) के पुत्र (राम) के मर जाने पर पुत्र-शोक से रहित होकर—क्या
  कौसल्या तब भी सौम्यभाव से कैकेयी की सेवा-शुश्रूषा करती रहेगी?
'9': >-
  यदि वैदेही जीवित होगी, तो मैं पुनः आश्रम को जाऊँगा; पर यदि (उसके साथ) कुछ
  अनिष्ट घट चुका होगा, तो हे लक्ष्मण! मैं अपने प्राण त्याग दूँगा।
'10': >-
  यदि मैं आश्रम में पहुँचूँ और वैदेही मुझसे बात न करे; यदि सीता सामने हँसती हुई
  (मुस्कराती हुई) दिखाई न दे—तो हे लक्ष्मण! मैं नष्ट हो जाऊँगा (जी नहीं सकूँगा)।
'11': >-
  हे लक्ष्मण! बताओ, वैदेही जीवित है या नहीं? तुम्हारे प्रमाद (असावधानी) में कहीं
  उस तपस्विनी को राक्षसों ने खा तो नहीं लिया?
'12': >-
  वह कोमलांगी है, बालिका सी है और सदा ही दुःख से अनभिज्ञ रहने वाली रही है; मेरे
  वियोग से वह वैदेही निश्चय ही अत्यन्त उदास होकर शोक कर रही होगी।
'13': >-
  हर प्रकार से उस टेढ़े, अत्यन्त दुरात्मा राक्षस के ‘लक्ष्मण! लक्ष्मण!’ कहकर
  ऊँचे स्वर से पुकारने पर, तुम्हारे भीतर भी भय उत्पन्न हो गया होगा।
'14': >-
  मेरा अनुमान है कि वैदेही ने भी वह स्वर सुना होगा, जो मेरे स्वर के समान प्रतीत
  होता था; भयभीत होकर उसी ने तुम्हें मुझे देखने के लिए भेजा, और तुम शीघ्र लौट
  आए।
'15': >-
  वन में सीता को छोड़कर तुमने निश्चय ही बड़ी भारी भूल कर दी; इससे उन निर्दयी
  राक्षसों को प्रत्याघात (प्रतिकार) करने के लिए अवसर मिल गया।
'16': >-
  खर-वध से दुःखी हुए पिशिताशी (मांसभक्षी) राक्षस—वे अत्यन्त भयंकर हैं—उन्होंने
  सीता को मार डाला होगा; इसमें कोई संशय नहीं।
'17': >-
  अहो! हे शत्रुनाशन! मैं तो चारों ओर से विपत्ति में डूब गया हूँ; अब मैं क्या
  करूँ? मुझे आशंका है कि मुझे ऐसा ही (भयानक) परिणाम भोगना था।
'18': >-
  इस प्रकार वरारोही सीता का ही चिन्तन करते हुए राघव श्रीराम, लक्ष्मण के साथ
  शीघ्रता से जनस्थान की ओर आ पहुँचे।
'19': >-
  भूख, थकावट और प्यास से पीड़ित; बार-बार लंबी साँसें लेते हुए; मुख सूखा हुआ और
  अत्यन्त विषण्ण—ऐसे राम आर्त रूप में अपने छोटे भाई (लक्ष्मण) की निन्दा करते
  हुए, जब आश्रय-स्थान (कुटी) के पास पहुँचे तो उसे सूना देखकर (और अधिक व्याकुल हो
  उठे)।
'20': >-
  वीर श्रीराम अपने आश्रम में भीतर गए और कुछ विहार-स्थानों (आसपास के परिचित
  स्थानों) में खोजते-खोजते; ‘यही वह (निवास-भूमि) है’—ऐसा समझकर भी, निवास-स्थान
  को देखकर उनके रोंगटे खड़े हो गए, पर मन व्यथित हो उठा।
'21': >-
  इस प्रकार ऋषियों द्वारा परम्परागत श्रीमद् वाल्मीकि-रामायण, आदिकाव्य,
  अरण्यकाण्ड में ‘अनिमित्तदर्शनम्’ नामक अट्ठावनवाँ सर्ग (३-५८) समाप्त होता है।
