'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘राम का उत्साहवर्धन’
  नामक दूसरा सर्ग (६-२) आरम्भ होता है।
'1': >-
  तब श्रीमान् सुग्रीव ने दशरथनन्दन भगवान् राम को, जो शोक से अत्यन्त व्याकुल और
  मर्माहत हो रहे थे, शोक का नाश करने वाला यह वचन कहा।
'2': >-
  हे वीर! तुम साधारण जनों के समान क्यों संतप्त हो रहे हो? ऐसा मत करो; संताप का
  परित्याग करो। मैत्री को कृतघ्न के समान त्यागकर ऐसा मत बनो।
'3': >-
  हे राघव! जब कार्य की प्रवृत्ति (उपाय) उपलब्ध हो चुकी है और शत्रु का
  निवास-स्थान भी ज्ञात हो गया है, तब तुम्हारे संताप का स्थान (कारण) मैं नहीं
  देखता।
'4': >-
  हे राघव! तुम बुद्धिमान, शास्त्रज्ञ, प्राज्ञ और पण्डित हो। अतः इस साधारण
  (प्राकृत) बुद्धि को छोड़ दो, जो कृतात्मा (संयमी) पुरुष के समान भी अर्थ
  (उद्देश्य) को दूषित कर देने वाली है।
'5': >-
  महान् मगरों से भरे हुए समुद्र को लाँघकर हम लंका पर चढ़ाई करेंगे और तुम्हारे
  शत्रु का वध भी करेंगे।
'6': >-
  जो उत्साहहीन, दीन और शोक से व्याकुल-चित्त रहता है, उसके सभी प्रयोजन नष्ट-प्राय
  हो जाते हैं, और वह विपत्ति (व्यसन) को प्राप्त होता है।
'7': >-
  ये सब ओर से उपस्थित वीर और समर्थ हरि-यूथपति (वानर-सेनापति) तुम्हारे प्रिय
  कार्य के लिए उत्साह से भरे हुए हैं; ये तो अग्नि में भी प्रवेश करने में समर्थ
  हैं। इनके हर्ष से मैं यह जानता हूँ, और मेरा तर्क भी दृढ़ है।
'8': >-
  पराक्रम से (युद्ध में) शत्रु का वध करके मैं सीता को ले आऊँगा—जैसे होना चाहिए;
  वैसे ही पापकर्मा रावण शत्रु का विनाश करके तुम्हें भी यह कार्य करना चाहिए।
'9': >-
  यहाँ सेतु किस प्रकार बाँधा जाए, और हम उस नगरी को किस प्रकार देखें—उस राक्षसराज
  के विषय में, हे राघव, तुम वैसा ही उपाय करो।
'10': >-
  त्रिकूट पर्वत-शिखर पर स्थित उस लंका-नगरी को देखकर ही, और युद्ध में रावण के
  मारे जाने को भी, मानो प्रत्यक्ष दर्शन से ही निश्चित मान लो।
'11': >-
  भयंकर वरुणालय (समुद्र) में सेतु बाँधे बिना लंका को दबाना (परास्त करना) सम्भव
  नहीं है—इन्द्र सहित देवों और असुरों के द्वारा भी नहीं।
'12': >-
  समुद्र में सेतु-बंधन होने के बाद, जब तक (सेतु) लंका के समीप तक पहुँच जाए और
  मेरी सारी सेना पार उतर जाए—तब इसे ‘जीत’ ही समझो। ये समर में वीर, इच्छानुसार
  रूप धारण करने वाले वानर हैं।
'13': >-
  हे राजन्! सब प्रयोजनों का नाश करने वाली इस व्याकुल बुद्धि से अब बस करो।
  क्योंकि इस लोक में पुरुष के लिए शोक शौर्य का ह्रास करने वाला है।
'14': >-
  मनुष्य को जो कार्य करना है, वह वीरता (शौटीर्य) का आश्रय लेकर करे; वही वीरता
  कर्ता के लिए शीघ्र ही अलंकार (यश/सिद्धि) का कारण बनती है।
'15': >-
  हे महाप्राज्ञ! इस समय तेज के साथ धैर्य/सत्त्व को धारण करो। क्योंकि तुम्हारे
  समान महात्मा शूर पुरुषों के लिए, नष्ट हो जाने पर अथवा हाथ से निकल जाने पर भी,
  शोक सब अर्थों का नाश करने वाला है।
'16': >-
  तुम बुद्धिमानों में श्रेष्ठ हो और समस्त शास्त्रों के अर्थ के ज्ञाता हो; अतः
  मेरे जैसे सचिवों के साथ मिलकर शत्रु को जीतने में तुम्हें समर्थ होना चाहिए।
'17': >-
  हे राघव! मैं तीनों लोकों में किसी को नहीं देखता जो तुम्हारे हाथ में धनुष होने
  पर रणभूमि में सामने ठहर सके।
'18': >-
  वानरों पर आश्रित होने से तुम्हारा कार्य विफल नहीं होगा। शीघ्र ही तुम अक्षय
  (अपरिमेय) सागर को पार करके सीता को देखोगे।
'19': >-
  अतः शोक का अवलम्बन छोड़ो और, हे भूपते, क्रोध का अवलम्बन करो। निष्क्रिय और मन्द
  क्षत्रिय भी चण्ड (प्रचण्ड/पराक्रमी) पुरुष से भय खाते हैं।
'20': >-
  इस घोर नदीपति समुद्र को लाँघने के उपाय के लिए तुम हमारे साथ यहाँ आकर सूक्ष्म
  बुद्धि से विचार करो।
'21': >-
  जब वे सेनाएँ वहाँ (समुद्र को) लाँघ जाएँ, तब इसे ‘जीत’ ही निश्चय मानो; और मेरी
  सारी सेना के पार उतर जाने को भी ‘जीत’ ही समझकर निश्चित कर लो।
'22': >-
  ये वानर वीर हैं और समर में इच्छानुसार रूप धारण करने वाले हैं; ये शिला और
  वृक्षों की वर्षा करके शत्रुओं को चूर्ण-विचूर्ण कर देंगे।
'23': >-
  किसी प्रकार मैं देख रहा हूँ कि वरुणालय (समुद्र) लाँघ लिया जाएगा; और हे
  शत्रु-विनाशक! युद्ध में उसे (शत्रु को) मारा हुआ ही मैं मानता हूँ।
'24': >-
  बहुत कुछ कहने से क्या लाभ? तुम सर्वथा विजयी हो। मैं शुभ निमित्त भी देख रहा
  हूँ; मेरा मन अत्यन्त प्रसन्न हो रहा है।
'25': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में ‘राम का
  उत्साहवर्धन’ नामक दूसरा सर्ग (६-२) समाप्त होता है।
