'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘राक्षसी-विलाप’ नामक
  पंचानवेाँ सर्ग (६-९५) आरम्भ होता है।
'1': >-
  (रणभूमि में) अश्वों पर आरूढ़ वे (राक्षस) नागों के सहस्रों समूह तथा अग्निवर्ण
  (दमकते) रथों के, जो ध्वजों से सहित थे, सहस्रों की संख्या में—
'2': >-
  और गदा तथा परिघ से युद्ध करने वाले राक्षसों के सहस्रों समूह—जिनके स्वर्णमय
  ध्वज विविध चित्रों से सुशोभित थे, जो शूरवीर थे और इच्छानुसार रूप धारण करने में
  समर्थ थे—
'3': >-
  वे सब तप्त काञ्चन के आभूषणों से विभूषित, दीप्तिमान बाणों से मारे हुए पड़े थे;
  (ये सब) रावण द्वारा युद्ध में प्रवृत्त किए गए थे, परंतु अक्लिष्टकर्मा श्रीराम
  ने (उन्हें) मार गिराया।
'4': >-
  इन्हें देखकर और सुनकर शेष बचे (थोड़े से) निशाचर (अत्यन्त) व्याकुल हो उठे। तब
  राक्षसियाँ एकत्र हुईं; वे दीन थीं और चिंता से पूर्णतः आप्लावित (डूबी हुई) थीं।
'5': >-
  विधवा, पुत्र-विहीना और बन्धु-विहीना वे राक्षसियाँ रोती-बिलखती हुई एक साथ
  इकट्ठी हो गईं और दुःख से पीड़ित होकर विलाप करने लगीं।
'6': >-
  ‘वह बूढ़ी, भयंकर रूप वाली, निकले हुए दाँतों वाली, और (उभरी हुई) पेट वाली
  शूर्पणखा किस प्रकार वन में कन्दर्प के समान रूपवान श्रीराम के पास जा पहुँची?ʼ
'7': >-
  ‘अत्यन्त सुकुमार, महान् पराक्रमी, और समस्त प्राणियों के हित में रत (ऐसे)
  उन्हें देखकर वह रूप-हीन (और लोकनिन्द्य) स्त्री अत्यधिक काम से व्याकुल होकर
  (उन्हें चाहने लगी)—जो वस्तुतः लोकवध्य (लोक द्वारा दण्डनीय) थी।ʼ
'8': >-
  ‘जो स्वयं सब गुणों से रहित थी, वह दुर्मुखी राक्षसी किस प्रकार सर्वगुणसम्पन्न,
  महान् तेजस्वी और सुमुख श्रीराम को कामना करने लगी?ʼ
'9': >-
  ‘इस (हमारे) जन-समुदाय के अल्पभाग्य के कारण ही वह बलवती (दुष्ट-प्रवृत्ति),
  श्वेत-मूर्धजा (बुढ़ापे से सफ़ेद केशों वाली) ने (ऐसा) अनर्थ किया—जो उपहास्य,
  अकार्य और समस्त लोकों द्वारा निन्दित था।ʼ
'10': >-
  ‘राक्षसों के विनाश के लिए, और दूषण तथा खर के (वध के) निमित्त, उस कुरूपा
  (शूर्पणखा) ने राघव श्रीराम का अपमान/धर्षण (उत्पीड़न) किया।ʼ
'11': >-
  ‘इसी कारण रावण ने यह महान् वैर उत्पन्न किया; सीता को वध के लिए (अर्थात्
  विनाशकारक वैर के हेतु के रूप में) दशग्रीव राक्षस (रावण) उठा लाया।ʼ
'12': >-
  ‘परंतु दशग्रीव जनकनन्दिनी सीता को (कभी) प्राप्त नहीं कर सकेगा; क्योंकि राघव
  श्रीराम के साथ (उसका) वैर बलपूर्वक बँध गया है और वह अविनाशी (अक्षय) है।ʼ
'13': >-
  ‘वैदेही को चाहने वाले उस विराध नामक राक्षस को देखकर—जो एक मात्र श्रीराम के
  हाथों मारा गया—यही (पर्याप्त) प्रमाण है।ʼ
'14': >-
  ‘जनस्थान में भयंकर कर्म करने वाले राक्षसों के चौदह सहस्र (१४,०००) अग्निशिखा के
  समान (तेजस्वी) बाणों से मारे गए—यही (पर्याप्त) प्रमाण है।ʼ
'15': >-
  ‘रण में खर मारा गया, दूषण और त्रिशिरा भी; सूर्य के समान तेजस्वी बाणों से (वे)
  मारे गए—यही (पर्याप्त) प्रमाण है।ʼ
'16': >-
  ‘योजनबाहु तथा कबन्ध नामक रुधिर-भक्षी भी मारा गया; वह क्रोध से गर्जना करता हुआ
  (आया था), फिर भी मारा गया—यही (पर्याप्त) प्रमाण है।ʼ
'17': >-
  ‘बलवान् श्रीराम ने सहस्रनयन (इन्द्र) के पुत्र, मेरु के समान विशाल वानरराज वालि
  को भी मार गिराया—यही (पर्याप्त) प्रमाण है।ʼ
'18': >-
  ‘ऋष्यमूक पर्वत पर रहने वाला, दीन और भग्न-मनोरथ सुग्रीव भी राज्य को प्राप्त
  कराया गया—यही (पर्याप्त) प्रमाण है।ʼ
'19': >-
  ‘धर्म और अर्थ से युक्त, समस्त राक्षसों के हित में (कहा गया) विभीषण का वचन उचित
  था; पर मोहवश (रावण को) वह रुचिकर नहीं लगा।ʼ
'20': >-
  ‘यदि धनद (कुबेर) के अनुज (रावण) ने विभीषण की बात मान ली होती, तो यह लंका
  श्मशान-तुल्य होकर दुःखार्ता (दुःख से पीड़ित) न होती।ʼ
'21': >-
  ‘राघव द्वारा महाबली कुम्भकर्ण के वध का समाचार, और लक्ष्मण द्वारा दुर्मर्ष
  अतिकाय के वध का समाचार, तथा (अपने) प्रिय पुत्र इन्द्रजित के वध का समाचार सुनकर
  भी रावण (फिर भी) चेत नहीं रहा/समझ नहीं रहा।ʼ
'22': >-
  ‘मेरा पुत्र, मेरा भाई, मेरा पति—रण में मारा गया’—ऐसा शब्द (विलाप) राक्षसियों
  के घर-घर में सुनाई देता है।
'23': >-
  ‘वहाँ-वहाँ सहस्रों की संख्या में रथ, अश्व और हाथी मारे गए; और शूरवीर श्रीराम
  द्वारा युद्ध में पैदल सैनिक भी मारे गए।ʼ
'24': >-
  ‘या तो रुद्र हैं, या विष्णु हैं, या महेन्द्र (इन्द्र) शतक्रतु हैं, अथवा स्वयम्
  अन्तक (यम) ही रामरूप में आकर हमें मार रहे हैं।ʼ
'25': >-
  ‘श्रीराम ने हमारे प्रमुख वीरों को मार गिराया; अब हम जीवन के विषय में निराश
  हैं। भय का अंत न देखती हुई, अनाथ बनकर हम विलाप कर रही हैं।ʼ
'26': >-
  ‘दशग्रीव शूरवीर है, उसे दत्त (ब्रह्मादि से प्राप्त) महान् वर हैं; फिर भी
  श्रीराम के हाथों से यह अत्यन्त घोर, महान् भय उत्पन्न हो गया—और वह (रावण) इसे
  समझ नहीं रहा।ʼ
'27': >-
  ‘युद्ध में श्रीराम द्वारा उपसृष्ट (आक्रान्त) हुए को बचाने में न देव, न
  गन्धर्व, न पिशाच, और न राक्षस—कोई भी समर्थ है।ʼ
'28': >-
  ‘रावण के प्रत्येक युद्ध में अपशकुन (उत्पात) भी दिखाई देते हैं; वे तो मानो
  श्रीराम द्वारा रावण के विनाश का ही वर्णन/सूचन करते हैं।ʼ
'29': >-
  ‘पितामह (ब्रह्मा) ने प्रसन्न होकर देव, दानव और राक्षसों के विषय में रावण को
  अभयदान दिया था; पर मनुष्यों के विषय में (उसने) नहीं माँगा था।ʼ
'30': >-
  ‘इसलिए मैं निःसंदेह मानती हूँ कि यह मानुष भय आ पहुँचा है—जो घोर है, जीवन का
  अंत करने वाला है, और राक्षसों तथा स्वयं रावण के लिए भी विनाशक है।ʼ
'31': >-
  ‘बलवान् वरदान-प्राप्त उस राक्षस से पीड़ित होकर, देवगण अपने प्रज्वलित तपों के
  बल से पितामह (ब्रह्मा) की उपासना/पूजा करने लगे।ʼ
'32': >-
  ‘देवताओं के हित के लिए महात्मा पितामह ने, देवताओं के प्रसन्न होने पर, उन सबको
  यह महान् वचन कहा।ʼ
'33': >-
  ‘आज से लेकर सदा के लिए तीनों लोकों में सब दानव और राक्षस भय के कारण निरन्तर
  (काँपते हुए) विचरण करेंगे।ʼ
'34': >-
  ‘फिर समस्त देवताओं ने, इन्द्र को अग्रणी बनाकर, एकत्र होकर—वृषध्वज,
  त्रिपुरविध्वंसक महादेव को प्रसन्न किया।ʼ
'35': >-
  ‘तब प्रसन्न महादेव ने देवताओं से यह वचन कहा—तुम्हारे हित के लिए एक नारी
  उत्पन्न होगी, जो राक्षसों का क्षय करने वाली होगी।ʼ
'36': >-
  ‘जिस प्रकार देवताओं ने पूर्वकाल में दानवों के विनाश के लिए क्षुधा (भूख) को
  प्रयुक्त किया था, उसी प्रकार देव-प्रयुक्त यह (नारी) रावण सहित समस्त राक्षसों
  को भक्षण कर जाएगी—राक्षसों का नाश करने वाली होगी।ʼ
'37': >-
  ‘दुर्विनीत, दुष्टबुद्धि रावण द्वारा (सीता का) अपहरण किए जाने के कारण यह
  अत्यन्त घोर अंत (विनाश) उपस्थित हुआ है और (हम सब) शोक से पूरी तरह आप्लावित हो
  गई हैं।ʼ
'38': >-
  ‘इस लोक में हमें ऐसा कोई नहीं दिखता जो हमारा शरणदाता हो सके; राघव द्वारा
  आक्रान्त हम लोगों के लिए यह (स्थिति) युगक्षय के समय के समान (प्रलय तुल्य) है।ʼ
'39': >-
  ‘महान् भय में स्थित हम लोगों के लिए कोई भी शरण नहीं है—जैसे वन में दावाग्नि से
  चारों ओर घिर गईं हथिनियाँ (असहाय हो जाती हैं)।ʼ
'40': >-
  ‘उस पौलस्त्य (रावण) महात्मा ने जो किया, वह (अब) प्राप्तकाल (काल के अनुसार फल
  देने वाला) सिद्ध हो गया; क्योंकि जहाँ से भय देखा, उसी (भय के कारण/निमित्त) की
  शरण में वह गया।ʼ
'41': >-
  इस प्रकार वे सब रजनीचर-स्त्रियाँ परस्पर बाहुओं से आलिंगन करके, अत्यन्त पीड़ा
  और अतिभय से दबकर, शोकाकुल होकर बैठ गईं; और तब वे अत्यन्त करुण स्वर में
  ऊँचे-ऊँचे रुदन करने लगीं।
'42': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘राक्षसी-विलाप’ नामक पंचानवेाँ सर्ग (६-९५) सम्पन्न हुआ।
