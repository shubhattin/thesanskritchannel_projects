'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘నిమినిమీషీకరణం’ నామ సప్తపంచాశత్తమః
  సర్గః ॥ ७-५७ ॥
'1': >-
  ఆ దివ్యసమాన కాంతితో ప్రకాశించే, అద్భుత దర్శనములను కలిగించే ఆ కథను విని
  లక్ష్మణుడు పరమానందంతో సంతోషించి రాఘవునితో ఈ విధంగా పలికెను ॥ ७-५७-१ ॥
'2': >-
  హే కాకుత్స్థా! దేహాన్ని విడిచిపెట్టిన (మృతులైన) ఆ ఇద్దరు బ్రాహ్మణ
  రాజులు—దేవులచే సమ్మతులైనవారు—ఎట్లా మరల దేహంతో సంయోగమును పొందిరి?
  (పునర్జీవితులై ఏ విధంగా దేహాన్ని ధరించిరి?) ॥ ७-५۷-२ ॥
'3': >-
  లక్ష్మణుని ఆ మాటలను విన్న సత్యపరాక్రముడైన శ్రీరాముడు, ఆ కథను మహాత్ముడైన
  వసిష్ఠునికి వివరించసాగెను ॥ ७-५७-३ ॥
'4': >-
  రఘుశ్రేష్ఠా! మహాత్ములైన మిత్రావరుణుల మహాతేజస్సుతో నిండిన ఒక కుంభము (కలశము)
  ఉండెను; ఆ కుంభంలోనే తేజోమయులై, ఋషిశ్రేష్ఠులైన ఇద్దరు బ్రాహ్మణులు ఉద్భవించిరి ॥
  ७-५७-४ ॥
'5': >-
  అప్పుడు అక్కడ పూర్వమే భగవానుడైన అగస్త్య ఋషి జన్మించెను. ‘నేను నీ కుమారుడను
  కాను’ అని చెప్పి, మిత్రుడు (ఆ విషయంలో) అతని నుండి వెనుదిరిగి వెళ్లిపోయెను ॥
  ७-५७-५ ॥
'6': >-
  మిత్రుని ఆ తేజస్సు పూర్వంలోనే ఉర్వశీ యందు స్థాపింపబడినది. అనంతరం వారుణమైన
  (వరుణసంబంధమైన) ఆ తేజస్సు ఉన్న ఆ కుంభములో—అక్కడే ఆ తేజస్సు సముపజనించెను
  (సంకలితమై నిలిచెను) ॥ ७-५۷-६ ॥
'7': >-
  కొంత కాలానంతరం మిత్రావరుణుల నుండి ఉద్భవించినవాడై, తేజస్సుతో యుక్తుడై,
  ఇక్ష్వాకువంశదైవతమై వసిష్ఠుడు జన్మించెను ॥ ७-৫７-७ ॥
'8': >-
  మహాతేజస్సుగల ఇక్ష్వాకు, జన్మమాత్రుడైన ఆ అనింద్యుని (వసిష్ఠుని) చూచి, ‘మన
  వంశానికి శ్రేయస్సు కలగుటకు మా పురోహితుడవు కావలెను’ అని సౌమ్యుడైన అతనిని
  వరించెను (పురోహితునిగా నియమించెను) ॥ ७-৫７-८ ॥
'9': >-
  ఈ విధంగా అపూర్వ దేహసంభవుడైన మహాత్మ వసిష్ఠుని జననం (నిర్గమము) చెప్పితిని.
  సౌమ్యా! ఇప్పుడు నిమిరాజుని (దేహరహితుడైన నిమి చిత్తము) గమనం ఎట్లా జరిగినదో
  వినుము ॥ ७-৫７-९ ॥
'10': >-
  విదేహరాజైన నిమిని చూసిన ఆ ఋషులందరూ, జ్ఞానులు అయి, అతనిని యాగదీక్షలో
  యోజింపజేసిరి (యజ్ఞదీక్షకు అతనిని ప్రవేశపెట్టిరి) ॥ ७-५७-१० ॥
'11': >-
  అప్పుడు ద్విజోత్తములు, పురవాసులూ భృత్యుల సహాయంతో, నరేంద్రుని ఆ దేహాన్ని
  రక్షించుచుండిరి; గంధములు, పుష్పమాల్యములు, వస్త్రములతో అలంకరించుచుండిరి ॥
  ७-५७-११ ॥
'12': >-
  ఆ తరువాత యజ్ఞము సమాప్తమైనప్పుడు, భృగువు అక్కడ ఈ విధంగా పలికెను—‘హే పార్థివా!
  నేను తృప్తుడను; నీ చైతన్యాన్ని (చేతస్సును) తీసికొని వచ్చెదను’ అని ॥ ७-५۷-१२ ॥
'13': >-
  అన్ని దేవతలూ సంతోషించి, నిమి యొక్క చేతస్సుతో కూడా (అతనితో) ఈ విధంగా
  పలికిరి—‘హే రాజర్షీ! ఒక వరము కోరుము; నీ చైతన్యము ఎక్కడ స్థాపింపబడవలెనో
  నిర్ణయింపబడుగాక’ ॥ ७-५۷-१३ ॥
'14': >-
  ఇలా దేవతలందరూ చెప్పగా, నిమి యొక్క చేతస్సు అప్పుడు ఇలా పలికెను—‘హే
  సురశ్రేష్ఠులారా! నేను సమస్త భూతముల (సర్వజీవుల) నేత్రాలలో నివసించుదును’ ॥
  ७-५۷-१४ ॥
'15': >-
  దేవతలు ‘బాఢము’ అని అంగీకరించి, నిమి యొక్క చేతస్సుతో అప్పుడు ఇలా పలికిరి—‘నీవు
  వాయుస్వరూపుడై సమస్త భూతముల నేత్రాలలో సంచరించుదువు’ ॥ ७-५۷-१५ ॥
'16': >-
  హే పృథివీపతీ! నీ కారణంగా (నిమి కారణంగా) కళ్లను నిమిషింపజేయుదురు; వాయుస్వరూపుడై
  సంచరించుచున్న నీవు విశ్రాంతి పొందుటకై ముహూర్తము ముహూర్తమున (మరల మరల) అలా
  జరిగించుదువు ॥ ७-५۷-१६ ॥
'17': >-
  ఇలా చెప్పి దేవతలందరూ వచ్చిన దారినే తిరిగి వెళ్లిరి. మహాత్ములైన ఋషులు కూడా నిమి
  దేహాన్ని సమాహరించిరి (సక్రమంగా సిద్ధం చేసిరి) ॥ ७-५۷-১৭ ॥
'18': >-
  అప్పుడు నిమికి సంతానం కలుగుటకై మహాత్ములైన ఋషులు అక్కడ అరణిని (కట్టెయంత్రాన్ని)
  ఉంచి, బలంతో మథనక్రియను చేసిరి; మంత్రహోమములతో ఆ కార్యాన్ని నిర్వహించిరి ॥
  ७-५۷-१८ ॥
'19': >-
  అరణి మథనమగుచుండగా, మహాతపస్స్వి (ఒక మహాత్ముడు) ప్రాదుర్భవించెను. మథనమున
  పుట్టినందున అతనికి ‘మిథి’ అని పేరు పెట్టిరి; జననము వల్లనే అతడు ‘జనకుడు’ అను
  పేరును పొందెను. అలాగే అతడు ‘విదేహ’ నుండి (విదేహుని వంశ/సంబంధం నుండి)
  సంభవించినందున ‘వైదేహుడు’ అని ప్రసిద్ధి చెందెను ॥ ७-५७-१९ ॥
'20': >-
  ఈ విధంగా విదేహరాజుడైన జనకుడు పూర్వం నుండే (పూర్వకుడై) ఉన్నవాడయ్యెను. ‘మిథి’
  అను మహాతేజస్సుగల వానివలన ఈ దేశము/వంశము ‘మైథిల’ అని ప్రసిద్ధి పొందెను ॥ ७-৫۷-२०
  ॥
'21': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘నిమినిమీషీకరణం’ నామ
  సప్తపంచాశత్తమః సర్గః ॥ ७-५७ ॥
