'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में “दशरथ का आश्वासन” नामक
  चौंतीसवाँ सर्ग (२-३४) आरम्भ होता है।
'1': >-
  तत्पश्चात् कमल-पत्र के समान नेत्रों वाले, श्यामवर्ण, अनुपम महान् श्रीराम ने उस
  सारथि (सूत) से कहा—“मेरे पिता से मेरा निवेदन कहो (कि मैं उनसे मिलना चाहता
  हूँ)।”
'2': >-
  श्रीराम द्वारा भेजा गया वह सूत शीघ्र ही, संताप से कलुषित इन्द्रियों वाले
  (अत्यन्त व्याकुल) राजा के पास पहुँचा। भीतर प्रवेश करके उसने निःश्वास छोड़ते
  हुए (करुण आहें भरते) नरेश को देखा।
'3': >-
  उसने जगत् के स्वामी राजा को ऐसा देखा—मानो सूर्य मलिन पड़ गया हो, मानो अग्नि
  भस्म से ढँक गयी हो, अथवा मानो तालाब निस्तोय (निर्जल) हो गया हो।
'4': >-
  महाप्राज्ञ सूत ने जाकर परम व्याकुल चित्त वाले, राम के ही शोक में डूबे राजा को
  जगाया (सचेत किया) और हाथ जोड़कर विनीत स्वर में कहा।
'5': >-
  पहले सूत ने विजय-आशीर्वाद (जय-आशीष) से राजा का अभिवादन करके उनका कुशल-क्षेम
  पूछा; फिर भय से काँपती, मन्द और कोमल वाणी में बोला।
'6': >-
  “हे महाराज! आपके पुत्र, पुरुष-व्याघ्र श्रीराम, द्वार पर खड़े हैं। उन्होंने
  ब्राह्मणों को धन दान करके और अपने सब आश्रितों तथा सेवकों को भी सर्वस्व देकर
  (सबकी व्यवस्था करके) आने की तैयारी कर ली है।”
'7': >-
  “आपका कल्याण हो! सत्य-पराक्रमी श्रीराम आपको देखना चाहते हैं। उन्होंने सब
  सुहृदों से विदा लेकर अब इस समय आपके दर्शन की इच्छा की है।”
'8': >-
  “हे जगतीपते! वे महा-अरण्य (दण्डकारण्य) को जाने वाले हैं; अतः आप उन्हें देख
  लें—जो समस्त राज-गुणों से ऐसे घिरे हैं जैसे सूर्य अपनी किरणों से घिरा होता
  है।”
'9': >-
  सत्यवचन, धर्मात्मा, गाम्भीर्य में समुद्र के समान और आकाश की भाँति निर्मल
  (निष्पङ्क) नरेन्द्र ने उसे उत्तर दिया।
'10': >-
  राजा बोले—“सुमन्त्र! मेरे जो-जो अपने अन्तःपुर (रानियाँ आदि) में हैं, उन सबको
  ले आओ। मैं अपने समस्त दारों (रानियों) से घिरा हुआ राघव को देखना चाहता हूँ।”
'11': >-
  तब सुमन्त्र अन्तःपुर में जाकर उन स्त्रियों से बोला—“आर्य (पूज्य) राजा आप सबको
  बुलाते हैं; वहाँ चलिए, विलम्ब मत कीजिए।”
'12': >-
  सुमन्त्र के इस प्रकार कहने पर, नृप की आज्ञा से वे सब स्त्रियाँ अपने पति-राजा
  की आज्ञा का पालन करने हेतु उस भवन (राजभवन) की ओर चल पड़ीं।
'13': >-
  वहाँ लगभग साढ़े तीन सौ प्रमदाएँ (रानियाँ/दासियाँ) थीं, जिनकी आँखें ताम्रवर्ण
  (लालिमायुक्त) थीं। वे कौसल्या को घेरकर, व्रत में स्थिर होकर, धीरे-धीरे चल
  पड़ीं।
'14': >-
  जब वे दाराएँ (रानियाँ) आ पहुँचीं, तब पृथ्वीपति राजा ने उन्हें देखकर सूत से
  कहा—“सुमन्त्र! मेरे पुत्र को ले आओ।”
'15': >-
  तब सूत श्रीराम को साथ लेकर, लक्ष्मण और मैथिली (सीता) को भी साथ लेकर, शीघ्र ही
  जगतीपते (राजा) के समीप की ओर चला।
'16': >-
  राजा ने पुत्र को आते हुए दूर से ही हाथ जोड़कर देखा; तब स्त्रियों से घिरे हुए,
  अत्यन्त पीड़ित राजा तुरंत आसन से उठकर उछल पड़े।
'17': >-
  विशाम्पति (प्रजा के स्वामी) राजा वेग से दौड़कर राम के पास पहुँचे; उन्हें पाकर
  दुःख से व्याकुल होकर मूर्च्छित होकर पृथ्वी पर गिर पड़े।
'18': >-
  उन्हें इस प्रकार दुःख से सशोक और मूर्च्छित देखकर, श्रीराम शीघ्र उनके पास जा
  गिरे; और महारथी लक्ष्मण भी पास पहुँच गए।
'19': >-
  राजमहल में सहसा स्त्रियों के सहस्रों स्वर का कोलाहल उठ खड़ा हुआ—“हाय! हाय!
  राम!”—और वह आर्तनाद आभूषणों की झंकार से मिश्रित हो गया।
'20': >-
  श्रीराम और लक्ष्मण—वे दोनों—अपनी भुजाओं से राजा को आलिंगन करके, सीता के साथ
  उन्हें शय्या (पर्यङ्क) पर बैठा/लिटा दिया; और वे सब रोते हुए वहाँ एकत्र हो गए।
'21': >-
  तदनन्तर, थोड़ी देर में होश में आए पृथ्वीपति को देखकर, श्रीराम हाथ जोड़कर,
  आँसुओं और शोक-सागर से आप्लावित (भीगे) होकर बोले।
'22': >-
  “महाराज! मैं आपसे विदा माँगता हूँ। आप हम सबके ईश्वर (स्वामी) हैं। मैं
  दण्डकारण्य के लिए प्रस्थित हो रहा हूँ; आप मुझे कुशलपूर्वक देख लें (आशीर्वाद
  दें)।”
'23': >-
  “लक्ष्मण को भी (साथ जाने की) अनुमति दीजिए; और सीता भी मेरे साथ वन को चले। अनेक
  सत्य कारणों से रोकने पर भी हम दोनों (सीता और मैं) नहीं चाहते (कि वह रुकें)।”
'24': >-
  “मानद (सम्मान देने वाले) प्रभो! शोक छोड़कर हम सबको अनुमति दीजिए—लक्ष्मण, मुझे
  और सीता को—जैसे प्रजापति अपने पुत्रों को अनुमति देते हैं।”
'25': >-
  जगतीपते की आज्ञा की प्रतीक्षा करते हुए, बिना व्यग्र हुए राघव को देखकर राजा ने
  कहा (वनवास के लिए अनुमति का प्रसंग उठाते हुए)।
'26': >-
  राजा बोले—“राघव! मैं कैकेयी के वरदान के कारण मोहित (बंधा) हो गया हूँ। आज
  अयोध्या में तुम ही राजा बनो; और मुझे वश में कर लो (मुझे रोक कर शासन सँभालो)।”
'27': >-
  राजा के ऐसा कहने पर, धर्मधारियों में श्रेष्ठ श्रीराम ने हाथ जोड़कर, वचन-कौशल
  से युक्त होकर अपने पिता को उत्तर दिया।
'28': >-
  “हे नृपते! आप ही सहस्र वर्ष तक इस पृथ्वी के स्वामी रहें। मैं वन में ही निवास
  करूँगा; मुझे राज्य की कोई अभिलाषा नहीं है।”
'29': >-
  “हे नराधिप! आपके कहे अनुसार वनवास में नौ और पाँच—कुल चौदह—वर्ष बिताकर,
  प्रतिज्ञा की समाप्ति पर मैं पुनः आपके चरणों का स्पर्श करूँगा (आपके पास लौट
  आऊँगा)।”
'30': >-
  प्रिय पुत्र के लिए रोते हुए, सत्य के बन्धन से बँधे, और कैकेयी द्वारा उकसाए
  जाते हुए राजा ने परस्पर (अर्थात् सामने) राम से कहा।
'31': >-
  “तात! तुम्हारे श्रेय और वृद्धि के लिए तथा पुनः लौट आने के लिए—तुम निर्भय,
  अव्यग्र होकर, अमंगलरहित, अकुतोभय (कहीं से भी भय रहित) पथ पर जाओ।”
'32': >-
  “तात! सत्यात्मा और धर्माभिमानी तुम्हारी बुद्धि को लौटाना (तुम्हें प्रतिज्ञा से
  हटाना) सम्भव नहीं है, हे रघुनन्दन!”
'33': >-
  “परन्तु पुत्र! आज अभी इस रात्रि में तुम किसी भी प्रकार न जाओ। एक दिन—केवल
  दर्शन मात्र से—मुझे जी लेने दो; उतने समय तक मैं (अपने को) सँभाल लूँ।”
'34': >-
  “मुझे और अपनी माता को देखकर आज की यह रात्रि (यहाँ) ठहरो। सब कामनाओं से तृप्त
  होकर तुम कल प्रातः अपना कार्य सिद्ध कर लेना।”
'35': >-
  “पुत्र! हे प्रिय राघव! यह अत्यन्त दुष्कर कार्य किया जा रहा है, क्योंकि तुमने
  मेरे प्रिय के लिए ही इस प्रकार वन का आश्रय लिया है।”
'36': >-
  “पुत्र! यह बात मुझे प्रिय नहीं है; हे राघव! मैं सत्य की शपथ खाकर कहता हूँ—मैं
  उस स्त्री द्वारा छल से विचलित कर दिया गया हूँ, जो भस्म से ढँकी अग्नि के समान
  (ऊपर से शांत, भीतर से दाहक) है।”
'37': >-
  “मुझे जो वंचना (छल) प्राप्त हुई है, उससे तुम मुझे उबारना चाहते हो; पर उस
  चरित्र को नष्ट करने वाली (वृत्तसादिनी) कैकेयी द्वारा प्रेरित होकर…”
'38': >-
  “और इसमें कोई बड़ा आश्चर्य नहीं कि तुम मेरे ज्येष्ठ पुत्र हो; किंतु पुत्र!
  असत्य बात कहकर तुम अपने पिता को असत्यवादी बनाना (उनकी सत्य-प्रतिज्ञा तोड़वाना)
  क्यों चाहते हो?”
'39': >-
  तब अपने आर्त पिता की यह बात सुनकर, श्रीराम ने भाई लक्ष्मण के साथ, दीन भाव से
  यह वचन कहा।
'40': >-
  “आज जो गुण (धर्म, कीर्ति) मैं प्राप्त कर सकता हूँ, वे मुझे कल कौन देगा? इसलिए
  मैं सब कामनाओं सहित (सम्पूर्ण सिद्धि की दृष्टि से) प्रस्थान—अर्थात् अभी
  प्रस्थान करना—ही चुनता हूँ।”
'41': >-
  “यह पृथ्वी—अपने राष्ट्र सहित, अपने जनसमुदाय सहित, धन-धान्य से परिपूर्ण—मेरे
  द्वारा त्याग दी गई है; यह भरत को दे दी जाए।”
'42': >-
  “मेरी बुद्धि वनवास के लिए निश्चय कर चुकी है; आज वह नहीं डगमगाएगी। और जो वर
  आपने युद्ध में वरदाता होकर कैकेयी को दिया था…”
'43': >-
  “वह पूर्ण रूप से दे दिया जाए; हे पार्थिव! आप सत्यनिष्ठ बनें। मैं आपके आदेश का,
  जैसा कहा गया है, वैसा ही पालन करता रहूँगा।”
'44': >-
  “मैं वन में वनचरों के साथ चौदह वर्ष निवास करूँगा। विचार-विमर्श न कीजिए; यह
  वसुमती भरत को दे दी जाए।”
'45': >-
  “मुझे न राज्य की आकांक्षा है, न अपने लिए सुख ही प्रिय है। हे रघुनन्दन! मैं तो
  केवल आपका ही आदेश यथावत् करने के लिए तत्पर हूँ।”
'46': >-
  “आपका दुःख दूर हो; आप आँसुओं से आप्लावित न हों। जैसे दुर्धर्ष समुद्र—नदियों का
  स्वामी—क्षुब्ध नहीं होता (स्थिर रहता)…”
'47': >-
  “वैसे ही मैं न राज्य चाहता हूँ, न सुख, न पृथ्वी; न ये समस्त भोग-कामनाएँ, न
  स्वर्ग, और न ही जीते रहने की लालसा।”
'48': >-
  “हे पुरुषर्षभ! मैं आपसे सत्य चाहता हूँ, असत्य नहीं। आपके इस सत्य और पुण्यकर्म
  की प्रत्यक्ष साक्षी होकर मैं शपथ लेता हूँ।”
'49': >-
  “तात, प्रभो! मेरे लिए एक क्षण भी ठहरना सम्भव नहीं है। आप इस शोक को धारण कीजिए;
  मेरे विचार में कोई विपर्यय (परिवर्तन/उलट) नहीं है।”
'50': >-
  “हे राघव! कैकेयी ने मुझसे याचना की है—‘वन जाओ’; और मैंने कह दिया—‘मैं जाता
  हूँ’। मैं उसी सत्य का पालन करूँगा।”
'51': >-
  “हे देव (पूज्य) पिता! आप व्याकुलता न करें। हम वन में रमण करेंगे—जहाँ शान्त
  (निर्भय) हरिणों का निवास है और जहाँ नाना पक्षियों के मधुर स्वर गूँजते हैं।”
'52': >-
  “तात! पिता को दैवत कहा गया है, देवताओं का भी दैवत पिता ही स्मृत हैं। इसलिए मैं
  पिता के वचन को ‘दैवत’ मानकर ही उसका पालन करूँगा।”
'53': >-
  “हे नृपसत्तम! जब चौदह वर्ष बीत जाएँगे, तब आप मुझे वापस आया हुआ देखेंगे; यह
  संताप छोड़ दीजिए।”
'54': >-
  “जिसके द्वारा आँसुओं से भरा यह समस्त जन-समुदाय स्थिर (संभाला) रहना चाहिए—वह
  आप, पुरुषशार्दूल, फिर किस कारण से विकार (विक्षोभ) को प्राप्त हो गए हैं?”
'55': >-
  “यह नगर, यह राष्ट्र, और यह अकेली पृथ्वी भी—मैंने सब छोड़ दी है—भरत को दे दी
  जाए। मैं आपके आदेश का पालन करता हुआ, वन में जाऊँगा और वहाँ दीर्घकाल तक सेवा
  (वन-जीवन) करूँगा।”
'56': >-
  “मेरे द्वारा छोड़ी गई यह पृथ्वी—पर्वत-खण्डों सहित, नगरों सहित, उपवनों सहित—भरत
  ही केवल शुभ सीमाओं में उसका शासन करें। हे नृपते! आपने जैसा कहा है, वैसा ही
  हो।”
'57': >-
  “हे पार्थिव! मेरा मन न तो महान् भोगों में लगता है, न अपने लिए प्रिय
  (स्वार्थ-सुख) में। हे अनघ! आपके शिष्ट-सम्मत आदेश के पालन में ही मेरा मन है;
  मेरे कारण आपका दुःख दूर हो जाए।”
'58': >-
  “हे अनघ राजन्! इसलिए आज—न अविनाशी राज्य, न समस्त कामनाएँ, न वसुधा, न
  मैथिली—कुछ भी (मेरे लिए) नहीं। आपको असत्य से जोड़ना (असत्य बनाना) मैंने कभी
  नहीं चाहा; आप सत्य-व्रत का वरण करें—वह आपके लिए वैसे ही स्थिर रहे।”
'59': >-
  “मैं वन में फल और मूल खाकर, पर्वतों को देखते हुए, नदियों और सरोवरों को निहारता
  हुआ, विचित्र वृक्षों वाले वन में प्रविष्ट होकर सुखी रहूँगा; आपको शान्ति
  (निर्वृति) प्राप्त हो।”
'60': >-
  इस प्रकार वह राजा आपत्ति में पड़कर, ताप और दुःख से पीड़ित होता हुआ, पुत्र का
  आलिंगन करके, चेतना खो बैठा; और भूमि पर गिर पड़ा—फिर कुछ भी चेष्टा न कर सका।
'61': >-
  नरदेव (राजा) की पत्नी को छोड़कर, समस्त रानियाँ एकत्र होकर रोने लगीं। सुमन्त्र
  भी रोते-रोते मूर्च्छित हो गया; वहाँ सब ओर ‘हाय-हाय’ का करुण क्रन्दन छा गया।
'62': >-
  इस प्रकार ऋषियों द्वारा प्रवर्तित श्रीमद्रामायण, वाल्मीकि-रचित आदिकाव्य के
  अयोध्याकाण्ड में “दशरथ का आश्वासन” नामक चौंतीसवाँ सर्ग (२-३४) पूर्ण हुआ।
