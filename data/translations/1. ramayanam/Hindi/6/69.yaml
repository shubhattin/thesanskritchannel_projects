'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘नरान्तक-वध’ नामक
  उनहत्तरवाँ (एकोनसप्ततितम) सर्ग (६-६९) आरम्भ होता है।
'1': >-
  इस प्रकार शोक से अभिभूत होकर विलाप कर रहे दुरात्मा रावण की बातें सुनकर,
  त्रिशिरा ने उससे यह वचन कहा।
'2': >-
  ‘महाराज! इसी प्रकार हमारा तात-मध्य (अर्थात पिता के समान और हम सबमें
  मध्यस्थ/मध्यवर्ती) महावीर भी मारा गया; किन्तु हे राजन्! सत्पुरुष आपकी भाँति
  विलाप नहीं करते।’
'3': >-
  ‘प्रभो! निश्चय ही तुम तीनों लोकों के लिए भी पर्याप्त (पर्याप्त सामर्थ्यवान)
  हो; फिर तुम ऐसे अपने-आपको साधारण मनुष्य के समान क्यों शोक करते हो?’
'4': >-
  ‘तुम्हारे पास ब्रह्मा द्वारा प्रदत्त शक्ति है, कवच है, बाण और धनुष हैं; और मेघ
  के समान गर्जन करने वाला सहस्र-खरों से युक्त रथ भी है।’
'5': >-
  ‘तुमने अपने शस्त्रबल से बार-बार देवों और दानवों को मार गिराया है; इसलिए, समस्त
  आयुधों से सम्पन्न होकर तुम्हें राघव (राम) को दण्ड देने में समर्थ होना चाहिए।’
'6': >-
  ‘हे महाराज! तुम यहीं ठहरो; मैं रण में निकलता हूँ। मैं तुम्हारे शत्रुओं को ऐसे
  उखाड़ कर निकाल दूँगा जैसे गरुड़ सर्पों को (उठाकर ले जाता है)।’
'7': >-
  ‘जैसे शंबर को देवराज इन्द्र ने और नरकासुर को विष्णु ने शयित (परास्त) किया था,
  वैसे ही आज मैं रण में राम को गिराकर सुला दूँगा।’
'8': >-
  त्रिशिरा के वचन सुनकर राक्षसाधिपति रावण, काल से प्रेरित होकर, अपने-आपको मानो
  फिर से जन्मा हुआ-सा मानने लगा।
'9': >-
  त्रिशिरा की बात सुनकर देवान्तक और नरान्तक तथा तेजस्वी अतिकाय भी युद्ध-हर्ष से
  भर उठे।
'10': >-
  फिर ‘मैं-मैं’ कहते हुए गर्जना करने वाले नैऋत-श्रेष्ठ, रावण के पुत्र—शक्रतुल्य
  पराक्रम वाले वीर—उत्साह में भर गए।
'11': >-
  वे सब आकाश में विचरने वाले, सब मायाविद्या में निपुण, सब देवताओं के दर्प का नाश
  करने वाले, और सब संग्राम में दुर्दम (अत्यन्त उन्मत्त/अभिमानी) थे।
'12': >-
  वे सब उत्तम बल से सम्पन्न, सबकी कीर्ति व्यापक, और संग्राम में उतरकर कभी पराजित
  होने की चर्चा तक जिनकी न सुनी जाती थी—ऐसे थे।
'13': >-
  देवों, गन्धर्वों, किन्नरों और महोरगों (महासर्पों) सहित भी—वे सब वीर अस्त्रों
  के ज्ञाता, सब युद्ध में निपुण, सब श्रेष्ठ ज्ञान से युक्त, और सब ने श्रेष्ठ वर
  (वरदान) प्राप्त कर रखे थे।
'14': >-
  ऐसे सूर्य के समान तेजस्वी, शत्रुबल की शोभा को मर्दन करने वाले पुत्रों से घिरा
  हुआ राजा (रावण) वैसे ही शोभित हुआ जैसे देवराज इन्द्र, महादानवों का दर्प नाश
  करने वाले देवों से घिरकर शोभित होता है।
'15': >-
  उसने पुत्रों को आलिंगन करके, आभूषणों से अलंकृत कर, प्रशंसनीय आशीर्वचनों के साथ
  उन्हें रण में जाने के लिए प्रेषित किया।
'16': >-
  रावण ने कुमारों की रक्षा के लिए, युद्धोन्मत्त और मदोन्मत्त अपने दोनों भ्राताओं
  को भी संग्राम में भेज दिया।
'17': >-
  वे महाकाय वीर, लोकों को रुलाने वाले महात्मा रावण को प्रणाम करके, उसकी
  प्रदक्षिणा कर, आगे बढ़ चले।
'18': >-
  सब प्रकार की औषधियों और सुगन्धित द्रव्यों से (शरीर को) अभिमंत्रित/लेपन करके वे
  महाबली नैऋत-श्रेष्ठ—युद्ध की आकांक्षा रखने वाले वे छहों—बाहर निकल पड़े।
'19': >-
  त्रिशिरा, अतिकाय, देवान्तक, नरान्तक, महोदर और महापार्श्व—ये सब काल-प्रेरित
  होकर निकल पड़े।
'20': >-
  तब महोदर ऐरावत-कुल में उत्पन्न, नील मेघ के समान काले ‘सुदर्शन’ नामक हाथी पर
  चढ़ा।
'21': >-
  समस्त आयुधों से सुसज्जित और तूणीरों से अलंकृत होकर, हाथी पर स्थित वह ऐसा शोभित
  हुआ मानो अस्ताचल के शिखर पर सूर्य विराजमान हो।
'22': >-
  उत्तम घोड़ों से युक्त, सब प्रकार के आयुधों से परिपूर्ण श्रेष्ठ रथ पर रावणपुत्र
  त्रिशिरा आरूढ़ हुआ।
'23': >-
  त्रिशिरा, धनुर्धर होकर, रथ पर चढ़कर ऐसा विराजमान हुआ जैसे बिजली और ज्वाला
  सहित, इन्द्रधनुष से युक्त बादल।
'24': >-
  उस श्रेष्ठ रथ पर तीन मुकुटों सहित त्रिशिरा अत्यन्त सुशोभित हुआ—मानो हिमवान्
  पर्वतराज तीन स्वर्ण-पर्वतों से युक्त हो।
'25': >-
  तब अत्यन्त तेजस्वी, राक्षसेन्द्र का पुत्र अतिकाय—जो सब धनुर्धरों में श्रेष्ठ
  था—श्रेष्ठ रथ पर चढ़ा।
'26': >-
  उस रथ के चक्र सुचक्राक्ष, युक्तियाँ सु-संयुक्त, डोरी-खींच (नुकर्ष) उत्तम, कूबर
  (रथ की जुए/अग्रभाग) सु-निर्मित; तूणीर, बाण और आसन से वह दीप्त था तथा भालों,
  तलवारों और परिघों से भरा हुआ था।
'27': >-
  सुनहरे, विचित्र और चमकते हुए मुकुट तथा आभूषणों से वह ऐसा प्रतीत हुआ मानो
  मेरुपर्वत अपनी प्रभाओं से प्रकाश फैला रहा हो।
'28': >-
  उस रथ पर वह महाबली राजपुत्र नैऋत-शार्दूलों से घिरकर ऐसा शोभित हुआ जैसे देवों
  से घिरा हुआ वज्रपाणि इन्द्र।
'29': >-
  उच्चैःश्रवा के समान, श्वेत और स्वर्ण-भूषणों से विभूषित, मन के समान वेगवान् तथा
  महाकाय अश्व पर नरान्तक आरूढ़ हुआ।
'30': >-
  अग्नि-शलाका के समान दीप्त भाला (प्रास) लेकर नरान्तक सुशोभित हुआ; तेजस्वी होकर
  शक्ति धारण किए वह ऐसा जान पड़ा जैसे शिखर पर स्थित गुह (स्कन्द/कार्त्तिकेय)।
'31': >-
  देवान्तक ने स्वर्ण-भूषणों से युक्त परिघ को उठा लिया; दोनों भुजाओं से मानो
  पर्वत को धारण किए हुए, वह अपने रूप से विष्णु की-सी छवि का अनुकरण करने लगा।
'32': >-
  महातेजस्वी, वीर्यवान् महापार्श्व गदा लेकर ऐसा शोभित हुआ कि गदा-धारी होकर
  संग्राम में कुबेर के समान प्रतीत हुआ।
'33': >-
  वे महात्मा ऐसे प्रस्थित हुए जैसे अमरावती से देवगण निकलते हों; उनके साथ गज,
  उत्तम अश्व और मेघ-गर्जना के समान नाद करने वाले रथ थे।
'34': >-
  श्रेष्ठ आयुधधारी वे महात्मा राक्षस आगे बढ़ चले; सूर्य के समान तेजस्वी वे कुमार
  (राजकुमार) अत्यन्त शोभायमान थे।
'35': >-
  मुकुटधारी, ऐश्वर्य से युक्त, वे आकाश में दीप्त ग्रहों (नक्षत्रों/ग्रहों) के
  समान प्रतीत हो रहे थे; उनके शस्त्रों की उज्ज्वल पंक्ति (अवलि) भी चमक उठी।
'36': >-
  वे शरद् के उज्ज्वल मेघों के समान, आकाश में हंसों की पंक्ति के सदृश जान पड़ते
  थे; और उन्होंने मन में यह निश्चय कर लिया था कि या तो शत्रुओं का वध करेंगे या
  स्वयं मरेंगे—पर पराजय न मानेंगे।
'37': >-
  ऐसी मति बाँधकर वे वीर संग्राम चाहने वाले वहाँ पहुँच गए; वे गर्जे, उच्च स्वर से
  निनाद करने लगे और बाण भी चलाने लगे।
'38': >-
  निकलते समय युद्ध-उन्मत्त वे महात्मा राक्षस जब हुँकारते और हाथ पटकते थे, तब
  मानो पृथ्वी डोलने लगी।
'39': >-
  राक्षसों के सिंहनाद से आकाश मानो फटने-सा लगा; वे महाबली राक्षसराज (राक्षसवीर)
  प्रसन्न होकर बाहर निकले।
'40': >-
  उन्होंने उठे हुए शिला-पर्वतों (हथियार) से युक्त वानर-सेना को देखा; और महात्मा
  हरियों (वानरों) ने भी राक्षस-बल को देखा।
'41': >-
  हाथी, घोड़े और रथों से ठसाठस भरा हुआ, सैकड़ों घुंघरुओं (किङ्किणी) की ध्वनि से
  गूँजता, नील मेघ के समान काला-सा, और उठे हुए महान् आयुधों वाला वह बल था।
'42': >-
  दीप्त अग्नि और सूर्य के समान तेजस्वी नैऋतों से वह सेना चारों ओर से घिरी हुई
  थी; उस आती हुई सेना को देखकर लक्ष्य साध चुके प्लवंगम (वानर) प्रसन्न/उत्साहित
  हो उठे।
'43': >-
  महाशैल उठाए हुए वे बार-बार ऊँचे स्वर में निनाद करने लगे; राक्षसों को न सह सकने
  के कारण वानर प्रत्युत्तर में गर्जना करने लगे।
'44': >-
  वानर-यूथपतियों के उस अत्यन्त उच्च नाद को सुनकर राक्षस-गण, शत्रु के उग्र हर्ष
  को सह न सकने के कारण, अत्यन्त बलवान् होकर भीमतर गर्जना करने लगे।
'45': >-
  हरि-यूथपति उस घोर राक्षस-बल में घुस गए और उठे हुए शैलों सहित ऐसे विचरने लगे
  जैसे शिखरयुक्त पर्वत (नग) चलते हों।
'46': >-
  कुछ वानर आकाश में कूद गए, कुछ पृथ्वी पर ही रहे; राक्षस-सेनाओं पर क्रुद्ध होकर
  कुछ वृक्ष और शिला को ही आयुध बनाए हुए थे।
'47': >-
  वानर-श्रेष्ठ विशाल कन्धों वाले वृक्ष पकड़ लाए; तब राक्षसों और वानरों से भरा
  हुआ वह युद्ध अत्यन्त घोर हो गया।
'48': >-
  उन्होंने वृक्षों, शिलाओं और पर्वतों की अद्वितीय वर्षा-सी कर दी; और बाण-समूहों
  से रोके जाते हुए भी भीम पराक्रमी हरि डटे रहे।
'49': >-
  राक्षस और वानर रण में सिंहनाद करने लगे; और प्लवंगम शिलाओं से यतुधानों
  (राक्षसों) को चूर-चूर करने लगे।
'50': >-
  क्रुद्ध होकर उन्होंने संग्राम में कवच और आभूषणों से ढके हुए—कुछ रथों पर स्थित,
  और कुछ हाथी-घोड़ों पर चढ़े—वीरों को भी मार गिराया।
'51': >-
  प्लवंगम सहसा उछलकर यतुधानों पर टूट पड़े और उन्हें मारने लगे; पर्वत-शृंगों के
  समान अंगवाले वे वानर अपनी मुट्ठियों से प्रहार करते हुए शत्रुओं की आँखें उलट
  देने लगे (उनकी दृष्टि विक्षुब्ध कर देने लगे)।
'52': >-
  वहाँ राक्षस-श्रेष्ठ डगमगाते, गिरते और गरजते थे; और राक्षस तीक्ष्ण बाणों से
  कपि-कुञ्जरों (महान् वानरों) को बेध रहे थे।
'53': >-
  राक्षसों ने शूल, मुद्गर, खड्ग, भालों और शक्तियों से प्रहार किए; परस्पर विजय
  चाहने वाले दोनों दल एक-दूसरे को गिराने लगे।
'54': >-
  शत्रु के रक्त से लथपथ अंगों वाले वानर और राक्षस वहाँ (जुझ रहे थे); फिर हरि और
  राक्षसों द्वारा फेंके गए शैलों और खड्गों से युद्ध और भी भयंकर हो उठा।
'55': >-
  क्षण भर में भूमि रक्त से सींचकर ढँक गई; पर्वताकार राक्षसों के बिखर जाने और
  रौंदे जाने से, तथा युद्ध-मद से उन्मत्त योद्धाओं के फैल जाने से, उस समय वसुंधरा
  भर-सी गई (चारों ओर उसी का फैलाव हो गया)।
'56': >-
  उछाले गए, फेंके जाते, और टूटे हुए शैलों (की चोट) से घायल वानर, फिर अपने अंगों
  (हाथ-पैर/शरीर) से ही निकट जाकर अद्भुत युद्ध करने लगे।
'57': >-
  वे नैऋत-श्रेष्ठ वानरों को वानरों से ही मरवाने लगे, और वानर भी राक्षसों को
  राक्षसों से ही मारने लगे।
'58': >-
  उस समय राक्षस शिलाएँ और शैल उठाकर प्रहार करने लगे; और वानर उनके शस्त्रों को
  काट/छीनकर राक्षसों को मारने लगे।
'59': >-
  वे शैल-शृंगों से मारते और परस्पर एक-दूसरे को बेधते थे; राक्षस और वानर रण में
  सिंहनाद करने लगे।
'60': >-
  जिनके कवच और तनुत्राण कट गए थे, वे राक्षस वानरों के हाथों मारे गए; वहाँ वे ऐसे
  रक्त बहाने लगे मानो वृक्ष रस-सार बहा रहे हों।
'61': >-
  कुछ वानरों ने युद्ध में रथ से रथ को, हाथी से हाथी को, और घोड़े से घोड़े को भी
  मार गिराया।
'62': >-
  क्षुरप्र, अर्धचन्द्र, भल्ल और तीक्ष्ण बाणों से राक्षसों ने वानर-इन्द्रों के
  वृक्षों और शिलाओं (आयुधों) को भी काट-छेद दिया।
'63': >-
  उनके द्वारा (प्रहारों से) पर्वत-शिलाएँ बिखर गईं, और युद्ध में वृक्ष कटकर गिर
  पड़े; तथा मरे हुए कपि और राक्षसों के कारण पृथ्वी दुर्गम हो गई।
'64': >-
  वे वानर गर्व से उद्दीप्त, प्रसन्न चेष्टा वाले, संग्राम में पहुँचकर भय का त्याग
  कर, राक्षसों के साथ मिलकर नाना प्रकार के आयुधों से—अदीन सत्त्व होकर—युद्ध करने
  लगे।
'65': >-
  उस तुमुल (घोर) मर्दन में, जब वलीमुख (वानर) हर्षित हो रहे थे और राक्षस गिराए जा
  रहे थे, तब महर्षि और देवगण भी (आकाश से) उच्च स्वर में निनाद करने लगे।
'66': >-
  तब मरुत के समान वेग वाले अश्व पर चढ़कर, तीक्ष्ण शक्ति को हाथ में लेकर, नरान्तक
  उग्र वानर-सेना में ऐसे घुस गया जैसे मछली महासागर में प्रवेश कर जाती है।
'67': >-
  उस वीर ने दीप्त भाले (प्रास) से सात सौ वानरों को बेध डाला; इन्द्र का शत्रु
  (राक्षस) वह महात्मा अकेले ही क्षण भर में वानर-श्रेष्ठों की सेना का संहार करने
  लगा।
'68': >-
  विद्याधर और महर्षियों ने उस महात्मा को देखा, जो घोड़े की पीठ पर स्थित होकर
  वानर-सेनाओं के बीच विचर रहा था।
'69': >-
  उसके पीछे का मार्ग मांस और रक्त के कीचड़ से भरा दिखा, और पर्वताकार गिरे हुए
  वानरों से वह ढका हुआ था।
'70': >-
  जब तक प्लवग-श्रेष्ठ (वानरवीर) अपनी बुद्धि (उपाय/रणनीति) को स्थिर कर पाते, तब
  तक नरान्तक उन्हें लाँघकर (उनके बीचोंबीच) और भी बहुतों को बेध डालता।
'71': >-
  संग्राम के अग्रभाग में नरान्तक ज्वलन्त प्रास उठाकर वानर-सेनाओं को वैसे
  जला/दग्ध करता गया जैसे अग्नि (विभावसु) वनों को जला देती है।
'72': >-
  जब तक वनवासी (वानर) वृक्ष और शैल उखाड़ पाते, तब तक प्रास से मारे हुए वे ऐसे
  गिर पड़ते जैसे वज्र से कटे हुए पर्वत।
'73': >-
  बलवान् नरान्तक सब दिशाओं में विचरता रहा और युद्ध में चारों ओर रौंदता गया—जैसे
  वर्षाकाल में वायु।
'74': >-
  भय के कारण वीर न तो दौड़ पाते थे, न ठहर पाते थे, न हिल-डुल पाते थे; जो उड़ता,
  खड़ा, या चलता—सबको वह वीर्यवान् बेध देता।
'75': >-
  आदित्य के समान तेजस्वी, यम के समान प्रलयंकर उस एक ही प्रास से वानर-सेनाएँ टूट
  गईं और भूमि पर गिर पड़ीं।
'76': >-
  वज्र-प्रहार के समान प्रास के उस प्रचण्ड आघात को वानर सह न सके; वे अत्यन्त ऊँचे
  स्वर में चिल्ला उठे।
'77': >-
  गिरते हुए वानरवीरों के शरीर ऐसे चमक उठते थे जैसे वज्र से फूटे हुए पर्वत-शिखर
  वाले शैल गिर रहे हों।
'78': >-
  किन्तु जो महात्मा वानर पहले कुम्भकर्ण द्वारा गिराए गए थे, वे अब स्वस्थ होकर
  वानरश्रेष्ठ सुग्रीव के पास आ खड़े हुए।
'79': >-
  देखते-देखते सुग्रीव ने वानर-वाहिनी को नरान्तक के भय से त्रस्त होकर इधर-उधर
  भागते देखा।
'80': >-
  भागती हुई सेना को देखकर उसने नरान्तक को भी देखा—जो प्रास लिए हुए, घोड़े की पीठ
  पर स्थित, उनकी ओर चला आ रहा था।
'81': >-
  तब महातेजस्वी वानराधिपति सुग्रीव ने शक्रतुल्य पराक्रम वाले वीर कुमार अंगद से
  कहा।
'82': >-
  ‘जा, उस राक्षस वीर के पास—जो घोड़े पर स्थित है और वानर-बल को क्षुब्ध कर रहा
  है; शीघ्र ही उसे प्राणों से वियुक्त कर दे।’
'83': >-
  अपने स्वामी का वचन सुनकर अंगद उसी समय सेना से ऐसा कूद पड़ा जैसे मेघसमूह से
  तेजस्वी सूर्य निकल पड़े।
'84': >-
  शैल-समूह के समान दिखने वाला, वानरों में श्रेष्ठ अंगद—अंगद (अलंकृत/सन्नद्ध)
  होकर ऐसा शोभित हुआ मानो धातुओं (खनिज-रंग) सहित पर्वत।
'85': >-
  निरायुध होकर भी महातेजस्वी, केवल नख और दंष्ट्रा वाले वालिपुत्र ने नरान्तक की
  ओर बढ़कर ये वचन कहे।
'86': >-
  ‘ठहर! इन साधारण वानरों से तू क्या करेगा? इस वज्र के समान कठोर स्पर्श वाले
  प्रास को शीघ्र मेरे वक्ष पर फेंक।’
'87': >-
  अंगद की बात सुनकर नरान्तक क्रोध से भर उठा। वह दाँतों से ओठ दबाकर, सर्प की
  भाँति फुफकारता हुआ, क्रुद्ध होकर अंगद—वालिपुत्र—के निकट आया।
'88': >-
  फिर उसने वह अत्यन्त प्रज्वलित प्रास अंगद की ओर घुमाकर वेग से फेंक दिया; वह
  वज्र के समान कठोर (प्रास) वालिपुत्र के वक्ष पर पड़कर टूट गया और धरती पर गिर
  पड़ा।
'89': >-
  उस टूटे हुए प्रास को देखकर—जो मानो गरुड़ द्वारा काटे गए सर्प के फन के समान
  था—वालिपुत्र ने हथेली उठाकर उस घोड़े के सिर पर जोर से प्रहार किया।
'90': >-
  उस थप्पड़ के प्रहार से वह घोड़ा—पाँवों में धँसता, नेत्र-पुतलियाँ फटती, जीभ
  बाहर निकलती, और पर्वत के समान विशाल—भूमि पर गिर पड़ा; उसका सिर फटकर बिखर गया।
'91': >-
  अपने मारे गए और गिरे हुए घोड़े को देखकर नरान्तक क्रोध के वशीभूत हो गया;
  महाप्रभावी होकर उसने मुट्ठी उठाई और युद्ध में वालिपुत्र के सिर पर प्रहार कर
  दिया।
'92': >-
  तब अंगद का सिर उस घूंसे से फट-सा गया और अत्यन्त गरम, तीव्र रक्त बहने लगा; वह
  बार-बार तमतमा उठा, कुछ क्षण मूर्छित भी हुआ, फिर चेतना पाकर आश्चर्य करने लगा।
'93': >-
  फिर महात्मा वालिपुत्र अंगद ने मृत्यु के समान वेग वाली, पर्वत-शिखर के समान कठोर
  मुट्ठी बाँधकर, उसी समय नरान्तक के वक्ष पर दे मारी।
'94': >-
  उस मुट्ठी से वक्ष भेदकर धँस गया; वह ज्वाला उगलता, रक्त से लथपथ देह वाला
  नरान्तक भूमि पर ऐसे गिर पड़ा जैसे वज्र-प्रहार से टूटा हुआ पर्वत।
'95': >-
  तब उस श्रेष्ठ पराक्रमी नरान्तक के वालिसुत (अंगद) द्वारा संग्राम में मारे जाने
  पर, अन्तरिक्ष में देवश्रेष्ठों और वनौकसों (वानरों) का महान् जय-नाद गूँज उठा।
'96': >-
  इसके बाद अंगद ने राम के मन को आनन्दित करने वाला, अत्यन्त दुष्कर ऐसा पराक्रम कर
  दिखाया। तब भीमकर्मा राम भी विस्मित हुआ और फिर युद्ध में हर्षित हो उठा।
'97': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य के युद्धकाण्ड में
  ‘नरान्तक-वध’ नामक उनहत्तरवाँ (एकोनसप्ततितम) सर्ग (६-६९) सम्पन्न हुआ।
