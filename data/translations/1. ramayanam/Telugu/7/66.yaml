'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘కుశలవజననం’ నామ షట్షష్టితమః సర్గః
  ॥౭-౬౬॥
'1': >-
  శత్రుఘ్నుడు ఏ రాత్రి పర్ణశాలలో ప్రవేశించి అక్కడ నివసించుటకు కూర్చున్నాడో, అదే
  రాత్రి సీతాదేవి కూడ శుభసమయంలో ద్వయశిశువులను—ఇద్దరు కుమారులను—ప్రసవించింది
  ॥౭-౬౬-౧॥
'2': >-
  అర్ధరాత్రి సమయములో (ఆ ఆశ్రమములోని) మునికుమారులైన ఆ బాలురు, సీతాదేవికి జరిగిన ఆ
  శుభప్రసవవృత్తాంతాన్ని వాల్మీకి మహర్షికి ఎంతో ఆనందముతో తెలియజేశారు ॥౭-౬౬-౨॥
'3': >-
  “భగవాన్! రామపత్నియైన ఆ సీతాదేవి ఇద్దరు కుమారులను ప్రసవించింది. కావున
  మహాతేజస్వీ! భూతప్రేతాదులను నాశనము చేయు రక్షను (రక్షాకవచాన్ని) మీరు ఏర్పాటు
  చేసి కాపాడుము” అని వారు ప్రార్థించారు ॥౭-౬౬-౩॥
'4': >-
  వారి మాటలు విన్న మహర్షి (వాల్మీకి) వెంటనే అక్కడికి వచ్చాడు. చంద్రుని బాలకాంతి
  వలె ప్రకాశించుచు, దేవపుత్రుల్లా తేజస్సుతో ఉన్న, మహాబలసంపన్నులైన ఆ ఇద్దరు
  కుమారులను చూసాడు ॥౭-౬౬-౪॥
'5': >-
  అక్కడికి వెళ్లిన వాల్మీకి మహర్షి హృదయం ఆనందంతో నిండగా ఆ కుమారులను దర్శించాడు.
  తదనంతరం రాక్షసభూతాదులను సంహరించు రక్షను—రక్షోనాశినీ, భూతఘ్నీ అయిన
  రక్షాక్రియను—ఆ ఇద్దరికీ నిర్వహించాడు ॥౭-౬౬-౫॥
'6': >-
  ఆ బ్రాహ్మణుడు వాల్మీకి ఒక కుశముష్టిని తీసుకొని, అలాగే ఒక లవం (లవ అనే
  పరిమాణార్థకమైన చిహ్నంగా—కుశముష్టితో కూడ) ఆ ఇద్దరికీ భూతవినాశినీ అయిన రక్షను
  ప్రసాదించాడు ॥౭-౬౬-౬॥
'7': >-
  ఆ ఇద్దరిలో మొదటిగా జన్మించినవాడిని, మంత్రపూర్వకంగా పరిశుద్ధం చేయబడిన కుశలతో
  శోధించవలసినవాడైనందున, అతనికి ‘కుశ’ అని పేరు నిర్దేశించబడింది—అదే అతని నామం
  అయింది ॥౭-౬౬-౭॥
'8': >-
  అలాగే వారిలో తరువాతగా పుట్టినవాడు ‘లవ’తో సమన్వితమై (లవచిహ్నంతో కూడ) ఉండి,
  పెద్దవారిచే శోధింపబడవలసినవాడైనందున, అతనికి ‘లవ’ అనే పేరే స్థిరమైంది ॥౭-౬౬-౮॥
'9': >-
  ఈ విధంగా యమజులైన ఆ ఇద్దరికి ‘కుశ’ ‘లవ’ అని పేర్లు పెట్టబడినవి. నేను (వాల్మీకి)
  పెట్టిన ఈ పేర్ల వలన వారు లోకంలో కీర్తియుతులై, ఖ్యాతి పొందినవారుగా భవిష్యత్తులో
  ప్రసిద్ధులవుతారు ॥౭-౬౬-౯॥
'10': >-
  ఆ ఇద్దరు బాలురు మునివరుని చేతుల నుంచి ఆ రక్షను భక్తితో, ఏకాగ్రతతో
  స్వీకరించారు. ఆ రక్షాక్రియ (కవచధారణ) పూర్తయిన తరువాత వారు పాపమలినాలు లేనివారై
  నిర్మలులయ్యారు ॥౭-౬౬-౧౦॥
'11': >-
  వృద్ధులు (ఆశ్రమస్థ పెద్దలు) ఆ రక్షాక్రియ జరుగుతుండగానే, జన్మవృత్తాంతమును,
  నామనిర్ణయమును, అలాగే రాముని నామసంకీర్తనమును, సీతాదేవి శుభప్రసవమును కూడా
  (మంగళంగా) ప్రస్తావిస్తూ కీర్తించారు ॥౭-౬౬-౧౧॥
'12': >-
  అర్ధరాత్రి వేళ శత్రుఘ్నుడు అత్యంత హర్షకరమైన వార్తను విన్నాడు. వెంటనే పర్ణశాల
  వద్దకు వెళ్లి, “అమ్మా! అదృష్టం కలిగింది (నీవు శుభంగా ప్రసవించావు)” అని
  సీతాదేవిని ఉద్దేశించి పలికాడు ॥౭-౬౬-౧౨॥
'13': >-
  ఇలా మహాత్ముడైన శత్రుఘ్నుడు అత్యంత ఆనందంతో ఉండగా, శ్రావణమాసానికి చెందిన ఆ
  వార్షికీ రాత్రి గడిచిపోయింది; (ఆ రాత్రి) లఘువిక్రముడైన శత్రుఘ్నునికి
  ఆనందదాయకంగా పరిణమించింది ॥౭-౬౬-౧౩॥
'14': >-
  ప్రభాతమున మహావీర్యవంతుడైన శత్రుఘ్నుడు పూర్వాహ్ణిక కర్మలను నిర్వహించి,
  మునివరునికి అంజలి గట్టి వీడ్కోలు చెప్పి, మళ్లీ పశ్చిమముఖంగా (తన ప్రయాణ
  మార్గమున) బయలుదేరాడు ॥౭-౬౬-౧౪॥
'15': >-
  అతడు యమునా నది తీరం చేరి, మార్గములో ఏడు రాత్రులు నివసించి ప్రయాణం
  కొనసాగించాడు. అనంతరం పుణ్యకీర్తిగల ఋషుల ఆశ్రమములో నివాసము చేసేందుకు (అక్కడికి)
  చేరాడు ॥౭-౬౬-౧౫॥
'16': >-
  అక్కడ మహాయశస్వియైన ఆ రాజు, భార్గవాది ఋషులతో సహా మునులతో కూడ, మనోహరమైన
  ధర్మకథలతో కాలం గడుపుతూ అక్కడ నివసించాడు ॥౭-౬౬-౧౬॥
'17': >-
  బహుమాన్యులైన, కాంచనవర్ణాదిగుణములు గల మునులతో సమేతుడై ఆ రఘుప్రవీరుడైన
  (శత్రుఘ్నుడు) ఆ రాత్రి, మహాత్ముడై, ఎన్నో విధాలైన కథాప్రసంగాలతో నరేంద్రసుతుడై
  తన కాలాన్ని విశ్రాంతిగా గడిపాడు ॥౭-౬౬-౧౭॥
'18': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘కుశలవజననం’ నామ
  షట్షష్టితమః సర్గః ॥౭-౬౬॥
