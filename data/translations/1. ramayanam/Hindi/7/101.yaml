'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘तक्ष और पुष्कल का निवेशन
  (नगर-स्थापन)’ नामक एक सौ एकवाँ सर्ग (७-१०१) आरम्भ होता है।
'1': >-
  सेनापति भरत के आ पहुँचने का समाचार सुनकर, केकय के अधिपति (राजा) युधाजित् और
  गार्ग्य सहित भरत को प्राप्त देखकर अत्यन्त हर्ष और परम प्रीति को प्राप्त हुए।
'2': >-
  तब केकयाधिपति बहुत बड़ी जनसमूह-सेना के साथ शीघ्रता से निकल पड़े और गन्धर्वों
  (जो इच्छानुसार रूप धारण करने वाले थे) की ओर शीघ्र-शीघ्र अग्रसर होने लगे।
'3': >-
  लघु-पराक्रमी भरत और युधाजित्—दोनों—अपनी-अपनी सेना तथा पदाति अनुचरों सहित
  गन्धर्वों के नगर में जा पहुँचे।
'4': >-
  भरत के आगमन का समाचार सुनते ही वे गन्धर्व भी एकत्र हो गये। युद्ध की इच्छा से
  उद्यत, महावीर्यशाली वे सब चारों ओर से सिंहनाद आदि करके गर्जना करने लगे।
'5': >-
  तब अत्यन्त घोर, कोलाहलपूर्ण और रोमाञ्चकारी युद्ध छिड़ गया। वह महाभयंकर संग्राम
  सात रातों तक चला, परन्तु दोनों पक्षों में से किसी को भी विजय न मिली।
'6': >-
  जहाँ-जहाँ लोग खड्ग, शक्ति और धनुष ग्रहण करके भिड़ते थे, वहाँ रक्त की नदियाँ
  बहने लगीं और मनुष्यों के शवों को बहाकर ले जाने वाली धाराएँ सब दिशाओं में
  प्रवाहित होने लगीं।
'7': >-
  तब राम के छोटे भाई भरत क्रोध से भर उठे और उन्होंने काल (मृत्यु) के अस्त्र के
  समान अत्यन्त दारुण ‘संवर्त’ नामक अस्त्र गन्धर्वों पर चलाया।
'8': >-
  वे गन्धर्व ‘संवर्त’ नामक काल-पाश से बँधकर विदीर्ण हो गये। उस अस्त्र से क्षणभर
  में ही महात्मा गन्धर्वों की तीन कोटि (तीस मिलियन) सेना मार डाली गई।
'9': >-
  ऐसा भयंकर संहार—जो केवल एक निमेष के अन्तर मात्र में उन महात्माओं पर घटित
  हुआ—उसका स्मरण देवगण (दिवौकस) भी नहीं कर पाते, अर्थात् वे भी उससे स्तब्ध रह
  गये।
'10': >-
  उन सबके मारे जाने पर केकयीपुत्र भरत ने समृद्ध, उत्तम और श्रेष्ठ दो नगरों में
  तब निवास-व्यवस्था (स्थापना) कर दी।
'11': >-
  उन्होंने तक्ष को ‘तक्षशिला’ में और पुष्कल को ‘पुष्कलावती’ में बसाया। ये दोनों
  (तक्ष और पुष्कल) गन्धर्व-देश के ऊपर, तथा रमणीय गान्धार विषय (प्रदेश) में
  स्थापित किये गये।
'12': >-
  वे दोनों नगर धन और रत्न-समूहों से भरे हुए थे, वनों से शोभित थे, और परस्पर
  एक-दूसरे से स्पर्धा करते हुए गुणों के विस्तार (उत्कृष्टताओं) में एक-दूसरे को
  टक्कर देते प्रतीत होते थे।
'13': >-
  वे दोनों नगर अत्यन्त रुचिर और प्रसिद्ध थे; उनके व्यवहार निष्कलंक (अकिल्बिष)
  थे; वे उद्यानों और यात्रारथ-आदि से परिपूर्ण थे; तथा उनमें भीतर-बाजार
  (अन्तरापण) सुचारु रूप से सुविभक्त (उचित ढंग से विभाजित) थे।
'14': >-
  वे दोनों श्रेष्ठ नगर अत्यन्त रमणीय थे और अपने-अपने विस्तार (विभिन्न वैभवपूर्ण
  विशेषताओं) से सुशोभित थे। वहाँ मुख्य-मुख्य गृह (श्रेष्ठ भवन) अत्यन्त मनोहर थे
  और विमान-तुल्य (प्रासाद-सदृश) प्रतीत होते थे।
'15': >-
  वे नगर शोभनीय और विस्तीर्ण देवालयों (मन्दिरों) से अलंकृत थे, तथा ताल, तमाल,
  तिलक और वकुल (वृक्षों) से अत्यन्त सुशोभित थे।
'16': >-
  राम के अनुज महाबाहु भरत ने पाँच वर्षों तक वहाँ (उनके) निवास की व्यवस्था करके,
  पुनः केकयीपुत्र होकर भी अयोध्या के लिए प्रस्थान किया।
'17': >-
  वहाँ पहुँचकर श्रीमान् भरत ने उस महात्मा राघव (श्रीराम) को—जो साक्षात् दूसरे
  धर्म के समान थे—वैसे ही प्रणाम किया जैसे वासव (इन्द्र) ब्रह्मा को नमस्कार करते
  हैं।
'18': >-
  भरत ने गन्धर्व-वध का उत्तम वृत्तान्त तथा उस देश में निवेशन (नगर-स्थापन) का
  समस्त यथावृत्त विवरण निवेदित किया। यह सुनकर राघव (श्रीराम) अत्यन्त प्रसन्न
  हुए।
'19': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण रूपी आदिकाव्य के उत्तरकाण्ड
  में ‘तक्ष और पुष्कल का निवेशन’ नामक एक सौ एकवाँ सर्ग (७-१०१) समाप्त होता है।
