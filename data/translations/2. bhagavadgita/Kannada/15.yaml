'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೆ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ಪಂಚದಶೋऽಧ್ಯಾಯಃ — ಪುರುಷೋತ್ತಮಯೋಗಃ
'3': ಶ್ರೀಭಗವಾನರು ಹೇಳಿದರು —
'4': >-
  ಮೇಲ್ಮೂಲವೂ ಕೆಳಗಡೆಯ ಶಾಖೆಗಳೂಳ್ಳ ಅಶ್ವತ್ಥವೃಕ್ಷವನ್ನು ಅವಿನಾಶಿಯೆಂದು ಹೇಳಿದರು. ಅದರ
  ಎಲೆಗಳು ಛಂದಸ್ಸುಗಳು (ವೇದಮಂತ್ರಗಳು). ಅದನ್ನು ಯಾರು ತಿಳಿದುಕೊಳ್ಳುತ್ತಾನೋ, ಅವನೇ ವೇದವಿತ್
  (ವೇದಗಳ ತತ್ತ್ವವನ್ನು ಅರಿತವನು).
'5': >-
  ಅದರ ಶಾಖೆಗಳು ಮೇಲೂ ಕೆಳಗೂ ಹರಡಿಕೊಂಡಿವೆ; ಗುಣಗಳಿಂದ (ಸತ್ತ್ವ-ರಜಸ್-ತಮಸ್) ಪೋಷಿತವಾಗಿವೆ;
  ವಿಷಯಗಳೇ ಅದರ ನೂತನ ಮೊಗ್ಗುಗಳು. ಮತ್ತು ಮಾನವರ ಲೋಕದಲ್ಲಿ ಕರ್ಮದ ಬಂಧನವನ್ನುಂಟುಮಾಡುವ
  ಬೇರುಗಳು ಕೆಳಗಡೆಗೂ ವ್ಯಾಪಿಸಿಕೊಂಡಿರುತ್ತವೆ.
'6': >-
  ಈ ಲೋಕದಲ್ಲಿ ಅದರ ನಿಜಸ್ವರೂಪವನ್ನು ಹೀಗೆಂದು ಸಮ್ಯಕವಾಗಿ ತಿಳಿಯಲಾಗುವುದಿಲ್ಲ; ಅದಕ್ಕೆ
  ಅಂತ್ಯವೂ ಇಲ್ಲ, ಆರಂಭವೂ ಇಲ್ಲ, ಸ್ಥಿರ ಆಧಾರವೂ ಇಲ್ಲ. ಆದ್ದರಿಂದ, ಗಾಢವಾಗಿ ಬೇರುಬಿಟ್ಟಿರುವ
  ಈ ಅಶ್ವತ್ಥವನ್ನು ಅಸಂಗತೆಯೆಂಬ (ವೈರಾಗ್ಯದ) ದೃಢವಾದ ಕತ್ತಿಯಿಂದ ಕತ್ತರಿಸಿಬಿಡಬೇಕು.
'7': >-
  ಅನಂತರ, ಯಾವ ಸ್ಥಾನವನ್ನು ಪಡೆದವರು ಮತ್ತೆ ಮರಳುವುದಿಲ್ಲವೋ, ಆ ಸ್ಥಾನವನ್ನು ಹುಡುಕಬೇಕು.
  ‘ಯಾವನಿಂದ ಈ ಪ್ರಾಚೀನ ಪ್ರವೃತ್ತಿ (ಸೃಷ್ಟಿಪ್ರವಾಹ) ಹೊರಹೊಮ್ಮಿದೆಯೋ’ ಆ ಆದಿಪುರುಷನನ್ನೇ
  ನಾನು ಶರಣಾಗುತ್ತೇನೆ ಎಂದು ಶರಣು ಹೋಗಬೇಕು.
'8': >-
  ಅಹಂಕಾರ ಮತ್ತು ಮೋಹಗಳಿಂದ ಮುಕ್ತರಾದವರು; ಸಂಗದೋಷವನ್ನು ಜಯಿಸಿದವರು; ಅಧ್ಯಾತ್ಮದಲ್ಲಿ ಸದಾ
  ಸ್ಥಿತರಾದವರು; ಕಾಮನೆಗಳಿಂದ ಸಂಪೂರ್ಣವಾಗಿ ನಿವೃತ್ತರಾದವರು; ಸುಖ-ದುಃಖವೆಂಬ ದ್ವಂದ್ವಗಳಿಂದ
  ಮುಕ್ತರಾದವರು—ಈ ಅಪ್ರಮಾದಿಗಳು ಆ ಅವ್ಯಯ (ಅವಿನಾಶಿ) ಸ್ಥಾನವನ್ನು ಸೇರುತ್ತಾರೆ.
'9': >-
  ಅದನ್ನು ಸೂರ್ಯನು ಬೆಳಗಿಸುವುದಿಲ್ಲ; ಚಂದ್ರನೂ ಅಲ್ಲ, ಅಗ್ನಿಯೂ ಅಲ್ಲ. ಅಲ್ಲಿ ಹೋಗಿದವರು
  ಮತ್ತೆ ಹಿಂತಿರುಗುವುದಿಲ್ಲ. ಅದೇ ನನ್ನ ಪರಮ ಧಾಮ (ಪರಮ ನಿವಾಸ).
'10': >-
  ಜೀವಲೋಕದಲ್ಲಿ ಜೀವಭೂತನಾಗಿ ಇರುವ ಜೀವನು ನನ್ನದೇ ಶಾಶ್ವತ ಅಂಶ. ಪ್ರಕೃತಿಯಲ್ಲಿ ಇರುವ ಮನಸ್ಸು
  ಸೇರಿದಂತೆ ಆರು ಇಂದ್ರಿಯಗಳನ್ನು ಅವನು ತನ್ನತ್ತ ಎಳೆದುಕೊಳ್ಳುತ್ತಾನೆ (ಅವುಗಳೊಂದಿಗೆ
  ಸಂಬಂಧಿಸಿ ಬಂಧನ ಅನುಭವಿಸುತ್ತಾನೆ).
'11': >-
  ಈಶ್ವರನಾದ ಜೀವ (ಜೀವಾತ್ಮ) ಯಾವಾಗ ದೇಹವನ್ನು ಪಡೆಯುತ್ತಾನೋ ಮತ್ತು ಯಾವಾಗ ಅದರಿಂದ
  ಹೊರಗಾಗುತ್ತಾನೋ, ಆಗ ಅವನು ಈ ಇಂದ್ರಿಯಗಳನ್ನು ಜೊತೆಯಾಗಿ ತೆಗೆದುಕೊಂಡು ಹೋಗುತ್ತಾನೆ—ಗಾಳಿ
  ಹೂವಿನ ಸುಗಂಧವನ್ನು ಆಶ್ರಯದಿಂದ ತೆಗೆದುಕೊಂಡು ಹೋಗುವಂತೆ.
'12': >-
  ಕಿವಿ, ಕಣ್ಣು, ಸ್ಪರ್ಶ ಇಂದ್ರಿಯ, ನಾಲಿಗೆ, ಮೂಗು—ಇವುಗಳನ್ನೂ ಮತ್ತು ಮನಸ್ಸನ್ನೂ
  ಅಧಿಷ್ಠಾನವಾಗಿ ಈ ಜೀವನು ವಿಷಯಗಳನ್ನು ಅನುಭವಿಸುತ್ತಾನೆ (ಅವುಗಳಲ್ಲಿ ತೊಡಗುತ್ತಾನೆ).
'13': >-
  ದೇಹವನ್ನು ತ್ಯಜಿಸುತ್ತಿರುವವನನ್ನು, ದೇಹದಲ್ಲೇ ಇರುವವನನ್ನು, ಅಥವಾ ಗುಣಗಳೊಂದಿಗೆ
  ವಿಷಯಗಳನ್ನು ಅನುಭವಿಸುವವನನ್ನು—ಮೂಢರು ಗಮನಿಸುವುದಿಲ್ಲ; ಜ್ಞಾನಚಕ್ಷುವುಳ್ಳವರು ಮಾತ್ರ
  ಅದನ್ನು ನೋಡುತ್ತಾರೆ.
'14': >-
  ಯತ್ನಿಸುವ ಯೋಗಿಗಳು ಈ ಆತ್ಮನನ್ನು ತಮ್ಮೊಳಗೆ ಸ್ಥಿತನಾಗಿ ಕಾಣುತ್ತಾರೆ. ಆದರೆ ಯತ್ನಿಸಿದರೂ
  ಅಶುದ್ಧಚಿತ್ತರಾದ, ವಿವೇಕವಿಲ್ಲದ ಅಚೇತನರು ಅವನನ್ನು ಕಾಣುವುದಿಲ್ಲ.
'15': >-
  ಸೂರ್ಯನಲ್ಲಿ ಇರುವ ಯಾವ ತೇಜಸ್ಸು ಸಮಸ್ತ ಜಗತ್ತನ್ನು ಪ್ರಕಾಶಗೊಳಿಸುತ್ತದೋ, ಮತ್ತು
  ಚಂದ್ರನಲ್ಲಿ ಹಾಗೂ ಅಗ್ನಿಯಲ್ಲಿ ಇರುವ ಯಾವ ತೇಜಸ್ಸಿದೆಯೋ, ಆ ತೇಜಸ್ಸು ನನ್ನದೇ ಎಂದು
  ತಿಳಿದುಕೋ.
'16': >-
  ನಾನು ಭೂಮಿಯನ್ನು ಪ್ರವೇಶಿಸಿ ನನ್ನ ಬಲದಿಂದ ಸಮಸ್ತ ಭೂತಗಳನ್ನು ಧಾರಣೆ ಮಾಡುತ್ತೇನೆ. ಮತ್ತು
  ರಸಸ್ವರೂಪನಾದ ಸೋಮನಾಗಿ (ಚಂದ್ರನಾಗಿ) ಸಕಲ ಔಷಧಿ/ಸಸ್ಯಗಳನ್ನು ಪೋಷಿಸುತ್ತೇನೆ.
'17': >-
  ನಾನು ವೈಶ್ವಾನರ (ಜಠರಾಗ್ನಿ) ರೂಪನಾಗಿ ಪ್ರಾಣಿಗಳ ದೇಹದಲ್ಲಿ ಆಶ್ರಯಗೊಂಡು, ಪ್ರಾಣ ಮತ್ತು
  ಅಪಾನಗಳೊಂದಿಗೆ ಸಂಯುಕ್ತನಾಗಿ ನಾಲ್ಕು ವಿಧವಾದ ಅನ್ನವನ್ನು ಜೀರ್ಣ ಮಾಡುತ್ತೇನೆ.
'18': >-
  ನಾನು ಎಲ್ಲರ ಹೃದಯದಲ್ಲಿಯೂ ನೆಲೆಸಿದ್ದೇನೆ. ನನ್ನಿಂದಲೇ ಸ್ಮೃತಿ, ಜ್ಞಾನ ಮತ್ತು ಅಪೋಹನ
  (ಮರೆತುಹೋಗುವುದು/ವಿಸ್ಮೃತಿ) ಸಂಭವಿಸುತ್ತವೆ. ಎಲ್ಲ ವೇದಗಳಿಂದಲೂ ತಿಳಿಯಬೇಕಾದವನು ನಾನೇ.
  ವೇದಾಂತವನ್ನು ಮಾಡುವವನು (ವೇದಾಂತಾರ್ಥವನ್ನು ಪ್ರತಿಪಾದಿಸುವವನು) ನಾನೇ; ವೇದಗಳನ್ನು
  ತಿಳಿದವನು ಕೂಡ ನಾನೇ.
'19': >-
  ಈ ಲೋಕದಲ್ಲಿ ಈ ಇಬ್ಬರು ಪುರುಷರು ಇದ್ದಾರೆ—ಕ್ಷರ ಮತ್ತು ಅಕ್ಷರ. ಕ್ಷರವೆಂದರೆ ಸಮಸ್ತ ಭೂತಗಳು
  (ನಾಶವಂತ ಪ್ರಕೃತಿಯ ರೂಪಗಳು); ಕೂಟಸ್ಥನಾದ ಅಕ್ಷರನೆಂದು ಅಚಲ/ಅವಿನಾಶಿಯೊಂದನ್ನು ಹೇಳುತ್ತಾರೆ.
'20': >-
  ಆದರೆ ಇವರಿಗಿಂತ ಭಿನ್ನನಾದ ಮತ್ತೊಬ್ಬ ಉತ್ತಮನಾದ ಪುರುಷನು ಇದ್ದಾನೆ; ಅವನು ಪರಮಾತ್ಮನೆಂದು
  ಪ್ರಸಿದ್ಧ. ಅವನೇ ಅವ್ಯಯನಾದ ಈಶ್ವರನು; ಮೂರು ಲೋಕಗಳನ್ನೂ ಪ್ರವೇಶಿಸಿ (ಅಂತರ್ಯಾಮಿಯಾಗಿ)
  ಅವುಗಳನ್ನು ಧಾರಣೆ ಮಾಡುತ್ತಾನೆ.
'21': >-
  ನಾನು ಕ್ಷರವನ್ನು ಮೀರಿ, ಅಕ್ಷರಕ್ಕಿಂತಲೂ ಉತ್ತಮನಾಗಿರುವುದರಿಂದ, ಲೋಕದಲ್ಲಿಯೂ ವೇದದಲ್ಲಿಯೂ
  ‘ಪುರುಷೋತ್ತಮ’ನೆಂದು ಪ್ರಸಿದ್ಧನಾಗಿದ್ದೇನೆ.
'22': >-
  ಭಾರತಾ, ಯಾರು ಮೋಹರಹಿತನಾಗಿ ನನ್ನನ್ನು ಈ ರೀತಿ ಪುರುಷೋತ್ತಮನಾಗಿ ತಿಳಿದುಕೊಳ್ಳುತ್ತಾನೋ,
  ಅವನು ಎಲ್ಲವನ್ನೂ ತಿಳಿದವನು; ಮತ್ತು ಸರ್ವಭಾವದಿಂದ (ಪೂರ್ಣ ಹೃದಯದಿಂದ) ನನ್ನನ್ನು
  ಭಜಿಸುತ್ತಾನೆ (ಭಕ್ತಿಸುತ್ತಾನೆ).
'23': >-
  ಪಾಪರಹಿತನೇ, ಈ ಅತ್ಯಂತ ಗುಹ್ಯವಾದ ಶಾಸ್ತ್ರವನ್ನು ನಾನು ಹೇಳಿದ್ದೇನೆ. ಇದನ್ನು ತಿಳಿದುಕೊಂಡು
  ಮನುಷ್ಯನು ಬುದ್ಧಿವಂತನಾಗುತ್ತಾನೆ; ಮತ್ತು ಕೃತಕೃತ್ಯನಾಗುತ್ತಾನೆ, ಭಾರತಾ (ತನ್ನ ಕರ್ತವ್ಯ
  ಪೂರ್ಣವಾದಂತೆ ಆಗುತ್ತದೆ).
'24': >-
  ಓಂ ತತ್ ಸತ್ — ಈ ರೀತಿಯಾಗಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆಯ ಉಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿಯೂ
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿಯೂ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ ‘ಪುರುಷೋತ್ತಮಯೋಗ’ ಎಂಬ ಹೆಸರಿನ
  ಪಂಚದಶ ಅಧ್ಯಾಯವು ಸಮಾಪ್ತವಾಯಿತು ॥15॥
