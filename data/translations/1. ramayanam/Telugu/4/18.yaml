'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే కిష్కింధాకాండే ‘వాలివధసమర్థనం’ నామ అష్టాదశః సర్గః
  ॥4-18॥
'1': >-
  ఇట్లు (రాముడు) ధర్మార్థసహితమై, హితకరమై, వినయపూర్వకంగా పలికిన మాటలను విని, వాలి
  హతుడై చిత్తం కలతచెంది, కఠినవాక్యాలు పలికినప్పటికీ రాముడు (శాంతంగా నిలిచెను).
  ॥4-18-1॥
'2': >-
  నిర్జ్యోతియై పోయిన సూర్యునివలె, నీరు విడిచిపోయిన మేఘంవలె, (అగ్ని)
  శాంతించినట్టుగా—మాటలు చెప్పి మౌనమై కూర్చున్న హరిశ్రేష్ఠుడు వాలిని (రాముడు)
  చూచెను. ॥4-18-2॥
'3': >-
  ధర్మార్ధగుణసంపన్నుడైన, అనుత్తముడైన హరీశ్వరుడు వాలి (రాముణ్ణి) దూషించిన తరువాత,
  రాముడు మళ్ళీ వాలినుద్దేశించి పలికెను. ॥4-18-3॥
'4': >-
  ధర్మమును, అర్థమును, కామమును, అలాగే లోకసమ్మతమైన నియమమును (సమయమును) కూడా
  తెలుసుకోక, బాల్యబుద్ధితో నన్ను నేడు ఇక్కడ ఎందుకు నిందిస్తున్నావు? ॥4-18-4॥
'5': >-
  బుద్ధిసంపన్నులైన పెద్దలను, ఆచార్యసమ్మతులైన వృద్ధులను అడగకుండానే, సౌమ్యా!
  వానరచాపల్యంతో నన్ను ఇక్కడ మాట్లాడాలని నీవెందుకు కోరుతున్నావు? ॥4-18-5॥
'6': >-
  పర్వతవనకాననాలతో కూడిన ఈ భూమి ఇక్ష్వాకువంశానికి చెందినది; మృగపక్షిమానుష్యుల
  పట్ల శిక్షించుటలోనూ అనుగ్రహించుటలోనూ (అధికారము వారిదే). ॥4-18-6॥
'7': >-
  ధర్మాత్ముడూ, సత్యవంతుడూ, ఋజువైనవాడూ, ధర్మకామార్థతత్త్వజ్ఞుడూ, శిక్షానుగ్రహాలలో
  నిమగ్నుడూ అయిన భరతుడు దానిని (ఈ భూమిని) పరిపాలిస్తున్నాడు. ॥4-18-7॥
'8': >-
  యస్యలో నయమూ వినయమూ రెండూ ఉన్నాయి, సత్యము దృఢంగా స్థితిచెందింది, పరాక్రమము
  యథార్థంగా దర్శింపబడుతుంది—అటువంటి రాజు దేశకాలపరిజ్ఞానం కలవాడు. ॥4-18-8॥
'9': >-
  ఆ (భరతుని) ధర్మబద్ధమైన ఆజ్ఞల ప్రకారం మేము మరియు ఇతర రాజులు కూడ సమస్త భూమిని
  ధర్మపరంపర నిలుపుదామనే ఆకాంక్షతో సంచరిస్తున్నాము. ॥4-18-9॥
'10': >-
  నృపతిశార్దూలుడైన, ధర్మప్రియుడైన భరతుడు సర్వపృథ్విని
  పాలిస్తున్నప్పుడు—ధర్మానికి విరుద్ధంగా ఎవడు ప్రవర్తించగలడు? ॥4-18-10॥
'11': >-
  అందువల్ల మేము స్వధర్మంలో పరమంగా స్థిరులమై, మార్గభ్రష్టులను భరతుని ఆజ్ఞను
  ముందుంచుకొని విధివిధానముగా నియంత్రిస్తాము. ॥4-18-11॥
'12': >-
  కానీ నీవు ధర్మంలో మలినమైనవాడవు, కర్మవల్ల నిందనీయుడవు; కామమే నియంతగా ఉన్నవాడవు;
  రాజమార్గంలో (రాజధర్మపథంలో) స్థిరంగా నిలవలేదు. ॥4-18-12॥
'13': >-
  పెద్ద అన్నయైనా, తండ్రియైనా, విద్యనిచ్చేవాడైనా—ఈ ముగ్గురూ ధర్మపథంలో నడిచే
  వారికి తండ్రులుగా ఎరిగింపబడతారు. ॥4-18-13॥
'14': >-
  తనకన్నా చిన్నవాడైన కుమారుడు, అలాగే గుణసంపన్నుడైన శిష్యుడు—ఇద్దరూ కూడా
  కుమారునివలెనే భావింపబడవలెను; ఇక్కడ ధర్మమే కారణము. ॥4-18-14॥
'15': >-
  ఓ ప్లవంగమా! సత్పురుషుల ధర్మము సూక్ష్మమై, పరమదుర్జ్ఞేయమై ఉంటుంది. సమస్తభూతాలలో
  హృదయంలో నివసించే ఆత్మ శుభాశుభములను తెలుసుకొనుచున్నది. ॥4-18-15॥
'16': >-
  చపలుడవై, ఆకృతాత్మలేని చపలవానరులతో కలిసి, జన్మాంధుడు జన్మాంధులతో
  మంతనమాడినట్లుగా ఉపదేశం చేసుకుంటూ—నీవు (సత్యాన్ని) చూడలేకపోతున్నావా ఏమి?
  ॥4-18-16॥
'17': >-
  నేను నీకు ఈ మాట యొక్క స్పష్టార్థాన్ని చెబుతున్నాను; కేవలం కోపంతోనే నన్ను
  నిందించటానికి నీకు హక్కు లేదు. ॥4-18-17॥
'18': >-
  నీవు నేను చేతిలో హతుడవడానికి కారణమేమిటో చూడు: సనాతనధర్మాన్ని విడిచిపెట్టి,
  సోదరుని భార్య విషయములో నీవు ప్రవర్తిస్తున్నావు. ॥4-18-18॥
'19': >-
  పాపకర్మచేసేవాడా! ఈ మహాత్ముడు సుగ్రీవుడు ధరణపడి (అనాథగా) ఉన్నప్పుడే, నీవు
  కామవశాత్ అతని భార్య రుమలో ప్రవర్తిస్తున్నావు—ఆమె స్నుష
  (చెల్లికోడలు/కొడలిసమానురాలు) వంటిదే. ॥4-18-19॥
'20': >-
  ఓ వానరా! ధర్మాన్ని అతిక్రమించి, కామప్రధానమైన నీ ప్రవర్తనవల్ల సోదరుని భార్యను
  తాకిన (అభిమర్శ చేసిన) ఈ దోషానికి ఈ శిక్ష విధించబడింది. ॥4-18-20॥
'21': >-
  ఓ హరి-యూథపా! లోకసంస్కారానికి విరుద్ధంగా, లోకవృత్తిని విడిచిపోయినవారిని దండన
  తప్ప ఇతర నియంత్రణ నేను చూడడం లేదు. ॥4-18-21॥
'22': >-
  నేను క్షత్రియుడను, కులమునుండి జన్మించినవాడను; పాపమును నేను సహించను—ఎవడైతే
  కామవశాత్ సహజసోదరిని గాని, లేక తమ్ముడి భార్యను గాని ఆశ్రయించి ప్రవర్తిస్తాడో.
  ॥4-18-22॥
'23': >-
  అటువంటి వానికి దండం వధయే అని స్మృతులలో చెప్పబడింది. భరతుడు భూమిపాలకుడు; మేము
  ఆయన ఆజ్ఞకు లోబడినవారము. ॥4-18-23॥
'24': >-
  నీవు ధర్మాన్ని అతిక్రమించావు; నిన్ను ఎలా ఉపేక్షించగలము? గురుధర్మాన్ని
  అతిక్రమించినవానిని, ధర్మంతో పాలించే ప్రాజ్ఞుడు (శిక్షించి) నిరోధించగలడు.
  ॥4-18-24॥
'25': >-
  భరతుడు కామానుగతుల నియంత్రణలో స్థిరంగా ఉన్నాడు. ఓ హరీశ్వరా! మేము భరతుని ఆజ్ఞనే
  పరిమితిగా చేసుకొని, నీలాంటి మర్యాదభిన్నులను నియంత్రించటానికి సిద్ధమయ్యాము.
  ॥4-18-25॥
'26': >-
  సుగ్రీవునితో నాకు సఖ్యము కలిగింది; అది లక్ష్మణునితో ఉన్నట్లే (దృఢమైనది).
  భార్యా-రాజ్య కారణంగా ఏర్పడిన ఆ సఖ్యం నాకు పరమశ్రేయస్సును కలిగించేది. ॥4-18-26॥
'27': >-
  అప్పుడు వానరుల సమక్షంలో నేను ప్రతిజ్ఞను ఇచ్చాను; నా వంటి వాడికి ఆ ప్రతిజ్ఞను
  ఎలా నిర్లక్ష్యం చేయడం సాధ్యం? ॥4-18-27॥
'28': >-
  ఈ సమస్త మహత్తరమైన, ధర్మాశ్రయమైన కారణాలవల్ల నీకు యుక్తమైన శిక్ష ఏదో—దానిని నీవు
  అంగీకరించాలి. ॥4-18-28॥
'29': >-
  నీ నియగ్రహం (నియంత్రణ/శిక్ష) ఏ విధంగానైనా ‘ఇది ధర్మమే’ అని చూసుకోవలెను.
  ధర్మాన్నే గమనించే వాడికి స్నేహితునికి ఉపకారం చేయవలసిందే. ॥4-18-29॥
'30': >-
  ధర్మాన్నే అనుసరించుచూ నీవు కూడా అది చేయగలవు. మనువు పాడిన, శీలాచారప్రియమైన
  రెండు శ్లోకాలు వినబడుతున్నాయి; ధర్మకుశలులచేత అవి గ్రహింపబడ్డాయి; ఆ ఆచారాన్ని
  నేను కూడా అనుసరించాను. ॥4-18-30॥
'31': >-
  రాజులు విధించిన దండాన్ని స్వీకరించి, పాపకర్మలు చేసిన మనుష్యులు (శుద్ధి చెంది)
  స్వర్గానికి చేరుతారు—సత్పురుషులు పుణ్యకర్మలతో వెళ్లినట్లే. ॥4-18-31॥
'32': >-
  శిక్షవల్ల గాని, లేక శిక్షలేమిచేత విడుదలవల్ల గాని, దొంగ పాపం నుండి
  విముక్తుడవుతాడు. కానీ రాజు పాపిని శిక్షించకపోతే, ఆ పాపఫలమైన కల్మషాన్ని రాజు
  పొందుతాడు. ॥4-18-32॥
'33': >-
  ఆర్యుడైన నా పూర్వజుడు మాంధాతా (రాజు) విషయంలో జరిగిన భయంకరమైన వ్యసనం
  (దుష్పరిణామం) కోరబడినదే (ధర్మరక్షణార్థం జరిగినదే). శ్రమణుడి (తపస్వి) విషయమై
  చేసిన పాపంవల్ల, నీవు చేసిన పాపంలాగే (అది జరిగినది). ॥4-18-33॥
'34': >-
  ఇతర వసుధాధిపతులు కూడ ప్రమాదంతో చేసిన పాపాలకు ప్రాయశ్చిత్తం చేస్తారు; దానివల్ల
  ఆ రజస్సు (మలినము/పాపధూళి) శాంతిస్తుంది. ॥4-18-34॥
'35': >-
  కాబట్టి ఇక బాధపడవద్దు. ఓ వానరశార్దూలా! ధర్మముచేత నియమించబడిన ఈ వధ; మేము మన
  ఇష్టానుసారంగా ఉన్నవారము కాదము. ॥4-18-35॥
'36': >-
  ఓ హరిపుంగవా! మరొక కారణం కూడా విను. ఓ వీరా! అది విన్న తరువాత నీవు కోపపడటం తగదు.
  ॥4-18-36॥
'37': >-
  ఓ హరిపుంగవా! ఆ విషయంలో నాకు మనస్తాపమూ లేదు, కోపమూ లేదు. వాగురాలతో, పాశాలతో,
  అనేకరకాల కుటిలోపాయాలతో మనుష్యులు (మృగాలను పట్టుకొనెదరు). ॥4-18-37॥
'38': >-
  దాగి ఉన్నవారై గాని, కనిపిస్తూ గాని, వారు అనేక మృగాలను
  పట్టుకుంటారు—పరుగెత్తుతున్నవాటినీ, భయపడినవాటినీ, నమ్మకంతో నిర్భయంగా
  ఉన్నవాటినీ, అత్యంత స్థిరంగా నిలిచినవాటినీ. ॥4-18-38॥
'39': >-
  ప్ర‌మత్తులనైనా, అప్రమత్తులనైనా, మాంసభక్షకులైన మనుష్యులు తీవ్రంగా బాణాలతో
  గాయపరుస్తారు; వెనుకకు తిరిగినవారినీ (విముఖులనూ) కొడతారు—ఇందులో దోషమేమీ లేదు.
  ॥4-18-39॥
'40': >-
  ఇక్కడ రాజర్షులు కూడా ధర్మమును తెలిసినవారై మృగయ (వేట)కు వెళ్తారు. అందువల్ల, ఓ
  వానరా! నీవు యుద్ధంలో నేను బాణంతో చంపబడితివి—నీవు యుద్ధం చేయకపోయినా,
  ప్రతియుద్ధం చేసినా—ఎందుకంటే నీవు శాఖామృగము (అరణ్యమృగమే). ॥4-18-40॥
'41': >-
  ఓ వానరశ్రేష్ఠా! దుర్లభమైన ధర్మాన్నీ, శుభమైన జీవనాన్నీ అందించగలవారు
  రాజులే—ఇందులో సందేహం లేదు. ॥4-18-41॥
'42': >-
  కాబట్టి వారిని హింసించకూడదు, దూషించకూడదు, నిందించకూడదు, అసహ్యమైన మాటలు
  చెప్పకూడదు. ఈ రాజులు మానవరూపంలో భూమిపై సంచరిస్తున్న దేవతలే. ॥4-18-42॥
'43': >-
  నీవు ధర్మాన్ని తెలియక కేవలం కోపాన్ని ఆశ్రయించి, పితృపైతామహంగా నిలిచిన ధర్మంలో
  ఉన్న నన్ను (ధర్మస్థితుడిని) దూషిస్తున్నావు. ॥4-18-43॥
'44': >-
  రాముడు ఇలా చెప్పగా, వాలి బహుగా వ్యథపడ్డాడు; రాఘవునిలో దోషాన్ని చూడలేదు—ధర్మం
  విషయమై నిశ్చయం పొందినవాడు అయ్యెను. ॥4-18-44॥
'45': >-
  తదుపరి వానరేశ్వరుడు అంజలిపట్టి రాముణ్ణి ప్రతివచనంగా పలికెను: ‘నరశ్రేష్ఠా! నీవు
  చెప్పినది అచ్చంగా అట్లే; సందేహం లేదు.’ ॥4-18-45॥
'46': >-
  ఉన్నతుడైనవాడికి ప్రతివాదం చేయడం నిష్కృష్టుడు చేయలేడు. నేను ముందుగా ప్రమాదంతో
  అనుచితమైన, అప్రీతికరమైన మాట పలికినదేదైతే—అది తప్పే. ॥4-18-46॥
'47': >-
  అందులో కూడా, ఓ రాఘవా! నా దోషాన్ని మరింతగా చేయవలసిన అవసరం లేదు. నీవు
  దృష్టార్థతత్త్వజ్ఞుడవు; ప్రజాహితంలో నిమగ్నుడవు; కార్య-కారణ నిర్ణయంలో నీ బుద్ధి
  ప్రసన్నమై, అచలమై ఉంటుంది. ॥4-18-47॥
'48': >-
  ధర్మాన్ని అతిక్రమించి నడిచిన నన్ను కూడా, ఓ ధర్మజ్ఞా! ధర్మసంహితమైన వాక్యంతో
  రక్షించి పరిపాలించు (సన్మార్గంలో నిలుపు). ॥4-18-48॥
'49': >-
  కంఠం బాష్పంతో ఆవరించబడగా, వాలి నెమ్మదిగా, బాధభరిత స్వరంతో రాముణ్ణి చూస్తూ
  పలికెను—మురికిలో చిక్కుకున్న ఏనుగు వలె (అశక్తుడై). ॥4-18-49॥
'50': >-
  నేను నా గురించి శోకించను; తారను గూర్చి కూడా కాదు; బంధువులను గూర్చి కూడా కాదు.
  కాని కుమారుల్లో గుణశ్రేష్ఠుడైన కనకాంగదుడైన నా కుమారుడు అంగదుని గురించే
  శోకిస్తున్నాను. ॥4-18-50॥
'51': >-
  నా దర్శనం లేక, బాల్యంనుండి లాలన పొందిన అతడు దుఃఖితుడై పోతాడు; నీరు త్రాగి ఖాళీ
  అయిన చెరువు ఎండిపోవుటలా కృశతకు చేరుతాడు. ॥4-18-51॥
'52': >-
  అతడు బాలుడూ, అపక్వబుద్ధియూ, ఏకపుత్రుడూ—నాకు ప్రియుడు. ఓ రామా! తారాపుత్రుడైన
  (తారేయుడైన) మహాబలవంతుడైన అతడిని నీవు రక్షించవలెను. ॥4-18-52॥
'53': >-
  సుగ్రీవునికీ అంగదునికీ ఉత్తమమైన బుద్ధిని (సలహాను, దారి చూపును) ఏర్పాటు చేయి.
  నీవే రక్షకుడవు, నీవే శాస్త (శాసకుడవు); కార్యాకార్య నిర్ణయంలో స్థితుడవు.
  ॥4-18-53॥
'54': >-
  ఓ నరపతీ! భరతుని పట్ల, లక్ష్మణుని పట్ల నీకు ఉన్న ప్రవర్తన ఏదో, రాజా! అదే
  ప్రవర్తనను సుగ్రీవునికీ అంగదునికీ వర్తింపచేయవలెనని నీవు ఆలోచించవలెను.
  ॥4-18-54॥
'55': >-
  నా దోషం వల్ల దోషభారాన్ని పొందిన తపస్వినీ తారను సుగ్రీవుడు అవమానించకుండా
  ఉండేటట్లు నీవు వ్యవస్థ చేయవలెను. ॥4-18-55॥
'56': >-
  నీవు అనుగ్రహించినట్లయితేనే రాజ్యాన్ని నిలుపుకోవడం సాధ్యం; నీ అధీనంలో
  నడుచుకుంటూ, నీ మనసుకు అనుగుణంగా ప్రవర్తిస్తూ (సుగ్రీవుడు) పాలించగలడు.
  ॥4-18-56॥
'57': >-
  స్వర్గాన్ని కూడా సంపాదించగలం, భూమిని కూడా శాసించగలం. తార ఆపినా నేను నీ చేత
  వధనే కోరుతూ, (సుగ్రీవుడితో) అన్నదమ్ముల ద్వంద్వయుద్ధానికి వచ్చాను. ॥4-18-57॥
'58': >-
  సుగ్రీవుడైన తన సోదరునితో ద్వంద్వయుద్ధానికి వచ్చానని ఇలా చెప్పి, హరీశ్వరుడైన ఆ
  వానరుడు రామునితో మాట నిలిపివేశాడు (మౌనమయ్యాడు). ॥4-18-58॥
'59': >-
  తదనంతరం, స్పష్టదృష్టి కలిగిన రాముడు వాలిని శాంతింపజేశాడు—సాధువులు సమ్మతించే,
  ధర్మతత్త్వార్థాలతో యుక్తమైన వాక్యంతో. ॥4-18-59॥
'60': >-
  ఓ ప్లవంగమా! నీవు దుఃఖించవలసిన అవసరం లేదు. ఓ హరిసత్తమా! మేము నీ చేత
  చింతింపబడవలసినవారు కాదు; నీవు నీ గురించి కూడా చింతించవలసినది కాదు. ప్రత్యేకంగా
  నీ విషయములో, ధర్మమునుబట్టి మేము నిశ్చయము చేసుకున్నాము. ॥4-18-60॥
'61': >-
  శిక్షార్హుడైనవాడు దండాన్ని విధిస్తే కూడా, శిక్షార్హుడైనవాడే శిక్ష పొందితే
  కూడా—కార్యకారణసిద్ధి జరిగినప్పుడు ఆ ఇద్దరూ క్షీణించరు (పతనమొందరు). ॥4-18-61॥
'62': >-
  అందుచేత, ఈ దండసంయోగం వల్ల నీవు కల్మషరహితుడవై, దండం నియమించిన మార్గముచే
  ధర్మ్యమైన నీ స్వభావస్థితికి చేరితివి. ॥4-18-62॥
'63': >-
  హృదయంలో నిలిచిన శోకమును, మోహమును, భయమును విడిచిపెట్టు. ఓ హర్యగ్ర్యా! నీకు
  విధించబడినది అతిక్రమించడం సాధ్యం కాదు. ॥4-18-63॥
'64': >-
  ఓ వానరేశ్వరా! అంగదుడు నిత్యం నీ పట్ల ఎలా ఉంటాడో, అలాగే సుగ్రీవుని పట్ల, నా
  పట్ల కూడా ఉండును—సందేహం లేదు. ॥4-18-64॥
'65': >-
  రణాన్ని అణచివేసే మహాత్ముడైన రాముని మధురమైన, సమాహితమైన, ధర్మపథానువర్తితమైన,
  యుక్తమైన మాటలను విని ఆ వానరుడు (వాలి) ఇలా సముచితంగా పలికెను. ॥4-18-65॥
'66': >-
  ప్రభూ! బాణవేదనతో కలతచెందిన మనస్సుతో, తెలియక నేను నీతో ఏ మాటలు
  పలికినానో—మహేంద్రుని సమానుడైన, భయంకర పరాక్రమమున్న నరేశ్వరా! నీవు ప్రసన్నుడై,
  నన్ను క్షమించు. ॥4-18-66॥
'67': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, కిష్కింధాకాండంలో
  ‘వాలివధసమర్థనం’ నామ అష్టాదశః సర్గః ॥4-18॥
