'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘अहल्या-शापमोक्ष’ नामक
  उनचासवाँ सर्ग (समाप्त)॥१-४९॥
'1': >-
  तब (अपने अभिशाप आदि के कारण) निष्फल हो चुके इन्द्र (शक्र) ने—जो अग्नि को आगे
  रखकर आये हुए देवताओं, सिद्धों, गन्धर्वों तथा चारणों के साथ था—त्रस्त नेत्रों
  से (सबकी ओर देखकर) कहा॥१-४९-१॥
'2': >-
  ‘महात्मा गौतम की तपस्या में विघ्न करते हुए मैंने उनका क्रोध उत्पन्न कर दिया;
  और इसी प्रकार देवताओं का कार्य सिद्ध करने के लिए यह (अनुचित) काम मेरे द्वारा
  किया गया।’॥१-४९-२॥
'3': >-
  ‘उन्होंने क्रोध से मुझे निष्फल कर दिया और (अहल्या को) भी ठुकरा दिया; उस महान
  शाप-मोक्ष के कारण मैंने (गौतम का) तप भी छीन लिया।’॥१-४९-३॥
'4': >-
  ‘अतः हे श्रेष्ठ सुरो! ऋषियों के संघ सहित और चारणों सहित आप सब देवगण मेरे इस
  देवकार्य को सफल करने के योग्य हैं—आप लोग इसे सिद्ध कीजिए।’॥१-४९-४॥
'5': >-
  शतक्रतु (इन्द्र) का वचन सुनकर, अग्नि को आगे रखे हुए सब देवता, मरुद्गणों सहित,
  पितृदेवों के पास जाकर (उनसे) बोले॥१-४९-५॥
'6': >-
  ‘यह मेष (भेड़) वृषण-युक्त है, और शक्र (इन्द्र) को वृषण-रहित कर दिया गया है। इस
  मेष के वृषण लेकर शीघ्र ही शक्र को प्रदान कीजिए।’॥१-४９-६॥
'7': >-
  ‘यह मेष भी (वृषण दान करके) निष्फल कर दिया जाएगा, (किन्तु) वह परम तुष्टि प्रदान
  करेगा। आपके हर्ष के लिए तथा जो मनुष्य (आगे) इसे दान देंगे, उन सबको आप प्रचुर
  और अक्षय फल अवश्य प्रदान करेंगे।’॥१-४९-७॥
'8': >-
  अग्नि का यह वचन सुनकर वहाँ एकत्र हुए पितृदेवों ने मेष के वृषण उखाड़कर (उन्हें)
  सहस्राक्ष (इन्द्र) में स्थापित कर दिया॥१-४९-८॥
'9': >-
  हे काकुत्स्थ! तब से लेकर अब तक, एकत्र हुए पितृदेव निष्फल (अर्थात् वृषण-रहित)
  मेषों का भोग करते हैं और (दान करने वालों को) फलों के द्वारा उनसे संयुक्त
  (अर्थात् फल-सम्पन्न) कर देते हैं॥१-४९-९॥
'10': >-
  हे राघव! उसी समय से इन्द्र ‘मेष-वृषण’ (मेष के वृषण वाला) हो गया—यह सब महात्मा
  गौतम के प्रभाव और उनकी तपस्या के कारण हुआ॥१-४९-१०॥
'11': >-
  (विश्वामित्र ने कहा:) ‘अब, हे महातेजस्वी! पुण्यकर्मा (गौतम) के आश्रम में चलो;
  और उस महाभागा अहल्या को—जो देवता-सी रूपवती है—तारो (उद्धार करो)।’॥१-४९-११॥
'12': >-
  विश्वामित्र का वचन सुनकर राघव (राम), लक्ष्मण सहित, विश्वामित्र को आगे करके उस
  आश्रम में प्रविष्ट हुए॥१-४९-१२॥
'13': >-
  उन्होंने उस महाभागा (अहल्या) को देखा, जो तपस्या से प्रकाशित तेज वाली थी—जिसे
  देव और असुर भी लोकों के साथ आकर देखने पर भी कठिनता से देख पाते थे॥१-४९-१३॥
'14': >-
  वह मानो धाता (विधाता) के प्रयत्न से रची हुई दिव्य माया-मयी प्रतिमा हो; धूम से
  आवृत अंगों वाली और अग्नि-शिखा के समान दीप्तिमान॥१-४९-१४॥
'15': >-
  वह मानो तुषार से ढकी हुई, मेघ से आच्छन्न, पूर्णचन्द्रमा की प्रभा के समान हो;
  अथवा जल के मध्य में स्थित, दुर्जेय, सूर्य-प्रभा के समान प्रकाशित हो॥१-४९-१५॥
'16': >-
  गौतम के वचन से वह (अहल्या) तब तक त्रिलोकी के लिए भी दुर्दर्श हो गई थी, जब तक
  राम का दर्शन नहीं हुआ। शाप की अवधि समाप्त होने पर वह उन दोनों (राम-लक्ष्मण) के
  दर्शन के लिए (प्रत्यक्ष) आई॥१-४९-१६॥
'17': >-
  तब उन दोनों राघवों ने प्रसन्नता से उसके चरण पकड़ लिये; गौतम के वचन का स्मरण
  करती हुई उसने भी उन दोनों को स्वीकार किया (आदरपूर्वक ग्रहण किया)॥१-४९-१७॥
'18': >-
  अत्यन्त एकाग्रचित्त होकर उसने पाद्य, अर्घ्य तथा अतिथि-सत्कार किया; और
  काकुत्स्थ (राम) ने विधि के अनुसार बताये हुए कर्म से उसे स्वीकार किया॥१-४९-१८॥
'19': >-
  तब देवदुन्दुभियों के निनाद के साथ महान पुष्प-वृष्टि हुई; और गन्धर्वों तथा
  अप्सराओं का भी बड़ा उत्सव हुआ॥१-४९-१९॥
'20': >-
  देवताओं ने ‘साधु, साधु’ कहकर उस अहल्या का पूजन किया—जो तपोबल से शुद्ध अंगों
  वाली थी और गौतम के वश (आज्ञा) का अनुसरण करने वाली थी॥१-४९-२०॥
'21': >-
  महातेजस्वी गौतम भी अहल्या सहित सुखी होकर, विधिपूर्वक राम का पूजन करके, महान
  तपस्वी की भाँति फिर तप में प्रवृत्त हो गये॥१-४９-२१॥
'22': >-
  राम ने भी महामुनि गौतम से विधिपूर्वक परम पूजन प्राप्त करके, उसके बाद मिथिला को
  प्रस्थान किया॥१-४९-२२॥
'23': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘अहल्या-शापमोक्ष’ नामक उनचासवाँ सर्ग (समाप्त)॥१-४९॥
