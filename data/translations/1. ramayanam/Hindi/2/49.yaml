'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘जानपदाक्रोश’ नामक
  उनचासवाँ (४९वाँ) सर्ग आरम्भ होता है॥२-४९॥
'1': >-
  तत्पश्चात् पुरुष-व्याघ्र श्रीराम भी, रात्रि के शेष रह जाने पर उसी समय, पिता की
  आज्ञा का स्मरण करते हुए, बहुत बड़ा पथ (अन्तर) पार कर गए॥२-४९-१॥
'2': >-
  उसी प्रकार चलते-चलते उनके लिए कल्याणमयी रात्रि बीत गई। फिर वे कल्याणकारिणी
  सन्ध्या का उपासना करके (सन्ध्या-वन्दन कर), देश-सीमा (विषय के अन्त) में
  प्रविष्ट हो गए॥२-४९-२॥
'3': >-
  दूर-दूर तक फैली हुई सीमाओं वाले उन ग्रामों को, पुष्पों से शोभित वनों को भी
  देखते हुए, उत्तम अश्वों की तीव्र गति से—मानो बाणों के समान वेगवान हों—वे
  शीघ्रता से आगे बढ़ते चले गए॥२-४९-३॥
'4': >-
  मार्ग में ग्रामों में रहने वाले मनुष्यों की बातें सुनते हुए—जो कहते थे: ‘राजा
  दशरथ धिक्कार के पात्र हैं, वे काम के वश में पड़ गए हैं’—श्रीराम आगे बढ़ते चले
  गए॥२-४९-४॥
'5': >-
  वे लोग कह रहे थे—‘हाय! आज यह नृशंस कैकेयी पापिनी है, पाप का ही अनुबन्ध
  (परिणाम) करने वाली है; यह अत्यन्त तीक्ष्ण स्वभाव की है, मर्यादा को भंग करने
  वाली है, और अत्यन्त कठोर कर्म में लगी हुई है।’॥२-४९-५॥
'6': >-
  ‘जो रानी राजा के ऐसे धर्मात्मा पुत्र को वनवास भेजती है—जो वन में निवास करने
  योग्य महाप्राज्ञ, करुणाशील और कभी प्रमाद न करने वाला है।’॥२-४९-६॥
'7': >-
  ‘जनकनन्दिनी, महाभागा सीता—जो सदा सुखों में रत रहती है—वह दुःखों का अनुभव कैसे
  करेगी?’॥२-४९-७॥
'8': >-
  ‘अहो! राजा दशरथ कितना निस्नेह हो गया है, जो अपने ही प्रिय पुत्र—प्रजा के
  निष्पाप राम—को यहाँ त्याग देने की इच्छा करता है!’॥२-४९-८॥
'9': >-
  ग्रामों में रहने वाले मनुष्यों की ये बातें सुनते हुए, कोसल-नरेश्वर वह वीर राघव
  कोसल-देश को पार करते हुए आगे बढ़ते चले गए॥२-४९-९॥
'10': >-
  तत्पश्चात् ‘वेदश्रुति’ नामक कल्याणकारी जल बहाने वाली नदी को पार करके, वे
  अगस्त्य-आश्रम से शोभित दिशा की ओर अभिमुख होकर चल पड़े॥२-४९-१०॥
'11': >-
  बहुत देर तक चलने के बाद फिर शीतल जल वाली नदी—गायों से युक्त (गोयुत) और रमणीय
  अनूप (जल-प्रदेश/दलदल-तट) से युक्त, सागर की ओर जाने वाली गोमती—को उन्होंने पार
  किया॥२-४९-११॥
'12': >-
  गोमती को भी लाँघकर राघव शीघ्रगामी अश्वों से चलते हुए, मयूरों और हंसों के कलरव
  से गूँजती ‘स्यन्दिका’ नदी को पार कर गए॥२-४९-१२॥
'13': >-
  फिर जिस समृद्ध भूमि को प्राचीन काल में राजा मनु ने इक्ष्वाकु को प्रदान किया
  था—उस विस्तृत, राष्ट्र से आवृत (जनपदों से घिरी) भूमि को राम ने वैदेही सीता को
  दिखाया (दर्शन कराया)॥२-४९-१३॥
'14': >-
  तत्पश्चात् श्रीमान् पुरुषश्रेष्ठ राम बार-बार सारथि (रथवान) से बातचीत करते हुए,
  हंसों के मदमत्त-से मधुर स्वर के समान (कोमल) वाणी में बोले॥२-४९-१४॥
'15': >-
  ‘मैं कब फिर लौटकर सरयू के पुष्पित वन में, माता और पिता के साथ मिलकर, मृगया के
  लिए विचरण करूँगा?’॥२-४९-१५॥
'16': >-
  ‘मैं सरयू-वन में मृगया की अत्यधिक अभिलाषा नहीं करता; क्योंकि यह (मृगया) तो लोक
  में अतुलनीय प्रीति का कारण है, जिसे राजर्षियों के समुदाय ने भी स्वीकृत माना
  है।’॥२-४९-१६॥
'17': >-
  ‘इस लोक में राजर्षियों के लिए वन में मृगया—किसी समय विधिपूर्वक की जाने
  वाली—धनुष धारण करने वाले मनुष्यों द्वारा भी अभिलषित मानी गई है, और रति (आनन्द)
  के हेतु समझी जाती है।’॥२-४९-१७॥
'18': >-
  इस प्रकार (चलते हुए) इक्ष्वाकुवंशी श्रीराम ने उस मधुर वाणी वाले सूत (सारथि) की
  ओर देखकर, उसी आशय को मन में रखकर, मार्ग में जाते-जाते यह वचन कहा॥२-४९-१८॥
'19': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य के अयोध्याकाण्ड
  में ‘जानपदाक्रोश’ नामक उनचासवाँ (४९वाँ) सर्ग पूर्ण हुआ॥२-४९॥
