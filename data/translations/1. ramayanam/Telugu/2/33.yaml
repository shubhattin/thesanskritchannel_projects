'32': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘పౌరవాక్యమ్’ నామ
  త్రయస్త్రింశః సర్గః ॥2-33॥


  ఇట్లు ఋషిప్రోక్తమైన, వాల్మీకీ విరచితమైన ఆదికావ్య శ్రీమద్రామాయణమునందలి
