'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణములో కిష్కింధాకాండమున ‘కపిసేనాసమానయనము’ అను నామముగల
  సప్తత్రింశ సర్గము ॥४-३७॥
'1': >-
  ఇలా మహాత్ముడైన లక్ష్మణుడు పలికిన మాటలను విన్న సుగ్రీవుడు, తన పక్కనే
  నిలిచియున్న హనుమంతుని ఉద్దేశించి ఈ వచనమును పలికెను ॥४-३७-१॥
'2': >-
  మహేంద్రపర్వతమున, హిమవంతమున, వింధ్యమున, కైలాసశిఖరములయందు; అలాగే మందరపర్వతమున,
  పాండుశిఖరమున, పంచశైలములయందు నివసించుచున్న వారు ఎవరో— ॥४-३७-२॥
'3': >-
  ఎల్లవేళలా యౌవన సూర్యుని వర్ణమువలె మెరయుచున్న పర్వతములయందు, సముద్రాంతమున
  దక్షిణపశ్చిమ దిశాభాగములో ఉన్నవారు ఎవరో— ॥४-३७-३॥
'4': >-
  సంధ్యామేఘసదృశముగా కన్పించు ‘ఆదిత్యభవన’మనే పర్వతమున, అలాగే ‘పద్మాచలవన’మును
  ఆశ్రయించిన భయంకరబలముగల హరిపుంగవులు ఎవరో— ॥४-३७-४॥
'5': >-
  అంజన (కాజుమేఘ) వర్ణముతో ఉన్నవారు, ఏనుగులరాజుల వంటి మహాబలసంపన్నులు;
  అంజనపర్వతమున నివసించు ఆ ప్లవంగములు ఎవరో— ॥४-३७-५॥
'6': >-
  మహాశైలముల గుహలలో నివసించుచు స్వర్ణకాంతితో ప్రకాశించు వానరులు; మేరు పర్వతపు
  పక్కభాగమున ఉన్నవారు, అలాగే ధూమ్రగిరిని ఆశ్రయించినవారు ఎవరో— ॥४-३७-६॥
'7': >-
  మహారుణపర్వతమున యౌవన సూర్యవర్ణముతో ఉన్నవారు; భయంకర వేగముగల
  ప్లవంగములు—మైరేయమధువును పానము చేయుచున్నవారు ఎవరో— ॥४-३७-७॥
'8': >-
  అతి మనోహరమైన, సుగంధభరితమైన, విశాలమైన వనములలో; తపస్సుల ఆశ్రమములతో శోభించు
  వనాంతరములలో చుట్టూరా నివసించు వారు ఎవరో— ॥४-३७-८॥
'9': >-
  భూమండలమున ఉన్న ఆ ఆ సర్వ వానరులను నీవు శీఘ్రముగా ఇక్కడికి తీసికొమ్ము.
  సామ-దానాది ఉపాయములతో, అతి వేగవంతులైన వానరుల సహాయముతో వారందరినీ సమీకరించుము
  ॥४-३७-९॥
'10': >-
  నేను ముందుగా ఆజ్ఞాపించి పంపిన మహావేగశాలులు మొదటగా వచ్చెదరు. అయినను త్వరిత
  కార్యసిద్ధికై నీవు మరల హరీశ్వరులను (వానర నాయకులను) తక్షణమే పంపుము ॥४-३७-१०॥
'11': >-
  కామవిషయములలో ఆసక్తిచేసి ఆలస్యముచేసు వారు, దీర్ఘసూత్రులైన వానరులు ఎవరిదైన—ఆ
  కపీశ్వరులందరినీ నీవు శీఘ్రముగా ఇక్కడికి తీసికొమ్ము ॥४-३７-११॥
'12': >-
  నా ఆజ్ఞ ప్రకారం పదిదినముల లోపు రానివారు—ఆ దురాత్ములు, రాజశాసనమును
  అవమానించువారు—వధింపబడవలసినవారు ॥४-३७-१२॥
'13': >-
  వందలయైనను, వేలలయైనను, కోట్లు అయినను—నా శాసనమునుబట్టి, నా ఆదేశమున నిలిచి ఉన్న
  కపిసింహులు యుద్ధయాత్రకు బయలుదేరుదురు గాక ॥४-३७-१३॥
'14': >-
  మేఘపర్వతములవలె కన్పించి ఆకాశమునే కప్పివేయునట్లు గోచరించు, భయంకర రూపములు కల
  కపిశ్రేష్ఠులు—నా శాసనము ప్రకారమే బయలుదేరుగాక ॥४-३७-१४॥
'15': >-
  గతులనెరిగిన వారగు వారు తమ తమ మార్గములను అనుసరించి వెళ్లి, భూమండలములోని సర్వ
  వానరులను—నా శాసనము చేత ప్రేరితులై—త్వరితముగా ఇక్కడికి తీసికొనివచ్చుగాక
  ॥४-३७-१५॥
'16': >-
  ఆ వానరరాజు (సుగ్రీవుడు) పలికిన మాటలను వాయుపుత్రుడైన హనుమంతుడు విని, సమస్త
  దిక్కులలో పరాక్రమశాలులైన వానరులను పంపించెను ॥४-३७-१६॥
'17': >-
  ఆ వానరులు—విష్ణువు త్రివిక్రమపదము వంటి విశాలమైన మార్గములలో (ఆకాశమార్గములలో)
  పక్షిజ్యోతిసమాన వేగముతో పయనించుచు—రాజు ఆజ్ఞచేత ప్రేరితులై క్షణమాత్రములోనే
  బయలుదేరిరి ॥४-३७-१७॥
'18': >-
  వారు సముద్రములయందు, పర్వతములయందు, వనములయందు, సరస్సులయందు—ఎక్కడెక్కడ వానరులు
  ఉన్నారో అక్కడ వారందరినీ రామకార్యార్థమై ఉత్తేజపరచిరి ॥४-३७-१८॥
'19': >-
  మృత్యుకాలము వలె కఠినమైన ఆజ్ఞ కలిగిన రాజరాజుడైన సుగ్రీవుని ఆజ్ఞను విని, వానరులు
  సుగ్రీవభయముతో శంకించుచు అతనియొద్దకు పరుగులు తీశిరి ॥४-३७-१९॥
'20': >-
  అప్పుడు అంజనమేఘవర్ణముతో సమానులై, మహాబలవంతులైన ప్లవంగముల మూడుకోట్లమంది—రాఘవుడు
  ఉన్న చోటికి ఆ పర్వతమునుంచి బయలుదేరిరి ॥४-३७-२०॥
'21': >-
  సూర్యుడు అస్తమించు దిశలో ఉన్న ఆ శ్రేష్ఠపర్వతమున ఆసక్తితో నివసించుచు,
  తప్తసువర్ణవర్ణముగా ప్రకాశించువారైన వానరులలోనుండి మరో పదుకోట్లు అక్కడినుండి
  బయలుదేరిరి ॥४-३७-२१॥
'22': >-
  కైలాసశిఖరములనుండి సింహకేశరమువలె తేజస్సు కలవారైన వానరుల కోటిసహస్రాలు అక్కడికి
  సమాగమించెను ॥४-३७-२२॥
'23': >-
  ఫలమూలములతో జీవించుచు హిమవంతపర్వతమును ఆశ్రయించిన ఆ వానరులలో, కోటిసహస్రమందిలో
  మరల ఒక సహస్రము ప్రత్యేకముగా కదలి వచ్చెను ॥४-३७-२३॥
'24': >-
  అగ్నికణములవలె ఎర్రగా కన్పించువారు, భయంకరులు, భయంకర కార్యాలు
  చేయువారు—వింధ్యపర్వతమునుండి వానరకోట్లలో సహస్రాలు త్వరితముగా దిగివచ్చిరి
  ॥४-३७-२४॥
'25': >-
  క్షీరోదసముద్ర తీరం తమ నివాసముగా చేసికొని, తమాలవనములలో ఉండి, నారికేళములను
  ఆహారముగా చేసుకొనువారైన వానరుల సంఖ్యకు లెక్కనే లేదు ॥४-३७-२५॥
'26': >-
  వనములనుండి, గహ్వరములనుండి, నదులనుండి మహాబలముగల వానరసేన—సూర్యుని
  త్రాగుచున్నట్లు (అతని కాంతిని మింగివేయునట్లు) ఉప్పొంగుచు వచ్చెను ॥४-३७-२६॥
'27': >-
  సర్వ వానరులను త్వరపెట్టుటకు బయలుదేరిన ఆ వీర వానరులు హిమవంతపర్వతమున ఒక
  మహావృక్షమును చూచిరి ॥४-३७-२७॥
'28': >-
  ఆ పుణ్యమయమైన గిరివరమున పురాకాలములో మహేశ్వరునకు సంబంధించిన యజ్ఞము జరిగింది; అది
  సమస్త దేవతల మనస్సులకు తృప్తిని కలిగించి అతి సుమనోహరముగా నిలిచింది ॥४-३७-२८॥
'29': >-
  అక్కడ వానరులు ఆ యజ్ఞాన్ననిస్యందమునుండి పుట్టిన మూలములు, ఫలములు చూచిరి—అవి
  అమృతము వంటి రుచిగలవిగా ఉన్నవి ॥४-३७-२९॥
'30': >-
  ఆ అన్నమునుండి ఏర్పడిన దివ్యమైన, మనోహరమైన ఫలమూలములను ఎవడు ఒకసారి తినునో, వాడు
  ఒక నెలపాటు తృప్తియుతుడై ఉండును ॥४-३७-३०॥
'31': >-
  ఫలాహారులైన హరిపుంగవులు ఆ దివ్యమైన మూలములు, ఫలములు, అలాగే దివ్యౌషధములను అక్కడ
  తీసికొనిరి ॥४-३७-३१॥
'32': >-
  ఆ యజ్ఞాయతనమునుండి సుగంధభరితమైన పుష్పములను కూడా వానరులు తెచ్చిరి—సుగ్రీవునకు
  ప్రీతికారణము కలుగునట్లు చేసెదమని వెళ్లి వాటిని తీసికొనివచ్చిరి ॥४-३७-३२॥
'33': >-
  ఆ సర్వ హరివరులు భూమండలమున ఉన్న సర్వ వానరులను ఉత్తేజపరచి, త్వరితముగా యూథముల
  ముందుభాగముగా సాగిరి ॥४-३७-३३॥
'34': >-
  ఆ క్షణమాత్రంలోనే శీఘ్రగాములైన ఆ కపులు—సుగ్రీవుడు ఉన్న కిష్కింధకు త్వరితముగా
  చేరుకొనిరి ॥४-३७-३४॥
'35': >-
  సర్వ ఔషధములు, ఫలములు, మూలములు తీసికొని వచ్చిన వానరులు అవన్నీ అతనికి సమర్పించి,
  ఈ విధముగా పలికిరి ॥४-३७-३५॥
'36': >-
  పర్వతములు అన్నీ, నదులన్నీ, వనములన్నీ తిరిగి (వెదకి), భూమండలమున ఉన్న సర్వ
  వానరులు నీ శాసనముచేతనే ఇక్కడికి సమీపించుచున్నారు ॥४-३७-३६॥
'37': >-
  ఇలా విని, ప్లవగాధిపతియైన సుగ్రీవుడు అత్యంత హర్షమొందెను; సంతోషముతో వారి సమస్త
  ఉపాయనమును (సమర్పిత ద్రవ్యములన్నిటిని) స్వీకరించెను ॥४-३७-३७॥
'38': >-
