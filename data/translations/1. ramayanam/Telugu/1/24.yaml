'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం బాలకాండమున ‘తాటకావనప్రవేశః’ నామ చతుర్వింశః సర్గః
  ॥१-२४॥


  ఇక్కడ శ్రీమద్వాల్మీకీ రామాయణ బాలకాండమున ‘తాటకావనంలో ప్రవేశము’ అను ఇరవై నాలుగవ
  సర్గము ప్రారంభమగుచున్నది.
'1': >-
  అనంతరం నిర్మలమైన ఉదయకాలమున అరిందములైన (శత్రునిర్మూలకులైన) రామలక్ష్మణులు
  ప్రాతఃసంధ్యావందనాది నిత్యకర్మలు ఆచరించి, విశ్వామిత్ర మునిని అగ్రభాగమున
  ఉంచుకొని నదీతీరమునకు చేరిరి ॥१-२४-१॥
'2': >-
  అక్కడ వ్రతములలో దృఢనిష్ఠ కల మహాత్ములైన మునులందరూ శుభ్రమైన నావను సిద్ధపరచి,
  అనంతరం విశ్వామిత్ర మునిని ఈ విధముగా పలికిరి ॥१-২৪-२॥
'3': >-
  రాజకుమారులను ముందుగా ఉంచుకొని భవానుడు నావపై అధిరోహింపవలెను. విఘ్నములేని
  (అరిష్టరహితమైన) మార్గమున గమించుము; కాలవిపర్యయం (కాలక్షయమున కలిగే అంతరాయం)
  కలుగకుండునుగాక ॥१-२४-३॥
'4': >-
  విశ్వామిత్రుడు ‘అలాగేనని’ పలికి, ఆ ఋషులను యథావిధిగా గౌరవించి, రామలక్ష్మణులతో
  కలిసి సముద్రమునకు చేరే ఆ నదిని (సరిత్స్రోతసును) దాటెను ॥१-२४-४॥
'5': >-
  అక్కడ నీటి ఉప్పొంగుట (సంరంభము) వలన పెరిగిన ఒక ఘోషను (ధ్వనిని) వారు వినిరి.
  మధ్యభాగమునకు వచ్చి, ఆ ధ్వని యొక్క నిజస్వరూపాన్ని గమనించిరి ॥१-२४-५॥
'6': >-
  ఆ ధ్వని ఏమైయుందో తెలియవలెనని మహాతేజస్సు కలిగిన రాముడు, కనిష్ఠుడైన లక్ష్మణునితో
  కూడి, నదిమధ్యమున మునిపుంగవుడైన విశ్వామిత్రుని ప్రశ్నించెను ॥१-२४-६॥
'7': >-
  “నీరు చీలిపోవుచున్నట్లుగా (ప్రవాహము సంఘర్షింపుచున్నట్లుగా) వినపడుచున్న ఈ
  ఘోరమైన, కలకలధ్వని ఏమిటి?” అని కౌతూహలముతో కూడిన రాఘవుని వాక్యాన్ని వినిన
  విశ్వామిత్రుడు— ॥१-২৪-७॥
'8': >-
  ధర్మాత్ముడైన ఆ మహాముని, ఆ ధ్వని యొక్క కారణాన్ని రామునకు వివరించెను: “ఓ రామా!
  కైలాసపర్వతమున మనసుతోనే నిర్మింపబడినదిగా ప్రసిద్ధమైన ఉత్తమమైన ఒక సరోవరం ఉన్నది.
  ॥१-२४-८॥
'9': >-
  ఓ నరశార్దూలా! దానిని బ్రహ్మదేవుడే నిర్మించెను; అందుచేత అది ‘మానస సరోవరం’ అని
  పేరుగాంచెను. ఆ సరోవరం నుండి ప్రవహించిన జలము, అయోధ్యను ఆశ్రయించి (అయోధ్య వైపు
  ప్రవహిస్తూ) వస్తున్నది. ॥१-२४-९॥
'10': >-
  ఆ బ్రహ్మసరోవరము నుండి పుట్టిన పవిత్రమైన సరయూ నది, ఆ సరోవరం నుండి బయలుదేరి
  ప్రవహించుచున్నది. ఆ నీటి ఉప్పొంగుడువలన కలిగిన అపూర్వమైన ఈ ధ్వని, జాహ్నవీ
  (గంగ)ను అభిముఖముగా చేరుచున్నప్పుడు వినబడుచున్నది. ॥१-२४-१०॥
'11': >-
  ఓ రామా! ఇది నీటిసంఘర్షణ వలన కలిగిన ధ్వని. నియమపరుడవై దీనికి నమస్కరించుము” అని
  చెప్పెను. అప్పుడు ఆ ఇద్దరు అత్యంత ధార్మికులైన రామలక్ష్మణులు నమస్కారము చేసిరి
  ॥१-২৪-１１॥
'12': >-
  ఆపై శీఘ్రవిక్రములైన ఆ ఇద్దరు దక్షిణ తీరమును చేరి ముందుకు సాగిరి. అప్పుడు
  నరవరుడి కుమారుడైన రాముడు, ఘోరస్వరూపముగా ఉన్న ఆ వనమును చూచి— ॥१-২৪-१२॥
'13': >-
  అప్రతిహతమైక్ష్వాకవంశజుడైన రాముడు మునిపుంగవుడిని ప్రశ్నించెను: “అయ్యో! ఈ వనం
  ఎంత దుర్గముగా (ప్రవేశము కష్టముగా) ఉంది! జెళ్లికల (పురుగులు/కీటకాలు) గుంపులతో
  నిండిపోయినట్లు కనబడుచున్నది. ॥१-২৪-१३॥
'14': >-
  భయంకరమైన క్రూరమృగములతో నిండినది; దారుణమైన అరవులు చేసే పక్షులతో ఆవరించబడినది.
  వివిధరకముల పక్షులు, భయంకర ధ్వనులతో కేకలు వేయుచున్నవి. ॥१-২৪-१४॥
'15': >-
  సింహాలు, వ్యాఘ్రాలు, వరాహాలు, అలాగే గజములు కూడా కనిపించి దానిని నిండి ఉన్నట్లు
  చేస్తున్నవి. ధవము, అశ్వకర్ణము, కకుభము, బిల్వము, తిందుకము, పాటలము వంటి
  వృక్షాలతో అది అలంకృతమై ఉంది. ॥१-२४-१५॥
'16': >-
  ఇంకా బదరి (రేగి) వృక్షాలతో కూడి గాఢంగా కలిసిపోయినట్లు ఉంది. ఇంత దారుణమైన ఈ వనం
  ఏమిటి?” అని అడిగెను. అప్పుడు మహాతేజస్సు కలిగిన మహాముని విశ్వామిత్రుడు అతనితో
  పలికెను ॥१-২৪-१६॥
'17': >-
  “ఓ వత్స! ఓ కాకుత్స్థా! ఏ కారణముచేత ఈ వనం ఇంత దారుణమైందో వినుము. ఓ నరోత్తమా!
  పూర్వకాలమున ఇక్కడ రెండు సుఫలితమైన (స్ఫీతమైన) జనపదములు ఉండెను. ॥१-२४-१७॥
'18': >-
  అవి ‘మలద’ మరియు ‘కరూష’ అను పేర్లతో ప్రసిద్ధమై, దేవతలచే నిర్మింపబడినవిగా
  (దేవనిర్మాణనిర్మితములుగా) ఉండెను. ఓ రామా! పూర్వం వృత్రవధ సందర్భమున
  (వృత్రాసురుని సంహారమున) ఈ ప్రాంతము ‘మలము’ చేత ముంచెత్తబడినది. ॥१-२४-१८॥
'19': >-
  అపుడు సహస్రాక్షుడైన ఇంద్రుని క్షుద్రబాధ (క్షుధ/అశాంతి)యు, బ్రహ్మహత్యా దోషమును
  సమానమైన పాపభారమును (బ్రహ్మహత్యా) ఆవహించెను. ఆ ఇంద్రుడు మలినుడై పోవగా,
  దేవతలును, తపోధనులైన ఋషులును— ॥१-२४-१९॥
'20': >-
  కలశములతో అతనికి స్నానము చేయించి, అతనిలో ఉన్న మలమును (అపవిత్రతను) తొలగించిరి. ఆ
  ఇంద్రుని దేహమునుంచి వచ్చిన మలమును ఈ భూమిపై వేసి, దేవతలు కరూషదేశానికీ అదే
  విధముగా (దానిని భాగముగా) ప్రసాదించిరి. ॥१-२४-२०॥
'21': >-
  ఇంద్రుని శరీరమునుంచి ఉద్భవించిన ఆ మలము తొలగిపోయినందుకు వారు ఆనందమునకు లోనైరి.
  అప్పుడు ఇంద్రుడు మలరహితుడుగాను, కరూషదోషరహితుడుగాను, శుద్ధుడుగాను యథాపూర్వముగా
  అవతరించెను. ॥१-२४-२१॥
'22': >-
  అప్పుడు సంతోషించిన ఇంద్రుడు ఆ దేశానికి ఒక వరమును, అత్యుత్తమమైన అనుగ్రహాన్ని
  ప్రసాదించెను: ‘ఈ రెండు జనపదములు స్ఫీతమై, లోకమున గొప్ప ఖ్యాతిని పొందును’ అని.
  ॥१-২৪-२२॥
'23': >-
  ‘మలద’ మరియు ‘కరూష’ అను ఈ జనపదములు నా అంగమలమును ధరించినవే (అక్కడ ఉంచబడినవే) అని
  చెప్పెను. అప్పుడు దేవతలు పాకశాసనుడైన అతనితో “సాధు! సాధు!” అని ప్రశంసించిరి.
  ॥१-२४-२३॥
'24': >-
  ఓ అరిందమా! బుద్ధిమంతుడైన శక్రుడు ఆ దేశాన్ని గౌరవించిన ఆ పూజను చూచి, ఈ రెండు
  జనపదములు దీర్ఘకాలము వరకు స్ఫీతముగా నిలిచియుండెను. ॥१-२४-२४॥
'25': >-
  ‘మలద’ మరియు ‘కరూష’ జనపదములు ధనధాన్యములతో హర్షపూరితమై వర్ధిల్లుచుండెను. అటువంటి
  కాలమున, కొంతకాలము గడిచిన తరువాత, రూపమును ఇష్టమొచ్చినట్లుగా మార్చుకొనగల ఒక
  యక్షిణి— ॥१-२४-२५॥
'26': >-
  అప్పుడు నాగసహస్రమునకు సమానమైన బలమును ధరించినదిగా ఉండెను. ఓ భద్రము! ఆమె పేరు
  తాటక; బుద్ధిమంతుడైన సుందుని భార్య. ॥१-२४-२६॥
'27': >-
  ఆమెకు మారీచుడు అను రాక్షసపుత్రుడు; అతడు ఇంద్రుని సమానమైన పరాక్రమమును కలవాడు.
  వృత్తమైన (దృఢమైన) బాహువులు కలవాడు; మహాశిరస్సు కలవాడు; విస్తారమైన ముఖమును,
  మహద్ది (భారీ) దేహమును కలిగినవాడు. ॥१-२४-२७॥
'28': >-
  భయంకరాకారుడైన ఆ రాక్షసుడు ప్రజలను నిత్యము భయపెట్టుచుండెను. ఓ రాఘవా! ఆ తాటక ఈ
  రెండు జనపదములను సదా నాశనము చేయుచున్నది. ॥१-२४-२८॥
'29': >-
  దుష్టచారిణియైన తాటక, మలద మరియు కరూష దేశాలను పీడించుచు, ఈ మార్గమును అడ్డగించి
  (మూసివేసి), అరయోజనముకు మించిన దూరములో (అత్యర్ధయోజన దూరములో) నివసించుచున్నది.
  ॥१-२४-२९॥
'30': >-
  అందుకే మనము తాటకావనమునకు తప్పక వెళ్లవలసియున్నది. నీ స్వబాహుబలమును ఆశ్రయించి, ఈ
  దుష్టచారిణియైన తాటకను సంహరించుము. ॥१-२४-३०॥
'31': >-
  నా నియోగముచేత ఈ దేశాన్ని మళ్ళీ కంటకరహితముగా (విఘ్నరహితముగా, భయరహితముగా)
  చేయుము. ఎందుకంటే ఈ విధముగా భయంకర స్థితిలో ఉన్న ఈ దేశమునకు ఎవ్వరును రావడానికి
  సామర్థ్యమును కలిగియుండరు. ॥१-२४-३१॥
'32': >-
  ఓ రామా! అసహ్యమైన, ఘోరమైన ఆ యక్షిణి చేత ఈ ప్రాంతమంతటిని పూర్తిగా విధ్వంసము
  చేయబడినది. ఈ వనం ఇంత దారుణముగా ఎందుకు ఉందో సమస్తమును నీకు నేను చెప్పితిని.
  యక్షిణి చేత నాశనమైపోయిన ఈ స్థితి, ఈనాటికీ మారలేదు; మరల పూర్వస్థితికి తిరిగి
  రాలేదు. ॥१-२४-३२॥
'33': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘తాటకావనప్రవేశః’ నామ
  చతుర్వింశః సర్గః ॥१-२४॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీ రామాయణమనే ఆదికావ్యమున బాలకాండములో
  ‘తాటకావనంలో ప్రవేశము’ అను ఇరవై నాలుగవ సర్గము సమాప్తమయ్యెను.
