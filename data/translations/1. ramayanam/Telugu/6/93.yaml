'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘సీతాహననోద్యమనివృత్తిః’ నామ త్రినవతితమః
  సర్గః ॥6-93॥

  (ఇది సీతను చంపుటకు రావణుడు చేసిన ప్రయత్నము ఉపశమించుటను వర్ణించు తొంభైమూడవ
  సర్గము.)
'1': >-
  ఆ తరువాత పౌలస్త్యుని (రావణుని) మంత్రులు ఇంద్రజిత్తు వధము జరిగినదని విని,
  విషయాన్ని గ్రహించి, దశగ్రీవుడైన రావణునికి అత్యంత త్వరగా తెలియజేశారు.
'2': >-
  “మహారాజా! నీ కుమారుడు మహాతేజస్సు కలవాడు ఇంద్రజిత్తు యుద్ధంలో లక్ష్మణునిచే,
  విభీషణుని సహాయంతో, మేము చూస్తుండగానే హతుడయ్యాడు.”
'3': >-
  “శూరుడై శూరునితోనే తలపడిన వాడు, సంగ్రామాలలో ఎవరూ ఓడించలేని నీ శూరపుత్రుడైన
  విబుధేంద్రజిత్తు, లక్ష్మణునిచే హతుడయ్యాడు.”
'4': >-
  అతడు లక్ష్మణుని బాణాలతో తృప్తిపరచి (శరప్రహారాలు పొందుతూ) పరమ లోకాలకు
  వెళ్లిపోయాడు. తన కుమారుని ఆ భయంకరమైన వధవార్త విని రావణుడు భీతితో కలతచెందాడు.
'5': >-
  సంఖ్యలో ఇంద్రజిత్తు పడిన ఘోరమైన విపత్తుతో రావణుడు మహా మూర్ఛలో పడ్డాడు.
  కొంతసేపటికి తన చైతన్యాన్ని తిరిగి పొందిన రాక్షసపుంగవుడైన రాజు,
'6': >-
  పుత్రశోకంతో వ్యాకులుడై, దీనుడై, ఇంద్రియాలు అస్తవ్యస్తమై విలపించాడు— “హా!
  రాక్షససేనాధ్యక్షా! నా వత్సా! మహాబలవంతుడా!”
'7': >-
  “ఇంద్రుని జయించిన నీవు, ఈ రోజు ఎలా లక్ష్మణుని వశమయ్యావు? కోపంతో నీ బాణాలతో
  కాలాంతకుడినైనా చీల్చివేయగలవు కదా!”
'8': >-
  “మందరపర్వత శిఖరాలనూ విరగగలవు— మరి యుద్ధంలో లక్ష్మణుని ఏమాత్రం? ఈ రోజు నాకు
  యముడైన వైవస్వత రాజే (మృత్యువే) మరింత పెద్దవాడిలా కనిపిస్తున్నాడు.”
'9': >-
  “ఓ మహాబాహూ! ఈ రోజు నీవు కాలధర్మంతో (మరణరూప న్యాయంతో) కలిసిపోయావు. ఇది సుయోధుల
  మార్గం; దేవగణాల్లో కూడా ఇదే మార్గం— యజమాని (భర్త/స్వామి) కార్యార్థం యుద్ధంలో
  హతుడయ్యే వాడు స్వర్గానికి చేరుతాడు.”
'10': >-
  “ఇంద్రజిత్తు హతుడయ్యాడని విని, ఈ రోజు సమస్త దేవగణాలు, లోకపాలకులు, మహర్షులు—
  అందరూ నిర్భయంగా సుఖంగా నిద్రపోతారు.”
'11': >-
  “ఈ రోజు మూడు లోకాలన్నీ, అరణ్యాలతో కూడిన భూమి కూడా— ఒక్క ఇంద్రజిత్తు లేనందున
  నాకు శూన్యంలా అనిపిస్తున్నాయి.”
'12': >-
  “ఇప్పుడు అంతఃపురంలో రాక్షసకన్యల రోదనను వినాల్సిందే. అది గిరిగుహల్లోని ఏనుగుల
  మంద చేసే నినాదంలా గంభీరంగా ఉంటుంది.”
'13': >-
  “యౌవరాజ్యాన్నీ, లంకానగరాన్నీ, రాక్షససేనలనూ— ఓ పరంతపా— అలాగే నీ తల్లినీ, నన్నూ,
  నీ భార్యలనూ వదలి ఎక్కడికి వెళ్లిపోయావు?”
'14': >-
  “ఓ వీరా! నీవే యమసదనానికి వెళ్లినప్పుడు, నా పేరుతో జరగాల్సిన ప్రేతకార్యాలు
  (శ్రాద్ధాది) నీకే చేయాల్సి వస్తోంది— ఇది విపరీతంగా జరిగింది.”
'15': >-
  “సుగ్రీవుడూ, లక్ష్మణుడూ, రాఘవుడూ ఇంకా బ్రతికే ఉన్నప్పుడు, నా గుండెల్లోని
  శల్యాన్ని (వేదనను) తొలగించకుండా నీవెక్కడికి వెళ్లిపోయావు, మమ్మల్ని వదిలి?”
'16': >-
  ఇలా అనేక విధాల విలపిస్తూ బాధపడుతున్న రాక్షసాధిపతైన రావణునిలో, పుత్రవిపత్తి
  కారణంగా మహా కోపం ప్రవేశించింది.
'17': >-
  స్వభావతః కోపమున్న అతనికి కుమారుని మరణదుఃఖం మరింత ఆధయమై, ఎండలో సూర్యుని కిరణాలు
  అగ్నిని రెచ్చగొట్టినట్లు, అతని కోపాన్ని మరింత దహింపజేసింది.
'18': >-
  లలాటంపై కలిసిన భ్రుకుటులతో అతడు భయంకరంగా ప్రకాశించాడు; యుగాంతంలో మహా తరంగాలు,
  మకరాలు కలిగిన సముద్రములానే కనిపించాడు.
'19': >-
  కోపంతో వికసిస్తున్న అతని ముఖం నుండి, అగ్ని స్పష్టంగా వెలుగుతున్నట్లుగా, ధూమంతో
  కూడిన అగ్ని పైకి ఎగసింది— వృత్రాసురుని వదనంనుండి అగ్ని ఎగసినట్లు.
'20': >-
  కుమారుని వధశోకంతో తప్తుడైన ఆ శూరుడు కోపవశమై, రావణుడు బుద్ధిచే ఆలోచించి
  వైదేహిని (సీతను) చంపడం సముచితమని నిశ్చయించుకున్నాడు.
'21': >-
  స్వభావరీత్యా రక్తవర్ణంగా ఉన్నవీ, కోపాగ్నితో మరింత ఎర్రగా మండినవీ అయిన రావణుని
  నేత్రాలు మహాఘోరంగా దీప్తిచెందాయి.
'22': >-
  అతని సహజ ఘోరరూపం కోపాగ్నితో మూర్ఛితమై మరింత భయంకరమైంది; కోపించిన రుద్రుని
  రూపంలా, సమీపించలేనంత దుర్దర్శంగా మారింది.
'23': >-
  ఆ కోపావేశంలో అతని కన్నుల నుండి కన్నీటి బిందువులు జారాయి— జ్వలించే దీపాల నుండి
  స్నేహబిందువులు (నూనె బిందువులు) అర్చిస్‌తో కలిసి జారినట్లు.
'24': >-
  దంతాలను కొరికేటప్పుడు అతని పళ్ల రాపిడి శబ్దం వినిపించింది— దానవులు యంత్రాన్ని
  లాగుతూ మథనం చేసినప్పుడు వచ్చే ఘర్షణధ్వని వలె.
'25': >-
  కాలాగ్నిలా అత్యంత కోపించినవాడై, ఏ దిశ వైపు చూసినా, ఆ దిశలోని రాక్షసులు భయంతో
  కంపి, దాక్కొన్నారు.
'26': >-
  చరాచరములను గ్రసించు అంతకునిలా కోపంతో, అన్ని దిశలనూ కంచేసే అతనిని చూసి
  రాక్షసులు సమీపించడానికి కూడా ధైర్యం చేయలేదు.
'27': >-
  అప్పుడు పరమంగా కోపించిన రాక్షసాధిపతి రావణుడు, యుద్ధంలో స్థైర్యం
  కలిగించాలనుకొని, రాక్షసుల మధ్య ఈ మాటలు పలికాడు.
'28': >-
  “నేను వేల సంవత్సరాలు అత్యుత్తమ తపస్సు ఆచరించాను; అనేక సందర్భాలలో స్వయంభూవైన
  బ్రహ్మను సంతృప్తిపరిచాను.”
'29': >-
  “ఆ తపస్సు ఫలంగా, స్వయంభువు ప్రసాదంతో, అసురులనుండీ దేవులనుండీ నాకు ఎప్పుడూ భయం
  లేదు.”
'30': >-
  “బ్రహ్మదత్తమైన, ఆదిత్యునితో సమాన ప్రకాశమున్న కవచం నాకు ఉంది; దేవాసుర
  సంగ్రామాలలో అది వజ్రముష్టులతో కూడా ఛేదింపబడలేదు.”
'31': >-
  “ఆ కవచధారణతో ఈ సమరంలో రథస్థుడనై ఉన్న నన్ను, ఈ రోజు యుద్ధంలో సాక్షాత్తు
  పురందరుడైన ఇంద్రుడే వచ్చినా ఎవడు ఎదుర్కోగలడు?”
'32': >-
  “అభిప్రసన్నుడైన స్వయంభువు దేవాసుర యుద్ధాలలో నాకు శరాలతో కూడిన మహా ధనుస్సును
  ప్రసాదించాడు.”
'33': >-
  “ఈ రోజే వందల తూర్యనాదాలతో నా భయంకర ధనుస్సును ఎత్తించండి; పరమ సమరంలో
  రామలక్ష్మణుల వధకోసమే.”
'34': >-
  ఇలా కుమారుని వధశోకంతో తప్తుడై, క్రూరుడై, కోపవశమై ఉన్న రావణుడు, బుద్ధిచే
  నిర్ణయించి సీతను చంపుటకు పూనుకున్నాడు.
'35': >-
  అప్పుడు తామ్రాక్షుడైన, అత్యంత ఘోరుడైన, భయంకర దర్శనుడు, దుఃఖంతో క్షీణించిన
  స్వరంతో అక్కడున్న నిశాచరులందరితో ఇలా అన్నాడు.
'36': >-
  “నా కుమారుడు మాయచేసి వానరవులను మోసం చేయడానికి, అక్కడ ‘ఇదే సీత’ అని చూపించి,
  కొద్దిగా మాత్రమే హత్య జరిగినట్లు ప్రదర్శించాడు.”
'37': >-
  “కాబట్టి, ఇప్పుడీ నిజాన్నే నేను చేసి, నా ఆత్మకు ప్రియమయ్యే పని చేస్తాను.
  క్షత్రబంధువైన రాముని అనుసరించే ఆ వైదేహిని నేను నాశనం చేస్తాను.”
'38': >-
  ఇలా చెప్పి, మంత్రులను ఉద్దేశించి, వెంటనే ఖడ్గాన్ని పట్టుకున్నాడు.
  గుణసంపన్నమైన, నిర్మల వస్త్రంలా ప్రకాశించే ఆ ఖడ్గాన్ని ఒడిసి పట్టి బయటకు
  తీశాడు.
'39': >-
  రావణుడు పుత్రశోకంతో మనస్సు తీవ్రంగా అల్లకల్లోలమై, భార్యలతో కూడి, మంత్రులతో
  చుట్టుముట్టబడి, వేగంగా బయటికి దూకాడు.
'40': >-
  ఖడ్గాన్ని చేతబట్టి, సీత ఉన్న చోటుకు ఆకస్మికంగా దూసుకెళ్తున్న కోపావిష్టుడైన ఆ
  రాక్షసుణ్ణి చూసి, రాక్షసులు సింహనాదం చేశారు.
'41': >-
  ఒకరినొకరు ఆలింగనం చేసుకుంటూ, కోపంతో ఉన్న రాక్షసుణ్ణి చూసి వారు అన్నారు— “ఈ
  రోజు ఇతనిని చూసిన మాత్రాన ఆ ఇద్దరు అన్నదమ్ములు రామలక్ష్మణులు తీవ్రముగా
  వ్యథపడతారు.”
'42': >-
  “ఈ కోపగ్నితో నాలుగు లోకపాలకులనూ జయించాడు; ఇంకా అనేక శత్రువులను యుద్ధాలలో
  పడగొట్టాడు.”
'43': >-
  “మూడు లోకాలలోని రత్నాలను తెచ్చి రావణుడు అనుభవిస్తున్నాడు; విక్రమంలోనూ బలంలోనూ
  భూమిపై ఇతనికి సాటి ఎవ్వరూ లేరు.”
'44': >-
  ఇలా వారు మాట్లాడుకుంటూ అశోకవనిక దిశగా చేరుతుండగా, కోపంతో మూర్ఛితుడైన రావణుడు
  వైదేహి వైపు దూసుకెళ్లాడు.
'45': >-
  హితబుద్ధి గల స్నేహితులు ఎన్నివిధాలగా ఆపడానికి ప్రయత్నించినా, అతడు మరింత కోపంతో
  ఆపకుండా పరుగెత్తాడు— ఆకాశంలో గ్రహం రోహిణిని తరుమినట్లుగా.
'46': >-
  అనిందితమైన మైథిలి రాక్షసీల చేత రక్షించబడుతూ ఉండగా, కోపించిన రాక్షసుణ్ణి—
  నిస్త్రింశమనే ఖడ్గాన్ని చేతబట్టి వస్తున్న వానిని— చూసింది.
'47': >-
  ఖడ్గంతో ఉన్న అతనిని గమనించి జనకనందిని కలవరపడింది; స్నేహితులు ఎన్నిసార్లు
  అడ్డుకున్నా ఆపుకోని వానిని ఆమె చూచింది.
'48': >-
  సీత దుఃఖంలో మునిగి విలపిస్తూ ఇలా అంది— “ఇతడు ఇలా నాపై కోపించి, స్వయంగా నాపై
  దూసుకొచ్చే విధంగా…”
'49': >-
  “దుర్మతి అయిన ఇతడు సనాథురాలినైనా నన్ను అనాథలా చంపేస్తాడేమో. ఎందుకంటే భర్తను
  అనుసరించే నన్ను, ‘నా భార్యవై ఉండి’ అని ఎన్నిసార్లు ఒత్తిడి చేశాడు.”
'50': >-
  “‘నా భార్యవై అవ్వు’ అని చెప్పినప్పుడు నేను తప్పక తిరస్కరించాను. అందుకే నా
  అంగీకారం లభించక స్పష్టంగా నిరాశకు లోనై ఇప్పుడు ఇలా చేస్తున్నాడు.”
'51': >-
  “కోపమూ మోహమూ పట్టిపట్టి, నన్ను చంపేందుకు సిద్ధపడుతున్నాడు. లేదా ఆ ఇద్దరు
  నరవ్యాఘ్రులైన అన్నదమ్ములు రామలక్ష్మణులు…”
'52': >-
  “నన్ను కారణంగా ఈ రోజు అనార్యుడైన ఇతనిచే సమరంలో పడిపోయారా? ఎందుకంటే రాక్షసుల
  గొప్ప భైరవనాదం నేను విన్నాను.”
'53': >-
  “ఇక్కడ అనేక మంది ఆనందపడుతూ, ఉల్లాసంగా కేకలు వేస్తూ చేసిన హర్షనాదం
  వినిపించింది. అయ్యో! నా కారణంగానే రాజపుత్రులైన ఆ ఇద్దరి వినాశమా— ధిక్!”
'54': >-
  “లేదా కుమారశోకంతో, రామలక్ష్మణులను చంపకుండానే, క్రూరుడు— పాపనిశ్చయుడు— ఈ
  రాక్షసుడు నన్ను నలిపివేస్తాడేమో.”
'55': >-
  “హనుమంతుడు చెప్పిన మాటను నేను తుచ్ఛురాలినై (అవివేకంతో) చేయలేదు. నేను అతని
  వెన్నుపై ఎక్కి, ఆ శ్రమనుంచి అతనిని విడిపించివుంటే…”
'56': >-
  “ఇప్పుడు ఇలా విలపించాల్సి వచ్చేది కాదు; సతీగా భర్త ఒడిలో ఉండేదాన్ని. కానీ
  కౌసల్యాదేవి హృదయం ఫలిస్తుంది (పగిలిపోతుంది) అని నేను భావిస్తున్నాను.”
'57': >-
  “ఏకపుత్రి అయిన ఆమె, యుద్ధంలో తన కుమారుడు నశించాడని వింటే, మహాత్ముడైన రాముని
  జననమూ, బాల్యమూ, యౌవనమూ— అన్నింటినీ రోదిస్తూ స్మరిస్తుంది.”
'58': >-
  “అతని ధర్మకార్యాలనూ, రూపసౌందర్యాన్నీ తలుచుకుంటూ ఏడుస్తుంది. కుమారుడు
  హతుడైనందున నిరాశచెంది, శ్రాద్ధం ఇచ్చి, చిత్తం లేని స్థితిలో…”
'59': >-
  “నిశ్చయంగా అగ్నిలోకి చూస్తూ (అగ్నిలో ప్రవేశించడానికి) సిద్ధపడుతుంది; లేక
  నీటిలోకైనా ప్రవేశించవచ్చు. పాపనిశ్చయమున్న ఆ కుబ్జ, అసతీ మంథరను ధిక్!”
'60': >-
  “ఆమె కారణంగానే కౌసల్య ఈ శోకాన్ని పొందవలసి వస్తుంది.” అని ఇలా విలపిస్తున్న
  తపస్వినియైన మైథిలిని చూసి,
'61': >-
  చంద్రుడు లేకుండా, గ్రహబలానికి లోనైన రోహిణిలా ఉన్న ఆమెను చూసిన ఆ సమయంలో,
  రావణుని ఒక అమాత్యుడు— శీలవంతుడు, శుచిశీలుడు—
'62': >-
  సుపార్శ్వుడు అనే మేధావి, రాక్షసులలో శ్రేష్ఠుడైన రావణునితో, మంత్రులు
  ఆపుతుండగానే, ఈ మాట పలికాడు.
'63': >-
  “దశగ్రీవా! వైశ్రవణుని సోదరుడవైన నీవు, ఎలా ధర్మాన్ని విడిచి కోపంతో వైదేహిని
  చంపాలని కోరుతున్నావు?”
'64': >-
  “వేదవిద్యలలో నిష్ణాతుడవు, వ్రతస్నాతుడవు, స్వకర్మలో నిమగ్నుడవు. అటువంటి నీవు, ఓ
  వీరా రాక్షసేశ్వరా, స్త్రీలను చంపాలని ఎందుకు భావిస్తున్నావు?”
'65': >-
  “రాజా! రూపసంపన్నమైన మైథిలిని మరోసారి సావధానంగా పరిశీలించు; ఇదే చోట మాతో కలిసి
  సమరంలో నీ కోపాన్ని విడిచిపెట్టు.”
'66': >-
  “ఈ రోజే కృష్ణపక్ష చతుర్దశి (చౌదశి) దినాన అభ్యుత్థాన కర్మ చేసి, అమావాస్యనాడు
  సేనలతో చుట్టుముట్టబడి విజయార్థం బయలుదేరు.”
'67': >-
  “నీవు శూరుడవు, ధీమంతుడవు, రథీ, ఖడ్గధారి, శ్రేష్ఠరథంపై అధిష్ఠితుడవు. దాశరథి
  రాముని హతమార్చి, నీవు మైథిలిని పొందుతావు.”
'68': >-
  సు హృదుడైన అతని ద్వారా నివేదించబడిన ధర్మసమ్మతమైన, శుభమైన ఆ మాటలను ఆ
  దురాత్ముడైన రావణుడు అంగీకరించాడు. తరువాత ఆ వీర్యవంతుడు గృహానికి వెళ్లి, అక్కడి
  నుండి మళ్లీ స్నేహితులతో కలిసి సభకు చేరాడు.
'69': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే
  ‘సీతాహననోద్యమనివృత్తిః’ నామ త్రినవతితమః సర్గః ॥6-93॥ ముగింపు.
