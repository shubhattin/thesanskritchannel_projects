'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణము అయోధ్యాకాండమున ‘రామసమాగమః’ అను నామముగల ఏకోనశతతమః
  సర్గము ॥२-९९॥
'1': >-
  సేన అంతా శిబిరములో స్థిరపడిన తరువాత, ఉత్సాహభరితుడైన భరతుడు అప్పుడు శత్రుఘ్నుని
  వెంట పెట్టుకొని అన్నను దర్శించుటకు బయలుదేరెను ॥२-९९-१॥
'2': >-
  ఋషి వసిష్ఠునకు—‘నా మాతను (కౌసల్యను) త్వరగా తీసుకురండి’ అని చెప్పించి, గురువు
  పట్ల భక్తితో త్వరిస్తూ అతడు ముందుగా సాగెను ॥२-९९-२॥
'3': >-
  సుమంత్రుడును శత్రుఘ్నునికి దూరం కాకుండా వెంటనే అనుసరించెను; రామదర్శనము పట్ల
  కలిగిన తపన భరతునికి ఎంతయో, అతనికీ అంతే ఉండెను ॥२-९९-३॥
'4': >-
  ఇలా నడుచుకుంటూ పోతున్న మహాశ్రీమంతుడైన భరతుడు, తపస్వుల ఆశ్రమాల సమీపములో ఉండే
  అన్నగారి పర్ణకుటీని, ఆ ఉటజమును చూచెను ॥२-९९-४॥
'5': >-
  ఆ శాల ముందు భరతుడు అప్పుడు చెక్కలన్నీ కొంత విరిగివున్నట్లును, పూలు గుట్టలుగా
  కూడబెట్టబడి ఉన్నట్లును చూచెను ॥२-९९-५॥
'6': >-
  అడవిలో ఆశ్రమమునకు చేరిన శ్రీరామలక్ష్మణుల నివాసస్థానమును చూచి, అక్కడక్కడా
  కుశలతోను చీరలతోను చెట్లపై చేసిన గుర్తులను (దారిసూచనలుగా) గమనించెను ॥२-९৯-६॥
'7': >-
  ఆ వనములో చలి నివారణార్థమై, జింకలవీ గేదెలవీ (మహిషములవీ) కరిషముతో పెద్ద పెద్ద
  గుట్టలను కూడబెట్టి ఉంచినదాన్ని కూడా చూచెను ॥२-९৯-७॥
'8': >-
  ఇలా సాగుచున్న దీప్తిమంతుడైన మహాబాహు భరతుడు ఆనందంతో శత్రుఘ్నునితోను, అక్కడున్న
  అమాత్యులందరితోను అన్నాడు ॥२-९৯-८॥
'9': >-
  ‘భరద్వాజ మహర్షి చెప్పిన దేశమునకే మనము వచ్చి చేరినట్లు నాకు అనిపిస్తున్నది;
  ఇక్కడికి చాలా దూరములో కాకుండా మందాకినీ నది ఉండునని కూడా నేను భావిస్తున్నాను’
  ॥२-९९-९॥
'10': >-
  ‘ఇవి లక్ష్మణుడే పైకి కట్టిన చీరలైనట్లు ఉన్నాయి; సమయము కాకపోయినప్పుడైనా
  (అంధకారములోనైనా) వెళ్లదలచినవానికి దారి గుర్తించుటకు చేసిన సూచనలే ఇవి’
  ॥२-९९-१०॥
'11': >-
  ‘ఇది బలవంతములైన, గొప్పదంతములు గల ఏనుగుల గుంపులు పర్వత పార్శ్వమున చుట్టూరా
  తిరుగుచూ పరస్పరం గర్జించుచున్నట్టున్న సూచన’ ॥२-९९-११॥
'12': >-
  ‘వనములో తపస్వులు ఎల్లప్పుడూ స్థాపించదలచుకొనెడి యజ్ఞాగ్నియే అది; నల్లని దారిలా
  పొడవుగా విస్తరించిన దట్టమైన పొగ అక్కడ స్పష్టంగా కనబడుతున్నది’ ॥२-९९-१२॥
'13': >-
  ‘ఇక్కడ నేను, గురుసేవాదులు ఆచరించు, ఆర్యుడైన, పురుషవ్యాఘ్రమైన రాఘవుని—మహర్షినే
  చూసినట్లు—ఆనందంతో దర్శించబోతున్నాను’ ॥२-९९-१३॥
'14': >-
  అంతట కొద్దిసేపు నడిచి, చిత్రకూటమునకు చేరిన రాఘవుడు మందాకినీ నదిని చేరి, వెంట
  వచ్చిన జనముతో ఇలా చెప్పెను ॥२-९९-१४॥
'15': >-
  ‘భూమిమీద పురుషవ్యాఘ్రమైన నా అన్న, వీరాసనమున నిమగ్నుడై ఉన్నాడు; జననాథుడై ఉండి
  కూడా నిర్జనవనమున నివసించవలసి వచ్చిందయ్యో! నా జన్మకును జీవించుటకును ధిక్కారము!’
  ॥२-९९-१५॥
'16': >-
  ‘నా కారణముగా మహాతేజస్సుగల లోకనాథుడు విపత్తును పొందెను; అన్ని కోరికలనూ త్యజించి
  రాఘవుడు వనములో నివసిస్తున్నాడు’ ॥२-९৯-१६॥
'17': >-
  ‘లోకమంతటా నిందింపబడిన నేను, ఈ రోజు పాదముల వద్ద క్షమాపణ కోరుచూ రాముని, సీతను,
  లక్ష్మణుని పాదముల మీద పడిపోతాను’ ॥२-९९-१७॥
'18': >-
  ఇలా విలపించుచున్న దశరథాత్మజుడు ఆ వనములో మహత్తరమైన, పుణ్యమైన, మనోహరమైన
  పర్ణశాలను చూచెను ॥२-९৯-१८॥
'19': >-
  సాల, తాల, అశ్వకర్ణ వృక్షపత్రాలతో విస్తృతంగా కప్పబడినదీ, విశాలమైనదీ, మృదువైన
  కుశతో పరచబడి యజ్ఞవేదికవలె ఉన్నదీ అయిన ఆ పర్ణశాలని చూచెను ॥२-९९-१९॥
'20': >-
  ఇంద్రాయుధమువలె మెరుపుగల, భారమును భరించగల బలమైన ధనుస్సులతోను, బంగారు పిఠాలు
  (రుక్మపృష్ఠాలు) గల మహాబలముతోను శత్రువులను బాధించగల ఆయుధములతోను అది
  శోభిల్లుచుండెను ॥२-९९-२०॥
'21': >-
  సూర్యకిరణములవలె ప్రకాశించు భయంకరమైన బాణములు తూణీగతముగా ఉండి, దీప్తముఖముల
  సర్పములతో నిండిన భోగవతీనగరమువలె ఆ గృహం శోభిల్లుచుండెను ॥२-९९-२१॥
'22': >-
  మహారజతవర్ణముగా మెరయు కత్తులతోను, బంగారు చుక్కలవంటి అలంకారము గల చర్మపటములతోను
  అది మరింత విరాజిల్లుచుండెను ॥२-९৯-२२॥
'23': >-
  గోదా (ఇగువాన) చర్మపు పట్టీలతో వేలాడదీయబడి, చిత్రమైన బంగారు ఆభరణములతో
  అలంకరింపబడినవి; శత్రుసంఘముల చేత కూడా అధర్షింపలేని ఆ స్థలం, సింహగుహకు చేరిన
  మృగములవలె నిర్భయంగా కనిపించుచుండెను ॥२-९९-२३॥
'24': >-
  అక్కడ రాముని నివాసస్థానములో, తూర్పు-ఉత్తర దిశలకు వాలినట్టుగా ఉన్న విశాలమైన
  యజ్ఞవేదికను—అగ్ని జ్వాలలతో దీప్తమై, పుణ్యమయమై ఉన్నదాన్ని—భరతుడు చూచెను
  ॥२-९९-२४॥
'25': >-
  కొద్దిసేపు పరిశీలించి భరతుడు ఉటజములో గురువైన అన్న రాముని చూచెను; జటామండలమును
  ధరించి ఆసీనుడై ఉండెను ॥२-९९-२५॥
'26': >-
  నల్ల జింకచర్మమును ధరించి, చీర-వల్కల వస్త్రములు కట్టుకున్న రాముడు, చుట్టూ
  అగ్నివలె ప్రకాశిస్తూ ఆసీనుడై ఉండుటను చూచెను ॥२-९९-२६॥
'27': >-
  సింహమువంటి స్కంధములు గలవాడు, మహాబాహువు, పద్మమువంటి నేత్రములు గలవాడు;
  సముద్రాంతమైన ఈ భూమికి భర్తగా ఉండి ధర్మమును ఆచరించువాడైనవాడు—ఆ రాముని చూచెను
  ॥२-९९-२७॥
'28': >-
  శాశ్వత బ్రహ్మవలె మహాబాహువు ఆసీనుడై ఉండెను; దర్భతో పరచబడిన స్థండిలముపై సీతతోను
  లక్ష్మణునితోను కలిసి కూర్చున్నాడు ॥२-९९-२८॥
'29': >-
  అలా ఉన్న శ్రీరాముని చూచి, దుఃఖశోకాలతో మునిగిపోయిన శ్రీమంతుడూ ధర్మాత్ముడూ అయిన
  భరతుడు (కైకేయి సుతుడు) పరుగెత్తుకొంటూ చేరెను ॥२-९९-२९॥
'30': >-
  చూచిన వెంటనే ఆర్తితో విలపించెను; కన్నీళ్లతో నిండిన వాణితో, ధైర్యమును
  నిలుపుకోలేక మాటలు పలికెను ॥२-९९-३०॥
'31': >-
  ‘సభలో ప్రజలచే సేవింపబడవలసినవాడు, ఇక్కడ అడవిలో అడవి జంతువులచే పరివేష్టితుడై
  కూర్చున్నాడు—ఈయనే నా అగ్రజుడు!’ ॥२-९९-३१॥
'32': >-
  ‘వేలాది విలువైన వస్త్రములు ధరించవలసిన మహాత్ముడు, ఇక్కడ మృగచర్మమును ధరించి
  ధర్మమును ఆచరిస్తూ పడివున్నాడు!’ ॥२-९९-३२॥
'33': >-
  ‘ఎప్పుడో అనేక రకముల రంగురంగుల సువాసన పుష్పమాలలు ధరించినవాడు—ఇప్పుడు ఈ జటల
  భారమును రాఘవుడు ఎలా మోస్తున్నాడు?’ ॥२-९९-३३॥
'34': >-
  ‘యజ్ఞములు యథావిధిగా చేయించి ధర్మసంచయమును పెంపొందించినవాడు, ఇప్పుడు శరీర
  కష్టముతో కలుగునట్టి ధర్మమును (వనవాస తపస్సును) అన్వేషించుచున్నాడు!’ ॥२-९९-३४॥
'35': >-
  ‘మహార్హమైన చందనముతో సేవింపబడిన ఆయన శరీరము, ఇప్పుడు మలముతో ఇలా మసకబారుట ఎలా
  సమంజసం? ఆ ఆర్యుని దేహమును ఇలా సేవింపవలసి వచ్చిందేమి?’ ॥२-९९-३५॥
'36': >-
  ‘నా కారణముగా సుఖమునకు తగిన రాముడు ఈ దుఃఖమును పొందెను; లోకముచే నిందింపబడిన
  క్రూరుడైన నా జీవనమునకు ధిక్కారము!’ ॥२-९९-३६॥
'37': >-
  ఇలా దీనంగా విలపిస్తూ, చెమటతో తడిసిన ముఖపద్మముతో, రాముని పాదములను చేరకముందే
  భరతుడు ఏడుస్తూ కూలి పడెను ॥२-९９-३७॥
'38': >-
  దుఃఖముచే బాగా బాధించబడిన మహాబల రాజపుత్రుడు భరతుడు, ఒక్కసారి ‘ఆర్యా!’ అని
  దీనంగా పలికి, మరల ఏమియు పలుకలేదు ॥२-९९-३८॥
'39': >-
  కన్నీళ్లతో గొంతు మూసుకుపోయి, యశస్సుగల రాముని చూచి, ‘ఆర్యా!’ అని మాత్రమే మళ్లీ
  ఆక్రోశించి, మరే మాటనూ పలుకలేకపోయెను ॥२-९९-३९॥
'40': >-
  శత్రుఘ్నుడును ఏడుస్తూ రాముని పాదములకు నమస్కరించెను; రాముడు వారిద్దరినీ ఆలింగనం
  చేసి, తన కన్నీళ్లను కూడా విడిచెను ॥२-९९-४०॥
'41': >-
  తదుపరి అరణ్యములో రాజసుతులతో సుమంత్రుడును గుహుడును కలిసి కలిసిరి—ఆకాశములో
  సూర్యచంద్రులు శుక్రబృహస్పతులతో కలిసినట్లు ॥२-९९-४१॥
'42': >-
  అక్కడ మహారణ్యములో ఏనుగుల గుంపులవంటి ఆ రాజులను అందరూ కలిసివచ్చినట్లు చూసి,
  వనవాసులైన వారందరూ హర్షమును విడిచి, కన్నీళ్లను చిందించిరి ॥२-९९-४२॥
'43': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండము నందలి
  ‘రామసమాగమః’ అను నామముగల ఏకోనశతతమః సర్గము ॥२-९९॥
