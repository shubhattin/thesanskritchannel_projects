'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో “వ్రతచర్యావిధానం” నామ పంచమ సర్గము
  ॥२-५॥
'1': >-
  రేపు జరగబోయే అభిషేకమును ఉద్దేశించి, శ్రీరామునకు ఆజ్ఞాపించి, నృపుడు దశరథుడు
  పురోహితుడైన వేదవిద్యాపారంగతుడు వసిష్ఠ మహర్షిని పిలిపించి ఈ మాటలు పలికెను
  ॥२-५-१॥
'2': >-
  ఓ తపోధనుడా! కాకుత్స్థుడైన రామునకు ఈరోజే ఉపవాసవ్రతము చేయింపుము. సీతాదేవితో కూడ,
  నియమవ్రతాన్ని ఆచరించునట్లు చేయుము—అది రాజ్యలాభమునకు శ్రేయస్సును కలిగించునది
  ॥२-५-२॥
'3': >-
  అని చెప్పిన రాజునకు “అలాగే” అని సమాధానమిచ్చి, వేదవిద్వాంసులలో శ్రేష్ఠుడైన
  భగవాన్ వసిష్ఠుడు తానే స్వయంగా రాముని నివాసమునకు బయలుదేరెను ॥२-५-३॥
'4': >-
  వీరుడైన రామునకు ఉపవాసము చేయింపుటకై, మంత్రవిదుడూ మంత్రప్రయోగంలో నిపుణుడైన
  వసిష్ఠుడు, మంచి నియమములతో స్థిరమైన వ్రతధారణచేసి, బ్రాహ్ములకు తగిన ఉత్తమ రథమును
  ఎక్కి అక్కడికి సాగెను ॥२-५-४॥
'5': >-
  ఆ మునిశ్రేష్ఠుడు రామభవనమునకు చేరి, పాండురవర్ణ మేఘసమూహపు ప్రకాశమువలె
  వెలిగుచున్న ఆ గృహములో, రథముతోనే మూడు ప్రాకారముల (కక్ష్యల) లోనికి ప్రవేశించెను
  ॥२-५-५॥
'6': >-
  అక్కడికి వచ్చుచున్న ఋషిని చూచిన రాముడు, అత్యంత ఉత్సాహముతో తొందరగా, గౌరవింపదగిన
  అతనిని సన్మానించుటకై తన నివాసమునుండి బయటికి వచ్చెను ॥२-५-६॥
'7': >-
  ఆలోచనాశీలుడైన వసిష్ఠుని రథ సమీపమునకు త్వరగా చేరి, రాముడు స్వయంగా రథమునుండి
  ఆయనను జాగ్రత్తగా పట్టుకొని దించెను ॥२-५-७॥
'8': >-
  వినయంతో నిలిచియున్న రాముని చూచి, పురోహితుడైన వసిష్ఠుడు అతనితో మధురంగా
  సంభాషించి, ఆనందింపజేస్తూ, సంతోషింపదగిన రామునకు ఇలా చెప్పెను ॥२-５-८॥
'9': >-
  రామా! నీ తండ్రి నీపై ప్రసన్నుడైయున్నాడు; నీవు రాజ్యాన్ని పొందబోవుచున్నావు.
  కనుక నీవు ఈరోజు సీతతో కూడ ఉపవాసవ్రతము ఆచరించుము ॥२-५-९॥
'10': >-
  ఉదయాన్నే నరాధిపుడైన తండ్రి దశరథుడు, ప్రీతితో నిన్ను యౌవరాజ్యాభిషేకము
  చేయును—యయాతిని నహుషుడు ఎలా ప్రేమతో అభిషేకించెనో అలానే ॥२-৫-१०॥
'11': >-
  ఇలా చెప్పి, నియమవ్రతాన్ని ఆచరించుచున్న పవిత్రుడైన వసిష్ఠుడు, మంత్రపూర్వకంగా
  రామునకు—వైദేహి సీతతో సహా—అప్పుడే ఉపవాసవ్రతము చేయింపెను ॥२-५-११॥
'12': >-
  తదుపరి రాముడు విధివిధానములతో రాజగురువైన వసిష్ఠుని పూజించి, కాకుత్స్థుడైన
  రాముని అనుమతి పొందిన ఆ గురువు రామనివాసమునుండి బయలుదేరెను ॥२-५-१२॥
'13': >-
  అక్కడ రాముడు కూడా, మధురవాక్యులు అయిన సుహృదులతో కలిసి కూర్చుండి సత్కారము
  పొందెను; ఆపై అందరికీ సమగ్రంగా అనుమతిని ఇచ్చి లోనికి ప్రవేశించెను ॥२-५-१३॥
'14': >-
  ఆ సమయంలో రామవేశ్మము ఆనందితులైన స్త్రీపురుషులతో నిండిపోయి, వికసించిన కమలనిండి
  సరస్సు, మత్తపక్షుల సమూహంతో ఎలా శోభించునో అలా శోభిల్లెను ॥२-५-१४॥
'15': >-
  రాజభవనప్రఖ్యాతి కలిగిన ఆ రామనివాసమునుండి బయటికి వచ్చిన వసిష్ఠుడు, జనసమూహంతో
  కిటకిటలాడుచున్న మార్గాన్ని చూచెను ॥२-५-१५॥
'16': >-
  అయోధ్యలో రాజమార్గాలు అన్ని దిశలలో గుంపుల గుంపుల జనులతో, కుతూహలంతో వచ్చినవారితో
  నిండిపోయి, అత్యంత కిక్కిరిసిపోయి కనబడెను ॥२-५-१६॥
'17': >-
  అప్పుడు జనసమూహముల తరంగాల ఢీకొనుటవలన పుట్టిన హర్షధ్వనులతో రాజమార్గమంతా
  మార్మోగి, సముద్రము గర్జనలాగా పెద్ద నాదముగా వినబడెను ॥२-५-१७॥
'18': >-
  ఆ దినమున అయోధ్యలో వీధులు నీళ్లు చల్లి శుభ్రంగా తుడిచిపెట్టబడి, వనమాలలతో
  అలంకరింపబడి, ఎత్తెత్తుగా ఎగురుతున్న గృహధ్వజములతో నగరమంతా శోభిల్లెను ॥२-५-१८॥
'19': >-
  ఆ సమయంలో అయోధ్యవాసులైన స్త్రీలు, పిల్లలు సహా సమస్త ప్రజలు, రామాభిషేకాన్ని
  ఆశిస్తూ, సూర్యోదయాన్ని కూడా ఆతృతగా ఎదురుచూచుచుండిరి ॥२-५-१९॥
'20': >-
  ప్రజల అలంకారమువలె (ప్రజలకు గౌరవకరంగా) నిలచి, జనానందాన్ని వర్ధింపజేసే ఆ అయోధ్యా
  మహోత్సవాన్ని చూడాలని ప్రజలంతా ఎంతో ఉత్సుకతతో ఉండిరి ॥२-५-२०॥
'21': >-
  ఇలా జనసమ్మర్దంతో నిండిన రాజమార్గమున పురోహితుడు, జనసమూహాన్ని చీల్చుకుంటూ
  నెమ్మదిగా రాజకులమునకు చేరెను ॥२-५-२१॥
'22': >-
  తెల్ల మేఘశిఖరములవలె ప్రకాశించే ప్రాసాదాన్ని అధిరోహించి, వసిష్ఠుడు నరేంద్రుడైన
  దశరథునితో కలిసెను—ఇంద్రునితో బృహస్పతి కలిసినట్లు ॥२-५-२२॥
'23': >-
  ఆయన వచ్చుటను చూసిన నృపుడు, రాజాసనాన్ని విడిచి, “పనిచేసితిరా?” అని అడిగి, తన
  అభిప్రాయాన్ని కూడా ఆయనకు తెలియజేసెను ॥२-５-२३॥
'24': >-
  అప్పుడు సభలో కూర్చున్న సభాసదులు కూడా, ఆయనకు సమానంగా గౌరవమిచ్చుచూ, తమ తమ ఆసనముల
  నుండి లేచి పురోహితుడైన వసిష్ఠుని పూజించిరి ॥२-५-२४॥
'25': >-
  గురువు అనుమతి ఇచ్చిన తరువాత, ఆ జనసమూహాన్ని విడిచి, రాజు అంతఃపురములోనికి
  ప్రవేశించెను—పర్వతగుహలోకి సింహం ప్రవేశించినట్లు ॥२-५-२५॥
'26': >-
  అప్పుడా మహారాజు, ఉత్తమవస్త్రాలును ఆభరణాలును ధరించిన స్త్రీల సమూహముతో నిండిన,
  మహేంద్రుని మందిరమునకు సమానమైన ఆ నివాసమును చక్కగా ప్రకాశింపజేస్తూ
  ప్రవేశించెను—నక్షత్రగణములతో నిండిన ఆకాశంలో చంద్రుడు ప్రవేశించినట్లు ॥२-५-२६॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండంలో
  “వ్రతచర్యావిధానం” నామ పంచమ సర్గము ॥२-५॥
