'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘రామక్రోధః’ నామ చతుఃషష్టితమః సర్గః
  ॥3-64॥
'1': >-
  అతడు దుఃఖంతో కుంగిపోయి, దుఃఖభరితమైన స్వరంతో లక్ష్మణునితో ఇలా అన్నాడు—
  “లక్ష్మణా! నీవు తక్షణమే వెళ్లి గోదావరి నదిని చూచి, పరిస్థితి ఏమిటో తెలుసుకొని
  రా.” ॥3-64-1॥
'2': >-
  “సీత గోదావరికి పద్మపుష్పాలు తెచ్చుకోడానికి వెళ్లి ఉండవచ్చునా?” అని రాముడు
  అనగా, ఆ మాట విన్న లక్ష్మణుడు వెంటనే మరల బయలుదేరాడు. ॥3-64-2॥
'3': >-
  చురుకైన పరాక్రముడైన లక్ష్మణుడు రమ్యమైన గోదావరి నదికి వెళ్లాడు. తీరాలు,
  తీర్థప్రదేశాలు అన్నిటిని వెదకిన తరువాత, “రామా!” అంటూ తిరిగి రామునితో చెప్పాడు.
  ॥3-64-3॥
'4': >-
  “తీర్థస్థానాలలో ఎక్కడా ఆమె కనబడటం లేదు. నేను గట్టిగా పిలిచినా నా మాట ఆమె
