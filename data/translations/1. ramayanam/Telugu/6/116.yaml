  రాక్షసీలను నానావిధమైన ఘాతాలతో సంహరించాలని నాకు కోరిక.” ॥६-১১۶-৩৩॥
'34': >-
  “దారుణకథలతో కూడిన ఈ రాక్షసీల విషయంలో, నాకు ఈ వరం ప్రసాదించుము.
  ముష్టిప్రహారాలతోను, పాదమడమల దెబ్బలతోను, విశాలమైన బాహుబలంతోను (వాటిని
  శిక్షించేందుకు) అనుమతి ఇవ్వుము.” ॥६-११६-३४॥
'35': >-
  “జంఘలు, మోకాళ్లతో దెబ్బలు కొట్టడం ద్వారా, దంతాలను పీడించడం ద్వారా, చెవులు
  ముక్కులు కోయడం ద్వారా, అలాగే జుట్టు పీకి వేయడం ద్వారా—ఇలా అనేక రీతులుగా
  చేయాలని నేను కోరుతున్నాను.” ॥६-११६-३५॥
'36': >-
  “నిన్ను అప్రీతిపరచిన వారిని పడగొట్టి సంహరించాలనుకుంటున్నాను, యశస్వినీ! ఇట్లు
  ఎన్నెన్నో ప్రహారాలతో వారిని బాగా కొట్టి (శిక్షించి)…” ॥६-११６-३६॥
'37': >-
  “…పూర్వం నిన్ను బెదిరించిన ఆ ఘోరరూపిణుల చేతనే (అవమానించిన వారినే) నేను
  సంహరింపజేయాలనుకుంటున్నాను.” హనుమంతుడు ఇలా అనగా, కృపణ (కరుణామయి),
  దయాగుణసంపన్నమైన సీత… ॥६-११६-३७॥
'38': >-
  …ఆలోచించి, విమర్శించి, హనుమంతునితో ఇలా పలికింది: “రాజాశ్రయమునకు వశమైనవారు,
  పరుల ఆజ్ఞ ప్రకారమే చేసే వారు…” ॥६-११६-३८॥
'39': >-
  “అలాగే విధేయులైన దాసీభావంలో ఉండేవారి మీద ఎవరు కోపపడగలరు, వానరోత్తమా?
  భాగ్యవైషమ్యదోషం వల్ల, అలాగే పూర్వకృత దుష్కర్మ ఫలితంగా…” ॥६-১১६-३९॥
'40': >-
  “నాకు ఇవన్నీ సంభవిస్తున్నాయి; ప్రతి జీవి తన స్వకృత ఫలాన్నే అనుభవించవలసి
  ఉంటుంది. మహాబాహో! ఇట్లా మాటలాడకుము; ఇది దైవనిర్ణీతమైన పరమగతి.” ॥६-११६-४०॥
'41': >-
  “దశాయోగం (కాల-పరిస్థితుల సంఘటన) వల్ల నాకు ఇది తప్పక పొందవలసినదే అని నేను
  నిశ్చయించుకున్నాను. రావణుని దాసీగణం నన్ను ఇక్కడ భయపెట్టినా, నేను బలహీనురాలినై
  సహించి క్షమిస్తున్నాను.” ॥६-११६-४१॥
'42': >-
  “ఇక్కడ రాక్షసుని (రావణుని) ఆజ్ఞతో రాక్షసీలు నన్ను తర్జన చేస్తుంటారు. అతడు
  హతుడైన తరువాత వారు తర్జన చేయరు, మారుతాత్మజా!” ॥६-११६-४२॥
'43': >-
  “వ్యాఘ్రుడి సమీపంలో ఉండే ఒక పురాతన ధర్మసంకలితమైన శ్లోకం ఉంది; దానిని ఒక
  ఋక్షుడు (ఎలుగుబంటి) గానం చేశాడని చెబుతారు. ఆ శ్లోకాన్ని వినుము, ప్లవంగమా.”
  ॥६-११६-४३॥
'44': >-
  “ఇతరుల పాపకర్మల వలన కలిగిన పాపాన్ని మరొకడు స్వీకరించడు. కాలసమయాన్ని
  కాపాడవలెను; సజ్జనులకు సద్బాహ్యాచారం (సత్చారిత్ర్యం) అలంకారము.” ॥६-११६-४४॥
'45': >-
  “పాపులైన వారైనా, శుభులైన వారైనా, వధార్హులైనా—ఆర్యుడైనవాడు కారుణ్యాన్ని
  ఆచరించవలెను; (కారణం) ఎవరూ పూర్తిగా అపరాధరహితులు కారు.” ॥६-११६-४५॥
'46': >-
  “లోకహింసలో మునిగి సంచరించే, క్రూరులైన, పాపకర్మలు చేసే వారు పాపాలు చేస్తూనే
  ఉన్నా, మనం అశోభనమైన (అధర్మమైన) పనిని చేయకూడదు.” ॥६-১১۶-४६॥
'47': >-
  ఇట్లు సీత చెప్పగా, వాక్యకోవిదుడైన హనుమంతుడు, అనిందితమైన రామపత్నియైన సీతను చూసి
  వెంటనే ఆమెకు ప్రత్యుత్తరంగా ఇలా పలికాడు. ॥६-११६-४७॥
'48': >-
  “నీవు రామునికి తగిన ధర్మపత్ని, గుణసంపన్నురాలు. దేవీ! నన్ను తిరిగి సందేశంతో
  పంపుము; రాఘవుడు ఉన్నచోటికి నేను వెళ్లుదును.” ॥६-১১۶-४८॥
'49': >-
  హనుమంతుడు ఇలా అనగా, జనకాత్మజ వైదేహి ఇలా పలికింది: “భక్తులకు వత్సలుడైన నా
  భర్తను దర్శించాలనుకుంటున్నాను.” ॥۶-११६-४९॥
'50': >-
  ఆమె మాటలు విన్న మారుతాత్మజుడు హనుమంతుడు, మైథిలీని ఆనందింపజేస్తూ, మహామతి అయిన
  అతడు ఇలా పలికాడు. ॥६-১১۶-५०॥
'51': >-
  “పూర్ణచంద్రునివంటి ముఖముగల రాముని, లక్ష్మణునితో సహితంగా నేడు నీవు దర్శిస్తావు.
  మిత్రులు స్థిరంగా తోడుగా ఉన్నవాడిని, శత్రువులు హతమయ్యినవాడిని, ఇంద్రాణి
  (శచీదేవి)తో ఉన్న ఇంద్రునివలె, సురేశ్వరునివలె ప్రకాశిస్తున్న రాముని నీవు
  చూస్తావు.” ॥६-११６-५१॥
'52': >-
  ఇట్లు చెప్పి, కాంతితో మెరుస్తున్న—సాక్షాత్తు శ్రీ (లక్ష్మీదేవి) వలె ఉన్న—సీతను
  వదలి, మహాతేజస్సుగల హనుమంతుడు రాఘవుడు ఉన్నచోటికి వచ్చెను. ॥६-११६-५२॥
'53': >-
  తత్క్షణమే వానరశ్రేష్ఠుడు హనుమంతుడు, జనకేశ్వరాత్మజ (సీత) యొక్క ప్రతివచనాన్ని,
  యథాక్రమంగా, త్రిదశశ్రేష్ఠుని (దేవేంద్రుని)తో సమానమైన రాఘవునికి వెళ్లి వివరంగా
  తెలియజేశాడు. ॥६-११６-५३॥
'54': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “మైథిలీప్రియనివేదనం”
  నామ షోడశాధికశతతమః సర్గః ॥ ६-११६ ॥
