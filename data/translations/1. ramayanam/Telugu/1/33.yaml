'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం బాలకాండలో ‘బ్రహ్మదత్తవివాహము’ అను ముప్పైమూడవ
  సర్గము (1-33).
'1': >-
  ధీమంతుడైన కుశనాభుని ఆ మాటలు విన్న ఆ వందమంది కన్యలు, శిరస్సులతో తండ్రి పాదాలను
  స్పర్శించి (నమస్కరించి) ఇలా పలికారు.
'2': >-
  రాజా! సమస్తంలో వ్యాపించిన వాయువు మమ్మల్ని బలవంతంగా అవమానింపదలచి, అశుభమైన
  మార్గాన్ని ఆశ్రయించి ధర్మాన్ని ఏమాత్రం పరిగణించడు.
'3': >-
  శుభమగుగాక, మాకు తండ్రి (ఆజ్ఞ) ఉన్నది; స్వేచ్ఛగా వ్యవహరించే స్థితిలో మేము లేము.
  నీవు మాకు తండ్రిని (వరుడిగా) ఎంచుకొమ్ము; మమ్మల్ని నీకు ఇస్తే (ఆ వరుణ్ణి) మేము
  వరిస్తాము.
'4': >-
  ఆ పాపబంధంతో (పాపప్రేరణతో) వారు (వాయువు) వారి వచనాన్ని అంగీకరించకపోవడంతో, అలా
  పలుకుతున్న ఆ కన్యలందరినీ వాయువు అత్యంతంగా బాధించి, వారి శరీరాలను భీకరంగా
  వికృతరూపాలుగా చేసెను.
'5': >-
  వారి మాటలు విన్న పరమధార్మికుడైన మహాతేజస్వీ రాజు, ఆ ఉత్తమమైన వందమంది కన్యలను
  ఉద్దేశించి ప్రత్యుత్తరం ఇలా చెప్పాడు.
'6': >-
  క్షమావంతులైన నా కుమార్తెలారా! మీరు చేసినది మహత్తరమైన కార్యమే; ఏకాభిప్రాయంతో
  నిలిచారు, నా వంశగౌరవాన్ని కూడా కాపాడారు.
'7': >-
  నారులకు అలంకారం (విభూషణం) క్షమ; పురుషునికీ క్షమనే అలంకారం. ఆ క్షమను ఆచరించడం
  నిజంగా కష్టమే—ముఖ్యంగా దేవతల విషయములో (అటువంటి బలవంతుడి పట్ల) మరీ విశేషంగా
  కష్టం.
'8': >-
  కుమార్తెలారా! మీ అందరిలోనూ ఏ భేదమూ లేకుండా మీరు చూపిన క్షమ యథాతథంగా ఉంది.
  క్షమనే దానం, క్షమనే సత్యం, క్షమనే యజ్ఞములు, కుమార్తెలారా.
'9': >-
  క్షమనే యశస్సు, క్షమనే ధర్మం; ఈ జగత్తు అంతా క్షమలోనే స్థితమై ఉంది. (ఇలా
  ప్రశంసించిన తరువాత) కాకుత్స్థా! త్రిదశసమాన విక్రమముగల రాజు (కుశనాభుడు) కన్యలను
  (వివాహప్రదానమునకు) విడిచిపెట్టవలెనని నిర్ణయించెను.
'10': >-
  మంత్రజ్ఞుడైన రాజు, మంత్రి సమేతంగా కన్యాప్రదాన విషయమై మంత్రణ చేసెను—దేశం, కాలం,
  తగిన సమాన్యత (సదృశ్యత) అనుసరించి సముచితంగా ప్రతిపాదించవలెనని (నిర్ణయించెను).
'11': >-
  అదే కాలమందు, ‘చూలీ’ అను మహాద్యుతిగల ఋషి, ఊర్ధ్వరేతస్కుడై శుభాచారుడుగా
  బ్రాహ్మతపస్సును ఆచరించుటకు ఉపక్రమించెను.
'12': >-
  అక్కడ తపస్సు చేస్తున్న ఆ ఋషిని, ఓ రామా, ఊర్మిలా అను గంధర్వకన్య కుమార్తె అయిన
  ‘సోమదా’ అనే గంధర్వి సేవిస్తూ ఉపాసించెను.
'13': >-
  ఆ ధర్మనిష్ఠ గంధర్వి, నమ్రతతో తల వంచి, సేవలోనే పరాయణమై, కాలమంతా (నియమంగా) అతని
  సమీపంలో నివసించెను; అందుచేత గురువు (ఆ ఋషి) ఆమెపై సంతుష్టుడయ్యెను.
'14': >-
  రఘునందనా! తగిన కాలయోగము వచ్చినప్పుడు, అతడు ఆమెను ఉద్దేశించి ఇలా
  పలికెను—‘శుభమగుగాక; నేను నీ మీద పూర్తిగా ప్రసన్నుడనయ్యాను. నీకు ఇష్టమైన ఏది
  నేను చేయగలను?’
'15': >-
  ఆ మధురస్వరముగల గంధర్వి, ముని ప్రసన్నుడని తెలిసికొని, అత్యంత సంతోషముతో, మాటల
  తత్త్వమును తెలిసిన ఆ వాక్యకోవిదునితో ఇలా అంది.
'16': >-
  బ్రాహ్మీయమైన లక్ష్మితో సముదితుడై, బ్రహ్మసమాన తేజస్సు పొందిన మహాతపస్వీ!
  బ్రాహ్మతపస్సుతో యుక్తుడైన ఒక ధార్మికపుత్రుడిని నేను కోరుకుంటున్నాను.
'17': >-
  శుభమగుగాక; నాకు భర్త లేడు, నేను ఎవరికీ భార్యనూ కాను. బ్రాహ్మతపస్సును ఆశ్రయించి
  వచ్చిన నన్ను దృష్టిలో ఉంచుకొని, నాకు ఒక కుమారుని ప్రసాదించుటకు నీవు అర్హుడవు.
'18': >-
  ఆమెపై ప్రసన్నుడైన బ్రహ్మర్షి, బ్రాహ్మమయమైన ఉత్తమమైన పుత్రుని దానముగా ఇచ్చెను.
  ‘బ్రహ్మదత్తుడు’ అని ఖ్యాతిగాంచిన, చూలీ ముని మనస్సు నుంచే (మానసంగా) జనించిన
  కుమారుడు అతడు.
'19': >-
  ఆ బ్రహ్మదత్తుడనే రాజు, అప్పుడు కాంపిల్య నగరంలో పరమలక్ష్మితో వెలుగుతూ
  నివసించెను—యథా దేవరాజు స్వర్గంలో ప్రకాశించునట్లు.
'20': >-
  కాకుత్స్థా! అత్యంత ధార్మికుడైన రాజు కుశనాభుడు, ఆ సమయమందే బ్రహ్మదత్తునికి ఆ
  వందమంది కన్యలను ఇచ్చుటకు బుద్ధి (నిశ్చయం) చేసెను.
'21': >-
  మహాతేజస్వియైన ఆ బ్రహ్మదత్తుని పిలిపించి, రాజు (కుశనాభుడు) అంతరాత్మలో అత్యంత
  ఆనందంతో ఆ వందమంది కన్యలను దానముగా ఇచ్చెను.
'22': >-
  రఘునందనా! ఆ సమయంలో భూపాలుడైన బ్రహ్మదత్తుడు, క్రమంగా వారందరి పాణిని
  స్వీకరించెను—యథా దేవతల అధిపతి (ఇంద్రుడు) దేవకాంతలను స్వీకరించినట్లుగా.
'23': >-
  అప్పుడు అతడు చేతిని స్పర్శించిన మాత్రాన, (మునుపు) వికృతరూపులై ఉన్న ఆ కన్యలు
  జ్వరము (బాధ) తొలగి, తిరిగి సమత్వం పొంది; పరమలక్ష్మితో యుక్తమై ఆ వందమంది కన్యలు
  అతి శోభాయమానమయ్యారు.
'24': >-
  వాయువు బంధనమునుండి విముక్తులైన వారిని చూచి, భూపతి కుశనాభుడు పరమప్రీతిని
  పొందెను; మళ్లీ మళ్లీ హర్షాన్ని అనుభవించెను.
'25': >-
  వివాహము పూర్తయిన తరువాత, ఆ భూపతి అయిన బ్రహ్మదత్త రాజును, భార్యాసమేతంగా,
  ఉపాధ్యాయులు మరియు వారి వర్గంతో కూడి (సాదరంగా) అప్పుడు (తన నగరానికి)
  పంపివేసెను.
'26': >-
  సోమదా కూడా, తన కుమారుని (బ్రహ్మదత్తుని) చూచి, కుమారునికి తగిన విధంగా జరిగిన
  కార్యాన్ని (వివాహక్రియను) గమనించి, ధర్మప్రకారంగా ఆ గంధర్వి ఆ స్నుషలను (కొడలి
  భార్యలైన ఆ కన్యలను) హర్షంతో అభినందించెను. మళ్లీ మళ్లీ ఆ కన్యలను స్పర్శించి
  (ఆశీర్వదించి), కుశనాభుని ప్రశంసిస్తూ (సంతోషించింది).
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, బాలకాండలో
  ‘బ్రహ్మదత్తవివాహము’ అను ముప్పైమూడవ సర్గము (1-33) సమాప్తము.
