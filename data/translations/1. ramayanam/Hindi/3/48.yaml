'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘रावण-विकत्थन’ नामक
  अड़तालीसवाँ सर्ग (3-48) आरम्भ होता है।
'1': >-
  सीता के ऐसा कहने पर रावण क्रोध से भर उठा। उसने ललाट पर भौंहें चढ़ाकर कठोर वचन
  कहे और सीता से प्रत्युत्तर बोला।
'2': >-
  हे उत्तम वर्णवाली (सुन्दरी)! मैं वैश्रवण (कुबेर) का भाई, उसका सौतेला (वैरभाव
  रखने वाला) हूँ। मेरा नाम रावण है; हे भद्रे! मैं प्रतापी दशग्रीव हूँ।
'3': >-
  जिसके भय से देवता, गन्धर्व, पिशाच, पक्षी और सर्प—सब सदा भयभीत होकर ऐसे भागते
  रहते हैं जैसे प्रजा सदा मृत्यु से डरकर भागती है।
'4': >-
  जिसने क्रोधवश युद्ध में पराक्रम करके किसी कारणवश (अर्थात् अवसर पाकर) अपने
  सौतेले भाई वैश्रवण को द्वन्द्व-युद्ध में ललकारकर जीत लिया।
'5': >-
  मेरे भय से पीड़ित होकर वह (कुबेर) अपने समृद्ध निवास-स्थान को छोड़कर पर्वतों
  में श्रेष्ठ कैलास पर नरवाहन (मनुष्यों द्वारा ढोए जाने वाले) वाहन पर आरूढ़ होकर
  रहने लगा।
'6': >-
  हे भद्रे! जिस शुभ, कामगामी ‘पुष्पक’ नामक विमान को मैंने अपने पराक्रम से
  प्राप्त किया है, उसी के द्वारा मैं आकाश में विचरता हूँ।
'7': >-
  हे मैथिली! मेरे उत्पन्न क्रोध से भरे मुख को केवल देख कर ही इन्द्र के अग्रणी
  होकर देवता भी अत्यन्त भयभीत होकर भाग खड़े होते हैं।
'8': >-
  जहाँ मैं खड़ा होता हूँ, वहाँ वायु भी शंकित (भयभीत) होकर बहती है; और आकाश में
  सूर्य तथा चन्द्रमा भी भय से अपना तेज/प्रभाव बदल लेते हैं (मानो शान्त/मन्द पड़
  जाते हों)।
'9': >-
  जहाँ-जहाँ मैं ठहरता या चलता-फिरता हूँ, वहाँ वृक्षों के पत्ते तक निश्चल हो जाते
  हैं और नदियों का जल भी स्तब्ध-सा (ठहरा हुआ) हो जाता है।
'10': >-
  समुद्र के उस पार मेरी ‘लंका’ नाम की शुभ नगरी है, जो भयंकर राक्षसों से ऐसी भरी
  हुई है जैसे इन्द्र की अमरावती।
'11': >-
  वह रमणीय पुरी श्वेत (पाण्डुर) प्राकार से घिरी हुई सुशोभित है; उसमें
  स्वर्ण-मण्डित प्रकोष्ठ/कक्ष हैं और वैदूर्यमणि (लाजवर्त) से बने तोरण-द्वार हैं।
'12': >-
  वहाँ हाथी, घोड़े और रथों की भीड़ लगी रहती है; वह नगरी वाद्यों के निनाद से
  गूँजती रहती है; और सर्वकामना-फल देने वाले वृक्षों से भरे उपवनों (उद्यानों) से
  अलंकृत है।
'13': >-
  हे सीते, राजपुत्री! वहाँ तुम मेरे साथ निवास करो; हे मनस्विनी! तब तुम्हें मानव
  स्त्रियों का स्मरण तक नहीं रहेगा।
'14': >-
  हे उत्तम वर्णवाली! मनुष्यलोक के तथा दिव्य—दोनों प्रकार के भोग भोगती हुई तुम उस
  मनुष्य राम का भी स्मरण नहीं करोगी, जिसकी आयु (या जिसकी आयु की सीमा) बीत
  चुकी-सी है (अर्थात् जो शीघ्र नष्ट होने वाला है)।
'15': >-
  राजा दशरथ ने प्रिय पुत्र (भरत) को राज्य में स्थापित करके, फिर ज्येष्ठ पुत्र
  (राम) को—जो उनके अनुसार मन्द-पराक्रमी था—वन को भेज दिया।
'16': >-
  हे विशालाक्षि! उस राम से, जिसका राज्य छिन गया है और जिसका चित्त (बल/उत्साह)
  गिर चुका है—उस तपस्वी-से वनवासी के साथ रहकर तुम क्या करोगी? तुम्हें उससे क्या
  प्रयोजन? 
'17': >-
  राक्षसों के स्वामी (मुझे) स्वीकार करो—मैं स्वयं तुम्हारे पास कामना से आया हूँ।
  तुम मन्मथ के बाणों से आहत मुझे ठुकराने योग्य नहीं हो।
'18': >-
  हे भीरु! मुझे ठुकराकर तुम बाद में पश्चात्ताप करोगी—जैसे उर्वशी ने पुरूरवा को
  पैर से ताड़कर/ठुकराकर बाद में पछताना पड़ा था।
'19': >-
  युद्ध में वह मनुष्य राम मेरी उँगली के बराबर भी नहीं है। हे उत्तम वर्णवाली! यह
  (मेरा साथ) तुम्हारे सौभाग्य से तुम्हें प्राप्त हुआ है—इसे स्वीकार करो।
'20': >-
  ऐसा कहे जाने पर वैदेही क्रोध से भर गई; उसकी आँखें लाल हो उठीं। तब एकान्त में
  उसने राक्षसाधिप से कठोर वचन कहे।
'21': >-
  जो वैश्रवण देव हैं और जिनको समस्त देवता नमस्कार करते हैं—उनको भाई बताकर (उनका
  नाम लेकर) तुम ऐसा अशुभ कर्म कैसे करना चाहते हो? 
'22': >-
  हे रावण! अवश्य ही वे सब राक्षस नष्ट हो जाएँगे जिनका राजा तुम जैसे कठोर,
  दुर्बुद्धि और अजितेन्द्रिय (इन्द्रियों को न जीत सकने वाले) हो।
'23': >-
  इन्द्र की पत्नी शची का अपहरण करके भी कोई इन्द्र के साथ जीवित रह सकता है;
  परन्तु राम की पत्नी मुझे लाकर कोई कल्याण/सुखी नहीं रह सकता।
'24': >-
  वज्रधर (इन्द्र) की अप्रतिरूप सुन्दरी पत्नी शची का बलात् अपमान करके भी कोई तो
  बहुत समय तक जीवित रह सकता है; किन्तु हे राक्षस! मुझ जैसी स्त्री का अपमान कर
  देने पर—अमृत-पान करने पर भी—तुम्हारे लिए मोक्ष (छुटकारा) नहीं है।
'25': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण आदिकाव्य के अरण्यकाण्ड में
  ‘रावण-विकत्थन’ नामक अड़तालीसवाँ सर्ग (3-48) पूर्ण हुआ।
