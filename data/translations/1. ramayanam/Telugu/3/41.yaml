'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో “రావణనింద” అను నలభై ఒకటవ సర్గము ॥ ३-४१
  ॥
'1': >-
  రావణుడు ఈ విధంగా ఆజ్ఞాపించి, పైగా రాజసభలో ప్రతికూలంగా ప్రవర్తించినప్పుడు,
  నిశ్శంకుడైన ఆ రాక్షసుడు రాక్షసాధిపతి రావణునితో కఠినమైన, పరుషమైన మాటలు పలికెను
  ॥३-४१-१॥
'2': >-
  ఓ నిశాచరా! పాపకర్మచేసే ఏ దుర్మతి నీకు ఈ వినాశమును ఉపదేశించింది? నీ కుమారులతో
  కూడినవాడివి, నీ రాజ్యముతో కూడినవాడివి, నీ అమాత్యులతో కూడినవాడివి—అటువంటి నీ
  సమస్త వినాశానికి కారణమయ్యే సలహాను ఎవరు ఇచ్చారు? ॥३-४१-२॥
'3': >-
  ఓ రాజా, పాపకృతుడు అయిన నిన్ను సుఖంగా ఉండి ఎవరు అభినందిస్తారు? నీకు ఈ
  ‘మరణద్వారం’ వైపు తీసుకుపోయే ఉపాయాన్ని ఎవరు బోధించారు? ॥३-४१-३॥
'4': >-
  ఓ నిశాచరా! నీ శత్రువులు స్పష్టంగా ఇదే కోరుతున్నారు—వీర్యహీనుడై బలవంతుడిచేత
  ఆపబడిన నీవు వినశింపవలెనని. వారు నిన్ను నాశనమవుతున్నవాడిగా చూడాలని
  ఆశిస్తున్నారు ॥३-४१-४॥
'5': >-
  ఓ నిశాచరా! నీకు ఈ దుష్టబుద్ధిని ఏ క్షుద్రుడు, అహితబుద్ధిగలవాడు ఉపదేశించాడు?
  తనకృతంతోనే నీవు నశించాలనుకునేవాడు, నీ వినాశాన్నే కోరేవాడు ఎవడు? ॥३-४१-५॥
'6': >-
  ఓ రావణా! నిజంగా నీ సచివులు (అమాత్యులు) సంహరింపబడవలసినవారే; ఎందుకంటే నీవు
  కుపథమును ఆశ్రయించి దుష్ఠమార్గంలో ఎక్కినప్పుడు, వారు నిన్ను సమస్తరీతులా
  నియంత్రించకుండా వదిలివేస్తున్నారు ॥३-४१-६॥
'7': >-
  అమాత్యులు ‘కామవృత్తి’గా ఉండి (రాజుని ఇష్టానుసారంగా మాత్రమే నడుచుకొని), రాజు
  కాపథాన్ని ఆశ్రయించినప్పుడు, సద్భావమున్నవారు అతణ్ని ఏ విధంగానైనను
  నియంత్రించవలెను. అట్టి రాజు నియంత్రింపబడవలసినవాడే; కాని నీవు నియంత్రణకు లోబడడం
  లేదు ॥३-४१-७॥
'8': >-
  ఓ జయశ్రేష్ఠుడా (విజేతలలో ఉత్తమా), ఓ నిశాచరా! ధర్మమును, అర్థమును, కామమును,
  యశస్సును సచివులు తమ స్వామి ప్రసాదముచేతనే పొందగలరు ॥३-४१-८॥
'9': >-
  కానీ దానికి విరుద్ధస్థితి వచ్చినప్పుడు, ఓ రావణా, అది అంతటా వ్యర్థమవుతుంది.
  స్వామిలో ఉన్న వైగుణ్యమువల్ల (దోషమువల్ల) ఇతరులైన ప్రజలు కూడా వ్యసనాన్ని, ఆపదను
  పొందుతారు ॥३-४१-९॥
'10': >-
  ఓ జయశ్రేష్ఠుడా! ధర్మమూ, యశస్సూ రాజునే మూలంగా కలవు. కనుక అన్ని పరిస్థితులలోనూ
  నరాధిపతులను రక్షించవలెను (వారి రక్షణే రాజ్యమునకు ధర్మయశస్సులకు ఆధారం)
  ॥३-४१-१०॥
'11': >-
  ఓ నిశాచరా! రాజ్యాన్ని కేవలం తిక్ష్ణతతో (అతి కఠినత్వంతో) పాలించడం సాధ్యం కాదు;
  అలాగే అతి ప్రతికూలతతో (అతిగా వ్యతిరేక స్వభావంతో) గాని, వినయము లేనివాడై
  (అవినీతితో) గాని కూడా పాలించటం సాధ్యం కాదు, ఓ రాక్షసా ॥३-४१-११॥
'12': >-
  ఏ రాజు తిక్ష్ణమైన మంత్రాలు చెప్పే సచివుల మాటలకే లోబడి వారిని అనుభవించుచూ
  (వారిపై ఆధారపడి) ఉంటాడో, అతడు విషమస్థితులలో మాంద్యసారథులున్న రథాల వలె త్వరగా
  విపత్తులో పడతాడు ॥३-४१-१२॥
'13': >-
  ఈ లోకంలో యుక్తధర్మాన్ని అనుష్ఠించి సద్గుణసంపన్నులైన అనేకులు, ఇతరుల అపరాధం
  వల్లే తమ పరిచ్ఛదములతో కూడ (సర్వసంపత్తితో సహా) నశించిపోయారు ॥३-४१-१३॥
'14': >-
  ఓ రావణా! స్వామి ప్రతికూలుడై, ప్రజల పట్ల తిక్ష్ణుడై ఉంటే,
  రక్షింపబడుతున్నప్పటికీ ప్రజలు వృద్ధి చెందరు—గోమాయువు (నక్క) కాపాడుతున్నట్లు
  ఉన్న గొర్రెలు పెరగని విధంగా ॥३-४१-१४॥
'15': >-
  ఓ రావణా! నీ బుద్ధి దుర్బుద్ధియై, ఇంద్రియజయము లేనివాడివై, కర్కశమైన రాజుగా
  ఉండినంత మాత్రాన, నీ రాక్షసులందరూ తప్పక వినశించిపోతారు ॥३-४۱-१५॥
'16': >-
  ఇది నాకు అకస్మాత్తుగా ఎదురైన కాకతాళీయ న్యాయంలాంటి (అప్రతീക്ഷితమైన) ఘోరసంఘటన.
  ఇక్కడ నీవు సైన్యంతో కూడ శోచనీయుడవై, వినశించిపోతావు ॥३-४१-१६॥
'17': >-
  నన్ను సంహరించిన తరువాత, ఆ రాముడు అచిరకాలంలోనే నిన్ను కూడా వధిస్తాడు. దీనివల్ల
  నేను కృతకృత్యుడనయ్యాను; శత్రువు చేత మరణించినప్పటికీ నాకు తృప్తియే ॥३-४१-१७॥
'18': >-
  రాముని దర్శనమాత్రమునే నన్ను హతుడైనవాడిగా నిశ్చయించు. అలాగే, సీతను ఆమె
  బంధువులతో సహా అపహరించిన నీవు నిన్ను కూడా హతుడైనవాడిగా తెలిసికొనుము ॥३-४१-１８॥
'19': >-
  నన్ను కూడా వెంటబెట్టుకొని ఆశ్రమం నుండి సీతను తెచ్చే ప్రయత్నం చేస్తే, అప్పుడు
  నీవూ ఉండవు, నేనూ ఉండను; లంకా కూడా ఉండదు, రాక్షసులూ ఉండరు ॥३-४१-१९॥
'20': >-
  హితైషిణి అయిన నేను ఆపుతున్నప్పటికీ నీవు ఈ మాటను సహించవు, ఓ నిశాచరా! ఆయుష్షు
  క్షీణించి మరణానికి సమీపమైన మనుష్యులు సుహృదులు చెప్పిన హితవాక్యాన్ని కూడా
  స్వీకరించరు ॥३-४१-२०॥
'21': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండములో
  “రావణనింద” అను నలభై ఒకటవ సర్గము సమాప్తం ॥३-४१॥
