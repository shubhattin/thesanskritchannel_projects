'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో “శుకసారణప్రషేణాదికము” అను పంచవింశః
  సర్గము ॥6-25॥
'1': >-
  దశరథనందనుడైన శ్రీరాముడు సమస్త వానరబలంతో సహా సముద్రాన్ని దాటిన తరువాత,
  శ్రీమంతుడైన రావణుడు తన అమాత్యులైన శుకసారణులను ఉద్దేశించి ఇలా అన్నాడు ॥6-25-1॥
'2': >-
  దుర్తరమైన సముద్రాన్ని దాటి వచ్చిన ఆ వానరసేన సమస్తముగా దాటివచ్చింది.
  శ్రీరామునిచేత సముద్రంలో సేతు-బంధనం అద్భుతముగా, ఇంతకుముందెన్నడూ వినని విధంగా
  జరిగింది ॥6-25-2॥
'3': >-
  సముద్రంలో ఆ సేతుబంధం జరిగిందని నేను ఏ విధంగానూ విశ్వసించలేకపోతున్నాను.
  అంతేకాదు, ఆ వానరబలాన్ని సంఖ్యతో సహా తప్పక లెక్కించి తెలుసుకోవాలి ॥6-25-3॥
'4': >-
  మీరు ఇద్దరూ వానరసైన్యంలోకి ప్రవేశించి, ఎవరికి అనుమానం రాకుండా ఉండి, ఆ సేన
  యొక్క పరిమాణమూ, బలపరాక్రమమూ, ముఖ్యమైన ప్లవంగవీరులెవరో కూడా తెలుసుకొని రండి
  ॥6-25-4॥
'5': >-
  రామునికి మంత్రులైనవారు, సుగ్రీవుడికి సమ్మతులైనవారు ఎవరో; ముందుగా ముందుండి
  సాగేవారు ఎవరో; శూరులైన ప్లవంగవీరులు ఎవరో—అన్నిటినీ పరిశీలించండి ॥6-25-5॥
'6': >-
  సముద్రజలంలో ఆ సేతువు ఎలా కట్టబడిందో, ఆ మహాత్ములైన వానరులు ఎలాంటి
  స్థావరములు/నివేశములు ఏర్పరచుకున్నారో—ఇవన్నీ కూడా గమనించండి ॥6-25-6॥
'7': >-
  రాముని నిర్ణయశక్తి (వ్యవసాయం), పరాక్రమం, ఆయన ఆయుధసంపత్తి; అలాగే వీరుడైన
  లక్ష్మణుని శక్తి-స్వరూపం కూడా యథాతత్త్వంగా తెలుసుకోవాలి ॥6-25-7॥
'8': >-
  ఆ మహాత్ములైన వానరులలో ఎవడు వారి సేనాపతియో—అది కూడా నిజంగా తెలుసుకొని వెంటనే
  తిరిగి వచ్చి తెలియజేయండి ॥6-25-8॥
'9': >-
  ఇలా ఆదేశింపబడిన రాక్షసులు శుకసారణులు, వానరరూపాలు ధరించిన వీరులై, వానరసేనలోనికి
  ప్రవేశించారు ॥6-25-9॥
'10': >-
  అప్పుడు ఆ అచింత్యమై, రోమాంచనమును కలిగించే వానరసైన్యాన్ని లెక్కించుటకు
  శుకసారణులు ఇద్దరూ ఎట్టి విధంగానూ సాధించలేకపోయారు ॥6-25-10॥
'11': >-
  ఆ సేన కొంతమంది పర్వతశిఖరాలపై, కొంతమంది జలపాతాల దగ్గర, గుహలలో; మరికొందరు
  సముద్రతీరాలలో, వనాలలో, ఉపవనాలలో నిలిచి ఉండటం చూశారు. అలాగే కొందరు దాటుచూ,
  కొందరు దాటి వచ్చి నిలిచిపోతూ, మరికొందరు దాటాలని ఆకాంక్షిస్తూ—సర్వత్రా
  విస్తరించి ఉన్నారు ॥6-25-11॥
'12': >-
  ఎక్కడ స్థావరములు ఏర్పరచుకుంటూ, ఎక్కడ ఏర్పరచుకుని నిలిచియూ, భయంకరనాదంతో కూడిన
  మహాబలమై ఉన్న ఆ సేన—అక్షోభ్యమైన ‘బలార్ణవం’ వలె ఉందని ఆ ఇద్దరు రాత్రిచరులు
  (రాక్షసులు) దర్శించారు ॥6-25-12॥
'13': >-
  వారిని గుప్తంగా ఉన్నవారిగా (ప్రతిచ్ఛన్నులుగా) మహాతేజస్సుగల విభీషణుడు చూచి,
  శుకసారణులను పట్టుకుని శ్రీరామునికి వారి సంగతి వివరించాడు ॥6-25-13॥
'14': >-
  “పరపురంజయా! వీరిద్దరూ రాక్షసేంద్రుడైన రావణుని మంత్రులు—శుకుడు, సారణుడు. లంక
  నుండి ఇక్కడికి గూఢచారులుగా వచ్చారు” అని చెప్పాడు ॥6-25-14॥
'15': >-
  వారిని చూచి, వారు ఇద్దరూ కలవరపడి, రాముని ఎదుట జీవితం పట్ల ఆశలేక నిరాశతో,
  భయభ్రాంతులై కృతాంజలిపుటులై ఈ వాక్యము పలికారు ॥6-25-15॥
'16': >-
  “సౌమ్యా! మేమిద్దరం ఇక్కడికి రావణునిచే పంపబడినవారము. రఘునందనా! ఈ సమస్త బలాన్ని
  (మీ సేనశక్తిని) పూర్తిగా తెలుసుకొనుటకే వచ్చాము” ॥6-25-16॥
'17': >-
  వారి మాటలు విన్న దశరథాత్మజుడు శ్రీరాముడు—సర్వభూతహితంలో నిమగ్నుడై—చిరునవ్వుతో ఈ
  మాట చెప్పాడు ॥6-25-17॥
'18': >-
  “మీరు సమస్త సేనను చూశారనుకుంటే, మేమూ సన్నద్ధులమనే సంగతి గ్రహించారనుకుంటే, లేదా
  మీకు చెప్పబడిన పనిని పూర్తిగా చేసినట్లయితే—మీ ఇష్టమునుసారంగా తిరిగి వెళ్లండి”
  ॥6-25-18॥
'19': >-
  “ఇంకా ఏదైనా చూడకుండా మిగిలి ఉంటే, దానిని మరల మీరు దర్శించవచ్చు. విభీషణుడు
  సంపూర్ణంగా మరల మీకు చూపించును” ॥6-25-19॥
'20': >-
  “ఇలా పట్టుబడినందుకు మీ ప్రాణాల గురించి భయపడవలసిన అవసరం లేదు. మీరు ఆయుధాలు
  విడిచి ఉన్నారు; పట్టుబడ్డారు గానీ—దూతలైన మీరు వధకు పాత్రులు కారు” ॥6-25-20॥
'21': >-
  “ఈ రాత్రిచరులైన ఇద్దరు గూఢచారులను మేము విడిచిపెడుతున్నాము—వీరు శత్రుపక్షానికే
  నిరంతరం హితమును సాధించేవారై (విభీషణా!) నీకు బాధ కలిగించేవారై ఉండవచ్చు గానీ”
  ॥6-25-21॥
'22': >-
  “మీరు మహత్తరమైన లంకానగరంలోకి ప్రవేశించి, ధనదానుజుడైన (కుబేరుని సోదరుడైన)
  రాక్షసరాజు రావణునికి—నేను చెప్పిన మాటనే యథాతథంగా చెప్పండి” ॥6-25-22॥
'23': >-
  “ఏ బలాన్ని ఆశ్రయించి నీవు నా సీతను అపహరించితివో, ఆ బలాన్ని నీకు నచ్చినట్టుగా
  చూపించు—ససైన్యుడిగా, సబాంధవుడిగా (సేనతోనూ బంధువులతోనూ) సిద్ధంగా ఉండుము”
  ॥6-25-23॥
'24': >-
  “రేపు ఉదయమే—ప్రాకారాలతోనూ, తోరణాలతోనూ కూడిన లంకానగరాన్ని, అలాగే రాక్షసుల
  బలాన్ని—నా శరములచేత విధ్వంసమై పడిపోతున్నదిగా చూడు” ॥6-25-24॥
'25': >-
  “రావణా! రేపు ఉదయమే నేను నీ మీద (నీ సైన్యంతో సహా) భయంకరమైన క్రోధాన్ని
  విడిచిపెడతాను—వజ్రధారి ఇంద్రుడు దానవులపై వజ్రాన్ని ప్రయోగించినట్లుగా”
  ॥6-25-25॥
'26': >-
  ఈ విధంగా తిరిగి ఆదేశింపబడిన శుకసారణులు, “జయము కలుగుగాక” అని పలుకుతూ,
  ధర్మపరాయణుడైన రాఘవుని అభినందించి (నమస్కరించి) బయలుదేరారు ॥6-25-26॥
'27': >-
  లంకానగరానికి వెళ్లి, వారు రాక్షసాధిపతి రావణునితో ఇలా అన్నారు: “రాక్షసేశ్వరా!
  మేమిద్దరం విభీషణుడిచే పట్టుబడి, వధించబడుటకే తీసుకుపోవబడినవారమయ్యాము” ॥6-25-27॥
'28': >-
  “అయితే అమితతేజస్సుగల ధర్మాత్ముడైన రాముడు మమ్ములను విడిపెట్టాడు. అక్కడ ఒకే చోట
  సమవేశమై ఉన్న నలుగురు పురుషర్షభులు (పురుషుల్లో శ్రేష్ఠులు) దర్శనమయ్యారు”
  ॥6-25-28॥
'29': >-
  “వారు లోకపాలకుల సమానులైన శూరులు; అస్త్రవిద్యలో నిష్ణాతులు (కృతాస్త్రులు);
  దృఢవిక్రములు. వారు—దాశరథి శ్రీరాముడు, శ్రీమంతుడైన లక్ష్మణుడు, విభీషణుడు”
  ॥6-25-29॥
'30': >-
  “మరియు మహాతేజస్సుగల సుగ్రీవుడు—మహేంద్రునితో సమానమైన పరాక్రమమున్నవాడు. వీరందరూ
  ప్రాకారాలతోనూ తోరణాలతోనూ కూడిన లంకాపురిని కూడా…” ॥6-25-30॥
'31': >-
  “…పెళ్లగించి (ఉత్పాట్య) వేరే చోటికి నెట్టివేయగల శక్తిగలవారు. వారితో కూడి
  వానరులు అందరూ సిద్ధంగా నిలిచి ఉన్నారు. రాముని రూపం, అతని ఆయుధశక్తి—అది
  చెప్పనలవికాని మహోన్నతమైంది” ॥6-25-31॥
'32': >-
  “రాముడు ఒంటరిగా నిలిచినా లంకానగరాన్ని సంహరిస్తాడు; అతనితో ఉన్న మిగతా ముగ్గురు
  కేవలం నిలిచియుండనిచాలు. రామలక్ష్మణులచే రక్షింపబడిన ఆ వానరవాహిని, సుగ్రీవునిచే
  నడిపింపబడుతూ—దేవాసురులందరికీ కూడా అజేయముగా, మరింత దుర్ధర్షముగా మారింది”
  ॥6-25-32॥
'33': >-
  “అటవీచరులైన మహాత్ముల ధ్వజిని (సేన) యుద్ధానికై ఉత్సాహముతో ఉప్పొంగుచున్నది.
  కాబట్టి యుద్ధవిరోధముతో పనిలేదు; శాంతియే విధించబడుగాక. దాశరథి శ్రీరామునికి
