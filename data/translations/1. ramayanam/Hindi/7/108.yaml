'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘विभीषण आदि को आदेश’ नामक
  एक-सौ-आठवाँ सर्ग (अष्टाधिकशततमः सर्ग) आरम्भ होता है।
'1': >-
  राम के वचन से प्रेरित वे दूत, जो हलके नहीं अपितु शीघ्र पराक्रम करने वाले थे,
  तुरंत मधुरा नगरी को चले गए और मार्ग में कहीं भी ठहरकर विश्राम नहीं किया।
'2': >-
  वे दूत तीन अहोरात्रों में मधुरा पहुँचकर शत्रुघ्न के पास गए और जो कुछ जैसा हुआ
  था, वह सब यथावत् उन्हें बता दिया।
'3': >-
  उन्होंने लक्ष्मण के त्याग (परित्याग), राघव की प्रतिज्ञा, दोनों पुत्रों का
  अभिषेक और नगरवासियों का (राम के साथ) अनुकरण/अनुगमन—यह सब विस्तार से कह सुनाया।
'4': >-
  उन्होंने यह भी बताया कि विन्ध्य पर्वत की तराई/तट-प्रदेश में कुश के लिए एक
  रमणीय नगरी बसाई गई, जिसे बुद्धिमान श्रीराम ने ‘कुशावती’ नाम से स्थापित किया;
  और लव के लिए भी ‘श्रावस्ती’ नाम की रम्य पुरी बसाई गई।
'5': >-
  इस प्रकार अयोध्या को जन-शून्य (विजन) करके राघव और भरत—वे दोनों
  महारथी—स्वर्ग-गमन की तैयारी (स्वर्ग जाने का उद्योग) करने लगे।
'6': >-
  यह सब तत्काल महात्मा शत्रुघ्न को निवेदित करके वे दूत वहाँ से विदा हुए और
  बोले—“राजन्, शीघ्र कीजिए।”
'7': >-
  यह सुनकर कि कुल-क्षय के समान भयावह संकट उपस्थित हो गया है, शत्रुघ्न ने अपने
  मंत्रियों (प्रकृतियों) को तथा स्वर्ण-सम्पन्न पुरोहित को भी बुला लिया।
'8': >-
  रघुनन्दन शत्रुघ्न ने उन्हें जो कुछ घटित हुआ था, वह सब बता दिया; और यह भी कह
  दिया कि भाईयों के साथ मिलकर स्वयं अपने लिए भी उलट-फेर/विपरीतता (विपर्यास) आने
  वाली है।
'9': >-
  तब उस वीर नरेश ने अपने दोनों पुत्रों का अभिषेक किया—सुबाहु को मधुरा का राज्य
  मिला और शत्रुघाती को वैदिश (विदिशा) का।
'10': >-
  राजा ने मधुरा की सेना को दो भागों में बाँटकर दोनों पुत्रों को दे दी, और आवश्यक
  धन-सामग्री का प्रबन्ध करके उसे भी व्यवस्थित रूप से उनके अधीन स्थापित कर दिया।
'11': >-
  सुबाहु को मधुरा में और शत्रुघाती को वैदिश में स्थापित करके राघव (शत्रुघ्न) तब
  एक ही रथ पर बैठकर अयोध्या की ओर चल पड़ा।
'12': >-
  उसने वहाँ महात्मा श्रीराम को देखा, जो मानो ज्वलित अग्नि के समान तेजस्वी थे; वे
  सूक्ष्म क्षौम-वस्त्र धारण किए हुए थे और अक्षय (अविनाशी) मुनियों के साथ
  विराजमान थे।
'13': >-
  फिर वह (शत्रुघ्न) हाथ जोड़कर, इन्द्रियों को संयम में रखकर राम को प्रणाम कर,
  धर्म को ही मन में धारण करने वाला, धर्मज्ञ, यह वचन बोला।
'14': >-
  “राघवनन्दन! मैंने अपने दोनों पुत्रों का अभिषेक कर दिया है। हे राजन्, अब आपके
  अनुगमन (साथ चलने) के विषय में मुझे निश्चय कर चुका जानिए।”
'15': >-
  “हे वीर! अब इससे अधिक कुछ कहने की आवश्यकता नहीं—मेरे लिए कोई अन्य आदेश नहीं
  है। विशेषकर मेरे जैसे जन द्वारा (आपका) देखे जाना/आपके सामने बने रहना मैं चाहता
  हूँ (अर्थात् मैं आपके साथ रहकर आपके ही सान्निध्य में रहना चाहता हूँ)।”
'16': >-
  उसकी उस दृढ़ और कायरता-रहित बुद्धि को जानकर रघुनन्दन श्रीराम ने शत्रुघ्न से
  कहा—“ठीक है” (बाढ़म्)।
'17': >-
  उस वचन के समाप्त होते ही कामरूप धारण करने वाले वानरों के अनेक दल, तथा रीछों और
  राक्षसों के भी समूह अनेक प्रकार से वहाँ आ पहुँचे।
'18': >-
  वे सब सुग्रीव को आगे करके एकत्र हुए, क्योंकि वे स्वर्ग की ओर प्रस्थान करने को
  उद्यत, वहाँ स्थित श्रीराम के दर्शन के लिए आतुर थे।
'19': >-
  देवपुत्र, ऋषियों के पुत्र, तथा गन्धर्वों के पुत्र भी—राम के देह-त्याग
  (रामक्षय) को जानकर—सब के सब वहाँ आ गए।
'20': >-
  उन सब वानरों और राक्षसों ने श्रीराम को प्रणाम करके कहा—“राजन्, आपके अनुगमन के
  लिए हम आए हैं; हमने यह निश्चय कर लिया है।”
'21': >-
  “हे राम, पुरुषोत्तम! यदि आप हमारे बिना जाएँगे, तो (हम सब) यमदण्ड उठाए हुए आपके
  द्वारा ही गिरा दिए गए के समान (अर्थात् मृतप्राय/नष्ट) हो जाएँगे।”
'22': उनके इस प्रकार कहने पर काकुत्स्थ श्रीराम ने मुस्कराते हुए कहा—“ठीक है।”
'23': >-
  इसी बीच महाबली सुग्रीव भी विधिपूर्वक उस वीर राम को प्रणाम करके निवेदन करने के
  लिए उद्यत हुआ।
'24': >-
  उसने कहा—“नरेश्वर! मैंने वीर अंगद का अभिषेक कर दिया है। हे राजन्, आपके अनुगमन
  के विषय में मुझे निश्चय कर चुका जानिए।”
'25': >-
  उसका वचन सुनकर रमयिताओं में श्रेष्ठ (समस्त को रमाने वाले) श्रीराम ने उसके साथ
  की मैत्री का स्मरण करते हुए वानरेन्द्र सुग्रीव से यह वचन कहा।
'26': >-
  “सखे सुग्रीव! सुनो—तुम्हारे बिना मैं न तो देवलोक जाऊँगा और न ही उस परम महान पद
  को प्राप्त करने के लिए (तुम्हें छोड़कर) प्रस्थान करूँगा।”
'27': >-
  फिर महायशस्वी श्रीराम ने राक्षसेन्द्र विभीषण से कहा—“हे विभीषण! जब तक प्रजाएँ
  इस पृथ्वी पर टिकेंगी, तब तक हे महावीर्य राक्षसेन्द्र, तुम लंका में स्थित होकर
  राज्य का भार धारण करोगे।”
'28': >-
  “जब तक चन्द्र और सूर्य हैं, जब तक यह धरती स्थिर है, और जब तक संसार में मेरी
  कथा प्रचलित रहेगी—तब तक यहाँ (लंका में) तुम्हारा राज्य बना रहे।”
'29': >-
  “मैत्रीभाव से तुम्हें यह शासन दिया गया है; तुम्हारा कर्तव्य है कि मेरे इस आदेश
  का पालन करो। धर्मपूर्वक प्रजाओं की रक्षा करो—अब इसके आगे तुम्हें कुछ उत्तर
  देने की आवश्यकता नहीं।”
'30': “हे महामति राक्षसेन्द्र! मैं एक और बात भी कहना चाहता हूँ।”
'31': >-
  “जगन्नाथ, इक्ष्वाकु-कुल के दैवत की आराधना करो। जो सदा समस्त देवताओं द्वारा,
  वासव (इन्द्र) सहित, आराध्य हैं—उनकी निरन्तर उपासना करते रहो।”
'32': >-
  “ऐसा ही” कहकर विभीषण ने श्रीराम के वचन को स्वीकार किया—राक्षस-प्रमुखों का राजा
  विभीषण, राघव की आज्ञा का स्मरण रखते हुए।
'33': >-
  उन्हें इस प्रकार कहकर काकुत्स्थ श्रीराम ने फिर हनुमान से कहा—“तुमने (अमर रहकर)
  जीवित रहने का निश्चय किया है; अपनी प्रतिज्ञा का लोप मत करना।”
'34': >-
  “हे हरीश्वर! जब तक लोक में मेरी कथाएँ प्रचलित रहेंगी, तब तक प्रसन्नचित्त होकर,
  मेरे वचन का पालन करते हुए, तुम यहाँ रमण करते रहो/निवास करो।”
'35': >-
  महात्मा राघव द्वारा ऐसा कहे जाने पर हनुमान ने परम हर्ष प्राप्त करके
  (नम्रतापूर्वक) उत्तर निवेदन किया।
'36': >-
  “जब तक संसार में आपकी पावन कथा विचरती/प्रचलित रहेगी, तब तक मैं आपकी आज्ञा का
  पालन करता हुआ पृथ्वी पर स्थित रहूँगा।”
'37': >-
  फिर (राम ने) जाम्बवन्त—उस वृद्ध ब्रह्मपुत्र—से तथा मैन्द और द्विविद से भी कहा,
  और जाम्बवन्त सहित (उन) पाँचों से कहा—“जब तक कलि का आगमन न हो जाए, तब तक तुम
  सदा जीवित रहो।”
'38': >-
  उन सब रीछों और वानरों से इस प्रकार कहकर काकुत्स्थ श्रीराम ने उनसे कहा—“ठीक है;
  तुम सब मेरे साथ, जैसा अभीष्ट हो, वैसे ही चलो।”
'39': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘विभीषण आदि को
  आदेश’ नामक एक-सौ-आठवाँ सर्ग (७-१०८) समाप्त होता है।
