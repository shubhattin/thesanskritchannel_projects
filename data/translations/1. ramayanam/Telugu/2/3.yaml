  సువిశేషంగా అలంకరించుకొని…” ॥२-৩-१७॥
'18': >-
  “…నృపవేశ్మానికి (రాజమందిరానికి) రెండవ ప్రాంగణం (కక్ష్య) చేరి నిలుచుండిరి.
