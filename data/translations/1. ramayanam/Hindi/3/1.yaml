'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘महर्षि-संग’ नामक प्रथम सर्ग आरम्भ
  होता है।
'1': >-
  तब आत्मसंयमी, दुर्धर्ष श्रीराम दण्डकारण्य नामक उस महान् वन में प्रविष्ट होकर
  तपस्वियों के आश्रम-समूह को देखने लगे।
'2': >-
  वह आश्रम कुशा और चीर (वल्कल) से परितः आच्छादित था, ब्रह्मतेज से दीप्त और दिव्य
  शोभा से समन्वित; मानो आकाश में प्रज्वलित सूर्य-मण्डल, जिसे देखना भी कठिन हो।
'3': >-
  वह सभी प्राणियों के लिए शरण देने वाला था; उसका आँगन सदा ही भली-भाँति बुहारा और
  स्वच्छ रहता था; वह असंख्य मृगों से भरा और पक्षियों के समुदायों से आवृत था।
'4': >-
  अप्सराओं के गणों द्वारा नित्य पूजित और नृत्य-गीत आदि से उपशोभित; विशाल
  अग्निशरणों (यज्ञागारों), स्रुवा-स्रुक आदि यज्ञपात्रों, अजिनों और कुशाओं से
  सम्पन्न था।
'5': >-
  समिधाओं, जलकलशों, फल-मूलों से शोभित; तथा वन के महान् वृक्षों—पुण्यदायक और मधुर
  फलों वाले—से चारों ओर घिरा हुआ था।
'6': >-
  वह पवित्र आश्रम बलि और होम से अर्चित था; वेद-मन्त्रों (ब्रह्मघोष) के निनाद से
  गूँजता रहता था; अन्य पुष्पों से परितः सुसज्जित और कमलिनी (तालाब) भी कमलों सहित
  उसकी शोभा बढ़ाती थी।
'7': >-
  फल-मूल का ही आहार करने वाले, दान्त (शान्त-स्वभाव) तपस्वी; चीर तथा कृष्णाजिन
  धारण करने वाले; सूर्य और वैश्वानर (अग्नि) के समान तेजस्वी, प्राचीन महर्षियों
  से वह आश्रम युक्त था।
'8': >-
  पवित्र, नियत आहार वाले परम ऋषियों से शोभायमान वह आश्रम ब्रह्मलोक के सदृश
  प्रतीत होता था और वेद-ध्वनि (ब्रह्मघोष) के निनाद से गुंजायमान था।
'9': >-
  ब्रह्मविद्या में निपुण, अत्यन्त भाग्यशाली ब्राह्मणों से वह आश्रम-समूह सुशोभित
  था; उसे देखकर श्रीमान् राघव (राम) ने उस तपोवन-आश्रम-मण्डल का दर्शन किया।
'10': >-
  तब महातेजस्वी राम अपने विशाल धनुष पर डोरी चढ़ाकर (सज्ज करके) उस आश्रम की ओर
  बढ़े; दिव्य ज्ञान से सम्पन्न महर्षियों ने राम को देखकर (उनका आगमन जाना)।
'11': >-
  और वे प्रसन्न होकर तब यशस्विनी वैदेही (सीता) के पास भी आए; धर्म का आचरण करने
  वाले राम को उदित होते सोम (चन्द्रमा) के समान देखकर वे अत्यन्त हर्षित हुए।
'12': >-
  लक्ष्मण तथा यशस्विनी वैदेही को देखकर वे दृढ़व्रती ऋषिगण मंगल-आशीर्वाद बोलते
  हुए आगे बढ़े और उनका सत्कार-स्वागत करने लगे।
'13': >-
  वन में रहने वाले उन तपस्वियों ने राम के रूप, सुदृढ़ शरीर-संहति, श्री (कान्ति),
  कोमलता और उत्तम वेश-भूषा को देखकर विस्मित हो गए।
'14': >-
  वे सभी वनवासी राम, लक्ष्मण और वैदेही को मानो अनिमेष नेत्रों से देखते हुए,
  उन्हें अत्यन्त आश्चर्य का विषय मानकर निहारते रहे।
'15': >-
  तब वे महाभाग—जो सब प्राणियों के हित में रत थे—राघव को अतिथि मानकर पर्णशाला में
  ले गए और वहाँ उन्हें आसन आदि देकर निवास कराया।
'16': >-
  फिर अग्नि के समान तेजस्वी उन महाभाग ऋषियों ने विधिपूर्वक राम का सत्कार किया और
  धर्मनिष्ठ राम के लिए जल (पाद्य-अर्घ्य आदि) ले आए।
'17': >-
  परम हर्ष से युक्त होकर मंगल-भावनाएँ करते हुए उन्होंने महात्मा राम को आश्रम में
  उपलब्ध समस्त मूल, पुष्प, फल आदि (अतिथि-सेवा की सामग्री) प्रस्तुत की।
'18': >-
  धर्म को जानने वाले वे ऋषि सब कुछ निवेदित करके, हाथ जोड़कर बोले—‘आप इस जनसमूह
  के धर्म-पालक हैं, शरण देने वाले हैं और महान् यशस्वी हैं।’
'19': >-
  ‘राजा पूजनीय है, माननीय है, दण्डधारी (दण्ड देने का अधिकारी) है और गुरु के समान
  है। हे राघव! वह इन्द्र के चौथे अंश के समान होकर प्रजाओं की रक्षा करता है।’
'20': >-
  ‘इसी कारण राजा, जिसे सब नमस्कार करते हैं, उत्तम और रमणीय भोगों का उपभोग करता
  है। हम, जो आपके विषय (राज्य) में रहने वाले हैं, आपकी रक्षा के अधिकारी हैं। आप
  नगर में रहें या वन में—आप ही हमारे राजा, हमारे जन-ईश्वर हैं।’
'21': >-
  ‘हे राजन्! हम दण्ड (दण्ड-विधान/हिंसा) से विरत हैं; क्रोध को जीत चुके हैं और
  इन्द्रियों को वश में कर चुके हैं। तप-धन से सम्पन्न हम लोग गर्भस्थ शिशु के समान
  सर्वदा आपकी रक्षा के योग्य (आपकी संरक्षण-छाया के पात्र) हैं।’
'22': >-
  इस प्रकार कहकर उन्होंने राघव का फल-मूल, पुष्प आदि तथा वन्य विविध खाद्य
  पदार्थों से—और लक्ष्मण सहित—पूजन-सत्कार किया।
'23': >-
  इसी प्रकार अन्य सिद्ध तपस्वी भी—अग्नि (वैश्वानर) के समान तेजस्वी और
  न्याय-परायण—यथोचित रीति से ईश्वर-स्वरूप राम को तृप्ति और सत्कार देने लगे।
'24': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अरण्यकाण्ड में
  ‘महर्षि-संग’ नामक प्रथम सर्ग समाप्त हुआ।
