'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘गोदान-मंगल’ नामक बहत्तरवाँ
  (७२वाँ) सर्ग आरम्भ होता है।
'1': >-
  वैदेह (जनक) के ऐसा कहने पर, वसिष्ठ सहित महर्षि विश्वामित्र ने उस वीर नरेश से
  ये वचन कहे।
'2': >-
  हे नरश्रेष्ठ! इक्ष्वाकुओं और विदेहों के कुल अचिन्त्य और अप्रमेय हैं; इन दोनों
  के समान कोई दूसरा नहीं है।
'3': >-
  हे राजन्! राम और लक्ष्मण का धर्म-संबंध भी समान है और रूप-सम्पदा भी समान है; और
  सीता भी उर्मिला सहित वैसी ही (उचित) हैं।
'4': >-
  हे नरश्रेष्ठ! अब मेरी बात सुनिए—कहने योग्य वचन है। यह आपके धर्मज्ञ छोटे भाई
  राजा कुशध्वज हैं।
'5': >-
  हे राजन्! इस धर्मात्मा कुशध्वज के दो पुत्र हैं, जो रूप में पृथ्वी पर अप्रतिम
  हैं; उन्हें हम पत्नी-हेतु वरते (माँगते) हैं।
'6': >-
  हे राजन्! मैं आपके भरत कुमार तथा बुद्धिमान शत्रुघ्न के लिए—उन दोनों महात्माओं
  के निमित्त—आपकी कन्याओं का वरण करता हूँ।
'7': >-
  दशरथ के ये पुत्र रूप और यौवन से सम्पन्न हैं; ये सब के सब लोकपालों के समान और
  देवताओं के तुल्य पराक्रमी हैं।
'8': >-
  हे राजेन्द्र! दोनों राजवंशों को संबंध से संयुक्त किया जाए। आपके पुण्यकर्म से
  इक्ष्वाकुकुल अव्यग्र (निश्चिन्त/स्थिर) हो।
'9': >-
  विश्वामित्र का वचन सुनकर और तब वसिष्ठ के मत के अनुसार, जनक ने हाथ जोड़कर उन
  दोनों मुनिवरों से कहा।
'10': >-
  मैं इस कुल को धन्य मानता हूँ, जिनके यहाँ आप दोनों मुनिपुंगव हैं; और यह
  कुल-संबंध भी योग्य है, जिसका आप स्वयं आदेश दे रहे हैं।
'11': >-
  आप लोगों का कल्याण हो; ऐसा ही हो। कुशध्वज की ये दोनों पुत्रियाँ शत्रुघ्न और
  भरत—ये दोनों—पत्नी रूप में, साथ-साथ, ग्रहण करें।
'12': >-
  हे महामुने! एक ही दिन में ये चारों महाबली राजपुत्र चारों राजकुमारियों का
  पाणिग्रहण करें।
'13': >-
  हे ब्रह्मन्! अगले दिन मनीषीजन फल्गुनी नक्षत्रों में वैवाहिक मुहूर्त की प्रशंसा
  करते हैं, जहाँ (जिसमें) प्रजापति-रूप भगवान् ‘भग’ अधिष्ठाता हैं।
'14': >-
  यह सौम्य वचन कहकर, राजा जनक उठ खड़े हुए और कृताञ्जलि होकर, दोनों मुनिवरों से
  फिर बोले।
'15': >-
  मेरे लिए यह परम धर्म (कृत्य) सम्पन्न हुआ है; और मैं आप दोनों का शिष्य हूँ। हे
  मुनिपुंगवो! ये मुख्य आसन हैं—आप लोग इन पर विराजिए।
'16': >-
  जैसी अयोध्या दशरथ की है, वैसी ही मेरी यह मिथिला पुरी है। प्रभुत्व
  (आतिथ्य/अधिकार) में कोई संदेह नहीं—आप जो उचित समझें, वैसा ही करने की कृपा
  करें।
'17': >-
  वैदेह जनक के ऐसा कहने पर रघुनन्दन महाराज दशरथ प्रसन्न होकर उस नरेश को
  प्रत्युत्तर देने लगे।
'18': >-
  हे मिथिलेश्वर! आप दोनों भाई असंख्य गुणों से युक्त हैं। ऋषियों ने और राजसमूह ने
  भी आप दोनों के द्वारा यथोचित सम्मान पाया है।
'19': >-
  आपका मंगल हो, आपका कल्याण हो। हम अपने आवास को जाएँगे—और मैं विधिपूर्वक
  श्राद्ध-कर्म का विधान करूँगा—ऐसा भी उन्होंने कहा।
'20': >-
  नरपति से अनुमति लेकर, महायशस्वी राजा दशरथ उन दोनों मुनिश्रेष्ठों को आगे कर
  शीघ्र ही (अपने निवास की ओर) चले गए।
'21': >-
  राजा अपने निवास पर जाकर विधिवत् श्राद्ध करके, प्रातःकाल जल्दी उठकर उत्तम गोदान
  करने लगे।
'22': >-
  नराधिप राजा ने अपने पुत्रों को उद्देश्य कर धर्मपूर्वक ब्राह्मणों को एक-एक करके
  एक लाख गायें दान दीं।
'23': >-
  वे गायें सुवर्ण-शृंग (सोने के सींगों) से युक्त, समृद्ध, बछड़ों सहित, तथा
  कांस्य के दोहन-पात्रों वाली थीं; ऐसे चार-चार लाख (चार शत-सहस्र) गायें उस
  पुरुषर्षभ ने दान कीं।
'24': >-
  पुत्रों पर अत्यन्त स्नेह रखने वाले रघुनन्दन ने गोदान के साथ-साथ, पुत्रों के
  निमित्त, द्विजों को और भी बहुत-सा धन दान दिया।
'25': >-
  गोदान कर चुके अपने पुत्रों सहित घिरे हुए नृपति दशरथ उस समय ऐसे शोभित हो रहे
  थे, मानो लोकपालों से घिरे हुए सौम्य प्रजापति हों।
'26': >-
  इस प्रकार आदिकाव्य, वाल्मीकि-प्रणीत श्रीमद् रामायण के बालकाण्ड में
  ‘गोदान-मंगल’ नामक बहत्तरवाँ (७२वाँ) सर्ग समाप्त हुआ।
