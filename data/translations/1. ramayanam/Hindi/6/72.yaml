'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावण के मन की पीड़ा और
  क्रोध का प्रकट होना’ नामक बहत्तरवाँ सर्ग (६-७२) आरम्भ होता है।
'1': >-
  महात्मा लक्ष्मण द्वारा अतिकाय के मारे जाने का समाचार सुनकर राजा (रावण) अत्यन्त
  उद्विग्न हो उठा और उसने ये वचन कहे।
'2': >-
  धूम्राक्ष—जो परम क्रोधी था और सब शस्त्रधारियों में श्रेष्ठ था—तथा अकम्पन,
  प्रहस्त और उसी प्रकार कुम्भकर्ण—
'3': >-
  ये सभी महाबली वीर राक्षस युद्ध की अभिलाषा रखने वाले थे; वे परायी सेनाओं को
  जीतने वाले थे और शत्रुओं द्वारा सदा अजेय थे।
'4': >-
  वे सब अपने-अपने सैन्य सहित, महाकाय राक्षस—जो अनेक प्रकार के शस्त्रों में
  अत्यन्त निपुण थे—अक्लिष्ट कर्म वाले राम द्वारा मारे जा चुके हैं।
'5': >-
  और भी बहुत से शूरवीर, महात्मा योद्धा मेरे पुत्र इन्द्रजित के—जो बल और पराक्रम
  में प्रसिद्ध है—द्वारा गिरा दिए गए (निहत किए गए)।
'6': >-
  उस समय वे दोनों भाई (राम और लक्ष्मण) भयंकर, वरदान-प्राप्त बाणों से बाँध दिए गए
  थे—ऐसा बन्धन जिसे समस्त देवगण या महाबली असुर भी नहीं छुड़ा सकते थे।
'7': >-
  उस घोर बन्धन को यक्ष, गन्धर्व और पन्नग (नाग) भी नहीं खोल सकते—यह प्रभाव से हुआ
  या माया से, अथवा किसी मोहिनी विद्या से—मैं यह नहीं जानता।
'8': >-
  परन्तु राम और लक्ष्मण—वे दोनों भाई—उस बाण-बन्धन से मुक्त हो गए; और मेरे आदेश
  से जो शूरवीर राक्षस योद्धा युद्ध में निकले थे—
'9': >-
  वे सभी महाबली वानरों द्वारा युद्ध में मार डाले गए। आज युद्ध में ऐसा कोई मुझे
  नहीं दिखता जो लक्ष्मण सहित राम को नष्ट कर सके, या सुग्रीव और विभीषण सहित उसकी
  सेना वाले उस वीर को संहार दे सके।
'10': अहो! राम अत्यन्त बलवान है और उसके अस्त्रों का बल भी सचमुच महान है।
'11': >-
  जिसके पराक्रम का सामना करके राक्षस मृत्यु को प्राप्त हो गए—उस वीर राघव को मैं
  निरामय नारायण ही मानता हूँ।
'12': >-
  उसी के भय से लंका-नगरी के द्वार और तोरण बन्द कर दिए गए हैं; और इस पुरी की
  रक्षा प्रत्येक स्थान पर अप्रमत्त (सावधान) रक्षकों के समूहों द्वारा की जानी
  चाहिए।
'13': >-
  और जहाँ अशोक-वाटिका है, जहाँ सीता की रक्षा की जा रही है—वहाँ से निकलना या वहाँ
  प्रवेश करना, यह सब कुछ हमें सदा ज्ञात रहना चाहिए।
'14': >-
  जहाँ-जहाँ रक्षक-दल (गुल्म) हो, वहाँ-वहाँ बार-बार (सतत) सब ओर से अपने-अपने बलों
  से घिरे रहकर डटे रहो।
'15': >-
  हे निशाचरों! उन वानरों के पदचिह्न/गति पर भी दृष्टि रखनी चाहिए—संध्या समय, आधी
  रात में, या प्रत्यूष (भोर) में भी—हर प्रकार से।
'16': >-
  वानरों के विषय में कभी भी अवज्ञा नहीं करनी चाहिए; शत्रुओं की उद्यत शक्ति कब चल
  पड़े—कब आकर टूट पड़े—और किस प्रकार स्थित हो—यह कहा नहीं जा सकता।
'17': >-
  लंका-नरेश का वह सम्पूर्ण वचन सुनकर वे सब महाबली राक्षस यथावत् (जैसा आदेश था
  वैसा ही) सब बातों का पालन करने लगे।
'18': >-
  उन सबको आदेश देकर राक्षसों का अधिपति रावण—मन में क्रोध की पीड़ा ढोता हुआ, दीन
  होकर—अपने निवास-स्थान में प्रविष्ट हुआ।
'19': >-
  तब निशाचरों का वह महाबली स्वामी—जिसके भीतर क्रोध की अग्नि प्रज्वलित हो उठी
  थी—अपने पुत्र के नाश (पुत्र-व्यसन) पर ही बार-बार विचार करता हुआ, और बारम्बार
  गहरी साँसें छोड़ता हुआ (निःश्वास करता हुआ) रहने लगा।
'20': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में ‘रावण के मन
  की पीड़ा और क्रोध का प्रकट होना’ नामक बहत्तरवाँ सर्ग (६-७२) पूर्ण हुआ।
