'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అయోధ్యాకాణ్డే ‘కైకేయీనివర్తనప్రయాసః’ నామ ద్వాదశః
  సర్గః ॥२-१२॥
'1': >-
  అనంతరం కైకేయి పలికిన ఆ దారుణ వాక్యాన్ని విని మహారాజు (దశరథుడు) కొంతసేపు
  ఆలోచనలో పడి, క్షణకాలం గాఢంగా తపించెను (అంతరాత్మలో దుఃఖంతో మండెను). ॥२-१२-१॥
'2': >-
  ‘ఇది నాకు పగటి కలా? లేక నా మనస్సుకు మోహమా? లేక నేను అనుభవించబోయే అపశకునమా?
  లేదా మనస్సుకు వచ్చిన ఉపద్రవమా?’ అని అనుకున్నాడు. ॥२-१२-२॥
'3': >-
  ఇలా విచారించిన ఆ రాజు ఆ క్షణమున ఏ సుఖాన్నీ పొందలేకపోయెను. ఆపై కైకేయి మాటలవల్ల
  బాధపడుతున్నవాడై, కొంతసేపటికి మళ్లీ స్పృహను పొందెను. ॥२-१२-३॥
'4': >-
  వ్యథచెంది, గాబరాపడినవాడై, వ్యాఘ్రిని చూసిన మృగంలా, తెరవేసిన చోట (ఆ సభాభూమిలో)
  నేలపై కూర్చొని, దీర్ఘంగా నిట్టూర్పులు విడిచెను. ॥२-१२-४॥
'5': >-
  మంత్రాలతో బంధించబడ్డ మహావిషసర్పంలా (లోపల రుద్ధమైన కోపవిషంతో), ‘అహో! ధిక్!’ అని
  ఆవేశంతో పలికెను ఆ నరాధిపుడు. ॥२-१२-५॥
'6': >-
  మళ్లీ మోహానికి లోనై, శోకంతో చిత్తం నలిగిపోయెను. ఎంతోసేపటికి ఆ రాజు తీవ్ర
  దుఃఖంతో ఉండగానే స్పృహను తిరిగి పొందెను. ॥२-१२-६॥
'7': >-
  అప్పుడు కైకేయిని కోపంతో—తేజస్సుతో దహింపజేయునట్లుగా—ఇలా అన్నాడు: ‘ఓ
  నిష్ఠురురాలా! దుష్టాచారిణీ! ఈ వంశాన్ని నాశనముచేయబోవు దుర్మతియైన స్త్రీ!’
  ॥२-१२-७॥
'8': >-
  ‘ఓ పాపినీ! రాముడు నీకు ఏం అపకారం చేశాడు? లేదా నేను నీకు ఏ పాపం చేశానా? రాఘవుడు
  నిత్యం నిన్ను తన తల్లితో సమానంగా భావించి సేవచేస్తున్నాడు కదా!’ ॥२-१२-८॥
'9': >-
  ‘అలా ఉన్నా, నీవు ఏ కారణంచేత ఇక్కడ ఈ అనర్థానికి పూనుకున్నావు? నా ఆత్మనాశనం
  కోసమే నేనే నిన్ను నా గృహంలో స్థాపించుకున్నానా?’ ॥२-१२-९॥
'10': >-
  ‘ఓ రాజకుమార్తె! అవిజ్ఞానంతో, పదునైన విషమున్న పామును (వెయ్యాల్ని) పోషించినట్లే
  (నిన్ను పోషించాను). జీవలోకమంతా రాముని గుణాలను కీర్తిస్తుండగా, నీ (ఇలాంటి)
  గుణమేం?’ ॥२-१२-१०॥
'11': >-
  ‘ఏ అపరాధాన్ని దృష్టిలో పెట్టుకొని నేను నా ప్రియమైన కుమారుని త్యజించాలి? లేదా
  కౌసల్యను, సుమిత్రను వదలాలా? అవసరమైతే నా రాజ్యశ్రీని కూడా వదలగలను.’ ॥२-१२-११॥
'12': >-
  ‘నా జీవితం కూడా, నా రాముడూ—పితృభక్తి గలవాడైన వానిని (రాముని) తప్ప మరెవరి పట్ల
  కాదు—అన్నయ్యైన నా కుమారుని చూచి నా ప్రేమ పరమంగా పెరుగుతుంది.’ ॥२-१२-१२॥
'13': >-
  ‘కానీ, రాముని చూడకపోతే నా చైతన్యమే నశిస్తుంది. సూర్యుడు లేని లోకం నిలవగలదా?
  లేదా నీరు లేని పంట నిలవగలదా?’ ॥२-१२-१३॥
'14': >-
  ‘రాముడు లేని ఈ శరీరంలో నా జీవితం నిలవదు. కాబట్టి చాలు—ఓ పాపనిశ్చయమున్నదానా—ఈ
  నీ నిర్ణయాన్ని వదిలివేయి.’ ॥२-१२-१४॥
'15': >-
  ‘నీ పాదాల్ని నా శిరస్సుతో స్పృశిస్తాను; నాకు ప్రసన్నమవు. ఓ పాపినీ! నీవు ఎందుకు
  ఇంత పరమదారుణమైనదాన్ని ఆలోచించావు?’ ॥२-１２-१५॥
'16': >-
  ‘మరి నీవు నన్ను భరతుని ప్రియాప్రియాల గురించి అడుగుతున్నావా? అయితే—నీవు ముందు
  రాఘవుని గురించి పలికినది యథాతథంగా ఉండుగాక.’ ॥२-१२-१६॥
'17': >-
  ‘ఆ శ్రీమంతుడైన నా జ్యేష్ఠపుత్రుడు ధర్మంలో కూడా జ్యేష్ఠుడని నా భావం. ఆ మాటను
  నీవు ప్రియవాక్యాలు పలికే స్త్రీగా సేవకోసమే చెప్పి ఉండవచ్చు.’ ॥२-१२-१७॥
'18': >-
  ‘అది విని, శోకంతో బాధపడిన నీవు ఇప్పుడు నన్ను తీవ్రంగా మరింత బాధపెడుతున్నావు.
  ఖాళీగా ఉన్న ఈ ఇంటిలో ప్రవేశించి, పరాధీనమైపోయిన నీవు (ఇలా) అయిపోయావు.’
  ॥२-१२-१८॥
'19': >-
  ‘ఓ దేవీ! ఇక్ష్వాకులంలో ఇంత మహత్తరమైన అనయం ప్రవేశించింది. నీతి తెలిసినదానా, నీ
  బుద్ధి ఇలా వక్రమైనది ఎక్కడ పుట్టింది?’ ॥२-१२-१९॥
'20': >-
  ‘ఓ విశాలాక్షీ! ఇంతకు ముందెప్పుడూ నీవు నాపట్ల అనుచితమైనదాన్ని గాని,
  విప్రీతమైనదాన్ని గాని చేయలేదు. అందుచేతనే నీ మాటలను నేను నమ్మలేకపోతున్నాను.’
  ॥२-１２-२०॥
'21': >-
  ‘నిజమే, మహాత్ముడైన భరతునికి రాఘవుడు సమానుడని నీవు బాల్యమున నుంచీ అనేకసార్లు
  నాకు కథల రూపంలో చెప్పేదానివి కదా!’ ॥२-१२-২১॥
'22': >-
  ‘ఆ ధర్మాత్ముడైన, యశస్వియైన రాముని—ఓ భీరు దేవీ—ఎలా నీవు పధ్నాలుగు సంవత్సరాలు
  వనవాసానికి ఇష్టపడుతున్నావు?’ ॥२-১২-২২॥
'23': >-
  ‘అత్యంత సుకుమారుడైన, ధర్మంలో కృతాత్ముడైన అతడిని, పరమ దారుణమైన అరణ్యంలో నివాసం
  చేయమని ఎలా నీవు మనసు పెడుతున్నావు?’ ॥२-১২-২৩॥
'24': >-
  ‘ఓ శుభలోచనె! మనోహరుడైన రాముడు నిన్ను సేవిస్తూ ఉంటే, అతడిని వియోగింపజేయడానికి
  నీకు కారణం ఏమిటి?’ ॥२-१२-२४॥
'25': >-
  ‘భరతునికన్నా రాముడే నీకు ఎక్కువగా నిత్యం సేవచేస్తున్నాడు. కాబట్టి నీ విషయంలో
  భరతునికి ప్రత్యేకమైనదేదీ నేను చూడడం లేదు.’ ॥२-12-25॥
'26': >-
  ‘సేవాభావం, గౌరవం, ప్రమాణబుద్ధి, మాటక్రియల ఏకరూపత—ఇవి రామునిలో ఉన్నాయి.
  అలాంటప్పుడు పురుషశ్రేష్ఠుడైన అతనికన్నా ఎక్కువగా ఇంకెవరు చేయగలరు?’ ॥२-12-26॥
'27': >-
  ‘అనేక వేలాది స్త్రీలు, అనేక ఉపజీవుల మధ్య కూడా, రాఘవునిపై పరినింద గాని అపవాదు
  గాని తగినట్టు ఏర్పడవు.’ ॥२-12-27॥
'28': >-
  ‘శుద్ధచిత్తంతో సమస్త భూతాలను సాంత్వనపరుస్తూ, మనుజవ్యాఘ్రమైన రాముడు, తన
  విషయాలలో నివసించే వారిని ప్రీతితో గ్రహించి (అనుగ్రహించి) పోషిస్తాడు.’
  ॥२-12-28॥
'29': >-
  ‘సత్యంతో రాఘవుడు లోకాలను జయిస్తాడు; దానంతో ద్విజులను జయిస్తాడు; గురుసేవతో
  గురువులను; యుద్ధంలో ధనుస్సుతో శత్రువులను జయించే వీరుడు.’ ॥२-12-29॥
'30': >-
  ‘సత్యం, దానం, తపస్సు, త్యాగం, మిత్రత్వం, శౌచం, ఆర్జవం, విద్య, గురుశుశ్రూష—ఇవి
  రాఘవునిలో నిశ్చలంగా స్థిరమైన గుణాలు.’ ॥२-12-30॥
'31': >-
  ‘అటువంటి ఆర్జవసంపన్నుడైన, దేవతలతో సమానుడైన, మహర్షుల సాటితేజస్సున్న రాముని
  విషయంలో—ఓ దేవీ—నీవు ఎలా పాపాన్ని ఆశిస్తున్నావు (దోషాన్ని కోరుతున్నావు)?’
  ॥२-12-31॥
'32': >-
  ‘లోకానికి ప్రియవాక్యాలు పలికే రాముని నుండి నేను ఎప్పుడూ అప్రియమైన మాటను
  వినినట్టు గుర్తు లేదు. అలాంటి రామునికి నీ కారణంగా నేను ప్రియమో అప్రియమో ఎలా
  చెప్పగలను?’ ॥२-12-32॥
'33': >-
  ‘క్షమ, తపస్సు, త్యాగం, సత్యం, ధర్మం, కృతజ్ఞత, మరియు భూతాల పట్ల అహింస—ఇవన్నీ
  ఉన్న అతడిని వదిలి నాకు ఇంకెక్కడ గతి?’ ॥२-12-33॥
'34': >-
  ‘ఓ కైకేయీ! నేను వృద్ధుడను, మరణసమీపంలో ఉన్న తపస్విని. దీనంగా విలపిస్తున్న నాపై
  నీవు కరుణ చూపవలసినది.’ ॥२-12-34॥
'35': >-
  ‘సముద్రపర్యంతమైన ఈ భూమిలో పొందదగినదేదైనా ఉంటే, ఆ సమస్తాన్ని నీకే ఇస్తాను; నీవు
  కోపాన్ని మనసులో పెట్టుకోకుము.’ ॥२-12-35॥
'36': >-
  ‘ఓ కైకేయీ! అంజలి సమర్పిస్తున్నాను; నీ పాదాలను కూడా స్పృశిస్తున్నాను. రామునికి
  శరణమవు; ఇక్కడ నన్ను అధర్మం తాకకూడదు.’ ॥२-12-36॥
'37': >-
  ఇలా దుఃఖంతో బాగా తపించిపోయి, విలపిస్తూ, అచేతనంగా తిరుగుతూ, శోకంతో మునిగిపోయిన
  మహారాజుని (దశరథుని) చూచి— ॥२-12-37॥
'38': >-
  శోకసముద్రానికి వెంటనే అవతలి తీరం కోరుతూ, మళ్లీ మళ్లీ ప్రార్థిస్తున్న అతడిని
  కైకేయి భయంకరురాలై మరింత భయంకరమైన మాటతో ఇలా ప్రతివదించింది: ॥२-12-38॥
'39': >-
  ‘రాజా! రెండు వరాలు ఇచ్చి మళ్లీ పశ్చాత్తాపపడితే, ఓ వీరా, భూమిపై నీ
  ధార్మికత్వాన్ని ఎలా చెప్పుకుంటావు?’ ॥२-12-39॥
'40': >-
  ‘నీకూ పాటు అనేక రాజర్షులు కలిసి సమావేశమైనప్పుడు, ఓ ధర్మజ్ఞా, వారు దీనిని
  ప్రస్తావిస్తే, అక్కడ నీవేమి ప్రతివచనం చెబుతావు?’ ॥२-12-40॥
'41': >-
  ‘ఎవరి అనుగ్రహంతో నేను బతుకుతున్నానో, ఎవరు నన్ను రక్షించారో—ఆ కైకేయికి నేను
  అసత్యం చేశాను’ అని నీవు చెప్పవలసి వస్తుంది.’ ॥२-12-41॥
'42': >-
  ‘ఇవాళ వరం ఇచ్చి మళ్లీ వేరే మాటలు మాట్లాడితే, ఓ నరాధిపా, నీవు రాజులలో పాపాన్ని
  (కిల్బిషాన్ని) సంపాదించుకుంటావు.’ ॥२-12-42॥
'43': >-
  ‘శైబ్యుడు శ్యేనకపోతీయమైన కథలో పక్షికి తన మాంసాన్ని ఇచ్చెను; అలర్కుడు తన రెండు
  కన్నులనూ ఇచ్చి ఉత్తమగతిని పొందెను.’ ॥२-12-43॥
'44': >-
  ‘సముద్రం ఒప్పందం చేసి తీరం దాటదు. నీవు పూర్వవృత్తాంతాన్ని స్మరించి, చేసిన
  సమయాన్ని అసత్యం చేయకుము.’ ॥२-12-44॥
'45': >-
  ‘నీవు ధర్మాన్ని వదిలి, రామునికి రాజ్యాభిషేకం చేసి, కౌసల్యతో కలిసి నిత్యం
  ఆనందించాలనుకుంటున్నావు—ఓ దుర్మతీ!’ ॥२-12-45॥
'46': >-
  ‘అది అధర్మమో ధర్మమో, సత్యమో అసత్యమో ఏదైనా కావుగాక—నీవు నాకు వాగ్దానం చేసిన
  దానిని అతిక్రమించడం అసలు లేదు.’ ॥२-12-46॥
'47': >-
  ‘రామునికి అభిషేకం జరిగితే, నేనే ఇక్కడ నీ ముందే ఎక్కువ విషం తాగి, నీ కళ్ల ఎదుటే
  మరణిస్తాను.’ ॥२-12-47॥
'48': >-
  ‘నేను ఒక్క రోజైనా రామమాతను (కౌసల్యను) అంజలి పెట్టుకుని (తలవంచి)
  స్వీకరిస్తున్నదిగా చూసినచో—నాకు మరణమే శ్రేయస్సు.’ ॥२-12-48॥
'49': >-
  ‘మనుజాధిపా! నా ఆత్మతోనే, భరతునితోనే నీకు శపథం చేస్తున్నాను—రాముని ప్రవాసం
  (వనవాసం) తప్ప మరేదీ నన్ను సంతృప్తిపరచదు.’ ॥२-12-49॥
'50': >-
  ఇంత చెప్పి కైకేయి నిశ్శబ్దమై నిలిచిపోయింది. విలపిస్తున్న రాజునితో ఆమె మరొక మాట
  కూడా ప్రత్యుత్తరం ఇవ్వలేదు. ॥२-12-50॥
'51': >-
  కైకేయి పలికిన ఆ అతి ఘోరమైన మాటలను—రామునికి వనవాసం, భరతునికి ఐశ్వర్యం
  (రాజ్యాభిషేకం)—విని రాజు (దశరథుడు) — ॥२-12-51॥
'52': >-
  ఇంద్రియాలు కలతచెంది, కొంతసేపు కైకేయిని ఏ మాటా పలకలేదు. ఆ దేవిని—ప్రియమూ
  అప్రియమూ చెప్పే ఆమెను—నిమిషములేక చూస్తుండిపోయాడు. ॥२-12-52॥
'53': >-
  వజ్రమువలె కఠినమైన, హృదయానికి అప్రియమైన, దుఃఖశోకమయమైన ఆ వాక్యాన్ని విని, రాజు
  సుఖపడలేదు. ॥२-12-53॥
'54': >-
  దేవి తీసుకున్న ఆ ఘోర నిర్ణయాన్ని, చేసిన భయంకర శపథాన్ని ఆలోచించి, ‘రామా!’ అని
  నిట్టూర్చి, నరికిన చెట్టులా కూలిపోయాడు. ॥۲-12-54॥
'55': >-
  చిత్తం పోయిన ఉన్మత్తునిలా, వ్యాధిగ్రస్తునిలా విపరీతచేష్టులతో, తేజస్సు హరించబడి
  సర్పంలా, భూమిపతి (దశరథుడు) అయిపోయాడు. ॥২-12-55॥
'56': >-
  అతడు దీనంగా, బాధతో కూడిన స్వరంతో కైకేయిని ఇలా అన్నాడు: ‘అనర్థాన్ని “అర్థం”లాగా
  కనిపించేటట్లు ఈ మాటను నీకు ఎవరు ఉపదేశించారు?’ ॥२-12-56॥
'57': >-
  ‘భూతగ్రస్త చిత్తంలా నాకు ఇలా చెబుతూన్న నీవు సిగ్గుపడటం లేదా? ఇది నీ
  స్వభావదోషమని నేను ముందెప్పుడూ ఎరుగను.’ ॥২-12-57॥
'58': >-
  ‘బాలికవైన నీవు ఇప్పుడిలా విరుద్ధంగా మారినట్లుగా నేను గమనిస్తున్నాను. నీకు ఏ
  భయం పుట్టింది, నీవు ఇలాంటి వరాన్ని కోరుతున్నావు?’ ॥२-12-58॥
'59': >-
  ‘రాజ్యంలో భరతుణ్ని కూర్చోబెట్టి, రాఘవుణ్ని అడవికి పంపాలని కోరుతున్నావు. ఈ
  భావాన్ని కూడా, ఈ అసత్యప్రవర్తననీ వదిలివేయి.’ ॥२-12-59॥
'60': >-
  ‘భర్తకు, లోకానికి, భరతునికీ ప్రియమైనదే చేయాలనుకుంటే—ఓ నిష్ఠురురాలా,
  పాపసంకల్పముగలదానా, నీచదానా, దుష్కృత్యాలు చేసేదానా—’ ॥२-12-60॥
'61': >-
  ‘నాలో గాని రామునిలో గాని నీవు ఏ దుఃఖకారణాన్ని చూస్తున్నావు? ఏదైనా అసత్యమైన
  అపకారమా? రాముని తప్ప భరతుడు ఎట్టి పరిస్థితుల్లోనూ రాజ్యాన్ని స్వీకరించడు.’
  ॥२-12-61॥
'62': >-
  ‘ధర్మపరంగా రామునికన్నా భరతుడే మరింత బలవంతుడని నేను భావిస్తాను. “రామా, వనానికి
  వెళ్ళు” అని చెప్పబడినప్పుడు నేను ఎలా చూచి తట్టుకుంటాను?’ ॥۲-12-62॥
'63': >-
  ‘చంద్రుడిని మబ్బు కప్పినట్లు నా ముఖవర్ణం వర్ణహీనమైంది. మిత్రులతో కలిసి
  నిర్ణయించుకున్న నా ఆ సత్కృతమైన బుద్ధి (సంకల్పం) —’ ॥२-12-63॥
'64': >-
  ‘పరులచేత ఓడిపోయిన సేనలా వెనుదిరిగినట్లుగా దానిని (ఆ సంకల్పాన్ని) ఎలా నేను
  చూచగలను? నానా దిక్కులనుండి వచ్చిన రాజులు నన్నేమని అంటారు?’ ॥২-12-64॥
'65': >-
  ‘అయ్యో! బలహీనుడైన ఈ ఇక్ష్వాకుడు చాలా కాలం రాజ్యం పాలించాడు—అని (వారు అంటారు),
  ఎందుకంటే అనేక వృద్ధులు, గుణవంతులు, బహుశ్రుతులు ఉన్నప్పుడే—’ ॥२-12-65॥
'66': >-
  ‘వారు కాకుత్స్థుని (నన్ను) ప్రశ్నిస్తే, అప్పుడు నేను ఇక్కడ ఏమి చెప్పాలి?
  “కైకేయి కష్టపడుతుండగా నేనే కుమారుణ్ని వనవాసానికి పంపాను” అని?’ ॥2-12-66॥
'67': >-
  ‘నేను ఇది సత్యంగా చెబితే అది అసత్యంగా మారిపోతుంది (ఎందుకంటే నేను ఇలా చేయలేను).
  రాఘవుడు వనంలోకి వెళ్ళినపుడు కౌసల్య నన్నేమని అంటుంది?’ ॥2-12-67॥
'68': >-
  ‘ఇలాంటి అప్రియాన్ని చేసి నేను ఆమెకు ఏమని సమాధానం చెబుతాను? ఎందుకంటే కౌసల్య
  నిత్యం—’ ॥2-12-68॥
'69': >-
  ‘భార్యలాగా, సోదరిగా, తల్లిలాగా నన్ను సేవిస్తుంది. ఆమె ఎల్లప్పుడూ నాకు
  ప్రియమైనదే కోరుతుంది; ప్రియపుత్రుడున్నది; ప్రియవాక్యాలు పలికేది.’ ॥2-12-69॥
'70': >-
  ‘నీ కోసం గౌరవించదగిన ఆ దేవిని నేను సత్కరించలేదు. ఇప్పుడు నన్ను ఇది
  కాలుస్తోంది—నీ పట్ల నేను చేసిన మేలే (ఇలా) నన్ను బాధిస్తోంది.’ ॥2-12-70॥
'71': >-
  అనారోగ్యుడికి అపథ్యమైన వంటకాలు కలిసిన అన్నం తిన్నట్లుగా, రాముని ప్రయాణం మరియు
  వనప్రయాణం అనే ఈ విపరీత స్థితి (నన్ను వేధిస్తోంది). ॥2-12-71॥
'72': >-
  సుమిత్ర భయంతో నన్ను చూసి ఎలా నమ్ముతుంది? అయ్యో! వైదేహి (సీత) ఈ రెండు
  అప్రియాలను విన్నప్పుడు దయనీయంగా ఎలా ఉంటుంది!’ ॥2-12-72॥
'73': >-
  ‘నేను మరణించి, రాముడు వనాన్ని ఆశ్రయిస్తే—వైదేహి నా ప్రాణాల్ని శోకిస్తూ
  క్షీణింపజేస్తుంది!’ ॥2-12-73॥
'74': >-
  ‘హిమవంతుని పక్కన కిన్నరుని విడిచి కిన్నరిగా ఉన్నట్లుగా (నాకు అనిపిస్తుంది).
  రాముడు మహావనానికి బయల్దేరుతున్నప్పుడు నేను అతడిని చూచి (తట్టుకుని) దీర్ఘకాలం
  జీవించలేను.’ ॥2-12-74॥
'75': >-
  ‘మైథిలి (సీత) కూడా ఏడుస్తూ ఉండగా ఎక్కువకాలం బతుకుతుందని నేను ఆశించను. నీవు
  మాత్రం నిశ్చయంగా విధవరాజ్యాన్ని, కుమారుడితో కలిసి పాలిస్తావు.’ ॥2-12-75॥
'76': >-
  ‘నిన్ను అత్యంత సతీమణిగా నిర్ణయించుకున్న నేను, నిజానికి అసతీమణినైనా సతీమణిగా
  భావించాను. రూపమున్న విషం కలిసిన మద్యం తాగిన మనిషిలా (మోసపోయాను).’ ॥2-12-76॥
'77': >-
  ‘అసత్యమైన సాంత్వనవాక్యాలతో నన్ను సాంత్వనపరుస్తూ మాట్లాడేదానివి. పాటశబ్దంతో
  మోసం చేసి, లోభి వేటగాడు జింకను చంపినట్లుగా నన్ను మోసగించావు.’ ॥2-12-77॥
'78': >-
  ‘ఆర్యులు నన్ను “అనార్యుడు”—కుమారుణ్ని అమ్ముకున్నవాడు—అని నిశ్చయంగా వీధుల్లో
  దూషిస్తారు; సురాపానుడు బ్రాహ్మణుని దూషించినట్లుగా.’ ॥2-12-78॥
'79': >-
  ‘అహో దుఃఖం! అహో కష్టము! నీ మాటలను నేనే తట్టుకోగలిగే స్థితి వచ్చిందంటే! ఇలాంటి
  దుఃఖం నాకు వచ్చినది పూర్వం చేసిన అశుభకర్మ ఫలంలా ఉంది.’ ॥2-12-79॥
'80': >-
  ‘ఓ పాపినీ! చాలా కాలం నేను నిన్ను పాపంతోనే (అజ్ఞానంతో) రక్షించుకున్నాను; తెలియక
  పొరబడి, మెడకు ఉరితాడు (రज्जు) తానే వేసుకున్నట్లుగా నీ దగ్గరికి వచ్చాను.’
  ॥2-12-80॥
'81': >-
  ‘నీతో కలిసి సుఖిస్తూ, నీలో మృత్యువును నేను గుర్తించలేదు; అజ్ఞాన బాలుడు ఒంటరిగా
  చేతితో నల్ల సర్పాన్ని తాకినట్లుగా.’ ॥2-12-81॥
'82': >-
  ‘ఈ జీవలోకం నన్ను తప్పక నిందించవలసిందే; ఎందుకంటే నేను—దురాత్ముడైన
  నేను—తండ్రిలేని స్థితికి (అపితృకత్వానికి) మహాత్ముడైన నా కుమారుణ్ని
  నెట్టివేశాను.’ ॥2-12-82॥
'83': >-
  ‘అయ్యో! మూర్ఖుడూ కామపరుడూ అయిన దశరథ రాజు—స్త్రీకోసమే తన ప్రియ కుమారుణ్ని
  వనానికి పంపబోతున్నాడు!’ ॥2-12-83॥
'84': >-
  ‘వేదాలు, బ్రహ్మచర్యాలు, గురువులు—ఇవన్నీ సాధించి, (ఇప్పుడు) భోగకాలంలో, అతడు
  మళ్లీ మహా కష్టం (విపత్తు) పొందబోతున్నాడు!’ ॥2-12-84॥
'85': >-
  ‘రెండో మాట పలకడానికి నా కుమారుడు సిద్ధపడడు. “వనానికి వెళ్లి” అని చెప్పితే,
  “బాఢం (అలాగే)” అని మాత్రమే చెప్పుతాడు.’ ॥2-12-85॥
'86': >-
  ‘“వనానికి వెళ్ళు” అని ప్రేరేపించబడితే రాఘవుడు చేస్తాడనుకుంటే—అది నాకు
  ప్రతికూలమైన ప్రియమే అవుతుంది; కాని నా ప్రియపుత్రుడు (అలాంటి దాన్ని) చేయడు.’
  ॥2-12-86॥
'87': >-
  ‘రాఘవుడు వనానికి వెళ్లిపోతే, లోకమంతా నన్ను ధిక్కరిస్తుంది. అప్పుడు
  తప్పించుకోలేని మృత్యువు నన్ను యమలోకానికి తీసుకుపోతుంది.’ ॥2-12-87॥
'88': >-
  ‘నేను చనిపోయి, మనుజపుంగవుడైన రాముడు వనానికి వెళ్లాక, నా ఇష్టజనులు మిగిలి
  ఉండగా, నీవు ఏ పాపఫలాన్ని పొందబోతున్నావు?’ ॥2-12-88॥
'89': >-
  ‘కౌసల్య నన్ను, రాముని, తన పిల్లలను విడిచిపెడితే, ఆ దేవి దుఃఖాలు భరించలేక నన్నే
  అనుసరిస్తుంది (మరణిస్తుంది).’ ॥2-12-89॥
'90': >-
  ‘కౌసల్యను, సుమిత్రను, నన్ను—మా ముగ్గురు కుమారులతో కూడి—నరకంలోకి నెట్టివేసి, ఓ
  కైకేయీ, నీవు సుఖంగా ఉండు!’ ॥2-12-90॥
'91': >-
  ‘నాకు, రామునికి త్యజింపబడి, గుణాలతో నిత్యం సత్కరించబడిన, కదలని
  ఇక్ష్వాకువంశాన్ని నీవు కలవరపెట్టి (ఆకులం చేసి) పాలిస్తావు.’ ॥2-12-91॥
'92': >-
  ‘భరతునికి ఇది ప్రియమై, రాముని ప్రవ్రజ్యమే (వనవాసమే) కావాలని ఉంటే, నా ఆయువు
  గతించిన తరువాత నా అంత్యక్రియలను భరతుడు చేయకూడదు.’ ॥2-12-92॥
'93': >-
  ‘నేను మృతుడై, పురుషపుంగవుడైన రాముడు వనానికి వెళ్లిన తరువాత, నీవు ఇప్పుడు
  విధవగా, కుమారుడితో కలిసి రాజ్యాన్ని పాలిస్తావు.’ ॥2-12-93॥
'94': >-
  ‘ఓ రాజపుత్రి! దైవయోగంతో నీవు నా ఇంటిలో నివసించావు. లోకంలో నాకు అపకీర్తి అపారం;
  అవమానం నిశ్చితం; సమస్త భూతాల మధ్య అవజ్ఞ కూడా—పాపకర్మ చేసిన వానిలా—నాకు
  కలుగుతుంది.’ ॥2-12-94॥
'95': >-
  ‘రథాలలో, గజాశ్వాలతో పదేపదే తిరిగే నా బిడ్డ రాముడు, ఎలా పాదాలపై మాత్రమే
  మహారణ్యంలో సంచరిస్తాడు?’ ॥2-12-95॥
'96': >-
  ‘అతడికి భోజనకాలంలో కుండలాలు ధరించిన వంటవారు, “నేనే ముందుగా” అని పోటీపడి,
  సంతోషంగా పానభోజనాలు వండి పెట్టేవారు.’ ॥2-12-96॥
'97': >-
  ‘అలాంటి నా కుమారుడు, అడవి ఆహారం తింటూ, కషాయమైనవి, తిక్కమైనవి, కారమైనవి ఎలా
  భుజించి జీవించగలడు?’ ॥2-12-97॥
'98': >-
  ‘మహార్హ వస్త్రాలు ధరించి, దీర్ఘకాలం సుఖానికి అలవాటైన రాముడు—కాషాయ వస్త్రాలు
  ధరించినవాడిగా ఎలా అవుతాడు?’ ॥2-12-98॥
'99': >-
  ‘ఇలాంటి దారుణమైన మాట—రాముని అరణ్యగమనం, భరతుని అభిషేకం—ఇలా ఎవరు పలికారు? (ఎవరి
  ఆలోచన ఇది?)’ ॥2-12-99॥
'100': >-
  ‘ధిక్కారము స్త్రీజాతికి—మోసగాళ్లు, స్వార్థపరులు. (అయితే) స్త్రీలందరినీ నేను
  అనడం లేదు; భరతుని తల్లినే అంటున్నాను.’ ॥2-12-100॥
'101': >-
  ‘అనర్థంలో అర్థాన్ని చూడే నిష్ఠురురాలా! నన్ను పశ్చాత్తాపానికి గురిచేయడానికి నా
  ఇంటిలోకి ప్రవేశించావు. నాకోసం గాని, హితానుకారిణిగా ఉన్న రామునిలో గాని నీవు ఏ
  అప్రియాన్ని చూస్తున్నావు?’ ॥2-12-101॥
'102': >-
  ‘రాముడు విపత్తులో మునిగినట్లు చూస్తే, తండ్రులు కూడా కుమారులను వదిలేవారు;
  భార్యలు కూడా భర్తలను వదిలేవారు—అంతగా, సమస్త జగత్తూ కోపంతో కలతచెందుతుంది.’
  ॥2-12-102॥
'103': >-
  ‘దేవకుమారునివంటి రూపముతో, అలంకారంతో ఉన్న నా కుమారుడు నడిచి వస్తుంటే, అతని
  దర్శనం చేస్తూ నేను ఆనందిస్తాను; అతన్ని చూసినంత మాత్రాన నేనే మళ్లీ యువతిని
  అయినట్లు అవుతాను.’ ॥2-12-103॥
'104': >-
  ‘ఇంద్రుడు వర్షించకపోయినా సూర్యుడిలేక ప్రవృత్తి (జీవనవ్యవహారం) ఉండవచ్చు; కానీ
  రాముడు ఇక్కడనుంచి వెళ్లిపోతున్నాడని చూసినచో, “ఎవడూ బతకడు” అని నా మనస్సు
  (చైతన్యం) చెబుతోంది.’ ॥2-12-104॥
'105': >-
  ‘వినాశాన్ని కోరేదానివి, హితం లేనిదానివి, శత్రువువి—మృత్యువునే ఇంట్లో
  పెట్టుకున్నట్లు నేను నిన్ను ఆశ్రయించాను. ఎన్నాళ్ళో నా ఒడిలోనే దాచుకున్న
  మహావిషసర్పిణివి నీవు; మోహంతో నేను నశించాను.’ ॥2-12-105॥
'106': >-
  ‘నన్ను, రాముని, లక్ష్మణుని వదిలి, నీవూ భరతుడూ కలసి రాజ్యం చేద్దురుగాక!
  నగరాన్ని, దేశాన్ని, నా బంధువులను నాశనం చేసి, నా శత్రువులకు ఆనందం కలిగించే
  దానివి అవు!’ ॥2-12-106॥
'107': >-
  ‘ఓ నిష్ఠురాచారిణీ! విపత్తులతో కొట్టే దుష్టురాలా! ఇక్కడ ఈ రోజు నీవు బలవంతంగా
  ఇలాంటి మాట పలికినప్పుడు—నీ నోటి నుంచి పళ్ళు వెయ్యివిధాలుగా విరిగి క్రింద
  పడిపోవాలి కదా, ఎందుకు పడటం లేదు?’ ॥2-12-107॥
'108': >-
  ‘రాముడు ఎవరినీ బాధించే అప్రియమాట ఎరుగడు; కఠినంగా మాట్లాడటం అతనికి తెలియదు.
  అలాంటి మధురభాషి రామునిలో, గుణాలే నిత్యం సమ్మతమయ్యే అతనిలో, నీవు ఎలా దోషాలు
  పలుకుతున్నావు?’ ॥2-12-108॥
'109': >-
  ‘నీవు తాపపడు, లేదా మండిపడు, లేదా నశించిపో; లేక వెయ్యిసార్లు చీలిపోయిన భూమిలో
  పడిపో—కాని, ఓ కేకయరాజపాంసనే (కేకయవంశపు మలినమా), నాకు హితం కాని ఈ పరమదారుణ
  వాక్యాన్ని నేను చేయను (నెరవేర్చను).’ ॥2-12-109॥
'110': >-
  ‘క్షురంలా పదునైనది; నిత్యం అసత్ప్రియంగా మాట్లాడేది; చెడ్డభావం గలది; తన
  కులానికే ఉపఘాతము కలిగించేది—అటువంటి నీవు, హృదయాన్ని బంధించేదిగా దహింపజేయుచున్న
  నీవు, మనోహరముకాని నీవుతో నేను జీవించలేను.’ ॥2-12-110॥
'111': >-
  ‘నా కుమారుడిలేక నాకు జీవితం లేదు; మరి సుఖం ఎక్కడ? ఆత్మవంతులకు కుమారుడిలేక రతి
  (ఆనందం) ఎక్కడ? ఓ దేవీ! నాకొక అపకారం చేయవద్దు. నీ పాదాలనూ స్పృశిస్తున్నాను;
  నాకు ప్రసన్నమవు.’ ॥2-12-111॥
'112': >-
  ఆ భూపాలుడు అనాథునిలా విలపిస్తూ, స్త్రీపై అతిమాత్రమైన మమకారంతో హృదయములో
  బంధింపబడి, వ్యాకులుడిలా ఆమె ముందుకు పడి, దేవి చాపిన రెండు పాదాలనూ పట్టుకుని
  (శరణు వేడినట్లు) పడిపోయాడు. ॥2-12-112॥
'113': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాణ్డే
  ‘కైకేయీనివర్తనప్రయాసః’ నామ ద్వాదశః సర్గః ॥2-12॥
