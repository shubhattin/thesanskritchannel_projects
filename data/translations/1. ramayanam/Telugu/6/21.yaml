'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణం యుద్ధకాండలో ‘సముద్రసంఖ్యోభః’ అనే ఇరవై ఒక్కవ
  సర్గము ॥6-21॥
'1': >-
  తరువాత రాఘవుడు సముద్ర తీరమున దర్భలను పరచి, తూర్పు ముఖముగా అంజలి దాల్చి, మహోదధి
  సమీపమున విధివిధానములతో శయనించెను ॥6-21-1॥
'2': >-
  అరిసూదనుడైన రాముడు, భుజంగ భోగమువలె వంపుగల తన బాహువును తలదిండుగా చేసుకొని,
  పూర్వమున స్వర్ణమయమైన (జాతరూప) ఆభరణములతో అలంకృతమైన ఆ బాహువుపై శయనించెను
  ॥6-21-2॥
'3': >-
  మణులు, కాంచనమయ కేయూరములు, ముత్యముల శ్రేష్ఠాభరణములు ధరించిన ఆ
  భుజములు—పరమసుందరీమణులచేత అనేక రీతులుగా స్పర్శింపబడినవై—అటువంటివి ॥6-21-3॥
'4': >-
  చందనము, అగరు మొదలైన సువాసన ద్రవ్యములతో పూర్వమున విస్తారంగా సేవింపబడినది;
  బాలసూర్యుడి కాంతివలె ప్రకాశించే చందన లేపనములతో మరింత శోభించినది ॥6-21-4॥
'5': >-
  శయనకాలమున తలపైనూ సీతాదేవి పూర్వమున శోభింపజేసినది; గంగాజలసేవనవలె శీతలమై,
  తక్షకసర్పుని సమ్భోగమువలె (బలమూ తేజస్సూ కలిగినదిగా) భావింపబడినది ॥6-21-5॥
'6': >-
  యుద్ధమందు యుగసమానమైన (అద్భుత) పరాక్రమము కలది; శత్రువుల శోకమును పెంపొందించేది;
  సుహృదులకు ఆనందదాయకము; దీర్ఘముగా విస్తరించినది; సాగరాంతమువరకు వ్యాపించి
  ఆశ్రయమిచ్చేది ॥6-21-6॥
'7': >-
  ఆ తరువాత ఆయన ఎడమ (సవ్య) బాహువును—బాణప్రహారములతో చర్మము
  దెబ్బతిన్నదాన్ని—తలదిండుగా చేసుకొని, కుడి (దక్షిణ) బాహువును మహాపరిఘము వలె
  గంభీరమైనదిగా పక్కకు ఉంచెను ॥6-21-7॥
'8': >-
  గోసహస్రములను దానమిచ్చే గొప్ప దాత భుజమంతటి మహద్భుజమును తలదిండుగా ఉంచుకొని, “ఈ
  దినమున నాకు సముద్రం దాటుట జరుగవలెను; లేకపోతే సముద్రమే చావవలెను” అని
  నిర్ణయించుకొనెను ॥6-21-8॥
'9': >-
  ఇట్లు ధృఢనిశ్చయము చేసుకొని మహాబాహువైన రాముడు, మునివలె యత్నపూర్వకుడై
  నియమశీలుడై, మహోదధి తీరమున విధివిధానములతో శయనించెను ॥6-21-9॥
'10': >-
  కుశలు పరచబడిన భూమి మీద రాముడు శయనించి ఉండగా, నియమములో అప్రమత్తుడైన అతనికి మూడు
  రాత్రులు గడిచిపోయెను ॥6-21-10॥
'11': >-
  ధర్మప్రియుడైన ఆ మహాయజ్ఞుడు (రాముడు) అక్కడ మూడు రాత్రులు నివసించి, ఆ కాలమున
  నదుల పతియైన సముద్రాన్ని ఉపాసించి ప్రార్థించెను ॥6-21-11॥
'12': >-
  అయితే యథార్హంగా పూజింపబడినా, యత్నపూర్వకంగా రాముడు ఉపాసించినా, మందగమనుడైన
  సముద్రుడు రామునకు తన రూపమును (దర్శనమును) చూపలేదు ॥6-21-12॥
'13': >-
  అప్పుడు సముద్రున పట్ల క్రోధించిన రాముడు, ఎర్రబడిన కంటలతో, సమీపమున నిలిచిన
  శుభలక్షణుడైన లక్ష్మణునితో ఈ విధముగా పలికెను ॥6-21-13॥
'14': >-
  “సముద్రునకు గర్వము! స్వయంగా దర్శనమివ్వడు. శమము, క్షమ, సరళత, ప్రియవాక్యత—ఇవన్నీ
  (ఇలాంటి వాడి విషయంలో) ఏమి ప్రయోజనం?” ॥6-21-14॥
'15': >-
  “నిర్గుణుల విషయములో సద్గుణులైనవారి గుణములు అసామర్థ్యఫలములగునని తెలుస్తోంది.
  ఆత్మప్రశంసకుడైన, దుష్టుడైన, ధృష్టుడైన, తటస్థంగా తిరుగువానిలాంటి వానిని
  (క్షమతో) ఎదుర్కొనటం వృథా” ॥6-21-15॥
'16': >-
  “ఎక్కడైనా దండాన్ని పూర్తిగా విడిచిపెట్టిన (శిక్షించని) మనుష్యుడినే లోకము
  గౌరవిస్తుంది. సామతో (నర్మముతో) కీర్తి సాధ్యము కాదు; సామతో యశస్సు కూడా సాధ్యము
  కాదు” ॥6-21-16॥
'17': >-
  “లక్ష్మణా! ఈ లోకములో రణశిరస్సున జయమును పొందవలెనన్నా—ఈ దినమున నా బాణముల చేత
  మకరాలతో నిండిన ఈ మకరాలయము (సముద్రము) విచ్చిన్నమగునట్లు చేస్తాను” ॥6-21-17॥
'18': >-
  “సౌమిత్రీ! చుట్టూరా చూడు—ప్లవమానమైన (తేలియాడే) సమస్త ప్రాణులతో నీరు
  అడ్డుపడిపోయి గందరగోళమగుచున్నది. పాముల భోగములను చూడు; నా చేత విభిన్నమై
  చీలిపోయినవిగా ఉన్నవి, లక్ష్మణా!” ॥6-21-18॥
'19': >-
  “మత్స్యముల పెద్ద పెద్ద భోగములు, ఏనుగుల దంతముల వంటి (గంభీరమైన) అవయవములు—ఇక్కడ
  చెదరిపోయినవి. అలాగే శంఖములు, శుక్తికల గుంపులు, చేపలతో పాటు మకరములూ కలసి
  అల్లకల్లోలమై ఉన్నవి” ॥6-21-19॥
'20': >-
  “ఈ దినమున ఘోరయుద్ధముతో సముద్రముని శుష్కింపజేస్తాను. క్షమతో కలిసి ఉన్న నన్ను ఈ
  మకరాలయుడు తక్కువగా ఎంచెను” ॥6-21-20॥
'21': >-
  “ఇలాంటి వానిపట్ల క్షమ—ధిక్కారం! క్షమచేత నన్ను అసమర్థుడని భావించాడు. సామముతో నా
  పట్ల తన రూపమును సముద్రుడు చూపుటలేదు” ॥6-21-21॥
'22': >-
  “సౌమిత్రీ! ధనుస్సును తీసుకురా; ఆశీవిషసమానమైన బాణములను కూడా తెమ్ము. నేను
  సముద్రమును శోషింపజేస్తాను; ప్లవంగములు కాలినడకన (భూమిమీదే) వెళ్లుదురు”
  ॥6-21-22॥
'23': >-
  “ఈ దినమున క్రోధించితే అక్షోభ్యుడైన సముద్రమునైనా క్షోభింపజేస్తాను—తీరముల వద్ద
  స్థాపింపబడిన తన మర్యాదలను చెరిపి, సహస్ర తరంగములతో కలకలలాడునట్లు చేస్తాను”
  ॥6-21-23॥
'24': >-
  “శరకణములతో వరుణాలయమైన ఈ మహార్ణవమును మర్యాదలేని వానిగా (అల్లకల్లోలంగా)
  చేస్తాను. మహాదానవములతో నిండిన సముద్రమును కదిలించి తల్లడిల్లజేస్తాను” ॥6-21-24॥
'25': >-
  ఇట్లు పలికి, ధనుస్సు చేతిలో పట్టుకొని, క్రోధముతో విప్పబడిన కళ్లతో, రాముడు
  యుగాంతాగ్నివలె జ్వలిస్తూ దుర్దర్షుడై నిలిచెను ॥6-21-25॥
'26': >-
  భయంకరమైన ఆ ధనుస్సును బలముగా నొక్కి, బాణములతో జగత్తునే కంపింపజేసినట్లై,
  శతక్రతువు (ఇంద్రుడు) వజ్రములను విసిరినట్లు, రాముడు ఉగ్రమైన విశిఖములను విడిచెను
  ॥6-21-26॥
'27': >-
  అగ్నివలె జ్వలించే, మహావేగముగల, తేజస్సుతో ఉత్కృష్టమైన ఆ బాణములు—భయభ్రాంతులైన
  పన్నగములున్న సముద్ర జలములోనికి ప్రవేశించెను ॥6-21-27॥
'28': >-
  అప్పుడు సముద్రజలముల వేగము, చేపలూ మకరములూ కలిగిన ఆ మహాసముద్రము—మహాఘోరముగా మారి,
  ఉద్ధత గాలుల వేగముతో కూడినదిగా అయెను ॥6-21-28॥
'29': >-
  పెద్ద పెద్ద తరంగమాలలతో విస్తరించి, శంఖములు శుక్తికలతో కప్పబడిన మహోదధి, పొగముతో
  కూడి, తిరుగుచున్న తరంగములతో, ఘోరధ్వనితో ఆవరించబడెను ॥6-21-29॥
'30': >-
  పాతాళ లోక నివాసులైన మహావీర్యవంతుల దానవులు కూడా, దీప్త ముఖములూ దీప్తనేత్రములూ
  కలిగిన పన్నగములు కూడా, వ్యథచెంది కలవరపడిరి ॥6-21-30॥
'31': >-
  సిన్ధురాజుని తరంగములు—నక్రములూ మకరములూ కలిగినవై—వింధ్యమందర పర్వతములవలె
  కనబడుచు, వేల సంఖ్యలలో ఉప్పొంగి పైకెగసెను ॥6-21-31॥
'32': >-
  తిరుగుచున్న తరంగసమూహములతో వలయాకారముగా కలతచెంది, సర్పములూ రాక్షసములూ
  గందరగోళపడగా, మహాగ్రాహములు పైకి ఉప్పెనలాగా ఎగసిపడగా—వరుణాలయమైన సముద్రము గొప్ప
  ఘోషతో ఉద్ధృతమగెను ॥6-21-32॥
'33': >-
  అప్పుడు అప్రమేయమైన ధనుస్సును బలముగా లాగుచూ ఉగ్రవేగముతో ఉన్న రాఘవుని చూసి,
  సౌమిత్రి ఒక్కసారిగా దూకి ముందుకు వచ్చి, “మా (ఆపుము), ఇదెందుకు!” అని శ్వాసను
  విడిచేలా ఉరుముతూ పలికి, ధనుస్సును (ఆపటానికి) ఆశ్రయించి పట్టుకొనెను ॥6-21-33॥
'34': >-
  “వీరశ్రేష్ఠా! సముద్రము లేకుండానే మీ ఈ కార్యసిద్ధి ఈ దినమునే జరుగగలదు. మీలాంటి
  వారు క్రోధవశమును పొందరు. భవానుడు దీర్ఘకాలమునుండి సద్వృత్తమును
