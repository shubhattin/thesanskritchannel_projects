'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండము—అంగదాదినిర్వేదః నామ త్రిపంచాశః
  సర్గః (4-53).
'1': >-
  అనంతరం వారు వరుణుని ఆలయమైన ఘోరమైన సముద్రాన్ని దర్శించారు. అది అపారం;
  గర్జిస్తూ, భయంకరమైన అలలతో అల్లకల్లోలంగా ఉప్పొంగుచుండెను.
'2': >-
  మయుడు తన మాయతో నిర్మించిన ఆ పర్వతదుర్గాన్ని అన్వేషించుచుండగా, రాజు నిర్ణయించిన
  గడువు అయిన ఒక మాసము వారి చేతిలో దాటి పోయింది.
'3': >-
  వింధ్యపర్వతపు అడివి భాగమందు, పుష్పాలు విరిసిన వృక్షముల నీడలో కూర్చొని, ఆ
  మహాత్ములైన వానరులు అప్పడు తీవ్ర చింతకు లోనయ్యారు.
'4': >-
  అప్పుడు పుష్పభారముతో వంగిన కొమ్మలుగల, వందల లతలతో చుట్టబడిన వసంతకాల వృక్షాలను
  చూచి, వారు భయశంకలతో నిండిపోయారు.
'5': >-
  వసంతఋతువు వచ్చిందని పరస్పరం తెలియజేసుకొని, సందేశం నెరవేర్చవలసిన కాలమూ లక్ష్యమూ
  నశించిపోయినవారై, వారు భూమిపై పడిపోయారు.
'6': >-
  అప్పుడు వనవాసులైన వానరులు, తమ వృద్ధులనూ శిష్టులనూ, మధురమైన వాక్యాలతో
  సంభాషించి, తగిన రీతిగా వారిని సమాధానపరచి (ఆదరించి).
'7': >-
  సింహము, ఎద్దు వంటి బలమైన భుజస్కంధములు కలిగి, స్థూలమైన పొడవైన భుజములు గల ఆ
  కపి—మహాప్రాజ్ఞుడైన యువరాజు అంగదుడు—వాక్యమును పలికెను.
'8': >-
  కపిరాజు ఆజ్ఞ ప్రకారం మనమందరమూ బయలుదేరాము. బిలములో (ఆ గుహాదుర్గములో)
  నివసించుచుండగా ఒక మాసము పూర్తయింది—ఇది హరులు ఎందుకు గ్రహించలేదు?
'9': >-
  ఆశ్వయుజ మాసములో కాలగణనను నిర్ణయించి మనము ప్రయాణమయ్యాము; ఆ గడువు కూడా దాటి
  పోయింది. ఇకపై మనము చేయవలసిన కార్యము ఏమి?
'10': >-
  మీరు నమ్మకానికి పాత్రులు, నీతి మార్గములో నిపుణులు; స్వామికి హితం చేయుటలో
  ఆసక్తులు. భర్త (సుగ్రీవుడు) మిమ్మల్ని అన్ని కార్యములలో నియుక్తులను చేసి
  పంపెను.
'11': >-
  కార్యసాధనలో మీకు సాటి లేరు; అన్ని దిశలలో మీ పరాక్రమము ప్రసిద్ధము. పింగల
  నేత్రుడైన సుగ్రీవుడు ప్రేరేపించగా, నన్ను ముందుంచి మీరు బయలుదేరారు.
'12': >-
  ఇప్పుడు మన ఉద్దేశ్యం నెరవేరనివారమై, మరణించుట తప్పదు—ఇందులో సందేహమే లేదు.
  హరిరాజు సందేశాన్ని (ఆజ్ఞను) నెరవేర్చక ఎవడు సుఖపడగలడు?
'13': >-
  ఈ కాలం దాటి పోయినపుడు, సుగ్రీవుడు స్వయంగా నిర్ణయించినట్లు, మన వానరవాసులందరికీ
  ప్రాయోపవేశనం (ఉపవాసముచేసి ప్రాణత్యాగం) చేయడం యుక్తమైనదే.
'14': >-
  స్వభావతః సుగ్రీవుడు తీక్ష్ణుడు; స్వామి స్థితిలో స్థిరుడై ఉన్నాడు. అపరాధము చేసి
  తిరిగివచ్చిన మనమందరినీ అతడు క్షమించడు.
'15': >-
  సీతా విషయములో ప్రయత్నం సాగకపోయినా అతడు పాపకర్మనే చేయును (మనపై దోషదండం
  విధించును). కనుక ఈ రోజే ఇక్కడ ప్రాయోపవేశనానికి వెళ్లడం సముచితం.
'16': >-
  పుత్రులనూ భార్యలనూ, ధనములనూ ఇళ్లనూ వదిలివచ్చాము. తిరిగి వెళితే రాజు నిశ్చయంగా
  మన అందరినీ హింసించును.
'17': >-
  అవమానకరమైన వధకన్నా, ఇక్కడే మరణమునే నాకు శ్రేయస్కరం. నేను సుగ్రీవునిచే
  యువరాజ్యానికి అభిషిక్తుడను కాను.
'18': >-
  కష్టములేని కార్యసాధకుడైన నరేంద్రుడు రామచంద్రుడు నన్ను అభిషేకించాడు. కానీ
  ముందుగా బద్ధమైన వైరముగల (ప్రతీకారబుద్ధిగల) రాజు సుగ్రీవుడు, నా ఈ అతిక్రమాన్ని
  చూచి...
'19': >-
  తీక్ష్ణమైన దండంతో, నిశ్చయముచేసుకొని, నన్ను సంహరింపజేయును. నా మిత్రులు నా
  దుస్థితిని చూస్తూ ఉండగా నేను మరల (ఇంకొక విధంగా) జీవించుట ఎందుకు? ఈ పుణ్యమైన
  సముద్రతీరమందే నేను ప్రాయము ఆసించెదను (ఉపవాసముతో ప్రాణమును విడిచెదను).
'20': >-
  యువరాజు కుమారుడైన అంగదుడు ఈ విధంగా పలికిన మాటలు వినగానే, ఆ వానరశ్రేష్ఠులందరూ
  కరుణతో నిండిన వాక్యములు పలికారు.
'21': >-
  స్వభావతః సుగ్రీవుడు తీక్ష్ణుడు; రాఘవుడు కూడా (సీతపై) ప్రియరాగంతో నిండినవాడు. ఆ
  సమయం గడిచిపోయినపుడు కార్యం చేయని వారమని చూసి...
'22': >-
  వైదేహి సీత దర్శనముకాకపోయినదీ, మనము తిరిగి సమాగతమయ్యామనీ గమనించి—రాఘవుని
  ప్రీతిని కోరే (సుగ్రీవుడు) నిశ్చయంగా మనలను హతమార్చును.
'23': >-
  అపరాధం చేసినవారు స్వామి సమీపమునకు వెళ్లుట సముచితం కాదు. పైగా, మనము సుగ్రీవుని
  ప్రధాన వానరులమై (ముఖ్య సహాయకులమై) వచ్చాము.
'24': >-
  కాబట్టి ఇక్కడే సీతను అన్వేషించి, ఆమె విషయమైన వార్తను పొందుదుము. లేదంటే ఆ
  వీరుని (సుగ్రీవుని) వద్దకు వెళ్లము; యమలోకానికే (మరణానికి) వెళ్తాము.
'25': >-
  భయంతో ఆర్తులైన ప్లవంగుల మాటలు విని, తార ఈ విధంగా పలికెను—“విషాదముతో చాలును.
  బిలములో ప్రవేశించి, మీకు ఇష్టమైతే మనమందరమూ అక్కడే నివసిద్దాం.”
'26': >-
  “ఇది మాయచేత నిర్మితమైన, అతి దుర్గమమైన స్థలము; పుష్పములు, జలము, భోజ్యము,
  పానీయము విస్తారంగా ఉన్నాయి. ఇక్కడ మనకు పురందరుడైన ఇంద్రునివలన గాని, రాఘవునివలన
  గాని, వానరరాజు (సుగ్రీవుడు) వలన గాని—ఏ భయమూ లేదు.”
'27': >-
  అంగదుని మాట కూడా అనుకూలమని విని, విశ్వాసముతో సమస్త వానరులు ఇలా పలికారు—“మనం
  హతమవకుండా ఉండే విధానమును, మనకు ఆసక్తికరమైన మార్గమును, ఈ రోజే మనకొరకు
  ఏర్పాటుచేయబడుగాక.”
'28': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, కిష్కింధాకాండములో
  ‘అంగదాదినిర్వేదః’ నామ త్రిపంచాశః సర్గః (4-53) సమాప్తం.
