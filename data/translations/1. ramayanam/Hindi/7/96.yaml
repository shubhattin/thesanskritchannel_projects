'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वाल्मीकि द्वारा प्रमाण
  (प्रत्यय) देना’ नामक छियानवेवाँ सर्ग (७-९६) आरम्भ होता है।
'1': >-
  उस रात्रि के व्यतीत हो जाने पर, महातेजस्वी राघव (राम) यज्ञ-वेदी (यज्ञवाट) में
  पहुँचे और वहाँ उपस्थित समस्त ऋषियों को बुलवाने/सुनाने लगे।
'2': >-
  वहाँ वसिष्ठ, वामदेव, जाबालि, तथा काश्यप, दीर्घतपा विश्वामित्र और महातपस्वी
  दुर्वासा—ये सब भी उपस्थित थे।
'3': >-
  तदनन्तर पुलस्त्य, शक्ति, भार्गव तथा वामन, दीर्घायु मार्कण्डेय और महायशस्वी
  मौद्गल्य भी वहाँ आए थे।
'4': >-
  गर्ग, च्यवन, धर्मवेत्ता शतानन्द, तेजस्वी भरद्वाज तथा अग्निपुत्र (अग्नि के
  पुत्र) सुप्रभ—ये भी वहाँ उपस्थित थे।
'5': >-
  नारद, पर्वत, महायशस्वी गौतम, कात्यायन, सुयज्ञ और तपों के भण्डार महर्षि
  अगस्त्य—ये सभी भी वहाँ आए।
'6': >-
  इनके अतिरिक्त भी अनेक अन्य मुनि, जो दृढ़ व्रतों से सम्पन्न थे, कौतूहल से
  भरकर—सब के सब वहाँ एकत्र हो गए।
'7': कौतूहलवश महावीर राक्षस और महाबलवान वानर भी—वे सब महात्मा वहाँ आ पहुँचे।
'8': >-
  हजारों की संख्या में क्षत्रिय, शूद्र और वैश्य, तथा नाना देशों से आए दृढ़व्रती
  ब्राह्मण भी वहाँ एकत्रित हुए।
'9': >-
  कहीं ज्ञान में निष्ठा रखने वाले, कहीं कर्म में निष्ठावान, और अन्य योग में
  निष्ठ रहने वाले—सीता के शपथ-प्रमाण को देखने के लिए—सब के सब वहाँ उपस्थित हो
  गए।
'10': >-
  तब समस्त जनसमुदाय इस प्रकार एकत्र हो गया मानो पर्वत की तरह अचल होकर जम गया हो।
  यह समाचार सुनकर, मुनिवर वाल्मीकि शीघ्र ही सीता को साथ लेकर वहाँ पहुँचे।
'11': >-
  उस ऋषि के पीछे-पीछे सीता चल रही थी; वह मुख नीचे किए हुए थी, हाथ जोड़कर
  खड़ी/चलती हुई, कण्ठ आँसुओं से भरा हुआ—मन में राम को धारण किए हुए थी।
'12': >-
  वाल्मीकि के पीछे आती हुई सीता को देखकर—जो मानो ब्रह्मा के पीछे चलने वाली
  वेदश्रुति के समान प्रतीत होती थी—वहाँ महान साधुवाद (प्रशंसा-ध्वनि) उठ खड़ा
  हुआ।
'13': >-
  इसके बाद, दुःख से उत्पन्न विशाल शोक के कारण जिनके हृदय व्याकुल थे, ऐसे सब
  लोगों में ‘हल-हल’ (हाय-हाय) का शब्द फैल गया।
'14': >-
  कुछ दर्शक ‘साधु, राम!’ कहकर पुकारने लगे, कुछ ‘साधु, सीते!’ कहने लगे, और अन्य
  लोग दोनों के लिए—‘साधु, राम! साधु, सीते!’—कहकर एक साथ चिल्ला उठे।
'15': >-
  तब मुनिश्रेष्ठ वाल्मीकि सीता को साथ लिए हुए जनसमुदाय के बीच प्रवेश करके राघव
  (राम) से इस प्रकार बोले—
'16': >-
  “हे दशरथनन्दन! यह सीता सु-व्रता है, धर्म का आचरण करने वाली है। लोक-अपवादों के
  कारण तुमने इसे त्याग दिया था; तब से यह मेरे आश्रम के निकट ही रही है।"
'17': >-
  “हे महाव्रती राम! लोक-अपवाद से भयभीत होकर तुमने जो किया, उसके विषय में अब सीता
  तुम्हें प्रमाण देगी; अतः तुम उसे इसकी आज्ञा देने के योग्य हो।”
'18': >-
  “ये दोनों जनकनन्दिनी (जानकी) के पुत्र हैं, और दोनों एक ही प्रसव में उत्पन्न
  जुड़वाँ हैं। ये दुर्धर्ष (अपराजेय) दोनों पुत्र वास्तव में तुम्हीं के हैं—मैं
  तुमसे यह सत्य कहता हूँ।”
'19': >-
  “हे राघवनन्दन! मैं प्रचेतस (वरुण) का दसवाँ पुत्र हूँ; मैं असत्य वचन स्मरण नहीं
  करता/कभी असत्य नहीं बोलता। ये दोनों निश्चय ही तुम्हारे पुत्र हैं।”
'20': >-
  “मैंने बहुत-बहुत सहस्र वर्षों तक तपस्या की है। यदि यह मैथिली दूषिता (दुष्टा)
  हो, तो उस तपस्या के फल का मैं उपभोग न करूँ (ऐसा हो ही नहीं सकता)।”
'21': >-
  “यदि यह मैथिली निष्पाप हो, तो पूर्वकाल से लेकर आज तक मन, कर्म और वाणी से उसने
  कोई भी पाप (किल्बिष) नहीं किया—मैं उसी (उसके) निष्पापत्व का फल उपभोग करूँ
  (अर्थात उसका पुण्य-फल मुझे प्राप्त हो)।”
'22': >-
  “हे राघव! मैं मन को छठा मानकर पंचभूतों (पाँच तत्वों) के बीच—अर्थात् अपने भीतर
  के समस्त तत्त्वों से—सीता को विचारकर ‘शुद्ध’ जानकर ही उसे वन के निर्झर
  (वन-झरने/झरने के तट) से ग्रहण करके लाया था।”
'23': >-
  “यह पूर्णतः शुद्ध आचारवाली है, निष्पाप है, और पति को ही देवता मानने वाली
  (पतिदेवता) है। लोक-अपवाद से भयभीत तुम्हारे लिए यह प्रमाण देगी।”
'24': >-
  “इसलिए, हे नरश्रेष्ठ के पुत्र (राम)! यह शुद्धभाव वाली, उस समय दिव्य दृष्टि के
  विषय (परिधि) में प्रवेश कर गई/प्रविष्ट होने को उद्यत है—यही वह प्रियतम पत्नी
  है, जो लोक-अपवाद के कलुष से चित्त मलिन हो जाने पर भी, तुम्हारे द्वारा त्यागी
  गई थी; जबकि वह विदित रूप से (सर्वथा) शुद्ध थी।”
'25': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘वाल्मीकि द्वारा प्रमाण-दान’ नामक छियानवेवाँ सर्ग (७-९६) समाप्त होता है।
