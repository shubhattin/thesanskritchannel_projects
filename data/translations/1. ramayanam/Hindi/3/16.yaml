'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘हेमन्त-वर्णन’ नामक सोलहवाँ सर्ग
  आरम्भ होता है ॥3-16॥
'1': >-
  तदनन्तर रघुनन्दन श्रीराम पंचवटी को जाते हुए मार्ग में भयंकर पराक्रम वाले,
  विशालकाय गृध्र को जा मिले ॥3-16-1॥
'2': >-
  उस वन में स्थित पक्षी को देखकर वे दोनों महाभाग—राम और लक्ष्मण—उसे राक्षस समझ
  बैठे और उससे कहते हुए बोले—“तू कौन है?” ॥3-16-2॥
'3': >-
  तब वह मधुर, सौम्य वाणी से, मानो उन्हें प्रसन्न करता हुआ, बोला—“वत्स! मुझे अपने
  पिता का मित्र जानो।” ॥3-16-3॥
'4': >-
  उसे पिता का मित्र समझकर राघव ने उसका सत्कार किया; फिर अव्यग्र होकर उसने उससे
  उसका कुल और नाम पूछा ॥3-16-4॥
'5': >-
  राम की बात सुनकर उस द्विज (पक्षीरूप) ने अपने कुल का और अपने ही विषय का—समस्त
  प्राणियों की उत्पत्ति का—विवरण उन्हें सुनाया ॥3-16-5॥
'6': >-
  उसने कहा—“महाबाहो राघव! पूर्वकाल में जो प्रजापति हुए हैं, उन्हें मैं आरम्भ से
  क्रमशः कहता हूँ; तुम सब सुनो।” ॥3-16-6॥
'7': >-
  “उनमें कर्दम प्रथम थे, उनके बाद विकृत; फिर शेष, संश्रय, और बहुत-से पुत्रों
  वाले वीर्यवान बहुपुत्र।” ॥3-16-7॥
'8': >-
  “फिर स्थाणु, मरीच, अत्रि, महाबलवान क्रतु, पुलस्त्य, अङ्गिरा, प्रचेता तथा
  पुलह।” ॥3-16-8॥
'9': >-
  “हे राघव! फिर दक्ष, उसके बाद विवस्वान, अरिष्टनेमि; और उन सबमें अन्त में
  महातेजस्वी कश्यप हुए।” ॥3-16-9॥
'10': “हे राम, महायशस्वी प्रजापति दक्ष की साठ पुत्रियाँ प्रसिद्ध हुईं।” ॥3-16-10॥
'11': >-
  “उनमें से आठ सुमध्यमा कन्याओं को कश्यप ने स्वीकार किया—अदिति, दिति, दनु और
  कालका।” ॥3-16-11॥
'12': >-
  “तथा ताम्रा, क्रोधवशा, मनु और अनला को भी। उन कन्याओं को ग्रहण कर प्रसन्न होकर
  कश्यप ने फिर उनसे कहा—” ॥3-16-12॥
'13': >-
  “‘तुम मेरे समान ही, त्रैलोक्य के पालनकर्ता पुत्रों को उत्पन्न करोगी।’ हे राम!
  यह सुनकर अदिति, दिति और दनु (उस वचन में) मन लगा बैठीं।” ॥3-16-13॥
'14': >-
  “महाबाहो! कालका भी (प्रसन्न होकर) तत्पर हुई; किन्तु शेष (पत्नियाँ) मन से
  उदासीन रहीं। हे अरिंदम! अदिति से तैंतीस देव उत्पन्न हुए।” ॥3-16-14॥
'15': >-
  “परंतप! (उन देवों में) आदित्य, वसु, रुद्र तथा दोनों अश्विनी कुमार हैं। तात!
  यशस्विनी दिति ने दैत्य-पुत्रों को जन्म दिया।” ॥3-16-15॥
'16': >-
  “(उनके समय) यह पृथ्वी पहले सागर-सहित (समुद्रों से आवृत) थी। हे अरिंदम! दनु ने
  अश्वग्रीव नामक पुत्र को उत्पन्न किया।” ॥3-16-16॥
'17': >-
  “कालका ने नरक और कालक को जन्म दिया; और कालका ने ही क्रौञ्ची, भासी, श्येनी,
  धृतराष्ट्री तथा शुकी को भी उत्पन्न किया।” ॥3-16-17॥
'18': >-
  “ताम्रा ने पाँच कन्याओं को जन्म दिया, जो लोक में प्रसिद्ध हैं। क्रौञ्ची ने
  उल्लुओं को जन्म दिया; भासी ने भास (एक प्रकार के पक्षी) उत्पन्न किए।” ॥3-16-18॥
'19': >-
  “श्येनी ने तेजस्वी श्येन और गृध्रों को जन्म दिया। धृतराष्ट्री ने सब प्रकार के
  हंस और कलहंस उत्पन्न किए।” ॥3-16-19॥
'20': >-
  “और हे भद्र! उसी (धृतराष्ट्री) भामिनी ने चक्रवाक पक्षियों को भी जन्म दिया।
  शुकी ने नता को जन्म दिया, और नता से विनता नाम की पुत्री हुई।” ॥3-16-20॥
'21': >-
  “हे राम! क्रोधवशा ने भी अपने ही (कश्यप से) उत्पन्न दस कन्याओं को जन्म
  दिया—मृगी, मृगमन्दा, हरी, भद्रमदा,” ॥3-16-21॥
'22': >-
  “तथा मातङ्गी, शार्दूली, श्वेता, सुरभी, और सब लक्षणों से सम्पन्न सुरसा, तथा
  कद्रू भी।” ॥3-16-22॥
'23': >-
  “हे नरश्रेष्ठ! मृगी की सन्तान सब मृग (हिरण आदि) हुए। मृगमन्दा से ऋक्ष (भालू),
  सृमर और चमर (आदि) उत्पन्न हुए।” ॥3-16-23॥
'24': >-
  “तब भद्रमदा ने इरावती नाम की पुत्री को जन्म दिया। उसकी सन्तान ऐरावत नामक पुत्र
  हुआ, जो लोकनाथ महागज है।” ॥3-16-24॥
'25': >-
  “हरी की सन्तान हरि और तपस्वी वानर हुए। शार्दूली ने गोलाङ्गूल (लम्बी पूँछ वाले)
  तथा व्याघ्रों को पुत्ररूप में जन्म दिया।” ॥3-16-25॥
'26': >-
  “हे मनुजश्रेष्ठ! मातङ्गी की सन्तान मातङ्ग (हाथी) हुए। हे काकुत्स्थ! श्वेता ने
  दिशाओं के गज (दिग्गज) को जन्म दिया।” ॥3-16-26॥
'27': >-
  “फिर हे राम! सुरभी ने दो पुत्रियाँ उत्पन्न कीं—एक का नाम रोहिणी था (हे भद्र!),
  और दूसरी यशस्विनी गन्धर्वी।” ॥3-16-27॥
'28': >-
  “रोहिणी ने गौओं को जन्म दिया और गन्धर्वी ने घोड़ों को पुत्ररूप में उत्पन्न
  किया। हे राम! सुरसा ने नागों को और कद्रू ने पन्नगों को जन्म दिया।” ॥3-16-28॥
'29': >-
  “महात्मा कश्यप की पत्नी मनु ने मनुष्यों को जन्म दिया—हे मनुजश्रेष्ठ! ब्राह्मण,
  क्षत्रिय, वैश्य और शूद्र।” ॥3-16-29॥
'30': >-
  “श्रुति के अनुसार ब्राह्मण मुख से, क्षत्रिय उरः (वक्ष) से, वैश्य ऊरुओं से और
  शूद्र चरणों से उत्पन्न हुए।” ॥3-16-30॥
'31': >-
  “अनला ने भी समस्त पुण्यफल देने वाले वृक्षों को जन्म दिया। (और) शुकी की पौत्री
  विनता तथा सुरसा की बहन कद्रू भी (उसी वंश-परम्परा में प्रसिद्ध हैं)।” ॥3-16-31॥
'32': >-
  “कद्रू ने सहस्रों नागों को जन्म दिया, जो पर्वतों को धारण करने वाले (अत्यन्त
  बलशाली) थे। विनता के दो पुत्र हुए—गरुड़ और अरुण।” ॥3-16-32॥
'33': >-
  “अरुण से मैं उत्पन्न हुआ, और मेरा बड़ा भाई सम्पाति है। हे अरिंदम! मुझे श्येनी
  का पुत्र ‘जटायु’ जानो।” ॥3-16-33॥
'34': >-
  “यदि तुम चाहो तो मैं तुम्हारा वास-स्थल में सहायक बनूँगा। यह वन दुर्गम है,
  जिसमें मृग और राक्षस विचरते हैं। हे तात! तुम लक्ष्मण सहित जहाँ जाओगे, वहाँ
  तुम्हारे जाते समय मैं सीता की रक्षा करूँगा।” ॥3-16-34॥
'35': >-
  “जटायु का यथोचित आदर-सत्कार करके राघव ने हर्षपूर्वक उसे गले लगाया और नम्र हो
  गया; क्योंकि जटायु ने बार-बार उसके पिता के साथ अपने मैत्री-भाव का वृत्तान्त
  सुनाया था।” ॥3-16-35॥
'36': >-
  “तब वहाँ मैथिली सीता को उस अत्यन्त बलवान पक्षी (जटायु) के संरक्षण में सौंपकर,
  लक्ष्मण सहित राम पंचवटी को चले गए—शत्रुओं को भस्म करने की इच्छा से, जैसे अग्नि
  पतंगों को भस्म करने को दौड़ती है।” ॥3-16-36॥
'37': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘हेमन्त-वर्णन’
  नामक सोलहवाँ सर्ग समाप्त हुआ ॥3-16॥
