'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణంలోని సుందరకాండలో “హనూమద్విభ్రమః” అను పంచపంచాశః
  (55వ) సర్గము.
'1': >-
  అగ్ని జ్వాలలతో మండిపోతూ, భయంతో కంపిస్తున్న రాక్షససమూహాలతో కలవరపడి ఉన్న
  లంకాపురిని చూచి, వానరుడు హనుమంతుడు మనస్సులో ఆలోచన చేసెను.
'2': >-
  అతనికి అత్యంత భయమును, తన మీదే నిందాభావమును కలిగెను. “లంకను దహించుతూ నేను చేసిన
  ఈ కార్యం నిజానికి ఏమిటి? ఏమి చేసితినీ?” అని విచారించెను.
'3': >-
  బుద్ధితో ఉద్భవించిన కోపాన్ని మహాత్ములు నియంత్రించుకొందురు—దహించే అగ్ని
  జ్వాలలను నీటితో ఆర్పినట్లు.
'4': >-
  కోపంతో ఉన్నవాడు పాపకర్మ చేయని వాడెవడు? కోపగొన్నవాడు గురువులను కూడా
  హింసించగలడు; కోపగొన్నవాడు కఠినమైన మాటలతో సజ్జనులను కూడా దూషించగలడు.
'5': >-
  ప్రకుపితుడైనవాడు ఏమి పలుకవలెను, ఏమి పలుకకూడదో ఎప్పుడూ తెలుసుకోలేడు. కోపంతో
  ఉన్నవాడికి చేయరానిది ఏదీ ఉండదు; పలుకరానిది ఎక్కడా ఉండదు.
'6': >-
  ఉప్పొంగి వచ్చిన కోపాన్ని క్షమతోనే తొలగించగలవాడు—పాము తన పాత చర్మాన్ని
  విడిచిపెట్టినట్లు—అటువంటి వాడే నిజంగా ‘పురుషుడు’ అని చెప్పబడును.
'7': >-
  “ధిక్! నేను అతి దుర్బుద్ధిగలవాడిని, నిర్లజ్జుడిని, పాపకార్యములు చేయువాడిని. ఆ
  సీతను గురించి ఆలోచించకుండానే నేను అగ్ని పెట్టినవాడిని, నా స్వామిని (రాముని)
  హతము చేసినవాడినివలె అయ్యాను” అని హనుమంతుడు తననే తాను నిందించుకొనెను.
'8': >-
  “ఈ లంకానగరం అంతటా దగ్ధమైతే, నిశ్చయంగా ఆ ఆర్యసతీ జానకి కూడా దగ్ధమై ఉంటుందేమో.
  అప్పుడు నా చేతనే—తెలియకుండానే—నా స్వామి కార్యం నాశనమైపోయింది” అని అనుకున్నాడు.
'9': >-
  “ఏ ప్రయోజనార్థముగా ఈ ప్రయత్నము ఆరంభించితినో, ఆ కార్యమే విఫలమై కూలిపోయింది.
  లంకను నేను దహించినందువలన సీత రక్షింపబడలేదు” అని విచారించాడు.
'10': >-
  “కొంతవరకు ఈ కార్యం సఫలమైందని సందేహం లేదు. కాని కోపముచే అణచివేయబడిన నేను మూలమే
  నాశనం అయ్యేలా చేసితిన” అని తలచెను.
'11': >-
  “జానకి నశించిపోయింది—ఇది స్పష్టమే; ఎందుకంటే లంకలో ఎక్కడా దగ్ధంకాని ప్రాంతమేమీ
  కనిపించుటలేదు. నగరం అంతా భస్మమైపోయింది” అని అనుకున్నాడు.
'12': >-
  “నా బుద్ధి విపరీతముచే ఈ కార్యమే చెడిపోయినట్లయితే, ఈ క్షణమే ప్రాణత్యాగమే నాకు
  కూడా ఇష్టముగా ఉంది” అని నిర్ణయించుకొనెను.
'13': >-
  “ఇప్పుడే అగ్నిలో పడిపోదునా? లేక వడవాముఖాగ్నిలోనికి పోదునా? లేక సముద్రంలో
  నివసించే ప్రాణులకు ఈ శరీరాన్ని ఆహారముగా ఇచ్చెదనా?” అని తలచెను.
'14': >-
  “నేను జీవించి ఉండగా, హరీశ్వరుడైన సుగ్రీవుని ముఖాన్ని ఎలా చూడగలను? అలాగే ఆ
  పురుషశార్దూలులు ఇద్దరైన రామలక్ష్మణులను—వారి కార్యసర్వస్వాన్ని నాశనం
  చేసినవాడిగా—ఎలా దర్శించగలను?” అని మనస్సులో తన్నుకొనెను.
'15': >-
  “కోపమనే దోషము వలననే నేను ఈ విధంగా ప్రదర్శించాను. మూడు లోకములలో ప్రసిద్ధమైన
  ‘కపిత్వం’ (కోతి స్వభావం) ఎంత చంచలమైనదో, నిలకడలేనిదో ఇదే చూపించింది” అని
  అనుకున్నాడు.
'16': >-
  “ధిక్! ఈ రాజసభావము—అనియంత్రితమూ, చంచలమూ. నేను సమర్థుడినై (ఈశ్వరసమాన శక్తి
  ఉన్నవాడినై) ఉన్నప్పటికీ, రాగం/కోపావేశం వల్ల సీతను రక్షించలేకపోయాను” అని
  విచారించాడు.
'17': >-
  “సీత నశించినచో, వారు ఇద్దరూ (రామలక్ష్మణులు) కూడా నశించిపోతారు. వారి వినాశముతో,
  సుగ్రీవుడు బంధువులతో సహా నశించిపోతాడు” అని భయపడ్డాడు.
'18': >-
  “ఈ మాట విన్న తరువాత, సోదరప్రేమగల ధర్మాత్ముడైన భరతుడు, శత్రుఘ్నుడితో కలసి, ఎలా
  జీవించగలడు?” అని అనుకున్నాడు.
'19': >-
  “ధర్మిష్ఠమైన ఇక్ష్వాకువంశము నిశ్చయంగా నాశనమైపోయినట్లయితే, సమస్త ప్రజలందరూ
  శోకసంతాపములతో పీడితులై ఉండగలరు” అని తలచెను.
'20': >-
  “అలా అయితే నేను భాగ్యహీనుడను; ధర్మార్థసంగ్రహమును (ధర్మమూ, అర్థమూ, ధ్యేయసాధనమూ)
  కోల్పోయినవాడను; కోపదోషముతో కప్పబడిన అంతఃకరణముగలవాడను; నిజంగా లోకనాశనకారుడను”
  అని తనను తాను గర్హించాడు.
'21': >-
  ఆ విధంగా ఆలోచిస్తున్న అతనికి శకునములు/నిమిత్తములు ఎదురయ్యాయి. పూర్వమే
  గ్రహించినవే అయినా, వాటిని మరల ప్రత్యక్షంగా మననం చేసెను.
'22': >-
  “లేదా—అందమైన సర్వాంగసౌందర్యముగల ఆ దేవి తన తేజస్సుతో తానే రక్షింపబడి ఉండవచ్చు.
  ఆ కల్యాణి నశించదు; అగ్ని అగ్నినే (తన్నుతానే) దహించదు కదా” అని ఆలోచించాడు.
'23': >-
  “అమితతేజస్సుగల ఆ ధర్మాత్ముడైన రాముని భార్య—తన శీలధర్మముచే తానే రక్షించబడిన
  ఆమెను—పావకుడు స్పర్శించటానికి కూడా అర్హుడు కాడు” అని తలచెను.
'24': >-
  “నిశ్చయంగా రామప్రభావముచేతను, వైదేహి చేసిన సుకృతముచేతను, ఈ దహనకర్మలో ఉన్న
  హవ్యవాహనుడు నన్ను కాల్చలేదు” అని అనుకున్నాడు.
'25': >-
  “భరతాది ముగ్గురు సోదరులకు కూడా దేవతసమానమైన ఆమె, రాముని మనస్సుకు ప్రియమైన
  ఆమె—అటువంటి సీత ఎలా నశించగలదు?” అని ధైర్యం పొందెను.
'26': >-
  “ఈ అగ్ని దహనకర్మలో అన్నిచోట్లా ప్రభువు, అవ్యయుడైనవాడు. అతడు నా తోకను
  కాల్చలేదు; అట్లుంటే ఆ ఆర్యసీతను ఎలా పూర్తిగా దహించగలడు?” అని అనుకున్నాడు.
'27': >-
  ఆ తరువాత అక్కడ హనుమంతుడు ఆశ్చర్యముతో మరల ఆలోచించాడు—హిరణ్యనాభుడు అనే పర్వతము
  జలమధ్యములో ప్రదర్శింపబడిన (అద్భుత) విషయాన్ని గుర్తుచేసుకొనెను.
'28': >-
  “తపస్సుతోను, సత్యవాక్యముతోను, భర్తపట్ల అనన్యభక్తితోను ఆమె అగ్నినే దహించగలదు;
  అగ్ని ఆమెను దహించలేడు” అని నిశ్చయించాడు.
'29': >-
  అలా అక్కడ దేవి యొక్క ధర్మసంపత్తిని (ధర్మపరిరక్షణను) తలచుచుండగా, హనుమంతుడు
  అక్కడ మహాత్ములైన చారణుల వాణిని వినెను.
'30': >-
  “అహో! హనుమంతుడు చేసిన కార్యం నిజంగా దుర్గమంగా (చేయుటకు కఠినంగా) ఉంది—రాక్షసుల
  మందిరములో అత్యంత తీవ్రభయంకరమైన అగ్నిని విడిచిపెట్టినాడే!” అని వారు పలికిరి.
'31': >-
  రాక్షసస్త్రీలు, పిల్లలు, వృద్ధులు కలసి భయంతో పరుగు తీయుచున్నారు. జనకోలాహలముచే
  ఆకాశం మార్మోగుతున్నది; పర్వతగుహలలో నుండి విలపిస్తున్నట్లుగా దిక్కులు నిండెను.
'32': >-
  “ఈ లంకానగరం అటాట్టప్రాకారములు, తోరణములు సహా దగ్ధమైంది. అయినా జానకి
  దగ్ధంకాలేదని—ఇది మనకు నిజంగా అద్భుతమైన ఆశ్చర్యమే!” అని వారు చెప్పారు.
'33': >-
  అమృతసమానమైన ఆ వాక్యాన్ని హనుమంతుడు విన్నాడు. అదే క్షణంలో అతని మనసులో ఆనందం
  ఉద్భవించింది.
'34': >-
  దర్శించిన నిమిత్తములచేతను, గొప్ప గుణములైన కారణములచేతను, ఋషివాక్యములచేతను
  హనుమంతుడు హృదయంలో ప్రీతిని పొందెను.
'35': >-
  అప్పుడు ఆ కపి తన మనోరథం సఫలమైనదని, రాజసుత అయిన సీత క్షేమంగా ఉన్నదని
  తెలుసుకొని, ఆమెను ప్రత్యక్షంగా మరల దర్శించి, తిరిగి ప్రయాణము చేయుటకు మనస్సు
  స్థిరపరచుకొనెను.
'36': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, సుందరకాండము నందలి
