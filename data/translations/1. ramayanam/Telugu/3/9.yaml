'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో ‘సీతాధర్మావేదనం’ అనే తొమ్మిదవ సర్గము
  ॥3-9॥
'1': >-
  సుతీక్ష్ణమునిచే అనుమతి పొందిన రఘునందనుడు ప్రయాణమై బయలుదేరుచుండగా, హృదయాన్ని
  తాకే స్నిగ్ధమైన వాక్యాలతో సీత తన భర్తను ఈ విధంగా పలికెను ॥3-9-1॥
'2': >-
  అతి సూక్ష్మమైన విధివిధానము చేత (అలక్ష్యంగా) అధర్మము మహత్తుగా కలుగుతుంది; అయితే
  దానినుండి విరమించినవాడు ఇక్కడ కామజనితమైన ఈ వ్యసనము (దుష్ప్రవృత్తి) నుండి
  తప్పించుకొనగలడు ॥3-9-2॥
'3': >-
  ఇక్కడ (లోకంలో) కామమునుంచి పుట్టిన వ్యసనములు మూడు మాత్రమే ఉంటాయి; వాటిలో
  అసత్యవచనము (మిథ్యావాక్యము) ప్రధానమైనది—అందుచేత మిగిలిన రెండింటికంటే అది మరింత
  గురుతరమైనదై యుంటుంది ॥3-9-3॥
'4': >-
  పరస్త్రీగమనం, కారణంలేని వైరం, క్రోధరౌద్రత—(ఇవి వ్యసనాలు); అసత్యమాట పలకడం నీలో
  లేదే, రాఘవ! భవిష్యత్తులోనూ ఉండదు ॥3-9-4॥
'5': >-
  ఇతరుల స్త్రీలను కోరుట—అది ధర్మనాశకము; మనుష్యేంద్రా! అట్టి అభిలాష నీకు లేదు;
  ఎప్పుడూ నీలో అది కలగలేదు కూడా ॥3-9-5॥
'6': >-
  రామా! మనస్సులోనైనను ఎక్కడయినా ఈ భావము నీలో లేదు; నృపాత్మజా! నీవు ఎల్లప్పుడూ
  స్వపత్నీనిరతుడవై యుంటావు ॥3-9-6॥
'7': >-
  నీవు ధర్మనిష్ఠుడవు, సత్యసంకల్పుడవు, తండ్రి ఆజ్ఞను నెరవేర్చువాడవు; ధర్మమును
  సత్యమును సమస్తమును నీలోనే ఆధారపడి నిలిచియున్నవి ॥3-9-7॥
'8': >-
  మహాబాహో! ఇంద్రియజయము కలవాడవైతే ఆ సమస్తమును మోయగలవు; శుభదర్శనా! నీ ఇంద్రియవశ్యత
  నాకు తెలిసినదే ॥3-9-8॥
'9': >-
  మూడవది—ఈ రౌద్రమైనది—ఇతరుల ప్రాణహింస చేయుట; మోహమువల్ల కారణంలేని వైరం లేకుండానే
  ఇది జరుగుతుంది; అటువంటి పరిస్థితి నీకు ఇప్పుడు సముపస్థితమై యున్నది ॥3-9-9॥
'10': >-
  వీరా! దండకారణ్యవాసులైన ఋషులను రక్షించుటకై యుద్ధంలో రాక్షసులను వధించుదునని నీవు
  ప్రతిజ్ఞ చేసితివి ॥3-9-10॥
'11': >-
  ఈ కారణము చేతనే ఆ వనము ‘దండక’ అని ప్రసిద్ధి పొందింది; అన్నతో కూడి బాణధనుస్సులు
  ధరించి నీవు ప్రయాణమై పోతున్నావు ॥3-9-11॥
'12': >-
  నీవు ఇలా బయలుదేరినదిని చూచి నా మనస్సు చింతాకులమైంది; నీ ప్రవర్తనను తలచుచు నేను
  ఆలోచించుటలో నీకు శ్రేయస్సును కలిగించునది, హితమునైనది (ఏమో) కలుగవచ్చును
  ॥3-9-12॥
'13': >-
  వీరా! దండకవనమునకు వెళ్ళుట నాకు ఇష్టం లేదు; దానికి కారణమును నేను
  చెప్పుదును—నేను చెప్పునది వినుము ॥3-9-13॥
'14': >-
  నీవు బాణధనుస్సులు చేతబట్టి అన్నతో కూడ వనమునకు వెళ్లినవాడవు; అటవీలో సంచరించే
  వారందరినీ చూచి ఎక్కడ శరవ్యయము (బాణవ్యయం, బాణప్రయోగం) చేసెదవో అని (నాకు భయం)
  ॥3-9-14॥
'15': >-
  ఇక్కడ క్షత్రియులకు ధనుస్సు అగ్నికి ఇంధనమువంటి దనే; సమీపంలో నిలిచియున్న (ఆ
  శస్త్ర) తేజస్సు, బలము విపరీతంగా పెరుగుతుంది ॥3-9-15॥
'16': >-
  మహాబాహో! పూర్వకాలమున సత్యవంతుడు, శుచివ్రతుడు అయిన ఒక తపస్వి, మృగపక్షులతో
  పుణ్యమయమైన ఒక అడవిలో నివసించుచుండెను ॥3-9-16॥
'17': >-
  ఆయన తపస్సుకు విఘ్నము కలిగించుటకై శచీపతి ఇంద్రుడు, ఖడ్గము చేతబట్టి, భటుని వేషము
  ధరించి ఆ ఆశ్రమమునకు వచ్చెను ॥3-9-17॥
'18': >-
  ఆ ఆశ్రమస్థలమున ఒక ఉత్తమమైన ఖడ్గమును ఉంచి, ‘న్యాస’ విధానముచే (నమ్మి అప్పగించిన
  విధంగా) తపస్సులో నిష్ఠగా ఉన్న ఆ మహాత్మునికి ఇచ్చెను ॥3-9-18॥
'19': >-
  ఆ ఆయుధమును పొందిన ఆ తపస్వి, న్యాసమును రక్షించుటకే పరుడై, తన విశ్వాసం
  (ప్రత్యయం) నిలుపుకొనుటకై వనములో సంచరించుచుండెను ॥3-9-19॥
'20': >-
  ఎక్కడికి వెళ్లి మూలములు, ఫలములు తెచ్చుకొనుటకై పోవునో, ఆ ఖడ్గము లేకుండా ఎప్పుడూ
  వెళ్లడు—న్యాసరక్షణలోనే నిమగ్నుడై యుండెను ॥3-9-20॥
'21': >-
  నిత్యము ఆయుధమును మోసుకొని తిరుగుచుండటంవల్ల క్రమంగా ఆ తపోధనుడు, తపస్సులోని
  దృఢనిశ్చయమును విడిచిపెట్టి, తన బుద్ధిని రౌద్రముగా మార్చుకొనెను ॥3-9-21॥
'22': >-
  అనంతరం రౌద్రతలో ఆసక్తుడై, అజాగ్రత్తగా, అధర్మం చేత ప్రేరితుడై, ఆ శస్త్రముతో
  నిరంతర సంసర్గము కారణముగా ఆ ముని నరకమునకు చేరెను ॥3-9-22॥
'23': >-
  ఇదే పూర్వవృత్తాంతము—శస్త్రసంయోగమే కారణమై (అపాయం కలిగినది); అగ్నితో సంయోగము
  (అగ్ని దగ్గరితనం) ఎలా కారణమో, అట్లే శస్త్రసంయోగము కారణమని చెప్పబడుతుంది
  ॥3-9-23॥
'24': >-
  స్నేహమువల్లను, గౌరవమువల్లను, నీకు ఉపదేశముచేయుటకై ఈ మాటలు గుర్తుచేస్తున్నాను;
  ధనుస్సు చేతబట్టి ఉన్న నీవు ఏ రూపంలోనూ అటువంటి కార్యము (అవివేకహింస) చేయరాదు
  ॥3-9-24॥
'25': >-
  వైరం లేకుండానే దండకారణ్యంలో ఉన్న రాక్షసులను హతమార్చాలనే బుద్ధి (లోకదృష్టిలో)
  సమ్మతమవదు; అపరాధం లేకుండానే చంపుటను, వీరా! లోకము అంగీకరించదు ॥3-9-25॥
'26': >-
  అయితే నియమాత్ములైన క్షత్రియవీరులకు వనాలలో ధనుస్సుతో చేయవలసిన పని ఇంతటివరకు
  మాత్రమే—ఆర్తులను రక్షించుట ॥3-9-26॥
'27': >-
  ఎక్కడ శస్త్రము, ఎక్కడ వనము? ఎక్కడ క్షాత్రధర్మము, ఎక్కడ తపస్సు? మనము వీటిని
  కలగలిపి (తారుమారు చేసి) చేస్తున్నాము; దేశధర్మమును మాత్రం పూజ్యముగా
  గౌరవింపవలెను ॥3-9-27॥
'28': >-
  శస్త్రసేవనము వలన కృపణతతో కూడిన కలుషిత బుద్ధి పుడుతుంది; నీవు తిరిగి అయోధ్యకు
  వెళ్లి క్షత్రధర్మమును ఆచరించెదవు ॥3-9-28॥
'29': >-
  నీవు రాజ్యాన్ని త్యజించి మునివలె నిరతుడవైతే, నా శ్వశ్రూశ్వశురుల యెడల నా ప్రీతి
  అక్షయముగా నిలిచియుంటుంది ॥3-9-29॥
'30': >-
  ధర్మమునుండి అర్థము పుడుతుంది; ధర్మమునుండి సుఖము కలుగుతుంది; ధర్మమువలన
  సమస్తమును పొందగలదు—ఈ జగతంతయు ధర్మమే సారము ॥3-9-30॥
'31': >-
  వివిధ నియమములతో ఆత్మను శ్రమింపజేసి, యత్నపూర్వకంగా, నిపుణులచే ఆచరింపబడే
  ధర్మము—సుఖం నుంచి సుఖమును పొందదు (అంటే కేవల సౌఖ్యాసక్తితో ధర్మఫలం రాదు)
  ॥3-9-31॥
'32': >-
  సౌమ్యా! తపోవనములో నిత్యము శుచిమతిగా ధర్మమును ఆచరించుము; త్రిలోకముల విషయములూ
  కూడా తత్త్వముగా నీకు తెలిసినవే ॥3-9-32॥
'33': >-
  స్త్రీల చాపల్యము వలన (అజ్ఞానమో చంచలత్వమో వలన) ఈ మాటలు నాయందు పుట్టినవి; నీకు
  ధర్మము బోధించుటకు ఎవడు సమర్థుడు? అయినను, అన్నతో కూడ బుద్ధి పూర్వకంగా
  విచారించి, నీకు నచ్చినదే ఆలస్యం చేయక చేయుము ॥3-9-33॥
'34': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండము నందలి
  ‘సీతాధర్మావేదనం’ అనే తొమ్మిదవ సర్గము సమాప్తము ॥3-9॥
