'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో ‘యుద్ధారంభః’ నామ ద్విచత్వారింశః
  సర్గము ॥6-42॥
'1': >-
  అనంతరం ఆ రాక్షసులు అక్కడికి వెళ్లి రావణుని మందిరమునకు చేరి—రాముడు వానరులతో
  కూడి లంకాపురిని చుట్టుముట్టి నిరోధించెను అని నివేదించిరి ॥6-42-1॥
'2': >-
  నగరము నిరోధింపబడినదని వినగానే ఆ నిశాచరేశ్వరుడు కోపమున మునిగెను. వెంటనే రక్షణ
  ఏర్పాట్లను ద్విగుణీకరించి, ప్రసాదముపైకి కూడా ఎక్కెను ॥6-42-2॥
'3': >-
  అతడు పర్వతాలు, వనాలు, తోటలతో కూడిన లంకను, యుద్ధాకాంక్ష గల అసంఖ్యేయమైన వానర
  గణములు అన్ని దిక్కుల నుండీ చుట్టుముట్టినట్లు చూచెను ॥6-42-3॥
'4': >-
  అన్ని వానరుల చేత భూమి కపిలవర్ణమైయున్నట్లు (వానరులతో నిండినట్లు) చూచి, ‘వీరిని
  ఏ విధముగా నశింపజేయవలెను?’ అని అతడు చింతలో పడ్డెను ॥6-42-4॥
'5': >-
  రావణుడు చాలాసేపు ఆలోచించి, ధైర్యమును ఆశ్రయించి, విశాలనేత్రుడై రాఘవుని,
  వానరయూథములను పరిశీలించెను ॥6-42-5॥
'6': >-
  రాఘవుడు తన సైన్యముతో కూడి ఆనందముతో ఉత్సాహముగా ముందుకు దూకెను; రాక్షసులచే అన్ని
  వైపులా కాపాడబడుతున్న లంకను చూచెను ॥6-42-6॥
'7': >-
  దశరథపుత్రుడైన రాముడు విచిత్ర ధ్వజ-పతాకలతో శోభిల్లుతున్న లంకను చూచి, సీతపై
  దుఃఖంతో దగ్ధమవుతున్న హృదయంతో ఒక్కసారిగా ఆమె వైపే మనస్సు నడిపెను ॥6-42-7॥
'8': >-
  ‘ఇక్కడే మృగశావనయనయైన జనకాత్మజ సీత, నా కారణముగానే, శోకసంతప్తురాలై కృశించినదై,
  నేలమీదనే శయనిస్తూ బాధింపబడుచున్నది’ అని రాముడు అనుకొనెను ॥6-42-8॥
'9': >-
  ధర్మాత్ముడైన రాముడు నలిగింపబడుతున్న వైదేహిని తలచి, శత్రువధార్థమై వానరులకు
  త్వరగా ఆజ్ఞ ఇచ్చెను ॥6-42-9॥
'10': >-
  అక్లిష్టకర్ముడైన రాముడు అలా పలికిన వెంటనే వానరులు ఉత్సాహముతో పరస్పరం ఢీకొనుచూ,
  సింహనాదములతో గర్జించిరి ॥6-42-10॥
'11': >-
  ‘పర్వతశిఖరాలతో గాని, లేక ముష్టులతోనే గాని ఈ లంకను చూర్ణం చేస్తాం’ అని
  వానరయూథపతులు అందరూ మనస్సులలో నిశ్చయించిరి ॥6-42-11॥
'12': >-
  అప్పుడు వానరయూథపతులు మహత్తరమైన పర్వతశిఖరాలను, గొప్ప గొప్ప శిఖరాలను ఎత్తుకొని,
  అనేక విధమైన వృక్షాలను ఉన్మూలించి సిద్ధంగా నిలిచిరి ॥6-42-12॥
'13': >-
  రాక్షసేంద్రుడు చూస్తుండగానే, రాఘవుని ప్రియసాధనార్థమై ఆ వానరసేనా విభాగములు
  భాగాలుగా లంకపైకి అప్పుడే ఎక్కిరి ॥6-42-13॥
'14': >-
  తామ్రవదనులు, స్వర్ణకాంతిగల వారు, రాముని కోసం ప్రాణత్యాగానికైనా సిద్ధపడిన
  వారు—సాలవృక్షాలూ, పర్వతాలూ ఆయుధాలైన యోధులై లంకవైపు దూసుకుపోయిరి ॥6-42-14॥
'15': >-
  ఆ వానరులు వృక్షాలతోను, పర్వతశిఖరాలతోను, ముష్టులతోను, అసంఖ్యేయమైన
  ప్రాకారశిఖరాలను మరియు తోరణాలను చూర్ణం చేసిరి ॥6-42-15॥
'16': >-
  ప్రసన్నమైన నీటితో నిండిన గోతులను (పరిఖలను) మట్టి, పర్వతశిఖరఖండాలు, గడ్డి,
  కట్టెలతో వానరులు నింపిరి ॥6-42-16॥
'17': >-
  అనంతరం సహస్రయూథములు గల యూథపతులూ, కోటియూథములు గల యూథపతులూ, మరికొందరు
  కోటియూథశతములు గల యూథపతులూ—అందరూ ఆ సమయంలో లంకను అధిరోహించిరి ॥6-42-17॥
'18': >-
  వానరులు కాంచనమయమైన తోరణాలను త్రొక్కి పాడుచేసి, కైలాసశిఖరముల వంటి గొపురాలను
  కూడా ధ్వంసం చేసిరి ॥6-42-18॥
'19': >-
  దూకుతూ, ఎగురుతూ, గర్జిస్తూ—మహాగజముల వలె కనిపించే వానరులు లంకపైకి ఉగ్రంగా దాడి
  చేసిరి ॥6-42-19॥
'20': >-
  ‘విశాలబలుడైన రాముడు జయించుగాక! మహాబలుడు లక్ష్మణుడు జయించుగాక! రాఘవుని చేత
  పరిపాలింపబడే రాజా సుగ్రీవుడు జయించుగాక!’ అని వారు నినదించిరి ॥6-42-20॥
'21': >-
  ఇట్లా ప్రకటించుచూ, గర్జించుచూ, కామరూపులు అయిన వానరులు లంక ప్రాకారముపైకి
  ఉగ్రంగా పరుగెత్తిరి ॥6-42-21॥
'22': >-
  వీరబాహు, సుబాహు, నలుడు, పనసుడు—ఇవారితో పాటు వానరయూథపతులు ప్రాకారాన్ని బలంగా
  ఒత్తిడితో ఆక్రమించి నిలిచిరి. ఈ మధ్యకాలంలో వారు శిబిరస్థానాన్ని (స్కంధావార
  నివేశనాన్ని) కూడా ఏర్పరచిరి ॥6-42-22॥
'23': >-
  పూర్వద్వారమున కुमుదుడు పది కోట్లు వానరులతో చుట్టుముట్టబడి, కాశులను జయించిన
  (విజయవంతమైన) వానరులతో కప్పబడి బలవంతుడై స్థిరంగా నిలిచెను ॥6-42-23॥
'24': >-
  అతనికి సహాయార్థమై ప్రఘసుడు అనే వానరుడు అక్కడే స్థిరపడి, మహాబాహువైన పనసుడును
  వానరులతో చుట్టుముట్టబడి నిలిచెను ॥6-42-24॥
'25': >-
  దక్షిణద్వారమునకు చేరిన శతబలి అనే వీర కపి, ఇరవై కోట్లు వానరులతో కప్పబడి
  బలవంతుడై అక్కడ నిలిచెను ॥6-42-25॥
'26': >-
  తారాపిత అయిన బలవంతుడు సుషేణుడు పశ్చిమద్వారమునకు వెళ్లి, కోటికోట్ల వానరులతో
  చుట్టుముట్టబడి బలంగా స్థిరపడ్డెను ॥6-42-26॥
'27': >-
  ఉత్తరద్వారమునకు రాముడు సౌమిత్రితో (లక్ష్మణునితో) కలిసి చేరి, సుగ్రీవుడైన
  హరీశ్వరుడుతో కూడి సైన్యాన్ని వ్యూహబద్ధంగా ఆవరించి బలవంతుడై అక్కడ నిలిచెను
  ॥6-42-27॥
'28': >-
  గోళాంగూలుడు అనే మహాకాయుడూ, భయంకర దర్శనుడైన గవాక్షుడూ—కోటిమంది వానరులతో
  చుట్టుముట్టబడి, మహావీర్యులై రాముని పార్శ్వమున నిలిచిరి ॥6-42-28॥
'29': >-
  భీమకోపులైన ఋక్షవానరులలో శత్రునిబర్హణుడైన ధూమ్రుడు, కోటిమంది వానరులతో
  చుట్టుముట్టబడి మహావీర్యుడై రాముని పక్కన నిలిచెను ॥6-42-29॥
'30': >-
  సన్నద్ధుడై, మహావీర్యుడై, గదను చేత ధరించిన విభీషణుడు—తన నియమబద్ధమైన
  మంత్రిసచివులతో చుట్టుముట్టబడి, మహాబలుడు (రాముడు) ఉన్నచోటనే నిలిచెను ॥6-42-30॥
'31': >-
  గజుడు, గవాక్షుడు, గవయుడు, శరభుడు, గంధమాదనుడు—అందరూ చుట్టుచుట్టూ పరుగెత్తుతూ
  వానరసేనను రక్షించిరి ॥6-42-31॥
'32': >-
  అనంతరం కోపావేశితమనస్సుతో రాక్షసేశ్వరుడైన రావణుడు, సమస్త సైన్యములూ వెంటనే
  బయలుదేరవలెనని ఆజ్ఞాపించెను ॥6-42-32॥
'33': >-
  రావణుని నోట నుండి వెలువడిన ఆ వాక్యాన్ని వినగానే, రజనీచరులు భయంకరమైన
  మహానినాదాన్ని అకస్మాత్తుగా ఎత్తి ప్రకటించిరి ॥6-42-33॥
'34': >-
  అప్పుడు రాక్షసుల చుట్టూ అన్ని వైపులా, స్వర్ణకోణాలతో కొట్టబడిన చంద్రమువలె
  తెల్లని పుష్కరములుగల భేరులు మ్రోగించబడిరి ॥6-42-34॥
'35': >-
  అతి ఘోరులైన రాక్షసుల శ్వాసవాయువుతో నిండిన, మహానాదములు చేసే శంఖములు లక్షల
  సంఖ్యలో ఘోషించిరి ॥6-42-35॥
'36': >-
  శంఖాలను ధరించిన ఆ రజనీచరులు శుభనీలవర్ణములై, విద్యుత్తుల వలయాలతో బద్ధమైన
  మేఘముల్లా, మెరుపులతో కూడిన మేఘసమూహముల వలె కనిపించిరి ॥6-42-36॥
'37': >-
  ఆపై రావణుని ప్రేరణతో ఉల్లాసితులైన సైన్యములు బయటికి దూసుకొచ్చిరి—సముద్రము
  నిండుతున్న వేళ పెద్ద పెద్ద అలల వేగముల వలె ॥6-42-37॥
'38': >-
  తదనంతరం వానరసైన్యము నుండి నాలాపార నాదము అన్ని వైపులా విరజిమ్మెను; ఆ నాదము వల్ల
  మలయ పర్వతము తన కొండమొదళ్ళు, లోయలు, గుహలతో సహా నిండిపోయినట్లైంది ॥6-42-38॥
'39': >-
  శంఖ-దుందుభి నినాదములు, బలవంతుల సింహనాదములు—భూమినీ, ఆకాశాన్నీ, సముద్రాన్నీ కూడా
  ప్రతిధ్వనింపజేసిరి ॥6-42-39॥
'40': >-
  గజముల బృంహితములతో పాటు, అశ్వముల హ్రేషితములు కూడా; రథచక్రనాభుల ఘోషలతోనూ,
  రాక్షసుల వదనస్వరములతోనూ—సర్వత్రా ఉగ్ర ధ్వని ఉద్భవించెను ॥6-42-40॥
'41': >-
  ఈ అంతరంలో రాక్షసులకూ వానరులకూ మధ్య ఘోరమైన సంగ్రామము సంభవించెను—పూర్వకాలంలో
  దేవాసుర సంగ్రామము జరిగినట్లే ॥6-42-41॥
'42': >-
  రాక్షసులు మండుచున్న గదలతో, శక్తులతో, శూలాలతో, పరశుధలతో—తమ తమ విక్రమాన్ని చాటి
  చెబుతూ వానరులను అందరినీ కొట్టిరి ॥6-42-42॥
'43': >-
  అలాగే మహాకాయులైన వానరులు వృక్షాలతోను, పర్వతశిఖరాలతోను, వేగంగా తమ నఖదంతాలతోను ఆ
  రాక్షసులను చిత్తుచేసిరి ॥6-42-43॥
'44': >-
  ‘రాజా సుగ్రీవుడు జయించును!’ అనే మహాశబ్దము ఉద్భవించెను; అనంతరం ‘రాజన్ జయ జయ!’
  అని పలుకుతూ, తమ తమ పేర్లను కూడా ప్రకటించుకుంటూ నినదించిరి ॥6-42-44॥
'45': >-
  మరియొక వైపు భయంకరమైన రాక్షసులు ప్రాకారాలపై నిలిచి, నేలపై ఉన్న వానరులను
  భిందిపాలములతోను, శూలములతోను చీల్చి విడిచిరి ॥6-42-45॥
'46': >-
  వానరులు కూడా తీవ్రకోపంతో ప్రాకారాలపై ఉన్న రాక్షసులపైకి ఆకాశమున ఎగురుతూ, తమ
  బాహుబలంతో వారిని నేలకూల్చిరి ॥6-42-46॥
'47': >-
  అలా రాక్షసులకూ వానరులకూ మధ్య జరిగిన ఆ ఘోర సంగ్రామము మాంస-శోణిత కర్దమముతో
  నిండిన, అద్భుతసమానమైన మహాతుముల యుద్ధమై నిలిచెను ॥6-42-47॥
'48': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘యుద్ధారంభః’ నామ
  ద్విచత్వారింశః సర్గః ॥6-42॥
