'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము—అరణ్యకాండము—“ఉత్పాతదర్శనము” నామ త్రయోవింశః సర్గః
  ॥3-23॥
'1': >-
  అత్యంత ఘోరమైనదీ, మంగళహీనమైనదీ అయిన ఆ సైన్యం ముందుకు కదులుతుండగా, రక్తవర్ణ
  జలాన్ని కురిపించేలా, మహాఘోరమైన, తుములమైన, గాడిదల అరుపుల వంటి క్రూరధ్వనితో
  కూడిన మేఘవర్షం కురిసింది ॥3-23-1॥
'2': >-
  యదృచ్ఛగా, సమతలంగా పుష్పాలతో నిండిన రాజమార్గమున, అతని రథానికి జోడించబడిన మహా
  వేగశాలి అశ్వములు ఒక్కసారిగా నేలకూలిపోయాయి ॥3-23-2॥
'3': >-
  సూర్యుని చుట్టూ అలాతచక్రం (మండుతున్న కట్టెల చక్రం) వలె కనిపించేలా, నలుపు
  రంగుతో, రక్తసీమకు చేరినట్లుగా భాసించే భయంకరమైన పరివేషం (మండలం/హాలో) ఏర్పడింది;
  అది సూర్యుని కమ్ముకున్నట్లు అయింది ॥3-23-3॥
'4': >-
  ఆ తరువాత బంగారు దండంతో ఎత్తుగా నిలిచిన ధ్వజమునకు దగ్గరగా వచ్చి, మహాకాయుడూ,
  అత్యంత క్రూరుడైన ఒక గృధ్రం దానిపై పంజాలు వేసి ఎక్కి కూర్చొని నిలిచింది
  ॥3-23-4॥
'5': >-
  జనస్థాన సమీపమందు, మాంసాహారులైన మృగపక్షులు కూడా అక్కడికి చేరి, కర్కశస్వరాలతో,
  విరూపమైన అనేక విధాల అరుపులు చేస్తూ శకున ధ్వనులను వినిపించాయి ॥3-23-5॥
'6': >-
  అగ్నివలె మండుతున్న దిశ వైపు, భైరవధ్వనితో (భయంకరంగా) అరుపులు వినిపించాయి;
  రాక్షసులకు అమంగళకరమైనవిగా, ఘోరస్వరముతో మహానాదం చేసే శివా (నక్కలు)
  భయోత్పాతాన్ని సూచిస్తూ కేకలు వేసాయి ॥3-23-6॥
'7': >-
  మత్తుగజాల వలె ఉబ్బిపోయిన ఆకారంతో, నీరు–రక్తపు ధారలను కురిపించే భీషణమైన
  మేఘములు, ఆకాశాన్ని ఆకాశంలేనిదిగా (కాంతి లేకుండా) చేసివేశాయి ॥3-23-7॥
'8': >-
  భయంకరమైన చీకటి వ్యాపించింది; అది రోమాంచాన్ని కలిగించేలా ఉద్ధతంగా నిలిచింది;
  దిక్కులుగాని, ఉపదిక్కులుగాని స్పష్టంగా ఏవీ కనిపించలేదు ॥3-23-8॥
'9': >-
  సాయంకాల సమయం కానప్పటికీ, సంధ్య రక్తంతో తడిసినట్లుగా ఒకే రంగుతో కనబడింది; అదే
  సమయంలో ఘోరమైన మృగములు, ఖగములు, ఖరుని ఎదురుగా కర్కశంగా అరవడం మొదలుపెట్టాయి
  ॥3-23-9॥
'10': >-
  కంకులు, గోమాయువులు (నక్కలు), గృధ్రములు భయాన్ని సూచించేలా కేకలు వేశాయి;
  యుద్ధంలో నిత్యంగా అమంగళాన్ని కలిగించే శివాలు కూడా ఘోరశకునాలను ప్రత్యక్షంగా
  చూపిస్తూ అరవసాగాయి ॥3-23-10॥
'11': >-
  జ్వాలలు చిమ్మే ముఖాలతో (అగ్ని ఉగ్రముగా వెలువడేలా) ఒక కబంధం, పరీఘంలా కనిపిస్తూ,
  సూర్యుని సమీపంలో దర్శనమిచ్చింది; అది ఆ సైన్యానికి ఎదురుగా ఘోరంగా అరచింది
  ॥3-23-11॥
'12': >-
  అమావాస్య కాని రోజుననే మహాగ్రహమైన స్వర్భాను (రాహువు) సూర్యుణ్ని పట్టివేశాడు;
  వేగంగా గాలి వీచింది; సూర్యుడు కాంతి లేనివాడైపోయాడు ॥3-23-12॥
'13': >-
  రాత్రి లేకుండానే, ఖద्योతాల (మిణుగురుపురుగుల) కాంతిలా వెలుగుతున్న నక్షత్రాలు
  ఆకాశంలో కనబడాయి; చేపలూ విహగాలూ కలసి ఉండే నలినులు (తామర చెరువులు)
  నిశ్శబ్దమైపోయాయి; తామరపువ్వులు ఎండిపోయాయి ॥3-23-13॥
'14': >-
  అదే క్షణంలో, పుష్పఫలాలు లేకుండానే వృక్షాలు కనిపించాయి (ఒడిపోతూ వాడిపోయాయి);
  గాలి లేకుండానే, మేఘవర్ణముతో (ఎర్రగా) కనిపించే ధూళి లేచి చెలరేగింది ॥3-23-14॥
'15': >-
  అక్కడ శారికలు ‘చీచీకూ, చీచీకూ’ అని అరవసాగాయి; ఘోర దర్శనమిచ్చే ఉల్కలు కూడా
  ఘోషతో కూడి ఆకాశం నుంచి పడసాగాయి ॥3-23-15॥
'16': >-
  పర్వతాలు, వనాలు, అరణ్యాలతో కూడిన భూమి కూడా కంపించింది; రథస్థుడై గర్జిస్తున్న
  బుద్ధిమంతుడైన ఖరుని కారణంగా అది మరింతగా ప్రచలించింది ॥3-23-16॥
'17': >-
  అతని ఎడమ భుజం అదిరింది; అతని స్వరం గొంతులో ఆగిపోయి జారిపోయింది; చుట్టూ
  చూస్తున్న అతని దృష్టి కన్నీటితో నిండినట్లుగా మారింది ॥3-23-17॥
'18': >-
  అతని నుదుట నొప్పులు కలిగాయి; అయినప్పటికీ అతడు మోహముచేత వెనుదిరగలేదు; ఆ
  రోమాంచకరమైన మహోత్పాతాలు తలెత్తినవని చూసి కూడా అతడు స్థిరంగా నిలిచాడు ॥3-23-18॥
'19': >-
  అప్పుడు ఖరుడు నవ్వుతూ, సమస్త రాక్షసులను ఉద్దేశించి ఇలా అన్నాడు—“ఇవన్నీ
  మహోత్పాతాలే; ఇవన్నీ తలెత్తాయి; దర్శనమునకు ఘోరంగా ఉన్నాయి” ॥3-23-19॥
'20': >-
  “నా వీర్యాన్ని నమ్ముకుని, బలవంతుడినైన నేను వీరిని బలహీనుల్లాగానే
  భావిస్తున్నాను; నేను కోరితే, పదునైన బాణాలతో నక్షత్రాలనైనా ఆకాశం నుంచి కింద
  పడేయగలను” ॥3-23-20॥
'21': >-
  “కోపంతో, మృతికి చెందే ధర్మం కలవారికి తగినట్లుగా, నేనే మరణాన్ని కలిపిస్తాను;
  బలమునకు మత్తుడైన ఆ రాఘవునికీ, అతని సోదరుడైన లక్ష్మణునికీ” ॥3-23-21॥
'22': >-
  “పదునైన బాణాలతో వారిని సంహరించకుండా నేను తిరిగి వెళ్లటానికి సాహసించను;
  రామలక్ష్మణులకు విపత్తు కలిగించడమే నా యాత్రకు కారణం” ॥3-23-22॥
'23': >-
  “ఆ ఇద్దరి రక్తాన్ని త్రాగి నా చెల్లి (శూర్పణఖ) కోరినది పొందుగాక; నాకు
  యుద్ధాలలో ఇంతకుమునుపు ఎక్కడా పరాజయం కలగలేదు” ॥3-23-23॥
'24': >-
  “ఇది మీకు ప్రత్యక్షమే; నేను అసత్యం చెప్పడం లేదు; కోపంతో మత్తైరావతంపై
  దూసుకొచ్చే వజ్రహస్తుడైన దేవరాజు ఇంద్రునినే రణంలో నేను సంహరించగలను” ॥3-23-24॥
'25': >-
  “అలా అయితే, ఆ ఇద్దరు మనుష్యులు ఎంత? (వారిని చంపటం ఏమాత్రం కష్టం కాదు).” అతని ఈ
  గర్జన విని, రాక్షసుల మహాచమూ మరింత ఉత్సాహాన్ని పొందింది ॥3-23-25॥
'26': >-
  మృత్యుపాశము నుంచి విడిపించబడ్డట్లుగా (అభయం పొందినట్లుగా) ఆ సేన అపూర్వమైన
  హర్షాన్ని పొందింది; యుద్ధదర్శనం కోరుతూ మహాత్ములు కూడా అక్కడికి చేరారు
  ॥3-23-26॥
'27': >-
  ఋషులు, దేవలు, గంధర్వులు, సిద్ధులు, చారణులతో సహా—పుణ్యకర్మలలో నిరతులైన వారు
  సమేతంగా వచ్చి, పరస్పరం ఇలా పలుకుకున్నారు ॥3-23-27॥
'28': >-
  “గోవులకు, బ్రాహ్మణులకు శుభం కలుగుగాక; ప్రజలకు నచ్చిన లోకాలకు శుభం కలుగుగాక;
  యుద్ధంలో రాఘవుడు పౌలస్త్య వంశస్థులైన రజనీచర రాక్షసులను జయించుగాక” ॥3-23-28॥
'29': >-
  “చక్రహస్తుడైన విష్ణువు సర్వ శ్రేష్ఠులైన అసురులను ఎలా సంహరించాడో అలాగే (రాఘవుడు
  కూడా).” ఈ మాటలతో పాటు ఇంకెన్నో విధాలుగా పరమ ఋషులు పదే పదే పలుకసాగారు ॥3-23-29॥
'30': >-
  అక్కడ ఆసక్తి పెరిగిన దేవతలు విమానాలలో కూర్చొని, ఆయుష్షు తీరబోయే రాక్షసుల ఆ
  సైన్య సమూహాన్ని చూశారు ॥3-23-30॥
'31': >-
  అప్పుడు ఖరుడు రథముపై వేగంగా సేన ముందు వరుస నుండి ముందుకు దూసుకొచ్చాడు;
  శ్యేనగతితో (గద్దలా వేగంగా) కదిలేవాడు, వెడల్పైన గ్రీవ కలవాడు, యజ్ఞవిధ్వంసకుడు,
  పక్షిలా చురుకైనవాడు ॥3-23-31॥
'32': >-
  అతనితో పాటు—దుర్జయుడు, కరవీరాక్షుడు, పరుషుడు, కాలకార్ముకుడు, హేమమాలి, మహామాలి,
  సర్పాస్యుడు, రుధిరాశనుడు—అనే రాక్షస వీరులు కూడా ఉన్నారు ॥3-23-32॥
'33': >-
  ఈ పన్నెండు మంది మహావీర్యశాలులు ఖరుని చుట్టూ అన్ని వైపులా పయనించారు; అలాగే
  మహాకపాలుడు, స్థూలాక్షుడు, ప్రమాథుడు, త్రిశిరుడు—ఈ నలుగురు సేన ముందుభాగంలో
  ఉండగా, దూషణుడు వెనుక నుండి అనుసరించాడు ॥3-23-33॥
'34': >-
  యుద్ధాన్ని కోరుతూ దూసుకొచ్చే, భయంకర వేగమూ అత్యంత క్రూరత్వమూ కలిగిన రాక్షస
  వీరసేన—ఆ ఇద్దరు రాజపుత్రులైన రామలక్ష్మణులపై ఒక్కసారిగా విరుచుకుపడింది; అది
  చంద్రసూర్యులపై గ్రహమాలలు పడినట్లుగా (కప్పివేసినట్లుగా) కనిపించింది ॥3-23-34॥
'35': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే “ఉత్పాతదర్శనము” నామ
  త్రయోవింశః సర్గః ॥3-23॥
