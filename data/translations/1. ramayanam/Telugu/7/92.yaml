'0': అథ శ్రీమద్వాల్మీకీరామాయణే ఉత్తరకాండే ‘హయచర్యా’ నామ ద్వినవతితమః సర్గః ॥७-९२॥
'1': >-
  తదనంతరం, భరతాగ్రజుడైన శ్రీరామచంద్రుడు సమస్త ఏర్పాట్లను సమగ్రంగా, తక్షణమే
  పూర్తి చేయించి, లక్షణసంపన్నమైన నల్లజింకవంటి వర్ణంతో (కృష్ణసారం) శుభలక్షణాలు గల
  అశ్వాన్ని విడిచిపెట్టెను ॥७-९२-१॥
'2': >-
  ఋత్విజులతో పాటు లక్ష్మణునిని అశ్వతంత్రంలో (అశ్వమేధక్రియలో అశ్వానుసరణ-రక్షణ
  కార్యంలో) నియమించి, అనంతరం కాకుత్స్థుడైన రాముడు తన సైన్యంతో కలిసి
  నైమిశారణ్యాన్ని అభిముఖంగా సాగెను ॥७-९२-२॥
'3': >-
  మహాబాహుడూ, శ్రీమంతుడైన రాముడు నైమిశంలో పరమాద్భుతమైన యజ్ఞవాటాన్ని చూచి,
  అపూర్వమైన పరమానందాన్ని పొందెను. ‘శ్రీమంతమైనది ఇది’ అని మాటలాడెను ॥७-९२-३॥
'4': >-
  నైమిశంలో నివసిస్తున్న ఆయనను దర్శించుటకు సమస్త రాజులూ అనేక ఉపహారములను తెచ్చిరి;
  ఆ తెచ్చిన ఉపహారములను రాముడు గౌరవపూర్వకంగా స్వీకరించి వారికి యథోచిత పూజను
  నిర్వహించెను ॥७-९२-४॥
'5': >-
  అనుచరులతో వచ్చిన ఆ మహాత్ములైన రాజులకు చేయవలసిన మర్యాదా-సేవా కార్యములను,
  నరశ్రేష్ఠుడూ మహామతియైన రాముడు ఆజ్ఞాపించెను ॥७-९२-५॥
'6': >-
  అప్పుడు శత్రుఘ్నునితో కూడిన భరతుడు, ఆ మహాత్ములైన రాజుల అనుచరులకైనా
  అన్నపానములు, వస్త్రాదులు వెంటనే సమృద్ధిగా సమర్పించెను ॥७-९२-६॥
'7': >-
  ఆ సమయంలో సుగ్రీవునితో కూడిన మహాత్ములైన వానరులందరూ బ్రాహ్మణులకు భక్తిగా
  నమస్కరించి, వారికై పరివేషణ (సేవా-పరిచర్య) కార్యమును నిర్వహించిరి ॥७-९२-७॥
'8': >-
  అనేక రాక్షసులతో, మాలలు ధరించినవారితో (స్రగ్విభిః) చుట్టుముట్టబడి ఉన్న
  విభీషణుడును, ఘోరతపస్సు చేసిన మహాత్ములైన ఋషులకు తగిన పూజను నిర్వహించెను
  ॥७-९२-८॥
'9': >-
  ఇట్లా సక్రమంగా ఏర్పాటు చేయబడిన అశ్వమేధ యజ్ఞం నిరాఘాటంగా సాగెను. లక్ష్మణుని
