'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘शूर्पणखा का उद्योग’
  नामक बत्तीसवाँ सर्ग आरम्भ होता है।
'1': >-
  तत्पश्चात् शूर्पणखा ने देखा कि भयंकर कर्म करने वाले राक्षसों में से चौदह सहस्र
  (चौदह हज़ार) राक्षसों को अकेले राम ने मार डाला है।
'2': >-
  और उसने यह भी देखा कि रणभूमि में दूषण और खर तथा त्रिशिरा भी मारे जा चुके हैं।
  यह देखकर, बादल के समान गर्जना करने वाली वह (शूर्पणखा) फिर महाघोर नाद कर उठी।
'3': >-
  राम का वह पराक्रम—जो दूसरे किसी के लिए करना अत्यन्त दुष्कर था—देखकर वह अत्यन्त
  व्याकुल हो उठी और रावण द्वारा पालित (संरक्षित) लंका को चली गई।
'4': >-
  उसने विमान के अग्रभाग में तेज से दीप्तिमान रावण को देखा, जो अपने सचिवों के बीच
  वैसे ही उपविष्ट था जैसे मरुतों के साथ इन्द्र।
'5': >-
  वह सूर्य के समान दीप्ति वाले, स्वर्णमय परम आसन पर विराजमान था—मानो सुवर्ण-वेदी
  पर प्रज्वलित अग्नि हो।
'6': >-
  देव, गन्धर्व, भूत तथा महात्मा ऋषियों के लिए भी जो संग्राम में अजेय, अत्यन्त
  भयानक, और मुख फैलाए हुए मानो अन्तक (यम) के समान था—ऐसे (रावण को उसने देखा)।
'7': >-
  देवों और असुरों के मर्दन (संहार) वाले युद्धों में वज्र और अशनि से बने घावों के
  चिह्नों से युक्त, और ऐरावत के दाँतों के अग्रभागों से पड़े आघातों के कारण जिसकी
  छाती पर उभरे हुए घावों के निशान थे।
'8': >-
  बीस भुजाओं वाला, दस सिरों वाला, देखने योग्य परिधान-सज्जा से युक्त, विशाल
  वक्षःस्थल वाला, वीर, और राजलक्षणों से चिह्नित (रावण)।
'9': >-
  वैदूर्य (लाजवर्त/मणि) के समान चमक से बँधा/सुसज्जित, तप्त काञ्चन के भूषणों से
  भूषित, सुडौल भुजाओं वाला, श्वेत दन्तों वाला, विशाल मुख वाला, और पर्वत के समान
  प्रतापी।
'10': >-
  देवों के साथ हुए युद्धों में विष्णु के चक्रों के अनेक (सैकड़ों) प्रहारों से,
  तथा अन्य शस्त्रों और वारों से भी महान युद्धों में जो आहत हुआ था।
'11': >-
  तत्काल देवताओं के प्रहार-शस्त्रों से उसके समस्त अंग आहत होने पर भी वह अविचल
  रहा; और जो अक्षोभ्य (अत्यन्त गंभीर) समुद्रों को भी क्षुब्ध कर देने वाला, तथा
  शीघ्र ही कार्य कर डालने वाला था।
'12': >-
  जो पर्वत-शिखरों को फेंकने वाला, देवताओं का मर्दन करने वाला, धर्मों का उच्छेद
  करने वाला, और पर-स्त्रियों का अपहरण/अपमान करने वाला था।
'13': >-
  जो समस्त दिव्यास्त्रों का प्रयोग करने वाला, सदा यज्ञों में विघ्न करने वाला; और
  भोगवती पुरी को जाकर वासुकि को पराजित करने वाला था।
'14': >-
  जिसने तक्षक की प्रिय पत्नी को पराजित करके हर लिया था; और कैलास पर्वत पर जाकर
  नरवाहन (कुबेर) को जीत लिया था।
'15': >-
  जिसने उसका (कुबेर का) कामगामी पुष्पक विमान छीन लिया था; तथा दिव्य चैत्ररथ वन,
  नलिनी और नन्दन वन (आदि) को भी (उजाड़ा/लूटा/अपने वश में किया) था।
'16': >-
  जो पराक्रमी, क्रोधवश देवताओं के उपवनों को नष्ट कर देता था; और महान भाग्यवान,
  परन्तप चन्द्र और सूर्य जब उदित होने लगते, तो (उनकी गति/उदय को) रोक देता था।
'17': >-
  जो पर्वत-शिखर के समान भुजाओं वाला, अपनी भुजाओं से (उनको) रोक देता था; और जिसने
  महावन में दस हज़ार वर्षों तक तप किया था।
'18': >-
  जिसने पूर्वकाल में स्वयंभू (ब्रह्मा) के समक्ष धैर्यपूर्वक अपने सिरों को अर्पित
  किया था; और जिसके लिए संग्राम में मनुष्य के हाथ से होने वाली मृत्यु को छोड़कर
  अन्य किसी से मृत्यु का भय नहीं था।
'19': >-
  जिसकी (विजय/कल्याण की) मन्त्रों द्वारा स्तुति की जाती थी; जो अध्वर (यज्ञ) में
  द्विजाति (ब्राह्मण) जनों द्वारा पवित्र मानकर अभिष्टुत होता था; और जिसे
  (देव-दानव-गन्धर्व-पिशाच-पक्षी-सर्प आदि) सभी जानते/मानते थे।
'20': >-
  वह महाबली, हविर्धानों (हवन-स्थानों) में रखे सोम को नष्ट कर देता था; यज्ञों का
  हरण करने वाला वह दुष्ट, ब्रह्मघाती और क्रूर कर्म करने वाला था।
'21': >-
  जो कठोर, करुणाहीन, प्रजाजनों के अहित में रत, और रावण—जो समस्त प्राणियों तथा
  समस्त लोकों के लिए भय उत्पन्न करने वाला था।
'22': >-
  उस राक्षसी (शूर्पणखा) ने अपने उस क्रूर, महाबली भ्राता को देखा—जो दिव्य
  वस्त्रों और आभूषणों से युक्त था, और दिव्य मालाओं से सुशोभित था।
'23': >-
  वह आसन पर भली-भाँति उपविष्ट था—मानो काल के समय में स्वयं काल उद्यत हो। वह
  राक्षसेन्द्र, महाभाग, और पुलस्त्य-कुल का आनन्द (वंश-भूषण) था।
'24': >-
  भय से व्याकुल राक्षसी उसके समीप जाकर, मन्त्रियों से घिरे हुए शत्रुहन्ता रावण
  से वचन बोली।
'25': >-
  भय, लोभ और मोह से मोहित होकर (शूर्पणखा) ने दीप्त और विशाल नेत्रों वाले रावण से
  (अपनी दशा) प्रकट करते हुए अत्यन्त दारुण वचन कहा। वह स्वयं निर्भय आचरण करने
  वाली थी, पर महात्मा (राम) द्वारा विकृत/विरूप कर दी गई थी।
'26': >-
  इस प्रकार आर्ष (ऋषि-परम्परा में प्राप्त) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, के
  अरण्यकाण्ड में ‘शूर्पणखा का उद्योग’ नामक बत्तीसवाँ सर्ग समाप्त होता है।
