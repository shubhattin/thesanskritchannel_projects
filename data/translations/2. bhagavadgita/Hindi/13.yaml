'32': >-
  जो परमेश्वर को समस्त प्राणियों में समान रूप से स्थित देखता है—विनाशशील
  (देहादि) के नष्ट होने पर भी (स्वयं) अविनाशी—वही वास्तव में देखता है।
'33': >-
  क्योंकि जो ईश्वर को सर्वत्र समान रूप से स्थित देखता है, वह अपने द्वारा अपने
