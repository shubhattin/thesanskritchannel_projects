'0': ॥ ॐ श्री परमात्मने नमः ॥
'1': ॥ अथ श्रीमद्भगवद्गीता ॥
'2': अब पाँचवाँ अध्याय — संन्यासयोग।
'3': अर्जुन बोले —
'4': >-
  हे कृष्ण! आप एक ओर कर्मों के संन्यास की प्रशंसा करते हैं और फिर कर्मयोग की भी;
  इन दोनों में से जो एक मेरे लिए निश्चय ही श्रेयस्कर है, वह मुझे निश्चित करके
  बताइए।
'5': श्रीभगवान बोले —
'6': >-
  संन्यास और कर्मयोग— ये दोनों ही परम कल्याण (निःश्रेयस) के साधन हैं; किन्तु उन
  दोनों में कर्मों के संन्यास की अपेक्षा कर्मयोग श्रेष्ठ है।
'7': >-
  हे महाबाहो! जो न किसी से द्वेष करता है और न किसी वस्तु की आकांक्षा करता है,
  वही मनुष्य नित्य संन्यासी जानना चाहिए; क्योंकि द्वन्द्वों से रहित होकर वह सहज
  ही बन्धन से सुखपूर्वक मुक्त हो जाता है।
'8': >-
  सांख्य (ज्ञान) और योग (कर्मयोग) को अलग-अलग केवल अज्ञानी ही कहते हैं, पण्डित
  नहीं; क्योंकि जो एक में भी सम्यक् स्थित हो जाता है, वह दोनों के ही फल को
  प्राप्त कर लेता है।
'9': >-
  जो स्थान (परम पद) सांख्य-मार्ग (ज्ञान) से प्राप्त होता है, वही योग-मार्ग
  (कर्मयोग) से भी प्राप्त किया जाता है; जो सांख्य और योग को एक ही रूप में देखता
  है, वही वास्तव में सही देखता है।
'10': >-
  हे महाबाहो! कर्मयोग के बिना संन्यास (केवल त्याग) दुःख से प्राप्त होने वाला है;
  परन्तु योगयुक्त मुनि शीघ्र ही ब्रह्म को प्राप्त हो जाता है।
'11': >-
  योगयुक्त, शुद्ध अन्तःकरण वाला, आत्मसंयमी और इन्द्रियों को जीतने वाला, तथा
  समस्त भूतों में अपना ही आत्मा देखने वाला— ऐसा योगी कर्म करते हुए भी लिप्त नहीं
  होता।
'12': >-
  तत्त्व को जानने वाला, योग से युक्त पुरुष ‘मैं कुछ भी नहीं करता’— ऐसा ही माने;
  वह देखते हुए, सुनते हुए, स्पर्श करते हुए, सूँघते हुए, खाते हुए, चलते हुए, सोते
  हुए और श्वास लेते हुए भी यही भाव रखे।
'13': >-
  बोलते हुए, त्यागते हुए, ग्रहण करते हुए, आँखें खोलते और मूँदते हुए भी वह यह
  निश्चयपूर्वक धारण करे कि इन्द्रियाँ ही अपने-अपने विषयों में प्रवृत्त हो रही
  हैं।
'14': >-
  जो मनुष्य ब्रह्म (परमात्मा) में कर्मों को अर्पित करके और आसक्ति का त्याग करके
  कर्म करता है, वह पाप से लिप्त नहीं होता— जैसे कमल का पत्ता जल से लिप्त नहीं
  होता।
'15': >-
  योगीजन शरीर से, मन से, बुद्धि से और केवल इन्द्रियों से भी— आसक्ति का त्याग
  करके— आत्मशुद्धि के लिए कर्म करते हैं।
'16': >-
  योगयुक्त पुरुष कर्मफल का त्याग करके नैष्ठिकी (अचल, परम) शान्ति को प्राप्त होता
  है; और अयुक्त (असंयमी) पुरुष कामना के वशीभूत होकर फल में आसक्त रहकर बन्धन में
  पड़ जाता है।
'17': >-
  वशी (संयमी) देही मन से समस्त कर्मों का संन्यास करके नौ द्वारों वाले इस
  शरीर-रूप नगर में सुखपूर्वक स्थित रहता है— न स्वयं कुछ करता है और न कराता है।
'18': >-
  प्रभु (परमेश्वर) न तो लोक के लिए कर्तापन रचता है, न कर्मों को, और न कर्मफल के
  संयोग को; किन्तु (जीव का) स्वभाव ही (कर्मों में) प्रवृत्त होता है।
'19': >-
  विभु (परमात्मा) न किसी का पाप ग्रहण करता है और न ही किसी का पुण्य; किन्तु
  ज्ञान अज्ञान से आवृत हो जाता है, उसी से प्राणी मोहित हो जाते हैं।
'20': >-
  परन्तु जिनका वह अज्ञान आत्मज्ञान द्वारा नष्ट हो गया है, उनका ज्ञान सूर्य के
  समान उस परम तत्त्व (परमात्मा) को प्रकाशित कर देता है।
'21': >-
  जिनकी बुद्धि उसी (परमात्मा) में स्थित है, जिनका आत्मभाव उसी में रम गया है, जो
  उसी में निष्ठा रखते हैं और उसी को परम लक्ष्य मानते हैं— वे ज्ञान द्वारा
  पापरहित होकर अपुनरावृत्ति (पुनर्जन्म-रहित) अवस्था को प्राप्त होते हैं।
'22': >-
  विद्या और विनय से सम्पन्न ब्राह्मण में, गाय में, हाथी में, कुत्ते में और
  चाण्डाल (श्वपाक) में भी— पण्डितजन समदर्शी होते हैं।
'23': >-
  जिनका मन समत्व में स्थिर है, उनके द्वारा इसी लोक में सृष्टि (जन्म-मरण का चक्र)
  जीत ली गई है; क्योंकि ब्रह्म निर्दोष और सम है— इसलिए वे ब्रह्म में स्थित रहते
  हैं।
'24': >-
  प्रिय वस्तु को प्राप्त करके हर्षित न हो और अप्रिय को प्राप्त करके उद्विग्न न
  हो; जिसकी बुद्धि स्थिर है, जो मोह से रहित है— ऐसा ब्रह्म को जानने वाला ब्रह्म
  में स्थित रहता है।
'25': >-
  बाह्य विषय-स्पर्शों में आसक्ति रहित आत्मा, जो सुख अपने भीतर (आत्मा में) पाता
  है, वही ब्रह्मयोग से युक्त होकर अक्षय सुख का अनुभव करता है।
'26': >-
  हे कौन्तेय! जो भोग विषयों के संस्पर्श से उत्पन्न होते हैं, वे ही दुःख के कारण
  हैं; वे आदि-अन्त वाले (क्षणभंगुर) हैं— इसलिए बुद्धिमान पुरुष उनमें रमण नहीं
  करता।
'27': >-
  जो मनुष्य शरीर छूटने से पहले ही यहाँ (इस जीवन में) काम और क्रोध से उत्पन्न
  होने वाले वेग को सहन करने में समर्थ हो जाता है, वही युक्त है और वही नर सुखी
  है।
'28': >-
  जो अन्तर में ही सुख वाला है, अन्तर में ही रमण करने वाला है और जिसकी अन्तरात्मा
  ही प्रकाशस्वरूप है— वह योगी ब्रह्मस्वरूप होकर ब्रह्मनिर्वाण को प्राप्त होता
  है।
'29': >-
  जिनके पाप क्षीण हो गए हैं, जिनके संशय कट गए हैं, जो संयतात्मा हैं और जो समस्त
  भूतों के हित में रत रहते हैं— ऐसे ऋषि ब्रह्मनिर्वाण को प्राप्त करते हैं।
'30': >-
  काम और क्रोध से रहित, संयतचित्त यतियों के लिए— जिनका आत्मतत्त्व विदित हो चुका
  है— ब्रह्मनिर्वाण सर्वतः (चारों ओर से) वर्तमान रहता है, अर्थात् वे उसे सहज ही
  प्राप्त होते हैं।
'31': >-
  बाह्य विषयों को बाहर ही करके, दृष्टि को दोनों भ्रुवों के मध्य में स्थिर करके,
  तथा नासिका के भीतर विचरने वाले प्राण और अपान को सम करके—
'32': >-
  जिस मुनि ने इन्द्रियों, मन और बुद्धि को वश में कर लिया है, जो मोक्ष को ही परम
  लक्ष्य मानता है, और जिसकी इच्छा, भय तथा क्रोध नष्ट हो गए हैं— वह सदा मुक्त ही
  है।
'33': >-
  मुझे यज्ञ और तपों का भोक्ता, समस्त लोकों का महेश्वर तथा समस्त भूतों का सुहृद्
  जानकर मनुष्य शान्ति को प्राप्त होता है।
'34': >-
  ॐ तत्सत्। इस प्रकार श्रीमद्भगवद्गीता-रूपी उपनिषदों में, ब्रह्मविद्या तथा
  योगशास्त्र में, श्रीकृष्ण और अर्जुन के संवाद में ‘संन्यासयोग’ नामक पाँचवाँ
  अध्याय सम्पूर्ण हुआ।
