'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘सीता का रसातल में प्रवेश’
  नामक सत्तानवतितम (७-९७) सर्ग आरम्भ होता है।
'1': >-
  वाल्मीकि के इस प्रकार कहने पर, जगत् के मध्य उस उत्तम वर्णवाली सीता को देखकर
  राघव ने हाथ जोड़कर उत्तर दिया।
'2': >-
  हे महाभाग! हे धर्मवेत्ता! जैसा आप कह रहे हैं, वैसा ही है। हे ब्रह्मन्! आपके
  निष्कलुष वचनों से मुझे पूरा विश्वास हो गया है।
'3': >-
  वैदेही के विषय में पहले भी देवताओं की सन्निधि में प्रमाण हो चुका था। वहीं शपथ
  भी करायी गयी थी; उसी के आधार पर उसे घर में प्रवेश कराया गया था। परन्तु
  लोक-अपवाद बलवान् हो उठा, जिसके कारण मैथिली को (मुझे) त्यागना पड़ा।
'4': >-
  हे ब्रह्मन्! मैं जानता था कि यह निष्पाप है, फिर भी लोक-भय से मैंने सीता का
  परित्याग किया। इस भाव को आप क्षमा करने योग्य हैं।
'5': >-
  और मैं यह भी जानता हूँ कि ये मेरे दोनों पुत्र कुश और लव, यमज (जुड़वाँ) हैं।
  जगत् के बीच मैथिली के शुद्ध होने पर मेरी प्रीति (आनन्द/तृप्ति) बनी रहे।
'6': >-
  राम का अभिप्राय जानकर, उस सीता की शपथ के प्रसंग में महाबली सुरश्रेष्ठ—महेंद्र
  आदि—(साक्षी बनने को तत्पर हुए)।
'7': और सभी देवगण पितामह ब्रह्मा को आगे करके वहाँ एकत्र हो गए।
'8': >-
  आदित्य, वसु, रुद्र, मरुद्गण सहित दोनों अश्विनीकुमार, तथा गन्धर्व और
  अप्सराएँ—सब के सब वहाँ आ उपस्थित हुए।
'9': >-
  साध्य, विश्वेदेव, सभी परमर्षि, नाग, सुपर्ण (गरुड़-जाति), और सिद्ध—वे सभी
  प्रसन्नचित्त थे। सीता की शपथ के विषय में उत्कण्ठित होकर सब-के-सब वहाँ आ गए।
'10': >-
  देवों और ऋषियों को देखकर राघव ने फिर कहा—हे नरश्रेष्ठो! उन निष्कलुष ऋषि-वचनों
  से मुझे (अब) पूर्ण प्रमाण/विश्वास हो गया है।
'11': जगत् के बीच वैदेही के शुद्ध होने पर मेरी प्रीति बनी रहे।
'12': >-
  तब एक शुभ, पवित्र, दिव्यगन्ध से युक्त, मनोहर वायु चली; उस सुरश्रेष्ठ (पवन) ने
  चारों ओर से उस जनसमुदाय को हर्षित/प्रफुल्ल कर दिया।
'13': >-
  इसे अद्भुत, मानो अचिन्त्य घटना समझकर, विविध राष्ट्रों से आए हुए मनुष्य वैसे ही
  आश्चर्य से देखने लगे, जैसे पूर्वकाल के कृतयुग में (लोग) देखा करते थे।
'14': >-
  सबको एकत्र देखकर, काषाय-वस्त्रधारिणी सीता ने हाथ जोड़कर, नीचे दृष्टि किए और
  मुख अधोमुख रखे हुए, वचन कहा।
'15': >-
  जैसे मैं राघव के अतिरिक्त मन से भी किसी का चिन्तन नहीं करती, वैसे ही माधवी
  देवी (धरती माता) मुझे (अपने में) प्रविष्ट होने के लिए विवर देने की कृपा करें।
'16': >-
  मन, कर्म और वाणी से जैसे मैं राम की ही आराधना करती हूँ, वैसे ही माधवी देवी
  मुझे विवर देने की कृपा करें।
'17': >-
  जैसे यह मेरे द्वारा कहा गया सत्य है—और मैं जानती हूँ कि राम से परे (मेरे लिए)
  कुछ भी नहीं—वैसे ही माधवी देवी मुझे विवर देने की कृपा करें।
'18': >-
  इस प्रकार वैदेही के शपथ करते ही वह अद्भुत घटना प्रकट हुई—भूतल से एक उत्तम
  दिव्य सिंहासन निकल आया।
'19': >-
  अमित पराक्रमी नागों के सिरों द्वारा वह सिंहासन धारण किया जा रहा था; उसका रूप
  दिव्य था, और वह दिव्य वपु से युक्त तथा दिव्य रत्नों से अलंकृत था।
'20': >-
  उस सिंहासन पर धरणी देवी ने अपनी दोनों भुजाओं से मैथिली को ग्रहण करके, ‘स्वागत
  है’ कहकर उसका अभिनन्दन किया और उसे आसन पर बिठा दिया।
'21': >-
  सीता को उस आसन पर स्थित और रसातल में प्रविष्ट होते देखकर, निरन्तर दिव्य
  पुष्प-वृष्टि हुई और उसने सीता पर (पुष्पों की) वर्षा कर दी।
'22': >-
  देवताओं की ओर से सहसा एक महान् ‘साधु’कार उठा—“साधु, साधु!” हे सीते! जिसका
  तुम्हारा ऐसा शील (चरित्र/स्वभाव) है।
'23': >-
  इस प्रकार अनेक प्रकार की वाणियाँ आकाशस्थ देवगण, सीता के प्रवेश को देखकर,
  हर्षित मन से उच्चारण करने लगे।
'24': >-
  यज्ञ-वाटिका में उपस्थित वे सभी मुनि, तथा राजागण और नर-व्याघ्र (श्रेष्ठ वीर)
  भी—आश्चर्य से विस्मित होकर थम न सके (उनका विस्मय बना रहा)।
'25': >-
  आकाश में और पृथ्वी पर—सभी स्थावर-जङ्गम; तथा पाताल में महाकाय दानव और पन्नगाधिप
  (नागराज)—सब (उस घटना से प्रभावित हुए)।
'26': >-
  कोई हर्ष से ऊँचे स्वर में निनाद करने लगे, कोई ध्यान में लीन हो गए; कोई राम को
  देखने लगे और कोई सीता को देखकर चेतनाहीन-से हो गए।
'27': >-
  सीता के प्रवेश को देखकर उन सबका ऐसा समागम/संयोग हुआ कि उस क्षण मानो सम्पूर्ण
  जगत् अत्यन्त रूप से सम्मोहित होकर एक-सा (स्तब्ध) हो गया।
'28': >-
  इस प्रकार आर्ष श्रीमद् रामायण, वाल्मीकि-प्रणीत आदिकाव्य के उत्तरकाण्ड में
  ‘सीता का रसातल में प्रवेश’ नामक सत्तानवतितम सर्ग (७-९७) पूर्ण हुआ।
