'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో “రావణుని ఏకశతశిరఃఛ్ఛేదము” అను నామముతో
  దశాధికశతతమః సర్గః (6-110).
'1': >-
  ఆ విధంగా సమరంలో యుద్ధముచేయుచున్న రాముడు మరియు రావణుడు—ఆ మహాసంగ్రామాన్ని సమస్త
  భూతములు అంతరాత్మలో అపూర్వ విస్మయముతో దర్శించిరి.
'2': >-
  సమరంలో ఒకరినొకరు అర్దయించుచు, ఆ ఇద్దరి ఉత్తమ రథములు—పరస్పరమై కోపముతో ఒకరిపై
  ఒకరు దూసుకొని వచ్చుచుండెను.
'3': >-
  పరస్పర వధకై సిద్ధమై, భయంకరరూపములు ధరించి నిలిచిరి. రథములు మండలములుగా తిరుగుచూ,
  వీథులుగా పరుగెత్తుచూ, ముందుకు వెనుకకు తిరుగుచూ సాగెను.
'4': >-
  సారథులు అనేక విధములైన రథచలనమును చూపుచుండగా, రాముడు రావణుని అర్దయించెను; అలాగే
  రావణుడును రాఘవుని అర్దయించెను.
'5': >-
  వేగమును పరాకాష్ఠకు చేర్చి, ముందుకు దూకుట–వెనుకకు మళ్లుట అనే చలనాలలో, ఆ ఇద్దరి
  ఉత్తమ రథముల నుండి బాణజాలములు విసరబడుచుండెను.
'6': >-
  ఆ ఇద్దరు యుద్ధభూమిని అంతటా సంచరించుచూ, జలదములు వర్షకాలములో మేఘములతో కూడి
  ఆకాశంలో తిరుగుచున్నట్లు, రణములో అనేక విధములైన గమనమును ప్రదర్శించిరి.
'7': >-
  మళ్లీ పరస్పరాభిముఖమై నిలిచిరి—రథముల ధురము ధురముతో, అశ్వముల ముఖము ముఖముతో
  తాకినట్లు అత్యంత సమీపముగా వచ్చిరి.
'8': >-
  అప్పుడు ఇద్దరు స్థిరంగా నిలిచిన వేళ వారి పతాకలు పతాకలతో కలిసినట్లు ఊగెను.
  తరువాత రాముడు ధనుస్సు నుండి విడిచిన తీక్ష్ణ బాణములతో రావణుని రథంలోని నాలుగు
  ప్రకాశవంతమైన అశ్వములను ఒక్కొక్కటిగా వెనుదిరిగిపోవునట్లు చేసెను.
'9': >-
  అశ్వములు వెనుదిరుగుట చూచి కోపావేశములోనికి వచ్చిన దశాననుడు, రాఘవుని మీదకు
  పదునైన పది బాణములను విడిచెను.
'10': >-
  బలవంతుడైన దశగ్రీవుడు బాణములతో అత్యంతంగా గాయపరిచినప్పటికీ, రాఘవుడు ఏ విధమైన
  వికారం చెందలేదు; వ్యథపడలేదు.
'11': >-
  అతడు మళ్లీ వజ్రము వంటి గట్టి సారమును కలిగి, వజ్రధ్వనితో సమానమైన శబ్దమును
  కలిగిన బాణములను సంధించి విసిరెను.
'12': >-
  దశాననుడు వజ్రహస్తుని (ఇంద్రుని) రథసారథి మాతలిని లక్ష్యముగా చేసుకొని బాణములు
  వదిలెను. అయితే మాతలి శరీరముపై పడిన ఆ మహావేగ బాణములు యుద్ధములో అతనికి
  సూక్ష్మమాత్రమైన మోహమును గాని, వ్యథను గాని కలుగజేయలేదు.
'13': >-
  ఆ అవమానకర దాడిచేత మాతలికన్నా తనపై జరిగిన దుష్టప్రయత్నమునకు రాఘవుడే అధికంగా
  క్రోధించి, బాణజాలముతో శత్రువును విముఖునిగా చేసెను.
'14': >-
  అతడు ఇరవై, ముప్పై, అరవై, వందలుగా, వేలలుగా—అసంఖ్యాక బాణములను శత్రు రథముపై
  సంధించి విడిచెను.
'15': >-
  ఆ వీరుడైన రాఘవుడు శత్రువు రథముపై సాయకములను విస్తారముగా విడిచెను. అప్పుడు
  రథస్థుడైన రాక్షసేశ్వరుడు రావణుడు కూడా కోపించి, గదలు, ముసలములు వర్షంలాగా
  కురిపించి రణంలో రాముని అర్దయించెను.
'16': అలా మళ్లీ ప్రారంభమైన ఆ యుద్ధము మహావేగముతో, గంభీరంగా, రోమాంచకంగా పరిణమించెను.
'17': >-
  గదలు, ముసలములు, పరిఘములు ఢీకొనుచున్న నినాదములతోను, బాణముల పుంఖముల నుండి
  పుట్టిన గాలివేగములతోను—ఏడు సముద్రములూ కలతచెందినట్లు అయ్యెను.
'18': >-
  అలా కలత చెందిన సముద్రములలో పాతాళతల నివాసులైన దానవులంతా వ్యథపడిరి; వేలకొద్దీ
  పన్నగములూ (నాగములూ) కూడ కలవరపడిరి.
'19': >-
  పర్వతములతోను, వనములతోను, కాననములతోను కూడిన సమస్త భూమి కంపించెను; సూర్యుడు
  తేజస్సు కోల్పోయినట్లు అయ్యెను; మారుతుడు కూడా వీసలేదు.
'20': >-
  అప్పుడు దేవతలు, గంధర్వులు, సిద్ధులు, పరమర్షులు, కిన్నరులు, మహోరగములు—అందరూ
  చింతలో పడిరి.
'21': >-
  ‘గోబ్రాహ్మణులకు స్వస్తి కలుగుగాక; లోకములు శాశ్వతంగా నిలుచుగాక; రణములో
  రాక్షసేశ్వరుడైన రావణునిపై రాఘవుడు జయమొందుగాక’ అని వారు జపించిరి.
'22': >-
  అలా జపించుచున్న దేవతలు, ఋషిగణములు—అప్పుడు రామరావణుల మధ్య సుఘోరమైన, రోమాంచకమైన
  యుద్ధాన్ని చూచిరి.
'23': >-
  గంధర్వాప్సరసల సంఘములు ఆ అపూర్వ యుద్ధాన్ని దర్శించి—‘ఆకాశము ఆకాశమంత విస్తారము;
  సముద్రము సముద్రమంత గంభీరము’ అని (ఆ మహత్తును సూచించుచు) పలికిరి.
'24': >-
  ‘ఇది రామరావణుల యుద్ధము—రామరావణులకే తగిన యుద్ధము’ అని ఇలా చెప్పుచు, వారు ఆ
  రామరావణ సంగ్రామాన్నే తిలకించిరి.
'25': >-
  ఆపై క్రోధావేశముతో మహాబాహువు, రఘువంశ కీర్తిని వర్ధింపజేయువాడు అయిన రాముడు,
  ధనుస్సును సంధించి, ఆశీవిషసమమైన బాణమును ప్రయోగించెను.
'26': >-
  ఆ బాణము రావణుని తేజోమయంగా జ్వలించు కుండలాలతో కూడిన శిరస్సును ఛేదించెను. ఆ తల
  భూమిపై పడుటను, అప్పటికి త్రిలోకముల ప్రజలందరూ చూచిరి.
'27': >-
  అదే రూపముతో మరియొక రావణశిరస్సు మరల ఉద్భవించెను. దానిని రాముడు శీఘ్రహస్తుడై,
  శీఘ్రకర్ముడై వెంటనే విసిరిన బాణముతో క్షణమాత్రంలో కూల్చెను.
'28': >-
  సంయుద్ధములో బాణములతో రెండవ రావణశిరస్సును కూడా ఛేదించెను. ఛేదింపబడిన వెంటనే, ఆ
  శిరస్సు మరల ప్రత్యక్షమగుచున్నట్లు కనిపించెను.
'29': >-
  ఆ శిరస్సును కూడా రాముని బాణములు అశనిసమాన ప్రకాశముతో ఛేదించెను. ఇదేవిధంగా సమాన
  తేజస్సు గల వంద శిరస్సులు ఛేదింపబడెను.
'30': >-
  అయితే రావణుని జీవనక్షయానికి అంతము కనిపించలేదు. అప్పుడు సర్వాస్త్రవిదుడైన,
  కౌసల్యానందవర్ధనుడైన ఆ వీరుడు రాఘవుడు—అనేక బాణములతో సిద్ధుడై—ఆలోచనలో పడ్డెను.
'31': >-
  ‘ఏ బాణములతో మారీచుడు నిహతుడయ్యెనో; ఏవితో దూషణసహిత ఖరుడు హతుడయ్యెనో—’ అని
  రాఘవుడు మనస్సులో విచారించసాగెను.
'32': >-
  ‘క్రౌంచవటములో విరాధుడు, దండకావనములో కబంధుడు—ఎవరి చేత నశించిరో; ఏ బాణములతో
  సాలగిరులు భగ్నమయ్యెనో; వాలి వధింపబడెనో; సముద్రము కలతచెందెనో—’ అని
  (తలచుకొనెను).
'33': >-
  ‘ఆ సాయకములన్నీ యుద్ధములో నా నిశ్చయసాధకములే. అయినా తేజస్సు మాంద్యమైన ఈ రావణుని
  విషయంలో ఇవి ఎందుకు ఫలించడంలేదు? దీనికి కారణమేమిటి?’ అని.
'34': >-
  ఇలా చింతలో మునిగియుండినప్పటికీ, సమరములో అప్రమత్తుడుగానే నిలిచి, రాఘవుడు
  రావణుని ఉరస్సుపై బాణవర్షములను కురిపించెను.
'35': >-
  అటు రథస్థుడైన రాక్షసేశ్వరుడు రావణుడు కూడా కోపించి, గదలు ముసలముల వర్షముతో
  రణములో రాముని అర్దయించెను.
'36': >-
  అలా ఆ మహాయుద్ధము ఘోరంగా, కలకలంగా, రోమాంచకంగా ప్రవహించెను—ఆకాశములోను,
  భూమిమీదను, మరల పర్వతశిఖరములపైనను కూడ.
'37': >-
  దేవతలు, దానవులు, యక్షులు, పిశాచులు, ఉరగములు, రాక్షసులు చూస్తుండగా—ఆ మహాయుద్ధము
  సమస్త రాత్రియంతా కొనసాగెను.
'38': >-
  రాత్రి గాని, పగలు గాని, ముహూర్తముగాని, క్షణముగాని—ఏ సమయంలోనూ రామరావణుల యుద్ధము
  విరామమునకు రాలేదు.
'39': >-
  రణములో దశరథసుతుడైన రాముని మరియు రాక్షసేంద్రుడైన రావణుని జయాపజయమును
  నిర్ణయించలేక, సురవరుల రథసారథి మహాత్ముడు (మాతలి) యుద్ధపరుడైన రామునితో శీఘ్రముగా
  ఈ వాక్యము పలికెను.
'40': >-
