'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘विभीषण का हितोपदेश’
  नामक दसवाँ सर्ग (६-१०) आरम्भ होता है।
'1': >-
  फिर प्रातःकाल होने पर, धर्म और अर्थ का निश्चय कर चुके, भयङ्कर कर्म करने वाले
  विभीषण राक्षसराज (रावण) के भवन की ओर चले।
'2': >-
  वह भवन पर्वत-शिखरों के समूह के समान प्रतीत होता था, ऊँचा उठा हुआ मानो किसी
  शैल-शृङ्ग के तुल्य; उसमें विशाल-विशाल कक्ष सुन्दर रीति से विभक्त थे और उसमें
  महान जनसमुदाय का आवागमन लगा रहता था।
'3': >-
  उस भवन में बुद्धिमान् एवं बड़े-बड़े महामात्य, जो अत्यन्त अनुरक्त थे, निवास
  करते थे; चारों ओर से पर्याप्त और विश्वासपात्र राक्षसों द्वारा उसकी रक्षा की
  जाती थी।
'4': >-
  मत्त हाथियों के निश्वास से वहाँ की वायु तक व्याकुल हो उठती थी; शंख और महान घोष
  गूँजते रहते थे तथा वाद्यों की भीड़-भाड़ से वह सदा गुँजायमान रहता था।
'5': >-
  वहाँ प्रमदाओं (स्त्रियों) का बड़ा जमघट था; राजपथों पर ऊँचे स्वर में बातें और
  कलरव होते रहते थे; भवन के द्वार तप्त सुवर्ण के निर्मित निर्यूहों से शोभित थे
  और वह उत्तम आभूषणों से अलंकृत था।
'6': >-
  वह मानो गन्धर्वों का निवास-स्थान हो, अथवा मरुतों का आलय; रत्नों के संचय से भरा
  हुआ और भोगियों (नागों) के भवन के सदृश समृद्धिशाली था।
'7': >-
  वह वीर, महान तेज से दीप्त, उस भवन में इस प्रकार प्रविष्ट हुआ जैसे विस्तृत
  किरणों वाला आदित्य किसी महान मेघ में प्रवेश करे—वह अपने अग्रज (रावण) के आलय
  में पहुँचा।
'8': >-
  अत्यन्त तेजस्वी विभीषण ने सुना कि वेदवेत्ता ब्राह्मण, रावण की विजय-प्राप्ति के
  निमित्त, पुण्याह-घोष सहित शुभ मन्त्रों का उच्चारण कर रहे हैं।
'9': >-
  वहाँ उसने मंत्र और वेद के ज्ञाता ब्राह्मणों को देखा, जो दधि-पात्रों, घृत,
  सुगन्धित पुष्पों और अक्षत आदि से पूजित हो रहे थे।
'10': >-
  राक्षसों द्वारा सम्मानित किए जाते हुए, अपने तेज से प्रकाशित उस स्थान में
  महाबाहु विभीषण ने आसन पर विराजमान धनद (कुबेर) के अनुज रावण को प्रणाम किया।
'11': >-
  आचार-विधान में निपुण विभीषण ने राजोचित दृष्टि से युक्त, स्वर्ण-भूषणों से
  विभूषित आसन के पास जाकर, शिष्टाचार का पालन करते हुए अपना स्थान ग्रहण किया।
'12': >-
  तत्पश्चात् मंत्रीगणों की उपस्थिति में, एकान्त (विजने) में बैठकर, विभीषण ने
  महात्मा रावण से अत्यन्त हितकारी और कारणों से निश्चित वचन कहा।
'13': >-
  उसने ज्येष्ठ भ्राता को प्रसन्न करने के लिए सान्त्वना-पूर्वक उचित क्रम से बात
  रखी; देश, काल और प्रयोजन के अनुरूप संवाद करने वाला, तथा लोक के हित-अहित
  (परावर) को भलीभाँति जानने वाला विभीषण बोला—
'14': >-
  “परन्तप! जिस समय से वैदेही (सीता) यहाँ लाई गई है, उसी समय से हमारे लिए अशुभ
  निमित्त दिखाई देने लगे हैं।”
'15': >-
  “मन्त्रों से प्रज्वलित होने पर भी अग्नि में चिनगारियाँ, धुआँ और धुएँ से मलिन
  ज्वाला उठती है; वह ठीक प्रकार से बढ़ती नहीं, सम्यक् प्रज्वलित नहीं होती।”
'16': >-
  “अग्निहोत्र-स्थानों, अग्निशालाओं तथा ब्रह्मस्थलियों में भी सरीसृप दिखाई देते
  हैं; और हव्य (यज्ञ-आहुति) में चींटियाँ तक पड़ जाती हैं।”
'17': >-
  “गायों का दूध स्वतः बह निकलता है; श्रेष्ठ कुंजर (हाथी) विमन (उदास) हो गए हैं;
  और घोड़े दीन होकर हिनहिनाते हैं—जो सामान्यतः नये चारे (नवग्रास) से प्रसन्न
  होते थे।”
'18': >-
  “राजन्! गधे, ऊँट और खच्चर—इनके रोएँ बिखर गए हैं और उनके शरीर से स्राव भी होता
  है; उपाय-विधानों से विचार करने पर भी वे अपने स्वभाव (सामान्य अवस्था) में स्थित
  नहीं होते।”
'19': >-
  “क्रूर कौए दल-के-दल होकर चारों ओर अपशकुन वाणी बोलते फिरते हैं; और झुंड के झुंड
  विमान-शिखरों पर भी इकट्ठे दिखाई देते हैं।”
'20': >-
  “गिद्ध नगर के ऊपर झुंड बनाकर मँडराते रहते हैं; और संध्या के दोनों समय (प्रातः
  व सायं) उल्लू/शिवा (अपशकुन सूचक पक्षी) अमंगल शब्द बोलते हैं।”
'21': >-
  “मांसभक्षी पशु और हिंस्र मृग नगर-द्वारों पर दल-के-दल एकत्र हैं; वहाँ से
  बड़े-बड़े घोष सुनाई देते हैं, जो गर्जना और भयंकर ध्वनि से युक्त हैं।”
'22': >-
  “ऐसे में, जब यह कार्य इस स्थिति तक आ पहुँचा है, तो प्रायश्चित्त के रूप में यही
  उचित प्रतीत होता है—हे वीर! मैं यह सम्मत करता हूँ कि वैदेही को राघव को सौंप
  दिया जाए।”
'23': >-
  “और यदि यह बात मैंने मोह से, अथवा लोभ से कह दी हो, तो भी, महाराज, आपको मुझ पर
  दोषारोपण नहीं करना चाहिए।”
'24': >-
  “क्योंकि यह दोष केवल मेरे कहने से नहीं—इस सम्पूर्ण जनसमुदाय, राक्षसों और
  राक्षसियों, नगर तथा अन्तःपुर तक में स्पष्ट रूप से लक्षित हो रहा है।”
'25': >-
  “इस परामर्श को प्राप्त करने में (अर्थात् यह निर्णय-विषय उपस्थित होने पर) सभी
  मंत्री विचार कर चुके हैं; और जो कुछ मैंने देखा या सुना है, वह मुझे अवश्य कहना
  ही था। आप इसे यथान्याय विचार करके, जैसा उचित हो, वैसा करने की कृपा करें।”
'26': >-
  इस प्रकार अपने मंत्रियों के मध्य, भ्राता विभीषण ने राक्षसों में श्रेष्ठ रावण
  से यह हितकर बात कही।
'27': >-
  हितकारी, महान अर्थ से युक्त, मृदु और तर्क-संवलित—जो बीते हुए काल, आने वाले समय
  और वर्तमान के अनुकूल थी—उस वचन को सुनकर, मन में ज्वर (क्रोध/उद्वेग) लिए हुए,
  प्रसंग पकड़कर रावण ने यह उत्तर कहा।
'28': >-
  “मैं किसी भी ओर से कोई भय नहीं देखता। राघव कदापि मैथिली को प्राप्त नहीं कर
  सकेगा। इन्द्र सहित देवताओं के साथ भी, संग्राम में वह लक्ष्मण के अग्रज
  (श्रीराम) कैसे मेरे सामने ठहर सकेगा?”
'29': >-
  ऐसा कहकर, देव-सेना का विनाश करने वाला, महाबली, रण में चण्ड पराक्रमी दशानन रावण
  ने सत्य (उचित) बात कहने वाले अपने भ्राता विभीषण को उस समय विदा कर दिया।
'30': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘विभीषण का हितोपदेश’ नामक दसवाँ सर्ग (६-१०) सम्पन्न हुआ।
