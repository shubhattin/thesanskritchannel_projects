  प्रभाव-शक्ति (महिमा/सामर्थ्य) है—यह सब तुम संक्षेप में मुझसे सुनो।
'9': >-
  ऋषियों ने इसे अनेक प्रकार से गाया है; विभिन्न छन्दों में अलग-अलग कहा है; और
  ब्रह्मसूत्र के हेतुमय, युक्तियुक्त तथा निश्चयात्मक पदों द्वारा भी इसे
