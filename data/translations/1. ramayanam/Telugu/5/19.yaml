'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము సుందరకాండలో ‘కృచ్ఛ్రగతసీతోపమాః’ అను పేరుతో
  పంతొమ్మిదవ సర్గము ॥5-19॥
'1': >-
  అనంతరం అదే సమయంలో, అపవాదములేనిదైన రాజకుమార్తె సీత—రూపయౌవనసంపన్నగా, ఉత్తమ
  ఆభరణాలతో సుభూషితమై—అలా ఉండగా ॥5-19-1॥
'2': >-
  అప్పుడు వైదేహి రాక్షసాధిపతి రావణుని చూసిన వెంటనే, గాలికి అరటి చెట్టు
  వణికినట్లు ఆ సుందరీమణి సీత భయంతో వణికిపోయింది ॥5-19-2॥
'3': >-
  ఆ విశాలాక్షి, వరవర్ణిని సీత—ఊరులతో తన ఉదరాన్ని కప్పుకొని, భుజాలతో తన స్తనాలను
  కప్పుకొని—క్రింద కూర్చొని రోదించుచుండెను ॥5-19-3॥
'4': >-
  దశకంఠుడు రావణుడు, రాక్షసీగణములచే రక్షింపబడుచున్న ఆ వైదేహిని—దీనంగా,
  దుఃఖార్తిగా, సముద్రంలో మునిగిపోతున్న నావవలె దుస్థితిలో ఉన్నదిగా—చూచెను
  ॥5-19-4॥
'5': >-
  ఆమె నేల మీద ఆవరణ లేకుండా కూర్చొని ఉండెను; కఠినవ్రతనిష్ఠతో స్థిరనిశ్చయముగలదై;
  వనస్పతికి చెందిన కొమ్మ తెగి నేలపై పడినట్లుగా క్షీణించి పడిపోయినట్లుగా
  కన్పించెను ॥5-19-5॥
'6': >-
  మలముతో మసకబారిన దేహంతో, ఆభరణాలు ధరించదగినదైనప్పటికీ ఆభరణాల్లేని ఆమె—బురదతో
  మురికిపడిన మృణాళివలె—కాంతిమంతంగా కనిపించక, అయినా సహజ శోభ పూర్తిగా తొలగక కూడా
  ఉండెను ॥5-19-6॥
'7': >-
  జ్ఞాతాత్ముడైన రాజసింహుడు శ్రీరాముని సన్నిధికి—సంకల్పమనే అశ్వాలతో కూడిన
  మనోరథాలపై ప్రయాణిస్తున్నట్లుగా—పోవాలని తలచినదానిలా (ఆకాంక్షించుచున్నదానిలా)
  కనిపించెను ॥5-19-7॥
'8': >-
  ఎండిపోతున్నట్లుగా, ఒంటరిగా రోదించుచు, ధ్యానమూ శోకమూ నిండుగా ఆశ్రయించినదై,
  దుఃఖానికి అంతమేదీ కనబడక, రామునికే అంకితవ్రతమైన ఆ సీత—ఎల్లప్పుడూ రామునే
  తలచుచుండెను ॥5-19-8॥
'9': >-
  ఆత్రుతతో కదలాడుచు, తీవ్రబాధలో మునిగిపోయినదై—పన్నగేంద్రుని వధువువలె; గ్రహబాధచేత
  పీడింపబడిన రోహిణినక్షత్రమువలె, ధూమకేతువు (కేతుగ్రహము) వలన
  బాధింపబడినదానిలా—కన్పించెను ॥5-19-9॥
'10': >-
  ఉత్తమ శీలముగల కులంలో జన్మించి, ఆచారసంపన్నంగా, ధర్మనిష్ఠంగా ఉన్న ఆమె—మళ్లీ
  (బలవంతపు అపమానంతో) సంస్కారహీన స్థితికి పడిపోయినట్లు, దుష్కులంలో పుట్టినదానిలా
  అవమానితగా కన్పించెను ॥5-19-10॥
'11': >-
  అణచివేయబడిన మహాకీర్తివలె, అవమానింపబడిన శ్రద్ధవలె, క్షీణించిన ప్రజ్ఞవలె,
  అడ్డుకట్టపడ్డ ఆశవలె—ఆమె స్థితి కనిపించెను ॥5-19-11॥
'12': >-
  ధ్వంసమైన అయతి (యజ్ఞాచారముల పరంపర) వలె, నిరోధింపబడిన ఆజ్ఞవలె, కాలమున పొగమంచు
  కమ్మిన దిక్కువలె, అపహరింపబడిన పూజవలె—ఆమె స్థితి కన్పించెను ॥5-19-12॥
'13': >-
  పూర్ణిమ రాత్రి అయినా చీకటిలో మునిగిన చంద్రమండలముతో ఉన్నట్లుగా, ధ్వంసమైన
  పద్మినివలె, వీరహీనమైన సేనవలె—ఆమె దీనస్థితి కన్పించెను ॥5-19-13॥
'14': >-
  చీకటిచేత నాశనమైన ప్రభవలె, క్షీణించిన నదివలె, అపవిత్ర హస్తస్పర్శచేత కలుషితమైన
  వేదివలె, నిశ్శాంతమైన అగ్నిశిఖవలె—ఆమెగా కన్పించెను ॥5-19-14॥
'15': >-
  ఎత్తైన ఆకులకమలములతో వికసించే పద్మినీ సరోవరం, విహంగములు భయపడి విడిచిపోయి
  కలకలంగా ఉన్నట్లుగా; ఏనుగు తొండముతో తాకబడినట్లు అశాంతంగా ఉన్న పద్మినివలె—ఆమె
  కన్పించెను ॥5-19-15॥
'16': >-
  పతిశోకంతో వ్యాకులమై ఎండిపోయిన, నీరు కారిపోయిన నదివలె; నిర్మలతనిచ్చే పరమ మృజ
  (శుద్ధి) లేకుండా, కృష్ణపక్ష రాత్రివలె—ఆమె స్థితి కన్పించెను ॥5-19-16॥
'17': >-
  సుకుమారిగా, సుజాతాంగిగా, రత్నగర్భగృహానికి తగినదైన (అంతఃపురసౌఖ్యానికి యోగ్యమైన)
  ఆమె—వేడిమిచేత బాధపడుతున్నట్లు, ఇప్పుడిప్పుడే తీసిన మృణాళివలె సున్నితంగా
  క్షీణించి కన్పించెను ॥5-19-17॥
'18': >-
  కూలమస్తంభానికి కట్టబడి ఉన్నట్లుగా, గుంపు నాయకుడైన గజరాజు నుండి వేరుచేయబడిన
  గజరాజవధువులాగా—నిట్టూర్పులు విడుచుచు, అతి దుఃఖంతో బాధపడుచు ఉన్నదిగా కన్పించెను
  ॥5-19-18॥
'19': >-
  ఒక దీర్ఘమైన వేనితోనే ప్రయత్నం లేకుండానే శోభించుచున్న ఆమె—నల్లని మేఘాలు తొలగిన
  తరువాత నీలవర్ణంగా ప్రకాశించే వనరాజ్యంతో కూడిన భూమివలె కన్పించెను ॥5-19-19॥
'20': >-
  ఉపవాసముచేత, శోకముచేత, ధ్యానముచేత, భయముచేత—అత్యంత క్షీణించి, కృశించి, దీనంగా,
  అల్పాహారిణిగా, తపస్సు ధనముగా ఉన్నదిగా (తపోధనగా) కన్పించెను ॥5-19-20॥
'21': >-
  దుఃఖంతో ఆర్తిగా, చేతులు జోడించి దేవతను వేడుకొనే వారివలె, రఘువంశశ్రేష్ఠుడైన
  రాముని పట్ల గాఢభావంతో—దశకంఠుని పరాభవం జరుగునట్లు (రాముని విజయాన్ని కోరుచు)
  ప్రార్థించుచున్నదిగా కన్పించెను ॥5-19-21॥
'22': >-
  అనిందితమైనదై, మేలైన పక్ష్మములతో, ఎర్రనైన కోణములుగల, దీర్ఘమైన, తెల్లని నేత్రాలు
  గలదై; రాముని పట్ల అనువ్రతగా, రామునినే అత్యంతంగా తలచే ఆ మైథిలి సీతను—రావణుడు
  ఆమెను తన వధకు దోహదపడునట్లు (అపాయానికి కారణమయ్యేలా) ప్రలోభపెట్టుటకు
  ప్రయత్నించెను ॥5-19-22॥
'23': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, సుందరకాండలో
  ‘కృచ్ఛ్రగతసీతోపమాః’ అను పేరుగల పంతొమ్మిదవ సర్గము సమాప్తము ॥5-19॥
