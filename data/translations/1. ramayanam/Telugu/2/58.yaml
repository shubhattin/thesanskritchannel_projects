'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘రామసందేశాఖ్యానం’ నామ అష్టపంచాశః
  సర్గః ॥2-58॥
'1': >-
  ఆపై రాజు (దశరథుడు) మోహవశాత్ మళ్లీ (అంతఃపురం వైపు) తిరిగి వచ్చినప్పుడు,
  అంతఃకరణంలో రామవృత్తాంతం తెలుసుకోవాలని తహతహలాడుతూ, సారథి సుమంత్రుని
  పిలిపించాడు.
'2': >-
  అప్పుడు సుమంత్రుడు మహారాజుని ఎదుట కృతాంజలిగా నిలిచాడు. రాజు రాముని తలచుకొని
  దుఃఖశోకాలతో నిండిపోయి విలపిస్తున్నాడు.
'3': >-
  ఆ వృద్ధుడైన రాజు పరమంగా తప్తుడై, కొత్తగా బంధించబడిన ఏనుగువలె, దీర్ఘంగా
  నిట్టూర్చుతూ, ధ్యానంలో మునిగిపోయినవాడిలా, అస్వస్థమైన కుంజరంలా కనిపించాడు.
'4': >-
  ధూళి అంటుకొని అవయవాలు కళతప్పినట్టు ఉన్న సుమంత్రుడు సమీపానికి వచ్చినప్పుడు,
  ముఖం కన్నీళ్లతో నిండిన, దీనస్థితిలో ఉన్న రాజు పరమ ఆర్తితో అతనితో ఇలా అన్నాడు.
'5': >-
  “సూతా! ధర్మాత్ముడైన (నా కుమారుడు) రాముడు ఇప్పుడు ఎక్కడ నివసిస్తున్నాడు? చెట్టు
  వేరుల దగ్గరే ఆశ్రయం చేసుకున్నాడా? సూతా, రాఘవుడు అక్కడ నిజంగా సుఖంగా ఉన్నాడా,
  లేక ఇంకేమైనా కష్టపడుతున్నాడా?”
'6': >-
  “దుఃఖానికి అలవాటు కాని వాడు, సుమంత్రా! శయనానికి తగినవాడు—ఆ భూమిపాలకుని
  కుమారుడు—అనాథుడిలా నేలపై ఎలా శయించగలడు?”
'7': >-
  “ఎప్పుడైతే రాముడు ప్రయాణించేవాడో, అప్పుడతని వెంట పాదాతులు, రథాలు, ఏనుగులు
  సాగేవి. ఇప్పుడు అలా ఉండే రాముడు జనసంచారం లేని అరణ్యాన్ని ఆశ్రయించి ఎలా
  నివసిస్తాడు?”
'8': >-
  “వేటగాళ్లు తిరిగే అరణ్యం, మృగాల సంచారం, కృష్ణసర్పాల నివాసం—అలాంటి వనానికి
  వైదేహితో కూడిన ఆ ఇద్దరు కుమారులు (రామలక్ష్మణులు) ఎలా చేరుకున్నారు?”
'9': >-
  “సుతిమెత్తని సీత అనే ఆ తపస్వినితో కలిసి, సుమంత్రా, ఆ రాజకుమారులు రథం నుండి
  పాదాలతో దిగి, ఎలా ముందుకు నడిచారు?”
'10': >-
  “సూతా, నీవు నిజంగా కృతార్థుడివి; ఎందుకంటే నా కుమారులిద్దరినీ నీవు చూశావు.
  వనాంతరంలో ప్రవేశిస్తున్న వారు—మందర పర్వతాన్ని ఆశ్వినిదేవతలవలె
  చేరుకుంటున్నట్టుగా—కనిపించారు.”
'11': >-
  “సుమంత్రా, అరణ్యానికి చేరాక రాముడు ఏ మాటలు అన్నాడు? లక్ష్మణుడు ఏం అన్నాడు?
  అలాగే మైథిలి (సీత) ఏం చెప్పింది?”
'12': >-
  “సూతా, రాముడు కూర్చున్నది, శయించినది, భోజనం చేసినది—అన్నిటినీ వివరంగా చెప్పు.
  ఆ మాటలతోనే నేను జీవిస్తాను; సత్పురుషుల మధ్య యయాతి జీవించినట్లే.”
'13': >-
  ఇలా నరేంద్రుడు (దశరథుడు) ఆదేశించగా, సుమంత్రుడు మాట తడబడుతూ, కన్నీళ్లు గొంతును
  గట్టిగా ఆవరించి ఉండగా, రాజుతో ఇలా చెప్పసాగాడు.
'14': >-
  “మహారాజా! ధర్మాన్ని అనుసరించుచూ రాఘవుడు నాతో ఇలా అన్నాడు: అంజలి జోడించి,
  శిరస్సు వంచి నమస్కరించి—”
'15': >-
  “‘సూతా! నా మాటచేత, స్వధర్మం తెలిసిన నా తండ్రికి—పూజనీయుడైన
  మహాత్మునికి—శిరస్సుతో వందనం చేయవలసిన ఆ మహానుభావుని పాదాలకు నమస్కారం చేయి.’”
'16': >-
  “‘నా మాటప్రకారం నీవు అంతఃపురంలోని అందరికీ చెప్పవలెను—నాకు ఆరోగ్యం ఉంది అని,
  అలాగే తగిన విధంగా నా అభివాదనాలు (నమస్కారాలు) వారికి అందజేయి.’”
'17': >-
  “‘మరియు నా తల్లి కౌసల్యకు క్షేమమని చెప్పి, నా అభివాదనాన్ని తెలియజేయి. ఆమెకు
  అప్రమత్తత ఉండాలని కూడా చెప్పు; ఈ నా మాటను తప్పకుండా తెలియజేయి.’”
'18': >-
  “‘దేవీ! నిత్యం ధర్మనిష్ఠగా ఉండి, యథాకాలంలో అగ్న్యాగార సేవలో తత్పరగా ఉండుము;
  దేవుడివలె (పూజ్యుడివలె) రాజు (దేవుడు) యొక్క పాదాలను కూడా భక్తితో పరిపాలించుము
  (సేవించుము).’”
'19': >-
  “‘అభిమానం, ఆత్మగౌరవ దర్పం—ఇవన్నీ విడిచి, ఇతర మాతృమూర్తుల పట్ల సర్వదా సరైన
  విధంగా నడుచుకో. అలాగే, అమ్మా, కైకేయిని రాజభార్యగా గౌరవించి, ఆమె మాటను
  అనుసరించి వ్యవహరించుము.’”
'20': >-
  “‘కుమారుడు భరతుని పట్ల రాజునితో సమానమైన గౌరవంతో వ్యవహరించాలి. రాజ్యము, ధనం
  విషయంలో రాజులు పెద్దవారన్న భావనతో (అర్థజ్యేష్ఠత్వంతో) రాజధర్మాన్ని స్మరించు.’”
'21': >-
  “‘భరతుడు క్షేమంగా ఉన్నాడని చెప్పవలెను; నా మాటచేత అతనికి నా అభివాదనమూ
  తెలియజేయవలెను. అలాగే అన్ని మాతృమూర్తుల పట్ల న్యాయానుసారంగా, యథోచితంగా
  ప్రవర్తించుము.’”
'22': >-
  “‘మహాబాహువు, ఇక్ష్వాకువంశానందనుడు (భరతుడు) కూడా ఇలా చెప్పబడవలెను:
  “యువరాజ్యస్థుడై ఉన్నా, రాజ్యస్థుడై ఉన్నా—తండ్రిని (రాజును) కాపాడి, సేవించి,
  అతని క్షేమాన్ని చూసుకో” అని.’”
'23': >-
  “‘వయస్సు దాటిపోయిన రాజును ఏ విధంగానూ నిరోధించకు (బాధించకు). కుమారరాజ్యంలో (నీ
  పాలనలో) నీవు జీవించు; కానీ అతనికే ఆజ్ఞాప్రవర్తన (ఆజ్ఞను అమలు చేయడం)
  చెందనీ—అతని ఆజ్ఞానుసారం పరిపాలన జరిగేలా చూడు.’”
'24': >-
  “ఇలా చెప్పిన తరువాత, మళ్లీ నాతో ఇలా అన్నాడు—కన్నీళ్లు బాగా చిందిస్తూ:
  ‘పుత్రవాంఛతో ఉన్న నా తల్లి (కౌసల్య) నీకు కూడా తల్లివంటి ఆమెనే; ఆమెను తప్పక
  దర్శించాలి.’”
'25': >-
  ఇలా మహాయశస్సు కలవాడు, పద్మరాగ తామ్రవర్ణ నేత్రాలు కల రాముడు, మహారాజా, నాతో ఈ
  మాటలు చెబుతూనే, అత్యంతంగా కన్నీళ్లను చిందించాడు.
'26': >-
  అప్పుడు లక్ష్మణుడు బాగా కోపంతో నిట్టూర్చుతూ ఇలా అన్నాడు: “ఏ అపరాధం చేత ఈ
  రాజకుమారుడు (రాముడు) వనవాసానికి పంపబడాడు?”
'27': >-
  “రాజు కైకేయి మాటలను తేలికగా ఆశ్రయించి ఆమె ఆజ్ఞను అనుసరించి, కార్యం అయినా
  అకార్యం అయినా చేసి, అందువల్ల మేము పీడింపబడుతున్నాము.”
'28': >-
  “రాముని ప్రవాసం లోభకారణంగా జరిగిందా, లేక వరదానం (బూను) నిమిత్తంగా జరిగిందా—ఏ
  విధంగా జరిగినా అది ఘోరమైన దుష్కృత్యమే.”
'29': >-
  “ఇది (రాజు) ఇష్టమొచ్చినట్లు అధిపతిగా (స్వేచ్ఛగా) చేసిన పనిగా తోస్తుంది. కానీ
  రాముని త్యాగం విషయంలో మాత్రం (రాముని పంపడానికి) తగిన కారణం ఏదీ నాకు
  కనిపించదు.”
'30': >-
  “ఆలోచించకుండా ప్రారంభించిన, బుద్ధిలో తేలికపాటుతనంతో చేసిన, విరుద్ధమైన ఈ
  పని—రాఘవుని వనవాసం—లోకమంతటా పెద్ద విలాపాన్ని పుట్టిస్తుంది.”
'31': >-
  “నేను అయితే, మహారాజా, మీలో పితృత్వాన్ని (తండ్రితనాన్ని) గుర్తించలేకపోతున్నాను.
  రాఘవుడే నాకు అన్న, భర్త, బంధువు, తండ్రి—అన్నీ.”
'32': >-
  “సర్వలోక ప్రియుడై, సర్వలోక హితంలో రతుడైన రాముని విడిచిపెట్టి—ఈ పనితో నిన్ను
  సర్వలోకమూ ఎలా ప్రేమిస్తుంది?”
'33': >-
  “ప్రజలందరికీ హర్షకరుడైన, ధార్మికుడైన రాముని వనవాసానికి పంపించి, సర్వలోకానికి
  విరోధంగా వ్యవహరించి—నీవు ఎలా రాజుగా నిలబడగలవు?”
'34': >-
  జానకి (సీత) అయితే, మహారాజా, నిట్టూరుస్తూ, తపస్వినిలా, భూతబాధ కలిగినవారిలా
  చిత్తం చెదిరి, స్థబ్దంగా నిలిచిపోయింది.
'35': >-
  ముందెన్నడూ కష్టం ఎరుగని, యశస్సు కల రాజకుమార్తె అయిన ఆమె, ఆ దుఃఖంతో
  ఏడుస్తూ—నాతో ఏమాత్రం మాట్లాడలేదు.
'36': >-
  భర్తను చూస్తూ చూస్తూ, ముఖం శుష్కమవుతూ ఉండగా, నేను బయలుదేరుతున్నాను అని
  గ్రహించి—ఆమె అకస్మాత్తుగా కన్నీళ్లను విడిచిపెట్టింది.
'37': >-
  అలాగే రాముడు కూడా కన్నీళ్లతో నిండిన ముఖంతో అంజలి జోడించి నిలిచాడు; లక్ష్మణుడు
  అతని భుజాన్ని ఆశ్రయించినట్లుగా, పక్కనే నిలిచాడు. అలాగే సీత కూడా రోదిస్తూ
  తపస్వినిలా, రాజరథాన్ని—మరియు నన్ను—అలాగే చూస్తూ నిలిచింది.
'38': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘రామసందేశాఖ్యానం’
  నామ అష్టపంచాశః సర్గః ॥2-58॥
