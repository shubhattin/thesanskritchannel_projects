'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండలో ‘గుహవాక్యం’ అను పేరుగల ఎనభై ఆరవ
  సర్గము ప్రారంభమగును. (2-86)
'1': >-
  అప్రమెయుడైన భరతునికి, అరణ్యాలలోనూ గూఢమార్గాలలోనూ సంచరించువాడైన గుహుడు (ఇట్లు
  చెప్పెను). (2-86-1)
'2': >-
  అప్పుడు నేను (గుహుడు) — గుణసంపన్నుడై, మేలైన ధనుస్సు బాణములు ధరించి,
  అన్నదమ్ములను కాపాడుటకై అప్రమత్తంగా మేల్కొని ఉన్న లక్ష్మణునితో, ‘అత్యంతం
  భ్రాతృరక్షణార్థమే’ అని భావించి, ఇలా చెప్పితిని. (2-86-2)
'3': >-
  ‘తాతా! నీ నిమిత్తమై ఈ సుఖమైన శయనము సిద్ధపరచబడినది. రాఘవనందనా! నీవు ధైర్యం
  పొందుము; ఈ శయ్యపై సుఖంగా విశ్రమించి శయనించుము.’ (2-86-3)
'4': >-
  ‘ఈ సమస్త ప్రజానికము కష్టాలకు తగినవారై ఉండగా, నీవు సుఖానికి యోగ్యుడు.
  ధర్మాత్ముడైన (రాముని) రక్షణార్థమై మేము మేల్కొని కాపాడుదుము.’ (2-86-4)
'5': >-
  ‘రామునకన్న మరింత ప్రియుడు నాకు ఈ భూమిపై ఎవడును లేడు. నీవు ఆతురపడకుము; నీ
  సమక్షమున నేను అసత్యమేదియు పలకనని ఈ మాటతో కూడ చెప్పుచున్నాను.’ (2-86-5)
'6': >-
  ‘ఆయన ప్రసాదమువలన ఈ లోకములో నాకు మహత్తరమైన యశస్సు కలుగునని నేను ఆశించుచున్నాను;
  విస్తారమైన ధర్మప్రాప్తియు, కేవలముగా (సంపూర్ణముగా) అర్థప్రాప్తియు కూడా కలుగునని
  భావించుచున్నాను.’ (2-86-6)
'7': >-
  ‘కాబట్టి నేను, నా ప్రియసఖుడైన రాముడు సీతతో కూడ నిద్రించుచుండగా, ధనుస్సు
  చేతబట్టి, నా స్వజనులందరితో కలిసి ఆయనను రక్షించుదును.’ (2-86-7)
'8': >-
  ‘ఈ అరణ్యంలో మేము సదా సంచరించుచున్నాము; ఇక్కడి విషయములలో నాకు తెలియనిది ఏదియు
  లేదు. యుద్ధమునకు వచ్చినచో చతురంగ సైన్యమును కూడ మేము ఎదుర్కొని సహించగలము.’
  (2-86-8)
'9': >-
  మహాత్ముడైన లక్ష్మణుడు ఈ విధముగా మాతో పలికినచో, ధర్మమే లక్ష్యముగా దృష్టి
  పెట్టిన మేము సమస్తమూ అతనిచేత సాంత్వన పొందితిమి. (2-86-9)
'10': >-
  ‘సీతతో కూడ నేలపై శయనించుచున్న దాశరథి (రాముని) చూస్తుంటే, నాకు నిద్ర ఎలా
  వచ్చును? జీవితం గానీ, సుఖములు గానీ నాకు ఎలా ఉండగలవు?’ (2-86-10)
'11': >-
  ‘దేవులచేత గాని, అసురులచేత గాని, సమస్తులచేత గాని యుద్ధమున ఓడింపబడనివాడు —
  అటువంటి వానిని, గుహా! సీతతో కూడ తృణముల మధ్య (గడ్డి మీద) విశ్రమించుచున్నవాడిగా
  చూడు.’ (2-86-11)
'12': >-
  ‘మహత్తరమైన తపస్సువలన సంపాదింపబడినవాడు; అనేక విధమైన ప్రయత్నములతో కూడ
  సాధించబడినవాడు; దశరథుని కుమారులలో ఈ ఒక్కడే సముచిత లక్షణములు గలవాడు.’ (2-86-12)
'13': >-
  ‘ఈయన అరణ్యవాసమునకు వెళ్లినపుడు, రాజు (దశరథుడు) ఎక్కువ కాలము జీవించడు. ఈ భూమి
  (రాజ్యము) నిశ్చయముగా త్వరలోనే విధవగాను మారును.’ (2-86-13)
'14': >-
  ‘మహాశబ్దముతో విలపించి, శ్రమచేత స్త్రీలు నిశ్చలమై ఉంటారు. నేడు రాజనివాసమంతటా
  కోలాహలము అణగిపోయి, నిశ్శబ్దమై ఉండుట నిశ్చయము.’ (2-86-14)
'15': >-
  ‘కౌసల్య గాని, రాజు గాని, అలాగే నా జనని (సుమిత్ర) గాని — వారందరూ ఈ రాత్రిని
  బతికి దాటగలరని నేను ఆశించుట లేదు.’ (2-86-15)
'16': >-
  ‘శత్రుఘ్నుని ఆలనాపాలన (అన్వవేక్షణ) కారణముగా నా తల్లి (సుమిత్ర) బతికి
  ఉండవచ్చును; కాని దుఃఖితురాలైన కౌసల్య మాత్రం, వీరుని కనిన తల్లి అయినా,
  నశించిపోవును.’ (2-86-16)
'17': >-
  ‘కలలు నెరవేరక, కోరికలు దక్కక, రాముని రాజ్యమునకు అభిషేకించకుండానే, నా తండ్రి
  (దశరథుడు) నశించిపోవును.’ (2-86-17)
'18': >-
  ‘అప్పుడు ఆ అవకాశము వచ్చినపుడు, కార్యసిద్ధి చేసుకొనిన (యోగ్యులైన) పెద్దలు
  రాజుని (దశరథుని) సంబంధించిన ప్రేతకార్యములన్నిటిలో, భూపతిని (అతని
  అంత్యక్రియలను) సముచితంగా నిర్వహించుదురు.’ (2-86-18)
'19': >-
  ‘రమ్యమైన చతురస్త్రములు (చౌరస్తాలు) కలిగినది; విభజింపబడిన విశాల మార్గములు గలది;
  భవనములు, ప్రాసాదములు సమృద్ధిగా ఉన్నది; సమస్త రత్నములతో అలంకరింపబడినది (అటువంటి
  అయోధ్య).’ (2-86-19)
'20': >-
  ‘గజములు, అశ్వములు, రథముల రాకపోకలతో నిండినది; తూర్యనాదములతో మార్మోగినది; సమస్త
  మంగళకర సమృద్ధులతో పరిపూర్ణమైనది; ఆనందించి పుష్టిగా ఉన్న జనసమూహములతో
  కిటకిటలాడినది (అటువంటి నగరము).’ (2-86-20)
'21': >-
  ‘ఆరామములు, ఉద్యానవనములు సమృద్ధిగా గలది; సమాజములు, ఉత్సవములు జరుగు నగరము; నా
  తండ్రి రాజధానిలో ప్రజలు సుఖముగా సంచరించుచుందురు.’ (2-86-21)
'22': >-
  ‘సత్యప్రతిజ్ఞుడై కుశలముగా ఉన్న (రాముని) తోడుగా, గడువు తీరిన ఈ సమయములో, మేము
  సుఖముగా తిరిగి నగరములో ప్రవేశించగలమా?’ (2-86-22)
'23': >-
  ఈ విధముగా మహాత్ముడైన రాజకుమారుడు (లక్ష్మణుడు) ఎంతో దుఃఖంతో విలపించుచూ
  నిలుచుండగా, ఆ రాత్రి క్రమముగా గడిచిపోయెను. (2-86-23)
'24': >-
  ప్రభాతమున, నిర్మలముగా సూర్యుడు ఉదయించగానే, నేను ఆ ఇద్దరికీ (రామలక్ష్మణులకు)
  జటలు కట్టించి, భాగీరథీ నదీ తీరమున ఈ అవతల నుండి అవతలికి సుఖముగా దాటించితిని.
  (2-86-24)
'25': >-
  జటాధారులై, వృక్షచర్మవస్త్రములు ధరించిన వారు; మహాబలవంతులై, కుంజరయూథపముల వలె
  ఉన్న వారు; శ్రేష్ఠమైన బాణధనుస్సు, ఖడ్గము ధరించిన వారు; పరమతపస్సు గలవారు —
  అటువంటి వారు సీతతో కూడ నడుచుచూ, వెనుదిరిగి చూసుకొనుచూ ముందుకు సాగిరి.
  (2-86-25)
'26': >-
  ఇట్లు వాల్మీకి రామాయణము అను ఆదికావ్యమున, అయోధ్యాకాండములో, ఎనభై ఆరవ సర్గము
  సమాప్తమయెను. (2-86-26)
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, అయోధ్యాకాండములో
  ‘గుహవాక్యం’ అను పేరుగల ఎనభై ఆరవ సర్గము సమాప్తమయెను. (2-86)
