  పలికెను ॥6-14-9॥
'10': >-
  ప్రహస్తా! రాజా, నీవు, మహోదరుడు, కుంభకర్ణుడు—ఇలా మీరందరూ చెప్పేది యథార్థముగా
  సరియైన మాట కాదు. రాముని విషయములో అట్టి మాట పలకడం సాధ్యం కాదు; అధర్మబుద్ధి
  గలవాడికి స్వర్గప్రాప్తి ఎలా అసాధ్యమో, అలా (రాముని ఎదుట మీ వాదమూ/ధైర్యమూ
