'0': ॐ श्री परमात्मने नमः ॥
'1': ॥ अब श्रीमद्भगवद्गीता ॥
'2': अब सत्रहवाँ अध्याय — श्रद्धा के तीन प्रकारों का विभाग-योग।
'3': अर्जुन ने कहा—
'4': >-
  हे कृष्ण! जो लोग शास्त्र-विधि का त्याग करके (उसकी मर्यादा न मानकर) श्रद्धा से
  युक्त होकर यजन-पूजन करते हैं, उनकी निष्ठा (श्रद्धा) किस प्रकार की होती है?
  क्या वह सत्त्वगुण की होती है, या रजोगुण की, अथवा तमोगुण की? ॥17-1॥
'5': श्रीभगवान् ने कहा—
'6': >-
  देहधारियों की श्रद्धा स्वभाव से उत्पन्न होने वाली तीन प्रकार की होती है—
  सात्त्विकी, राजसी और तामसी; उसे तुम मुझसे सुनो। ॥17-2॥
'7': >-
  हे भारतवंशी (अर्जुन)! प्रत्येक मनुष्य की श्रद्धा उसके अपने सत्त्व (अंतःकरण के
  गुण-स्वभाव) के अनुरूप होती है। यह पुरुष श्रद्धा-स्वरूप ही है; जिसकी जैसी
  श्रद्धा है, वह वास्तव में वैसा ही है। ॥17-3॥
'8': >-
  सात्त्विक पुरुष देवताओं का पूजन करते हैं, राजस पुरुष यक्षों और राक्षसों की
  आराधना करते हैं, और अन्य जो तामस जन हैं वे प्रेतों तथा भूत-गणों की उपासना करते
  हैं। ॥17-4॥
'9': >-
  जो लोग शास्त्र के विधान से रहित, घोर तप करते हैं, और जो दम्भ तथा अहंकार से
  युक्त हैं, तथा कामना, आसक्ति (राग) और बल (हठ) के सहारे ही प्रवृत्त होते हैं—
  ॥17-5॥
'10': >-
  वे अचेत (अविवेकी) मनुष्य शरीर में स्थित भूत-समुदाय (शरीर के
  तत्त्वों/इन्द्रिय-समूह) को कष्ट देते हैं, और साथ ही शरीर के भीतर स्थित मुझे भी
  पीड़ा पहुँचाते हैं; ऐसे लोगों को तुम आसुरी निश्चय वाले समझो। ॥17-6॥
'11': >-
  सबका प्रिय आहार भी तीन प्रकार का होता है; और यज्ञ, तप तथा दान— ये भी (गुणों के
  अनुसार) तीन प्रकार के होते हैं। इनका यह भेद तुम मुझसे सुनो। ॥17-7॥
'12': >-
  जो आहार आयु, सत्त्व (शुद्धता), बल, आरोग्य, सुख और प्रसन्नता को बढ़ाने वाले
  होते हैं; जो रसयुक्त, स्निग्ध, स्थिर (पौष्टिक), और हृदय को प्रिय लगने वाले
  होते हैं— ऐसे आहार सात्त्विक पुरुषों को प्रिय होते हैं। ॥17-8॥
'13': >-
  अत्यन्त कटु, खट्टे, नमकीन, बहुत गरम, तीखे, रूखे तथा जलन उत्पन्न करने वाले जो
  आहार हैं, वे राजस पुरुषों को प्रिय होते हैं; और वे दुःख, शोक तथा रोग उत्पन्न
  करने वाले होते हैं। ॥17-9॥
'14': >-
  जो भोजन एक याम (लगभग तीन घंटे) पहले से रखा हुआ हो, रस-हीन हो चुका हो,
  दुर्गन्धयुक्त हो, रात-भर रखा/बासी हो, जूठा हो, तथा अपवित्र हो— ऐसा भोजन तामस
  पुरुषों को प्रिय होता है। ॥17-10॥
'15': >-
  जो यज्ञ फल की आकांक्षा न रखने वालों द्वारा, शास्त्र-विधि के अनुसार किया जाता
  है, और ‘यह यज्ञ करना ही चाहिए’— ऐसा मन में निश्चय करके किया जाता है, वह यज्ञ
  सात्त्विक कहलाता है। ॥17-11॥
'16': >-
  हे भरतश्रेष्ठ! जो यज्ञ फल का उद्देश्य रखकर, अथवा दम्भ के लिए भी किया जाता है,
  उस यज्ञ को तुम राजस जानो। ॥17-12॥
'17': >-
  जो यज्ञ विधि-हीन हो, जिसमें अन्न/भोजन का समुचित वितरण न किया गया हो, जो
  मंत्र-हीन हो, दक्षिणा-रहित हो, और श्रद्धा से रहित हो— उसे तामस यज्ञ कहा गया
  है। ॥17-13॥
'18': >-
  देवताओं, ब्राह्मणों, गुरुजनों तथा ज्ञानी पुरुषों का पूजन; शौच, सरलता (आर्जव),
  ब्रह्मचर्य और अहिंसा— यह सब ‘शारीरिक तप’ कहा जाता है। ॥17-14॥
'19': >-
  जो वाणी उद्वेग उत्पन्न न करने वाली हो, सत्य हो, प्रिय हो और हितकारी हो; तथा
  स्वाध्याय (शास्त्र-अध्ययन/जप) का अभ्यास— यह ‘वाङ्मय तप’ कहा जाता है। ॥17-15॥
'20': >-
  मन की प्रसन्नता, सौम्य भाव, मौन, आत्मसंयम, और भावों की शुद्धि— यह ‘मानस तप’
  कहा गया है। ॥17-16॥
'21': >-
  यह तीन प्रकार का तप, जो परम श्रद्धा के साथ किया जाता है, और जो फल की आकांक्षा
  से रहित, तथा (योग) से युक्त मनुष्यों द्वारा आचरित होता है— वह सात्त्विक कहा
  जाता है। ॥17-17॥
'22': >-
  जो तप सत्कार, मान और पूजा के लिए, तथा दम्भपूर्वक किया जाता है, वह यहाँ राजस
  कहा गया है— वह चंचल और अनिश्चित (अध्रुव) फल वाला होता है। ॥17-18॥
'23': >-
  जो तप मूढ़तापूर्वक हठ से, अपने शरीर को पीड़ा देकर किया जाता है, अथवा दूसरे का
  अनिष्ट/विनाश करने के उद्देश्य से किया जाता है— वह तामस कहा गया है। ॥17-19॥
'24': >-
  जो दान ‘देना चाहिए’— इस भाव से, किसी प्रत्युपकार की अपेक्षा न रखने वाले को,
  उचित देश, उचित काल और योग्य पात्र में दिया जाता है, वह दान सात्त्विक माना गया
  है। ॥17-20॥
'25': >-
  परन्तु जो दान प्रत्युपकार के लिए, अथवा फल को लक्ष्य करके, और खिन्नता/कष्ट के
  साथ दिया जाता है— वह दान राजस माना गया है। ॥17-21॥
'26': >-
  जो दान अनुचित देश-काल में, अयोग्य पात्र को दिया जाता है, तथा बिना सत्कार के,
  या तिरस्कारपूर्वक दिया जाता है— वह तामस कहा गया है। ॥17-22॥
'27': >-
  ‘ॐ तत् सत्’— यह ब्रह्म का त्रिविध निर्देश (नाम/संकेत) कहा गया है। उसी से
  प्राचीन काल में ब्राह्मण, वेद और यज्ञ नियत (प्रवर्तित) किए गए। ॥17-23॥
'28': >-
  इसलिए ‘ॐ’ कहकर, शास्त्र-विधानानुसार यज्ञ, दान और तप की क्रियाएँ ब्रह्मवादी
  पुरुषों के द्वारा सदा आरम्भ की जाती हैं। ॥17-24॥
'29': >-
  ‘तत्’ कहकर, फल का उद्देश्य न रखकर, मोक्ष की इच्छा रखने वाले पुरुषों द्वारा
  यज्ञ और तप की क्रियाएँ, तथा विविध प्रकार की दान-क्रियाएँ की जाती हैं। ॥17-25॥
'30': >-
  हे पार्थ! ‘सत्’ शब्द सत्-भाव (अस्तित्व/सत्यता) और साधु-भाव (शुभता/श्रेष्ठता)
  में प्रयुक्त होता है; और प्रशंसनीय कर्म के लिए भी ‘सत्’ शब्द का प्रयोग किया
  जाता है। ॥17-26॥
'31': >-
  यज्ञ में, तप में और दान में जो निष्ठा/स्थिरता है, वह भी ‘सत्’ कही जाती है; और
  उस ‘सत्’ के लिए किया गया कर्म भी ‘सत्’ ही कहलाता है। ॥17-27॥
'32': >-
  हे पार्थ! श्रद्धा के बिना किया हुआ हवन, बिना श्रद्धा के दिया हुआ दान, बिना
  श्रद्धा के किया हुआ तप, और (ऐसी ही) बिना श्रद्धा के किया हुआ जो भी कर्म है— वह
  ‘असत्’ कहलाता है; और वह न तो इस लोक में फल देता है और न परलोक में। ॥17-28॥
'33': >-
  इस प्रकार श्रीमद्भगवद्गीता रूप उपनिषदों में, ब्रह्मविद्या तथा योगशास्त्र में,
  श्रीकृष्ण-अर्जुन संवाद में, ‘श्रद्धात्रयविभागयोग’ नामक सत्रहवाँ अध्याय समाप्त
  हुआ ॥17॥
