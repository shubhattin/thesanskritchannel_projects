'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీయం రామాయణం యుద్ధకాండలో “రావణధ్వజోన్మథనము” అను నూట
  తొమ్మిదవ సర్గము (6-109).
'1': >-
  అనంతరం ఆ సమయంలో రాముడు–రావణుడుల మధ్య అత్యంత క్రూరమైన, మహత్తరమైన రథయుద్ధం
  ప్రారంభమైంది; అది సమస్త లోకాలకు భయాన్ని కలిగించునట్లు ఉండెను.
'2': >-
  అప్పుడు రాక్షససైన్యమూ, వానరసేన యొక్క మహాబలమూ—అస్త్రశస్త్రాలు చేతబూని సిద్ధంగా
  నిలిచియుండి, ఆశ్చర్యముచేత నిశ్చేష్టులై యుద్ధాన్ని తిలకించుచూ స్థిరమై నిలిచెను.
'3': >-
  ఆ బలవంతులైన నరుడు (రాముడు) మరియు రాక్షసుడు (రావణుడు) సమీపయుద్ధంలో నిమగ్నులై
  ఉన్నదాన్ని చూచి, అందరి హృదయాలు కలవరపడి, అపారమైన విస్మయానికి లోనయ్యారు.
'4': >-
  వివిధ అస్త్రాలను పట్టుకొని ఉత్సుకతతో, చేతులు తడబడినట్లుగా, బుద్ధి ఆశ్చర్యంతో
  నిండినవారై వారు యుద్ధాన్ని చూసుచూ అక్కడే నిలిచిరి; ఒకరితో ఒకరు మాట్లాడుటకైనా
  సమీపించుటకైనా ధైర్యపడలేదు.
'5': >-
  రాక్షసుల పక్షాన రావణుడిని, వానరుల పక్షాన రాఘవుడిని—ఆశ్చర్యంతో కన్నులు విప్పి
  చూచుచున్న వారికది ఆ సైన్యం చిత్రపటంలా అద్భుతంగా కనబడెను.
'6': >-
  అక్కడ కనబడిన శకుననిమిత్తములను (సూచనలను) చూచిన రాఘవుడు మరియు రావణుడు—బుద్ధిని
  దృఢపరచుకొని, కోపాన్ని స్థిరంగా నిలిపి, భీతిలేకుండా పరస్పరం యుద్ధముచేయుటకు
  దిగిరి.
'7': >-
  కాకుత్స్థుడు ‘జయించవలెను’ అని సంకల్పించెను; రావణుడు ‘మరణమే గతి’ అని
  నిశ్చయించెను. అట్లా ఇద్దరూ తమ వీర్యమునే సర్వస్వంగా చేసుకొని యుద్ధరంగంలో
  ప్రదర్శించిరి.
'8': >-
  తదుపరి క్రోధంతో దశగ్రీవుడు శరములను సంధించి, పరాక్రమశాలియై, రాఘవుని రథములో
  నిలిచియున్న ధ్వజమును లక్ష్యంగా చేసుకొని బాణములను విడిచెను.
'9': >-
  ఆ బాణములు ఇంద్రరథధ్వజమును తాకకుండానే, రథంలోని శక్తిని (రథశక్తిని) మెలితిప్పగా
  తాకి, నేలపై పడిపోయిరి.
'10': >-
  అప్పుడు రాముడుకూడా క్రోధంతో ధనుస్సును ఆకర్షించి, పరాక్రమవంతుడై, ప్రతికారమును
  చేయుటకు మనస్సులో నిర్ణయించుకొనెను.
'11': >-
  రావణుని ధ్వజమును లక్ష్యంగా చేసుకొని, తన తేజస్సుతో మండుచున్న, సహించరాని
  మహాసర్పంలాంటి తీక్ష్ణమైన బాణమును విడిచెను.
'12': >-
  తేజోవంతుడైన రాముడు కేతువును (ధ్వజమును) లక్ష్యంగా చేసి సాయకమును విసిరెను; ఆ
  శరము భూమిని చీల్చుకుంటూ దశగ్రీవుని ధ్వజమును ఛేదించుచూ దూసుకుపోయెను.
'13': >-
  అలా ఛిన్నమై రావణుని రథధ్వజము భూమిమీద పడిపోయెను. ధ్వజము నేలకూలినదాన్ని చూచిన
  మహాబలవంతుడైన రావణుడు—
'14': >-
  క్రోధముచేత, అసహనముచేత అగ్నిలా ప్రజ్వలించెను; మండిపోతున్నవానివలె కనిపించెను. ఆ
  కోపావేశానికి లోనై బాణవర్షమును కురిపించెను.
'15': >-
  రావణుడు అగ్నివంటి ప్రకాశమున్న బాణములతో రాముని అశ్వములను గాయపరచెను; కాని
  అక్కడున్న ఆ దివ్యాశ్వములు జారలేదు, తిరుగుబాటు చేసి చెదరలేదు.
'16': >-
  తామరనాళములతో తాకినట్లుగా (మృదువుగా తాకినట్లుగా) నిర్భయంగా, ప్రశాంత హృదయములతోనే
  ఉండిరి. అశ్వముల ఈ అసంభ్రమమును చూచి రావణుడు—
'17': >-
  మళ్ళీ మరింతగా కోపించి బాణవర్షమును విడిచెను; గదలు, పరిఘాలు, చక్రాలు, ముసలాలు
  కూడా విసిరెను.
'18': >-
  పర్వతశిఖరములు, వృక్షములు, అలాగే శూలములు, పరశువులు మొదలైనవి కూడా—ఇది అంతా
  మాయచేత ఏర్పడినదే—అను శస్త్రవర్షమును కురిపించెను. విశ్రాంతిలేని హృదయోత్సాహంతో
  వేలకొలది బాణములను అప్పుడు విడిచెను.
'19': >-
  ఆ వర్షము యుద్ధంలో గొప్ప గందరగోళాన్ని కలిగించేది, భయాన్ని పుట్టించేది, భయంకరమైన
  ప్రతిధ్వనితో కూడినది; అనేకరకాల శస్త్రములతో కూడిన మహత్తర వర్షముగా మారెను.
'20': >-
  రాఘవుని రథమును సమంతమునుండి, వానరబలమును కూడా చుట్టుముట్టి, బాణములతో ఆకాశాన్ని
  సైతం అత్యంత సాంద్రముగా—ఖాళీ లేకుండా—నింపివేసెను.
'21': >-
  దశగ్రీవుడు మనస్సు చెదరనిదిగా, అంతరాత్మలో ఏకాగ్రతతోనే బాణములను విడిచెను. రణంలో
  అలా శ్రమపడుతూ పూర్తిగా నిమగ్నుడై ఉన్న రావణుణ్ణి చూచి—
'22': >-
  కాకుత్స్థుడు నవ్వినట్లుగా (హాస్యభావంతో) తీక్ష్ణ బాణములను సంధించెను; తదుపరి
  వందలుగా, వేలలుగా బాణములను విడిచెను.
'23': >-
  అవి చూచిన రావణుడు తన బాణములతో ఆకాశాన్ని నిరంతరముగా కప్పెను. అలా ఆ ఇద్దరూ
  ప్రయోగించిన ప్రకాశవంతమైన బాణవర్షముచేత—
'24': >-
  ఆకాశము బాణములతో బంధింపబడినట్లుగా, రెండవ ప్రకాశవంతమైన గగనంలా కనిపించెను. అక్కడ
  ఏ బాణమూ లక్ష్యంలేని దానిగా లేదు; ఏదీ ఛేదించనిది కాదు; ఏదీ వ్యర్థముకాలేదు.
'25': >-
  అలా రామ–రావణులు యుద్ధంలో బాణములను విసురుచుండగా, అవి పరస్పరం ఢీకొని నేలపై
  పడిపోవుచుండెను.
'26': >-
  విరామములేకుండా వారు యుద్ధించిరి; ఎడమ–కుడమా అని (సవ్యదక్షిణముగా) బాణములను
  వరుసగా విసురుచుండిరి; ఘోరమైన బాణములతో ఆకాశము ఊపిరి ఆడనట్లుగా చేసినారు.
'27': >-
  రాముడు రావణుని అశ్వములను, రావణుడు రాముని అశ్వములను—ఇద్దరూ పరస్పరం చేసినదానికే
  ప్రతిచర్యగా—అప్పుడు హతమార్చిరి.
'28': >-
  ఈ విధంగా ఆ ఇద్దరూ అత్యంత కోపంతో, ఉత్తమమైన యుద్ధమును కొనసాగించిరి. ఆ యుద్ధము
  కొద్దిసేపటివరకు ఘోరంగా, రోమాంచము పుట్టించునట్లు కలవరంగా సాగెను.
'29': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం—వాల్మీకివిరచిత ఆదికావ్యంలోని యుద్ధకాండలో
  “రావణధ్వజోన్మథనము” అను నూట తొమ్మిదవ సర్గము (6-109) సమాప్తము.
