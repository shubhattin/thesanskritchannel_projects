'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘कुशनाभ की कन्याओं का
  उपाख्यान’ नामक बत्तीसवाँ सर्ग।
'1': >-
  ब्रह्मा-वंश में उत्पन्न कुश नाम के एक महान् तपस्वी थे। वे अनक्लिष्ट (अविचल)
  व्रत वाले, धर्म के ज्ञाता और सत्पुरुषों का यथोचित सम्मान करने वाले थे।
'2': >-
  वे महात्मा कुश एक कुलीन, सुयोग्य एवं अत्यन्त बलशालिनी वैदर्भी (विदर्भ-देश की)
  रानी से अपने समान चार उत्तम पुत्रों को उत्पन्न कर चुके थे।
'3': >-
  उनके चारों पुत्र—कुशाम्ब, कुशनाभ, असूर्तरजस् और वसु—तेज से युक्त, महान् उत्साह
  वाले तथा क्षत्रिय-धर्म का पालन करने की अभिलाषा रखने वाले थे।
'4': >-
  तब कुश ने उन धर्मनिष्ठ, सत्यवादी पुत्रों से कहा—“पुत्रो! राज्य-पालन
  (प्रजापालन) का कार्य करो; तुम धर्म का विपुल फल प्राप्त करोगे।”
'5': >-
  कुश का वचन सुनकर वे चारों लोकश्रेष्ठ राजकुमार उस समय नगर-निवेश (राजधानी बसाने)
  में लग गए और सभी ने अपने-अपने पुर (नगर) स्थापित किए।
'6': >-
  महातेजस्वी कुशाम्ब ने कौशाम्बी नाम की पुरी बसाई; और धर्मात्मा कुशनाभ ने
  ‘महोदय’ नामक नगर की स्थापना की।
'7': >-
  ‘असूर्तरजस्’ नामक राजा ने ‘धर्मारण्य’ नाम का श्रेष्ठ नगर बसाया; तथा वसु नामक
  नरेश ने ‘गिरिव्रज’ नाम की उत्तम नगरी (वसुओं की राजधानी) बनाई।
'8': >-
  हे राम! यह वसु नामक उस महात्मा की ‘वसुमती’ (भूमि/राजधानी) है। इसके चारों ओर ये
  पाँच श्रेष्ठ पर्वत सर्वत्र प्रकाशित (दिखाई) होते हैं।
'9': >-
  रमणीय ‘सुमागधी’ नदी, जो मागधों में अत्यन्त प्रसिद्ध है, यहाँ आकर बहती है; और
  पाँच प्रमुख पर्वतों के बीच यह ऐसी शोभती है मानो पर्वत-माला के मध्य माला की
  रेखा हो।
'10': >-
  हे राम! यही मागधी नदी उस महात्मा वसु की है, जिसका पूर्वकाल से ही सेवन/आश्रय
  किया जाता रहा है; यह उत्तम खेतों वाली और अन्न-धान्य की समृद्धि से शोभायमान है।
'11': >-
  हे रघुनन्दन! धर्मात्मा राजर्षि कुशनाभ ने घृताची नाम की अप्सरा से एक सौ अनुपम
  कन्याएँ उत्पन्न कीं।
'12': >-
  वे यौवन से सम्पन्न, रूपवती और सुंदर आभूषणों से सुसज्जित कन्याएँ उद्यान-भूमि
  में जा पहुँचीं; वे ऐसी प्रतीत होती थीं मानो वर्षा-ऋतु में सौ सरोवर प्रफुल्लित
  हो उठे हों।
'13': >-
  हे राघव! वे कन्याएँ गाते हुए, नृत्य करती हुई और वाद्य बजाती हुई, श्रेष्ठ
  आभूषणों से भूषित होकर परम आनंद में मग्न हो गईं।
'14': >-
  फिर वे समस्त कन्याएँ, जिनके अंग-प्रत्यंग अत्यन्त सुन्दर थे और जो रूप में
  पृथ्वी पर अप्रतिम थीं, उद्यान-भूमि में ऐसी शोभा पाने लगीं जैसे बादलों के
  अंतराल में तारे चमकते हैं।
'15': >-
  वे सभी गुणसम्पन्न, रूप और यौवन से युक्त थीं। उन्हें देखकर सर्वव्यापी वायु ने
  यह वचन कहा।
'16': >-
  “मैं तुम सबको चाहता हूँ; तुम सब मेरी पत्नियाँ बनो। मनुष्य-भाव (मानव-सम्बन्ध)
  का त्याग कर दो; तुम दीर्घायु प्राप्त करोगी।”
'17': >-
  “मानुष्यों में विशेषतः यौवन सदा चंचल (क्षणभंगुर) होता है। तुम अक्षय यौवन को
  प्राप्त करके अमर भी हो जाओगी।”
'18': >-
  वायु के—जिसके कर्म कभी क्लेशयुक्त नहीं होते—इस वचन को सुनकर, उन सौ कन्याओं ने
  उसका उपहास करते हुए फिर यह बात कही।
'19': >-
  “हे सुरश्रेष्ठ! तुम तो समस्त प्राणियों के भीतर संचरते हो; हम सब तुम्हारे
  प्रभाव को भली-भाँति जानती हैं—फिर भी तुम हमें किस कारण से तुच्छ समझते हो?”
'20': >-
  “हे देव, हे सुरश्रेष्ठ! हम सब कुशनाभ की कन्याएँ हैं। तप-बल के द्वारा तो हम देव
  को भी उसके स्थान से विचलित कर सकती हैं; फिर भी हम संयम (तपोबल की मर्यादा) का
  ही रक्षण करती हैं।”
'21': >-
  “हे दुष्प्रज्ञ! वह समय कभी न आए कि हम सत्यवादी पिता का अपमान करें। हम अपने
  धर्म का पालन करते हुए स्वयं ही (पिता की आज्ञा/सम्मति से) वर का वरण करेंगी।”
'22': >-
  “हमारे लिए पिता ही प्रभु हैं और वही हमारा परम देवता है। जिसको पिता हमें प्रदान
  करेंगे, वही हमारा पति होगा।”
'23': >-
  उन कन्याओं का यह वचन सुनकर (वायु), जो हरि (वेगवान्) था, परम क्रोध से भर गया;
  और उन सबके अंगों में प्रवेश करके, भगवान् प्रभु ने उनके शरीरों को तोड़-मरोड़
  दिया।
'24': >-
  उनकी आकृतियाँ एक-एक हाथ (अरति) भर की-सी रह गईं; अंग-भंग होकर वे भय से अत्यन्त
  आक्रान्त हो गईं। वायु से तोड़ी गई वे कन्याएँ राजा के भवन में जा घुसीं; भीतर
  प्रवेश करके वे अत्यन्त घबराई हुईं, लज्जित और आँसू भरी आँखों वाली हो गईं।
'25': >-
  तब राजा ने अपनी अत्यन्त प्रिय, परम शोभायमान किन्तु अंग-भंग होकर दीन हुई उन
  कन्याओं को देखकर व्याकुल होकर यह कहा।
'26': >-
  “पुत्रियो! यह क्या हुआ—मुझे बताओ। कौन धर्म का अपमान करता है? तुम सबको कुबड़ा
  किसने कर दिया? तुम यह सब सहते हुए भी कुछ बोल क्यों नहीं रहीं?”—ऐसा कहकर राजा
  ने गहरी साँस ली और फिर मन को स्थिर करके समाधि (धैर्य/संयम) धारण किया।
'27': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के बालकाण्ड में
  ‘कुशनाभकन्योपाख्यान’ नामक बत्तीसवाँ सर्ग पूर्ण हुआ।
