'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावण के अन्तःपुर का विलाप’
  नामक एक सौ तेरहवाँ सर्ग (६-११३) आरम्भ होता है।
'1': >-
  महात्मा राघव (श्रीराम) के द्वारा रावण के मारे जाने का समाचार सुनते ही, शोक से
  अत्यन्त पीड़ित राक्षसियाँ अन्तःपुर से बाहर दौड़ पड़ीं।
'2': >-
  बहुत बार रोके जाने पर भी वे न रुकीं; पृथ्वी की धूल में लोटती-पड़ती, बिखरे हुए
  केशों वाली, शोकाकुल वे ऐसी प्रतीत हो रही थीं मानो बछड़े के मारे जाने से
  व्याकुल गौएँ हों।
'3': >-
  वे राक्षसों के साथ उत्तर वाले द्वार से निकलकर उस भयानक युद्धभूमि में प्रविष्ट
  हुईं और अपने मारे गए पति को खोजती फिरने लगीं।
'4': >-
  ‘आर्यपुत्र!’—ऐसा पुकारतीं, और ‘हाय नाथ!’—इस प्रकार चारों ओर विलाप करती हुई, वे
  धड़-धड़ गिरे धड़ों से भरी तथा रक्त के कीचड़ से लथपथ उस धरती पर जा पड़ीं।
'5': >-
  आँसुओं से भरी आँखों वाली, पति-शोक से पराजित वे स्त्रियाँ ऐसे गर्जन-सा विलाप कर
  रही थीं जैसे अपने यूथपति के मारे जाने पर हथिनियाँ चीत्कार करती हैं।
'6': >-
  उन्होंने पृथ्वी पर मारे हुए पड़े उस महाकाय, महापराक्रमी, महातेजस्वी रावण को
  देखा, जो नीले अंजन के ढेर के समान प्रतीत हो रहा था।
'7': >-
  रणभूमि की धूल में पड़े अपने पति को सहसा देख कर वे उसके अंगों पर इस प्रकार गिर
  पड़ीं जैसे कटी हुई वनलताएँ धरती पर गिरकर किसी देह पर आ लिपटती हों।
'8': >-
  किसी ने अत्यन्त मान (आदर) के कारण उसे बाहों में भरकर रोया; किसी ने उसके चरणों
  को पकड़ लिया; और किसी ने उसके कण्ठ से लिपट कर विलाप किया।
'9': >-
  किसी ने उसकी भुजाओं को उठाया और भूमि पर उलट-पलट कर छटपटाने लगी; और किसी ने मरे
  हुए का मुख देख कर मूर्छा को प्राप्त हो गई।
'10': >-
  किसी ने उसकी गोद में सिर रखकर, उसके मुख को निहारती हुई रोना आरम्भ किया और अपने
  आँसुओं से उसके मुख को इस प्रकार भिगोने लगी जैसे ओस की बूँदें कमल को भिगो देती
  हैं।
'11': >-
  इस प्रकार पृथ्वी पर मारे हुए रावण-पति को देखकर वे अत्यन्त आतुर होकर अनेक
  प्रकार से शोक में चीत्कार करती रहीं; और बार-बार और भी अधिक विलाप करने लगीं।
'12': >-
  ‘जिसके द्वारा इन्द्र (शक्र) तक आतंकित किए गए, जिसके द्वारा यम भी भयभीत हुए, और
  जिसने राजा वैश्रवण (कुबेर) को पुष्पक-विमान से वंचित कर दिया—’
'13': >-
  ‘गन्धर्वों, ऋषियों और महात्मा देवताओं को जिस ने रण में भय दे दिया था, वही आज
  इस युद्धभूमि में मारा हुआ पड़ा है!’
'14': >-
  ‘जो असुरों से, देवताओं से, और सर्पों से भी किसी का भय नहीं जानता था—उसी को आज
  मनुष्य से भय (मृत्यु) प्राप्त हुई है।’
'15': >-
  ‘जो देवताओं के लिए भी अवध्य था और दानवों तथा राक्षसों के लिए भी, वही आज इस
  संग्राम में एक पैदल मनुष्य के हाथों मारा जाकर पड़ा है!’
'16': >-
  ‘जिसे न देवता मार सकते थे, न यक्ष, न असुर—वही आज कोई तुच्छ-सा (असहाय-सा) होकर
  किसी मर्त्य के द्वारा मृत्यु को प्राप्त हो गया!’
'17': >-
  इस प्रकार कहती हुई वे दुःखी स्त्रियाँ रोती रहीं; फिर भी उनका दुःख न थमा, वे
  बार-बार फिर से विलाप करती रहीं।
'18': >-
  ‘तूने अपने हितैषियों की निरन्तर हितवाणी नहीं सुनी; इसी कारण सीता को मरण के लिए
  ले आया और राक्षसों को भी मरवा डाला। आज वे (सीता और राक्षस) भी, और हम भी, तथा
  तू स्वयं—सब एक साथ गिराए गए हैं (विनाश को प्राप्त हुए हैं)।’
'19': >-
  ‘प्रिय भाई विभीषण ने हित की बात कही भी, तो भी तूने—मोह में, आत्म-वध की इच्छा
  रखने वाले होकर—उसकी बात को तिरस्कारपूर्वक देख लिया (अस्वीकार कर दिया)।’
'20': >-
  ‘यदि तूने मैथिली सीता को राम के पास लौटा दिया होता, तो यह मूल सहित उखाड़ देने
  वाला, महान और भयंकर संकट हम पर नहीं आता।’
'21': >-
  ‘भाई (विभीषण) की अभिलाषा पूरी हो जाती; राम मित्र-कुल (मित्रों के कुल/समुदाय)
  के समान सहायक बन जाते; और हम सब विधवा न होतीं, हमारी कामनाएँ भी पूर्ण रहतीं,
  और शत्रु भी न रहते।’
'22': >-
  ‘परन्तु तूने, निर्दयी होकर, बलपूर्वक सीता को रोके रखा; इसी से हम राक्षस, और तू
  स्वयं—ये तीनों समान रूप से (एक साथ) नष्ट कर दिए गए।’
'23': >-
  ‘हे राक्षसपुंगव! न तो मनमानी से, न केवल कामना से कुछ सिद्ध होता है; दैव ही सब
  कुछ चलाता है, और दैव के द्वारा मारा हुआ (नियत) ही मारा जाता है।’
'24': >-
  ‘युद्ध में वानरों का यह विनाश, राक्षसों का भी यह विनाश, और हे महाबाहो! तेरा
  अपना यह अन्त—सब दैव-योग से ही घटित हुआ है।’
'25': >-
  ‘इस लोक में दैव की जो गति चल पड़ी हो, उसे न अर्थ (उपाय/साधन) से, न काम (इच्छा)
  से, न पराक्रम से और न आज्ञा से—कोई भी रोक नहीं सकता।’
'26': >-
  इस प्रकार दीन होकर राक्षसाधिपति (रावण) की वे स्त्रियाँ विलाप करने लगीं; दुःख
  से पीड़ित, आँखों में आँसुओं से व्याकुल वे ऐसे करुण क्रन्दन कर रही थीं जैसे
  कुररी पक्षियाँ विलाप करती हैं।
'27': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘रावणान्तःपुर का विलाप’ नामक एक सौ तेरहवाँ सर्ग (६-११३) समाप्त हुआ।
