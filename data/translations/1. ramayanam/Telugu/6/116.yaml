'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “మైథిలీప్రియనివేదనం” నామ షోడశాధికశతతమః
  సర్గః ॥ ६-११६ ॥
'1': >-
  ఇట్లు పదేపదే ఆజ్ఞాపింపబడిన మారుతాత్మజుడు హనుమంతుడు లంకాపురంలో ప్రవేశించాడు.
  నిశాచరులు (రాక్షసులు) అతనిని పూజ్యభావంతో గౌరవిస్తూ ఉండగా అతడు నగరంలోకి
  వెళ్లెను. ॥६-११६-१॥
'2': >-
