  नहीं रखते?
'52': >-
  हे राजपुत्र! क्या तुम नित्य प्रातःकाल बार-बार उठकर, महापथ पर (राजमार्ग में)
  मनुष्यों को अपने विभूषणों सहित दर्शन देते हो?
'53': >-
  क्या तुम्हारे सभी कार्य-समापन (कर्मान्त) बिना शंका के तुम्हारे प्रत्यक्ष
  निरीक्षण में रहते हैं? अथवा कहीं ऐसा तो नहीं कि सब काम छोड़ दिए गए हों—यहाँ
  मध्यम मार्ग ही कारण/उपयुक्त माना जाता है।
'54': >-
  क्या तुम्हारे सभी दुर्ग धन, धान्य, आयुध और जल से, तथा यंत्रों से भी परिपूर्ण
  हैं, और शिल्पियों तथा धनुर्धरों से भी सम्पन्न हैं?
'55': >-
  क्या तुम्हारी आय (राजस्व) बहुत है और व्यय कम है? हे राघव! क्या तुम्हारा कोष
  अपात्र व्यक्तियों पर व्यय होकर नहीं चला जाता?
'56': >-
  क्या देवकार्य में, पितृकार्य में, ब्राह्मण अतिथियों के आगमन पर, योद्धाओं पर और
  मित्रवर्ग पर—तुम्हारा व्यय (यथोचित) होता है?
'57': >-
  क्या कोई आर्य, शुद्धात्मा व्यक्ति—जो चोर-कार्य के कारण दोषारोपित/आक्रान्त किया
  गया हो—यदि शास्त्र-निपुणों द्वारा बिना पूछे (जाँचे) हो, तो लोभ के कारण उसे मार
  नहीं डाला जाता, और निर्दोष को दण्ड नहीं दिया जाता?
'58': >-
  हे नरश्रेष्ठ! क्या चोर को पकड़े जाने पर उससे पूछताछ की जाती है, समय पर
  देखा-परखा जाता है और कारण सहित (प्रमाणों के साथ) जाँच होती है; और क्या धन-लोभ
  से उसे छोड़ा नहीं जाता?
'59': >-
  हे राघव! क्या विपत्ति में पड़े धनी तथा दुर्दशा में पड़े जन—दोनों के विषय
  में—तुम्हारे बहुश्रुत अमात्य अर्थ (सहायता/न्याय) को बिना वैराग्य (उदासीनता) के
  देखते-परखते और समुचित व्यवस्था करते हैं?
'60': >-
  हे राघव! जो लोग मिथ्या दोषारोपण करते हैं, उनके जो आँसू गिरते हैं, वे पुत्र और
  पशुओं का नाश करते हैं; अतः प्रिय होने के लिए भी (किसी को प्रसन्न करने के हेतु)
  तुम अन्याय का आदेश न देना—ऐसा उपदेश है।
'61': >-
  हे राघव! क्या तुम वृद्धों, बालकों और श्रेष्ठ वैद्यों का—दान, मन और वाणी—इन
  तीनों से पालन-पोषण (सेवा) करते हो?
'62': >-
  क्या तुम गुरुओं, वृद्धों, तपस्वियों, देवताओं और अतिथियों को, तथा सभी
  चैत्य-स्थानों को, सिद्धार्थों (पुण्यस्थानों/सिद्ध पुरुषों) को और ब्राह्मणों को
  नमस्कार करते हो?
'63': >-
  क्या तुम अर्थ के लिए धर्म को, या धर्म के लिए अर्थ को बाधित नहीं करते? और क्या
  तुम प्रीति-लोभ तथा काम के वश होकर—दोनों (अर्थ-धर्म) को भी बाधित नहीं करते?
'64': >-
  हे जयतां वर! क्या तुम काल-ज्ञ होकर समय के अनुसार अर्थ, धर्म और काम—इन तीनों का
  विभाग करके—सबका उचित रीति से सेवन करते हो, और वर देने वाले (उदार) बनकर उनका
  पालन करते हो?
'65': >-
  हे महाप्राज्ञ! क्या नगर और जनपद के लोगों के साथ, सर्वशास्त्रार्थ-कोविद
  ब्राह्मण तुम्हारे कल्याण (शर्म) की कामना करते हैं?
'66': >-
  नास्तिकता, असत्य, क्रोध, प्रमाद, दीर्घसूत्रता (टालमटोल), ज्ञानियों का दर्शन न
  करना, आलस्य, और ‘पंचवृत्ति’ (नीच/कपटपूर्ण आजीविका)—इन दोषों को (क्या तुम
  त्यागते हो)?
'67': >-
  अर्थों के विषय में अकेले ही सोचते रहना, अनर्थ-ज्ञ लोगों के साथ मंत्रणा करना,
  निश्चय कर लेने पर भी आरम्भ न करना, और मंत्र की रक्षा न करना—इनसे भी (क्या तुम
  बचते हो)?
'68': >-
  मंगलाचार का प्रयोग न करना और सब ओर से (उचित लोगों के प्रति) प्रत्युत्थान/आदर न
  करना—क्या तुम इन चौदह राजदोषों का परित्याग करते हो?
'69': >-
  हे राघव! क्या तुम तत्त्वतः दस वर्ग, पन्द्रह वर्ग, चतुर्वर्ग, सप्तवर्ग,
  अष्टवर्ग, त्रिवर्ग—और तीन विद्याओं को भी (भली-भाँति) जानते हो?
'70': >-
  इन्द्रियों के जय (संयम) को समझकर, दैव और मानुष—इन दोनों प्रकार के षाड्गुण्य
  (छह नीतिगुण) को, बीस प्रकार के कर्तव्य-वर्ग को, तथा प्रकृति-मण्डल (राज्य के
  घटक-चक्र) को भी—क्या तुम जानते हो?
'71': >-
  यात्रा (अभियान), दण्ड-विधान, तथा द्वियोनी सन्धि और विग्रह—हे महाप्राज्ञ! क्या
  तुम इन सबको यथावत् स्वीकार करते हो और समुचित रीति से अपनाते हो?
'72': >-
  क्या तुम चार, या तीन (निर्दिष्ट) मन्त्रियों के साथ—समस्त रूप से और पृथक्-पृथक्
  रूप से भी—परस्पर विचार-विमर्श करके मंत्रणा करते हो?
'73': >-
  क्या तुम्हारे वेद सफल हैं? क्या तुम्हारे कर्म (क्रियाएँ) सफल हैं? क्या
  तुम्हारे दार (पत्नी/गृहस्थाश्रम) सफल हैं? और क्या तुम्हारा श्रुत
  (श्रवण/विद्या) सफल है?
'74': >-
  हे राघव! क्या तुम्हारी बुद्धि वही है जो मैंने कही—जो आयु बढ़ाने वाली, यश देने
  वाली, और धर्म-काम-अर्थ से संयुक्त है?
'75': >-
  हे तात! जिस मर्यादा (वृत्ति) का पालन तुम्हारे पिता करते थे और हमारे प्रपितामह
  करते थे—जो सत्पथगामी और शुभ है—क्या तुम उसी वृत्ति का पालन करते हो?
'76': >-
  हे राघव! क्या तुम स्वादिष्ट रूप से बनाया गया भोजन अकेले नहीं खाते? और क्या तुम
  आशा रखने वाले मित्रों को (यथोचित) प्रदान करते हो?
'77': >-
  जो राजा महामति होकर धर्म से प्रजा का पालन करता है, दण्डधारी (नीति-पालक) बनकर
  राजधर्म का निर्वाह करता है—वह समस्त पृथ्वी को यथावत् प्राप्त करके, और फिर वहाँ
  से च्युत (देहान्त) होकर, विद्वान पुरुष स्वर्ग को प्राप्त होता है।
'78': >-
  इस प्रकार ऋषि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘कच्चित्’ नामक सौवाँ सर्ग समाप्त हुआ।
