'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘అయోధ్యాగమనం’ నామ ఏకసప్తతితమః సర్గః
  ॥2-71॥
'1': >-
  వీర్యవంతుడైన ఆయన (భరతుడు) తూర్పుముఖంగా రాజభవనంనుండి బయలుదేరి, తరువాత
  ద్యుతిమంతమైన సుదామా నదీ తీరాన్ని (లేదా ఘాటును) చూసి, ఆ నదిని దాటి వెళ్లాడు
  ॥2-71-1॥
'2': >-
  ఆనందమిచ్చే, దూరతీరమున్న, పశ్చిమదిశగా ప్రవహించే తరంగవాహినిగా ఉన్న శతద్రూ
  నదిని—ఇక్ష్వాకువంశానందకుడైన శ్రీమాన్ భరతుడు—దాటి వెళ్లాడు ॥2-71-2॥
'3': >-
  ఏలధానె అనే నదిని దాటి, ఆపై ఇతర పర్పట (పలుచని నేల/తీరప్రదేశ) ప్రాంతాలను చేరి,
  శిలలు ఏర్పడే (రాళ్లతో నిండిన) ప్రవాహమున్న మరో నదిని దాటి, అగ్నేయ దిశలో ఉన్న
  ‘శల్యకర్తనం’ అనే ప్రదేశాన్ని (లేదా మార్గాన్ని) చేరాడు ॥2-71-3॥
'4': >-
  సత్యసంధుడూ, శుచియైన శ్రీమంతుడూ అయిన భరతుడు శిలలను మోసుకుపోయే (రాళ్లతో
  ప్రవహించే) నదిని పరిశీలిస్తూ, మహాశైలములను దాటి ‘చైత్రరథం’ అనే వనం దిశగా
  ప్రయాణించాడు ॥2-71-4॥
'5': >-
  సరస్వతి, గంగా నదులను కూడా క్రమంగా చేరి దాటి, తరువాత వీరమత్స్యుల ఉత్తర
  ప్రాంతంలో ఉన్న ‘భారుణ్డం’ అనే వనాన్ని ప్రవేశించాడు ॥2-71-5॥
'6': >-
  వేగంగా ప్రవహించే ‘కులింగ’ అనే నదిని, అలాగే సరస్సులవలె ఆనందకరంగా, పర్వతాలతో
  ఆవరితమైన ప్రాంతంలో ఉన్న యమునా నదిని చేరి దాటిన తరువాత, ఆ సమయంలో తన సైన్యాన్ని
  విశ్రాంతిపరచాడు ॥2-71-6॥
'7': >-
  గాత్రాలను చల్లబరచుకొని, అలసిపోయిన అశ్వాలకు విశ్రాంతినిచ్చి, అక్కడ స్నానం చేసి
  నీరు త్రాగి, నీటిని కూడా తీసుకొని ముందుకు ప్రయాణించాడు ॥2-71-7॥
'8': >-
  రాజపుత్రుడైన భరతుడు, మనుషులు తరచుగా సంచరించని ఘనమైన మహారణ్యంలో, శుభ్రమైన
  రథముతో (శ్రేష్ఠమైన యానంతో) మారుతుడు ఆకాశంలో వేగంగా దాటినట్లు అతి వేగంగా సాగాడు
  ॥2-71-8॥
'9': >-
  భాగీరథీ (గంగా) అనే దాటుటకు దుర్లభమైన మహానదిని, రాఘవుడు (భరతుడు) త్వరగా చేరి,
  ‘ప్రాగ్వట’ అనే ప్రసిద్ధ నగర ప్రాంతంలో ప్రవేశించాడు ॥2-71-9॥
'10': >-
  ప్రాగ్వట వద్ద గంగను దాటి, ‘కుటికోష్టికా’ అనే ప్రదేశాన్ని చేరాడు. సైన్యంతో
  కూడిన ఆయన, దానిని (అక్కడి మార్గం/నది/ఘాటు) దాటి, ‘ధర్మవర్ధనం’ అనే ప్రాంతాన్ని
  చేరాడు ॥2-71-10॥
'11': >-
  దక్షిణ భాగ మార్గం గుండా ‘తోరణం’ అనే స్థలాన్ని దాటి, ‘జంబూప్రస్థం’కు చేరాడు.
  దశరథుని కుమారుడు తరువాత रम్యమైన ‘వరూథం’ అనే గ్రామానికి వెళ్లాడు ॥2-71-11॥
'12': >-
  అక్కడి సుందర వనంలో కొంతకాలం నివసించి, ఆపై తూర్పుముఖంగా బయలుదేరాడు—అందులో
  ప్రియంగా అనిపించే ‘ప్రియక’ వృక్షాలు ఉన్న ఉద్యానవన ప్రాంతం దిశగా ॥2-71-12॥
'13': >-
  ప్రియక వృక్షాలతో నిండిన ప్రదేశాన్ని చేరి, వేగవంతమైన అశ్వాలను రథానికి కట్టించి,
  సేనకు అనుమతి ఇచ్చి (ఆదేశించి), భరతుడు త్వరితంగా ముందుకు సాగాడు ॥2-71-13॥
'14': >-
  అన్ని తీర్థస్థానాలలో విశ్రాంతి తీసుకుంటూ, ‘ఉత్తానకా’ అనే నదిని దాటి, పర్వత
  ప్రాంతాలనుండి వేగంగా ప్రవహించే ఇతర వివిధ నదులను కూడా త్వరగా దాటాడు ॥2-71-14॥
'15': >-
  ‘హస్తిపృష్ఠక’ అనే ప్రదేశాన్ని చేరి, ‘కుటికా’ అనే ప్రాంతాన్ని దాటి వెళ్లాడు. ఆ
  నరవ్యాఘ్రుడు ‘లౌహిత్య’ ప్రాంతంలో ‘కపీవతీ’ అనే నదిని కూడా దాటాడు ॥2-71-15॥
'16': >-
  ఒకే రోజులోనే ‘స్థాణుమతీ’, ‘వినతే’, ‘గోమతీ’ అనే నదులను దాటి, ‘కలింగ నగరం’ను
  చేరి, అక్కడి ‘సాలవనం’ను కూడా ఆ సమయానికి చేరాడు ॥2-71-16॥
'17': >-
  భరతుడు అతి శీఘ్రంగా—వాహనాలు బాగా అలసిపోయినప్పటికీ—వనాన్ని త్వరగా దాటుతూ,
  రాత్రి గడిచిన తరువాత అరుణోదయం సమయంలో (ఉదయవేళ) ముందుకు చేరాడు ॥2-71-17॥
'18': >-
  మను మహారాజు నిర్మించిన అయోధ్యానగరాన్ని ఆయన దర్శించాడు. మార్గమధ్యంలో ఏడు
  రాత్రులు గడిపిన పురుషవ్యాఘ్రుడు ఆ నగరాన్ని చూశాడు ॥2-71-18॥
'19': >-
  అయోధ్య ముందర కనిపించగానే, రథంలోనే భరతుడు సారథితో ఇలా అన్నాడు—“ఇదే నా
  ప్రఖ్యాతమైన, పుణ్యమైన ఉద్యానవనాలతో విరాజిల్లే యశస్వినీ అయోధ్య.” ॥2-71-19॥
'20': >-
  “సారథీ! దూరం నుండే అయోధ్య కనిపిస్తోంది; దాని నేల పాండురవర్ణంగా ఉంది.
  యజ్ఞశీలులు, గుణసంపన్నులు, వేదపారగులు అయిన బ్రాహ్మణులతో అది సమృద్ధంగా ఉండేది.”
  ॥2-71-20॥
'21': >-
  “ఎన్నో ఋషులతో నిండినది, రాజర్షివరులచేత పాలింపబడినది. అయోధ్యలో పూర్వం
  ఎల్లప్పుడూ గొప్ప కలకలం వంటి మహాశబ్దం వినిపించేది.” ॥2-71-21॥
'22': >-
  “కానీ నేడు నరనారుల ఆ సందడిని నేను అసలు వినిపించుకోలేకపోతున్నాను. సాయంకాల వేళ
  పురుషులు ఉద్యానాలలో క్రీడించి విశ్రాంతి పొందేవారు.” ॥2-71-22॥
'23': >-
  “అప్పుడు అన్ని దిక్కులనుండి పరుగెత్తుతూ తిరిగే జనులతో అవి ప్రకాశించేవి; కానీ
  నేడు అవి కోరికలచేత వెళ్లే వారు విడిచిపెట్టడంతో, అనురోదిస్తున్నట్లుగా (వేదనతో)
  కనిపిస్తున్నాయి.” ॥2-71-23॥
'24': >-
  “సారథీ! ఈ నగరం నాకు అరణ్యంలా మారినట్టుగా అనిపిస్తోంది. ఇక్కడ రథాలు కనబడటం
  లేదు; గజాలు కూడా లేవు; అశ్వాలు కూడా కనిపించడం లేదు.” ॥2-71-24॥
'25': >-
  “పూర్వం యథావిధిగా నగరంలో గొప్ప మనుషులు బయలుదేరుతూ, ఎదురొస్తూ ఉండేవారు;
  ఉద్యానాలు కూడా మత్తుతో, ఆనందంతో విరాజిల్లేవి.” ॥2-71-25॥
'26': >-
  “జనుల వినోదసంయోగాల్లో (ఆనందలీలల్లో) అతి గుణవంతంగా కనిపించే ఆ
  ఉద్యానాలను—ఇప్పుడైతే నేను అన్ని విధాలా ఆనందరహితంగా చూస్తున్నాను.” ॥2-71-26॥
'27': >-
  “దారి వెంట ఆకులు వాలిపోయి, వృక్షాలు విలపిస్తున్నట్లుగా కనిపిస్తున్నాయి.
  మత్తులో తిరిగే మృగపక్షుల శబ్దం కూడా ఇప్పటికీ వినిపించట్లేదు.” ॥2-71-27॥
'28': >-
  “పూర్వం మధురమైన, మనోహరమైన (కలమైన) వాణిని పలుకుతూ ఉండేవారు; చందనం, అగరు
  పరిమళాలతో మేళవించిన, ధూపవాసనతో నిండిన ఆ అపూర్వ వాతావరణం ఉండేది.” ॥2-71-28॥
'29': >-
  “ఇప్పుడు గాలి కూడా మంగళకరంగా వీస్తోంది; కానీ ఎందుకో పూర్వంలా లేదు. భేరీ,
  మృదంగ, వీణల ధ్వని—మిళిత స్వరాల కలయికతో—మళ్ళీ వినిపించటం లేదు.” ॥2-71-29॥
'30': >-
  “ఎప్పుడూ ఉత్సాహంగా ఉండే ఈ నగరంలో, నేడు శబ్దమే ఆగిపోయింది ఎందుకు? ఇంకా నేను
  ఎన్నో విధాలైన అనిష్టాలు, పాపసూచక సంకేతాలు కూడా చూస్తున్నాను.” ॥2-71-30॥
'31': >-
  “మనసుకు అసహ్యమైన ఆ నిమిత్తాల వల్ల నా మనసు కుంగిపోతుంది. సూతా! నా బంధువుల
  విషయమై సంపూర్ణ క్షేమం దుర్లభంగా అనిపిస్తోంది.” ॥2-71-31॥
'32': >-
  “ఇలా సందేహభ్రాంతి లేకపోయినా కూడా, నా హృదయం కుంగుతున్నట్లే ఉంది. నేను
  విషణ్ణుడనై, హృదయం శాంతించినట్లుగా, భయపడి, ఇంద్రియాలు సడలిపోయినట్లుగా ఉన్నాను.”
  ॥2-71-32॥
'33': >-
  వాహనాలు అలసిపోయినప్పటికీ, భరతుడు ఇక్ష్వాకువంశ పాలితమైన ఆ నగరంలో త్వరగా
  ప్రవేశించాడు; ‘వైజయంత’ అనే ద్వారమార్గం ద్వారా లోపలికి ప్రవేశించాడు ॥2-71-33॥
'34': >-
  ద్వారస్థులు లేచి నిలబడి ‘విజయం’ (క్షేమసమాచారం) అడిగి, ఆయనతో పాటు నడిచారు.
  భరతుడు అనేకముఖాల హృదయస్థితితో (భిన్నభావాలతో), ద్వారస్థులను ఆ గౌరవంతో
  ప్రతిపూజించి ముందుకు సాగాడు ॥2-71-34॥
'35': >-
  అక్కడ రాఘవుడు (భరతుడు) అలసిపోయిన అశ్వాధిపతైన సారథిని ఇలా అడిగాడు—“నిర్దోషుడా!
  ఏ కారణం లేకుండానే నన్నింత తొందరగా ఎందుకు తీసుకొచ్చారు?” ॥2-71-35॥
'36': >-
  “అశుభమే జరగబోతుందనే భయం నా హృదయంలో ఉంది; నా స్వభావం కూడా కూలిపోతున్నట్లుగా
  ఉంది. పూర్వం రాజుల నాశన సమయంలో విన్న లక్షణాలన్నీ ఇక్కడ కనిపిస్తున్నాయి.”
  ॥2-71-36॥
'37': >-
  “సారథీ! ఆ లక్షణాలన్నిటినీ నేను ఇక్కడే చూస్తున్నాను. శుభ్రపరచకపోవడం వల్ల
  రూక్షంగా, అసంస్కృతంగా ఉన్న సూచనలు కనిపిస్తున్నాయి.” ॥2-71-37॥
'38': >-
  “తలుపులు సరిగా మూయబడకపోవడం, ఎక్కడికక్కడ శ్రీలక్ష్మి లేనట్టుగా ఉండటం,
  బలికార్యాలు జరగకపోవడం, ధూపంతో శుభవాసనల పరిమళసేద్యం లేకపోవడం—ఇవన్నీ
  కనిపిస్తున్నాయి.” ॥2-71-38॥
'39': >-
  “కుటుంబాలు భోజనం చేయని ఇళ్లను, కాంతి/ప్రభ లేని జనాన్ని, అశుభలక్షణాలతో నిండిన
  గృహాలను నేను చూస్తున్నాను.” ॥2-71-39॥
'40': >-
  “మాలల శోభ నశించినవి, ప్రాంగణాలు శుభ్రం చేయబడని దేవాలయాలు శూన్యంగా ఉన్నాయి;
  పూర్వంలా అవి ప్రకాశించడం లేదు.” ॥2-71-40॥
'41': >-
  “దేవతార్చనలు విస్మరించబడ్డాయి; యజ్ఞగోష్ఠులు కూడా అలానే నిలిచిపోయాయి. పుష్పమాలల
  దుకాణాలలో కూడా నేడు పూర్వంలా సరుకు మెరయడం లేదు.” ॥2-71-41॥
'42': >-
  “ఇప్పుడక్కడ వ్యాపారులు కూడా పూర్వంలా కనిపించడం లేదు; ధ్యానంలో దిగులుతో కుదేలైన
  హృదయాలతో, వ్యాపార కార్యకలాపాలు నిలిచిపోవడం వల్ల ఆందోళనచెందిన వారిలా ఉన్నారు.”
  ॥2-71-42॥
'43': >-
  దేవాలయాలలోను, చైత్యస్థానాలలోను పక్షిగణాలు కూడా దిగులుగా కనిపిస్తున్నాయి
  ॥2-71-43॥
'44': >-
  “అశ్రుపూర్ణ నేత్రాలతో, మలినంగా, దీనంగా, ధ్యానంలో మునిగినట్లుగా కృశమైన
  స్త్రీపురుషులను నగరంలో నేను చూస్తున్నాను; అందరూ ఎదురు చూపుతో (ఉత్కంఠతో)
  ఉన్నారు.” ॥2-71-44॥
'45': >-
  ఇలా చెప్పి, దీనమనస్సుతో ఉన్న భరతుడు, అయోధ్యలో ఆ అపశకునాలను గమనించి,
  రాజభవనానికి వెళ్లాడు ॥2-71-45॥
'46': >-
  శిఖరాలు శూన్యమైనట్లు కనిపించే భవనసమూహాలు, వీధులు—ద్వారాల కపాటాల యంత్రాలపై
  ఎర్రటి ధూళి కూరుకుపోయినట్టు—అలాంటి ఆ ఇంద్రపురి సమానమైన నగరాన్ని చూసి, అతడు
  దుఃఖంతో మరింత పరిపూర్ణంగా నిండిపోయాడు (అతిశయంగా శోకాక్రాంతుడయ్యాడు) ॥2-71-46॥
'47': >-
  ఆ నగరంలో మునుపెన్నడూ లేనంతగా మనసుకు అప్రీతికరమైన అనేక విషయాలను చూస్తూ, శిరస్సు
  వంచి, దీనమనస్సుతో, ఆనందరహితుడై, మహాత్ముడైన భరతుడు తన తండ్రి భవనంలోకి
  ప్రవేశించాడు ॥2-71-47॥
'48': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘అయోధ్యాగమనం’ నామ
  ఏకసప్తతితమః సర్గః ॥2-71॥
