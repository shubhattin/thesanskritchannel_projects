'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘रामास्त्रों की महिमा’ नामक
  अड़तीसवाँ सर्ग (३-३८) आरम्भ होता है।
'1': >-
  एक बार मैं अपने पराक्रम के बल पर इस पृथ्वी पर विचरता हुआ, पर्वत के समान विशाल
  देहधारी, एक हजार नागों के तुल्य बल धारण किए हुए घूम रहा था।
'2': >-
  मैं नील मेघ के समान श्यामवर्ण था, कानों में तप्त स्वर्ण के कुण्डल थे; मस्तक पर
  मुकुट था और हाथ में परिघ जैसे आयुध; तथा समस्त लोक में भय उत्पन्न करता हुआ
  विचरता था।
'3': >-
  मैं दण्डकारण्य में घूम-घूमकर ऋषियों के मांस का भक्षण करता था। तब धर्मात्मा
  महर्षि विश्वामित्र, जो मुझसे अत्यन्त त्रस्त थे, (उपाय के लिये) आगे बढ़े।
'4': >-
  वे स्वयं जाकर नरेन्द्र दशरथ से यह बोले—‘यह राम पर्वकाल में (यज्ञ के समय)
  एकाग्र होकर मेरी रक्षा करे।’
'5': >-
  ‘हे नरेश्वर! मारीच से मुझे घोर भय उत्पन्न हो गया है।’ इस प्रकार कहे जाने पर
  धर्मात्मा राजा दशरथ ने तब—
'6': >-
  उस महाभाग महर्षि विश्वामित्र से प्रत्युत्तर में कहा—‘यह राघव अभी बारह वर्ष का
  भी पूरा नहीं हुआ है और अभी अस्त्रविद्या से युक्त (अस्त्र-दीक्षित) भी नहीं है।’
'7': >-
  ‘मेरी वही चतुरंगिणी सेना मेरे साथ चल सकती है; मैं स्वयं उस निशाचर के पास जाकर
  बलपूर्वक—’
'8': >-
  ‘हे मुनिश्रेष्ठ! आपके इच्छित शत्रु का वध कर दूँगा।’ राजा के ऐसा कहने पर मुनि
  ने उससे यह कहा—
'9': >-
  ‘उस राक्षस के विरुद्ध राम के अतिरिक्त संसार में कोई दूसरा बल पर्याप्त नहीं है;
  और आप तो देवताओं के भी युद्धों में रक्षक रहे हैं।’
'10': >-
  ‘हे नृप! आपका किया हुआ कर्म त्रिलोकों में प्रसिद्ध है। हे परन्तप! आपकी वह
  महान् सेना चाहे यहीं ठहरी रहे।’
'11': >-
  ‘यह बालक होते हुए भी महातेजस्वी है और उसके निग्रह में समर्थ है। मैं राम को साथ
  लेकर जाऊँगा; हे परन्तप! तुम्हारा कल्याण हो।’
'12': >-
  यह कहकर मुनि राजा के पुत्र राम को साथ लेकर, अत्यन्त प्रसन्न हुए विश्वामित्र
  अपने आश्रम को चले गए।
'13': >-
  दण्डकारण्य में उस यज्ञ के उद्देश्य से दीक्षित (तैयार) होने पर, राम वहाँ
  उपस्थित हुआ और आश्चर्यजनक ढंग से धनुष को खींचकर प्रत्यञ्चा को झंकृत करने लगा।
'14': >-
  वह श्रीमान् राम अभी दाढ़ी-मूँछ के चिन्हों से रहित (अत्यन्त कोमल आयु का),
  श्यामवर्ण, शुभ दृष्टि वाला बालक था; एक ही वस्त्र धारण किये, धनुषधारी, शिखाधारी
  और स्वर्णमाला से शोभित था।
'15': >-
  अपने दीप्त तेज से वह दण्डकारण्य को शोभायमान कर रहा था; उस समय राम ऐसा दिख रहा
  था मानो उदित हुआ बालचन्द्र हो।
'16': >-
  तत्पश्चात मैं—मेघ के समान वर्ण वाला, कानों में तप्त स्वर्ण के कुण्डल धारण
  किये, बलवान्, वरदान-प्राप्त—अहंकारवश एक आश्रम से दूसरे आश्रम की ओर आ पहुँचा।
'17': >-
  उसने मुझे देखते ही, मैं सहसा आयुध उठाए हुए भीतर प्रविष्ट हो गया; पर मुझे देखकर
  भी राम ने निर्भय होकर धनुष पर प्रत्यञ्चा चढ़ा ली और उसे सजा लिया।
'18': >-
  मोहवश मैं यह सोचकर कि ‘यह तो बालक है’ राघव को तुच्छ समझ बैठा और विश्वामित्र की
  उस यज्ञ-वेदी की ओर शीघ्रता से दौड़ पड़ा।
'19': >-
  तभी उसके द्वारा छोड़ा गया तीक्ष्ण, शत्रु-विनाशक बाण मुझ पर लगा; उससे आहत होकर
  मैं सौ योजन दूर समुद्र में जा गिरा।
'20': >-
  हे तात! उस समय वह वीर मुझे मारना नहीं चाहता था; उसने केवल अपने शर के वेग से
  मुझे रक्षित करते हुए, भ्रमित चित्त वाला मुझे दूर फेंक दिया।
'21': >-
  उसने मुझे उस समय गहरे सागर-जल में पटक दिया। हे तात! बहुत देर बाद होश में आकर
  मैं लंका-नगरी की ओर चला गया।
'22': >-
  इस प्रकार मैं तब बच गया, पर मेरे सहायक मारे गए—और यह सब अस्त्र-विद्या से अभी
  पूर्णतः युक्त न हुए, उस बालक राम द्वारा, जो कर्म में अविचल था, कर दिखाया गया।
'23': >-
  अतः मेरे द्वारा बहुत रोके जाने पर भी यदि तुम राम से वैर करोगे, तो शीघ्र ही घोर
  आपत्तियों को प्राप्त होकर बच न सकोगे।
'24': >-
  क्रीड़ा और रति के प्रकारों को जानने वाले, समाज के उत्सवों को देखने-भोगने वाले
  राक्षसों पर भी तुम अनर्थरूप संताप ही ले आओगे।
'25': >-
  अनेक रत्नों से विभूषित, प्रासादों और अट्टालिकाओं से घनी भरी लंका-नगरी
  को—मैथिली के कारण—तुम विनष्ट अवस्था में देखोगे।
'26': >-
  हे राजन्! जैसे नागह्रद (सर्प-सरोवर) में मछलियाँ दूसरों के पाप-आश्रय के कारण
  नष्ट हो जाती हैं, वैसे ही शुद्ध लोग भी स्वयं पाप न करते हुए, पराए पाप के संग
  से विनाश को प्राप्त हो जाते हैं।
'27': >-
  तुम्हारे दोष के कारण, दिव्य चन्दन से लिप्त अंगों वाले और दिव्य आभूषणों से
  सुसज्जित राक्षसों को भूमि पर मारा पड़ा हुआ तुम देखोगे।
'28': >-
  दसों दिशाओं में भागते हुए—कहीं स्त्रियों से वंचित, कहीं स्त्रियों सहित—मारे
  जाने से बचे-खुचे, शरणहीन निशाचरों को तुम देखोगे।
'29': >-
  बाणों के जाल से घिरी हुई, अग्नि की ज्वालाओं से आच्छादित, घर-घर जलकर खाक हुई
  लंका को तुम निश्चय ही देखोगे।
'30': >-
  परस्त्री का स्पर्श/अपहरण करने के समान दूसरा कोई अत्यन्त पापमय महापाप नहीं है।
  हे राजन्! तुम्हारे अधिकार में सहस्रों स्त्रियाँ (पहले से) हैं।
'31': >-
  अपने ही स्त्रियों में आसक्त रहो; अपने कुल की रक्षा करो, हे राक्षस! अपना मान,
  उन्नति, राज्य, जीवन और अपना प्रिय हित सुरक्षित रखो।
'32': >-
  सुन्दर पत्नियाँ, मित्र-समुदाय—इन सबका यदि तुम दीर्घकाल तक सुख भोगना चाहते हो,
  तो राम को अप्रिय करने वाला आचरण मत करो।
'33': >-
  मेरे द्वारा, जो तुम्हारा सुहृद हूँ, अत्यन्त रोकने पर भी यदि तुम बलपूर्वक सीता
  का अपमान/हरण करोगे, तो बल से क्षीण होकर बान्धवों सहित, राम के बाणों से जीवन
  छिन जाने पर, तुम यमलोक (मृत्यु के धाम) को जाओगे।
'34': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘रामास्त्रों की महिमा’ नामक अड़तीसवाँ सर्ग (३-३८) समाप्त होता है।
