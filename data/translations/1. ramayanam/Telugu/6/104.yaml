'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘రావణశూలభంగః’ నామ చతురధికశతతమః సర్గః ॥
  6-104 ॥


  ఇప్పుడు శ్రీమద్వాల్మీకీ రామాయణమునందలి యుద్ధకాండలో ‘రావణుని శూలభంగము’ అనే
  నామముగల నూరునాల్గవ సర్గము.
'1': >-
  రాముడు అపారక్రోధంతో రాక్షసులను దహించుచున్నవాడివలె ముందుకు సాగెను. ఆ
  మహాధీమంతుడైన రాముడు క్రుద్ధుడై ఉన్న ముఖాన్ని చూచగానే సమస్త భూతములు భీతిచెంది
  కంపించెను; భూమి కూడా ప్రాకంపనము చెందెను.
'2': >-
  సింహముచేతనో, శార్దూలముచేతనో ఆశ్రయించబడిన శైలమువలె అటవీ పర్వతము (ద్రుమములతో
  కూడిన పర్వతము) కదిలెను; నదుల పతి అయిన సముద్రము సైతము అతి కలవరపడి
  క్షుభితమయ్యెను.
'3': >-
  ఆకాశములో ఘోరమైన కర్కశమైన మేఘములు గాడ్ఘరమైన ధ్వనితో గర్జించెను. అపశకునములను
  సూచించే నర్దనలు చేయు (ఔత్పాతిక) శకునములు సమంతములా తిరుగుచూ కేకలు వేయెను.
'4': >-
  అత్యంత క్రుద్ధుడైన రాముణ్ణి, అలాగే భయంకరమైన అపశకునములను చూచి, సమస్త ప్రాణులూ
  వణికిపోయెను; రావణునికి భయము కలిగెను.
'5': >-
  అప్పుడు విమానాలలో ఉన్న దేవతలు, గంధర్వులు, మహోరగములు, ఋషులు, దానవ-దైత్యులు,
  అలాగే గరుడులు వంటి ఆకాశచరులు,
'6': >-
  వారు ఆ సమయంలో, లోకసంవర్తకాలములోనటువంటి భయంకర స్థితి కలిగిన యుద్ధాన్ని
  చూచిరి—నానావిధమైన భయానక ఆయుధములతో వీరులైన ఆ ఇద్దరు (రామ-రావణులు) పరస్పరముగా
  సమరమాడుచుండగా.
'7': >-
  ఆ మహాయుద్ధాన్ని చూస్తూ, దేవాసురులందరూ సమరానికి సమాగతులై, భక్తితో హర్షభరితమై
  మాటలాడిరి.
'8': >-
  అక్కడ సమవస్థితులై ఉన్న అసురులు ‘దశగ్రీవుడు (రావణుడు) జయించుగాక’ అని పలికిరి.
  దేవతలు మాత్రం రామునితో ‘నీవే జయించాలి’ అని పదేపదే పలికిరి.
'9': >-
  ఇంతలో రాఘవుని క్రోధాన్ని చూచి, రావణుడు కూడా క్రోధోద్రిక్తుడై, దుష్టాత్ముడై,
  దాడి చేయదలచి ఒక మహత్తరమైన ఆయుధాన్ని స్పృశించెను.
'10': >-
  అది వజ్రమువంటి సారముగలది; మహానాదమును పుట్టించునది; సమస్త శత్రువులను నాశనము
  చేయునది; పర్వతశిఖరములవంటి ముళ్లతో కూడిన గూటములు కలది; చూచువారి హృదయములలో భయము
  పుట్టించునది.
'11': >-
  అది ధూమముతో కూడినట్లుగా కనబడుచు, తీక్ష్ణమైన అగ్రభాగముతో, యుగాంతాగ్నిరాశివలె
  ప్రకాశించుచు; అత్యంత రౌద్రమైనది; సమీపించడానికీ అసాధ్యము; కాలముచేతకూడా అతి
  దురాసదము (దాటలేనిది).
'12': >-
  సర్వభూతములకు భయము కలిగించునది; చీల్చునది, భేదించునది; కోపముతో
  ప్రదీప్తమైనట్లుగా ఉన్న ఆ శూలాన్ని రావణుడు గ్రహించెను.
'13': >-
  ఆ శూలాన్ని మహాక్రోధముతో, యుద్ధంలో పరాక్రమవంతుడై, సమరంలో శూరులైన రాక్షస
  సైన్యములచేత చుట్టుముట్టబడి రావణుడు పట్టుకొనెను.
'14': >-
  మహాకాయుడైన అతడు దానిని ఎత్తి పట్టుకొని యుద్ధభూమిలో భయంకరంగా నినదించెను;
  కోపముచేత రక్తవర్ణమైన నేత్రములు గలవాడై తన సైన్యాన్ని ఉత్సాహపరచెను.
'15': >-
  ఆ సమయంలో రాక్షసేంద్రుని దారుణమైన గర్జన భూమినీ, ఆకాశాన్నీ, దిశలనూ, ఉపదిశలనూ
  కూడా కంపింపజేసెను.
'16': >-
  ఆ దురాత్ముడైన అతని మహానాదం చేత సమస్త ప్రాణులూ భీతిచెందిరి; సముద్రము కూడా
  అత్యంతంగా కలవరపడెను.
'17': >-
  అటువంటి మహావీర్యవంతుడైన రావణుడు ఆ మహాశూలాన్ని పట్టుకొని, ఘోరమైన మహానాదముతో
  గర్జించి, రామునితో కఠినంగా ఇలా పలికెను.
'18': >-
  “రామా! వజ్రసారముగల ఈ శూలాన్ని నేను కోపముచేత నీ మీదకు ఎత్తి ఉంచితిని. నీ
  సోదరుని సహాయంతో ఉన్న నిన్ను ఇది తక్షణమే ప్రాణములు తీసికొని పోవును.”
'19': >-
  “ఈ రోజున యుద్ధసమక్షంలో నిహతులైన మా శూర రాక్షసుల విషయమై—ఓ రణశ్లాఘినీ! నిన్ను
  చంపి నేను వేగముగా ప్రతీకారం తీర్చుకొందును.”
'20': >-
  “ఇప్పుడు నిలుచుము, రాఘవా! ఈ శూలంతో నిన్ను సంహరిస్తాను.” అని చెప్పి
  రాక్షసాధిపతి ఆ శూలాన్ని విసిరెను.
'21': >-
  రావణుని చేతుల నుంచి విడిపడి, విద్యుత్‌మాలలతో అలంకృతమైనట్లు మెరుపులతో
  చుట్టబడినట్లు కనిపించుచు, ఎనిమిది గంటల ధ్వనివలె మహానాదం చేసుచూ, ఆకాశమార్గమున
  పయనించుచు ప్రకాశించెను.
'22': >-
  అగ్నివలె మండుచు, ఘోరరూపమై వచ్చుచున్న ఆ శూలాన్ని చూచి, పరాక్రమవంతుడైన రాఘవుడు
  (రాముడు) తన ధనుస్సును బిగించి విశిఖములను (బాణములను) సంధించెను.
'23': >-
  దూసుకొనివచ్చే దానిని బాణవర్షముతో రాఘవుడు అడ్డుకొనెను—యుగాంతాగ్నివలె పైకి లేచే
  అగ్నిని ఇంద్రుడు నీటిప్రవాహములతో అణచినట్లుగా.
'24': >-
  అయితే రావణుని మహాశూలము, రామధనుస్సు నుంచి బయలుదేరిన ఆ బాణములను, అగ్ని పతంగములను
  దహించునట్లు, దహించి వేసెను.
'25': >-
  శూలస్పర్శచేత చూర్ణమై భస్మమైపోయిన బాణములను ఆకాశములోనే చూచి, రాఘవుడు మరింత
  క్రోధమును ఆహరించెను (అత్యంత కోపించెను).
'26': >-
  అప్పుడు రఘునందనుడైన రాఘవుడు పరమక్రోధముతో, మాతలిచే అందించబడిన, వాసవునికి
  (ఇంద్రునికి) సమ్మతమైన ఆ శక్తిని (శక్తాయుధాన్ని) పట్టుకొనెను.
'27': >-
  బలవంతుడైన అతడు ఊపి చూచగా, గంట ఆకారపు ధ్వని కల ఆ శక్తి యుగాంతకాలపు ఉల్కవలె
  ప్రకాశిస్తూ ఆకాశమునే ప్రజ్వలింపజేసెను.
'28': >-
  విసిరిన ఆ శక్తి రాక్షసేంద్రుని శూలంపై పడి తగిలెను. శక్తిచేత భిన్నమై, ఆ
  మహాశూలము కాంతిని కోల్పోయి కింద పడిపోయెను.
'29': >-
  అనంతరం రాముడు వజ్రతుల్యములైన, అజిహ్మగ (నేరుగా పోయే), మహావేగముగల, తీక్ష్ణ
  బాణములతో, అతివేగముగల రావణుని అశ్వములను ఛేదించెను.
'30': >-
  పరమశ్రద్ధతో సంధించి, రాఘవుడు నిశితమైన శరములతో రావణుని వక్షస్థలములో బాణములు
  దూర్చెను; అలాగే లలాటముపై మూడు పత్రి-బాణములతో (మూడుబాణములతో) బేధించెను.
'31': >-
  ఆ బాణములచేత సమస్తాంగములలో భిన్నమై, దేహమునుండి రక్తము ప్రవహించుచుండగా,
  సైన్యమధ్యంలో ఉన్న రాక్షసేంద్రుడు వికసించిన అశోకవృక్షమువలె ప్రకాశించెను.
'32': >-
  రామబాణములచేత అతివిధ్ధమైన గాత్రములతో, గాయాల రక్తముతో తడిసిన దేహముతో ఉన్న
  నిశాచరేంద్రుడు, సమూహమధ్యంలో క్లేశమును పొందెను; అదే వేళ అత్యంతంగా క్రోధమును
  కూడా కలిగించుకొనెను.
'33': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘రావణశూలభంగః’ నామ
  చతురధికశతతమః సర్గః ॥ 6-104 ॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణమునందు, వాల్మీకిరచిత ఆదికావ్యములో,
  యుద్ధకాండమున ‘రావణశూలభంగము’ అనే నామముగల నూరునాల్గవ సర్గము సమాప్తము.
