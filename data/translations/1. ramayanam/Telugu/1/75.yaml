'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే వైష్ణవధనుఃప్రశంసా నామ పంచసప్తతితమః సర్గః
  ॥१-७५॥


  ఇది శ్రీమద్వాల్మీకీ రామాయణం బాలకాండలో “వైష్ణవ ధనుస్సు ప్రశంస” అనే డెబ్బై అయిదవ
  సర్గము.
'1': |-
  “రామా! దశరథనందనా, వీరా! నీ వీర్యం అద్భుతమని విని ఉన్నాను.
  ధనుస్సును విరిచిన విషయం కూడా నేను పూర్తిగా విన్నాను.”
'2': |-
  “ఆ ధనుస్సు విరిచిన కార్యం నిజంగా అద్భుతమూ, ఊహాతీతమూ.
  అది విని నేను మరొక శుభప్రదమైన ధనుస్సును తీసుకొని ఇక్కడికి వచ్చాను.”
'3': |-
  “ఇదిగో—భయంకర తేజస్సుతో కనిపించే జామదగ్న్యుని మహాధనుస్సు.
  నీవు బాణంతో దీనిని ఎక్కించి (పూరించి) చూపుము; నీ బలాన్ని కూడా ప్రదర్శించుము.”
'4': |-
  “ఈ ధనుస్సును ఎక్కించడంలో నీవు చూపే నీ బలాన్ని నేను చూసిన తరువాత,
  నీ వీర్యాన్ని ప్రశంసించదగ్గట్లుగా నీతో ద్వంద్వయుద్ధం చేస్తాను.”
'5': |-
  ఆ మాటలు విన్న వెంటనే రాజు దశరథుడు
  విషణ్ణముఖుడై, దైన్యభావంతో, చేతులు జోడించి ఇలా అన్నాడు:
'6': |-
  “నీవు క్షత్రియకోపాన్ని వదిలి శాంతించిపోయినవాడివి; బ్రాహ్మణుడవు; మహాతపస్వివి.
  నా బాలులైన కుమారులకు అభయం (రక్షణ) ప్రసాదించవలసినవాడివి.”
'7': >-
  “స్వాధ్యాయమూ వ్రతమూ నెరిగిన భార్గవుల కులంలో జన్మించినవాడివి.

  సహస్రాక్షుడైన ఇంద్రుని వద్ద ప్రతిజ్ఞ చేసి ఆయుధాన్ని (భూమికి)
  విడిచిపెట్టినవాడివి.”
'8': |-
  “నీవు ధర్మపరుడై కశ్యప మహర్షికి భూమిని దానమిచ్చి,
  అటవీ జీవనాన్ని ఆశ్రయించి మహేంద్ర పర్వతాన్ని నివాసస్థానంగా చేసుకున్నవాడివి.”
'9': |-
  “మహామునీ! నా సంపూర్ణ వినాశానికి నీవు ఇక్కడికి వచ్చినవాడవు.
  రాముడు ఒక్కడే హతుడైతే మేమందరం బతికి ఉండలేం (జీవించలేం).”
'10': |-
  దశరథుడు ఇలా వేడుకుంటుండగా, ప్రతాపవంతుడైన జామదగ్న్యుడు
  ఆ మాటలను పట్టించుకోక రామునితోనే ఇలా మాట్లాడాడు:
'11': |-
  “ఇవీ రెండు శ్రేష్ఠమైన ధనుస్సులు—దివ్యమైనవి, లోకాలచే పూజింపబడేవి;
  దృఢమైనవి, బలవంతమైనవి, ప్రధానమైనవి; విశ్వకర్మచే సునిర్మితమైనవి.”
'12': |-
  “వాటిలో ఒకదాన్ని దేవతలు యుద్ధాభిలాషి అయిన త్ర్యంబకునికి (శివునికి) ఇచ్చారు.
  త్రిపురనాశకుడైన నరశ్రేష్ఠా! కాకుత్స్థా! నీవు విరిచింది అదే.”
'13': |-
  “ఇది రెండవది—దుర్ధర్షమైనది; దేవోత్తములచే విష్ణువుకు ఇచ్చబడింది.
  రామా! ఇదే వైష్ణవ ధనుస్సు, శత్రుపురాలను జయించేది.”
'14': |-
  “కాకుత్స్థా! ఈ వైష్ణవ ధనుస్సు తేజస్సులో రౌద్రధనుస్సుతో సమసారమైనదే.
  అప్పుడు దేవతలందరూ పితామహుడైన బ్రహ్మను ప్రశ్నించసాగారు.”
'15': |-
  “శితికంఠుడైన శివుని, విష్ణువుని—బలాబలాలను పరిశీలించి,
  దేవతల అభిప్రాయాన్ని గ్రహించిన పితామహుడు (బ్రహ్మ)…”
'16': |-
  “…సత్యవ్రతులలో శ్రేష్ఠుడైన వాడు, ఆ ఇద్దరి మధ్య విరోధాన్ని కలిగించాడు.
  ఆ విరోధం వల్ల రోమాంచితం కలిగించే మహా యుద్ధం సంభవించింది.”
'17': |-
  “శితికంఠుడైన శివుడూ, విష్ణువూ—పరస్పర విజయం కోరుతూ పోరాడుతుండగా,
  అప్పుడు భయంకర పరాక్రమముగల శైవధనుస్సు జృంభించబడింది (ఎక్కించబడింది).”
'18': >-
  “అప్పుడు త్రిలోచనుడైన మహాదేవుడు ‘హుం’కారముతో స్థంభింపబడ్డాడు
  (నిరోధింపబడ్డాడు).

  దేవతలు, ఋషిసమూహం, చారణులతో కలిసి అక్కడికి చేరి…”
'19': |-
  “…ఆ ఇద్దరు దేవోత్తములను శాంతింపమని ప్రార్థించగా వారు శమింపారు.
  విష్ణువు పరాక్రమంతో శైవధనుస్సు జృంభించబడి ఉన్నదాన్ని చూసి…”
'20': |-
  “…దేవతలూ, ఋషిగణమూ విష్ణువే అధికుడని (మేరుగు) భావించారు.
  అప్పుడు మహాయశస్సుగల రుద్రుడు కోపంతో (ఆ ధనుస్సును) విదేహదేశానికి పంపించాడు.”
'21': |-
  “ఆ ధనుస్సును బాణాలతో సహా (ససాయకముగా) రాజర్షి దేవరాతుని చేతికి ఇచ్చాడు.
  రామా! ఇదే వైష్ణవ ధనుస్సు—శత్రుపురాలను జయించేది.”
'22': |-
  “విష్ణువు ఆ ఉత్తమ న్యాసాన్ని (అమూల్య ధనుస్సును) భార్గవ ఋచీకునికి ఇచ్చాడు.
  మహాతేజస్వియైన ఋచీకుడు, తన కుమారుని చేతికి—అప్రతికర్ముడైన (ప్రతిబంధకంలేని)…”
'23': |-
  “…నా తండ్రి అయిన మహాత్మ జమదగ్నికి ఆ దివ్యధనుస్సును ఇచ్చాడు.
  ఆయుధాలను విడిచిపెట్టిన నా తండ్రి, తపోబలంతో సమన్వితుడై ఉండగా…”
'24': >-
  “…అర్జునుడు (కార్తవీర్యార్జునుడు) లోకసామాన్యమైన (ప్రాకృతమైన) బుద్ధికి లోబడి
  అతనికి మరణం కలిగించాడు.

  నా తండ్రి వధ—అసమంజసమైనదీ, అత్యంత దారుణమైనదీ—అని విని,

  కోపంతో నేను క్షత్రియవంశాన్ని పుట్టిన పుట్టిన ప్రతిసారి అనేక మార్లు
  ఉత్సాదింపజేశాను (సంహరించాను).”
'25': |-
  “ఆపై సమస్త భూమిని సంపాదించి, మహాత్ముడైన కశ్యపునికి,
  యజ్ఞాంతంలో పుణ్యకర్మశీలుడైన అతనికి దక్షిణగా (దానంగా) ఇచ్చాను, రామా!”
'26': |-
  “ఆ దానం ఇచ్చి, మహేంద్రపర్వత నివాసిగా, తపోబలంతో సమన్వితుడై ఉన్న నేను,
  నీచే ధనుస్సు భంగమైన వార్త విని వెంటనే ఇక్కడికి వేగంగా వచ్చాను.”
'27': |-
  “కాబట్టి, రామా! ఇది వైష్ణవ ధనుస్సు—పితృపైతామహసంబంధమైన మహత్తరమైనది.
  క్షత్రధర్మాన్ని ముందుంచుకొని, ఈ ఉత్తమ ధనుస్సును స్వీకరించుము.”
'28': |-
  “శత్రుపురజయకరమైన బాణాన్ని ఈ శ్రేష్ఠ ధనుస్సుకు ఎక్కించుము.
  కాకుత్స్థా! నీవు సమర్థుడివైతే, అప్పుడు నేను నీతో ద్వంద్వయుద్ధం చేస్తాను.”
'29': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే వైష్ణవధనుఃప్రశంసా నామ
  పంచసప్తతితమః సర్గః ॥१-७५॥


  ఇట్లు ఆర్షమైన, వాల్మీకి రచిత ఆదికావ్యమైన శ్రీమద్రామాయణం బాలకాండలో
  “వైష్ణవధనుఃప్రశంస” అనే డెబ్బై అయిదవ సర్గము సమాప్తం.
