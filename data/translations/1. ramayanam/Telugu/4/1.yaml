'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమునందు కిష్కింధాకాండములో “రామవిప్రలంభావేశః” అను
  పేరుగల మొదటి సర్గము ॥4-1॥
'1': >-
  ఆ తరువాత శ్రీరాముడు సౌమిత్రి (లక్ష్మణుడు)తో కూడి, పద్మములు–ఉత్పలములు–చేపలతో
  నిండిన ఆ పుష్కరిణి (పంపా సరస్సు) వద్దకు వెళ్లి, కలతపడ్డ ఇంద్రియములతో
  విలపించెను ॥4-1-1॥
'2': >-
  అక్కడికి చేరగానే దానిని చూచి ఆనందముచేత అతని ఇంద్రియములు కంపించెను;
  ప్రేమావేశానికి లోనైన రాముడు సౌమిత్రిని ఉద్దేశించి ఈ మాటలు పలికెను ॥4-1-2॥
'3': >-
  “సౌమిత్రీ! వైడూర్యమణివలె నిర్మలమైన జలము గల ఈ పంపా సరస్సు ఎంతో శోభిస్తుంది;
  వికసించిన పద్మములు, ఉత్పలములు కలిగి, నానావిధ వృక్షములచే అలంకరింపబడినది
  ॥4-1-3॥”
'4': >-
  “సౌమిత్రీ! ఈ పంపా తీరంలోని, చూడగానే మంగళంగా కన్పించే ఈ వనాన్ని చూడు; అక్కడ
  శిఖరములు కలిగిన పర్వతాలవలె వృక్షములు రాజిల్లుచున్నవి ॥4-1-4॥”
'5': >-
  “కాని నన్ను శోకాగ్నిచేత బాగా దగ్ధమైనవానిని, చింతలు నిజముగా
  బాధిస్తున్నవి—భరతుని దుఃఖముచేతను, వైదేహి అపహరణముచేతను ॥4-1-5॥”
'6': >-
  “నేను శోకార్తుడనైనప్పటికీ, చిత్రమయమైన అరణ్యప్రదేశములు గల ఈ పంపా శోభిస్తుంది;
  అనేకవిధ పుష్పములతో వ్యాకీర్తమై, చల్లని నీటితో, శుభప్రదమైనదిగా ఉంది ॥4-1-6॥”
'7': >-
  “నలినములతో కప్పబడి, అత్యంత మంగళదర్శనమై ఉంది; సర్పములు, వ్యాఘ్రములు సంచరించే ఈ
  వనంలో మృగములు, పక్షులు సమూహాలుగా కదలుచున్నవి ॥4-1-7॥”
'8': >-
  “ఇది గమనించు—ఈ నీలపచ్చని శాద్వలము (హరిత మైదానం) మరింత ప్రకాశిస్తోంది; వృక్షాల
  నానావిధ పుష్పవర్ణపరుస్తారములతో పరుస్తారంలా అర్పించినట్లు ఉంది ॥4-1-8॥”
'9': >-
  “చుట్టూతా పుష్పభారముతో సమృద్ధమైన శిఖరభాగములు, పుష్పించిన అగ్రభాగములు గల లతలచే
  అన్నివైపులా ఆలింగనమొందినట్లున్నవి ॥4-1-9॥”
'10': >-
  “సౌమిత్రీ! ఈ సుఖానిలము వీస్తోంది; కాలము ప్రబలమైన మన్మథభావముతో నిండింది;
  సుగంధముతో కూడిన ఈ మాసము (వసంతకాలము) పుష్పఫలములతో నిండిన వృక్షములను కలిగివుంది
  ॥4-1-10॥”
'11': >-
  “సౌమిత్రీ! పుష్పశోభతో నిండిన వనముల రూపములను చూడు; అవి మేఘములు వర్షించునట్లు
  పుష్పవర్షమును కురిపిస్తున్నవి ॥4-1-11॥”
'12': >-
  “రమ్యమైన శిలాతలములపై నానావిధ అరణ్యవృక్షములు, గాలివేగంతో కదిలి, తమ పుష్పములతో
  భూమిని కప్పివేస్తున్నవి ॥4-1-12॥”
'13': >-
  “పడిపోయిన పుష్పములతోను, పడుచున్న పుష్పములతోను, కొమ్మలపై ఉన్న
  పుష్పములతోను—సౌమిత్రీ! మారుతుడు చుట్టూ ఆటలాడుతున్నట్లు కనిపిస్తోంది ॥4-1-13॥”
'14': >-
  “పుష్పభారముతో నిండిన కొమ్మలను నానావిధముగా ఊపుతూ, మారుతుడు కదిలించే స్థలాల వెంట
  భ్రమరములు గానముతో అనుసరిస్తున్నవి ॥4-1-14॥”
'15': >-
  “మత్తకోకిలల మధురనాదములతో వృక్షములను నాట్యము చేయిస్తున్నట్లు, పర్వతగుహల నుండి
  వెలువడిన గాలి గానముచేసినట్లు అనిపిస్తోంది ॥4-1-15॥”
'16': >-
  “అతిశయంగా ఊపే ఆ వాయువుచేత చుట్టూరా ఈ వృక్షములు—కొమ్మల అగ్రభాగములు పరస్పరం
  కలిసిపోగ, గుమికూడి కట్టబడ్డవలె కనిపిస్తున్నవి ॥4-1-16॥”
'17': >-
  “అదే గాలి సుఖస్పర్శయుతమై చందనశీతలతను కలిగి వీస్తోంది; పవిత్రమైన సుగంధమును
  మోసుకొనివచ్చి, శ్రమను తొలగిస్తోంది ॥4-1-17॥”
'18': >-
  “మధుగంధముతో నిండిన వనములలో, భ్రమరములు అనుస్వరముగా కూయగా—ఈ వృక్షములు గాలిచేత
  ఊపబడుతూ వినదిస్తున్నట్లున్నవి ॥4-1-18॥”
'19': >-
  “రమ్యమైన పర్వతప్రదేశములపై, పుష్పవృక్షములతో మనోహరంగా ఉన్న మహావృక్షములచే
  శైలములు—శిఖరములు పరస్పరం కలిసినట్లుగా—విరాజిల్లుచున్నవి ॥4-1-19॥”
'20': >-
  “పుష్పములతో కప్పబడిన శిఖరభాగములు, గాలితో ఊగే కదలిక కలిగినవి; భ్రమరములే
  ఆభరణములైన ఈ వృక్షములు గానం చేసినట్లే ఉన్నాయి ॥4-1-20॥
'21': >-
  “చుట్టూరా ఈ కర్ణికారవృక్షములను చూడు—బాగా పుష్పించాయి; బంగారముచే
  కప్పబడినవారిలా, పీతాంబరధారులైన మనుష్యులవలె కనిపిస్తున్నవి ॥4-1-21॥”
'22': >-
  “సౌమిత్రీ! ఈ వసంతము నానావిధ పక్షినాదములతో నిండినది; సీతతో వియోగమై ఉన్న నాకు
  ఇది శోకాన్ని మరింత రెచ్చగొట్టుతోంది ॥4-1-22॥”
'23': >-
  “శోకంతో ఆక్రమింపబడిన నన్ను మన్మథుడు దహింపజేస్తున్నాడు; ఆనందంగా పలుకుతూ కోకిల
  కూడా నన్ను పిలిచినట్లే ఉంది ॥4-1-23॥”
'24': >-
  “లక్ష్మణా! ఈ హర్షితమైన దాత్యూహ పక్షి ఈ రమ్యమైన వననిర్ఝరము వద్ద గట్టిగా
  కూయుతూ—మదనావిష్టుడైన నన్ను మరింత శోకింపజేస్తుంది ॥4-1-24॥”
'25': >-
  “పూర్వం ఈ పక్షి శబ్దమును విని, ఆశ్రమములో ఉన్న నా ప్రియురాలు నన్ను పిలిచి,
  ఆనందంతో పరమంగా సంతోషించేది ॥4-1-25॥”
'26': >-
  “ఇలా నానావిధ విచిత్రమైన పక్షులు, అనేక నాదములతో కూస్తూ—వృక్షములు, పొదలు, లతలపై
