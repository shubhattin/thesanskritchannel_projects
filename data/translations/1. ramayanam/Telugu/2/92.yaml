  చేస్తూ—ప్రయాణమునకు బయలుదేరిరి ॥2-92-33॥
'34': >-
  పెద్దవీ చిన్నవీ అనేక విధముల యానములు కూడ, అత్యంత విలువైనవిగా, ముందుకు సాగెను;
  పాదాతులు మాత్రం కాలినడకనే ప్రయాణము చేసిరి ॥2-92-34॥
'35': >-
  అనంతరం అత్యుత్తమ యానములపై కౌసల్య మొదలైన స్త్రీలు—రామదర్శనము కోరుచూ—ఆ సమయంలో
  ఆనందోత్సాహముతో బయలుదేరిరి ॥2-92-35॥
'36': >-
  చంద్రుని, సూర్యుని, కుర్రవయసు (తరుణకాంతి) యొక్క ప్రకాశముతో సమానంగా మెరవుచూ,
  శుభమైన శిబిక (పల్లకి) సిద్ధపరచబడగా—శ్రీమంతుడైన భరతుడు తన పరిచ్ఛదములతో కూడ
  అందులో ఆసీనుడై ప్రయాణమునకు బయలుదేరెను ॥2-92-36॥
'37': >-
  ఆ మహాసేన—ఏనుగులు, గుర్రములు, రథములతో కిక్కిరిసి—దక్షిణ దిశవైపు విస్తరించుచూ,
  పైకి లేచిన మహామేఘము వలె సాగెను ॥2-92-37॥
'38': >-
  మృగపక్షులచే నిండిన (ఆవాసముగా ఉన్న) అరణ్యములను దాటి, గంగానదియొక్క అవతలి
  తీరప్రాంతమున, పర్వతముల యందు, నదీప్రాంతముల యందు గుండా ఆ సేన ప్రయాణించెను
  ॥2-92-38॥
'39': >-
  పక్షులు, గుర్రములు, యోధులందరూ హర్షంతో ఉన్న ఆ సేన—మృగపక్షుల గుంపులను
  భయపెట్టుతూ—ఆ మహా వనములోకి ప్రవేశించుచుండగా, భరతుని సేన అక్కడ విశేషంగా
  ప్రకాశించెను ॥2-92-39॥
'40': >-
  ఇట్లు ఋషిప్రణీతమైన, శ్రీమద్వాల్మీకీయ రామాయణ మహర్షి రచిత ఆదికావ్యములో,
  అయోధ్యాకాండలో “భరద్వాజామంత్రణము” అను తొంభై రెండవ సర్గము సమాప్తము ॥2-92॥
