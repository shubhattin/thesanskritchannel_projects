'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘यमुनातरण’ नामक
  पचपनवाँ सर्ग आरम्भ होता है।
'1': >-
  वहाँ उस रात्रि को निवास करके, राजकुमार—शत्रुओं का दमन करने वाले—दोनों (श्रीराम
  और लक्ष्मण) ने महर्षि को प्रणाम किया और फिर उस पर्वत (चित्रकूट की दिशा) की ओर
  चल पड़े।
'2': >-
  उनके लिए महर्षि ने कल्याणमय स्वस्तिवाचन किया; और उन प्रस्थान करते हुए दोनों को
  देखकर, पिता जैसे पुत्रों के पीछे चलते हैं, वैसे ही वे कुछ दूर तक उनके
  पीछे-पीछे गए।
'3': तब महातेजस्वी महामुनि भरद्वाज सत्यपराक्रमी राम से (मार्ग का) वचन कहने लगे।
'4': >-
  हे मनुष्यों में श्रेष्ठो! गंगा और यमुना के संगम-स्थान के निकट पहुँचकर, तुम
  दोनों पीछे (पश्चिम/उत्तरी) मुख की ओर प्रवाहित होने वाली कालिन्दी (यमुना) नदी
  के साथ-साथ आगे बढ़ना।
'5': >-
  तदनन्तर तीव्र प्रवाह वाली कालिन्दी नदी के पास पहुँचकर, जो सामने की ओर से आती
  हुई-सी (प्रतिप्रवाह का सामना कराती हुई) प्रतीत होती थी, दोनों राघवों ने उसके
  प्राचीन, सुप्रसिद्ध घाट (तीर्थ) को देखा।
'6': >-
  वहीं तुम दोनों एक बड़ा बेड़ा (प्लव) बनाकर उस शुभ्र-प्रभा वाली नदी को पार करना;
  फिर विशाल, हरित पत्तों वाले न्यग्रोध (बरगद) के पास पहुँचना।
'7': >-
  वह न्यग्रोध अनेक वृक्षों से घिरा, घना-श्याम, बहुत फैला हुआ और सिद्धों द्वारा
  सेवित है; उस वृक्ष को सीता अञ्जलि बाँधकर कल्याणकारी आशीषें (मनोकामनाएँ) अर्पित
  करे।
'8': >-
  उस वृक्ष के पास पहुँचकर (कुछ समय) निवास करना अथवा उसे पार करके आगे बढ़ जाना;
  वहाँ से लगभग एक कोस चलने पर तुम एक नीलवर्ण (श्याम-हरित) कानन देखोगे।
'9': >-
  वह वन पलाश और बदरी के मिश्रित वृक्षों से सुशोभित, रमणीय तथा यमुना-तट के वंश
  (बाँस) से युक्त है; उसी में चित्रकूट को जाने वाला पथ है, जिस पर मैं अनेक बार
  गया हूँ।
'10': >-
  वह मार्ग मनोहर है, समभूमि/मृदु प्रकृति वाला है और वनाग्नि (दावानल) से रहित
  है—यह पथ बताकर वे महर्षि वहीं से लौट पड़े।
'11': >-
  राम ने महर्षि को प्रणाम करके ‘ऐसा ही हो’ कहकर उन्हें लौटने की अनुमति दी; और जब
  वे मुनि लौट गए, तब राम ने लक्ष्मण से कहा—
'12': >-
  “हे सौमित्र! हम सचमुच कृतपुण्य हैं, क्योंकि मुनि हम पर अनुकम्पा कर रहे हैं।”
  इस प्रकार वे दोनों मनस्वी पुरुषश्रेष्ठ परामर्श करके—
'13': >-
  सीता को ही अग्रभाग में रखकर कालिन्दी (यमुना) नदी की ओर चले; फिर शीघ्र प्रवाह
  वाली कालिन्दी नदी के पास पहुँचकर—
'14': उन्होंने काठ के गट्ठरों/लट्ठों का एक बड़ा बेड़ा (महाप्लव) बना लिया।
'15': >-
  उसे सूखे वंश (बाँस) से बिछाकर और सरकंडों/ईख आदि से ढँककर बनाया; फिर वीर
  लक्ष्मण ने वेतस (बेंत) की शाखाएँ और जम्बू (जामुन) की डालियाँ भी (बाँधने हेतु)
  जुटाईं।
'16': >-
  लक्ष्मण ने काट-छाँटकर सीता के सुखपूर्वक बैठने के लिए (बेड़े पर) एक आरामदायक
  आसन बना दिया; तब दाशरथि राम ने अपनी प्रिय, अवर्णनीय शोभा वाली सीता को वहाँ
  (बैठने को) नियोजित किया।
'17': >-
  फिर उन्होंने (यात्रा-हित) आवश्यक वस्तुएँ/सामान बेड़े पर रखे—और वहीं वैदेही के
  पास उसके वस्त्र तथा अन्य आवश्यक सामग्री भी (सुरक्षित रूप से) रख दी।
'18': >-
  राम ने भी शस्त्रों सहित (यात्रा के लिए) बेड़े को दृढ़/कठोर बाँध-बंधकर तैयार
  किया; फिर पहले सीता को उस बेड़े पर चढ़ाकर, और बेड़े को पकड़कर, वे दोनों
  (राम-लक्ष्मण) उसे चलाने लगे।
'19': >-
  तब वे दोनों वीर दशरथनन्दन बेड़े को खेते हुए कालिन्दी के मध्यभाग में पहुँचे; और
  सीता ने उस नदी को नमस्कार किया।
'20': >-
  सीता ने कहा—“हे देवी! कल्याण हो—मैं तुम्हें पार कर रही हूँ। मेरा पति अपनी
  प्रतिज्ञा/व्रत को सफलतापूर्वक पूरा करे। (यदि ऐसा हो) तो मैं तुम्हारी अर्चना एक
  सहस्र गौओं से और सौ सुरा-घटों (मदिरा के घटों) से करूँगी।”
'21': >-
  और “राम के सकुशल लौट आने पर, इक्ष्वाकुवंश द्वारा पाली गई पुरी (अयोध्या) में
  (हमारा) मंगलमय प्रत्यागमन हो”—इस प्रकार सीता अञ्जलि बाँधकर कालिन्दी से याचना
  करने लगी।
'22': >-
  सुन्दर वर्ण वाली वह (सीता) दक्षिण तट पर ही भली-भाँति पहुँच गई; फिर उन्होंने
  बेड़े से उस शीघ्रगामिनी, तरंगमालिनी, शुभप्रभा वाली नदी को पार कर लिया।
'23': >-
  यमुना के दोनों किनारों पर स्थित अनेक तटवर्ती वृक्षों के सहारे/सामने से वे
  यमुना नदी को पार कर गए; और पार उतरकर बेड़े को छोड़कर, यमुना-वन से आगे प्रस्थान
  किया।
'24': >-
  वे शीतल छाया वाले, हरित पत्तों से आच्छादित, श्यामवर्ण न्यग्रोध के पास पहुँचे;
  उस न्यग्रोध के निकट जाकर वैदेही ने ये वचन कहे—
'25': >-
  “हे महावृक्ष! तुम्हें नमस्कार है। मेरा पति अपना व्रत/प्रतिज्ञा पार कर ले। मैं
  कौसल्या को और यशस्विनी सुमित्रा को भी देख सकूँ।”
'26': >-
  इस प्रकार सीता ने अञ्जलि बाँधकर उस वनस्पति की प्रदक्षिणा की; फिर उस अनिन्दिता
  (निर्दोष) सीता को इस प्रकार प्रार्थना करती देखकर—
'27': >-
  प्रिय और आज्ञाकारी सीता की (इच्छा का) ध्यान रखते हुए राम ने लक्ष्मण से कहा—“हे
  भरतानुज! तुम सीता को लेकर आगे चलो।”
'28': >-
  “हे द्विपदों में श्रेष्ठ! मैं शस्त्रों सहित पीछे-पीछे चलूँगा। जनकनन्दिनी जो-जो
  फल या पुष्प चाहती हो—”
'29': >-
  “वही-वही उसे देते जाना, जहाँ-जहाँ उसका मन रम जाए।” चलते समय उन दोनों के
  बीच-बीच में जनकात्मजा (सीता) चलती रही—
'30': >-
  मानो दो मतङ्ग (हाथियों) के मध्य में चलती हुई शुभ्र (सुशोभित) हथिनी हो। वह
  एक-एक वृक्ष, झाड़ी, लता और पुष्पों से लदी हुई वनस्पतियों को—
'31': >-
  जिन्हें उसने पहले कभी नहीं देखा था—देखती हुई, वह अबला सीता राम से पूछने लगी
  (कि ये कौन-से हैं)। वह अनेक प्रकार के रमणीय, पुष्पों से भरपूर वृक्षों को
  देखकर—
'32': >-
  सीता के वचनों से प्रेरित होकर लक्ष्मण ने (उसे) एक ऐसे स्थान की ओर ले चला, जहाँ
  रंग-बिरंगी बालू और स्वच्छ जल था तथा हंसों और सारसों के कलरव से वह गूँज रहा था।
'33': >-
  तब जनकराज की पुत्री सीता उस नदी/जल-स्थल को देखकर वहीं रमण करने लगी। इसके बाद
  लगभग एक कोस चलकर दोनों भाई राम-लक्ष्मण—
'34': >-
  यमुना-वन में विचरते हुए बहुत-से मेध्य (यज्ञोपयोगी) मृगों का वध करके (आवश्यक
  आहार की व्यवस्था कर) चले। फिर मोर-समूहों के नाद से गुंजित, शुभ वन में—जहाँ
  वानर और गजराजों के झुंड रहते थे—वे दोनों सुन्दरदर्शी (राम-लक्ष्मण) नदी के
  किनारे के समीप, मनोहर और उपयुक्त स्थान पर निवास हेतु पहुँचे।
'35': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण रूपी आदिकाव्य के अयोध्याकाण्ड
  में ‘यमुनातरण’ नामक पचपनवाँ सर्ग समाप्त हुआ।
