'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘लवण-त्राण-प्रार्थना’ नामक
  इकसठवाँ सर्ग।
'1': >-
  इस प्रकार ऋषियों के कहने पर काकुत्स्थ (श्रीराम) ने यह वचन कहा— “मुनियो! बताओ,
  क्या कार्य है? पहले तुम लोगों का भय दूर हो जाए।”
'2': >-
  काकुत्स्थ के ऐसा कहने पर भार्गव (परशुरामवंशी ऋषि) ने कहा— “हे नरेश्वर! इस भय
  का मूल कारण और इस देश की बात सुनिए।”
'3': >-
  हे राजन्! पूर्वकाल में कृतयुग के समय दैतेयों में एक अत्यन्त महाबली (दैत्य) था।
  लोलापुत्र उसका ज्येष्ठ पुत्र हुआ, जो ‘मधु’ नाम का एक महान् असुर था।
'4': >-
  वह ब्राह्मण-भक्त (ब्रह्मण्य), शरण देने वाला (शरण्य) और बुद्धि में दृढ़-निष्ठ
  था। उदार देवताओं के साथ उसकी अतुल (असीम) प्रीति हो गई।
'5': >-
  वह मधु पराक्रम-सम्पन्न था और धर्म में भी भलीभाँति स्थित (सुसमाहित) था। उसने
  रुद्र को प्रसन्न करने के लिए अनेक सहस्र वर्षों तक तप किया।
'6': >-
  रुद्र उससे प्रसन्न हुए और उसे वर देने के लिए आए। रुद्र के विशेष सन्मान से उसे
  एक अद्भुत वर प्राप्त हुआ।
'7': >-
  महात्मा (रुद्र) ने अपने शूल से शूल निकालकर— जो अत्यन्त पराक्रमी और
  महाप्रभावशाली था— प्रसन्न होकर उसे दे दिया और यह वचन कहा।
'8': >-
  “तुमने मेरे प्रसाद को प्राप्त कराने वाला यह अतुल धर्म (महान् धर्माचरण) किया
  है। परम प्रीति से युक्त होकर मैं तुम्हें यह उत्तम आयुध देता हूँ।”
'9': >-
  “हे महासुर! जब तक तुम देवताओं और ब्राह्मणों से विरोध नहीं करोगे, तब तक यह शूल
  तुम्हारा रहेगा; अन्यथा यह नष्ट हो जाएगा।”
'10': >-
  “और जो कोई भी निर्भय होकर तुमसे युद्ध करने के लिए भिड़ेगा, उसे यह शूल भस्म कर
  देगा और फिर लौटकर तुम्हारे हाथ में आ जाएगा।”
'11': इस प्रकार रुद्र से वर पाकर वह महासुर फिर महादेव को प्रणाम करके यह वचन बोला।
'12': >-
  “भगवन्! मेरे वंश में यह अनुपम शूल सदा बना रहे— हे देव! ऐसा हो; क्योंकि आप ही
  देवताओं के ईश्वर हैं।”
'13': >-
  मधु के ऐसा कहने पर महातेजस्वी, समस्त प्राणियों के स्वामी शिव ने प्रत्युत्तर
  दिया— “ऐसा नहीं होगा।”
'14': >-
  “मेरे प्रसाद से कही हुई तुम्हारी यह शुभ वाणी निष्फल न हो। परन्तु तुम्हारे
  पुत्रों में से एक ही इस शूल का भागी होगा।”
'15': >-
  “जब तक यह शूल तुम्हारे उस पुत्र के हाथ में रहेगा, तब तक शूलधारी होकर वह समस्त
  प्राणियों के लिए अवध्य (अजेय) रहेगा।”
'16': >-
  इस प्रकार देव से यह अत्यन्त महान् और अद्भुत वर पाकर, उस असुरश्रेष्ठ (मधु) ने
  अपना एक अत्यन्त शोभायमान भवन बनवाया।
'17': >-
  उसकी एक अत्यन्त भाग्यशालिनी और प्रिय पत्नी थी, जिसका नाम कुम्भीनसी था। वह
  महाप्रभावशाली स्त्री विश्वावसु की पुत्री थी और अनल (अग्नि) में उत्पन्न मानी गई
  है।
'18': >-
  उसका पुत्र ‘लवण’ नाम का महावीर्यवान् और अत्यन्त दारुण (भयंकर) था। बाल्यकाल से
  ही वह दुष्टात्मा था और पाप-कर्मों का ही आचरण करता था।
'19': >-
  अपने उस अत्यन्त दुर्विनीत पुत्र को देखकर मधु क्रोध से भर उठा; वह शोक में डूब
  गया, पर उसने उससे कुछ भी नहीं कहा।
'20': >-
  फिर वह इस लोक को छोड़कर वरुण के धाम में प्रविष्ट हुआ। शूल को लवण के पास
  स्थापित करके उसने उस वर का समाचार (और विधान) उसे बता दिया।
'21': >-
  वह लवण शूल के प्रभाव से और अपने स्वभावगत दुष्टता से, तीनों लोकों को संतप्त
  करता है— और विशेषतः तपस्वियों को अधिक दुःख देता है।
'22': >-
  हे काकुत्स्थ! लवण की ऐसी ही महिमा (प्रभाव) है और शूल भी वैसा ही (अत्यन्त
  सामर्थ्यवान्) है। यह प्रमाण/वृत्तान्त सुनकर हम जानते हैं कि आप ही हमारी परम
  गति हैं।
'23': >-
  हे वीर राम! पहले बहुत से राजा भय से पीड़ित ऋषियों द्वारा अभय की याचना किए गए,
  परन्तु हमें कोई त्राता (रक्षक) नहीं मिला।
'24': >-
  हे तात! आपने रावण को उसके समस्त बल-वाहनों सहित मारे जाने का समाचार सुनकर, हम
  आपको ही त्राता मानते हैं; पृथ्वी पर आपके अतिरिक्त कोई दूसरा नराधिप (रक्षक)
  हमें नहीं दिखता। इसलिए हम लवण के भय से पीड़ित लोगों की रक्षा करना चाहते हैं
  (और आपसे उसी की प्रार्थना करते हैं)।
'25': >-
  हे राम! इस प्रकार हमने जो भयजनित कारण उपस्थित करके आपको निवेदित किया है— हे
  अनहीन-विक्रम (अक्षय पराक्रम) वाले! आप उसे रोकने में समर्थ हैं; अतः हमारी यह
  इच्छा पूर्ण कीजिए।
'26': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘लवण-त्राण-प्रार्थना’ नामक इकसठवाँ सर्ग समाप्त।
