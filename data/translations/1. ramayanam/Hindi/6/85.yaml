'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘निकुम्भिला-अभियान’ नामक पचासीवाँ
  सर्ग॥6-85॥
'1': >-
  उस राक्षस (विभीषण) का वह वचन सुनकर शोक से अत्यन्त पीड़ित राघव (श्रीराम) उसके
  कहे हुए अर्थ को स्पष्ट रूप से धारण नहीं कर पा रहे थे, अर्थात् ठीक-ठीक समझ नहीं
  सके॥6-85-1॥
'2': >-
  तब धैर्य का आश्रय लेकर, परपुर-विजेता श्रीराम ने वानरों की उपस्थिति में पास
  बैठे विभीषण से कहा॥6-85-2॥
'3': >-
  हे नैर्ऋताधिप (राक्षसों के अधिपति) विभीषण! तुमने जो बात कही है, उसे मैं फिर से
  सुनना चाहता हूँ। जो तुम कहना चाहते हो, वह बताओ॥6-85-3॥
'4': >-
  राघव की बात सुनकर, वाक्य-विन्यास में निपुण विभीषण ने पुनः वही बात इस प्रकार
  कही॥6-85-4॥
'5': >-
  हे महाबाहो! आपने जो गुल्म (छावनी/दल) के निवेशन (ठहरने/व्यवस्था) की आज्ञा दी
  थी, हे वीर! आपके वचन के तुरंत बाद वैसा ही सब कुछ सम्पन्न कर दिया गया
  है॥6-85-5॥
'6': >-
  वे सब सैन्य-दल चारों ओर विभाजित कर दिए गए हैं और यूथपति भी नियम के अनुसार,
  विभाग-विभाग के अनुरूप, अपनी-अपनी जगह तैनात कर दिए गए हैं॥6-85-6॥
'7': >-
  परन्तु हे महाप्रभो! अब मेरी एक और विनती सुनिए। आप बिना किसी कारण के संतप्त
  हैं; इसलिए हमारे हृदय भी संतप्त हो रहे हैं॥6-85-7॥
'8': >-
  हे राजन्! इस शोक को त्याग दीजिए; यह जो व्यर्थ का संताप आप पर आ पड़ा है, उसे
  छोड़ दीजिए। यह चिंता छोड़ दें, क्योंकि यह शत्रु के हर्ष को बढ़ाने वाली
  है॥6-85-8॥
'9': >-
  हे वीर! प्रयत्न किया जाए और हर्ष (उत्साह) का सेवन/आश्रय किया जाए। यदि आपको
  सीता को प्राप्त करना है और निशाचरों (राक्षसों) को मारना है॥6-85-9॥
'10': >-
  हे रघुनन्दन! मैं आपके हित का वचन कहता हूँ, उसे सुनिए। सौमित्रि (लक्ष्मण) महान्
  बल से घिरकर अवश्य जाएँ॥6-85-10॥
'11': >-
  और निकुम्भिला में पहुँचकर रण में रावणि (इन्द्रजित) का वध करें—उन तीरों से जो
  धनुष-मण्डल से छूटे हुए, मानो आशिविष (अत्यन्त विषैले सर्प) के विष के समान
  हों॥6-85-11॥
'12': >-
  महाधनुर्धर, समर-विजयी लक्ष्मण उन शरों से रावणि का वध करें। उस वीर को तपस्या के
  प्रभाव से स्वयंभू (ब्रह्मा) के वरदान द्वारा ‘ब्रह्मशिर’ नामक अस्त्र प्राप्त
  हुआ है और उसके पास इच्छानुसार चलने वाले घोड़े (कामगामी तुरंग) भी हैं॥6-85-12॥
'13': >-
  कहा जाता है कि वह (इन्द्रजित) अपनी सेना सहित निकुम्भिला में जा पहुँचा है। यदि
  वह वहाँ उठ खड़ा हुआ और उसका कर्म (यज्ञादि अनुष्ठान) सम्पन्न हो गया, तो हमें
  सबको मरा हुआ ही समझो॥6-85-13॥
'14': >-
  जो शत्रु निकुम्भिला में पहुँचकर अग्नि (यज्ञाग्नि) को प्रज्वलित किए बिना ही
  तुम्हें—जो उस पर आक्रमण करने को उद्यत (आततायी) हो—मार डाले, हे इन्द्रशत्रो!
  वही उसके वध का उपाय है॥6-85-14॥
'15': >-
  हे महाबाहो! उसे समस्त लोकों के ईश्वर (ब्रह्मा) ने यह वर दिया है। इस प्रकार, हे
  राजन्! उसी विधान के अनुसार उस बुद्धिमान का वध ऐसा ही नियत हुआ है॥6-85-15॥
'16': >-
  हे राम! इन्द्रजित के वध के लिए महान् बल को आदेश दीजिए। उसके मारे जाने पर रावण
  भी अपने सुहृदों (मित्रों/सहायकों) सहित मरा हुआ ही समझो॥6-85-16॥
'17': >-
  विभीषण का वचन सुनकर श्रीराम बोले—हे सत्यपराक्रम! मैं उस रौद्र (भयानक) की माया
  को जानता हूँ॥6-85-17॥
'18': >-
  वह ब्रह्मास्त्र का ज्ञाता, बुद्धिमान, महान् माया-सम्पन्न और महाबली है। वह
  संग्राम में वरुण सहित देवताओं को भी मूर्च्छित (अचेत) कर देता है॥6-85-18॥
'19': >-
  वह महायशस्वी, रथ सहित आकाश में विचरता है; उसके चलने की गति (दिशा/ठिकाना) जानी
  नहीं जाती—जैसे बादलों की भीड़ में सूर्य की गति स्पष्ट नहीं होती॥6-85-19॥
'20': >-
  राघव ने उस दुरात्मा शत्रु की मायामय वीर्य-शक्ति को जानकर, कीर्ति से सम्पन्न
  लक्ष्मण से यह वचन कहा॥6-85-20॥
'21': >-
  हे लक्ष्मण! वानरेन्द्र (सुग्रीव) के समस्त बल से, हनुमान आदि प्रधान-प्रधान
  यूथपतियों सहित, तुम चारों ओर से सुरक्षित होकर जाओ॥6-85-21॥
'22': >-
  और ऋक्षपति जाम्बवान् के साथ उसकी सेना से घिरे रहकर, माया-बल से युक्त उस
  राक्षस-पुत्र (इन्द्रजित) का वध करो॥6-85-22॥
'23': >-
  यह महात्मा रजनीचर (विभीषण), जो उसकी मायाओं को भली-भाँति जानता है, अपने सचिवों
  (मंत्रियों/साथियों) सहित तुम्हारे पीछे-पीछे चलेगा॥6-85-23॥
'24': >-
  राघव का वचन सुनकर, विभीषण सहित लक्ष्मण—जो भीम पराक्रमी थे—ने श्रेष्ठ धनुष
  (दूसरा/अन्य) उठा लिया॥6-85-24॥
'25': >-
  वे कवच बाँधकर, तलवार धारण कर, तरकस सहित, बाएँ हाथ में धनुष लिए हुए, राम के
  चरणों का स्पर्श करके प्रसन्न होकर बोले॥6-85-25॥
'26': >-
  आज मेरे धनुष से छूटे हुए बाण रावणि को भेदकर लंका पर ऐसे टूट पड़ेंगे जैसे हंस
  किसी पुष्करिणी (सरवर) पर उतरते हैं॥6-85-26॥
'27': >-
  आज ही उस रौद्र के शरीर को मेरे बाण—महाधनुष की डोरी से छूटे हुए—उसे भेदकर,
  चूर-चूर कर देंगे॥6-85-27॥
'28': >-
  ऐसा कहकर, तेजस्वी लक्ष्मण, भ्राता (राम) के सामने, रावणि-वध की इच्छा से शीघ्रता
  से चल पड़े॥6-85-28॥
'29': >-
  उन्होंने गुरु (श्रीराम) के चरणों को प्रणाम किया और प्रदक्षिणा करके, रावणि
  द्वारा रक्षित निकुम्भिला-चैत्य (देवस्थान/पूजास्थान) की ओर प्रस्थान
  किया॥6-85-29॥
'30': >-
  विभीषण के साथ, प्रतापी राजपुत्र लक्ष्मण—भ्राता (राम) द्वारा स्वस्त्ययन
  (मंगलाशीर्वाद/शुभ-क्रिया) कराए जाने पर—शीघ्रता से चल पड़े॥6-85-30॥
'31': >-
  अनेक सहस्र वानरों से घिरे हुए हनुमान, और मंत्रियों सहित विभीषण भी, लक्ष्मण के
  साथ शीघ्रता से चल पड़े॥6-85-31॥
'32': >-
  वे महान् हरिसेना से वेगपूर्वक घिरे हुए मार्ग में स्थित (तैनात) ऋक्षराज
  (जाम्बवान्) की सेना को भी देखते गए॥6-85-32॥
'33': >-
  दूर का पथ पार करके, मित्रों को आनंद देने वाले सौमित्रि (लक्ष्मण) ने दूर से ही
  राक्षसेन्द्र की सेना को व्यूह रचना में स्थित देखा॥6-85-33॥
'34': >-
  धनुष हाथ में लिए, अरिंदम रघुनन्दन (लक्ष्मण) वहाँ पहुँचकर, माया-युक्त
  युद्ध-प्रबंध के बीच, ब्रह्म-विधान (नीतिपूर्वक/शास्त्रोक्त रीति से) विजय पाने
  के लिए स्थिर खड़े हो गए॥6-85-34॥
'35': >-
  प्रतापी राजपुत्र लक्ष्मण विभीषण के साथ, और वीर अंगद तथा अनिलपुत्र (हनुमान) के
  साथ (व्यूह में प्रविष्ट हुए)॥6-85-35॥
'36': >-
  वह विविध, निर्मल अस्त्रों की आभा से दीप्त, ध्वजों से घना वह वन-सा (ध्वजगहन) और
  महारथियों से भरा हुआ, अत्यन्त भयावह और अप्रमेय वेग वाला शत्रु-बल में ऐसे
  प्रविष्ट हुआ जैसे अंधकार में प्रवेश किया जाता है॥6-85-36॥
'37': >-
  इस प्रकार आदि-काव्य श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में
  ‘निकुम्भिला-अभियान’ नामक पचासीवाँ सर्ग समाप्त हुआ॥6-85॥
