'0': |-
  ॐ श्री परमात्मने नमः ॥
  परमात्मा को नमस्कार है।
'1': |-
  ॥ अथ श्रीमद्भगवद्गीता ॥
  अब श्रीमद्भगवद्गीता का प्रारम्भ होता है।
'2': |-
  अथ षष्ठोऽध्यायः — आत्मसंयमयोगः
  अब छठा अध्याय — आत्मसंयम-योग (आत्म-नियमन का योग)।
'3': |-
  श्रीभगवान् उवाच —
  भगवान श्रीकृष्ण ने कहा:
'4': >-
  जो पुरुष कर्मफल का आश्रय (अपेक्षा) लिए बिना, केवल कर्तव्य समझकर कर्म करता है,
  वही संन्यासी भी है और वही योगी भी है; (केवल) वह नहीं जो न अग्नि रखता हो
  (अर्थात् यज्ञादि कर्म छोड़ दे) और न ही वह जो निष्क्रिय बैठा रहे।
'5': >-
  हे पाण्डव! जिसे लोग ‘संन्यास’ कहते हैं, उसी को तुम ‘योग’ समझो; क्योंकि जिसने
  संकल्पों का परित्याग नहीं किया, वह कोई भी पुरुष योगी नहीं हो सकता।
'6': >-
  योग में आरोहण (योग को प्राप्त करने) की इच्छा रखने वाले मुनि के लिए कर्म ही
  साधन कहा गया है; और जो योग में आरूढ़ हो गया है, उसके लिए शम (मन का शमन/शान्ति)
  ही साधन कहा गया है।
'7': >-
  जब मनुष्य न इन्द्रियों के विषयों में और न कर्मों में आसक्त होता है, और समस्त
  संकल्पों का संन्यास कर देता है, तब वह ‘योगारूढ़’ कहा जाता है।
'8': >-
  मनुष्य को चाहिए कि वह अपने आप से अपना उद्धार करे और अपने-आप को गिराए नहीं;
  क्योंकि यह आत्मा ही आत्मा का मित्र है और यही आत्मा आत्मा का शत्रु भी है।
'9': >-
  जिसने अपने आत्मा (मन-इन्द्रियसमेत अंतःकरण) को आत्मा के द्वारा जीत लिया है,
  उसके लिए आत्मा मित्र के समान है; परन्तु जिसने आत्मा को नहीं जीता, उसके लिए वही
  आत्मा शत्रुता में शत्रु के समान व्यवहार करती है।
'10': >-
  जिसका आत्मसंयम हो गया है और जो परम शान्त है, उसके भीतर परमात्मा सम्यक् रूप से
  स्थित (समाहित) रहता है—शीत-उष्ण, सुख-दुःख तथा मान-अपमान में भी वह समभाव से
  स्थित रहता है।
'11': >-
  जो ज्ञान और विज्ञान से तृप्त है, जो अविचल (कूटस्थ) है, जिसने इन्द्रियों को जीत
  लिया है, और जिसके लिए मिट्टी का ढेला, पत्थर और सोना समान हैं—वह योगी ‘युक्त’
  (समाधिस्थ/संयुक्त) कहा जाता है।
'12': >-
  सुहृद, मित्र, शत्रु, उदासीन, मध्यस्थ, द्वेष करने वाले और बन्धु-बान्धव—इन सब
  में, तथा साधुओं में भी और पापियों में भी, जिसकी बुद्धि समान रहती है, वही विशेष
  (श्रेष्ठ) है।
'13': >-
  योगी को चाहिए कि वह निरन्तर अपने आत्मा को (परमात्मा में) जोड़े—एकान्त में
  स्थित होकर, अकेला, संयतचित्त, निराश (फल-आशा रहित) और परिग्रह से रहित।
'14': >-
  शुद्ध स्थान में अपने लिए एक स्थिर आसन स्थापित करे—न बहुत ऊँचा, न बहुत नीचा; और
  उस पर वस्त्र, मृगचर्म और कुशा क्रम से बिछाए।
'15': >-
  वहीं आसन पर बैठकर, मन को एकाग्र करके, चित्त तथा इन्द्रियों की क्रियाओं को
  संयमित कर, आत्मशुद्धि के लिए योग का अभ्यास करे।
'16': >-
  काया, सिर और ग्रीवा को समान (एक सीध में) और अचल धारण करके स्थिर रहे; और केवल
  अपनी नासिका के अग्रभाग को देखे—दिशाओं की ओर न देखे।
'17': >-
  प्रशान्तचित्त, भय से रहित, ब्रह्मचर्य-व्रत में स्थित होकर; मन को संयमित करके,
  चित्त को मुझमें लगाकर, मेरे को ही परम लक्ष्य मानकर योग में स्थित हो।
'18': >-
  इस प्रकार निरन्तर अपने को योग में लगाता हुआ, नियमित मन वाला योगी, मुझमें स्थित
  (मत्संस्था) और निर्वाण-परम शान्ति को प्राप्त होता है।
'19': >-
  हे अर्जुन! न तो बहुत अधिक खाने वाले का योग होता है, न बिल्कुल न खाने वाले का;
  न बहुत अधिक सोने वाले का, और न ही बहुत अधिक जागने वाले का।
'20': >-
  जो आहार-विहार में संयमित है, कर्मों में उचित चेष्टा करता है, तथा सोने-जागने
  में भी नियमन रखता है—उसका योग दुःखों का नाश करने वाला हो जाता है।
'21': >-
  जब पूर्णतया नियंत्रित चित्त आत्मा में ही ठहर जाता है, और मनुष्य समस्त कामनाओं
  से निःस्पृह हो जाता है—तब वह ‘युक्त’ (योग में स्थित) कहा जाता है।
'22': >-
  जैसे वायुरहित स्थान में रखा दीपक नहीं डगमगाता, वैसी ही उपमा उस योगी की कही गई
  है, जिसका चित्त संयमित है और जो आत्मा के योग में निरन्तर लगा रहता है।
'23': >-
  जिस अवस्था में योग-सेवा (योग-अभ्यास) द्वारा निरुद्ध चित्त पूर्णतया उपराम हो
  जाता है; और जिसमें मनुष्य आत्मा के द्वारा आत्मा को आत्मा में ही देखता हुआ
  तृप्त हो जाता है—
'24': >-
  जिसमें वह परम (आत्यन्तिक) सुख अनुभव करता है, जो बुद्धि से ग्रहण होने वाला है
  और इन्द्रियों से परे है; और जिसमें स्थित होकर यह योगी तत्त्वतः कभी विचलित नहीं
  होता—
'25': >-
  जिस (अवस्था) को प्राप्त करके वह इससे बढ़कर किसी अन्य लाभ को नहीं मानता; और
  जिसमें स्थित होने पर वह अत्यन्त भारी दुःख से भी विचलित नहीं होता—
'26': >-
  उसी को ‘योग’ जानो, जो दुःख-संयोग से वियोग (दुःख से जुड़ाव का विच्छेद) है; और
  उस योग का अभ्यास निश्चयपूर्वक, न उकताए हुए (अनिर्विण्ण) चित्त से करना चाहिए।
'27': >-
  संकल्प से उत्पन्न होने वाली समस्त कामनाओं को पूर्णतया त्यागकर; और मन के द्वारा
  इन्द्रियों के पूरे समूह को सब ओर से संयमित करके—
'28': >-
  धैर्य से धारण की हुई बुद्धि के द्वारा धीरे-धीरे उपरति (विराम/शान्ति) को
  प्राप्त हो; मन को आत्मा में स्थापित करके, फिर किसी भी वस्तु का विचार न करे।
'29': >-
  यह मन चंचल और अस्थिर होकर जहाँ-जहाँ भटकता है, वहाँ-वहाँ से उसे रोककर, इसे
  आत्मा के ही वश में लाए (आत्मा में ही स्थिर करे)।
'30': >-
  शान्त हुए मन वाले, रजोगुण-रहित, पापरहित और ब्रह्मभाव को प्राप्त इस योगी को
  उत्तम सुख प्राप्त होता है।
'31': >-
  इस प्रकार निरन्तर अपने को योग में लगाता हुआ, पापरहित (विगत कल्मष) योगी, सहज ही
  ब्रह्म के संस्पर्श से होने वाले परम (आत्यन्तिक) सुख का अनुभव करता है।
'32': >-
  योग से संयुक्त अंतःकरण वाला और सर्वत्र समदर्शी योगी, सब भूतों में स्थित आत्मा
  को तथा सब भूतों को आत्मा में देखता है।
'33': >-
  जो मुझे सर्वत्र देखता है और सबको मुझमें देखता है, उसके लिए मैं कभी अदृश्य
  (विनष्ट) नहीं होता, और वह भी मेरे लिए कभी अदृश्य नहीं होता।
'34': >-
  जो एकत्व (अभेद-भाव) में स्थित होकर, सब प्राणियों में स्थित मुझे भजता है—वह
  योगी, सब प्रकार से (कैसी भी अवस्था में) रहता हुआ भी, मुझमें ही स्थित रहता है।
'35': >-
  हे अर्जुन! जो अपने ही समान सबमें समभाव से देखता है—चाहे सुख हो या दुःख—वही
  योगी परम (श्रेष्ठतम) माना गया है।
'36': |-
  अर्जुन उवाच —
  अर्जुन ने कहा:
'37': >-
  हे मधुसूदन! आपने समभाव (साम्य) के द्वारा जो यह योग कहा है, उसकी स्थिर स्थिति
  मुझे मन की चंचलता के कारण स्थिर रूप से दिखाई नहीं देती।
'38': >-
  हे कृष्ण! मन तो चंचल है, प्रमथन करने वाला (अत्यन्त व्याकुल करने वाला) है,
  बलवान और दृढ़ है; इसलिए उसका निग्रह मैं वायु के समान अत्यन्त कठिन मानता हूँ।
'39': |-
  श्रीभगवान् उवाच —
  भगवान श्रीकृष्ण ने कहा:
'40': >-
  हे महाबाहो! निःसन्देह मन चंचल और कठिनता से वश में होने वाला है; परन्तु हे
  कुन्तीपुत्र! अभ्यास से और वैराग्य से यह वश में किया जाता है।
'41': >-
  मेरा यह मत है कि असंयत आत्मा (असंयमित मन) वाले के लिए योग दुर्लभ है; परन्तु
  जिसने अपने आत्मा को वश में किया है, वह प्रयत्न करते हुए उचित उपाय से इसे
  प्राप्त कर सकता है।
'42': |-
  अर्जुन उवाच —
  अर्जुन ने कहा:
'43': >-
  हे कृष्ण! जो प्रयत्न नहीं कर पाता (अयति) पर श्रद्धा से युक्त है, परन्तु जिसका
  मन योग से विचलित हो गया है—वह योग-सिद्धि को प्राप्त न करके किस गति को प्राप्त
  होता है?
'44': >-
  हे महाबाहो! क्या वह दोनों ओर से भ्रष्ट होकर, बिना आश्रय के, छिन्न-भिन्न बादल
  की भाँति नष्ट तो नहीं हो जाता—ब्रह्म के मार्ग में मोहित होकर?
'45': >-
  हे कृष्ण! आप इस मेरे संदेह को पूर्णतः (अशेषतः) काटने योग्य हैं; क्योंकि आपके
  सिवा इस संदेह का छेद करने वाला कोई अन्य उचित रूप से उपलब्ध नहीं है।
'46': |-
  श्रीभगवान् उवाच —
  भगवान श्रीकृष्ण ने कहा:
'47': >-
  हे पार्थ! न तो इस लोक में और न परलोक में, उस पुरुष का विनाश होता है; क्योंकि
  हे तात! कल्याण करने वाला कोई भी मनुष्य दुर्गति को नहीं जाता।
'48': >-
  पुण्यकर्म करने वालों के लोकों को प्राप्त करके, वहाँ दीर्घकाल (शाश्वतीः समाः)
  निवास करके, योग से भ्रष्ट (योगभ्रष्ट) पुरुष शुद्ध (सदाचारयुक्त) और श्रीमान्
  (समृद्ध) लोगों के घर में जन्म लेता है।
'49': >-
  अथवा वह बुद्धिमान योगियों के ही कुल में जन्म लेता है; और ऐसा जन्म इस लोक में
  निश्चय ही अत्यन्त दुर्लभ है।
'50': >-
  वहाँ वह पूर्व देह में प्राप्त उस बुद्धि-संयोग (योग की प्रवृत्ति/संस्कार) को
  पुनः प्राप्त करता है; और फिर, हे कुरुनन्दन! वह सिद्धि की ओर और अधिक प्रयत्न
  करता है।
'51': >-
  पूर्व अभ्यास के उसी संस्कार के कारण वह, अवश होकर भी, (योग की ओर) खिंच जाता है;
  और योग को जानने की जिज्ञासा रखने वाला भी शब्दब्रह्म (वेदों के कर्मकाण्डीय
  फलवचन) को लाँघ जाता है।
'52': >-
  परन्तु प्रयत्नपूर्वक यत्न करने वाला योगी, शुद्ध पाप वाला होकर, अनेक जन्मों की
  साधना से सिद्ध बनकर, तब परम गति को प्राप्त होता है।
'53': >-
  योगी तपस्वियों से भी श्रेष्ठ है, और ज्ञानियों से भी श्रेष्ठ माना गया है; तथा
  कर्मियों से भी योगी श्रेष्ठ है—इसलिए, हे अर्जुन! तुम योगी बनो।
'54': >-
  और उन सब योगियों में भी, जो मेरे में गत (मद्गत) अंतरात्मा से, श्रद्धा सहित,
  मुझे भजता है—वही मेरे मत में सर्वाधिक युक्ततम (श्रेष्ठतम योगी) है।
'55': >-
  ॐ तत्सत् — इस प्रकार श्रीमद्भगवद्गीता उपनिषद् में, ब्रह्मविद्या तथा योगशास्त्र
  में, श्रीकृष्ण-अर्जुन संवाद के अंतर्गत ‘आत्मसंयमयोग’ नामक छठा अध्याय सम्पन्न
  हुआ ॥६॥
