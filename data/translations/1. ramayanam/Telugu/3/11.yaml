'91': >-
  “ఇక్కడ దేవతలు, యక్షులు, నాగులు, పక్షులతో కూడ
  నివసిస్తారు—నియతాహారులు—ధర్మారాధనలో నిమగ్నులై ఉంటారు” అని అన్నాడు.
'92': >-
  “ఇక్కడ మహాత్ములైన సిద్ధులు, సూర్యసమాన కాంతిగల విమానములపై, శరీరాలను
