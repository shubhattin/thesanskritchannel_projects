'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము బాలకాండమున ‘విశ్వామిత్ర ధనుర్వేదాధిగమః’ అను
  పేరుగల యాభై ఐదవ సర్గము ॥१-५५॥
'1': >-
  తదనంతరం, అస్త్రమోహమున పడిపోయి ఆందోళనచెందిన వారందరినీ చూచిన విశ్వామిత్రుని
  ఎదుట, వసిష్ఠ మహర్షి యోగబలముచే కామధేనువును ‘సృష్టించు’ అని ఆజ్ఞాపించెను
  ॥१-५५-१॥
'2': >-
  ఆ కామధేనువు హుంకారధ్వనివలన సూర్యసమప్రభగల కాంబోజులు జన్మించిరి; ఆవుని ఒడ్డు
  (ఊధస్సు) నుండి ఆయుధధారులైన బర్బరులు కూడా ఉద్భవించిరి ॥१-५५-२॥
'3': >-
  దాని యోనిస్థానమునుండి యవనులు పుట్టిరి; మలస్థానమునుండి శకులు పుట్టిరని
  చెప్పబడెను; రోమకూపములనుండి మ్లేచ్ఛులు, హారీతులు మరియు కిరాతులతో కూడిన వారు
  ఉద్భవించిరి ॥१-५५-३॥
'4': >-
  రఘునందనా! వారిచేత క్షణములోనే విశ్వామిత్రుని సమస్త సైన్యమూ—పాదాతులు, గజములు,
  అశ్వములు, రథములతో కూడినదంతా—నిర్మూలమై పోయెను ॥१-५५-४॥
'5': >-
  మహాత్ముడైన వసిష్ఠునివల్ల సైన్యము నశించినదాన్ని చూచి, విశ్వామిత్రుని పుత్రులలో
  నానావిధ ఆయుధధారులైన వందమంది ముందుకు దూకిరి ॥१-५५-५॥
'6': >-
  అత్యంత క్రోధముతో వారు జపములో శ్రేష్ఠుడైన వసిష్ఠునిపైకి పరిగెత్తిరి; అయితే
  మహర్షి తన హుంకారమాత్రముచేతనే వారందరినీ దహించివేశెను ॥१-५५-६॥
'7': >-
  అశ్వములతో, రథములతో, పాదాతులతో కూడిన ఆ విశ్వామిత్రపుత్రులందరినీ మహాత్ముడైన
  వసిష్ఠుడు క్షణమాత్రములో భస్మము చేసెను ॥१-५५-७॥
'8': >-
  తన సమస్త బలమూ నాశనమైనదానిని చూచి, మహాయశస్సుగల విశ్వామిత్రుడు అప్పుడు లజ్జతో
  కూడి ఆలోచనలో మునిగిపోయెను ॥१-५५-८॥
'9': >-
  అప్పుడు అతడు—వేగము కోల్పోయిన సముద్రమువలె, దంతాలు విరిగిన పామువలె, మసకబారిన
  సూర్యునివలె—అకస్మాత్తుగా కాంతిని కోల్పోయినవాడై నిలిచెను ॥१-५५-९॥
'10': >-
  పుత్రబలము పోయి దుఃఖితుడై, రెక్కలు త్రుంచబడిన పక్షివలె, సమస్త బలోత్సాహాలు
  నశించినవాడై విశ్వామిత్రుడు విరక్తి (నిర్వేదము) పొందెను ॥१-५५-१०॥
'11': >-
  తన కుమారుల్లో ఒకడిని రాజ్యపాలనకు నియమించి ‘రాజ్యాన్ని కాపాడు’ అని
  ఆజ్ఞాపించెను; తాను క్షత్రధర్మాన్ని అనుసరించి భూమిని వదలి వనమునకు బయలుదేరెను
  ॥१-५५-११॥
'12': >-
  ఆ మహాతపస్వి హిమవత్పర్వతపు సమీపమున, కిన్నరులు మరియు నాగులు సేవించే ప్రదేశమునకు
  వెళ్లి, మహాదేవుని ప్రసాదార్థమై ఘోర తపస్సు ఆచరించెను ॥१-५५-१२॥
'13': >-
  కొంత కాలము గడిచిన తరువాత, వృషభధ్వజుడైన దేవాధిదేవుడు (శివుడు) వరప్రదాతగా
  ప్రత్యక్షమై, మహాముని విశ్వామిత్రునికి దర్శనమిచ్చెను ॥१-५५-१३॥
'14': >-
  ‘రాజా! ఏ ప్రయోజనముకోసము తపస్సు చేస్తున్నావు? నీ మనస్సులో ఉన్నదేమిటో చెప్పుము.
  నేను వరప్రదుడను; నీకు అభీష్టమైన వరమేదైతే ఉందో అది చెప్పబడుగాక’ అని దేవేశ్వరుడు
  పలికెను ॥१-५५-१४॥
'15': >-
  దేవుడిచ్చిన ఈ పలుకులకు, మహాతపస్వి విశ్వామిత్రుడు మహాదేవునికి సాష్టాంగంగా
  నమస్కరించి, ఈ విధముగా వినయముతో పలికెను ॥१-५५-१५॥
'16': >-
  ‘నిర్దోషుడైన మహాదేవా! నీవు సంతుష్టుడవైతే, సాంగోపాంగముతో, ఉపనిషత్తులతో కూడిన,
  రహస్యభాగములతో సహితమైన ధనుర్వేదము నాకు ప్రసాదించుము’ ॥१-५५-१६॥
'17': >-
  ‘దేవతలలో ఉన్న సమస్తాస్త్రములు, దానవులలో ఉన్నవీ, మహర్షులలో ఉన్నవీ,
  గంధర్వ-యక్ష-రాక్షసులలో ప్రసిద్ధమైనవీ—అన్నీ, నిర్దోషుడా, నాకు ప్రత్యక్షమగునట్లు
  (జ్ఞానముగా/సిద్ధిగా) కలుగజేయుము’ ॥१-५५-१७॥
'18': >-
  ‘దేవదేవా! నీ అనుగ్రహమువలన నాకు కోరినది సిద్ధించుగాక’ అని విన్న దేవేశ్వరుడు
  ‘ఏవమస్తు’ అని పలికి అప్పుడు అంతర్ధానమయ్యెను ॥१-५५-१८॥
'19': >-
  దేవేశ్వరునివలన అస్త్రసంపదను పొందిన మహాబలశాలి విశ్వామిత్రుడు, మహా దర్పముతో
  యుక్తుడై, గర్వముతో నిండిపోయెను ॥१-५५-१९॥
'20': >-
  పూర్ణిమ సమయములో సముద్రము పెరుగునట్లు, అతడు తన వీర్యము పెరిగిపోవడంతో,
  ‘వసిష్ఠుడను ఋషిశ్రేష్ఠుని నేను హతముచేశితినే’ అని, రామా, అప్పుడు భావించెను
  ॥१-५५-२०॥
'21': >-
  ఆపై ఆ రాజుడు ఆశ్రమస్థానమునకు చేరి అస్త్రములను ప్రయోగించెను; వాటి
  అస్త్రతేజస్సువలన ఆ ‘తపోవనము’ అను ప్రదేశము దగ్ధమైపోయెను ॥१-५५-२१॥
'22': >-
  ధీమంతుడైన విశ్వామిత్రుడు ఉద్గ్రహించిన ఆ అస్త్రమును చూచి, మునులు భయాక్రాంతులై
  వందల సంఖ్యలలో అన్ని దిశలకూ పారిపోయిరి ॥१-५৫-२२॥
'23': >-
  వసిష్ఠుని శిష్యులైనవారు, అలాగే ఆశ్రమములోని మృగపక్షాదులు సైతం భయముతో వణికిపోయి,
  సహస్రసంఖ్యలలో నానాదిశలకూ చెదరిపోయిరి ॥१-५५-२३॥
'24': >-
  మహాత్ముడైన వసిష్ఠుని ఆశ్రమస్థానము ఖాళీగా అయిపోయెను; క్షణకాలము అది నిశ్శబ్దంగా,
  నిర్జనమైన అడవిలా కనిపించెను ॥१-५५-२४॥
'25': >-
  ‘భయపడకండి, భయపడకండి’ అని వసిష్ఠుడు పునఃపునః పలుకుతూ—‘ఈ గాధేయుడైన
  (విశ్వామిత్రుని) నేడు సూర్యుడు మబ్బును చెదరగొట్టునట్లు నాశనం చేసెదను’ అని
  ప్రకటించెను ॥१-५५-२५॥
'26': >-
  ఇట్లు చెప్పి, మహాతేజస్సుగల, జపములో శ్రేష్ఠుడైన వసిష్ఠుడు, విశ్వామిత్రునితో
  కోపముతో కూడిన ఈ వాక్యమును పలికెను ॥१-५५-२६॥
'27': >-
  ‘చిరకాలముగా వృద్ధిచెందిన నా ఆశ్రమమును నీవు నాశనం చేసితివి; దురాచారుడవు,
  మూర్ఖుడవు కనుక—అందుచేత ఇక నీవు నిలువలేవు (నశించెదవు)’ ॥१-५५-२७॥
'28': >-
  ఇట్లు పలికి పరమక్రోధముతో దండమును వేగముగా ఎత్తెను—ధూమరహితమైన కాలాగ్నివలె,
  యమదండమునకు సమానమైన మరొక దండమువలె భయంకరముగా ॥१-५५-२८॥
'29': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, బాలకాండములో ‘విశ్వామిత్ర
  ధనుర్వేదాధిగమః’ అను యాభై ఐదవ సర్గము సమాప్తము ॥१-५५॥
