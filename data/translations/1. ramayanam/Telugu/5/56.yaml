'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే ‘ప్రతిప్రయాణోత్పతనం’ నామ షట్పంచాశః
  సర్గః ॥5-56॥
'1': >-
  అనంతరం హనుమంతుడు శింశపావృక్షమూలంలో నివసిస్తున్న జానకీదేవిని అభివందించి—
  “దైవానుగ్రహం వల్ల ఇక్కడ నీను క్షేమంగా, అక్షతంగా చూస్తున్నాను” అని పలికాడు.
'2': >-
  అప్పుడు ప్రయాణానికి సిద్ధమై బయల్దేరుతున్న హనుమంతుణ్ణి సీత పునఃపునః చూచుతూ,
  భర్తపై స్నేహభావంతో నిండిన మాటలతో హనుమంతునితో మాట్లాడింది.
'3': >-
  “తాతా! నీవు అనుకుంటే, ఓ అనఘా, ఈ స్థలంలోనే ఒక దినము నాతో ఉండి, ఎక్కడైనా
  సురక్షితమైన చోట విశ్రాంతి తీసుకొని రేపు వెళ్ళవచ్చు.”
'4': >-
  “ఓ వానరా! అల్పభాగ్యురాలినైన నాకు నీ సమీపం వల్ల, అపారమైన ఈ శోకం కనీసం ఒక
  ముహూర్తమైనా తగ్గే అవకాశం ఉంటుంది.”
'5': >-
  “ఓ హరిశార్దూలా! నీవు వెళ్ళిపోయిన తరువాత మళ్లీ నిన్ను పొందుతాననే నమ్మకమే లేదు;
  ఓ వానరపుంగవా, నా ప్రాణాల మీదకూడా విశ్వాసం ఉండదు.”
'6': >-
  “ఓ వీరా! నిన్ను మళ్లీ చూడలేకపోవడం మళ్లీ నన్ను చీల్చి వేస్తుంది; ఇప్పటికే
  దుఃఖానికంటే దుఃఖతర స్థితికి చేరి, మనస్సు శోకంతో కృశించిన నన్ను అది మరింతగా
  బాధిస్తుంది.”
'7': >-
  “మరియు, ఓ వీరా, ఒక గొప్ప సందేహం నా ముందరే నిలిచినట్లుంది— మహాబలవంతులైన అనేక
  సహాయకులు ఉన్నా ఆ హరి-ఋక్ష సేనల విషయమై ఈ ఆలోచన తొలగడం లేదు.”
'8': >-
  “అతివిశాలమైన, దాటటానికి కష్టమైన సముద్రాన్ని ఆ హరి-ఋక్ష సేనలు ఎలా దాటి వస్తాయి?
  లేదా ఆ ఇద్దరు నరశ్రేష్ఠుల కుమారులు (రామలక్ష్మణులు) ఎలా దాటగలరు?”
'9': >-
  “సముద్రాన్ని దాటే శక్తి నిజానికి మూడు ప్రాణులకే ఉండగలదు— వైనతేయుడు
  (గరుడుడు)కీ, నీకీ, లేక నీ తండ్రైన మారుతునికీ.”
'10': >-
  “అటువంటి కఠినమైన, దురాసదమైన కార్యబంధం (అత్యవసర బాధ్యత) ఇప్పుడు ఏర్పడినప్పుడు,
  పరిష్కారం ఏదని నీవు చూస్తున్నావు? నీవు కార్యవిశారదుడవు కదా.”
'11': >-
  “ఈ కార్యసిద్ధికి నీవొక్కడే సరిపోతావు— పరవీరఘ్నా! నీకు కీర్తికరమైన ఫలప్రాప్తి
  జరగాలి.”
'12': >-
  “రఘువంశానికి అలంకారమైన కాకుత్స్థుడు (రాముడు) పరుల బలాన్ని అణిచే వాడై,
  బలసమూహాలతో లంకను నిండగా చేసి, నన్ను తీసుకెళ్లగలిగితే— అది ఆయనకు తగిన పనియే
  అవుతుంది.”
'13': >-
  “అందువల్ల ఆ మహాత్ముని విక్రమానికి, యుద్ధశూరుడైన ఆయనకు అనురూపంగా ఎలా ఉండాలో—
  అట్లే నీవు ఈ కార్యాన్ని సాధింపజేయుము.”
'14': >-
  సీత చెప్పిన ఆ ప్రయోజనాన్ని దృష్టిలో పెట్టిన, వినయంతో కూడిన, కారణాలతో సమర్థమైన
  మాటలను విని, వీరుడైన హనుమంతుడు ప్రతివాక్యంగా ఇలా అన్నాడు.
'15': >-
  “దేవి! హరి-ఋక్ష సైన్యాల అధిపతి, ప్లవగులలో శ్రేష్ఠుడు, సత్త్వసంపన్నుడు అయిన
  సుగ్రీవుడు నీ కార్యార్థం దృఢనిశ్చయం చేసుకున్నాడు.”
'16': >-
  “ఓ వైదేహీ! వానరాధిపతి సుగ్రీవుడు వానరసహస్రాల కోటులతో పరివృతుడై, త్వరలోనే
  ఇక్కడికి వచ్చును.”
'17': >-
  “మరియు ఆ ఇద్దరు వీరనరవరులు రామలక్ష్మణులు కలిసి వచ్చి, లంకానగరంలో ప్రవేశించి తమ
  శరాలతో (బాణాలతో) దానిని విధ్వంసం చేస్తారు.”
'18': >-
  “రాక్షసులను సమేతంగా సంహరించి, రఘునందనుడు ఎక్కువ కాలం గాకముందే నిన్ను తీసుకొని,
  ఓ వరారోహే, తన స్వపురి (అయోధ్య) వైపు బయల్దేరుతాడు.”
'19': >-
  “భద్రం తే! ధైర్యం తెచ్చుకో; కాలాన్ని ఆశించే (సహనంతో ఎదురు చూసే) దృఢమనస్సుతో
  ఉండు. రాముడిచే రణంలో రావణుడు నిహతుడైన దృశ్యాన్ని నీవు త్వరలోనే చూస్తావు.”
'20': >-
  “రాక్షసేంద్రుడు తన కుమారులు, మంత్రులు, బంధువులతో సహా నిహతుడైనప్పుడు, నీవు
  రాముడితో పునఃమిళితమవుతావు— చంద్రుడితో రోహిణి కలిసినట్లే.”
'21': >-
  “శత్రువులను యుద్ధంలో జయించి నీ శోకాన్ని తొలగించే కాకుత్స్థుడు, హరి-ఋక్ష
  వీరశ్రేష్ఠులతో కూడి, అతి త్వరలో ఇక్కడికి వస్తాడు.”
'22': >-
  ఈ విధంగా వైదేహిని ఆశ్వాసపరిచి, మారుతాత్మజుడైన హనుమంతుడు వెళ్లుటకు మనస్సు
  స్థిరపరచుకొని, మళ్లీ వైదేహిని అభివందించాడు.
'23': >-
  ప్రధాన రాక్షసులను సంహరించి, తన నామాన్ని ప్రఖ్యాతి గావించి, వైదేహిని ధైర్యపరచి,
  తన పరాక్రమాన్ని చూపించిన తరువాత—
'24': >-
  నగరాన్ని కలవరపెట్టి, రావణుణ్ణి మోసపుచ్చి, తన ఘోరమైన బలాన్ని ప్రదర్శించి,
  వైదేహిని నమస్కరించి—
'25': >-
  మధ్య సముద్రమార్గంగా తిరిగి వెళ్లాలని మనస్సులో నిర్ణయించుకున్నాడు. అప్పుడు ఆ
  కపిశార్దూలుడు, స్వామిని దర్శించాలనే ఉత్సుకతతో—
'26': >-
  శత్రువులను మర్దించే వాడైన అతడు, నీలరంగు వనరాజులతో నిండిన, ఎత్తైన
  పద్మకవృక్షాలతో శోభించే అరిష్ట అనే శ్రేష్ఠ పర్వతాన్ని ఎక్కాడు.
'27': >-
  ఆ పర్వతం, శృంగాల మధ్య వేలాడే మేఘాలను ఉత్తరీయంలా ధరించినట్లూ, శుభ్రమైన
  సూర్యకిరణాల చేత ఆనందంతో మేల్కొల్పబడుతున్నట్లూ కనిపించింది.
'28': >-
  వాయుధాతువుల మచ్చలవంటి ఖనిజాలతో అది కదలే కళ్లను విప్పుతున్నట్లూ; లోయలలో
  ప్రవహించే నీటి ప్రవాహాల గంభీర మంద్రనాదాలతో పఠింపబడుతున్న పర్వతంలా అనిపించింది.
'29': >-
  నానా ప్రస్రవణాల స్పష్టమైన ధ్వనులతో అది పాటపాడుతున్నట్లుగా; ఊపిరాడేలా పైకి
  ఎగసిన దేవదారువృక్షాలతో పైకెత్తిన చేతులు కలిగినట్లుగా నిలిచింది.
'30': >-
  జలపాతాల గర్జనలతో అది చుట్టూ నలువైపులా అరుస్తున్నట్లూ; నల్లని, కంపించే
  శరదృతువనాలతో అది వణుకుతున్నట్లూ కనిపించింది.
'31': >-
  గాలికి ఊగుతున్న వెదురులతో, కీచకముల వంటి వేటివి కూస్తున్నట్లూ; ఘోరమైన,
  శ్రేష్ఠమైన ఆశీవిష సర్పాలతో కోపంతో నిశ్వసిస్తున్నట్లూ అనిపించింది.
'32': >-
  మంచుతో ఏర్పడిన గంభీర లోయలతో అది ధ్యానంలో ఉన్నట్లుగా; మేఘపాదసమానమైన పాదాలతో
  అన్ని వైపులా ముందుకు సాగుతున్నట్లుగా కనిపించింది.
'33': >-
  ఆకాశంలో శిఖరాల రూపంలో మేఘసమూహాలతో జృంభిస్తున్నట్లూ; అనేక శిఖరగుహలతో వివిధంగా
  నిండిపోయి, చాలా కందరాలతో శోభించింది.
'34': >-
  సాలవృక్షాలతో, తాలవృక్షాలతో, కర్ణవృక్షాలతో, అనేక వెదురువంశాలతో ఆవరించబడి;
  విస్తారమైన లతావితానాలతో, పుష్పసమృద్ధితో అలంకృతమై ఉంది.
'35': >-
  వివిధ మృగగణాలతో నిండిపోయి; ధాతునిష్యందాల (ఖనిజరస ధారల) తో శోభించి; అనేక
  ప్రస్రవణాలతో కూడి; శిలాసంచయాల వల్ల గట్టిగా, సంకుచిత మార్గాలతో ఉంది.
'36': >-
  మహర్షులు, యక్షులు, గంధర్వులు, కిన్నరులు, నాగులు సేవించే స్థలంగా;
  లతా-వృక్షసమూహాలతో దట్టంగా; సింహాలు అధిష్ఠితమైన గుహలతో యుక్తంగా ఉంది.
'37': >-
  వ్యాఘ్రాది మృగాలతో నిండిపోయినదై, రుచికరమైన మూలాలు-ఫలాలు గల వృక్షాలతో నిండిన ఆ
  పర్వతాన్ని, అనిలసుతుడైన ప్లవగోత్తముడు (హనుమంతుడు) ఎక్కాడు.
'38': >-
  రామదర్శనాన్ని త్వరగా పొందాలనే ఉల్లాసం చేత ప్రేరితుడై, ఆయన ఆ రమ్యమైన
  గిరిసానువులపై పాదతలంతో అడుగుపెట్టిన వెంటనే—
'39': >-
  అక్కడ శిలలు ఘోషతో చూర్ణమై విరిగిపడాయి. ఆ శైలేంద్రాన్ని ఎక్కుతూ మహాకపి మరింత
  విస్తారమైన రూపంతో (బలం పెరిగినట్లు) ఎదిగాడు.
'40': >-
  లవణాంభసమైన సముద్రపు దక్షిణ తీరం నుంచి ఉత్తర తీరాన్ని ఆశిస్తూ, వీరుడైన
  పवनాత్మజుడు ఆ పర్వతంపై అధిరోహించాడు.
'41': >-
  భయంకరమైన, భయంకర సర్పాలు సంచరించే సముద్రాన్ని అతడు దర్శించాడు. మారుతుని
  ఆత్మసంభవుడైన హనుమంతుడు, ఆకాశంలో దూసుకెళ్లే వాయువులాగ—
'42': >-
  దక్షిణ దిశనుండి ఉత్తర దిశ వైపుకు పయనమారంభించాడు. అతని చేత పీడింపబడిన ఆ శ్రేష్ఠ
  పర్వతం అప్పుడు—
'43': >-
  వివిధ ప్రాణులతో (ఆర్తనాదాలతో) రొచ్చి, భూమిలోకి కుంగిపోతూ ప్రవేశించినట్లు
  అయింది; శిఖరాలు కంపుతూ, వృక్షాలు పడిపోతూ ఉండగా—
'44': >-
  అతని తీవ్రమైన వేగంతో కదిలిపోయిన పుష్పసమృద్ధ గల వృక్షాలు విరిగి నేలపై
  పడిపోయాయి— శక్రాయుధం (వజ్రం) దెబ్బతిన్నట్లుగా.
'45': >-
  గుహల లోపల నివసించే మహాబలశాలులైన సింహాల భయంకర గర్జన, ఆకాశాన్ని
  చీల్చుతున్నట్లుగా వినబడింది.
'46': >-
  భయంతో దుస్తులు చెదిరి, ఆభరణాలు అస్థవ్యస్థమై, విద్యాధరీలు ఒక్కసారిగా ఆ పర్వతం
  నుంచి పైకి ఎగిరి పోయారు.
'47': >-
  అతిప్రమాణములైన బలవంతులు, జ్వలించే జిహ్వలు, మహావిషం కలిగిన సర్పాలు పీడితులై,
  తలలు-మెడలు నొక్కబడినట్లై, చుట్టుచుట్టుకొని వ్రేళ్లాడాయి.
'48': >-
  కిన్నరులు, నాగులు, గంధర్వులు, యక్షులు, విద్యాధరులు మొదలైనవారు ఆ పీడితమైన
  నగవరాన్ని (పర్వతాన్ని) విడిచిపెట్టి ఆకాశంలోకి వెళ్లిపోయారు.
'49': >-
  ఆ శ్రీమంతమైన పర్వతమూ, ఆ బలవంతుడైన హనుమంతుని చేత పీడింపబడి, వృక్షాలు-శిఖరాలు
  పైకి లేచినట్లుగా ఉండగా, రసాతలంలోకి దూకినట్లు కుంగిపోయింది.
'50': >-
  పది యోజనాల విస్తారమూ, ముప్పది యోజనాల ఎత్తూ గల ఆ ధరణిధరుడు భూమితో సమస్థితికి
  (సమతలానికి) చేరి అలా అయిపోయాడు.
'51': >-
  భయంకరమైన లవణార్ణవాన్ని దాటాలని సంకల్పించి, అలల తాకిడితో తీరప్రాంతం
  ఎగసిపడుతున్న ఆ సముద్రంపైకి, ఆ కపి ఆకాశంలోకి ఎగిరి దూకాడు.
'52': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘ప్రతిప్రయాణోత్పతనం’
  నామ షట్పంచాశః సర్గః ॥5-56॥
