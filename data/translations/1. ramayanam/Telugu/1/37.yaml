'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే బాలకాండే ‘కుమారోత్పత్తిః’ నామ సప్తత్రింశః సర్గః
  ॥१-३७॥
'1': >-
  అప్పుడు దేవుడు (శివుడు) తపస్సు ఆచరిస్తుండగా, ఇంద్రునితో కూడిన, అగ్నిని
  పురోగమంగా చేసుకున్న సమస్త దేవతలు—దేవసేనాపతిని పొందదలచి—పితామహుడైన బ్రహ్మదేవుని
  సమీపానికి వచ్చారు ॥१-३७-१॥
'2': >-
  తర్వాత ఆ ఇంద్రసహిత, అగ్నిపురస్సరమైన, దేవలోకంలో ఆనందాన్ని కలిగించే సమస్త సురులు
  భగవంతుడైన పితామహ బ్రహ్మదేవునికి ప్రణిపాతం చేసి ఈ విధంగా పలికారు ॥१-३७-२॥
'3': >-
  ఎవరి వల్ల, దేవా, మునుపు భగవంతుడు (శివుడు) మనకు ఒక దేవసేనాపతిని
  ప్రసాదించాడో—అతడు ఇప్పుడు ఉమాదేవి సహితంగా పరమ తపస్సును ఆశ్రయించి
  తపించుచున్నాడు ॥१-३७-३॥
'4': >-
  ప్రజల (లోకముల) హితం కోరి, ఇకపై ఇక్కడ చేయవలసిన కార్యం ఏదైతే ఉందో, ఓ విధానజ్ఞా!
  దానిని నీవే సమ్యక్గా ఏర్పాటు చేయుము; ఎందుకంటే నీవే మా పరమగతి (అత్యున్నత
  ఆశ్రయము) ॥१-३७-४॥
'5': >-
  దేవతల వచనాన్ని విన్న సర్వలోకపితామహుడు బ్రహ్మదేవుడు, వారిని మధుర వాక్యాలతో
  సాంత్వన పరచుతూ, ఆ త్రిదశులకు ఈ విధంగా చెప్పెను ॥१-३７-५॥
'6': >-
  శైలపుత్రి (పార్వతీ) ఏదైతే చెప్పిందో—‘ప్రజలు తమ తమ భార్యలలో (సంతానాన్ని)
  పొందకూడదు’ అని—ఆమె వచనం క్లేశరహితమై, నిశ్చయంగా సత్యమే; దీనిలో సంశయం లేదు
  ॥१-३७-६॥
'7': >-
  ఈ ఆకాశగంగా (దివ్య గంగ)యందే, హుతాశనుడు (అగ్నిదేవుడు) దేవుల సేనాపతిగా,
  శత్రుదమనుడైన కుమారుణ్ని జనింపజేయును ॥१-३७-७॥
'8': >-
  పర్వతరాజుని పెద్ద కుమార్తె (ఉమా/పార్వతీ) ఆ కుమారుణ్ని గౌరవించును; ఉమాదేవికి
  అది అత్యంత అభిప్రేతమే అవుతుంది—ఇందులో సందేహమే లేదు ॥१-३७-८॥
'9': >-
  ఆయన (బ్రహ్మ) మాటలు విని, ఓ రఘునందనా (రామా)! కృతకృత్యులైన సమస్త దేవతలు
  ప్రణిపాతం చేసి పితామహుణ్ని పూజించారు ॥१-३７-९॥
'10': >-
  తరువాత, ఓ రామా! పరమశోభితమైన, ధాతు (ఖనిజ)ములతో అలంకృతమైన కైలాసపర్వతానికి
  వెళ్లి, సమస్త దేవతలు కుమారప్రాప్తి నిమిత్తం అగ్నిదేవుణ్ని నియోగించారు
  ॥१-३７-१०॥
'11': >-
  ‘ఓ దేవా హుతాశన! ఇది దేవకార్యము; దీన్ని నీవే సమర్థంగా నిర్వహించుము.
  మహాతేజస్సును శైలపుత్రి (ఉమా) లో నుండీ, గంగలో (అంటే గంగలో విత్తరూపంగా) విడిచి
  పెట్టుము’ అని (దేవతలు) అన్నారు ॥१-३７-११॥
'12': >-
  దేవతలకు ప్రతిజ్ఞ చేసి, పావకుడు (అగ్ని) గంగను సమీపించి—‘ఓ దేవి! దేవతలకు
  ప్రియమైన ఈ గర్భాన్ని నీవు ధరించుము’ అని పలికాడు ॥१-३७-१२॥
'13': >-
  అటువంటి దివ్యమైన వాక్యాన్ని విని (గంగాదేవి) దివ్యరూపాన్ని ధరించింది; ఆమె
  మహిమను చూసిన అగ్నిదేవుడు సమంతములా (తేజస్సుతో) కరిగిపోవుచున్నట్లుగా అయ్యాడు
  ॥१-३７-१३॥
'14': >-
  అప్పుడు పావకుడు ఆ దేవిని చుట్టుముట్టి అభిషేకించినట్లుగా (తేజస్సును
  ప్రవహింపజేసినట్లుగా) చేసెను; ఓ రఘునందనా! గంగ యొక్క సమస్త స్రోతస్సులు (ప్రవాహ
  మార్గాలు) నిండిపోయాయి ॥१-३７-१४॥
'15': >-
  అనంతరం సర్వదేవతల పురోగముడైన ఆ అగ్నిదేవునితో గంగాదేవి ఇలా చెప్పింది—‘ఓ దేవా! నీ
  ఉద్ధతమైన (ప్రబలమైన) తేజస్సును నేను ధరించలేను’ ॥१-३７-१५॥
'16': >-
  ఆ అగ్నితేజస్సు వల్ల దహించబడుతూ, మనస్సు అత్యంత వేదనకు లోనై, గంగాదేవి ఇట్లా
  చెప్పగా—సర్వదేవహుతాశనుడు (దేవతలకు హవిస్సులను మోయు అగ్ని) ఆమెతో ఈ విధంగా
  పలికాడు ॥१-३７-१६॥
'17': >-
  ‘ఇక్కడే హిమవత్పర్వత పక్కన ఈ గర్భాన్ని నిలిపివేయుము.’ అగ్నివాక్యాన్ని విన్న
  గంగ, అత్యంత ప్రకాశవంతమైన ఆ గర్భాన్ని (ఆదేశానుసారం) ॥१-३７-१७॥
'18': >-
  ఓ అనఘా! ఆ సమయంలో మహాతేజస్విని గంగా, తన స్రోతస్సుల ద్వారా దానిని విడుదల
  చేసింది. ఆమె నుండి వెలువడినది తప్త జాంబూనద (దివ్యసువర్ణ) ప్రభతో మెరిసింది
  ॥१-३७-१८॥
'19': >-
  ఆ వెలువడిన తేజస్సు భూమిని చేరగానే, అపరిమిత ప్రభ కలిగిన బంగారం, అలాగే రజతసమాన
  కాంతి గల ధాతువులు; తామ్రం, కృష్ణాయసం (ఇనుము) కూడా—ఆ తేజస్సు యొక్క తీవ్రత వల్ల
  జనించాయి ॥१-۳७-१९॥
'20': >-
  అదే తేజస్సు యొక్క మలముగా అక్కడ త్రపుశం (తామర) మరియు సీసకం కూడా ఉద్భవించాయి.
  అలా అది భూమిని చేరడంతో నానావిధ ధాతువులు (ఖనిజాలు) విస్తరించి పెరిగాయి
  ॥१-३७-२०॥
'21': >-
  గర్భాన్ని అక్కడ ఉంచిన తక్షణమే, తేజస్సులతో రంగింపబడిన ఆ ప్రాంతంలోని
  పర్వతసంనద్ధమైన సమస్త వనం బంగారంలా మారిపోయింది ॥१-३７-२१॥
'22': >-
  ఓ రాఘవ! అప్పటి నుండి అది ‘జాతరూపము’ (స్వయంగా పుట్టిన బంగారం) అని ప్రసిద్ధి
  పొందింది. ఓ పురుషవ్యాఘ్రా! హుతాశనుడి సమప్రభ కలిగిన ఆ సువర్ణ ప్రభావం చేత,
  అక్కడి తృణములు, వృక్షములు, లతలు, గుల్మములు—అన్నీ కాంచనమయములైపోయాయి ॥१-३７-२२॥
'23': >-
  ఆ తరువాత జనించిన ఆ కుమారుని పాలపోషణార్థం, ఇంద్రసహితులైన దేవతలు, మరుద్గణాలతో
  కూడి, కృత్తికలను (ఆరు తారాదేవతలను) నియోగించారు ॥१-३७-२३॥
'24': >-
  ఆ కృత్తికలు, జనించిన వెంటనే ఆ శిశువుకు పాలిచ్చుటకు ఉత్తమమైన ఒప్పందం (నిశ్చయం)
  చేసుకొని—‘ఈ కుమారుడు మా అందరికీ సుతుడే’ అని స్థిర నిర్ణయం చేసుకొని—పాలను
  అందించాయి ॥१-३７-२४॥
'25': >-
  తదనంతరం సమస్త దేవతలు ‘ఇతడు కార్తికేయుడు’ అని పలికారు; ‘ఈ కుమారుడు
  త్రైలోక్యమంతటా ప్రసిద్ధుడగును—ఇందులో సందేహమే లేదు’ అన్నారు ॥१-३७-२५॥
'26': >-
  వారి మాటలు విని, గర్భస్రావములో (స్రోతస్సుల ద్వారా) పడిపోయిన ఆ కుమారుణ్ని,
  పరమశోభతో, అగ్నివలె దీప్తిమంతుడై ఉన్నవాడిని, వారు స్నానం చేయించారు
  (అభిషేకించారు) ॥१-३७-२६॥
'27': >-
  గర్భస్రావములో ‘స్కన్నుడు’ (జారి పడినవాడు) అయినందున దేవతలు అతనిని ‘స్కందుడు’
  అని కూడా పిలిచారు. ఓ కాకుత్స్థా! మహాబాహుడైన, అగ్నితుల్యుడైన ఆ కార్తికేయుని ఇలా
  నామధేయం చేశారు ॥१-३७-२७॥
'28': >-
  అప్పుడు కృత్తికలలో అత్యుత్తమమైన దివ్యక్షీరము ప్రాదుర్భవించింది; ఆ కుమారుడు
  ఆరుగురి పాలు గ్రహించుటకై ఆరు ముఖములు గలవాడై (షడాననుడై) తల్లి-స్తనజ పయస్సును
  స్వీకరించాడు ॥१-३７-२८॥
'29': >-
  ఒకే దినములో ఆ క్షీరమును సేవించి, అప్పుడే సుకుమార శరీరముతో ఉన్నప్పటికీ, ఆ
  విభువు (మహాశక్తిమంతుడు) తన స్వవీర్యంతో దైత్యసైన్యసమూహాలను జయించాడు ॥१-३७-२९॥
'30': >-
  తర్వాత మహాద్యుతిమంతుడైన ఆ సురసేనాగణపతికి (దేవసేనాధిపతికి) దేవతలు అభిషేకం
  చేశారు. ఆపై అగ్నిని పురోగమంగా చేసుకున్న సమస్త అమరులు సమూహంగా అక్కడికి వచ్చారు
  ॥१-३७-३०॥
'31': >-
  ఓ రామా! గంగ యొక్క విస్తారము (మహిమ, ప్రభావం) నేను నీకు ఇంతవరకు వివరించాను;
  అలాగే కుమారసంభవము కూడా—అది ధన్యమైనది, పుణ్యమైనది కూడా ॥१-३७-३१॥
'32': >-
  ఓ కాకుత్స్థా! భూమిపై కార్తికేయునందు భక్తి గల మనిషి ఎవడైతే ఉన్నాడో, అతడు
  ఆయుష్మంతుడై, పుత్రపౌత్రులతో కూడి, స్కందసాలోక్యతను (స్కందలోకంలో సమీపత్వ/సామీప్య
