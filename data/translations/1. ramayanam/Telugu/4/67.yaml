'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీయం రామాయణంలో కిష్కిన్ధాకాండలో ‘లఙ్ఘనావష్టంభః’ అనే అరవై
  ఏడవ సర్గము (4-67).
'1': >-
  అలా శతయోజనాల మేర దాటుటకు సిద్ధమై, గొప్పగా ఆవలింత తీసుకుంటూ, వేగంతో ఒక్కసారిగా
  విస్తరిస్తూ ఉన్న ఆ వానరశ్రేష్ఠుడిని వారు చూశారు.
'2': >-
  ఆపైన, ఒక్కసారిగా శోకాన్ని విసర్జించి, ఆనందోత్కర్షంతో నిండిపోయిన వారు,
  మహాబలవంతుడైన హనుమంతుని చూచి ఉత్సాహంగా కేకలు వేస్తూ, స్తుతించసాగారు.
'3': >-
  ఆనందంతో, ఆశ్చర్యంతో కూడిన వారు, చుట్టూ అన్ని వైపులా ఆయనను చూశారు—ప్రజలు
  త్రివిక్రమరూపుడై ఉత్సాహంతో ముందుకు సాగిన నారాయణుని చూచినట్లుగా.
'4': >-
  అలా స్తుతింపబడుతూ ఉన్న మహాబలుడు హనుమంతుడు మరింతగా వృద్ధి చెందాడు; ఆనందావేశంతో
  తోకను చురుకుగా ఊపుతూ, మరింత బలాన్ని పొందినవాడై నిలిచాడు.
'5': >-
  వృద్ధులైన వానరపుంగవులు స్తుతిస్తూ ఉండగా, తేజస్సుతో నిండిపోతున్న అతని రూపం
  అనుత్తమంగా (అపూర్వంగా) ప్రకాశించింది.
'6': >-
  విస్తారమైన పర్వతగుహ ముఖద్వారంలో సింహం ఎలా భయంకరంగా ఆవలింత తీసుకుంటుందో, అలాగే
  మారుతుని వక్షస్థలపుత్రుడైన హనుమంతుడు ఇప్పుడు గొప్పగా ఆవలింత తీసుకున్నాడు.
'7': >-
  అలా ఆవలింత తీసుకుంటున్న ధీమంతుడైన అతని ముఖం, అంబరీషంలా (ఆకాశంలా) విశాలంగా,
  ప్రకాశంగా, పొగలేని అగ్నిలా దిప్తిమంతంగా కనిపించింది.
'8': >-
  హరుల మధ్య నుంచి లేచి నిలబడి, ఉల్లాసంతో రోమాంచితుడై, వృద్ధులైన హరీంద్రులకు
  నమస్కరించి, హనుమంతుడు ఇలా అన్నాడు:
'9': >-
  అగ్నికి మిత్రుడైన అనిలుడు (వాయువు) పర్వతశిఖరాలను విరిచేస్తూ, అపారబలంతో,
  అప్రమేయమైన శక్తితో, ఆకాశంలో సంచరించే వాడు.
'10': >-
  ఆ శీఘ్రవేగుడైన, త్వరగా సంచరించే మహాత్ముడైన మారుతుని ఒరసుపుత్రుడను నేను;
  దూకుడులో (ప్లవనంలో) నేను అతనితో సమానుడను.
'11': >-
  విస్తరించిన ఆకాశాన్ని ఎవరైనా గీతలు వేస్తున్నట్టు తాకుతూ, ఏ అడ్డంకీ లేకుండా
  వేలసార్లు మేరుపర్వతాన్ని చుట్టివచ్చే సామర్థ్యం నాకు ఉంది.
'12': >-
  నా బాహువేగంతో ప్రేరితుడైన సముద్రంతోనే, పర్వతాలు, నదులు, సరస్సులు సహా సమస్త
  లోకాన్ని ముంచెత్తగలనని నేను సిద్ధుడను.
'13': >-
  నా ఊరుజఘన (తొడ-మోకాళ్ల) వేగంతో సముద్రం కదిలి పైకి లేస్తుంది; మహాగ్రాహాలెగసే ఆ
  వరుణాలయ సముద్రమే ఉప్పొంగుతుంది.
'14': >-
  ఆకాశంలో పతనమవుతున్న, పక్షులు సేవించే, నాగభక్షకుడైన వైనతేయుడైన గరుడుని కూడా
  నేను వేలసార్లు చుట్టి దాటగల శక్తి కలవాడను.
'15': >-
  ఉదయగిరి నుండి బయలుదేరిన, జ్వలించే కిరణమాలలతో ప్రకాశించే, అస్తమించని
  ఆదిత్యునికూడా నేనుసాహసించి చేరగలను.
'16': >-
  ఆపై భూమిని తాకకుండానే, మహా భయంకరమైన అపారవేగంతో తిరిగి వచ్చేందుకు కూడా నేను
  సమర్థుడను, ఓ ప్లవగర్షభులారా!
'17': >-
  ఆకాశంలో సంచరించే వారందరినీ (దేవాది గణాలను కూడా) దాటి వెళ్లగలుగుతాను;
  సముద్రాలను ఎండగట్టగలను, భూమిని చీల్చగలను.
'18': >-
  దూకుతూ పోతూ పర్వతాలను పొడిచేసి చూర్ణం చేయగలను; మహాసముద్రాన్ని కూడా మహా వేగంతో
  దాటివెళ్లగలను.
'19': >-
  ఈ రోజు నేను ఆకాశమార్గంలో దూకుతూ పోతుంటే, లతల విభిన్న పుష్పాలు, వృక్షాల
  పుష్పాలు అన్నీ నన్ను వెంబడిస్తూ (వేగానికి ఎగిరి) వస్తాయి.
'20': >-
  భయంకరమైన ఆకాశమార్గంలో విహరిస్తూ ఎగిరిపోతున్న నాకు, స్వాతి (నక్షత్ర/వాయు)
  మార్గంలా స్వచ్ఛమైన మార్గమే ఏర్పడుతుంది.
'21': >-
  నన్ను దిగివస్తున్నట్లు (లేదా దూకి పడుతున్నట్లు) సమస్త భూతాలు, వానరులు
  చూస్తారు; మహామేరు సదృశంగా ఉన్న నన్ను మీరు చూడండి, ఓ ప్లవంగములారా!
'22': >-
  ఆకాశాన్ని కప్పివేస్తూ వెళ్లుతూ, ఆకాశాన్నే మింగివేస్తున్నట్టు కనబడుతుండగా,
  మేఘాలను చెదరగొడతాను; పర్వతాలను కంపింపజేస్తాను; సముద్రాన్ని
  ఎండగట్టుతాను—ఏకాగ్రచిత్తుడై దూకుతూ పోతూ.
'23': >-
  వైనతేయుని శక్తి గానీ, నా శక్తి గానీ, మారుతుని శక్తి గానీ—సుపర్ణరాజైన గరుడుని
  లేదా మహాబలుడైన మారుతుని తప్ప, నేను దూకుతున్నప్పుడు నన్ను అనుసరించి రావగలదైన ఏ
  భూతమూ నాకు కనిపించదు.
'24': >-
  క్షణమాత్రంలో, ఆధారంలేని ఆకాశమార్గంలో, మేఘం నుండి ఒక్కసారిగా పుట్టిన
  విద్యుత్తులా నేను వేగంగా దూకి దిగుతాను (అవతరిస్తాను).
'25': >-
  సముద్రాన్ని దూకుతూ పోయే నా రూపం, అప్పుడే విష్ణువు (త్రివిక్రముడు) అడుగులు
  వేస్తూ చేసిన మూడు విక్రమాల వలె గొప్పదై ఉంటుంది.
'26': >-
  నా బుద్ధితోనూ నేను స్పష్టంగా చూడగలుగుతున్నాను; నా మనస్సు, నా చిత్తచేష్ట కూడా
  అంతే దృఢంగా ఉన్నాయి. నేను వైదేహిని దర్శిస్తాను—మీరు ఆనందించండి, ఓ
  ప్లవంగములారా!
'27': >-
  వేగంలో మారుతునితో సమానుడు, జవంలో గరుడునితో సమానుడు—అయుత యోజనాలు (పది వేల
  యోజనాలు) నేను గమించగలనని నా అభిప్రాయం.
'28': >-
  వజ్రధారి వాసవుని చేతి నుంచైనా, స్వయంభువైన బ్రహ్మదేవుని నుంచైనా, ఒక్కసారిగా
  విక్రమించి ఆ అమృతాన్ని ఇక్కడికి తీసుకురాగలను.
'29': >-
  లంకను కూడా పైకి ఎత్తుకుని తీసుకువెళ్లగలనని నా భావం. అలా గర్జిస్తూ అపారప్రభతో
  ప్రకాశించే ఆ వానరశ్రేష్ఠుడిని చూచి—
'30': >-
  అక్కడి హరులు ఆనందంతో ఉప్పొంగి, ఆశ్చర్యపడుతూ చూస్తున్నారు; అతని మాటలు విని, అవి
  తమ బంధువుల శోకాన్ని తొలగించే వాక్యాలని గ్రహించారు.
'31': >-
  అప్పుడు పరమ ఆనందంతో ప్లవగేశ్వరుడైన జాంబవంతుడు ఇలా అన్నాడు: “వీరుడా!
  కేసరిపుత్రుడా! వేగశాలి మారుతాత్మజా!
'32': >-
  తాతా! నీ వల్ల బంధువుల విస్తారమైన శోకం నశించిపోయింది. నీ క్షేమాన్ని కోరే
  కపిముఖ్యులు అందరూ ఇక్కడ సమాగమయ్యారు.
'33': >-
  అర్థసిద్ధి కొరకు వారు ఏకాగ్రంగా మంగళకర్మలు నిర్వహిస్తారు—ఋషుల ప్రసాదంతో,
  కపివృద్ధుల అనుభవబుద్ధితో కూడి.
'34': >-
  గురువుల ప్రసాదం చేత నీవు ఈ మహార్ణవాన్ని (మహాసముద్రాన్ని) దాటి పో. నీవు తిరిగి
  వచ్చేవరకు మేము ఒకే కాలు మీద నిలబడి నిరీక్షిస్తాం.”
'35': >-
  “వనవాసులైన మా అందరి ప్రాణాలు నీయందే ఉన్నాయి.” అని చెప్పి, ఆ హరిశార్దూలుడు
  (హనుమంతుడు) అక్కడ ఉన్న వనౌకసులందరితో ఇలా అన్నాడు:
'36': >-
  “లోకంలో ఎవ్వరూ నా దూకుడును (వేగాన్ని) ప్లవన సమయంలో అడ్డుకోలేరు. ఇక్కడ ఉన్న ఈ
  పర్వతంలోని రాళ్లతో కఠినంగా, సంకటాలతో నిండిన—
'37': >-
  మహేంద్రపర్వత శిఖరాలు స్థిరమైనవి, విశాలమైనవి; వాటిపైనే నేను వేగాన్ని పొందుతూ
  దూకేందుకు సిద్ధమవుతాను—ఈ మహేంద్రశిఖరాలపై.”
'38': >-
  నానావిధ వృక్షాలతో వ్యాపించి, ధాతువుల ప్రవాహాల కాంతితో శోభించే ఈ విశాల శిఖరాలే
  నా వేగాన్ని (దూకుడును) మోయగలవు.
'39': >-
  నేను దూకుతూ పోతుంటే, ఇక్కడినుంచి శతయోజనాల వరకు నా దూకుడును ఇవే (ఈ మహాశిఖరాలే)
  నిలుపుతాయి. అప్పుడు మారుతునివలె ఉన్న ఆ హరి, మారుతాత్మజుడు,
  శత్రుమర్దనుడు—మహేంద్రం అనే శ్రేష్ఠపర్వతాన్ని ఎక్కాడు.
