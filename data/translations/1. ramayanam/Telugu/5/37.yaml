'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే ‘సీతాప్రత్యానయనానౌచిత్యం’ నామ
  సప్తత్రింశః సర్గః ॥५-३७॥
'1': >-
  పూర్ణచంద్రునివంటి ముఖకాంతిగల సీత ఆ మాటలు విని, హనుమంతునితో ధర్మార్ధసహితమైన ఈ
  వాక్యాన్ని చెప్పింది ॥५-३७-१॥
'2': >-
  వానరా! నీవు పలికిన మాటలు అమృతంలాంటివి గానీ అందులో విషం కలిసినట్టుగా ఉన్నాయి.
  ‘రాముడు మరో మనసు పెట్టలేదు’ అన్నది, ‘శోకంలోనే మునిగిపోయాడు’ అన్నది—ఇవే
  అందులోని విషం ॥५-३७-२॥
'3': >-
  విస్తారమైన ఐశ్వర్యంలో ఉన్నా, అతి ఘోరమైన విపత్తులో ఉన్నా—కృత్యాంతుడు
  (మరణదేవుడు) తాడుతో కట్టినట్టుగా మనుష్యుణ్ని లాగుకుంటూ పోతాడు ॥५-३７-३॥
'4': >-
  ప్లవగోత్తమా! ప్రాణులపై విధి నిశ్చయం తప్పనిసరి; దానిని ఎవ్వరూ అడ్డుకోలేరు.
  సౌమిత్రి (లక్ష్మణుడు), నేనూ, రాముడూ—మేమందరం విపత్తుల వల్ల మోహితులై ఉన్నామని
  చూడు ॥५-३७-४॥
'5': >-
  ఈ శోకానికి రాఘవుడు ఎలా తీరాన్ని చేరగలడు? సముద్రంలో నౌక నాశనమై, ఈదుతూ ఎటూ
  తేలిపోతూ దారి దొరకని వాడిలా అతడు తిరుగుతున్నాడు ॥५-३৭-५॥
'6': >-
  రాక్షసులను సంహరించి, రావణుణ్ని చంపి, లంకను పూర్తిగా ధ్వంసం చేసి—నా స్వామి
  నన్ను ఎప్పుడు దర్శించగలడు? ॥५-३७-६॥
'7': >-
  ‘త్వరపడండి’ అని అతనితో చెప్పాలి. ఇంకా ఈ సంవత్సరకాలం పూర్తవకముందే
  రావాలి—అంతవరకే నా జీవితం నిలుస్తుంది ॥५-३७-७॥
'8': >-
  ప్లవంగమా! పది నెలలు గడిచాయి; ఇంకా రెండు నెలలే మిగిలాయి. క్రూరుడైన రావణుడు నాకు
  పెట్టిన గడువు ఇదే ॥५-३७-८॥
'9': >-
  నా విడుదల విషయమై అతని తమ్ముడైన విభీషణుడు ఎంతో ప్రయత్నించి రావణుణ్ని మనవి
  చేసాడు; కానీ అతడు దానికి సమ్మతించడు ॥५-३७-९॥
'10': >-
  నన్ను తిరిగి అప్పగించడం రావణుడికి ఇష్టం లేదు. కాలవశమైన మరణమే యుద్ధంలో
  రావణుణ్ని వెతుకుతున్నట్టుగా ఉంది ॥५-३۷-१०॥
'11': >-
  విభీషణుని కుమార్తె ‘కలా’ అనే పెద్ద కుమార్తె ఉంది, కపీ! ఆమె తల్లి (విభీషణుని
  భార్య) పంపగా, ఆమెనే ఇది నాకు స్వయంగా తెలియజేసింది ॥५-३७-११॥
'12': >-
  ‘అవిన్ధ్య’ అనే పేరుగల మేధావి, విద్యావంతుడైన రాక్షసపుంగవుడు—ధైర్యశాలి,
  శీలవంతుడు, వృద్ధుడు, రావణుడికి అత్యంత ప్రీతిపాత్రుడు ॥५-३７-१२॥
'13': >-
  రాముని వల్ల రాక్షసులకు క్షయం సమీపిస్తోంది అని అతడు రాక్షసులను హెచ్చరించాడు.
  కానీ దుష్టాత్ముడైన రావణుడు అతని హితవచనాన్ని వినడు ॥۵-३۷-१३॥
'14': >-
  హరిశ్రేష్ఠా! నా స్వామి త్వరలోనే నన్ను చేరుకుంటాడని నేను ఆశిస్తున్నాను. నా
  అంతరాత్మ శుద్ధమైనది; అతనిలో అనేక గుణాలు ఉన్నాయి ॥५-३۷-१४॥
'15': >-
  ఉత్సాహం, పౌరుషం, సత్త్వం, అనృశంస్యం (కరుణ), కృతజ్ఞత, విక్రమం, ప్రభావం—ఇవి
  అన్నీ రాఘవునిలో ఉన్నాయి, వానరా ॥५-३۷-१५॥
'16': >-
  జనస్థానంలో అన్న లేకుండానే పద్నాలుగు వేల రాక్షసులను సంహరించినవాడు అతడు; అలాంటి
  వాడికి శత్రువు ఎవడైనా ఎందుకు భయపడడు? ॥५-३۷-१६॥
'17': >-
  ఆ పురుషర్షభుని విపత్తులతో తూకం వేయడం ఎవ్వరి వల్లా కాదు. నేను అతని
  సామర్థ్యాన్ని తెలిసినదానిని—ఇంద్రుని (శక్రుని) శక్తిని పులోమజ (శచీ)
  తెలిసినట్టే ॥५-३७-१७॥
'18': >-
  కపే! బాణాల జాలమే కిరణాలుగా ఉన్న సూర్యుడిలాంటి వీరుడైన రామదివాకరుడు, శత్రువులైన
  రాక్షససమూహం అనే జలాన్ని ఎండగట్టేస్తాడు ॥५-३৭-१८॥
'19': >-
  రాముని విషయమై ఇలా పలుకుతూ శోకంతో క్షీణించిన, కన్నీళ్లతో నిండిన ముఖముగల ఆమెను
  హనుమంతుడు ఇలా పలికాడు ॥५-३۷-१९॥
'20': >-
  నా మాట విన్న వెంటనే రాఘవుడు త్వరగా వచ్చేస్తాడు; హరులు-ఋక్షులు (భల్లూకాలు)
  గుంపులుగా కలిసిన మహాసేనను ముందుకు నడిపిస్తూ రానున్నాడు ॥५-३۷-२०॥
'21': >-
  లేదా, నిన్నే ఈరోజే రాక్షసుని బంధనం నుంచి విడిపిస్తాను. ఈ దుఃఖం నుండి పైకి
  ఎగబాకి, నిందలేని వనితా! నా వీపు ఎక్కు ॥५-३۷-२१॥
'22': >-
  నిన్ను నా వీపు మీద ఉంచుకుని సముద్రాన్ని దాటుతాను. రావణుడుతో కూడిన లంకను కూడా
  మోయగల శక్తి నాకు ఉంది ॥५-३۷-२२॥
'23': >-
  మైథిలీ! నేను ప్రస్రవణపర్వతంపై నిలబడి, నిన్ను నేడు రాఘవునికి చేర్చుతాను—అగ్ని
  దేవునికి హవ్యం చేరినట్టుగా ॥५-३۷-२३॥
'24': >-
  వైదేహీ! నేడు నీవు లక్ష్మణుడితో కూడిన రాఘవుని చూడగలవు—దైత్యవధకు సమాయత్తుడైన
  విష్ణువు వలె కార్యనిశ్చయంతో ఉన్నవాడిని ॥५-३۷-२४॥
'25': >-
  నీ దర్శనంతో ఉత్సాహం పొందిన, ఆశ్రమంలో ఉన్న మహాబలవంతుడైన రాముణ్ని—పర్వతరాజ
  శిఖరంపై కూర్చున్న పురందరుణ్ని (ఇంద్రుణ్ని) చూసినట్టుగా—నీవు చూస్తావు ॥५-३۷-२५॥
'26': >-
  దేవీ! నా వీపు ఎక్కు; శోభనే! సందేహపడకు. రోహిణి చంద్రునితో కలసినట్టుగా రామునితో
  యోగాన్ని (సమాగమాన్ని) ఆశించు ॥५-३७-२६॥
'27': >-
  రోహిణి చంద్రునితో కలిసినట్టుగా నీవు కూడా రామునితో సమాగమం పొందుతావు. నా వీపు
  ఎక్కు; ఈ మహార్ణవమైన ఆకాశమార్గాన్ని దాటుదాం ॥५-۳७-२७॥
'28': >-
  సుందరీ! నేను ఇక్కడి నుంచి నిన్ను తీసుకెళ్లేటప్పుడు, లంకలో నివసించే వారిలో
  ఎవ్వరూ నన్ను అనుసరించగల సామర్థ్యం కలవారు కారు ॥५-३७-२८॥
'29': >-
  నేను ఎలా ఇక్కడికి వచ్చానో, అలాగే నిస్సందేహంగా నిన్ను ఎత్తుకుని ఆకాశంలోకి లేచి
  వెళ్లగలను—వైదేహీ, చూడు ॥५-३७-२९॥
'30': >-
  మైథిలీ హరిశ్రేష్ఠుని నుండి ఈ అద్భుతమైన మాటలు విని, ఆనందం-విస్మయాలతో ఒళ్ళంతా
  పొంగిపోతూ, హనుమంతునితో ఇలా చెప్పింది ॥५-३৭-३०॥
'31': >-
  హనూమా! అంత దూరమైన మార్గంలో నన్ను ఎలా తీసుకెళ్లాలని నీవు కోరుతున్నావు? హరి
  యూథపా! ఇది నీ కపిత్వమే (నీ వానరస్వభావ ధైర్యమే) అని నేను భావిస్తున్నాను
  ॥५-३７-३१॥
'32': >-
  ప్లవగర్షభా! చిన్న శరీరమున్న నీవు నన్ను ఇక్కడి నుంచి ఎలా తీసుకెళ్లగలవు? నా భర్త
  అయిన మానవేంద్రుని (రాముని) సమీపానికి ఎలా చేర్చగలవు? ॥５-৩۷-३२॥
'33': >-
  సీత మాటలు విని, మారుతాత్మజుడైన హనుమంతుడు—శ్రీమంతుడైన అతడు—తనకు కలిగిన కొత్త
  అవమానాన్ని (అతని శక్తిని ఆమె గ్రహించకపోవడాన్ని) మనసులో ఆలోచించాడు ॥५-３७-३३॥
'34': >-
  సీత (విశాలనయన) నా సత్త్వాన్ని గానీ, నా ప్రభావాన్ని గానీ తెలుసుకోలేదు. అందుకే
  వైదేహీ నా ఇష్టానుసారం నా రూపాన్ని చూసి తెలుసుకోనివ్వాలి ॥५-३৭-३४॥
'35': >-
  అని ఆలోచించి, ప్లవగసత్తముడూ శత్రుశమకుడూ అయిన హనుమంతుడు సీతకు తన నిజరూపాన్ని
  చూపించాడు ॥५-३७-३५॥
'36': >-
  ఆ బుద్ధిమంతుడైన ప్లవగర్షభుడు ఆ చెట్టు కొమ్మ నుంచి దూకి, సీతకు నమ్మకం
  కలిగించడానికి తన దేహాన్ని పెంచుకోవడం ప్రారంభించాడు ॥५-۳৭-३৬॥
'37': >-
  మేరు-మందర పర్వతాల్లా ప్రఖ్యాతంగా, దహించే అగ్నిలాంటి తేజస్సుతో అతడు
  ప్రకాశించాడు. సీత ముందర వానరర్షభుడు నిలిచాడు ॥५-३۷-३७॥
'38': >-
  పర్వతసమానమైన ఆ హరి, తామ్రవర్ణ ముఖముతో, మహాబలవంతుడు, వజ్రంలాంటి దంతాలు-నఖాలు
  కలవాడు, భయంకరుడు—వైదేహితో ఇలా అన్నాడు ॥५-३۷-३८॥
'39': >-
  పర్వతాలు-వనాలు-ప్రదేశాలతో కూడిన, అట్టహాసపు ప్రాకారాలు-తోరణాలు కలిగిన ఈ
  లంకను—రావణసహితంగా ఉన్నప్పటికీ—నేను తీసుకెళ్లగల శక్తి నాకు ఉంది ॥५-३۷-३९॥
'40': >-
  అందుకే, దేవీ! నీ బుద్ధి స్థిరపరచుకో; ఇక సందేహం చాలును. వైదేహీ! లక్ష్మణుడితో
  కూడిన రాఘవుని విశోకునిగా (శోకరహితునిగా) చేయి ॥५-३۷-४०॥
'41': >-
  పర్వతసమానంగా ఉన్న అతన్ని చూసి, పద్మపత్రాల్లాంటి విశాలనేత్రాలుగల జనకాత్మజ,
  మారుతుని ఔరసపుత్రుడైన హనుమంతునితో ఇలా చెప్పింది ॥५-३७-४१॥
'42': >-
  మహాకపే! నీ సత్త్వం, నీ బలం—ఇవి నాకు తెలిసాయి. వాయువులాంటి నీ గమనం, అగ్ని వలె
  అద్భుతమైన నీ తేజస్సు కూడా తెలిసాయి ॥५-३۷-४२॥
'43': >-
  వానరయూథపా! సాధారణమైన వేరొకడు ఈ అపారమైన సముద్రపు అవతలి తీరాన్ని ఎలా చేరగలడు?
  ॥५-۳७-४३॥
'44': >-
  నీకు వెళ్ళే శక్తి ఉందని, నన్ను తీసుకెళ్లే సామర్థ్యం ఉందని నాకు తెలుసు. కానీ
  స్వలక్ష్యసిద్ధిలా, నీ కార్యసిద్ధి కోసం త్వరగా నిశ్చయంగా ఆలోచించాలి ॥५-৩७-४४॥
'45': >-
  కపిశ్రేష్ఠా! నేను నీతో కలిసి వెళ్లడం యుక్తం కాదు. వాయువేగంతో సమానమైన నీ వేగం
  నన్ను మూర్ఛింపజేస్తుంది ॥५-۳৭-४५॥
'46': >-
  ఆకాశంలో వేలాడుతున్నట్టుగా, సముద్రం పైగా, నీవు మరింత వేగంగా పోతుండగా—నేను నీ
  వీపు నుంచి జారి పడి పడిపోతాను ॥۵-۳७-४६॥
'47': >-
  నేను సముద్రంలో పడితే, తిమింగలాలు-మకరాలు-ఝషాలు (పెద్ద చేపలు) నిండిన నీటిలో
  వెంటనే నిర్వశురాలినై, జలచరులకు ఉత్తమ ఆహారమైపోతాను ॥५-৩৭-४७॥
'48': >-
  శత్రువినాశకా! నేను నీతో కలిసి వెళ్లలేను. నిన్ను గురించి ‘స్త్రీతో (కలత్రంతో)
  ఉన్నాడు’ అనే అనుమానం నిశ్చయంగా కలగవచ్చు ॥५-۳७-४८॥
'49': >-
  నన్ను తీసుకెళ్తున్నట్టు చూసిన భయంకర పరాక్రమం గల రాక్షసులు, దురాత్ముడైన రావణుడి
  ఆజ్ఞతో నిన్ను వెంటాడుతూ వెళ్తారు ॥५-३۷-४९॥
'50': >-
  శూలాలు, ముద్గరాలు చేతబట్టి ఉన్న ఆ వీరులు నిన్ను చుట్టుముట్టితే—వీరా! నా
  కారణంగా ‘కలత్రవంతుడు’ అయిన నీవు సందేహస్థితిలో పడుతావు (నీకు భారమవుతుంది)
  ॥۵-३۷-५०॥
'51': >-
  ఆకాశంలో అనేక మంది ఆయుధధారులైన రాక్షసులు ఉంటారు; నీవు ఆయుధరహితుడివి. అప్పుడు
  నీవు ఎలా యుద్ధం చేస్తావు? నన్ను ఎలా రక్షిస్తావు? ॥۵-۳৭-५१॥
'52': >-
  అతి క్రూరకర్మలతో ఉన్న ఆ రాక్షసులతో నీవు యుద్ధం చేస్తున్నప్పుడు—నేను భయంతో
  కలతపడి నీ వీపు నుంచి జారి పడిపోతాను, కపిసత్తమా ॥۵-۳७-५२॥
'53': >-
  అప్పుడు భయంకరులూ, మహానుభావులూ, బలవంతులూ అయిన ఆ రాక్షసులు ఏదో విధంగా
  యుద్ధాంతంలో నిన్ను జయించవచ్చు, కపిసత్తమా ॥۵-३७-५३॥
'54': >-
  లేదా నీవు యుద్ధం చేస్తూ వెనుదిరిగి పడిపోయినా—నేను పడిపోతాను. అప్పుడు పాప
  రాక్షసులు పడిపోయిన నన్ను పట్టుకుని తీసుకెళ్లిపోతారు ॥۵-३७-५४॥
'55': >-
  లేదా నన్ను నీ చేతి నుంచే లాక్కెళ్తారు, లేదా నన్ను చంపేస్తారు. యుద్ధంలో
  జయం-పరాజయం రెండూ అనిశ్చితమే కదా ॥۵-३७-५५॥
'56': >-
  లేదా రాక్షసులు నన్ను బెదిరించి హానిచేస్తే, హరిశ్రేష్ఠా! నీ ప్రయత్నం పూర్తిగా
  నిష్ఫలమైపోతుంది ॥৫-३৭-५৬॥
'57': >-
  నీవు సమర్థుడివే—అన్ని రాక్షసులను సంహరించగలవు. కానీ నీ చేతుల మీదుగా రాక్షసులు
  చనిపోతే రాఘవుని యశస్సు తగ్గిపోతుంది ॥५-৩৭-५७॥
'58': >-
  లేదా రాక్షసులు నన్ను ఎత్తుకుని ఎక్కడో గోప్యస్థానంలో పెట్టేస్తారు; అప్పుడు
  హరులకైనా, రాఘవునికైనా నా జాడ తెలిసేది కాదు ॥৫-৩７-५৮॥
'59': >-
  అప్పుడు నా కారణంగా మొదలైన ఈ ప్రయత్నం నీకు నిరర్థకమవుతుంది. ఎందుకంటే—నీతో కలిసి
  రాముడు రావడమే ఒక మహత్తర గుణం (విజయానికి ప్రధాన సహాయం) ॥५-۳७-५९॥
'60': >-
  మహాబాహో! అమిత తేజస్సు గల రాఘవుని జీవితం, అతని సోదరుల జీవితం, నీ రాజవంశ
  జీవితం—అన్నీ నా మీదే ఆధారపడి ఉన్నాయి ॥५-३७-६०॥
'61': >-
  నన్ను పొందలేక నిరాశపడి, శోకాగ్నితో దగ్ధమై ఉన్న ఆ ఇద్దరూ (రామలక్ష్మణులు), సమస్త
  ఋక్ష-హరులతో కూడి, ప్రాణధారణను విడిచిపెట్టవచ్చు ॥५-۳७-६१॥
'62': >-
  వానరా! భర్తపట్ల భక్తినే ముందుంచుకుని, రాముని తప్ప వేరెవరి (స్పర్శ)ను నేను
  కోరను. వానరోత్తమా! స్వయంగా నా శరీరాన్ని (ఇతరుని చేత) తాకించుకోవాలని కూడా నేను
  ఇచ్ఛించను ॥५-३۷-६२॥
'63': >-
  రావణుడు బలాత్కారంగా నన్ను తీసుకెళ్లి నా శరీరాన్ని స్పర్శించాడు. కానీ నేను
  అనీశురాలిని; రక్షణలేని, నిర్వశురాలైన నేను ఏమి చేయగలను? ॥۵-۳۷-६३॥
'64': >-
  రాముడు ఇక్కడికి వచ్చి, దశగ్రీవుడైన రావణుణ్ని రాక్షససహితంగా చంపి, నన్ను ఇక్కడి
  నుంచి తీసుకెళ్లితే—అది అతనికి తగినదిగా (అతని మహిమకు అనుగుణంగా) ఉంటుంది
  ॥۵-३۷-६४॥
'65': >-
  రణాన్ని చూరగొట్టే ఆ మహాత్ముని పరాక్రమాలు నేను విన్నాను, చూశాను కూడా. యుద్ధంలో
  రామునితో సమానులు దేవులు, గంధర్వులు, భుజంగాలు (నాగులు), రాక్షసులు—ఎవరూ కారు
  ॥५-۳७-६५॥
'66': >-
  యుద్ధస్థలంలో ఆ విచిత్రమైన ధనుస్సుతో, మహాబలంతో, ఇంద్రునితో సమానమైన విక్రమంతో
  ఉన్న రాఘవుణ్ని లక్ష్మణుడితో కూడి చూసినప్పుడు—గాలిచేత ప్రేరేపించబడిన దహించే
  అగ్నిని ఎవడు తట్టుకోగలడు? ॥५-३７-६६॥
'67': >-
  యుద్ధాన్ని నాశనం చేసే రాఘవుడు లక్ష్మణుడితో కూడి, మదించిన దిశాగజంలా స్థిరంగా
  నిలిచి, యుగాంత సూర్యునికి సమానంగా, బాణాల కాంతితో ప్రకాశిస్తున్నప్పుడు—యుద్ధంలో
  అతనిని ఎవడు భరించగలడు, వానరముఖ్యా? ॥५-३７-६७॥
'68': >-
  కపిశ్రేష్ఠా! నా ప్రియుడైన లక్ష్మణసహిత రాముని, యూథపులతో కూడి త్వరగా ఇక్కడికి
  తీసుకొచ్చెయ్. చాలాకాలంగా రాముని కోసం శోకంతో కృశించిన నన్ను, వానరవీరా,
  ఆనందితురాలిని చేయి ॥५-३۷-६८॥
'69': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే
  ‘సీతాప్రత్యానయనానౌచిత్యం’ నామ సప్తత్రింశః సర్గః ॥५-३७॥
