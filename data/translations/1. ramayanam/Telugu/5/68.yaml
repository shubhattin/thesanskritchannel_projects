'0': >-
  అప్పుడు శ్రీమద్వాల్మీకిరామాయణంలోని సుందరకాండలో ‘హనుమంతుడు సీతాదేవిని
  ఆశ్వాసపరచిన వచనాల అనువాదము’ అనే ఎనభై ఆరవ సర్గము.
'1': >-
  అనంతరం దేవి (సీత) ఆతురతతో మళ్ళీ మళ్ళీ పలికిన మాటలకు సముచితముగా, ఆమెపై నా
  స్నేహము వల్ల, నరవ్యాఘ్రమైన (రాముడైన) నీపై ఉన్న సౌహార్దమును అనుమానించి (ఆ
  ఉద్దేశ్యంతో) నేను ఆమెకు ఉత్తరమిచ్చాను.
'2': >-
  “రాముడు దాశరథి—నీవు అతనితో అనేక విధాలుగా ఇలా చెప్పవలెను: ‘యుద్ధంలో రావణుణ్ణి
  సంహరించి, నన్ను త్వరగా పొందుగాక’ అని.”
'3': >-
  “లేదా, ఓ వీరా! ఓ శత్రుదమనుడా! నీవు అనుకుంటే—ఏదో ఒక గుప్తమైన, సురక్షితమైన చోట
  ఒక్క రోజు నేను ఉండి విశ్రాంతి తీసుకుంటాను; నీవు రేపు వెళ్ళవచ్చు.”
'4': >-
  “ఓ వానరా! అతి తక్కువ భాగ్యముగల నాకైతే, నీ సమీపము వల్ల ఈ శోక ఫలితమయిన బాధ నుండి
  క్షణమాత్రమైనా విముక్తి కలుగుతుంది.”
'5': >-
  “నీవు పరాక్రాంతుడవై తిరిగి రావడానికి వెళ్ళిన తరువాత, నా ప్రాణములకే సందేహము
  కలుగుతుంది—ఇందులో ఎటువంటి సందేహమూ లేదు.”
'6': >-
  “నీ దర్శనం లేకపోవడం వలన పుట్టిన శోకము మళ్ళీ మళ్ళీ నన్ను మరింతగా
  దహించివేస్తుంది—ఇప్పటికే ఒక దుఃఖం చేత మరొక దుఃఖానికి లోనై, దుర్గతికి చేరి,
  దుఃఖభాగినిగా ఉన్న నన్ను.”
'7': >-
  “మరియు, ఓ వీరా! హరీశ్వరా! ఒక మహాసందేహము నా ముందే నిలిచినట్లుగా ఉంది—నీ
  సహాయులైన హరి-ఋక్ష (వానర-భల్లూక) వీరుల విషయంలో.”
'8': >-
  “దాటడానికి అతి కష్టమైన ఈ మహాసముద్రాన్ని ఆ వానర-భల్లూక సైన్యాలు ఎలా దాటగలవు?
  లేదా ఆ ఇద్దరు నరవరాత్మజులు (రామలక్ష్మణులు) ఎలా దాటగలరు?”
'9': >-
  “ఈ సముద్రాన్ని దాటడంలో, మూడు జీవులకే శక్తి ఉంది—వైనతేయుడైన గరుత్మంతునికి గానీ,
  వాయుదేవునికి గానీ, లేదా నిష్పాపుడవైన నీకు గానీ.”
'10': >-
  “అటువంటి కార్యసాధన విషయంలో—ఓ వీరా! ఇలా దురతిక్రమమయిన పనిలో—కార్యాన్ని
  తెలిసినవారిలో శ్రేష్ఠుడవైన నీవు ఏ పరిష్కారాన్ని చూస్తున్నావో చెప్పు.”
'11': >-
  “ఈ కార్యాన్ని పూర్తిగా సిద్ధి చేయడంలో, నీవొక్కడివే సరిపోవచ్చు; ఓ పరవీరఘ్నా! నీ
  బలోదయం (పరాక్రమ వికాసం) యశస్సును కలిగించేది.”
'12': >-
  “రాముడు తన సమగ్ర బలాలతో యుద్ధంలో రావణుణ్ణి సంహరించి, విజయుడై స్వపురికి
  (అయోధ్యకు) నన్ను తీసుకువెళితే—అది అతనికి కీర్తికరం అవుతుంది.”
'13': >-
  “అడవిలో (రాముడి సమీపంలో) నేను ఉపాయంతో రాక్షసునిచే అపహరింపబడి, అతని భయంతో
  ఇక్కడికి తీసుకురాబడినట్లే—అలా రాఘవుడు చేయడం అతనికి తగదు.”
'14': >-
  “కాని, శత్రుబలాన్ని అణచివేసే కాకుత్స్థుడు తన బలాలతో లంకను నిండుగా ఆక్రమించి
  (విజయించి), నన్ను తీసుకువెళితే—అది అతనికి తగినట్లుగానే ఉంటుంది.”
'15': >-
  “అందువల్ల, ఆ మహాత్ముడు—ఆహవశూరుడైన రాముని పరాక్రమానికి అనురూపంగా ఏది ఉంటుందో,
  దానినే నీవు సాధ్యముచేయి.”
'16': >-
  ఆ అర్థానికి అనుకూలమయిన, వినయపూర్వకమైన, కారణాలతో కూడిన (యుక్తిసహితమైన) ఆ మాటలను
  విని, అనంతరం నేను మిగిలిన ఉత్తర వాక్యాలను పలికాను.
'17': >-
  “దేవి! హరి-ఋక్ష సైన్యాలకు అధిపతి, ప్లవంగములలో శ్రేష్ఠుడు
  సుగ్రీవుడు—సత్త్వసంపన్నుడై, నీ నిమిత్తమై దృఢనిశ్చయము చేసుకున్నాడు.”
'18': >-
  “అతని ఆజ్ఞలో ఉన్న వానరులు—పరాక్రమసంపన్నులు, సత్త్వవంతులు, మహాబలవంతులు; మనస్సు
  సంకల్పించినట్లే కార్యసాధన చేసేవారు.”
'19': >-
  “వారి గమనానికి పైకి గానీ, క్రిందకు గానీ, అడ్డంగా గానీ ఎలాంటి అడ్డంకి లేదు;
  మహత్తర కార్యాలలోనూ వారు కుంగిపోరు—అపరిమిత తేజస్సు గలవారు వారు.”
'20': >-
  “అనేకసార్లు ఆ మహాభాగ్యవంతులైన, బలసంపన్నులైన వానరులు—వాయుమార్గానుసారులై
  (ఆకాశమార్గంలో సంచరించి) సమస్త భూమిని ప్రదక్షిణము చేశారు.”
'21': >-
  “నా కన్నా విశిష్టులైనవారూ, సమానులైనవారూ అక్కడ వానరవర్గంలో ఉన్నారు; సుగ్రీవుని
  సమీపంలో నాకన్నా తక్కువవాడు ఎవడూ లేడు (అంటే నన్ను కన్నా సామర్థ్యవంతులు చాలామంది
  ఉన్నారు).”
'22': >-
  “నేను ఇంతవరకూ ఇక్కడికి వచ్చాను; మరి ఆ మహాబలులు ఏమి చేయలేరు? ఎందుకంటే ఉత్తములు
  (అతి సామర్థ్యవంతులు) సాధారణంగా దూతలుగా పంపబడరు; పంపబడేది ఇతరులే.”
'23': >-
  “కాబట్టి దేవి! విచారము చాలును; నీ కోపమును (మనస్తాపమును) విడిచిపెట్టు. ఒక్క
  సారిగా (ఒకే ప్రయత్నంతో) హరియూథపతులు లంకకు చేరగలరు.”
'24': >-
  “నా వెన్నుమీదెక్కి—ప్రకాశిస్తూ ఉదయించిన చంద్రసూర్యులవలె ఉన్న ఆ ఇద్దరు
  నృసింహులు (రామలక్ష్మణులు), ఓ మహాభాగ్యవతీ! నీ సమీపానికి తప్పక వచ్చెదరు.”
'25': >-
  “శత్రుహంత, సింహసమానుడైన రాఘవుణ్ణి, అలాగే ధనుష్మంతుడైన
  లక్ష్మణుణ్ణి—లంకద్వారానికి చేరిన వారిగా—నీవు త్వరలోనే దర్శిస్తావు.”
'26': >-
  “నఖదంష్ట్రలే ఆయుధములైన వీరులను, సింహశార్దూలుల వంటి విక్రమమున్న వానరులను,
  గజేంద్రుల వలె ఉన్న వారిని—ఏకముగా కూడిన వారిని—నీవు త్వరలోనే చూచెదవు.”
'27': >-
  “పర్వతములు, మేఘముల వంటి వానరముఖ్యులు—లంకామలయ పర్వతశ్రేణులపై గర్జిస్తూ
  ఉండగా—వారి ధ్వనిని నీవు ఎక్కువ కాలముకాకమునుపే వినెదవు.”
'28': >-
  “అరిందముడైన రాఘవుడు వనవాసం ముగించుకొని, నీతో కలిసి, అయోధ్యలో అభిషిక్తుడై
  (పట్టాభిషిక్తుడై) ఉన్నదాన్ని కూడా నీవు త్వరలోనే చూడగలవు.”
'29': >-
  అప్పుడు నా వాక్యములచే—దీనంగా కాని మాటలతో, శుభప్రదములైన, ఆమెకు ఇష్టమైన
  పలుకులతో—సంతోషింపబడి, అత్యంత శోకంతో తీవ్రంగా పీడింపబడుతున్న మైథిలి కుమార్తె
  (సీత) మనస్సు శాంతిని పొందింది.
'30': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకియ ఆదికావ్యం, సుందరకాండంలో
  ‘హనుమత్సమాశ్వాసవచనానువాదం’ అనే ఎనభై ఆరవ సర్గము.
