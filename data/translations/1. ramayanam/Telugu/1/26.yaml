'5': >-
  గోవులు, బ్రాహ్మణుల హితార్థమునకు, దేశహితార్థమునకు, మరియు అప్రమేయుడైన
  (మహిమలెక్కలేని) మీ వాక్యమును నెరవేర్చుటకు నేను సిద్ధుడనై ఉన్నాను ॥ ౧-౨౬-౫ ॥
'6': >-
  ఇట్లు చెప్పి, అరిదమనుడైన రాముడు ధనుస్సు మధ్యభాగమున ముష్టిని బిగించి
  (శరసంధానమునకు సిద్ధపడి), దిశలను నాదింపజేయుచు ఘోరమైన జ్యానాదమును కలుగజేసెను ॥
  ౧-౨౬-౬ ॥
'7': >-
  ఆ శబ్దమువలన తాటకావనమందు నివసించు వారు భయపడిరి; తాటక కూడా ఆ శబ్దముచే మోహింపబడి,
