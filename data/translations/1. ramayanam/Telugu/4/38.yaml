'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కిన్ధాకాండంలో ‘రామసమీપగమనము’ అను ముప్పై
  ఎనిమిదవ సర్గము ॥4-38॥
'1': >-
  తెచ్చి సమర్పించిన ఆ ఉపాయనములన్నిటినీ స్వీకరించి, వానరులందరికీ సాంత్వనముచేసి,
  వారందరినీ తిరిగి పంపివేశెను ॥4-38-1॥
'2': >-
  ఇలా కార్యము నెరవేర్చిన వేలాది వానరులను పంపివేసిన తరువాత, స హరీశ్వరుడు
  సుగ్రీవుడు—తానూ, మహాబలవంతుడైన రాఘవుడూ కృతార్థులమయ్యామని భావించెను ॥4-38-2॥
'3': >-
  అప్పుడు భీమబలుడు, సమస్త వానరశ్రేష్ఠులలో అగ్రగణ్యుడు అయిన సుగ్రీవుని
  హర్షింపజేయుచు, లక్ష్మణుడు వినయముతో మృదువైన వాక్యములు పలికెను ॥4-38-3॥
'4': >-
  “సౌమ్యా! నీకు ఇష్టమైతే, కిష్కిన్ధ నుండి బయలుదేరుదము” అని లక్ష్మణుడు మంచిగా
  పలికిన ఆ మాటలను విని ॥4-38-4॥
'5': >-
  సుగ్రీవుడు పరమానందపూర్ణుడై ఈ వాక్యమును పలికెను—“అలాగేనయ్యా! నడుదుము; నీ
  ఆజ్ఞలోనే నేను స్థితుడనై ఉండెదను” ॥4-38-5॥
'6': >-
  ఈ విధంగా లక్ష్మణుని, శుభలక్షణుడైన సౌమిత్రిని ఉద్దేశించి చెప్పి, సుగ్రీవుడు
  తారా మొదలైన స్త్రీలను అప్పుడే విడిచి పంపెను ॥4-38-6॥
'7': >-
  తదనంతరం సుగ్రీవుడు “రండి!” అని గట్టిగా వానరశ్రేష్ఠులను పిలిచెను; ఆ మాట విన్న
  వెంటనే వానరులు త్వరగా వచ్చెదరు ॥4-38-7॥
'8': >-
  స్త్రీలను దర్శించుటకు అర్హులైనవారు అందరూ చేతులను జోడించి నిలచియుండగా, సూర్యుని
  వంటి ప్రభావంతుడైన రాజవానరుడు వచ్చిన వారితో ఇలా పలికెను ॥4-38-8॥
'9': >-
  “వానరులారా! నా శిబికను (పల్లకీని) వెంటనే సిద్ధం చేయుడి” అని. అతని మాట విని
  శీఘ్రగతిగల వానరులు ॥4-38-9॥
'10': >-
  ప్రియముగా కనబడే ఆ శిబికను త్వరగా సమర్పించిరి. సిద్ధముగా నిలిచిన ఆ శిబికను చూచి
  వానరాధిపతి ॥4-38-10॥
'11': >-
  “సౌమిత్రీ! నీవు వెంటనే ఎక్కుము” అని లక్ష్మణునితో పలికెను. ఇలా చెప్పి,
  సూర్యసదృశంగా కాంతిమంతమైన బంగారు యానమును — ॥4-38-11॥
'12': >-
  అనేక వానరులు చుట్టూ తోడుండగా, లక్ష్మణునితో సహా సుగ్రీవుడు దానిపై ఎక్కెను; తలపై
  పాండురవర్ణమైన ఛత్రం (రాజఛత్రం) ధరించబడి ఉండెను ॥4-38-12॥
'13': >-
  చుట్టుముట్టి తెల్లని వాలవ్యజనములు ఊపుచుండగా, శంఖభేరీ నాదములతోను, బందీజనుల
  స్తుతి-అభినందనములతోను అతడు సమాదరింపబడ్డెను ॥4-38-13॥
'14': >-
  అనుత్తమమైన రాజ్యశ్రీని పొందిన సుగ్రీవుడు బయలుదేరెను; పదునైన ఆయుధములు చేతబూనిన
  అనేక వానరశతములు అతని చుట్టూ కాపలాగా ఉండగా ॥4-38-14॥
'15': >-
  రాముడు నిలిచి ఉన్న ఆ స్థలమువైపు అతడు ప్రయాణమయ్యెను. రామసేవితమై శ్రేష్ఠమైన ఆ
  దేశభాగమునకు చేరి ॥4-38-15॥
'16': >-
  మహాతేజస్సు గల సుగ్రీవుడు లక్ష్మణునితో కలిసి శిబిక నుండి దిగెను; తరువాత రాముని
  సమీపించి చేతులు జోడించినవాడై నిలిచెను ॥4-38-16॥
'17': >-
  సుగ్రీవుడు అలా కృతాంజలిగా నిలిచినప్పుడు వానరులు కూడా అలాగే నిలిచిరి; కుడ్మలమైన
  పద్మంలా ఉన్న ఆ మహాసైన్యాన్ని చూచి రాముడు సుగ్రీవునిపట్ల ప్రీతిమంతుడయ్యెను
  ॥4-38-17॥
'18': >-
  సుగ్రీవుడు తలతో రాముని పాదముల వద్ద పడి నమస్కరించగా, రాముడు హరీశ్వరుని లేపి,
  అతని పట్ల మరింత ప్రేమ కలిగియుండెను ॥4-38-18॥
'19': >-
  ప్రేమతోను గౌరవంతోను రాఘవుడు అతనిని ఆలింగనము చేసెను; ఆలింగనము చేసిన ఆ
  ధర్మాత్ముడు తదుపరి “కూర్చుండుము” అని పలికెను ॥4-38-19॥
'20': >-
  ఆ తరువాత సుగ్రీవుడు భూమిపై కూర్చుండినట్లు చూచి రాముడు ఇలా
  పలికెను—“కాలానుసారంగా ధర్మమును, అర్థమును, కామమును సేవించువాడు ॥4-38-20॥
'21': >-
  వీరుడా! హరిశ్రేష్ఠుడా! వాటిని యుక్తంగా ఎల్లప్పుడూ విభజించి అనుసరించువాడే
  నిజమైన రాజు. కానీ ధర్మమును, అర్థమును విడిచి కేవలం కామాన్నే ఆశ్రయించువాడు
  ॥4-38-21॥
'22': >-
  చెట్టు అగ్రభాగమున నిద్రపోయి పడిపోగానే మేల్కొనునట్లు అప్రతീക്ഷంగా పతనమౌతాడు.
  శత్రువులను సంహరించుటలో నిమగ్నుడై, మిత్రులను సమీకరించుటలో ఆసక్తుడై ఉండుటచే
  ॥4-38-22॥
'23': >-
  త్రివర్గ ఫలములను అనుభవించు రాజు ధర్మముతో యుక్తుడై ఉంటాడు. శత్రునిషూదనా!
  ఇప్పుడు కార్యోద్యోగమునకు తగిన సమయము వచ్చెను ॥4-38-23॥
'24': >-
  పింగాక్షా! మంత్రులతోను వానరులతోను కలిసి దీనిని బాగా ఆలోచించవలెను” అని. ఈ
  విధంగా రాముడు చెప్పగా సుగ్రీవుడు రామునితో ఇలా పలికెను ॥4-38-24॥
'25': >-
  “మహాబాహో! నా శ్రీ (సంపద), కీర్తి, శాశ్వతమైన కపిరాజ్యము — ఇవన్నీ నశించిపోయినవి;
  కానీ నీ అనుగ్రహమువలన ఇవన్నీ మళ్ళీ నేను పొందితిని ॥4-38-25॥
'26': >-
  దేవస్వరూపుడా! జయశ్రేష్ఠుడా! నీ కృపవలనను, నీ అన్నయైనవారి (లక్ష్మణుని)
  అనుగ్రహమువలనను నాకు ఉపకారం జరిగెను. మనుష్యులలో చేసిన ఉపకారమునకు ప్రతీకారం
  చేయనివాడు నిజంగా దూషకుడు (దుర్మార్గుడు) ॥4-38-26॥
'27': >-
  శత్రుసూదనా! ఇవిగో వానరముఖ్యులు వందల సంఖ్యలో వచ్చిరి; వీరు బలశాలులు, భూమిమీద
  ఉన్న సమస్త వానరులను కూడగట్టుకొని చేరిరి ॥4-38-27॥
'28': >-
  రాఘవా! ఋక్షులు (ఎలుగుబంటులు) కూడ, శూరులైన వానరులు కూడ, గోలాంగూలులు
  కూడ—అరణ్యకాంతారములు, వనదుర్గములు తెలిసినవారు, భయంకర దర్శనులు—ఇవ్వాళ ఇక్కడ
  ఉన్నారు ॥4-38-28॥
'29': >-
  దేవగంధర్వుల కుమారులైన, కామరూపధారులైన వానరులు తమ తమ సైన్యములతో చుట్టుముట్టబడి,
  మార్గమున (వచ్చుచూ) విహరిస్తున్నారు, రాఘవా ॥4-38-29॥
'30': >-
  వీరా! పరంతపా! వారు వందలతో, వంద వేలలతో, కోట్ల సంఖ్యతోను, అయుతములతో
  (పదివేలలతో)ను, ఇంకా శంకువుల వంటి విస్తారమైన గణనలతోను (అతి మహాసంఖ్యగా)
  కప్పివేసి ఉన్నారు ॥4-38-30॥
'31': >-
  అర్బుదములు (దశకోటులు) మరియు అర్బుదశతములు, మధ్యస్థులు మరియు అంత్యస్థులు అయిన
  వానరులు, పరార్ధ సంఖ్యగల సమూహాలు, సముద్రసమానమైన గణములతో హరియూథపులు కూడ ఉన్నారు
  ॥4-38-31॥
'32': >-
  రాజనూ! మహేంద్రుని సమానమైన విక్రమం కలవారు, మేఘములు-పర్వతముల వంటి ఆకారములు
  గలవారు, మేరు మరియు వింధ్య పర్వతములలో నివాసముచేయువారు—అటువంటి వారు కూడా
  వచ్చెదరు ॥4-38-32॥
'33': >-
  వారు నిన్ను సమీపించి యుద్ధరంగంలో రాక్షసునితో పోరాడుదురు; యుద్ధంలో రావణుని
  సంహరించి, మైథిలిని (సీతాదేవిని) నిశ్చయంగా తీసికొనివచ్చెదరు ॥4-38-33॥
'34': >-
  ఆ తరువాత, హరిప్రవీరుడైన సుగ్రీవుని ఆజ్ఞకు లోబడి ఉన్నవాని (సుగ్రీవుని)
  సముద్యోగమును చూచి, విక్రమశాలి అయిన వసుధాధిపుని కుమారుడు (రాముడు)—ప్రబుద్ధమైన
  నీలకమలమును తలపించే రూపముతో—హర్షముతో పరిపూర్ణుడయ్యెను ॥4-38-34॥
'35': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కిన్ధాకాండే ‘రామసమీపగమనము’
  నామ అష్టాత్రింశః సర్గః ॥4-38॥
