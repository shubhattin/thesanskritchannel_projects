'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘सीता-वध के उद्योग से
  निवृत्ति’ नामक तिरानबेवाँ (93वाँ) सर्ग।
'1': >-
  तत्पश्चात् पुलस्त्यकुल के मंत्रीगण इन्द्रजित् के वध का समाचार सुनकर और उसे
  भलीभाँति जान-समझकर दशग्रीव रावण के पास शीघ्रता से जाकर कहने लगे।
'2': >-
  ‘महाराज! आपके तेजस्वी पुत्र इन्द्रजित् युद्ध में लक्ष्मण के द्वारा—विभीषण की
  सहायता से—हम सबके देखते-देखते मारे गए।’
'3': >-
  ‘वह वीर शूरवीर लक्ष्मण से संग्राम में भिड़कर भी कभी पराजित न होने वाला था; फिर
  भी हे राजन्! वह शूर, आपके पुत्र “विबुधेन्द्रजित्” लक्ष्मण के हाथों मारा गया।’
'4': >-
  ‘लक्ष्मण को बाणों से संतृप्त (आहत) करके वह परम लोकों को चला गया।’ पुत्र के उस
  भयानक और दारुण वध का समाचार सुनकर रावण भयाक्रान्त-सा हो उठा।
'5': >-
  रणभूमि में इन्द्रजित् के वध से रावण के भीतर घोर मोहजनित महान् विषाद (कश्मल)
  प्रविष्ट हो गया। बहुत देर बाद चेतना प्राप्त कर राक्षसश्रेष्ठ राजा फिर सँभला।
'6': >-
  पुत्र-शोक से व्याकुल, दीन और इन्द्रियों में अत्यन्त उद्विग्न होकर वह विलाप
  करने लगा—‘हाय! राक्षस-सेना के प्रमुखो! हाय मेरा महाबली वत्स!’
'7': >-
  ‘इन्द्र को जीतने वाला तू आज लक्ष्मण के वश में कैसे आ गया? क्या तू क्रोध में
  अपने बाणों से कालान्तक (यम) को भी चीर न डालता?’
'8': >-
  ‘मन्दर पर्वत के शिखरों को भी तोड़ने वाला तू, फिर युद्ध में लक्ष्मण क्या वस्तु
  है? आज मेरे लिए वैवस्वत (यमराज) ही अधिक माननीय प्रतीत होता है।’
'9': >-
  ‘हे महाबाहो! आज तू काल-धर्म के साथ संयुक्त हो गया। यह मार्ग सुयोधाओं का
  है—देवगणों में भी यही रीति मानी जाती है—जो पुरुष अपने स्वामी (भर्ता) के लिए
  किए गए कार्य में मारा जाता है, वह स्वर्ग को प्राप्त होता है।’
'10': >-
  ‘आज इन्द्रजित् के मारे जाने का समाचार सुनकर समस्त देवगण, लोकपाल तथा महर्षि
  निर्भय होकर सुख से सोएँगे।’
'11': >-
  ‘आज मुझे समस्त त्रैलोक्य और वन-सहित यह पृथ्वी—इन्द्रजित् जैसे एक ही वीर से
  रहित—मानो शून्य-सी लग रही है।’
'12': >-
  ‘आज मैं अन्तःपुर में नैर्ऋत (राक्षस) कन्याओं का वैसा ही रुदन-रव सुनूँगा, जैसा
  पर्वत-गुहा में हथिनियों के झुंड का निनाद होता है।’
'13': >-
  ‘युवराज्य, लंका, समस्त राक्षस, और हे परंतप! अपनी माता, मुझे तथा अपनी पत्नियों
  को छोड़कर तू कहाँ चला गया?’
'14': >-
  ‘हे वीर! तू यम-धाम को चला गया, और मेरे लिए जो प्रेत-कार्य (अन्त्येष्टि आदि)
  किए जाने चाहिए, उन विषयों में तू उलटी ही रीति कर गया (मुझे शोक में डाल गया)।’
'15': >-
  ‘सुग्रीव, लक्ष्मण और राघव (राम) तो अभी जीवित हैं; मेरा काँटा (शल्यक्षोभ)
  निकाले बिना तू हमें छोड़कर कहाँ चला गया?’
'16': >-
  इस प्रकार विलाप से आर्त रावण—राक्षसों के अधिपति—में पुत्र-वियोग से उत्पन्न
  महान् क्रोध प्रविष्ट हो गया।
'17': >-
  स्वभाव से ही कोपशील रावण में पुत्र का यह अत्यन्त दुःख मानो अग्नि में घी का काम
  करने लगा; जैसे ग्रीष्म में सूर्य की किरणें उसकी तपन को और भड़का देती हैं।
'18': >-
  भौंहों की मिली हुई भ्रुकुटि के कारण उसका ललाट ऐसा दीप्त दिखने लगा, मानो
  प्रलयकाल में मगरों सहित ऊँची-ऊँची तरंगों से उठता समुद्र हो।
'19': >-
  क्रोध से फैलते (विकराल) मुख से धुएँ सहित अग्नि-सी स्पष्ट ज्वाला मानो उछल
  पड़ी—जैसे वृत्रासुर के मुख से आग निकलती हो।
'20': >-
  पुत्र-वध से संतप्त वह शूर रावण क्रोध के वशीभूत हो गया और बुद्धि से विचार करके
  उसने वैदेही सीता के वध को उचित ठहराया (उसका वध करने का निश्चय किया)।
'21': >-
  रावण के दोनों नेत्र स्वभाव से ही रक्तवर्ण थे; और ऊपर से क्रोधाग्नि से और भी
  रक्ताभ तथा भयानक रूप में दहक उठे।
'22': >-
  क्रोधाग्नि से मूर्छित उसका वह स्वाभाविक ही घोर रूप ऐसा हो गया कि क्रुद्ध रुद्र
  के दुर्जय रूप के समान किसी के लिए भी सुलभ न रहा।
'23': >-
  उसके क्रुद्ध नेत्रों से आँसू की बूँदें गिरने लगीं—मानो प्रज्वलित दीपों से
  स्नेह (तेल) की चमकती बूँदें टपक रही हों।
'24': >-
  दाँत पीसते हुए उसके दाँतों की कटकटाहट सुनाई देती थी—मानो दानव किसी यन्त्र को
  खींचकर मथ रहे हों और उससे घर्षण-ध्वनि निकल रही हो।
'25': >-
  कालाग्नि के समान अत्यन्त क्रुद्ध होकर वह जिस-जिस दिशा की ओर देखता, उसी-उसी
  दिशा में भय से त्रस्त राक्षसगण सहमे-सिकुड़े रह जाते।
'26': >-
  उसे अन्तक (यम) के समान क्रोधित और चराचर का संहार करने को उद्यत, सब दिशाओं की
  ओर घूरते देख राक्षस उसके निकट जाने का साहस नहीं कर पाते थे।
'27': >-
  तब परम क्रुद्ध राक्षसाधिपति रावण युद्ध में (अपनी सेना को) धैर्य देने की इच्छा
  से राक्षसों के बीच यह वचन बोला।
'28': >-
  ‘मैंने सहस्रों वर्षों तक परम तप का आचरण किया है; उन-उन अवसरों पर स्वयंभू
  (ब्रह्मा) प्रसन्न किए गए हैं।’
'29': >-
  ‘उसी तप की परिपक्वता और स्वयंभू के वर-प्रसाद के कारण मुझे न असुरों से और न
  देवों से कभी भी भय रहा है।’
'30': >-
  ‘मेरे पास ब्रह्मा द्वारा प्रदत्त ऐसा कवच है, जो सूर्य के समान दीप्तिमान है;
  देवासुर-युद्धों के मर्दन में भी वह वज्रमुष्टि-प्रहारों से नहीं कटा।’
'31': >-
  ‘आज मैं उसी कवच से युक्त होकर, इस संग्राम में रथ पर स्थित हूँ; तो फिर आज रण
  में मेरे सामने कौन टिक सकेगा—क्या स्वयं पुरन्दर (इन्द्र) भी?’
'32': >-
  ‘और वह विशाल धनुष-बाण सहित जो स्वयंभू ने विशेष प्रसन्न होकर देवासुर-संग्रामों
  में मुझे दिया था—’
'33': >-
  ‘आज भयानक रण के लिए, राम और लक्ष्मण के वध हेतु, मेरे धनुष को सैकड़ों तूर्यों
  के नाद के साथ उठाया जाए।’
'34': >-
  पुत्र-वध से संतप्त, क्रूर और क्रोध के वशीभूत रावण ने बुद्धिपूर्वक विचार कर
  सीता को मार डालने का निश्चय कर लिया।
'35': >-
  फिर ताम्राक्ष, अत्यन्त भयानक और घोर-दर्शन रावण—दीन भाव से, दीन स्वर में—वहाँ
  उपस्थित समस्त निशाचरों से बोला।
'36': >-
  ‘मेरे वत्स (इन्द्रजित्) ने वनवासियों को छलने के लिए माया से वहाँ थोड़ा-सा ऐसा
  दृश्य दिखलाया था कि “सीता मारी गई है”।’
'37': >-
  ‘अब वही बात मैं सत्य करके अपने मन को प्रिय करूँगा—मैं वैदेही को नष्ट कर दूँगा,
  जो उस क्षत्रबन्धु (राम) की अनुगामिनी है।’
'38': >-
  यह कहकर उसने मंत्रियों की ओर देखते हुए शीघ्र ही अपनी तलवार को पकड़ लिया और उसे
  खींच निकाला—जो गुणसम्पन्न थी और निर्मल वस्त्र के समान उज्ज्वल कांति वाली थी।
'39': >-
  पुत्र-शोक से अत्यन्त व्याकुल चित्त रावण वेग से बाहर निकला; उसकी पत्नियाँ साथ
  थीं और मंत्रीगण उसे घेरे हुए थे।
'40': >-
  जब वह क्रुद्ध होकर तलवार लिए उस स्थान की ओर सहसा चला जहाँ मैथिली थी, तब उसे
  जाते देखकर राक्षसों ने सिंहनाद-सा गर्जन किया।
'41': >-
  क्रुद्ध राक्षस को देखकर वे एक-दूसरे को आलिंगन कर कहने लगे—‘आज इसे देखकर वे
  दोनों भाई—राम और लक्ष्मण—अत्यन्त व्यथित हो उठेंगे।’
'42': >-
  ‘इसने क्रोध में चारों लोकपालों को भी जीत लिया है और अन्य बहुत-से शत्रुओं को
  युद्धों में गिरा दिया है।’
'43': >-
  ‘रावण तीनों लोकों के रत्न लाकर भोगता है; पराक्रम और बल में पृथ्वी पर इसके समान
  दूसरा कोई नहीं।’
'44': >-
  इस प्रकार बातें करते हुए वे सब अशोक-वनिका की ओर ही जा रहे थे; उसी समय क्रोध से
  मूर्छित रावण वैदेही की ओर दौड़ पड़ा।
'45': >-
  हित-बुद्धि वाले सुहृदों द्वारा बहुत रोकने पर भी वह अत्यन्त क्रुद्ध होकर वैसा
  ही दौड़ा, जैसे आकाश में ग्रह (केतु/राहु) रोहिणी की ओर टूट पड़े।
'46': >-
  मैथिली, जो अनिन्दिता थी और राक्षसियों द्वारा सुरक्षित रखी जा रही थी, उसने
  क्रुद्ध राक्षस को निस्त्रिंश (तीक्ष्ण खड्ग) धारण किए हुए देखा।
'47': >-
  उस तलवार-धारी को देख जनकनन्दिनी सीता काँप उठी—सुहृदों द्वारा बार-बार रोके जाने
  पर भी जो लौटने वाला नहीं था।
'48': >-
  दुःख से अभिभूत सीता विलाप करती हुई बोली—‘देखो, यह मुझ पर क्रुद्ध होकर स्वयं ही
  मुझे मारने को दौड़ रहा है।’
'49': >-
  ‘यह दुष्ट-बुद्धि मुझे—मानो मैं अनाथ हूँ—मार डालेगा, जबकि मैं तो सनाथ (अपने
  स्वामी की) हूँ; मैंने तो अनेक बार अपने पति का अनुसरण करने वाली होकर उसे
  प्रेरित (कड़ी बातों से) किया था।’
'50': >-
  ‘“तुम मेरी पत्नी बनो”—उसको मैंने निश्चय ही ठुकरा दिया था; इसलिए अब मेरा साथ न
  पाने से यह स्पष्ट ही निराश हो गया है।’
'51': >-
  ‘क्रोध और मोह से घिरकर यह निश्चय ही मुझे मारने को उद्यत है। या फिर वे दोनों
  नर-व्याघ्र भाई—राम और लक्ष्मण—’
'52': >-
  ‘मेरे ही कारण उस अनार्य के हाथों आज संग्राम में गिरा दिए गए होंगे। मैंने
  राक्षसों का एक अत्यन्त भयानक महान् नाद सुना है।’
'53': >-
  ‘यहाँ बहुत-से लोगों के हर्षित होने का और बड़े प्रिय प्रकार के चीत्कार करने का
  शब्द भी सुनाई देता है। अहो! धिक्कार है—मेरे कारण राजकुमारों का यह विनाश!’
'54': >-
  ‘या फिर पुत्र-शोक के कारण, राम-लक्ष्मण को मारे बिना ही, यह रौद्र राक्षस—जो पाप
  का निश्चय कर चुका है—मुझे चूर-चूर कर देगा।’
'55': >-
  ‘हनुमान् का वह वचन मैंने तुच्छ बुद्धि से नहीं माना; यदि मैं उसके पीठ पर बैठकर
  उस परिश्रम से मुक्त हो जाती (तो यह दिन न देखना पड़ता)।’
'56': >-
  ‘आज यदि मैं सती होकर अपने पति की गोद में पहुँची होती, तो इस प्रकार शोक न करती।
  मुझे तो लगता है कि कौसल्या का हृदय अब फलित होगा (अर्थात् दुःख से फट जाएगा/शोक
  का चरम फल पाएगा)।’
'57': >-
  ‘जब एकपुत्री कौसल्या अपने पुत्र को युद्ध में नष्ट हुआ सुनेंगी, तब उस महात्मा
  का जन्म, बाल्य और यौवन—’
'58': >-
  ‘उसके धर्म-कार्य और रूप—सब याद करके वह रोती रहेंगी। पुत्र के मारे जाने पर
  निराश होकर, श्राद्ध दे देकर भी चेतनाहीन-सी हो जाएँगी।’
'59': >-
  ‘वे निश्चय ही अग्नि में प्रवेश करेंगी, या जल में समा जाएँगी। धिक्कार है उस
  कुटिल, असती, कुब्जा मन्थरा को, जो पाप का निश्चय रखने वाली है!’
'60': >-
  ‘जिसके कारण कौसल्या इस शोक को प्राप्त होंगी।’—इस प्रकार तपस्विनी मैथिली को
  विलाप करती देख—
'61': >-
  वह चन्द्रमा से विहीन रोहिणी के समान—ग्रह के वश में पड़ी हुई—अत्यन्त करुण दशा
  में दिख रही थी। इसी बीच रावण का एक मंत्री, जो शीलवान् और शुचि (पवित्र आचरण
  वाला) था—
'62': >-
  सुपार्श्व नामक वह मेधावी मंत्री, राक्षसों में श्रेष्ठ रावण से—जब वह मंत्रियों
  द्वारा रोका जा रहा था—यह वचन बोला।
'63': >-
  ‘हे दशग्रीव! हे वैश्रवण (कुबेर) के अनुज! तुम धर्म को त्यागकर और क्रोध में आकर
  वैदेही को मारना कैसे चाहते हो?’
'64': >-
  ‘हे राक्षसेश्वर, हे वीर! तुम वेद-विद्या, व्रत और स्नान से सम्पन्न होकर, अपने
  स्वधर्म (कर्म) में रत रहते हुए भी स्त्रियों के वध को क्यों उचित समझते हो?’
'65': >-
  ‘हे पार्थिव! रूप-सम्पन्न मैथिली पर फिर दृष्टि डालो। उसी प्रकार हमारे साथ युद्ध
  में क्रोध को छोड़ दो।’
'66': >-
  ‘आज ही (अपनी तैयारी/अभ्युत्थान) कृष्णपक्ष की चतुर्दशी को करके, अमावस्या को
  सेनाओं से घिरे हुए विजय के लिए बाहर निकलो।’
'67': >-
  ‘आप शूर, धीर, रथी और खड्गधारी हैं; श्रेष्ठ रथ पर आरूढ़ होकर दाशरथि राम को
  मारकर आप मैथिली को प्राप्त करेंगे।’
'68': >-
  सुहृद द्वारा निवेदित इस उत्तम और धर्मसम्मत वचन को स्वीकार कर वह दुरात्मा रावण
  गृह को गया; फिर बलवान् रावण सुहृदों से घिरकर पुनः सभा में पहुँचा।
'69': >-
  इस प्रकार आर्ष श्रीमद्रामायण—वाल्मीकि-प्रणीत आदिकाव्य—के युद्धकाण्ड में
  ‘सीता-वध के उद्योग से निवृत्ति’ नामक तिरानबेवाँ (93वाँ) सर्ग समाप्त।
