  శయనముపై ఉన్న నరేంద్రుడు రాముని గురించే నిరంతరం అనుచింతన చేస్తూ ఉన్నాడని చూసిన
  దేవి (కౌసల్య) అతని దగ్గర కూర్చుని, ఇంకా ఎక్కువగా ఆర్తరూపమై, దీర్ఘ నిశ్వాసములు
  విడుస్తున్న అతనిని చూసి—కష్టంగా విలపించింది ॥2-42-35॥
'36': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అయోధ్యాకాండే ‘దశరథాక్రందము’
  అనునది ద్విచత్వారింశ (42వ) సర్గము ॥2-42॥
