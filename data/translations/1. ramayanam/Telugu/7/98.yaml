'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘రామకోపోపశమః’ అనే అష్టనవతితమ సర్గం
  ॥7-98॥
'1': >-
  వైదేహి (సీత) రసాతలంలో ప్రవేశించిన వెంటనే, అక్కడ ఉన్న వానరులందరూ, రాముని
  సమీపంలో ఉన్న మునులతో కలిసి, “సాధు, సాధ్వీ!” అంటూ గొప్పగా కేకలు వేశారు ॥7-98-1॥
'2': >-
  దండకాష్ఠాన్ని ఆనుకుని, కన్నులు కన్నీళ్లతో నిండిపోయి, ముఖం క్రిందికి వాల్చి,
  మనసు దుఃఖంతో దిగులై, రాముడు అత్యంత శోకంలో మునిగిపోయి కూర్చున్నాడు ॥7-98-2॥
'3': >-
  అతడు చాలా కాలం విలపిస్తూ, పలుమార్లు కన్నీళ్లను జార్చుతూ, క్రోధముతోను శోకముతోను
  ఆవిష్టుడై రాముడు ఇలా పలికాడు ॥7-98-3॥
'4': >-
  “ఇంతకుముందెన్నడూ అనుభవించని శోకం నా మనస్సును తాకబోతోంది. నేను చూస్తుండగానే,
  రూపవతి అయిన సీత—శ్రీదేవి వలె కాంతిమయురాలైన ఆమె—ఈ విధంగా నశించిపోయింది
  (అదృశ్యమైపోయింది)!” ॥7-98-4॥
'5': >-
  “మునుపు కూడా సీత మహోదధి అవతల లంకలో నాకు దర్శనమివ్వకుండా దూరమైంది; ఆ తర్వాత
  నేను ఆమెను తిరిగి తీసుకొచ్చాను. అలాంటిది, ఇప్పుడు భూమితలంనుండి (వసుధాతలంనుండి)
  ఆమె మరల ఇలా పోవడం ఎంతటి విషాదం!” ॥7-98-5॥
'6': >-
  “దేవి వసుధా! నా సీతను నాకు వెలుపలికి తీసివెయ్యి. లేదంటే, నీవు నన్ను
  తెలుసుకొనేలా నా కోపాన్ని నేను చూపిస్తాను!” ॥7-98-6॥
'7': >-
  “కావాలంటే నీవు నా అత్త (శ్వశ్రూః) కావచ్చు; ఎందుకంటే జనకుడు—హలాన్ని చేతబట్టి
  దున్నుతూ—నీ దగ్గర నుంచే అప్పట్లో మైథిలిని (సీతను) పైకి తీయగా పొందాడు.”
  ॥7-98-7॥
'8': >-
  “అందుచేత సీతను వెలుపలికి పంపించు; లేకపోతే నాకు ఒక రంధ్రాన్ని (వివరాన్ని)
  ఇవ్వు. నేను ఆమెతో కలిసి పాతాళంలోనైనా, ఆకాశపృష్టంలో (స్వర్గలోకంలోనైనా)
  నివసిస్తాను.” ॥7-98-8॥
'9': >-
  “నీవు తప్పక నా సీతను తీసుకొచ్చి ఇవ్వు. మైథిలి కారణంగా నేను నీతో ఇలా
  చెప్పుతున్నాను. భూమిమీద ఆమె యథారూపంగా ఉన్న సీతను నాకు ఇవ్వకపోతే—” ॥7-98-9॥
'10': >-
  “నీ స్థితిని—పర్వతాలు, అడవులు సహా—మొత్తం నేనే విధ్వంసం చేస్తాను. ఈ భూమినంతటిని
  నేనే నాశనం చేస్తాను; ఇక్కడ అంతా నీరే మాత్రమే మిగలుగాక!” ॥7-98-10॥
'11': >-
  కాకుత్స్థుడు (రాముడు) ఈ విధంగా, క్రోధమూ శోకమూ కలసి ఉప్పొంగుతున్న వేళ,
  బ్రహ్మదేవుడు దేవగణాలతో కలిసి వచ్చి రఘునందనుడితో ఇలా అన్నాడు ॥7-98-11॥
'12': >-
  “రామా! రామా! సువ్రతుడా, నీవు ఈ విధంగా సంతాపపడటం తగదు. శత్రువులను
  నశింపజేసేవాడా, పూర్వంలో జరిగిన విషయాన్ని, అలాగే ఆ మంత్రాన్ని కూడా జ్ఞాపకం
  చేసుకో.” ॥7-98-12॥
'13': >-
  “మహాబాహువా! (దుర్ధర్షుడా!) నిన్ను అత్యుత్తమమైన విషయాన్ని జ్ఞాపకం చేయించాలనే
  నేను చెప్పడం లేదు; కానీ ఈ క్షణంలో నీవు నీ వైష్ణవ జన్మను (విష్ణుఅంశమై అవతరించిన
  స్వరూపాన్ని) స్మరించు.” ॥7-98-13॥
'14': >-
  “సీత నిర్మలురాలు, సాధ్వి, నీకు సర్వకాలం పరాయణురాలు. నీ ఆశ్రయంతో చేసిన తపస్సు
  బలంవల్ల ఆమె నాగలోకానికి సుఖంగా చేరింది.” ॥7-98-14॥
'15': >-
  “నీవు ఆమెతో మళ్లీ స్వర్గంలో సంగమాన్ని పొందుతావు—ఇందులో సందేహం లేదు. ఇక, ఈ సభ
  (పరిషత్) మధ్యలో నేను చెప్పేది శ్రద్ధగా విను.” ॥7-98-15॥
'16': >-
  “ఇదే నీ కావ్యం—కావ్యాలలో ఉత్తమమని వినబడినది. రామా, దీని అంతటినీ విశదంగా
  వాల్మీకి నీకు వివరించును; ఇందులో సందేహం లేదు.” ॥7-98-16॥
'17': >-
  “వీరుడా, నీ జన్మనుండి నీవు అనుభవించిన సుఖదుఃఖాల సంగతులు, అలాగే ఇక్కడ (ఇహంలో)
  రానున్న ఉత్తరకథనమంతా—సర్వమూ వాల్మీకి చేత రచింపబడింది.” ॥7-98-17॥
'18': >-
  “రామా, ఇది ఆదికావ్యం; ఈ సమస్తమూ నీయందే ప్రతిష్ఠితమై ఉంది. రాఘవుని తప్ప
  మరెవ్వరూ కావ్యాలలో కీర్తిభాగాన్ని పొందడానికి యోగ్యులు కారు.” ॥7-98-18॥
'19': >-
  “ఇది అంతా నీవు మునుపే విన్నదే—నేను దేవతలతో కలిసి. ఇది దివ్యమైనది,
  అద్భుతరూపమైనది, సత్యవాక్యమయినది, ఏ కప్పుదలలేని (అనావృతమైన) వృత్తాంతం.”
  ॥7-98-19॥
'20': >-
  “కాబట్టి, పురుషశార్దూలుడా, ధర్మంలో సుస్థిరచిత్తుడై ఉన్న నీవు—ఇక మిగిలిన
  భవిష్యత్తు విషయాలను, కాకుత్స్థా, ‘రామాయణ’ కావ్యంగా శ్రవణము చేయి.” ॥7-98-20॥
'21': >-
  “మహాయశస్సు కలిగినవాడా, ఈ కావ్యానికి ‘ఉత్తరం’ అని పిలువబడే మిగిలిన భాగం ఇక్కడ
  ఉంది. మహాతేజస్సు కలిగినవాడా, ఋషులతో కలిసి దీనిని ఉత్తమంగా విను.” ॥7-98-21॥
'22': >-
  “కాకుత్స్థా, ఈ ఉత్తమమైన వృత్తాంతాన్ని మరెవ్వరూ వినవలసినది కాదు. వీరుడా, పరమఋషి
  (వాల్మీకి) చేత ఇది నీవే—రఘునందనా—వినుటకు యోగ్యుడు.” ॥7-98-22॥
'23': >-
  త్రిభువనేశ్వరుడైన బ్రహ్మదేవుడు ఈ విధంగా చెప్పి, దేవతలతోను తన బంధువులతోను కలిసి
  త్రిదివానికి వెళ్లిపోయాడు ॥7-98-23॥
'24': >-
  అక్కడ ఉన్న బ్రాహ్మలోకసంబంధులైన మహాత్మ ఋషులు కూడా, బ్రహ్మదేవునిచే అనుమతింపబడి,
  మహౌజస్వులై అక్కడి నుండి తిరిగి వెళ్లారు—రాఘవుని విషయంలో రానున్న ‘ఉత్తర’
  భాగాన్ని, అలాగే భవిష్యత్తులో జరగబోయే సంగతులను వినాలనే మనస్సుతో (అవి జరగవలసిన
  సమయంలో వినుటకు సిద్ధంగా ఉండి) వెళ్లారు ॥7-98-24॥
'25': >-
  అనంతరం పరమతేజస్వి అయిన రాముడు, దేవదేవుడు (బ్రహ్మ) పలికిన శుభవాణిని విని,
  వాల్మీకితో ఇలా అన్నాడు ॥7-98-25॥
'26': >-
  “భగవన్! బ్రాహ్మలోకసంబంధులైన ఋషులు వినాలనే మనస్సుతో ఉన్నారు. నా విషయంలో రానున్న
  ఉత్తర భాగం ఏదైతే ఉందో—అది రేపు ఉదయమే ప్రారంభమగుగాక.” ॥7-98-26॥
'27': >-
  ఇలా నిర్ణయించుకొని, కుశీలవులను (కుశుడు, లవుడు) తనతో తీసుకొని, ఆ జనసమూహాన్ని
  పంపివేసి, తరువాత పర్ణశాల వద్దకు వెళ్లాడు. సీతను తలచి శోకిస్తూ ఉండగానే, ఆ
  రాత్రి (శర్వరి) గడచిపోయింది ॥7-98-27॥
'28': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘రామకోపోపశమః’ నామ
  అష్టనవతితమ సర్గః ॥7-98॥
