'0': >-
  అప్పుడు శ్రీమద్వాల్మీకిరామాయణం బాలకాండలో ‘రంభాశాపము’ అను నామముగల అరవై నాల్గవ
  సర్గము ॥ १-६४॥
'1': >-
  “రంభే! దేవకార్యమిది; నీవు చేయవలసినది మహత్తరమైంది. ఇక్కడ కౌశికుని
  (విశ్వామిత్రుని) మనస్సును కామమోహములతో కూడిన లోభనముచేత చలింపజేయుము.” ॥१-६४-१॥
'2': >-
  రామా! అలా బుద్ధిమంతుడైన సహస్రాక్షుడు (ఇంద్రుడు) చెప్పగా, ఆ అప్సరసి లజ్జతో కూడి
  అంజలి పెట్టి సురేశ్వరునితో ఈ వాక్యమును ప్రత్యుత్తరంగా పలికింది ॥१-६４-२॥
'3': >-
  “సురపతే! ఈ మహాముని విశ్వామిత్రుడు ఘోరుడగు తపస్వి. దేవా! నాపై ఘోరమైన కోపమును
  విడిచిపెట్టును; దీనిలో సంశయమే లేదు.” ॥१-६४-३॥
'4': >-
  “అందుచేత, దేవా! నాకు భయముగానే ఉన్నది; నాపై అనుగ్రహము చేయవలసినవాడవు.” అని రామా!
  ఆమె భయంతో వణుకుతూ ఇలా చెప్పగా ॥१-६४-४॥
'5': >-
  అంజలి పెట్టి వణుకుతున్న ఆమెను సహస్రాక్షుడు ఇలా అన్నాడు— “రంభే! భయపడకుము; నీకు
  మంగళం కలుగునుగాక. నా ఆజ్ఞను నిర్వహించుము.” ॥१-६४-५॥
'6': >-
  “మధుమాసమందు (మాధవంలో) సుందర వృక్షముపై హృదయమును ఆకర్షించు కోకిలగా నేనుండెదను.
  నేను కందర్పునితో కూడి నీ పక్కనే నిలిచియుండెదను.” ॥१-६४-६॥
'7': >-
  “నీవు అనేక గుణములతో కూడిన అత్యంత ప్రకాశవంతమైన సౌందర్యరూపమును ధరించి, భద్రే! ఆ
  తపస్వి కౌశికమునిని (విశ్వామిత్రుని) భ్రమింపజేయుము, అతని తపస్సును భేదించుము.”
  ॥१-६４-७॥
'8': >-
  అతని మాటలు వినిన రంభా, అనుత్తమమైన రూపమును ధరించి, సుందరంగా విలాసముగా కదలుచూ,
  పవిత్రస్మితముతో విశ్వామిత్రుని లోభింపజేయసాగెను ॥१-६४-८॥
'9': >-
  కోకిల వల్గుగా (మధురంగా) పలుకుచున్న స్వరమును ముని వినెను; ఆనందముతో కూడిన
  మనస్సుతో అతడు ఆమెను గమనించి చూచెను ॥१-६४-९॥
'10': >-
  అప్పుడు ఆ శబ్దముచేతను, అపూర్వమైన గానముచేతను, రంభయొక్క దర్శనముచేతను ముని
  సందేహస్థితికి వచ్చెను (మనస్సు చలించెను) ॥१-६४-१०॥
'11': >-
  సహస్రాక్షుని యుక్తి అంతటినీ తెలిసికొని, మునులలో శ్రేష్ఠుడైన కుశికాత్మజుడు
  (విశ్వామిత్రుడు) కోపంతో నిండిపోయి రంభను శపించెను ॥१-६৪-११॥
'12': >-
  “రంభే! కామక్రోధములను జయించుటకు యత్నించుచున్న నన్ను నీవు లోభింపజేయ
  ప్రయత్నించుచున్నావు గనుక— దుర్భగే! నీవు పది వేల సంవత్సరములు శైలిగా (రాతిగా)
  నిలిచియుండవలెను.” ॥१-६४-१२॥
'13': >-
  “అత్యంత తేజస్సుతో, తపోబలసంపన్నుడైన ఒక బ్రాహ్మణుడు, నా కోపముచేత కలుషితమైన
  నిన్ను, రంభే! విమోచించును (శాపమునుండి उद्धరించును).” ॥१-६४-१३॥
'14': >-
  ఇట్లు పలికిన తరువాత, మహాతేజస్సుగల మహాముని విశ్వామిత్రుడు తన కోపమును,
  అంతరదాహమును నియంత్రించలేకపోయెను ॥१-६४-१४॥
'15': >-
  ఆ మహాశాపమువలన రంభా తక్షణమే శైలిగా మారెను. మహర్షి వాక్యమును వినిన కందర్పుడును
  (కామదేవుడును) అక్కడి నుండి తొలగిపోయెను ॥१-६४-१५॥
'16': >-
  తపస్సును అపహరించినందుకు కోపావేశముతో మహాతేజస్సుగల విశ్వామిత్రుడు— రామా! అదుపులో
  లేని ఇంద్రియములచే జయింపబడి— తన మనస్సుకు శాంతిని పొందలేదు ॥१-६৪-१६॥
'17': >-
  తపస్సు హరించబడినందుకు అతని మనస్సులో ఘోర చింత కలిగెను. “ఇలా కోపమునకు నేను ఇక
  లోనుకాను; ఏ విధంగానైనా కోపవాక్యములు పలుకను” అని నిర్ణయించెను ॥१-६৪-१७॥
'18': >-
  “లేదా వందల సంవత్సరముల వరకు శ్వాస కూడా విడువను. నేను ఇంద్రియములను జయించినవాడనై,
  నా దేహమునే శోషింపజేసుకొందును (తపస్సుచేత క్షీణింపజేసుకొందును).” ॥१-६४-१८॥
'19': >-
  “తపస్సుచేత నాకు లభించిన బ్రాహ్మణత్వము (బ్రహ్మర్షిత్వము) నాకందువరకు, నేను
  శ్వాసను నిలిపివేసి, భోజనము చేయక, నిత్యంగా అనేక సంవత్సరములు అచలంగా
  నిలిచియుందును.” ॥१-६४-१९॥
'20': >-
  “నేను ఇలా తపించుచున్నప్పుడు నా దేహముల (మూర్తుల) క్షయము కలుగదు.” రఘునందనా! ఈ
  విధంగా ఆ మునిపుంగవుడు, లోకములో అపూర్వమైనదైన వెయ్యి సంవత్సరముల దీక్షను
  స్వీకరించి, అప్రతిమ ప్రతిజ్ఞను చేసెను ॥१-६४-२०॥
'21': >-
  ఇది ఆర్షమైన శ్రీమద్రామాయణమునందు, వాల్మీకీయ ఆదికావ్యమునందు, బాలకాండలో
  ‘రంభాశాపము’ అను నామముగల అరవై నాల్గవ సర్గము ॥१-६४॥
