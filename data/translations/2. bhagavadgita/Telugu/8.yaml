'0': ॥ శ్రీమద్భగవద్గీత ॥
'1': అథ అష్టమోధ్యాయః — అక్షరబ్రహ్మయోగము
'2': అర్జునుడు పలికెను —
'3': >-
  పురుషోత్తమా! ఆ బ్రహ్మము ఏమిటి? అధ్యాత్మము ఏమిటి? కర్మము ఏమిటి? అలాగే అధిభూతము
  అని చెప్పబడేది ఏమిటి? అధిదైవము అని ఏదిని అంటారు?
'4': >-
  మధుసూదనా! ఈ దేహములో అధియజ్ఞుడు ఎవడు? ఎలా ఉన్నాడు? మరియు ప్రయాణకాలమందు
  నియతాత్ములైన వారు నిన్ను ఎలా తెలిసికొందురు (ఎట్లు ధ్యేయముగా గ్రహించుదురు)?
'5': శ్రీభగవానుడు పలికెను —
'6': >-
  అక్షరమైనదియు పరమమైనదియు బ్రహ్మము. స్వభావము (జీవుని స్వరూప ధర్మము)నే అధ్యాత్మము
  అని చెప్పబడుతుంది. భూతముల భవమునకు (ఉద్భవమునకు) కారణమగు సృష్టిక్రియను
  ‘విసర్గము’ అని; అదే ‘కర్మము’ అని కూడా పిలువబడుతుంది.
'7': >-
  క్షరమగు (నశ్వరమగు) భావమే అధిభూతము; పురుషుడే అధిదైవము. దేహధారులలో శ్రేష్ఠుడా! ఈ
  దేహములో అధియజ్ఞుడు నేనే.
'8': >-
  అంత్యకాలమందు నన్నే స్మరించుచు దేహమును విడిచి బయలుదేరువాడు నా స్వభావమునకే
  (మద్భావమునకే) చేరుదును; ఇందులో ఏ మాత్రము సందేహము లేదు.
'9': >-
  కౌంతేయా! ఎవడు అంతమందు దేహమును విడిచిపెట్టునప్పడు యే యే భావమును
  స్మరించుచున్నాడో, సదా ఆ భావమునందు భావితుడై ఉన్నవాడు అవే అవే స్థితిని (అదే
  భావరూప గమ్యమును) చేరుదును.
'10': >-
  అందువలన సమస్తకాలములయందు నన్ను అనుస్మరించుచు యుద్ధమును చేయుము. మనస్సును
  బుద్ధిని నాయందే అర్పించినవాడవై ఉంటే నన్నే చేరుదువు; సందేహము లేదు.
'11': >-
  అభ్యాసయోగముతో యుక్తమగు, ఇతరత్రా పోని (ఏకాగ్రమైన) చిత్తముతో, పరమదివ్యమైన
  పురుషుని ధ్యానించుచు ఉన్నవాడు — ఓ పార్థా! — ఆయననే చేరును.
'12': >-
  కవియైన (సర్వజ్ఞుడైన), పురాతనుడైన, నియమకుడైన, అణువుకంటె అణువైన, సమస్తమునకు ధాత
  అయిన, అచింత్యమైన రూపముగల, సూర్యవర్ణుడైన, తమసును అతిక్రమించి ఉన్న ఆ పరమపురుషుని
  ఎవడైతే అనుస్మరించునో — (అతడు ఆయననే పొందును).
'13': >-
  ప్రయాణకాలమందు చలనములేని మనస్సుతో, భక్తితో యుక్తుడై, యోగబలముతో కూడి,
  భ్రూవోర్మధ్యమందు ప్రాణమును సమ్యకుగా నిలుపుకొని ఉన్నవాడు, ఆ దివ్యమైన
  పరమపురుషుని చేరును.
'14': >-
  వేదవిదులు ఏ అక్షరపదమును గురించి చెప్పుదురో, వీతరాగులైన యతులు ఏ పదములో
  ప్రవేశింతురో, ఏదిని కోరుకొని బ్రహ్మచర్యమును ఆచరింతురో — ఆ పదమును నీకు
  సంక్షేపముగా నేను చెప్పుదును.
'15': >-
  సర్వ ద్వారములనూ (ఇంద్రియములనూ) నియమించి, మనస్సును హృదయమందు నిలిపి, ప్రాణమును
  శిరస్సుమీద (మూర్ధ్నిలో) స్థాపించి, యోగధారణయందు స్థితుడై —
'16': >-
  ‘ఓం’ అని ఏకాక్షర బ్రహ్మమును ఉచ్ఛరించుచు, నన్ను అనుస్మరించుచు, దేహమును విడిచి
  బయలుదేరువాడు పరమగతిని పొందును.
'17': >-
  అనన్యచిత్తుడై నిత్యము నిరంతరము నన్నే స్మరించువాడు — ఓ పార్థా! — నిత్యయుక్తుడైన
  ఆ యోగికి నేను సులభముగా దొరుకుదును.
'18': >-
  నన్ను చేరిన తరువాత, దుఃఖములకు ఆలయమైనదియు అశాశ్వతమైనదియైన పునర్జన్మను మహాత్ములు
  పొందరు; వారు పరమసిద్ధిని పొంది, పరమగతికి చేరి ఉంటారు.
'19': >-
  అర్జునా! బ్రహ్మలోకము వరకు ఉన్న లోకములన్నీ పునరావర్తనముగలవే. కాని ఓ కౌంతేయా!
  నన్ను చేరినవానికి మరల పునర్జన్మ లేదు.
'20': >-
  బ్రహ్మదేవుని ఒక దినము వెయ్యి యుగముల పరిమాణమని, అలాగే ఒక రాత్రి కూడా వెయ్యి
  యుగములాంతమగు పరిమాణమని — ఎవరైతే తెలిసికొందరో, వారు అహోరాత్రముల తత్త్వమును
  తెలిసినవారు.
'21': >-
  పగలు ఆరంభమగునప్పుడు అవ్యక్తమునుండి సమస్త వ్యక్తములు ఉద్భవించును; రాత్రి
  వచ్చునప్పుడు అవే ‘అవ్యక్తము’ అని పిలువబడే దానియందే లయమగుచును.
'22': >-
  ఓ పార్థా! ఈ సమస్త భూతసమూహము అటువంటిదే — పుట్టి పుట్టి లయమగుచున్నది. రాత్రి
  వచ్చినపుడు అవశంగా (అనివార్యంగా) లయమగుచును; పగలు వచ్చినపుడు మళ్లీ
  ఉద్భవించుచుంది.
'23': >-
  కాని ఆ అవ్యక్తమును మించిన మరొక భావము ఉంది — అది అవ్యక్తమైనదే, అవ్యక్తమును
  మించినదే, సనాతనమైనదే. సమస్త భూతములు నశించునప్పటికీ అది నశించదు.
'24': >-
  ఆదే ‘అవ్యక్తము’, ‘అక్షరము’ అని చెప్పబడుతుంది; దానినే పరమగతి అని అంటారు. దానిని
  పొందినవారు మరల తిరిగి రారు. అదే నా పరమ ధామము.
'25': >-
  ఓ పార్థా! సమస్త భూతములు ఎవరి అంతఃస్థానములుగా ఉన్నాయో, ఎవరివలన ఈ జగత్తంతా
  వ్యాపించి ఉన్నదో — ఆ పరమపురుషుడు అనన్యభక్తిచేతనే పొందదగినవాడు.
'26': >-
  భరతర్షభా! యోగులు ప్రయాణించి (దేహము విడిచి) అనావృత్తికి గాని, ఆవృత్తికి గాని
  చేరుదురు; ఏ ఏ కాలములో ఏ గతి కలుగునో ఆ కాలమును నేను చెప్పుదును.
'27': >-
  అగ్ని, జ్యోతి, పగలు, శుక్లపక్షము, ఉత్తరాయణమగు ఆరు నెలలు — ఆ కాలములో
  ప్రయాణించిన బ్రహ్మవిదులు బ్రహ్మమును పొందుదురు.
'28': >-
  ధూమము, రాత్రి, కృష్ణపక్షము, దక్షిణాయనమగు ఆరు నెలలు — ఆ కాలములో ప్రయాణించిన
  యోగి చంద్రలోక సంబంధమైన కాంతిని పొంది, మళ్లీ తిరిగి వచ్చును.
'29': >-
  శుక్లము మరియు కృష్ణము — ఈ రెండు గతులు జగత్తుకు శాశ్వతమని చెప్పబడినవి.
  ఒకదానివలన అనావృత్తి (పునరాగమనము లేని మార్గము)కి వెళ్తాడు; మరియొకదానివలన మళ్లీ
  తిరిగి వచ్చును.
'30': >-
  ఓ పార్థా! ఈ రెండు మార్గములను తెలిసిన యోగి ఎవరూ మోహించరు. అందువలన
  సమస్తకాలములయందు యోగయుక్తుడవై ఉండు, అర్జునా.
'31': >-
  వేదాధ్యయనము, యజ్ఞములు, తపస్సులు, దానములు — వీటిలో ఏ పుణ్యఫలము చెప్పబడిందో,
  యోగి ఇవన్నీ తెలిసికొని ఆ ఫలములన్నింటినీ మించిపోయి, ఆద్యమైన పరమస్థానమును
  పొందును.
'32': >-
  ‘ఓం తత్ సత్’ అని — శ్రీమద్భగవద్గీతా ఉపనిషత్తులలో, బ్రహ్మవిద్యాయందు,
  యోగశాస్త్రమందు, శ్రీకృష్ణార్జున సంభాషణలో, ‘అక్షరబ్రహ్మయోగము’ అను నామముగల అష్టమ
  అధ్యాయము సంపూర్ణమైంది.
