'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘दशरथ-जनक-समागम’ नामक
  उनहत्तरवाँ सर्ग आरम्भ होता है॥१-६९॥
'1': >-
  रात्रि बीत जाने पर, उपाध्याय (गुरु) तथा बान्धवों सहित राजा दशरथ हर्षित होकर
  सुमन्त्र से यह वचन बोले॥१-६९-१॥
'2': >-
  आज सब धनाध्यक्ष (कोषाध्यक्ष) प्रचुर धन लेकर, अनेक प्रकार के रत्नों से युक्त
  होकर, सुव्यवस्थित रूप से मेरे आगे-आगे चलें॥१-६९-२॥
'3': >-
  चतुरंगिणी सेना भी सर्वथा शीघ्र प्रस्थान करे; और मेरी आज्ञा के साथ ही साथ
  उत्तम, योग्य (सुसज्जित) वाहन भी तैयार होकर निकल पड़े॥१-६९-३॥
'4': >-
  वसिष्ठ, वामदेव, जाबालि, तथा कश्यप; और दीर्घायु मुनि मार्कण्डेय तथा कात्यायन—ये
  सभी (भी साथ रहें)॥१-६९-४॥
'5': >-
  ये द्विज (ब्राह्मण) मेरे आगे-आगे प्रस्थान करें; और तुम मेरे लिए रथ (स्यन्दन)
  जोतो। कहीं समय का विलम्ब न हो—दूत मुझे शीघ्रता करने के लिए प्रेरित कर रहे
  हैं॥१-६९-५॥
'6': >-
  नरेन्द्र की आज्ञा से चतुरंगिणी सेना भी, ऋषियों के साथ जाते हुए राजा के
  पीछे-पीछे चल पड़ी॥१-६९-६॥
'7': >-
  चार दिनों का मार्ग तय कर वह विदेह देश (मिथिला) पहुँचे। श्रीमान् राजा जनक ने यह
  समाचार सुनकर स्वागत-पूजन की तैयारी करवाई॥१-६९-७॥
'8': >-
  फिर वृद्ध नृप राजा दशरथ के पास पहुँचकर, राजा जनक हर्ष से भर उठे और उन्हें परम
  आनन्द प्राप्त हुआ॥१-६९-८॥
'9': >-
  श्रेष्ठ राजा जनक ने प्रसन्नचित्त होकर नरश्रेष्ठ (दशरथ) से यह उत्तम वचन
  कहा—‘नरश्रेष्ठ! आपका स्वागत है। राघव! सौभाग्य से आप पधारे हैं।’॥१-६९-९॥
'10': >-
  ‘आप दोनों पुत्रों के प्रति वह प्रीति प्राप्त करेंगे जो उनके पराक्रम से जीती गई
  है। महातेजस्वी भगवान् ऋषि वसिष्ठ भी सौभाग्यवश यहाँ पधारे हैं।’॥१-६९-१०॥
'11': >-
  ‘वे समस्त द्विजश्रेष्ठों के साथ हैं, जैसे देवताओं के साथ शतक्रतु (इन्द्र) होता
  है। सौभाग्य से मेरे विघ्न दूर हो गए; सौभाग्य से मेरा कुल पूजित हुआ।’॥१-६९-११॥
'12': >-
  ‘राघवों से सम्बन्ध होने के कारण—जो पराक्रम में श्रेष्ठ और महाबली हैं—हे
  नरेन्द्र! आप कल प्रातः (यह कार्य) सम्पन्न करने योग्य हैं।’॥१-६९-१२॥
'13': >-
  ‘यज्ञ की समाप्ति पर, हे नरश्रेष्ठ! ऋषिसत्तमों की उपस्थिति में विवाह सम्पन्न
  कीजिए।’ जनक का यह वचन सुनकर, ऋषियों के बीच बैठे नराधिप (दशरथ) ने…॥१-६९-१३॥
'14': >-
  …वचनों के अर्थ को जानने वाले श्रेष्ठ (दशरथ) ने पृथ्वीपति जनक को प्रत्युत्तर
  दिया—‘दान का ग्रहण दाता के वश में होता है—यह बात मैंने पहले भी सुनी
  है।’॥१-६९-१४॥
'15': >-
  ‘हे धर्मज्ञ! जैसे आप कहेंगे, वैसे ही हम करेंगे। सत्यवादी का यह वचन परम
  धर्मयुक्त और यश प्रदान करने वाला है।’॥१-६९-१५॥
'16': >-
  दशरथ का यह उत्तर सुनकर विदेहाधिपति (जनक) को अत्यन्त विस्मय हुआ। इसके बाद समस्त
  मुनिगण परस्पर मिलन-सम्मेलन में…॥१-६९-१६॥
'17': >-
  …महान् हर्ष से युक्त होकर उस रात्रि सुखपूर्वक ठहरे। फिर महातेजस्वी राम,
  लक्ष्मण के साथ चले॥१-६९-१७॥
'18': >-
  विश्वामित्र को अग्रणी बनाकर (आगे रखकर) उन्होंने जाकर पिता के चरणों का स्पर्श
  किया। राजा ने अपने दोनों राघव पुत्रों को देखकर अत्यन्त हर्ष अनुभव
  किया॥१-६९-१८॥
'19': >-
  जनक द्वारा आदरपूर्वक पूजित होकर राजा दशरथ परम प्रसन्नता से वहीं ठहरे। और
  महातेजस्वी, धर्मानुसार समस्त क्रियाओं का तत्त्व जानने वाले जनक ने भी यज्ञ तथा
  अपनी पुत्रियों के विषयक (विवाह-संबंधी) आवश्यक कर्मों को धर्मपूर्वक करके उस
  रात्रि को वहीं निवास किया॥१-६९-१९॥
'20': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘दशरथ-जनक-समागम’ नामक उनहत्तरवाँ सर्ग सम्पन्न हुआ॥१-६९॥
