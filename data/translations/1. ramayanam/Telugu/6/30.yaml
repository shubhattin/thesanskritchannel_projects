'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “వానరబలసంఖ్యానం” నామ త్రింశః సర్గః
  ॥6-30॥


  అనంతరం శ్రీమద్వాల్మీకిరామాయణము, యుద్ధకాండలో “వానరసేన సంఖ్యా వివరణం” అనే
  ముప్పదవ సర్గము.
'1': >-
  అనంతరం లంకాధిపతి రావణునికి, సువేల పర్వతమున రాఘవుడు అచలమయమైన మహాబలముతో
  కూర్చున్నాడని (వానరసేనను గురించి) గూఢచారులు తెలియజేశారు.
'2': >-
  చారుల మాటలు విని, మహాబలవంతుడైన రాముడు వచ్చినాడని తెలిసి రావణుడికి కొంత కలవరం
  పుట్టింది. అప్పుడు అతడు ‘శార్దూల’ నామక రాక్షసునితో ఇలా అన్నాడు.
'3': >-
  “నీ వివరము సరిగా లేదు; నీవు దీనంగా కనిపిస్తున్నావు కూడా, ఓ నిశాచరా! క్రోధించిన
  శత్రువుల వశములో ఎక్కడైనా పడిపోయావా?” అని ప్రశ్నించాడు.
'4': >-
  అలా ఆజ్ఞ పొందిన వాడు, భయంతో కంపిస్తూ, మెల్లగా మాటలు పలుకుతూ, ఆ రాక్షస
  శార్దూలునితోనే (అంటే రావణునితో) ఇలా చెప్పడం ప్రారంభించాడు.
'5': >-
  “రాజా! ఆ వానరప్రధానులను గూఢచర్యముచేయడం నా వల్ల కాలేదు. వారు విక్రమశాలులు,
  బలవంతులు; పైగా రాఘవుడు వారిని కాపాడుతున్నాడు.”
'6': >-
  “వారితో సంభాషించడానికీ వీలుకాలేదు; ప్రశ్నకు కూడా అవకాశం దొరకలేదు. పర్వతాల వలె
  బలిష్ఠులైన వానరులు మార్గమంతా అన్ని దిశలలో కాపలా కాస్తున్నారు.”
'7': >-
  “ఆ సేనలోకి నేను అడుగుపెట్టిన వెంటనే నన్ను గుర్తించారు. వెంటనే రాక్షసుడనని
  తెలుసుకొని బలవంతంగా పట్టుకున్నారు; అనేక విధాలుగా పరీక్షించి విచారించారు.”
'8': >-
  “మోకాళ్లతో, ముష్టులతో, దంతములతో, అరచేతులతో నన్ను తీవ్రముగా కొట్టారు. ఆగ్రహముగల
  వానరులు నన్ను సేన మధ్యకు లాగి తీసుకువెళ్లారు.”
'9': >-
  “అలా నన్ను అన్ని వైపులా తిప్పి, చివరకు రాముని సమక్షములోకి తీసుకువచ్చారు.
  రక్తము కారి, శరీరము దుఃఖముతో క్షీణించి, నేను విహ్వలుడనై, ఇంద్రియములు
  చలించిపోయినవాడనై ఉన్నాను.”
'10': >-
  “వానరులు నన్ను చంపబోతూ ఉండగా, నేను కృతాంజలి చేసి వేడుకున్నాను. అప్పుడు రాఘవుడు
  ‘వద్దు, ఇతన్ని చంపకండి’ అని యథేచ్ఛగా కరుణచూపి నన్ను రక్షించాడు.”
'11': >-
  “ఇతడు (రాముడు) పర్వత శిలలను వేసి మహాసముద్రమును నింపినట్లుగా దాటి, లంక
  ద్వారమును ఆశ్రయించి ఆయుధధారిగా నిలిచియున్నాడు.”
'12': >-
  “గరుడవ్యూహము ఏర్పరచుకొని, అన్ని వైపులా వానరులతో చుట్టుముట్టబడిన మహాతేజస్సుగల
  రాముడు, నన్ను విడిచిపెట్టి నేరుగా లంకనే ఆక్రమించబోతున్నాడు (లంక వైపు
  దూసుకుపోతున్నాడు).”
'13': >-
  “అతడు ప్రాకారమునకు చేరుటకు ముందే త్వరగా ఏదో ఒక నిర్ణయం తీసుకోండి. సీతను వెంటనే
  అప్పగించండి; లేకపోతే యుద్ధానికి సిద్ధం కండి.”
'14': >-
  ఇలా మనస్సులో ఆలోచించి, ఆ మాటలను విని, రాక్షసాధిపతి రావణుడు శార్దూలునితో ఈ
  గొప్ప మాటను పలికాడు.
'15': >-
  “దేవులు, గంధర్వులు, దానవులు నాతో యుద్ధం చేసినా సరే—సర్వలోకభయమున్నా కూడా—నేను
  సీతను మాత్రం ఇవ్వను.”
'16': >-
  అని చెప్పి, మహాతేజస్సుగల రావణుడు మళ్లీ ఇలా అడిగాడు: “నీవు చూచిన ఆ సేనలో—ఇక్కడి
  వానరులలో—ఎవరు వీరులు?”
'17': >-
  “ఆ దురాసద వానరులు ఏ కాంతివంతులు? వారి రూపములు ఎట్లివి, సౌమ్యా? వారు ఎవరి
  కుమారులు, ఎవరి మనవలు? రాక్షసా, సత్యముగా వివరించు.”
'18': >-
  “వారి బలాబలములు తెలిసిన తరువాతనే నేను ఇక్కడ తగిన నిర్ణయం తీసుకుంటాను. యుద్ధము
  కోరేవాడికి సంఖ్యా నిర్ధారణ (సేన పరిమాణము, శక్తి అంచనా) తప్పక చేయవలసిందే.”
'19': >-
  ఇలా రావణుడు చెప్పగా, ఉత్తమ గూఢచారి అయిన శార్దూలుడు, రావణుని సమీపములో ఈ
  వాక్యములను చెప్పడం ప్రారంభించాడు.
'20': >-
  “రాజా! యుద్ధములో అత్యంత దుర్జయుడైన ఋక్షరజసుని కుమారుడు ఇక్కడ ఉన్నాడు; గద్గదుని
  కుమారుడు అని చెప్పబడే జాంబవంతుడు అనే ప్రసిద్ధుడు.”
'21': >-
  “ఇక్కడ గద్గదునికి మరో కుమారుడున్నాడు; అతడు శతక్రతువు (ఇంద్రుడు) యొక్క
  గురుపుత్రుడు. అతని ఒకే కుమారుడు రాక్షసులలో అనేక మందిని సంహరించి ఘోర విధ్వంసం
  చేశాడు.”
'22': >-
  “ఇక్కడ ధర్మాత్ముడైన సుషేణుడు—ధర్ముని కుమారుడు—వీర్యవంతుడుగా ఉన్నాడు. ఇంకా,
  రాజా! సోముని కుమారుడైన సౌమ్య స్వభావుడు దధిముఖుడు అనే వానరుడూ ఇక్కడ ఉన్నాడు.”
'23': >-
  “ఇక్కడ సుముఖుడు, దుర్ముఖుడూ ఉన్నారు; అలాగే వేగాన్ని గమనించగల (అత్యంత వేగశాలి)
  వానరుడైన వేగదర్శీ కూడా ఉన్నాడు. వానరరూపముతో మృత్యువే స్వయంభువు చేత
  సృష్టింపబడినట్లు వీరున్నారు.”
'24': >-
  “ఇక్కడ హుతవహుడు (అగ్ని) యొక్క కుమారుడు నీలుడు స్వయంగా సేనాపతిగా ఉన్నాడు. అలాగే
  అనిలుని (వాయుదేవుని) కుమారుడు హనుమంతుడు అని ప్రసిద్ధుడు కూడా ఇక్కడ ఉన్నాడు.”
'25': >-
  “శక్రుని మనుమడు, దుర్ధర్షుడూ బలవంతుడూ అయిన యువకుడు అంగదుడు ఉన్నాడు. అలాగే
  మైందుడు, ద్వివిదుడు అనే ఇద్దరూ ఉన్నారు; వారు అశ్వినీదేవతల వంశసంభవులు,
  మహాబలవంతులు.”
'26': >-
  “వైవస్వతుని (యమధర్మరాజు) కుమారులైన ఐదుగురు—కాలాంతకుని వలె భయంకరులు—ఇక్కడ
  ఉన్నారు: గజుడు, గవాక్షుడు, గవయుడు, శరభుడు, గంధమాదనుడు.”
'27': >-
  “యుద్ధాన్ని కోరే వీరులైన, శ్రీమంతులైన దేవపుత్ర వానరుల పది కోట్లు ఉన్నాయి.
  మిగిలిన వారందరినీ వివరించడానికి నాకు ధైర్యం/సామర్థ్యం లేదు.”
'28': >-
  “ఇతడు దశరథుని కుమారుడు; సింహంలాంటి పటుత్వమున్న యువకుడు. ఇతడే దూషణుని, ఖరుని,
  అలాగే త్రిశిరసుని సంహరించాడు.”
'29': >-
  “భూమిమీద రాముని విక్రమానికి సమానుడు ఎవడూ లేడు. ఇతడే విరాధుని సంహరించాడు;
  కాలాంతకుని వలె భయంకరుడైన కబంధుని కూడా వధించాడు.”
'30': >-
  “రాముని గుణములను భూమిపై ఎవడూ పూర్తిగా వర్ణించలేడు. ఇతడు జనస్థానమున ఉన్న
  అంతమంది రాక్షసులను సంహరించాడు.”
'31': >-
  “ఇక్కడ ధర్మాత్ముడైన లక్ష్మణుడు కూడా ఉన్నాడు; మాతంగ గజములలో శ్రేష్ఠమైన
  గజరాజువలె. అతని బాణమార్గాన్ని (అతని బాణప్రహార పరిధిని) పొందినవాడు ఇంద్రుడైనా
  సరే జీవించలేడు.”
'32': >-
  “ఇక్కడ శ్వేతుడు, జ్యోతిర్ముఖుడు అనే ఇద్దరూ ఉన్నారు; వారు భాస్కరుని (సూర్యుని)
  స్వకుమారులు. అలాగే వరుణుని కుమారుడు హేమకూటుడు అనే ప్లవంగముడు కూడా ఉన్నాడు.”
'33': >-
  “విశ్వకర్మ కుమారుడైన వీరుడు—ప్లవగులలో ఉత్తముడు—నలుడు ఉన్నాడు. ఇంకా,
  విక్రమశాలీ, మహావేగశాలీ, వసువుల కుమారుడైన దుర్ధరుడు కూడా ఇక్కడ ఉన్నాడు.”
'34': >-
  “రాక్షసులలో శ్రేష్ఠుడైన నీ తమ్ముడు విభీషణుడు కూడా ఉన్నాడు. లంకాపురిని
  స్వీకరించి, రాఘవుని హితములో నిమగ్నుడై ఉన్నాడు.”
'35': >-
  “ఇలా వానరసేన సంబంధమైన సమస్తమును నేను వివరించాను. సువేల పర్వతమున స్థిరపడ్డ ఆ
  సేన ఉన్నది; ఇక మిగిలిన కార్యములో (తదుపరి నిర్ణయములో) నీవే గతి/ఆధారము.”
'36': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “వానరబలసంఖ్యానం” నామ
  త్రింశః సర్గః ॥6-30॥


  ఇట్లు ఋషిప్రణీతమైన, శ్రీమద్రామాయణములో, వాల్మీకిరచిత ఆదికావ్యమునందు,
  యుద్ధకాండలో “వానరబలసంఖ్యానం” అనే ముప్పదవ సర్గము సంపూర్ణము.
