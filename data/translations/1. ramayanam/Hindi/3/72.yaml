'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘सीताधिगमोपाय’ नामक
  बहत्तरवाँ सर्ग।
'1': >-
  कबन्ध के ऐसा कह देने पर, वे दोनों वीर नरेश्वर (राम और लक्ष्मण) पर्वत की एक
  दरार/गुहा के निकट पहुँचकर अग्नि को प्रज्वलित कर देने लगे।
'2': >-
  लक्ष्मण ने चारों ओर जलती हुई बड़ी-बड़ी मशालों से उस चिता को प्रज्वलित किया; वह
  चिता सब दिशाओं में धधक उठी।
'3': >-
  कबन्ध का वह विशाल शरीर घी के ढेले के समान था; मेद से पकते/गलते हुए उस देह को
  अग्नि मंद-मंद जलाती रही।
'4': >-
  और फिर चिता को शीघ्र ही झटककर (उससे मुक्त होकर), धूम-रहित अग्नि के समान ऊपर उठ
  खड़ा हुआ—महाबली (कबन्ध) निर्मल वस्त्र धारण किए हुए था और दिव्य माला से सुशोभित
  था।
'5': >-
  फिर चिता की तीव्रता/वेग से, तेजस्वी और निर्मल-वस्त्रधारी वह हर्षित होकर शीघ्र
  ऊपर उछला; उसके समस्त अंगों में आभूषण सुशोभित थे।
'6': >-
  हंसों से युक्त, यश प्रदान करने वाले तेजस्वी विमान में स्थित होकर, वह
  महातेजस्वी अपनी प्रभा से दसों दिशाओं को आलोकित/दीप्तिमान करता रहा।
'7': >-
  आकाश में स्थित होकर कबन्ध ने राम से कहा—“हे राघव! यथार्थ रूप से सुनो, जिससे
  तुम सीता को प्राप्त कर सकोगे।”
'8': >-
  “हे राम! लोक में छः प्रकार की युक्तियाँ (उपाय/नीतियाँ) हैं, जिनके द्वारा सब
  बातों का विचार किया जाता है। जो उन्हें भली-भाँति परखता है, वह दशांश (दसवें
  भाग) के नियम से उनका सेवन करता है।”
'9': >-
  “हे राम! तुम लक्ष्मण सहित उस दशांश से भी हीन (उस नियम का पालन न करने वाले)
  हुए; इसी कारण तुम्हें वह आपत्ति/दुर्दशा प्राप्त हुई कि तुम्हारी पत्नी का
  अपहरण/दुष्प्रधर्षण हुआ।”
'10': >-
  “अतः, हे सुहृदों में श्रेष्ठ! तुम्हें वह (उचित) सुहृद अवश्य बनाना चाहिए; उसे
  किए बिना, विचार करने पर भी मैं तुम्हारी सिद्धि (कार्यसफलता) नहीं देखता।”
'11': >-
  “हे राम! सुनो, मैं कहता हूँ—सुग्रीव नाम का एक वानर है, जिसे उसके क्रुद्ध भाई
  बालि ने (जो इन्द्रपुत्र के समान पराक्रमी है) अपने राज्य से निकाल दिया है।”
'12': >-
  “ऋष्यमूक नामक श्रेष्ठ पर्वत पर, जो पम्पा सरोवर के निकट होने से शोभायमान है, वह
  आत्मसंयमी वीर चार वानरों के साथ निवास करता है।”
'13': >-
  “वह वानरेन्द्र महान् वीर्यवान्, तेजस्वी, अपरिमित प्रभा वाला, सत्य-प्रतिज्ञ,
  विनीत, धैर्यवान्, बुद्धिमान् और महान् है।”
'14': >-
  “वह दक्ष, प्रगल्भ, दीप्तिमान् तथा महाबल-पराक्रम से युक्त है; राज्य के कारण ही
  उस महात्मा वीर को उसके भाई ने निर्वासित कर दिया है।”
'15': >-
  “हे राम! वही तुम्हारा सहायक और मित्र बनेगा, सीता की खोज में; इसलिए शोक में
  अपना मन मत लगाओ/मत डुबोओ।”
'16': >-
  “वह (जो होना है) अवश्य होने वाला है; हे इक्ष्वाकुकुल-शार्दूल! यहाँ उसे अन्यथा
  करना संभव नहीं, क्योंकि काल का अतिक्रमण कठिन है।”
'17': >-
  “हे वीर! यहाँ से शीघ्र उस महाबली सुग्रीव के पास जाओ; हे राघव! आज ही वहाँ जाकर
  उसे अपना मित्र (वयस्य) शीघ्र बना लो।”
'18': >-
  “द्रोह न हो—इस हेतु, (उससे) मिलकर, और जब विभावसु (अग्नि) प्रज्वलित हो रहा था
  (उसी समय का स्मरण रखते हुए), तुम्हें वानराधिप सुग्रीव का कभी अपमान/अवमान नहीं
  करना चाहिए।”
'19': >-
  “वह कृतज्ञ है, कामरूप (इच्छानुसार रूप धारण करने वाला) है, सहायक बनने की इच्छा
  रखने वाला है और वीर्यवान् है; आज वह समर्थ है कि तुम दोनों के (आवश्यक) कार्य को
  तथा अपने अभीष्ट कार्य को भी सिद्ध कर दे।”
'20': >-
  “वह कृतकृत्य हुआ हो या अकृतकृत्य (सफल हुआ हो या अभी लक्ष्य शेष हो), वह
  तुम्हारा प्रयोजन अवश्य करेगा। वह ऋक्षराज (ऋक्षों के राजा) का पुत्र है और पम्पा
  के निकट शंकित/सतर्क होकर विचरता रहता है।”
'21': >-
  “बालि द्वारा अपराधी/अपराध का भागी बनाया गया, भास्कर (सूर्य) का औरस पुत्र वह
  है; अतः अपने आयुध को संभालकर/सन्नद्ध करके शीघ्र ऋष्यमूक-आलय में स्थित उस कपि
  के पास जाओ।”
'22': >-
  “हे राघव! सत्य के आधार पर उस वनचारी को अपना मित्र बना लो; क्योंकि वह
  कपिश्रेष्ठ/कपिकुञ्जर समस्त स्थानों को पूर्ण रूप से जानता है।”
'23': >-
  “वह लोक में मनुष्य-मांस भक्षकों (राक्षसों) की चालों/कौशलों को भी निपुणता से
  समझ लेता है। हे राघव! संसार में उसके लिए कोई भी वस्तु/बात अज्ञात नहीं है।”
'24': >-
  “हे परंतप! जब तक सहस्र किरणों वाला सूर्य तपता रहता है, वह (सुग्रीव) नदियों,
  विशाल पर्वतों, गिरि-दुर्गों और कंदराओं को (सब ओर) खोजकर—”
'25': >-
  “—वानरों के साथ मिलकर तुम्हारी पत्नी का पता लगा लेगा/तुम्हें उसे प्राप्त करा
  देगा; और हे राघव! वह बड़े-बड़े कायावान् वानरों को (भी) भेजेगा—”
'26': >-
  “—जो तुम्हारे वियोग से शोक करती हुई उस सीता को खोजने के लिए दिशाओं में
  विचरेंगे; और रावण के निवास/आलय में उस श्रेष्ठ रूपवती मैथिली का अन्वेषण
  करेंगे।”
'27': >-
  “वह प्लवंगमों का श्रेष्ठ (सुग्रीव) तुम्हारी प्रिय पतिव्रता, जो मेरु के
  शिखर-शिरोभाग पर भी जा पहुँची हो, या पाताल-तल में भी प्रविष्ट होकर आश्रित
  हो—उसे भी खोज निकालेगा; राक्षसों का संहार करके तुम्हारी प्रिया को फिर तुम्हें
  सौंप देगा।”
'28': >-
  इस प्रकार ऋषियों द्वारा प्रतिपादित श्रीमान् वाल्मीकि-रामायण, आदिकाव्य,
  अरण्यकाण्ड में ‘सीताधिगमोपाय’ नामक बहत्तरवाँ सर्ग समाप्त।
