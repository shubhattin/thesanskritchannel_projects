'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘भद्रवाक्यश्रवणम्’
  नामक तैंतालीसवाँ सर्ग (7-43) आरम्भ होता है।
'1': >-
  वहाँ आसन पर विराजमान राजा (श्रीराम) की सेवा में चारों ओर से अनेक प्रकार की
  कथाएँ सुनाने वाले, हास्य-विनोद में निपुण, विवेकशील जन उपस्थित रहते थे।
'2': >-
  उनमें विजय, मधुमत्त, काश्यप, मङ्गल, कुट, सुराज, कालिय, भद्र, दन्तवक्र और
  सुमागध—ये (प्रमुख) कथा-प्रवक्ता थे।
'3': >-
  ये सब लोग अनेक प्रकार की, परिहासयुक्त कथाएँ कहते हुए, हर्ष से परिपूर्ण होकर,
  महात्मा राघव (श्रीराम) को सुनाते रहते थे।
'4': >-
  तभी किसी एक कथा के प्रसंग में राघव (राम) बोले—हे भद्र! नगर में और प्रजा के
  विषयों (जनपदों) में कैसी-कैसी बातें चल रही हैं?
'5': >-
  लोग मेरे बारे में—मेरा आश्रय पाने वाले नगरवासी और जनपदवासी—क्या कहते हैं? और
  सीता को लेकर क्या कहते हैं? तथा भरत के विषय में और लक्ष्मण के विषय में क्या
  चर्चा करते हैं?
'6': >-
  और शत्रुघ्न के विषय में क्या कहते हैं? तथा (मेरी) माता कैकेयी के विषय में क्या
  कहते हैं? और राजाओं के लिए क्या-क्या कहने योग्य बातें (प्रचलित) हैं—(जैसे) वर
  (आशीर्वाद/वरदान) के कारण राज्य छोड़कर चले जाने के विषय में भी (लोग क्या कहते
  हैं)?
'7': >-
  राम के ऐसा कहने पर भद्र ने हाथ जोड़कर कहा—राजन्! नगरवासियों में शुभ कथाएँ
  प्रचलित हैं और लोग उन्हीं में स्थित हैं (उन्हीं की चर्चा करते हैं)।
'8': >-
  हे सौम्य पुरुषश्रेष्ठ! दशग्रीव (रावण) का वध करके जो यह विजय आपने प्राप्त की
  है, उसी का वर्णन नगर में आपके नागरिक सबसे अधिक करते हैं।
'9': >-
  भद्र के ऐसा कहने पर राघव ने कहा—तुम यथार्थ के अनुसार सब कुछ, बिना कुछ छोड़े,
  मुझे सुनाओ।
'10': >-
  नगरवासी जो शुभ या अशुभ बातें कहते हैं, उन्हें सुनकर मैं अब शुभ आचरण करूँ और
  अशुभ बातों/कर्मों को न करूँ।
'11': >-
  तुम निःसंकोच, निर्भय और सब प्रकार के ज्वर (घबराहट/चिन्ता) से रहित होकर
  कहो—नगरों में और जनपदों में पापी (दोष-दृष्टि वाले) लोग भी जैसे-जैसे कहते हैं,
  वैसा ही बताओ।
'12': >-
  राघव के इस प्रकार कहने पर भद्र ने अत्यन्त सुन्दर वचन कहे; वह हाथ जोड़कर,
  भली-भाँति एकाग्र-चित्त होकर, महाबाहु राम को उत्तर देने लगा।
'13': >-
  हे राजन्! सुनिए—नगरवासी चौराहों पर, दुकानों/बाजारों में, गलियों में, और वनों
  तथा उपवनों में शुभ और अशुभ दोनों प्रकार की चर्चा जैसे करते हैं, वैसा ही कहता
  हूँ।
'14': >-
  राम ने समुद्र पर सेतु बाँधने का अत्यन्त दुष्कर कार्य किया—जो कार्य पहले के
  लोगों ने कभी नहीं सुना था, और जो देवताओं तथा दानवों के लिए भी (अद्भुत/अश्रुत)
  था।
'15': >-
  अपराजेय रावण को, उसकी सेना और वाहनों सहित, (राम ने) मार डाला; और वानरों तथा
  ऋक्षों (भालुओं) को भी राक्षसों के साथ (अपने) वश में कर लिया (अर्थात् उन्हें
  अपने पक्ष में कर लिया/अधीन कर लिया)।
'16': >-
  रण में रावण का वध करके, सीता को वापस प्राप्त कर राघव ने, पीछे पड़े हुए (शेष)
  क्रोध/आक्रोश को भी तिरोहित करके, उन्हें अपने घर (अयोध्या) में फिर ले आया।
'17': >-
  लोग कहते हैं—जिस सीता को रावण ने पहले बलपूर्वक हरण करके अपनी गोद/अंक पर बैठाया
  था, उसके साथ संग (सम्भोग) से उत्पन्न सुख राम के हृदय में कैसा होगा? (अर्थात्
  क्या राम को उससे सुख मिल सकेगा?)
'18': >-
  और जिसे वह पहले लंका ले गया, जो अशोक-वाटिका में पहुँची, जो राक्षसों के वश में
  पड़ी रही—उसे लेकर राम (मन में) घृणा कैसे नहीं करेगा? (ऐसी बातें लोग करते हैं)।
'19': >-
  (लोग कहते हैं—) तब हमारे घरों की स्त्रियों के विषय में भी (ऐसी ही बातें) सहनी
  पड़ेंगी; क्योंकि राजा जैसा आचरण करता है, प्रजा उसका अनुसरण करती है।
'20': >-
  राजन्! नगर में, और सभी नगरों में तथा जनपदों में—इस प्रकार की अनेक प्रकार की
  बातें नगरवासी कहा करते हैं।
'21': >-
  यह सब वचन सुनकर राघव अत्यन्त आर्त/व्यथित हो उठे और उन्होंने अपने सभी सुहृदों
  से कहा—तुम लोग मुझसे यह बात कैसे कह रहे हो? (अर्थात् यह कैसी बात है?)
'22': >-
  तब वे सब लोग सिर झुकाकर भूमि पर प्रणाम कर, राघव को दीन भाव से उत्तर देने
  लगे—हाँ, यह बात ऐसी ही है; इसमें कोई संशय नहीं।
'23': >-
  सबके द्वारा कही हुई यह बात सुनकर काकुत्स्थ, शत्रु-सूदन (राम) ने तब अपने
  मित्रों/सखाओं को विदा कर दिया।
'24': >-
  इस प्रकार महर्षियों द्वारा रचित, श्रीमान् वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण
  के उत्तरकाण्ड में ‘भद्रवाक्यश्रवणम्’ नामक तैंतालीसवाँ सर्ग (7-43) सम्पन्न हुआ।
