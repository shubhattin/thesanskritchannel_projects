'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము బాలకాండలో ‘సాగరోద్ధారః’ అను నలభై నాలుగవ సర్గము
  ॥१-४४॥
'1': >-
  అప్పుడు రాజు భగీరథుడు గంగానదిని అనుసరించుచూ సాగరమునకు చేరి, వారు భస్మమైన ఆ
  భూమి తలములోనికి (పాతాళమునకు) ప్రవేశించెను ॥१-४४-१॥
'2': >-
  రామా! గంగాజలముచే ఆ భస్మము తడిసినప్పుడు, సకలలోకాధిపతి బ్రహ్మదేవుడు రాజునితో ఈ
  విధముగా పలికెను ॥१-४४-२॥
'3': >-
  ఓ నరశార్దూలా! మహాత్ముడైన సగరుని అరువది వేల మంది కుమారులు దేవతలవలె స్వర్గమునకు
  తరింపబడిరి ॥१-४४-३॥
'4': >-
  ఓ పార్థివా! లోకములో సాగరజలము యావత్తు నిలిచియుండునో, అంతకాలము సగరుని సర్వ
  పుత్రులును దేవతలవలె దివ్యలోకములో నిలిచియుందురు ॥१-४४-४॥
'5': >-
  ఇక, ఈ (దివ్య) జ్యేష్ఠకన్య నీకు ‘గంగా’గానే కీర్తింపబడును. ఓ ప్రభూ! నీ
  కారణముచేతనే ఆమె నీ నామముతో కూడి లోకములో విశ్రుతగా నిలిచియుండును ॥१-४४-५॥
'6': >-
  ఆ గంగా ‘త్రిపథగా’ అను పేరుతోను, దివ్యమైన ‘భాగీరథీ’ అను పేరుతోను ప్రసిద్ధి
  పొందును. మూడు మార్గములను (స్వర్గం–భూమి–పాతాళములను) పవిత్రపరచుచున్నందున ఆమె
  ‘త్రిపథగా’ అని స్మరింపబడును ॥१-४४-६॥
'7': >-
  ఓ మనుజాధిపా! ఇక్కడ నీవే సమస్త పితామహులకు (పూర్వికులకు) ఉద్దేశించిన సలిలకర్మను
  నిర్వహించుము; ఓ రాజా! నీ ప్రతిజ్ఞను నెరవేర్చుము (సఫలీకరించుము) ॥१-४४-७॥
'8': >-
  ఓ రాజా! అత్యంత యశస్సుగల ధర్మనిష్ఠులలో శ్రేష్ఠుడైన నీ పూర్వజుడు (సగరుడు)
  అప్పటికి ఈ మనోరథమును పొందలేకపోయెను (సాధించలేకపోయెను) ॥१-४４-८॥
'9': >-
  అలాగే, ఓ తాత! లోకములో అపరిమిత తేజస్సుగల అంశుమంతుడును గంగను తీసుకురావలెనని
  ప్రార్థించుచున్నప్పటికీ, తన ప్రతిజ్ఞను నెరవేర్చలేకపోయెను ॥१-४४-९॥
'10': >-
  గుణవంతుడై రాజర్షిగా, మహర్షిసమాన తేజస్సుతో, నాతో సమమైన తపస్సుతో, క్షత్రధర్మములో
  స్థిరుడై ఉన్న (నీ తండ్రి) — ॥१-४४-१०॥
'11': >-
  ఓ మహాభాగ! అపార తేజస్సుగల నీ తండ్రి దిలీపుడు కూడా, ఓ అనఘా!
  ప్రార్థించుచున్నప్పటికీ, గంగను మళ్ళీ తీసుకురావలేకపోయెను ॥१-४४-११॥
'12': >-
  ఓ పురుషర్షభా! వారి చేత సాధ్యంకాని ఆ ప్రతిజ్ఞను నీవు పూర్తిగా అధిగమించి
  (సఫలీకరించి) నెరవేర్చితివి. లోకములో పరమంగా సమ్మతమైన అత్యున్నత యశస్సును నీవు
  పొందితివి ॥१-४४-१२॥
'13': >-
  ఓ అరిం దమా! గంగా అవతరణమును నీవే నిర్వహించితివి. దీనిచేత నీవు మహత్తరమైన
  ధర్మాశ్రయమును (ధర్మస్థానమును) పొందితివి ॥१-४४-१३॥
'14': >-
  ఓ నరోత్తమా, సదాచారసంపన్నా! ఓ పురుషశ్రేష్ఠా! నీవు ఆ జలములో స్నానము చేసి నీదే
  శరీరమును పవిత్రపరచుకొనుము; శుచివై పుణ్యఫలమును పొందుము ॥१-४४-१४॥
'15': >-
  నీ సమస్త పితామహులకై సలిలక్రియను (ఉదకదానము–తర్పణాదులను) నిర్వహించుము. నీకు
  మంగళమగునుగాక; నేను నా లోకమునకు పోవుచున్నాను; ఓ నృపా! నీవును యథాస్థానమునకు
  గమనించుము ॥१-४४-१५॥
'16': >-
  ఇలా పలికి, దేవాధిదేవుడైన సర్వలోకపితామహుడు, మహాయశస్సుగల బ్రహ్మదేవుడు, వచ్చిన
  విధముగానే (యథాగతముగా) దేవలోకమునకు వెళ్లిపోయెను ॥१-४४-१६॥
'17': >-
  అనంతరం రాజర్షి భగీరథుడు, మహాయశస్సుగలవాడు, సాగరతీరమున సుగుణమైన సలిలకర్మను
  (ఉత్తమ ఉదకక్రియను) విధివిధానముగా, క్రమముగా, న్యాయపద్ధతిగా నిర్వహించెను
  ॥१-४४-१७॥
'18': >-
  ఉదకక్రియలు చేసిన శుచిరూపుడైన రాజు తన స్వపురమునకు ప్రవేశించి, సమృద్ధియుతుడై,
  నరశ్రేష్ఠుడై, తన రాజ్యమును సుభిక్షముగా పాలించెను ॥१-४۴-१८॥
'19': >-
  ఓ రాఘవా! ఆ నరపతిని చేరుకొని ప్రజలోకమంతయు పరమానందమును పొందెను; దుఃఖనాశనమై,
  సమృద్ధియుతమై, జ్వరరహితముగా (వ్యథలేకుండా) నిలిచెను ॥১-४४-१९॥
'20': >-
  ఓ రామా! గంగ విస్తారము (గంగావతరణ వృత్తాంతము) ఈ మేరకు నేనె నీకు తెలిపితిని. నీకు
  క్షేమము కలుగుగాక; నీకు శుభమగునుగాక; సంధ్యాకాలము దాటిపోతున్నది ॥१-४४-२०॥
'21': >-
  ధన్యమును, యశస్సును, ఆయుష్షును పెంపొందించేదియు, పుత్రప్రదమును, స్వర్గప్రదమును
  అయిన ఈ గాథను — ఎవరైతే బ్రాహ్మణులలోను, క్షత్రియులలోను, ఇతర వర్ణములలోను
  చదివించుదురో (వినిపించుదురో) ॥१-४४-२१॥
'22': >-
  ఆ మనిషి పితరులు సంతోషింతురు; దేవతలును సంతోషింతురు. ఆయుష్కరమైన ఈ శుభ
  గంగావతరణాఖ్యానము (గంగావతరణ వృత్తాంతము) ఇట్లుగా ఉన్నది ॥१-४४-२२॥
'23': >-
  ఓ కాకుత్స్థా! ఎవరైతే దీనిని శ్రవణము చేయుదురో, వారు సమస్త కామములను పొందుదురు.
  సమస్త పాపములు నశించును; ఆయుష్షు మరియు కీర్తియు వృద్ధి చెందును ॥१-४४-२३॥
'24': >-
  ఇట్లు ఆర్షగ్రంథమైన శ్రీమద్వాల్మీకీ రామాయణ ఆదికావ్యము బాలకాండలో ‘సాగరోద్ధారః’
  అను నలభై నాలుగవ సర్గము సమాప్తము ॥१-४४॥
