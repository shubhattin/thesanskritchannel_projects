'20': >-
  मैं कोसलराज (श्रीराम) का दास हूँ, पवन से उत्पन्न हूँ; ‘हनूमान्’—यह नाम मैंने
  सर्वत्र प्रसिद्ध कर दिया है।
'21': >-
  दुरात्मा रावण के अशोक-वाटिका के मध्य में, नीचे शिंशपा वृक्ष के मूल में, साध्वी
