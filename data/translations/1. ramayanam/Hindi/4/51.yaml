'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘स्वयंप्रभा का आतिथ्य’
  नामक इक्यावनवाँ सर्ग (४-५१) आरम्भ होता है।
'1': >-
  ऐसा कहकर वहाँ हनुमान् ने—जो चीड़ के वल्कल, कृष्णाजिन (काले मृगचर्म) और वस्त्र
  धारण किये हुए थीं—उस परम भाग्यशालिनी, धर्म का आचरण करने वाली तापसी से कहा।
'2': >-
  हम सब सहसा उस बिल में प्रविष्ट हो गये, जो घोर अन्धकार से आच्छादित था।
  भूख-प्यास से अत्यन्त श्रान्त थे और चारों ओर से बहुत ही क्लान्त तथा पीड़ित हो
  गये थे।
'3': >-
  प्यास से व्याकुल होकर हम पृथ्वी के एक विशाल विवर में घुस आये। यहाँ हम अनेक
  प्रकार के, अद्भुत और उपमायुक्त (चमत्कारिक) भावों/दृश्यों को देख रहे हैं।
'4': >-
  इन सबको देखकर हम बहुत व्यथित हो उठे, घबरा गये और मानो चेतना खो बैठे। ये
  सुवर्णमय वृक्ष, जो उदित होते हुए सूर्य के समान दीप्तिमान दिखते हैं—आखिर किसके
  हैं?
'5': >-
  यहाँ खाने योग्य अत्यन्त शुद्ध मूल और फल हैं। सुवर्णमय विमान हैं और रजत (चाँदी)
  के गृह भी दिखाई दे रहे हैं।
'6': >-
  इन (भवनों) में तपनीय (शुद्ध सुवर्ण) के झरोखे/गवाक्ष हैं, और उन पर मणियों के
  जाल (रत्नजाल) जड़े हुए हैं। ये वृक्ष पुष्पों से लदे हैं, फलवाले हैं,
  पुण्यस्वरूप प्रतीत होते हैं और सुगन्धित गन्ध से युक्त हैं।
'7': >-
  ये जाम्बूनद (उत्तम सुवर्ण) से बने हुए पादप किसके तेज से उत्पन्न हुए हैं? और
  निर्मल जल में ये सुवर्ण के कमल कैसे उत्पन्न हो गये हैं?
'8': >-
  कछुओं के साथ-साथ ये सुवर्णमय मछलियाँ कैसे दिखाई दे रही हैं? क्या यह सब आपकी ही
  प्रभाव-शक्ति से है, अथवा किसी अन्य का यह तपोबल है?
'9': >-
  हम सब लोग इन बातों को नहीं जानते। आप हमारे लिए सब कुछ यथार्थ रूप से बताने
  योग्य हैं। हनुमान् के ऐसा कहने पर, धर्म का आचरण करने वाली वह तापसी—जो समस्त
  प्राणियों के हित में रत रहती थीं—
'10': >-
  हनुमान् से प्रत्युत्तर देने लगीं—“हे वानरश्रेष्ठ! ‘मय’ नाम का एक महान् तेजस्वी
  माया-सम्पन्न (मायावी) था।
'11': >-
  उसी ने अपनी माया से यह सम्पूर्ण सुवर्णमय वन रचा है। पहले वह दानवों के प्रधानों
  के लिए विश्वकर्मा के समान कारीगर (निर्माता) माना जाता था।
'12': >-
  जिसने यह दिव्य सुवर्णमय परम-श्रेष्ठ भवन निर्मित किया—उसने महान् वन में सहस्रों
  वर्षों तक कठोर तप किया।
'13': >-
  फिर उसने पितामह (ब्रह्मा) से वर प्राप्त किया और औशनस (शुक्राचार्य-सम्बन्धी)
  समस्त धन-वैभव पा लिया। तब वह बलवान होकर सब व्यवस्था करके, समस्त कामनाओं का
  स्वामी बन गया।
'14': >-
  उसके बाद वह इस महान् वन में कुछ काल तक सुखपूर्वक रहा। वह दानवश्रेष्ठ ‘हेमा’
  नाम की अप्सरा में आसक्त हो गया था।
'15': >-
  तब पुरन्दर इन्द्र ने, वज्र को हाथ में लेकर, पराक्रम करके उसी दानवश्रेष्ठ का वध
  कर दिया। और यह उत्तम वन ब्रह्मा ने ‘हेमा’ को प्रदान किया था।
'16': >-
  यहाँ शाश्वत काम-भोग (इच्छानुसार भोग्य सुख) हैं और यह गृह भी स्वर्णमय है। मैं
  मेरुसावर्णि की पुत्री स्वयंप्रभा हूँ—उसकी ही।
'17': >-
  हे वानरोत्तम! मैं हेमा के इस भवन की रक्षा करती हूँ। मेरी प्रिय सखी हेमा नृत्य
  और गीत में अत्यन्त निपुण है।
'18': >-
  उसी के दिये हुए वर से मैं इस महान् भवन की रक्षा करती हूँ। तुम लोग किस कार्य के
  लिए, अथवा किस हेतु से, इन निर्जन अरण्यों में आ पहुँचे हो?
'19': >-
  और तुम लोगों ने इस दुर्गम वन को कैसे पहचान लिया/देख लिया? तुमने ये शुद्ध मूल
  और फल खाकर तथा जल पीकर (तृप्त होकर) जो कुछ भी हुआ है, वह सब मुझे बताने योग्य
  हो।
'20': >-
  इस प्रकार आदिकाव्य, वाल्मीकि-प्रणीत श्रीमद्रामायण के किष्किन्धाकाण्ड में
  ‘स्वयंप्रभा का आतिथ्य’ नामक इक्यावनवाँ सर्ग (४-५१) पूर्ण होता है।
