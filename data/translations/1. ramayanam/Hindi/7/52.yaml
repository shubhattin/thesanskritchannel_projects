'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘राम-समाधान’ नामक बावनवाँ
  सर्ग (७-५२) आरम्भ होता है।
'1': >-
  वहाँ उस रात्रि को उसी स्थान पर व्यतीत करके, केशिनी (अयोध्या) में, प्रभात होने
  पर रघुनन्दन श्रीराम के आदेशानुसार लक्ष्मण उठे और तत्क्षण चल पड़े।
'2': >-
  फिर आधा दिन बीतते-बीतते वह महारथी लक्ष्मण रत्नों से परिपूर्ण तथा हर्षित और
  पुष्ट जनसमुदाय से घिरी हुई अयोध्या में प्रवेश कर गया।
'3': >-
  परन्तु सुमति-सम्पन्न, अत्यन्त बुद्धिमान् सौमित्र लक्ष्मण परम दैन्य को प्राप्त
  हो गया। (मन में सोचने लगा—) ‘मैं रामचन्द्र के चरणों के निकट पहुँचकर क्या
  कहूँगा कि मैं कैसी स्थिति में लौट आया हूँ?’
'4': >-
  उस प्रकार चिन्ता करते हुए उसके सामने चन्द्रमा के समान उज्ज्वल, परम उदार
  श्रीराम का भवन दृष्टिगोचर हुआ।
'5': >-
  राजभवन के द्वार पर पहुँचकर वह उत्तम रथ से उतर पड़ा और सिर झुकाए, दीन मन से,
  बिना किसी द्वारा रोके, भीतर प्रविष्ट हो गया।
'6': >-
  उसने श्रीराघव को परम आसन पर बैठे हुए, अत्यन्त दीन अवस्था में देखा; और अपने
  नेत्रों में आँसुओं से पूर्ण होकर सामने ही अपने अग्रज (श्रीराम) को निहारने लगा।
'7': >-
  दीनचित्त लक्ष्मण ने श्रीराम के चरण पकड़ लिए और अत्यन्त नम्र होकर, हाथ जोड़कर,
  चित्त को स्थिर करके, दीन वाणी में बोले।
'8': >-
  ‘आर्य (आप) की आज्ञा को शिरोधार्य करके, जनकनन्दिनी सीता को छोड़कर, गङ्गा-तट
  पर—जैसा आपने निर्देश दिया था—पवित्र वाल्मीकि-आश्रम में (मैंने उन्हें पहुँचा
  दिया)।’
'9': >-
  ‘वहाँ आश्रम-परिसर के निकट उत्तम आचार वाली, यशस्विनी (सीता) को (स्थापित करके)
  मैं, हे वीर, फिर आपके चरण-मूल की सेवा करने के लिए लौट आया हूँ।’
'10': >-
  ‘हे पुरुषव्याघ्र! शोक मत कीजिए; काल की गति ऐसी ही होती है। आप जैसे बुद्धिमान्
  और मनस्वी पुरुष शोक नहीं करते।’
'11': >-
  ‘सभी संचय (संग्रह) का अन्त क्षय है; सभी उन्नति का अन्त पतन है; सभी संयोग का
  अन्त वियोग है; और जीवन का अन्त मरण है।’
'12': >-
  ‘इसलिए पुत्रों में, पत्नियों में, मित्रों में तथा धन-सम्पदा में अत्यधिक आसक्ति
  नहीं करनी चाहिए; क्योंकि उनसे वियोग होना निश्चित है।’
'13': >-
  ‘हे काकुत्स्थ! आप तो केवल मन के द्वारा अपने आप को नियंत्रित करने में समर्थ
  हैं, और समस्त लोकों को भी (वश में करने में समर्थ) हैं—फिर अपने ही शोक के विषय
  में क्या कहना!’
'14': >-
  ‘आप जैसे पुरुषर्षभ ऐसी परिस्थितियों में मोहग्रस्त नहीं होते। हे राघव! जो अपवाद
  (लोकनिन्दा) अभी आपके ऊपर है, वह निश्चय ही फिर लौटकर आएगा (अर्थात् मिट जाएगा)।’
'15': >-
  ‘हे नृप! जिस अपवाद-भय से मैथिली को त्यागा गया था, वही अपवाद, हे राजन्, नगर में
  अवश्य ही (अन्ततः) समाप्त हो जाएगा—इसमें संशय नहीं।’
'16': >-
  ‘अतः हे पुरुषशार्दूल! धैर्य धारण करके, चित्त को सुस्थिर रखिए। इस दुर्बल बुद्धि
  (दैन्यभाव) को त्याग दीजिए; संताप मत कीजिए।’
'17': >-
  महात्मा लक्ष्मण द्वारा इस प्रकार कहे जाने पर, मित्रों पर स्नेह रखने वाले
  काकुत्स्थ श्रीराम ने अत्यन्त प्रसन्न होकर सौमित्र लक्ष्मण से कहा।
'18': >-
  ‘हे नरश्रेष्ठ लक्ष्मण! जैसा तुम कहते हो, वैसा ही है। हे वीर! मेरे कार्य के
  विषय में तुम्हारे अनुशासन (सलाह) से मुझे संतोष प्राप्त हुआ है।’
'19': >-
  ‘हे सौम्य! (अब) विरक्ति (उद्वेग से निवृत्ति) आ गई है और संताप दूर हो गया है।
  हे लक्ष्मण! तुम्हारे सुन्दर वचनों से समझाकर तुमने मुझे शांत कर दिया है।’
'20': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-रामायण रूप आदिकाव्य के उत्तरकाण्ड
  में ‘राम-समाधान’ नामक बावनवाँ सर्ग (७-५२) समाप्त होता है।
