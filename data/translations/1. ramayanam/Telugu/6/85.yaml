'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, యుద్ధకాండలో ‘నికుంభిలాభియానం’ అను పంచాశీత్యుత్తర
  (85వ) సర్గము ॥6-85॥
'1': >-
  ఆ రాక్షసుడు చెప్పిన ఆ మాటలు విని, శోకంతో క్షీణించిన రాఘవుడు (రాముడు) అతడు
  పలికిన విషయాన్ని స్పష్టంగా గ్రహించలేకపోయెను ॥6-85-1॥
'2': >-
  అనంతరం పరపురజయుడైన రాముడు ధైర్యాన్ని అవలంబించి, వానరుల సన్నిధిలో సమీపంలో
  కూర్చున్న విభీషణునితో ఇలా పలికెను ॥6-85-2॥
'3': >-
  ఓ నైరృతాధిపతీ (రాక్షసాధిపతీ) విభీషణా! నీవు చెప్పిన ఆ మాటను నేను మరల
  వినగోరుచున్నాను. నీకు చెప్పవలసినదేదో, దానిని స్పష్టంగా చెప్పుము ॥6-85-3॥
'4': >-
  రాఘవుని మాటలు విని, వాక్యాలలో నిపుణుడైన విభీషణుడు, ఇదివరకే చెప్పిన దానినే
  మరొకసారి ఈ విధంగా చెప్పెను ॥6-85-4॥
'5': >-
  మహాబాహో! నీవు ఆజ్ఞాపించినట్లు, సైన్యపు గుంపుల (గుల్మాల) నివేశమును—స్థాపన
  విధానమును—అదే రీతిగా ఆచరించితిమి. ఓ వీరా! నీ మాట చెప్పిన వెంటనే అది
  కార్యరూపమయ్యెను ॥6-85-5॥
'6': >-
  ఆ సమస్త దళములను అన్నివైపులా విభజించి ఏర్పాటు చేసితిమి. యూథపతులు కూడా
  నియమానుసారంగా విభాగాలవారీగా నిలుపబడ్డారు ॥6-85-6॥
'7': >-
  మహాప్రభో! ఇక నా మరొక విజ్ఞప్తి ఉంది—దానిని వినుము. కారణం లేకనే నీవు
  బాధపడుచుండగా, మేము అందరమూ దుఃఖభరిత హృదయాలతో ఉన్నాము ॥6-85-7॥
'8': >-
  ఓ రాజా! ఈ శోకాన్ని విడిచిపెట్టుము. వ్యర్థంగా వచ్చిన ఈ మనోక్లేశాన్ని
  త్యజించుము. ఈ చింతను వదలవలెను; ఇది శత్రువుల హర్షాన్ని మాత్రమే పెంచుతుంది
  ॥6-85-8॥
'9': >-
  ఓ వీరా! కార్యోన్ముఖతను చూపుము; హర్షాన్ని ఆశ్రయించుము. నీకు సీతను తిరిగి
  పొందవలెను గదా! అలాగే నిశాచరులను (రాక్షసులను) సంహరించవలెను గదా! ॥6-85-9॥
'10': >-
  ఓ రఘునందనా! నేను నీకు హితమైన మాటను చెప్పుదును—వినుము. సౌమిత్రి (లక్ష్మణుడు)
  మహాబలంతో పరివారమై యథాశీಘ్రం వెళ్లవలెను ॥6-85-10॥
'11': >-
  నికుంభిల వద్ద యుద్ధంలో రావణిని (ఇంద్రజిత్తును) సంహరించుటకై, మహాధనుర్ధరుడైన
  లక్ష్మణుడు—ధనుస్సు మండలమును విడచి వచ్చిన బాణాలతో, విషసర్పాల విషంతో సమానమైన
  (ప్రబలమైన) బాణాలతో అతనిని హతమార్చవలెను ॥6-85-11॥
'12': >-
  సమరజయుడైన మహేష్వాసుడు (లక్ష్మణుడు) బాణాలతో రావణిని సంహరించవలెను. ఆ వీరునికి
  తపస్సు వలన, స్వయంభువైన బ్రహ్మదేవుని వరదానంగా ‘బ్రహ్మశిరః’ అనే అస్త్రం
  లభించింది; అలాగే అతనికి తన ఇష్టమొచ్చినట్లుగా సంచరించే వేగవంతమైన గుర్రాలు
  (రథాశ్వాలు) కూడా ఉన్నాయి ॥6-85-12॥
'13': >-
  అతడు (ఇంద్రజిత్తు) సైన్యంతో నికుంభిలకు వచ్చియున్నాడు. అతడు యది అక్కడ తన కర్మ
  (హోమాదిక) పూర్తిచేసి లేచినచో—మనవారందరినీ హతులైనవారిగా నిశ్చయంగా తెలుసుకొనుము
  ॥6-85-13॥
'14': >-
  నికుంభిలకు చేరకముందే, ఇంకా అగ్నికార్యాన్ని (హోమాన్ని) ఆరంభించకముందే, ఆ
  శత్రువు—ఇంద్రశత్రువు (ఇంద్రజిత్తు)—ఆతతాయివైన (దురాక్రమకర్తైన) నిన్ను
  సంహరించితే, అదే అతని వధ (నాశము) అవుతుంది; అంటే—ఆ స్థితిలోనే అతడు హతుడగును
  ॥6-85-14॥
'15': >-
  మహాబాహో! లోకేశ్వరుడైన బ్రహ్మదేవుని చేత ఆ వరం (ఆ విధమైన నియమం) ఇవ్వబడింది.
  అందువల్ల, ఓ రాజా! ఆ బుద్ధిమంతుడైన ఇంద్రజిత్తుని వధ ఇలానే విధింపబడింది (ఇదే
  నియతివిధానం) ॥6-85-15॥
'16': >-
  ఓ రామా! ఇంద్రజిత్తుని వధకొరకు మహాబలవంతుడైన లక్ష్మణునికి ఆజ్ఞాపించుము. అతడు
  హతుడైన వెంటనే, రావణుడు తన సుహృద్గణముతో సహా నాశనమైనట్లే అని నిశ్చయంగా
  తెలుసుకొనుము ॥6-85-16॥
'17': >-
  విభీషణుని మాటలు విని, రాముడు ఇలా పలికెను: ఓ సత్యపరాక్రమా (విభీషణా)! ఆ క్రూరుని
  (ఇంద్రజిత్తుని) మాయను నేను ఎరిగియున్నాను ॥6-85-17॥
'18': >-
  అతడు బ్రహ్మాస్త్రవిద్—అస్త్రవిద్యలో నిపుణుడు; ప్రజ్ఞావంతుడు; మహామాయావి;
  మహాబలవంతుడు. యుద్ధంలో దేవతలను, వరుణునితో సహా, అచేతనులుగా (స్ఫురణరహితులుగా)
  చేయగలడు ॥6-85-18॥
'19': >-
  మహాయశస్సుగల ఆ వీరుడు రథముతో అంతరిక్షంలో సంచరిస్తుండగా, మేఘసమూహాలు కమ్మినప్పుడు
  సూర్యుని గతి తెలియనట్టే, అతని గతి ఏదో గ్రహించలేము ॥6-85-19॥
'20': >-
  ఆ దురాత్మ శత్రువుని మాయాబలాన్ని తెలిసికొని, రాఘవుడు కీర్తిసంపన్నుడైన
  లక్ష్మణునితో ఈ మాట చెప్పెను ॥6-85-20॥
'21': >-
  ఓ లక్ష్మణా! వానరేంద్రుడు (సుగ్రీవుడు) కలిగిన ఆ సమస్త బలముతో నీవు సంరక్షింపబడి,
  హనుమంతుడు మొదలైన యూథపతులతో కూడి బయలుదేరు ॥6-85-21॥
'22': >-
  ఋక్షపతియైన జాంబవంతునితో కూడ, సైన్యంతో పరివారమై, మాయాబలసంపన్నుడైన ఆ
  రాక్షససుతుడిని (ఇంద్రజిత్తును) సంహరించుము ॥6-85-22॥
'23': >-
  ఈ మహాత్మ రజనీచరుడైన విభీషణుడు—తన సహచరులతో కలిసి—ఆ మాయలను బాగా తెలిసినవాడు; నీ
  వెనుకనే అనుసరించి నడుస్తాడు ॥6-85-23॥
'24': >-
  రాఘవుని మాటలు విని, భీమపరాక్రముడైన లక్ష్మణుడు విభీషణునితో సహా, శ్రేష్ఠమైన మరొక
  ధనుస్సును గ్రహించెను ॥6-85-24॥
'25': >-
  అతడు ఆయుధధారణతో సిద్ధమై, కవచధారిగా, ఖడ్గధారిగా, బాణాలతో కూడి, ఎడమ చేతిలో
  ధనుస్సును ధరించి, రాముని పాదాలను స్పర్శించి ఆనందంతో సౌమిత్రి ఇలా పలికెను
  ॥6-85-25॥
'26': >-
  నేడు నా ధనుస్సు నుండి విడచిన బాణాలు రావణిని చీల్చి, లంకపై (లంకలో)
  పడి—పుష్కరిణిలో హంసలు దిగినట్లుగా—అవతరిస్తాయి ॥6-85-26॥
'27': >-
  నేడు నా బాణాలు—మహాధనుస్సు తంతి నుండి విడచి బయలుదేరినవై—ఆ క్రూరుని శరీరాన్ని
  చీల్చి, ఛిన్నభిన్నం చేస్తాయి ॥6-85-27॥
'28': >-
  ఇలా చెప్పి, తేజస్సుగల లక్ష్మణుడు అన్నగారి సమక్షంలో, రావణివధ కోరికతో, త్వరితంగా
  బయలుదేరెను ॥6-85-28॥
'29': >-
  గురువైన రాముని పాదాలను అభివాదించి, ప్రదక్షిణం చేసి, రావణిచే పరిపాలింపబడుతున్న
  నికుంభిల అనే చైత్యాన్ని (పుణ్యస్థలాన్ని/ఆరాధనాస్థలాన్ని) చేరుటకు బయలుదేరెను
  ॥6-85-29॥
'30': >-
  విభీషణునితో కూడిన ప్రతాపవంతుడైన రాజపుత్రుడు (లక్ష్మణుడు), అన్నచేత
  కృతస్వస్త్యయనము (శుభాశీర్వాదం) పొందినవాడై, త్వరగా సాగెను ॥6-85-30॥
'31': >-
  అనేక వేల వానరులతో చుట్టుముట్టబడి, హనుమంతుడు ముందుండగా; అలాగే మంత్రులతో కూడిన
  విభీషణుడు కూడా; లక్ష్మణునితో పాటు త్వరితంగా నడిచారు ॥6-85-31॥
'32': >-
  మహత్తరమైన హరిసైన్యంతో వేగంగా సంరక్షింపబడుతూ, మార్గమధ్యంలో నిలిచియున్న ఋక్షరాజు
  (జాంబవంతుని) బలాన్ని కూడా చూచెను ॥6-85-32॥
'33': >-
  మిత్రనందనుడైన సౌమిత్రి (లక్ష్మణుడు) కొంత దూరం ప్రయాణించి, దూరం నుండే వ్యూహంగా
  నిలిచిన రాక్షసేంద్రుని బలాన్ని దర్శించెను ॥6-85-33॥
'34': >-
  ధనుస్సు చేతబట్టి, శత్రుదమనుడైన రఘునందనుడు (లక్ష్మణుడు), ఆ మాయాయోగ పరిస్థితిని
  (మాయాబలాన్ని) జయించుటకై, బ్రహ్మవిధానానుసారంగా (బ్రహ్మసంబంధ నియమాలతో) నిలిచి
  యుండెను ॥6-85-34॥
'35': >-
  విభీషణునితో కూడిన ప్రతాపవంతుడైన రాజపుత్రుడు (లక్ష్మణుడు), వీరుడైన అంగదునితో
  కూడ, అలాగే అనిలసుతుడైన హనుమంతునితో కూడ (అక్కడ ప్రవేశించెను/ముందుకు సాగెను)
  ॥6-85-35॥
'36': >-
  నానావిధమైన నిర్మలశస్త్రాల కాంతితో ప్రకాశించే, ధ్వజాలతో నిండి సాంద్రంగా ఉన్న ఆ
  మహారథుల గుంపు—కొలువలేని వేగంతో, శత్రువులకు అత్యంత భయంకరంగా—ద్విషతాంబలం
  (శత్రుసైన్యం) అంధకారంలా కనిపించెను; ఆ సైన్యమధ్యలో వారు ప్రవేశించిరి ॥6-85-36॥
'37': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, యుద్ధకాండలో
  ‘నికుంభిలాభియానం’ అను పంచాశీత్యుత్తర (85వ) సర్గము సమాప్తం ॥6-85॥
