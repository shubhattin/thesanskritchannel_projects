'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-प्रणीत रामायण के युद्धकाण्ड में ‘शार्दूल आदि
  गुप्तचरों का प्रेषण’ नामक उनतीसवाँ (एकोनत्रिंश) सर्ग (६-२९)।
'1': >-
  शुक द्वारा आदेशित उन वानर-यूथपतियों को, तथा महावीर्यवान् लक्ष्मण को—जो श्रीराम
  के दाहिने भुजा-रूप (सहायक) हैं—देखकर,
'2': >-
  और राम के समीप स्थित उनके भ्राता विभीषण को, तथा भीम पराक्रम वाले समस्त
  वानर-राज सुग्रीव को भी,
'3': >-
  और बलवान् अङ्गद को—जो वज्र-हस्त (इन्द्र) के पुत्र (बालि) का पुत्र है—तथा
  पराक्रमी हनुमान को और दुर्जय जाम्बवान् को भी,
'4': >-
  सुषेण, कुमुद, नील, और प्लवग-श्रेष्ठ नल को; गज, गवाक्ष, शरभ, मैन्द तथा द्विविद
  को भी (वहाँ उपस्थित) देखकर,
'5': >-
  रावण का हृदय कुछ व्याकुल हो उठा और उसे क्रोध भी उत्पन्न हो गया। कथा के अंत में
  उसने उन दोनों वीर—शुक और सारण—को फटकारना आरम्भ किया।
'6': >-
  वे दोनों शुक और सारण अधोमुख होकर, दीन भाव से प्रणाम करके खड़े थे। रावण ने रोष
  से गद्गद वाणी में, अत्यन्त उग्र और कठोर शब्दों में उनसे कहा—
'7': >-
  “सेवक या मंत्री होकर नृपति के लिए प्रिय-अप्रिय का विचार करके, स्वामी के
  दण्ड-निग्रह और अनुग्रह-प्रग्रह के विषय में, अनुचित बात कहना तुम्हारे जैसे
  सचिवों को शोभा नहीं देता।
'8': >-
  “और जो शत्रु विरोधी होकर युद्ध के लिए सामने बढ़ रहे हैं, उनके विषय में भी तुम
  दोनों के लिए अवसर के बिना स्तुति करना (अप्रस्ताव में प्रशंसा करना) उचित नहीं
  है।
'9': >-
  “आचार्य, गुरु और वृद्धों की तुमने व्यर्थ ही सेवा की है; क्योंकि राजशास्त्रों
  का जो सार है—जिसका आश्रय लेकर चलना चाहिए—उसे तुमने ग्रहण ही नहीं किया।
'10': >-
  “या तो तुमने (शास्त्र का) भार ग्रहण ही नहीं किया, या ग्रहण करके भी उसे समझा
  नहीं; इसलिए अज्ञान का भार ढो रहे हो। ऐसे मूर्ख सचिवों से युक्त होकर भी मैं
  पृथ्वी पर शासन कर रहा हूँ—यह सचमुच मेरे सौभाग्य की बात है!"
'11': >-
  “क्या तुम्हें मृत्यु का भय नहीं है, जो तुम मुझसे कठोर वचन कहने का साहस कर रहे
  हो—मुझसे, जिसके शासन करते हुए (सामर्थ्य से) तुम्हारी जीभ शुभ-अशुभ दोनों प्रकार
  के शब्द बोल पाती है?”
'12': >-
  “वन में अग्नि का स्पर्श होने पर भी वृक्ष खड़े रह जाते हैं; परंतु राजदण्ड का
  स्पर्श पड़ने पर तो निरपराध भी टिक नहीं पाते।”
'13': >-
  “मैं इन दोनों पापियों को—जो शत्रु-पक्ष की प्रशंसा करने वाले हैं—मार ही डालूँ,
  यदि मेरे पहले किए हुए उपकारों के स्मरण से मेरा क्रोध कुछ मृदु न पड़ जाता!”
'14': >-
  “मेरे निकट से हट जाओ, दूर हो जाओ, नष्ट हो जाओ! मैं तुम्हें मारना नहीं चाहता,
  क्योंकि तुम दोनों के किए हुए उपकार मुझे स्मरण हैं। फिर भी तुम दोनों कृतघ्न हो
  और मुझसे स्नेह-विमुख हो—मानो तुम दोनों तो पहले से ही मरे हुए हो!”
'15': >-
  इस प्रकार कहे जाने पर, लज्जित हुए वे दोनों शुक और सारण रावण को ‘जय’ शब्द से
  अभिनन्दन करके वहाँ से बाहर निकल गए।
'16': >-
  तब दशग्रीव ने पास खड़े महोदर से कहा—“शीघ्र मेरे लिए गुप्तचर उपस्थित करो।” इस
  प्रकार कहे जाने पर महोदर ने तुरंत गुप्तचरों को बुलाने की आज्ञा दी।
'17': >-
  राजाज्ञा से शीघ्रता करने वाले वे गुप्तचर तुरंत आ पहुँचे। वे हाथ जोड़कर उपस्थित
  हुए और ‘जय हो’—ऐसी विजय-आशीष देकर खड़े रहे।
'18': >-
  तब राक्षसाधिपति रावण ने उन प्रत्यायिक (विश्वसनीय) शूर, धीर और निर्भय गुप्तचरों
  से यह वचन कहा—
'19': >-
  “तुम यहाँ से जाओ और राम के निश्चय तथा प्रयोजन की भलीभाँति परीक्षा करो; और
  जो-जो उसके मंत्र-गोपनीय (भीतरी) जन हैं, जो प्रेमवश उसके पास एकत्र हुए हैं,
  उनका भी पता लगाओ।
'20': >-
  “वह कैसे सोता है, कैसे जागता है, और आज क्या करने वाला है—इन सब बातों को पूर्ण
  कौशल से जानकर, बिना कुछ छोड़े, सब कुछ मुझे आकर बताना।”
'21': >-
  विद्वान् पृथ्वीपति जानते हैं कि गुप्तचरों द्वारा शत्रु का भेद ज्ञात हो जाने
  पर, युद्ध में थोड़े से प्रयत्न से ही उसे पास जाकर परास्त करके हटाया जा सकता
  है।
'22': >-
  वे गुप्तचर ‘ऐसा ही होगा’ कहकर राक्षसेश्वर से प्रसन्नतापूर्वक बोले; फिर शार्दूल
  को आगे करके उन्होंने रावण की प्रदक्षिणा की।
'23': >-
  इसके बाद, उस महात्मा—राक्षसों में श्रेष्ठ (रावण)—की प्रदक्षिणा करके वे गुप्तचर
  वहाँ से चल पड़े, जहाँ लक्ष्मण सहित श्रीराम थे।
'24': >-
  वे सुवेल पर्वत के निकट पहुँचकर, छिपे हुए (गोपनीय रीति से) गए और सुग्रीव तथा
  विभीषण सहित श्रीराम-लक्ष्मण को देखा।
'25': >-
  उस सेना को देखते हुए वे भय से व्याकुल हो उठे। उसी समय, धर्मात्मा राक्षसेंद्र
  (विभीषण) की दृष्टि उन राक्षसों (गुप्तचरों) पर पड़ गई।
'26': >-
  वहाँ उपस्थित विभीषण ने संयोगवश उन्हें पकड़वा लिया। राक्षसों में से
  एक—शार्दूल—को यह कहकर पकड़ा गया कि “यह पापी है।”
'27': >-
  वानरों द्वारा मारे जाने को उद्यत शार्दूल को भी श्रीराम ने छोड़ दिया; और
  श्रीराम ने अपनी करुणा (अनृशंस्य) से अन्य राक्षसों को भी मुक्त कर दिया।
'28': >-
  पराक्रमी और शीघ्र पराक्रम करने वाले वानरों से पीड़ित होकर वे राक्षस हाँफते
  हुए, चेतना-भ्रमित (अकुल) दशा में फिर से लंका लौट आए।
'29': >-
  तब वे गुप्तचर—जो नित्य बाहर विचरण करने वाले निशाचर थे—दशग्रीव के पास उपस्थित
  हुए; और सुवेल पर्वत के निकट निवास करने वाले महाबली श्रीराम के महाबल-सम्पन्न
  सैन्य का समाचार उन्होंने (रावण को) निवेदन किया।
'30': >-
  इस प्रकार, आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड
  में ‘शार्दूल आदि गुप्तचरों का प्रेषण’ नामक उनतीसवाँ (एकोनत्रिंश) सर्ग (६-२९)
  समाप्त हुआ।
