'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में “दधिमुख-खिल्लीकार” नामक बासठवाँ
  सर्ग।
'1': >-
  तब वानरों में श्रेष्ठ, वानर-ऋषभ हनुमान ने उनसे कहा— “तुम सब अपने मन को व्यग्र
  किए बिना निश्चिन्त होकर मधु का सेवन करो, हे वानरो!”
'2': >-
  “मैं तुम्हारे मार्ग में बाधा डालने वाले (विघ्नकारियों) को लौटा/हटा दूँगा।”
  हनुमान के ये वचन सुनकर वानरों में प्रधान अंगद (बोला)।
'3': >-
  प्रसन्नचित्त अंगद ने उत्तर दिया— “वानर मधु पिएँ। कार्य सिद्ध करके आए हुए
  हनुमान के वचन का पालन करना मेरे लिए अवश्य (कर्तव्य) है।”
'4': >-
  “जो काम करने योग्य नहीं भी हो, वह भी करना पड़ता है— फिर यह तो ऐसा (उचित) ही
  है।” अंगद के मुख से यह वचन सुनकर वानर-श्रेष्ठ (सब वानर)
'5': >-
  “साधु! साधु!” कहकर अत्यन्त हर्षित हुए और वानरों ने (अंगद के वचन का) अनुमोदन
  किया।
'6': >-
  अंगद—जो वानर-ऋषभ था—का सम्मान करके वे सब वानर उस मधुवन की ओर चल पड़े, जहाँ वे
  ऐसे पहुँचे मानो नदी का वेग वृक्षों को (बहा) ले जाता हो।
'7': >-
  वे मधुवन में घुस पड़े और बलपूर्वक रखवालों को रौंदकर (हटा) दिया। तब, उत्साह में
  अत्यन्त तत्पर होकर, तथा मैथिली (सीता) को देखकर-सुनकर (अर्थात् समाचार पाकर) वे
  सब मधु पीने लगे और रसयुक्त फलों को भी लेने लगे।
'8': >-
  फिर वे सब उछल-उछलकर जो वनपाल इकट्ठे हुए थे, उन पर टूट पड़े; और उस समय मधुवन
  में लिप्त होकर वे सैकड़ों बार उन्हें मारते-पीटते रहे।
'9': >-
  वे द्रोण-भर मधु (की मात्रा) अपने बाहुओं से उठा-उठाकर पकड़े हुए थे; कुछ वानर
  वहाँ झुंड-के-झुंड अत्यन्त हर्षपूर्वक मधु पी रहे थे।
'10': >-
  सब मिलकर वे कुछ (वनपालों को) मारते-पीटते थे, और कुछ अन्य (फल आदि) खा रहे थे।
  कुछ मधु पीकर, मधु के पीलेपन से रंगे हुए वे वानर (उसे) फेंक भी देते थे।
'11': >-
  कुछ उग्र वानर मधु के झूठे (अवशेष) से एक-दूसरे को मारने लगे। अन्य कुछ वृक्षों
  की जड़ों के पास शाखाएँ पकड़कर वहीं डटे रहे।
'12': >-
  मद से अत्यन्त थक-ढीले होकर वे पत्तों को बिछाकर सो रहे थे। उन्मत्त वेग वाले वे
  प्लवंग मधुपान से मत्त होकर अत्यन्त हर्ष में थे।
'13': >-
  कुछ एक-दूसरे को धक्का भी देते थे और कुछ फिसलकर गिरते भी थे। कुछ हुंकारें
  (क्ष्वेड) भरते थे और कुछ हर्षपूर्वक कूजते/चिल्लाते थे।
'14': >-
  मधु से मतवाले कुछ वानर पृथ्वी पर सो गए थे। कुछ ढीठ होकर हँस रहे थे; और कुछ
  और-और तरह की चेष्टाएँ कर रहे थे।
'15': >-
  कुछ (ऐसी-वैसी) बातें करके बोलते थे; कुछ दूसरे (अपने होश में) जागते थे। और जो
  मधुवन के मधुपाल (रक्षक) थे, वे तो दधिमुख के सेवक (अधीन) थे।
'16': >-
  वे (रक्षक) भी उन भयंकर वानरों द्वारा रोके/प्रतिषिद्ध कर दिए गए और इधर-उधर भाग
  गए; और उनके घुटने (घिसकर) घायल कर दिए गए तथा उन्हें देवमार्ग (आकाशमार्ग) भी
  दिखा दिया गया (अर्थात् मरणासन्न कर डाला/जान से मारने को उद्यत हुए)।
'17': >-
  वे अत्यन्त व्याकुल होकर दधिमुख के पास जाकर बोले— “हनुमान द्वारा दिए गए वर/आदेश
  के बल पर मधुवन को बलात् उजाड़ दिया गया है; और हम भी घुटनों से घिसे/रौंदे गए
  तथा हमें देवमार्ग भी दिखा दिया गया।”
'18': >-
  तब वनपाल वानर दधिमुख क्रोधित हुआ। मधुवन के नष्ट होने का समाचार सुनकर उसने उन
  वानरों (रक्षकों) को ढाढ़स भी दिया।
'19': >-
  “आओ, चलो; हम उन अत्यन्त दर्पित वानरों के पास चलें। मैं बलपूर्वक उन्हें—जो
  उत्तम मधु का भोग कर रहे हैं—(वहाँ से) रोकूँगा।”
'20': दधिमुख के ये वचन सुनकर वे वानर-ऋषभ वीर पुनः उसी के साथ मधुवन की ओर चल पड़े।
'21': >-
  उनके बीच में दधिमुख एक बहुत बड़े वृक्ष को अच्छी तरह पकड़कर (हथियार की तरह लिए)
  था; और वे सब प्लवंगम वेग से दौड़ पड़े।
'22': >-
  वे वानर शिलाएँ, वृक्ष और पत्थर भी उठाकर क्रोध में भरकर वहाँ पहुँचे जहाँ वे
  कपिकुञ्जर (मत्त वानर-समूह) थे।
'23': >-
  बलपूर्वक रोकते हुए वे हरि (रक्षक-पक्ष) उन हरियों (मधुपान करने वालों) के पास जा
  पहुँचे। वे क्रुद्ध होकर होंठों को दाँतों से दबाए, बार-बार डाँटते-फटकारते रहे।
'24': >-
  तब क्रुद्ध दधिमुख को देखकर हनुमान के नेतृत्व वाले वे वानर-प्रवर वेग से उसकी ओर
  दौड़े।
'25': >-
  वृक्ष सहित, महाबाहु, महाबली—जो वेग से उस पर आ रहा था—उसे क्रोधित अंगद ने दोनों
  बाहुओं से पकड़ लिया।
'26': >-
  मद में अन्धा (अर्थात् उन्मत्त) वह (अंगद) यह सोचकर भी दया न कर सका कि “यह मेरा
  आर्यक (पूज्य वृद्ध/कुल का वरिष्ठ) है।” फिर उसने उसे वेग से शीघ्र ही धरती पर
  पटककर चूर-चूर कर दिया।
'27': >-
  उस कपिकुञ्जर (दधिमुख) के बाहु, जंघा और मुख आदि टूट गए; वह व्याकुल हो उठा और
  रक्त से सना हुआ था। वह महावीर कुछ क्षण के लिए मूर्छित हो गया।
'28': >-
  फिर किसी तरह उन वानरों से छूटकर वह वानर-ऋषभ एकान्त में आकर, पास आए अपने
  सेवकों/भृत्यों से बोला।
'29': >-
  “आओ, चलो; हम वहाँ चलें जहाँ हमारा स्वामी वानर सुग्रीव—विपुल कण्ठ वाला—राम के
  साथ रहता है।”
'30': >-
  “और हम अंगद का सारा अपराध राजा (सुग्रीव) को सुनाएँगे। (राजा) असहिष्णु है; यह
  बात सुनकर वह वानरों को मरवा देगा।”
'31': >-
  “यह मधुवन महात्मा सुग्रीव को अत्यन्त प्रिय है; यह पितृ-पैतामह (वंशानुगत) दिव्य
  वन है, जिसे देवता भी सहज नहीं पा सकते/जिस पर चढ़ाई करना भी कठिन है।”
'32': >-
  “मधु के लोभ में फँसे, आयु-समाप्ति के निकट पहुँचे इन सब वानरों को—अपने
  मित्रों/सुहृद् जनों समेत—सुग्रीव दण्ड देकर मरवा देगा।”
'33': >-
  “ये दुरात्मा नृप-आज्ञा के विरुद्ध चलने वाले हैं, अतः निश्चय ही वध के योग्य
  हैं। असह्य अपमान से उत्पन्न यह मेरा क्रोध सफल होगा।”
'34': >-
  ऐसा कहकर महाबली दधिमुख वनपालों के साथ, सहसा उछलकर (अर्थात् शीघ्रता से) चल
  पड़ा।
'35': >-
  क्षण-भर के भीतर ही वह वननिवास-स्थल (किष्किन्धा) पहुँच गया, जहाँ सहस्रांशु
  (सूर्य) का पुत्र, बुद्धिमान वानर सुग्रीव था।
'36': राम, लक्ष्मण और स्वयं सुग्रीव को देखकर वह आकाश से धरती पर (उनके सामने) आ गिरा।
'37': >-
  वह महावीर दधिमुख—रक्षकों से घिरा हुआ, और वनपालों का परमेश्वर (अधिपति)—(वहाँ)
  गिर पड़ा।
'38': >-
  वह दीन मुख किए, सिर पर अञ्जलि बाँधकर, शीघ्र ही सिर झुकाकर सुग्रीव के दोनों
  चरणों को दबाने/पकड़ने लगा (विनयपूर्वक चरणों में गिर पड़ा)।
'39': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  “दधिमुख-खिल्लीकार” नामक बासठवाँ सर्ग समाप्त।
