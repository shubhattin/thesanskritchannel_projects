'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘दण्डशाप’ नामक
  इक्यासीवाँ सर्ग ॥७-८१॥
'1': >-
  यह बात सुनते ही देवर्षि, जिनकी प्रभा अपरिमित थी, अपने शिष्यों से घिरे हुए तथा
  क्षुधा से पीड़ित होकर, उसी क्षण अपने आश्रम की ओर लौट पड़े ॥७-८१-१॥
'2': >-
  उन्होंने देखा कि अरजा अत्यन्त दीन हो रही है, धूलि से पूरी तरह ढकी हुई है; वह
  ठीक वैसे ही शोभा-हीन लग रही थी जैसे ग्रहण से ग्रस्त ज्योत्स्ना, जो प्रातःकाल
  में नहीं चमकती ॥७-८१-२॥
'3': >-
  विशेषतः भूख से व्याकुल होने के कारण उनके भीतर भयंकर क्रोध उत्पन्न हुआ; मानो वे
  तीनों लोकों को ही दग्ध कर देंगे—और उन्होंने अपने शिष्यों से यह वचन कहा
  ॥७-८१-३॥
'4': >-
  देखो, इस विपरीत आचरण वाले दण्ड की, जिसने अपने मन पर विजय नहीं पाई है—उसकी
  भयंकर विपत्ति, जो क्रुद्ध अग्निशिखा के समान प्रतीत हो रही है ॥७-८१-४॥
'5': >-
  उस दुरात्मा, दुर्मति का—अपने अनुचरों सहित—नाश निकट आ पहुँचा है, क्योंकि वह उस
  प्रदीप्त हुताशन (अग्नि) की ज्वाला को छूना चाहता है ॥७-८१-५॥
'6': >-
  क्योंकि उसने ऐसा पाप किया है, जो अत्यन्त घोर परिणामों से युक्त है; इसलिए वह
  अल्पबुद्धि दुष्टात्मा अपने पाप-कर्म का फल अवश्य प्राप्त करेगा ॥७-८१-६॥
'7': >-
  सात रातों के भीतर वह राजा—अपने सेवक, बल और वाहनों सहित—जो पापकर्मों में ही
  प्रवृत्त रहता है, वह दुर्मति वध (नाश) को प्राप्त होगा ॥७-८१-७॥
'8': >-
  और उस दुष्टबुद्धि के राज्य का चारों ओर सौ योजन तक का समस्त प्रदेश इन्द्र
  (पाकशासन) द्वारा महान धूल-वर्षा से दग्ध कर दिया जाएगा ॥७-८१-८॥
'9': >-
  इस महान धूल-वर्षा के कारण यहाँ के समस्त प्राणी—स्थावर और जंगम—सब ओर से विनाश
  को प्राप्त हो गए ॥७-८१-९॥
'10': >-
  दण्ड का जितना भी विषय (प्रदेश) था, उतनी सीमा तक सब ऊँच-नीच सहित समस्त भूभाग पर
  ऐसी धूल-वर्षा होगी, जो धूल के वर्षा-पट की तरह अप्रत्यक्ष-सी रहेगी; और यह सात
  रातों तक चलेगी ॥७-८१-१०॥
'11': >-
  ऐसा कहकर, क्रोध से लाल नेत्रों वाले उस ऋषि ने आश्रम में निवास करने वाले लोगों
  से यह भी कहा—‘जनपद की सीमाओं में जाकर ठहरे रहो।’ ॥७-८१-११॥
'12': >-
  उशनस् (शुक्राचार्य) के वचनों को सुनकर, आश्रम-निवासी वे सब लोग उस प्रदेश से
  निकल गए और बाहर जाकर अपना निवास-स्थान बना लिया ॥७-८१-१२॥
'13': >-
  फिर उन्होंने, जैसा कहा गया था वैसा करके, मुनिजनों से कहा और अरजा से भी यह वचन
  कहा—‘हे दुर्मेधे! तू यहीं आश्रम में ही भलीभाँति संयमित होकर निवास कर।’
  ॥७-८१-१३॥
'14': >-
  ‘यहाँ एक योजन तक फैला हुआ अत्यन्त मनोहर प्रभा वाला सरोवर है; हे अरजे! तू उसी
  में निर्विकार होकर निवास कर और यहीं समय की प्रतीक्षा कर।’ ॥७-८१-१४॥
'15': >-
  ‘और जो-जो प्राणी उस रात तेरे समीप वास करने आएँगे, वे इस धूल-वर्षा से सदा के
  लिए अवध्य (अक्षत/अस्पर्श्य) रहेंगे।’ ॥७-८१-१५॥
'16': >-
  ब्रह्मर्षि का यह आदेश सुनकर भार्गवी अरजा अत्यन्त दुःखित हुई; उसने अपने पिता,
  भार्गव से कहा—‘ऐसा ही हो।’ यह कहकर भार्गव ने भी अपना निवास अन्यत्र कर लिया
  ॥७-८१-१६॥
'17': >-
  और ब्रह्मवेत्ता द्वारा जैसा कहा गया था, उसी प्रकार सात दिनों के भीतर उस
  नरेन्द्र का राज्य—अपने सेवक, बल और वाहनों सहित—भस्म हो गया ॥७-८१-१७॥
'18': >-
  हे नृप! विन्ध्य और शैवल पर्वतों के बीच का वह दण्ड का प्रदेश, धर्म-विरोधी आचरण
  के साथ किए गए उस कर्म के कारण, उसी ब्रह्मर्षि द्वारा शापित हुआ ॥७-८१-१८॥
'19': >-
  हे काकुत्स्थ! तभी से वह प्रदेश ‘दण्डकारण्य’ कहलाने लगा; क्योंकि यहाँ तपस्वी
  स्थिर होकर रहने लगे, इसलिए यह स्थान आगे चलकर ‘जनस्थान’ के नाम से प्रसिद्ध हुआ
  ॥७-८१-१९॥
'20': >-
  हे राघव! तुमने जो मुझसे पूछा था, वह सब मैंने तुम्हें कह दिया; हे वीर! अब
  संध्या-उपासना का समय बीतता जा रहा है ॥७-८१-२०॥
'21': >-
  हे नरव्याघ्र! ये समस्त महर्षि चारों ओर पूर्णकुम्भ लिए हुए, आचमन-आदि कृत्य
  करके, आदित्य की उपासना कर रहे हैं ॥७-८१-२१॥
'22': >-
  हे राम! ब्रह्मवितों में श्रेष्ठ ब्राह्मणों के समूह द्वारा निरन्तर अभ्यासित उस
  विधान के अनुसार—अब रवि अस्ताचल को जा चुके हैं; तुम भी जल का स्पर्श करके (आचमन
  करके) संध्या-उपासना हेतु जाओ ॥७-८१-२२॥
'23': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकीय आदिकाव्य के उत्तरकाण्ड में ‘दण्डशाप’
  नामक इक्यासीवाँ सर्ग समाप्त ॥७-८१॥
