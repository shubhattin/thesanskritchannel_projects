'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండం — “జనకాదిప్రతిప్రయాణము” నామ అష్టాత్రింశ
  సర్గము ॥ 7-38 ॥
'1': >-
  ఈ విధంగా మహాబాహువైన రాఘవుడు రోజురోజుకూ (అహన్యహని) సమస్త కార్యాలను
  నిర్వహింపజేస్తూ, పట్టణవాసుల విషయములలోనూ జనపదవాసుల విషయములలోనూ యథావిధిగా
  పరిపాలన చేస్తూ నివసించెను ॥7-38-1॥
'2': >-
  అనంతరం కొన్ని దినములు గడచిన తరువాత, వైదేహుడైన మిథిలాధిపతి జనకునితో రాఘవుడు
  అంజలి గాచి వినయముతో ఈ మాటలు పలికెను ॥7-38-2॥
'3': >-
  భవాన్నే మా గతి—అచంచలమైన ఆశ్రయము. మీరే మమ్మల్ని పరిరక్షించితిరి. మీ అగ్రతేజస్సు
  ప్రభావముచేతనే నేను రావణుని సంహరించగలిగితిని ॥7-38-3॥
'4': >-
  ఇక్ష్వాకువంశస్థులందరికీ, అలాగే సమస్త మైథిలులకు కూడ, బంధుత్వసంబంధములే ముందుండగా
  (సంబంధకపురోగమాః) రాజా! మీయెడల అపారమైన ఆనందమును, సాటిలేని ప్రేమను కలిగించాయి
  ॥7-38-4॥
'5': >-
  అందుచేత, మహారాజా! మీరు రత్నములను స్వీకరించి మీ స్వపురమునకు ప్రయాణమగుట యోగ్యము.
  మీకు సహాయార్థమై భరతుడు మీ వెనుకనే అనుసరించి వచ్చును ॥7-38-5॥
'6': >-
  అని రాముని మాటలు విని, జనకుడు ‘అలాగే’ అని సమ్మతించి రాఘవునితో పలికెను: ‘రాజా!
  నీ దర్శనముచేతనూ, నీ నయనీతిచేతనూ నేను పరమానందమునకు లోనయ్యితిని’ ॥7-38-6॥
'7': >-
  ‘ఇవి ఏ రత్నములైతే నా నిమిత్తమై (మదర్థం) సేకరింపబడినవో, అవన్నీ రాజా! నా
  కుమార్తె (దుహిత్రి) కొరకే అని భావించి, సమస్తమును ఆమెకే సమర్పించుచున్నాను’
  ॥7-38-7॥
'8': >-
  ఇట్లు చెప్పి, హృష్టమనస్కుడైన జనకుడు కాకుత్స్థునికి అనుమతి తీసుకొని, శ్రీమంతమైన
  మిథిలాపురమునకు ప్రయాణమయ్యెను ॥7-38-8॥
'9': >-
  జనకుడు బయలుదేరిన తరువాత, ప్రభువైన రాఘవుడు మాతులుడైన కేకయరాజుని (యుధాజిత్తును)
  అంజలి గాచి ఈ వచనము పలికెను ॥7-38-9॥
'10': >-
  ‘ఈ రాజ్యమును నేను, భరతుడు, లక్ష్మణుడును—మేమందరము మీయందే ఆధారపడినవారము. రాజా!
  పురుషశ్రేష్ఠా! మీరే మా గతి, మా ఆశ్రయము’ ॥7-38-10॥
'11': >-
  ‘మా తండ్రి (రాజా) వృద్ధుడైనవాడు; మీ కొరకై వియోగసంతాపమును అనుభవించును. అందువలన,
  మహీపతి! ఈనాడే మీ గమనము మీకు సముచితమని నాకు తోచుచున్నది’ ॥7-38-11॥
'12': >-
  ‘లక్ష్మణుడు మీకు అనుయాత్రగా వెనుకనే అనుసరించి వచ్చును. విస్తారమైన ధనమును,
  నానావిధమైన రత్నములను కూడా స్వీకరించి వెళ్లండి’ ॥7-38-12॥
'13': >-
  అప్పుడు యుధాజిత్తు రాఘవునితో—‘అలాగే’ అని, గమనమునకు సమ్మతించెను. మరియు ‘ఈ
  రత్నములు, ఈ ధనము అన్నీ నీ యందే అక్షయముగా నిలచునుగాక’ అని పలికెను ॥7-38-13॥
'14': >-
  ఆ కేకయవంశవర్ధకుడు యుధాజిత్తు రాజును ప్రదక్షిణ చేసి, (రాముడు ముందుగా చేసినట్లే)
  అభివాదనము చేసి ప్రదక్షిణ ఆచరించెను ॥7-38-14॥
'15': >-
  లక్ష్మణుడు సహాయకుడుగా ఉండగా, కేకయేశ్వరుడు ప్రయాణమయ్యెను. ఇది, వాసవుడు
  (ఇంద్రుడు) విష్ణువుతో కలిసి వృత్రాసురుని సంహరించిన తరువాత, సహితంగా వెళ్లినట్లే
  అనిపించెను ॥7-38-15॥
'16': >-
  అనంతరం, రాముడు ఆ కేకయరాజును పంపివేసి, నిర్భయుడైన తన స్నేహితుడు—కాశిపతి
  ప్రతర్దనుని ఆలింగనము చేసి ఈ మాట పలికెను ॥7-38-16॥
'17': >-
  ‘భవానుడు నాకు చూపిన ప్రేమ స్పష్టమైంది; అత్యుత్తమమైన సౌహృదమును నీవు
  ప్రదర్శించితివి. భరతునితో కలిసి నీవు రాజా! మహత్తరమైన ప్రయత్నమును కూడా
  చేసితివి’ ॥7-38-17॥
'18': >-
  ‘కాబట్టి, కాశేయా! నీవు ఈనాడే నీ నగరమైన వారాణసీ పురిని చేరుము. అది రమణీయమైనది,
  నీ రక్షణచేత సురక్షితమైనది, సుప్రకాశమైనది, శుభతోరణములతో అలంకృతమైనది’ ॥7-38-18॥
'19': >-
  ఇంత చెప్పి, కాకుత్స్థుడు పరమాసనమునుండి లేచి, ధర్మాత్ముడై నిరంతరమైన స్నేహంతో
  అతనిని హృదయమునకు హత్తుకొనెను (ఉరసి ఆలింగనము చేసెను) ॥7-38-19॥
'20': >-
  ఆ సమయంలో, కౌసల్యానందవర్ధనుడైన రాఘవుడు అతనిని పంపివేసెను. రాఘవుని అనుమతి పొందిన
  కాశీశ్వరుడు అచంచలధైర్యుడై, రాముని పంపివేతతో వేగముగా వారాణసీ నగరమునకు
  ప్రయాణమయ్యెను ॥7-38-20॥
'21': >-
  కాశిపతి ప్రతర్దనుని పంపివేసి, రాఘవుడు మిగిలిన మూడువందల మంది భూపతులతో (త్రిశతం
  పృథివీపతీన్) సౌమ్యంగా హసించుచూ మధురాక్షరములతో ఈ వచనము పలికెను ॥7-38-21॥
'22': >-
  ‘మీ అందరి ప్రేమ అచంచలమైనది; అది మీ తేజస్సుచేతనే పరిరక్షింపబడుచున్నది. మీలో
  ధర్మము నిత్యము నియతముగా నిలుచును; సత్యము కూడా మీకు సదా స్థిరముగా ఉండును’
  ॥7-38-22॥
'23': >-
  ‘మీ మహాత్ముల అనుభావముచేతను, తేజస్సుచేతను, దురాత్ముడూ దుర్బుద్ధిగలవాడూ అయిన
  రావణుడు—రాక్షసాధముడు—సంహరింపబడెను’ ॥7-38-23॥
'24': >-
  ‘అందులో నేను కేవలము కారణమాత్రుడను. మీ తేజస్సు బలమునే యుద్ధమునందు రావణుడు
  గణముతో సహా, తన పుత్రులతో, అమాత్యులతో, బంధువులతో సహా హతుడయ్యెను’ ॥7-38-24॥
'25': >-
  ‘జనకరాజుని కన్యను అరణ్యమునుండి అపహరించబడినదని విని, మహాత్ముడైన భరతునిచేత
  మీరందరూ ఇక్కడకు ఆహ్వానింపబడి సమీకృతులైరి’ ॥7-38-25॥
'26': >-
  ‘ఉద్యమములో నిలిచిన మీ సమస్త మహాత్ములైన రాజులకూ, దీర్ఘమైన కాలము గడచిపోయినది.
  అందువలన ఇప్పుడిప్పుడే గమనము చేయుట సముచితమని నేను అభిప్రాయపడుచున్నాను’
  ॥7-38-26॥
'27': >-
  అప్పుడు ఆ రాజులందరు మహాహర్షముతో పరిపూర్ణులై, రామునికి ప్రత్యుత్తరమిచ్చిరి:
  ‘దైవకృపవలన నీవు విజయుడవైనావు, రామా! స్వరాజ్యమునందు కూడా ప్రతిష్ఠితుడవైనావు’
  ॥7-38-27॥
'28': >-
  ‘దైవకృపవలన సీత మళ్లీ పొందబడింది; దైవకృపవలన శత్రువు పరాజితుడయ్యెను. ఇదే మా
  పరమాభీష్టం; ఇదే మా ఉత్తమమైన ప్రీతి (అత్యంత ఆనందకారణము)’ ॥7-38-28॥
'29': >-
  ‘శత్రువులను సంహరించినవాడై, విజయశీలుడై ఉన్న నిన్ను మేము దర్శించుచున్నాము—ఇదే మా
  మహాభాగ్యము, రామా!’ ॥7-38-29॥
'30': >-
  ‘మమ్మల్ని నీవు ఈ విధంగా ప్రశంసించుట నీకే తగినది; అయితే, ప్రశంసనీయుడా! ఇంతటి
  ప్రశంసను మేము అర్హులమని మేము అనుకోము; ఇలాంటి ప్రశంసా వచనములు పలుకుటకు మాకు
  సామర్థ్యము లేదని భావించుచున్నాము’ ॥7-38-30॥
'31': >-
  ‘ఇప్పుడు మేము సెలవు తీసుకొని వెళ్తున్నాము. నీవు మా హృదయమున ఎల్లప్పుడూ
  నిలిచియుండుము. మహాబాహో! ఇక్కడ మేము మహత్ప్రీతితో కాలము గడిపాము. మహారాజా! మాయెడల
  నీ ప్రీతి నిత్యము నిలవాలి’ ॥7-38-31॥
'32': >-
  అప్పుడు ఆ రాజులందరూ పరమానందముతో ‘బాఢం’ (అలాగే) అని, అంజలి గాచి, ప్రయాణమునకు
  ఉత్సుకులై రాఘవునితో పలికిరి ॥7-38-32॥
'33': >-
  రామునిచేత సత్కరింపబడిన వారు, తమ తమ దేశములకు తమ తమ మార్గముల ద్వారా
  ప్రయాణమయ్యిరి ॥7-38-33॥
'34': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమునందు, వాల్మీకీయ ఆదికావ్యమై, ఉత్తరకాండమున
  “జనకాదిప్రతిప్రయాణము” నామ అష్టాత్రింశ సర్గము సమాప్తము ॥7-38॥
