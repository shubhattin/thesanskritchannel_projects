'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कौसल्या-प्रसादन’ नामक बासठवाँ
  (६२वाँ) सर्ग आरम्भ होता है॥२-६२॥
'1': >-
  इस प्रकार क्रुद्ध तथा शोकाकुल श्रीराम की माता कौसल्या के मुख से कठोर वचन सुनकर
  राजा (दशरथ) अत्यन्त दुःखी हो विचार करने लगे॥२-६२-१॥
'2': >-
  बहुत सोच-विचार करने पर भी वे नरेश इन्द्रियों के व्याकुल हो जाने से मूर्छित हो
  गये। फिर दीर्घ समय के पश्चात् परतापी राजा को होश आया॥२-६२-२॥
'3': >-
  होश में आते ही उन्होंने लम्बी और गरम साँस छोड़ी। पास ही बैठी हुई कौसल्या को
  देखकर वे पुनः चिन्ता में डूब गये॥२-६२-३॥
'4': >-
  चिन्ता करते-करते उन्हें अपना एक दुष्कृत कर्म स्मरण हो आया—जो उन्होंने पूर्वकाल
  में अज्ञानवश ‘शब्द-वेधी’ (केवल शब्द से लक्ष्य भेदने वाले) होकर किया था॥२-६२-४॥
'5': >-
  राम के वियोगजन्य शोक और कौसल्या के शोक—इन दोनों से स्वामी महाराज का मन अत्यन्त
  व्याकुल हो उठा; दोनों शोकों से संतप्त होकर वे भीतर-ही-भीतर जलने लगे॥२-६२-५॥
'6': >-
  दोनों शोकों से दग्ध हो, पृथ्वीपति राजा ने काँपते हुए, हाथ जोड़कर, मुँह नीचे
  किये (लज्जित-से होकर) कौसल्या से प्रसन्न करने के हेतु कहा॥२-६२-६॥
'7': >-
  ‘कौसल्ये! मैं तुम्हें प्रसन्न करता हूँ—यह अञ्जलि मैंने तुम्हारे लिए रची है।
  तुम सदा ही वात्सल्यमयी और करुणासंपन्न हो—यहाँ तक कि दूसरों के प्रति
  भी।’॥२-६२-७॥
'8': >-
  ‘हे देवि! धर्म का विचार करने वालों के लिए नारी का पति—चाहे गुणवान् हो या
  निर्गुण—प्रत्यक्ष देवता के समान ही होता है।’॥२-६२-८॥
'9': >-
  ‘तुम तो सदा धर्मपरायणा हो, लोक-परलोक का यथार्थ विचार रखने वाली हो; इसलिए
  अत्यन्त दुःखी होने पर भी तुमको मुझसे अप्रिय और बहुत दुःखद वचन नहीं कहना
  चाहिए।’॥२-६२-९॥
'10': >-
  राजा के करुण वचन—जो दीन भाव से कहे गये थे—सुनकर कौसल्या के नेत्रों से आँसू ऐसे
  बह निकले, जैसे नाली से नया जल प्रवाहित हो॥२-६२-१०॥
'11': >-
  रोती हुई कौसल्या ने राज-चरणों के समीप, पद्म के समान अपने हाथों की अञ्जलि मस्तक
  पर बाँधकर (सिर झुकाकर) अत्यन्त घबराहट में, डरी हुई-सी, शीघ्र-शीघ्र स्पष्ट
  शब्दों में कहा॥२-६२-११॥
'12': >-
  ‘देव! प्रसन्न होइए। मैं सिर झुकाकर आपसे याचना करती हूँ; मैं आपके आगे भूमि पर
  पड़ी हुई हूँ। हे देव! मैंने विनती की है—आपके द्वारा मेरा वध नहीं होना चाहिए;
  आप मुझे मारने योग्य नहीं हैं।’॥२-६२-१२॥
'13': >-
  ‘हे वीर! वह स्त्री प्रशंसनीय और बुद्धिमती नहीं कही जाती, जो दोनों लोकों में
  (इस लोक और परलोक में) अपने पति को प्रसन्न नहीं रखती (और उसके अनुकूल नहीं
  चलती)।’॥२-६२-१३॥
'14': >-
  ‘धर्मज्ञ! मैं धर्म को जानती हूँ; और आपको सत्यवादी जानती हूँ। पुत्र-शोक से
  पीड़िता होने के कारण ही मुझसे वह कुछ (अयुक्त) वचन कहे गये।’॥२-६२-१४॥
'15': >-
  ‘शोक धैर्य का नाश करता है; शोक श्रुत (ज्ञान/श्रवण से प्राप्त विवेक) का नाश
  करता है; शोक सब कुछ नष्ट कर देता है—शोक के समान कोई शत्रु नहीं है।’॥२-६२-१५॥
'16': >-
  ‘शत्रु के हाथ से पड़ा हुआ प्रहार सहा जा सकता है; परन्तु जो शोक आ पड़ता है, वह
  अत्यन्त सूक्ष्म (अदृश्य-सा) होने पर भी सहा नहीं जा सकता।’॥२-६२-१६॥
'17': >-
  ‘हे वीर! धर्मज्ञ, श्रुतिमान (वेद-शास्त्र के जानकार) तथा जिनके धर्म और अर्थ के
  विषय में सभी संदेह कट चुके हों—ऐसे यति भी, शोक से मोहित चित्त वाले होकर,
  भ्रमित हो जाते हैं।’॥२-६२-१७॥
'18': >-
  ‘आज से राम के वनवास की पाँचवीं रात्रि गिनी जा रही है; परन्तु जो शोक मेरे हर्ष
  को नष्ट कर चुका है, उसके कारण ये पाँच रात्रियाँ मुझे पाँच वर्षों के समान
  प्रतीत होती हैं।’॥२-६२-१८॥
'19': >-
  ‘उसी का चिन्तन करते-करते यह शोक मेरे हृदय में वैसे ही बढ़ता जाता है, जैसे
  उद्वेल वेग से महान् समुद्र का जल (और अधिक उफनकर) बढ़ता है।’॥२-६२-१९॥
'20': >-
  इस प्रकार कौसल्या जब शुभ वचन कह रही थीं, तभी सूर्य की किरणें मन्द पड़ गयीं और
  रात्रि आ पहुँची॥२-६२-२०॥
'21': >-
  देवी कौसल्या के वचनों से इस प्रकार आश्वस्त हुआ नरेश, यद्यपि शोक से अब भी
  आक्रान्त था, फिर भी निद्रा के वश में चला गया॥२-६२-२१॥
'22': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘कौसल्या-प्रसादन’ नामक बासठवाँ (६२वाँ) सर्ग सम्पन्न हुआ॥२-६२॥
