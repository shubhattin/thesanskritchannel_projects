'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణం యుద్ధకాండలో ‘రామాశ్వాసనం’ అనబడే ఎనభైమూడవ
  సర్గము ॥6-83॥
'1': >-
  రాఘవుడు కూడా రాక్షసులకును వానరులకును చెందిన ఆ విస్తారమైన సంగ్రామనినాదాన్ని
  విని జాంబవంతునితో ఇలా అన్నాడు ॥6-83-1॥
'2': >-
  సౌమ్యా! హనుమంతుడు నిశ్చయంగా అత్యంత కఠినమైన కార్యాన్ని చేసినట్లుంది. ఎందుకంటే
  భయంకరమైన, అతి మహత్తరమైన ఆయుధాల ఘోష వినబడుతోంది కదా ॥6-83-2॥
'3': >-
  అందుకని నీవు నీ సైన్యబలముతో చుట్టుముట్టబడినవాడవై వెంటనే వెళ్లి, యుద్ధంలో
  తలపడుతున్న ఆ కపిశ్రేష్ఠునికి సహాయం చేయి, ఋక్షపతీ! ॥6-83-3॥
'4': >-
  ‘అలాగే’ అని ఋక్షరాజు చెప్పి, తన సేనా దళముతో కూడి, హనుమంతుడు వానరుడు ఉన్న
  పశ్చిమ ద్వారమువైపు వచ్చాడు ॥6-83-4॥
'5': >-
  అప్పుడు అక్కడికి వస్తున్న హనుమంతుని ఋక్షపతి చూశాడు; యుద్ధం చేసి అలసి శ్వాస
  వేగంగా తీసుకుంటున్న వానరులు అతనిని చుట్టుముట్టి ఉన్నారు ॥6-83-5॥
'6': >-
  మార్గమధ్యంలో హనుమంతుడు ఆ పైకెత్తబడిన ఋక్షబలాన్ని చూచి, నీలమెఘసదృశుడూ భీముడైన
  అతన్ని (జాంబవంతుని) అడ్డగించి వెనక్కు త్రిప్పాడు ॥6-83-6॥
'7': >-
  ఆ మహాయశస్సుతో కూడిన జాంబవంతుడు తన సైన్యంతో కలిసి త్వరగా రాముని సమీపానికి
  వచ్చి, దుఃఖంతో ఇలా పలికాడు ॥6-83-7॥
'8': >-
  మేము యుద్ధం చేస్తుండగా, మేము చూస్తుండగానే, రావణుని కుమారుడైన ఇంద్రజిత్ సమరంలో
  రోదిస్తున్న సీతను (చంపినట్లుగా) జఘాన చేశాడు ॥6-83-8॥
'9': >-
  అరిందమా! అది చూసి నా మనస్సు గందరగోళమై, నేను తీవ్రముగా విషణ్ణుడనయ్యాను. ఆ
  విషయాన్ని మీకు నివేదించుటకే నేను వచ్చాను ॥6-83-9॥
'10': >-
  ఆ మాట వినగానే రాఘవుడు శోకముతో మూర్ఛితుడై, వేర్లు కోసబడిన వృక్షంలా నేలపై
  పడిపోయాడు ॥6-83-10॥
'11': >-
  దేవతలవలె కాంతిమంతుడైన రాఘవుడు నేలపై పడిపోవటం చూచి, అన్ని వైపుల నుండీ
  కపిశ్రేష్ఠులు ఒక్కసారిగా పరుగెత్తుకొచ్చారు ॥6-83-11॥
'12': >-
  పద్మ-ఉత్పల సువాసనగల నీళ్లతో వారు అతనిపై చల్లారు; సంహరించలేని అగ్ని ఒక్కసారిగా
  ఎగసినట్లుగా అతని శోకాగ్ని దహిస్తున్నట్లు కనిపించింది ॥6-83-12॥
'13': >-
  అప్పుడు లక్ష్మణుడు అత్యంత దుఃఖంతో, తన రెండు భుజాలతో రాముని ఆలింగనం చేసి,
  ఆత్మస్థైర్యం కోల్పోయిన రామునితో కారణార్థసహితమైన వాక్యాన్ని ఇలా అన్నాడు
  ॥6-83-13॥
'14': >-
  ఆర్యా! శుభమార్గంలో నిలిచి, ఇంద్రియాలను జయించిన నిన్ను కూడా ధర్మం అనర్థాల నుంచి
  రక్షించలేకపోతే—ఆ ధర్మం వ్యర్థమైపోతుంది ॥6-83-14॥
'15': >-
  స్థావరజంగమ సమస్త భూతాల పట్ల (లోకంలో) దర్శనం ఎలా ఉందో, ధర్మం కూడా అలాగే లేదు.
  అందువల్ల ‘ధర్మం లేదు’ అన్నదే నా అభిప్రాయం ॥6-83-15॥
'16': >-
  స్థావరమూ స్పష్టంగా ఉన్నట్లే జంగమమూ అట్లే ఉన్నది. కానీ ఈ వ్యవహారం (న్యాయం) అలా
  సరిపోదు; నీ వంటి వాడు విపత్తులో పడకూడదు ॥6-83-16॥
'17': >-
  అధర్మమే నిజమైతే రావణుడు నరకానికి వెళ్లాలి; ధర్మసంయుక్తుడైన నీవు ఇలాంటి
  వ్యసనాన్ని పొందకూడదు ॥6-83-17॥
'18': >-
  అతనికి వ్యసనం లేకపోవడం, నీవు వ్యసనంలో పడటం—ఇలా జరిగితే ధర్మమూ అధర్మమూ పరస్పర
  విరోధులుగా నిలుస్తాయి (అంటే వాటి వ్యవస్థే తలక్రిందులవుతుంది) ॥6-83-18॥
'19': >-
  ధర్మం చేత ధర్మఫలం, అధర్మం చేత అధర్మఫలం లభించాలి. అధర్మం నిలిచినవారికి అధర్మమే
  తోడైతే తప్ప (ఇలా విరుద్ధం) ఎలా? ॥6-83-19॥
'20': >-
  అధర్మంలో రుచిగల జనులు ధర్మం నుంచి విడిపోరు; ధర్మాన్ని ఆచరించేవారికి ధర్మఫలం
  తగినట్లుగానే కలగాలి ॥6-83-20॥
'21': >-
  ఎందుకంటే అధర్మం స్థిరపడిన చోట సంపదలు వృద్ధి చెందుతున్నాయి; ధర్మశీలులు
  కష్టపడుతున్నారు. అందువల్ల ఇవి రెండూ (ధర్మాధర్మాలు) ప్రయోజనహీనమని (నాకు
  తోస్తోంది) ॥6-83-21॥
'22': >-
  రాఘవా! పాపకర్మలు చేసేవారు అధర్మంతోనే చంపబడితే, చంపే కార్యంలోనే నశించిన ఆ
  అధర్మం—నశించాక మరి ఎవరిని చంపగలదు? ॥6-83-22॥
'23': >-
  లేదా, విధి నిర్ణయించినట్లుగా ఇతడు చంపబడుతున్నాడు, మరొకుణ్ని చంపుతున్నాడు. ఆ
  విధి దానివల్ల (పాపం) అంటుకోదు; ఆ పాపకర్మచేత అది లిప్తం కాదని భావించాలి
  ॥6-83-23॥
'24': >-
  ప్రతికారము కనిపించని దైవసమర్పిత విధానంతో, వ్యక్తం కాని అసత్యసత్యాలతో—హే
  అరివికర్షణా! ధర్మం ద్వారా పరమలక్ష్యాన్ని ఎలా పొందగలము? ॥6-83-24॥
'25': >-
  సత్పురుషుల్లో ప్రధానుడా! సత్యమే నిజమైతే నీకు అసత్యం ఏదీ జరగకూడదు. కానీ నీకు
  ఇలాంటి దుఃఖం కలిగింది; అందువల్ల అది (ధర్మసిద్ధాంతం) సరిపడటం లేదు ॥6-83-25॥
'26': >-
  లేదా, బలహీనుడైన నపుంసకుణ్ని ధర్మం అనుసరిస్తుంది (బలం ఉన్న చోటే ధర్మం ఉంటుంది)
  కావచ్చు. బలహీనుడు, మర్యాద కోల్పోయినవాడు సేవించదగినవాడు కాదనేది నా అభిప్రాయం
  ॥6-83-26॥
'27': >-
  పరాక్రమాల వల్ల బలానికే ధర్మం గుణభూతంగా (అనుబంధంగా) ఉంటే, ధర్మాన్ని వదలి,
  ధర్మంలో ఉన్నట్లుగానే బలంలోనూ నీవు ప్రవర్తించు ॥6-83-27॥
'28': >-
  పరంతపా! ‘సత్యవచనమే ధర్మం’ అని అంటారు కదా. మరి నీ వల్ల అనృతం (అసత్యం)
  చేయబడకపోతే, నీ వలన కాకుండా అది ఎప్పుడూ బంధింపబడదా? (అంటే సత్యం ఫలించకపోవడం
  ఎలా?) ॥6-83-28॥
'29': >-
  పరంతపా! ధర్మమో అధర్మమో నిజంగా భూతమై ఉంటే, వజ్రధారి అయిన శతక్రతువు (ఇంద్రుడు)
  ఒక మునిని చంపి యజ్ఞాన్ని చేయడు కదా ॥6-83-29॥
'30': >-
  రాఘవా! అధర్మాన్ని ఆశ్రయించిన ధర్మం నశింపజేస్తుంది. కాకుత్స్థా! మనిషి తనకు
  నచ్చినట్లుగా ఇవన్నీ చేస్తూ పోతాడు (అంటే ధర్మం కూడా స్వార్థానికి
  వక్రీకరించబడుతుంది) ॥6-83-30॥
'31': >-
  తాతా రాఘవా! ‘ఇదే ధర్మం’ అన్నది నా అభిప్రాయం అయితే—అప్పుడు రాజ్యాన్ని వదిలిన
  నీవే ధర్మమూలాన్ని కోసివేశావు ॥6-83-31॥
'32': >-
  అర్థాలు (సంపదలు) పెరిగినప్పుడు, అనేక మార్గాలుగా సమృద్ధిగా కూడినప్పుడు, అన్ని
  క్రియలూ పర్వతాల నుంచి ప్రవహించే నదులలాగా ప్రవృత్తమవుతాయి ॥6-83-32॥
'33': >-
  అల్పబుద్ధిగల మనిషి ధనముల నుంచి విముక్తుడైతే, అతని అన్ని క్రియలూ గ్రీష్మకాలంలో
  చిన్న వాగులు ఎండిపోవటంలా తెగిపోతాయి ॥6-83-33॥
'34': >-
  అతడు సంపదను వదిలి, సుఖం కోరుతూ సుఖంలోనే మునిగి, పాపాన్ని ఆచరించడానికి
  దిగుతాడు; అప్పుడు దోషము ప్రవృత్తమవుతుంది ॥6-83-34॥
'35': >-
  ఎవరికైతే ధనం ఉంటుందో అతనికే మిత్రులు; ఎవరికైతే ధనం ఉంటుందో అతనికే బంధువులు.
  ఎవరికైతే ధనం ఉంటుందో వాడే లోకంలో ‘పురుషుడు’; ఎవరికైతే ధనం ఉంటుందో వాడే
  ‘పండితుడు’ ॥6-83-35॥
'36': >-
  ఎవరికైతే ధనం ఉంటుందో వాడే విక్రాంతుడు; ఎవరికైతే ధనం ఉంటుందో వాడే బుద్ధిమంతుడు.
  ఎవరికైతే ధనం ఉంటుందో వాడే మహాభాగ్యుడు; ఎవరికైతే ధనం ఉంటుందో వాడే గుణాధికుడు
  ॥6-83-36॥
'37': >-
  ధీరా! సంపదను వదలడంలో ఉన్న ఈ దోషాలన్నిటినీ నేను చెప్పాను; రాజ్యాన్ని వదిలి నీవు
  చేసిన ఆ నిర్ణయమే ఇందుకు కారణం ॥6-83-37॥
'38': >-
  ఎవరికైతే ధనం ఉంటుందో, అతనికే ధర్మ-కామ-అర్థాలు సమస్తమూ అనుకూలంగా పరిణమిస్తాయి.
  ధనం లేని వాడు అర్థకామాలను కోరుకుంటూ కూడా అర్థాన్ని సంపాదించలేడు ॥6-83-38॥
'39': >-
  హర్షం, కామం, దర్పం, ధర్మం, క్రోధం, శమం, దమం—ఇవన్నీ అర్థం (సంపద) వల్లనే
  ప్రవృత్తమవుతాయి, నరాధిపా ॥6-83-39॥
'40': >-
  ధర్మాచరణలో నడిచేవారికి కూడా ఈ లోకం నశించిపోతున్నట్లు (విపత్తులో పడుతున్నట్లు)
  ఉంటుంది. నీ వద్ద ఆ అర్థాలు కనిపించడం లేదు; అది దుర్దినాల్లో గ్రహాలు
  కనిపించనట్లే ॥6-83-40॥
'41': >-
  వీరా! నీవు గురువాక్యానికి లోబడీ వనవాసానికి వెళ్లినప్పుడు, రాక్షసుడు నీ భార్యను
  అపహరించాడు; ఆమె నీకు ప్రాణాల కంటే ప్రియమైనది ॥6-83-41॥
'42': >-
  వీరా! ఈ రోజు ఇంద్రజిత్ చేసినది మహాదుఃఖకరమైనది. కానీ నేను నా కార్యంతో (అతడిని
  సంహరించి) ఈ దుఃఖాన్ని తొలగిస్తాను; కాబట్టి లే, రాఘవా ॥6-83-42॥
'43': >-
  లేచి నిలువు, నరశార్దూలా! దీర్ఘబాహో! ధృతవ్రతా! నీవు మహాత్ముడివి; నిన్ను నీవే
  ఎందుకు గుర్తించట్లేదు? ॥6-83-43॥
'44': >-
  అనఘా! జనకనందినీ నిధనం జరిగినట్లు చూచి నీలో కలిగిన ఈ క్రోధాన్ని, నీ ప్రియార్థం
  కోసం నేను కార్యరూపంలో చూపుతాను. రథాలు, గజాలు, అశ్వాలు, రాక్షసేంద్రులతో కూడిన ఈ
  లంకను నా ఘోరమైన శరములతో బహు బలంగా నేలకూల్చుతాను ॥6-83-44॥
'45': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయం ఆదికావ్యం, యుద్ధకాండలో ‘రామాశ్వాసనం’
  అనబడే ఎనభైమూడవ సర్గము సమాప్తం ॥6-83॥
