'0': >-
  अब श्रीमान् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘हनुमन्मन्त्र’ नामक
  बत्तीसवाँ सर्ग (4-32) आरम्भ होता है।
'1': >-
  अंगद के वचन सुनकर सुग्रीव ने अपने सचिवों (मंत्रियों) के साथ, लक्ष्मण के
  क्रुद्ध होने का समाचार सुनते ही, आत्मसंयमी होकर अपना आसन छोड़ दिया।
'2': >-
  फिर मंत्र-ज्ञान से युक्त, मंत्रों में कुशल तथा नीति-विमर्श में पूर्णतः निपुण
  सुग्रीव ने, गुरुता-लघुता (गंभीरता और उचित मर्यादा) का विचार करके, उन सब से यह
  वचन कहा।
'3': >-
  मैं सोचता हूँ कि राघव के भाई लक्ष्मण क्रुद्ध क्यों हो गए? न तो मेरे मुख से कोई
  दुरुक्ति निकली है और न ही मुझसे कोई दुष्कृत्य (अनुचित आचरण) हुआ है।
'4': >-
  मेरे शत्रु, जो मेरे हितैषी नहीं हैं और सदा दोष ढूँढ़ने वाले (अंतर देखने वाले)
  हैं, उन्होंने मेरे ऐसे दोष भी, जो वास्तव में मुझमें नहीं हैं, राघव के अनुज
  लक्ष्मण को सुनाए हैं।
'5': >-
  अतः इस विषय में हम सबको अपनी-अपनी बुद्धि के अनुसार, यथाविधि, पहले भाव का
  निर्णय—वास्तविक स्थिति का निश्चय—धीरे-धीरे और सूक्ष्मता से करना चाहिए।
'6': >-
  वास्तव में मुझे न लक्ष्मण से भय है और न राघव से; परंतु अपने ही स्थान पर कुपित
  हुआ मित्र भी अवश्य घबराहट (संभ्रम) उत्पन्न कर देता है।
'7': >-
  मित्र बनाना तो सब प्रकार से सरल है, किंतु मित्रता का पालन करना कठिन है;
  क्योंकि चित्त अनित्य होते हैं, इसलिए थोड़े से कारण से भी प्रीति टूट जाती है।
'8': >-
  इसी कारण मैं महात्मा राम से भयभीत हूँ—क्योंकि उन्होंने मुझ पर जो उपकार किया
  है, उसका प्रत्युपकार करना मेरे लिए संभव नहीं है।
'9': >-
  सुग्रीव के ऐसा कहने पर, हरिश्रेष्ठ हनुमान् ने वानर-मंत्रियों के बीच, अपने तर्क
  के अनुसार यह वचन कहा।
'10': >-
  हे हरिगणेश्वर! इसमें कोई आश्चर्य नहीं कि आपने किए गए उस शुभ, अत्यंत स्नेहपूर्ण
  उपकार को नहीं भुलाया।
'11': >-
  वीर राघव ने दूर ही से भय का परित्याग करके, आपके प्रिय हेतु, शक्र के तुल्य
  पराक्रमी वाली का वध कर दिया।
'12': >-
  राघव स्नेह (प्रणय) से ही क्रुद्ध हुए हैं—इसमें कोई संदेह नहीं; और उन्होंने
  लक्ष्मी-वर्धक लक्ष्मण को, आपके पास भेजा है।
'13': >-
  हे काल के जानने वालों में श्रेष्ठ! आप प्रमत्त हैं; आप समय को नहीं समझते।
  देखिए, फूले हुए सप्तच्छद के वृक्षों से श्यामित और शोभामयी शरद् ऋतु प्रवृत्त हो
  गई है।
'14': >-
  आकाश निर्मल है; ग्रह-नक्षत्र स्पष्ट हैं; बादल लुप्त हो गए हैं; सब दिशाएँ
  प्रसन्न हैं; और नदियाँ तथा सरोवर भी (निर्मल होकर) शोभा पा रहे हैं।
'15': >-
  हे हरिपुंगव! आप उद्योग (कार्य-प्रवृत्ति) का समय आ पहुँचा है, यह नहीं जान रहे;
  आप प्रमत्त हैं—यह बात स्पष्ट है, इसी कारण यह लक्ष्मण यहाँ आया है।
'16': >-
  आपको महात्मा राघव के उस कठोर वचन को सहन करना चाहिए; क्योंकि वे पीड़ित हैं,
  उनका दार (पत्नी) हर लिया गया है, और वे पराये पुरुषों के बीच (अपहृता पत्नी के
  कारण) अत्यंत व्यथित हैं।
'17': >-
  आपने अपराध किया है, इसलिए मुझे आपके लिए और कोई उपाय योग्य नहीं दिखता—सिवाय
  इसके कि आप हाथ जोड़कर (अंजलि बाँधकर) लक्ष्मण को प्रसन्न करें।
'18': >-
  नियुक्त मंत्रियों को निश्चय ही राजा से हितकर वचन कहना चाहिए; इसलिए मैं सब भय
  छोड़कर, निश्चित (अवधारित) वचन कहता हूँ।
'19': >-
  क्रुद्ध होने पर, धनुष उठा लेने वाला समर्थ राघव, देव-दानव-गंधर्व सहित सम्पूर्ण
  जगत् को अपने वश में करने में सक्षम है।
'20': >-
  जो पहले के उपकार का स्मरण करने वाला और विशेषतः कृतज्ञ हो, उसे ऐसे (उपकारकर्ता)
  को कुपित करने में समर्थ नहीं होना चाहिए—जिसे प्रसन्न करके फिर से अनुग्रह
  प्राप्त किया जा सके।
'21': >-
  अतः हे राजन्! आप पुत्र सहित और सुहृद्-जनों सहित, सिर झुकाकर उन्हें प्रणाम करें
  और अपने समय पर उनके वश में स्थित रहें—जैसे पति के वश में रहने वाली पत्नी रहती
  है।
'22': >-
  हे कपीन्द्र! राम और रामानुज (लक्ष्मण) की आज्ञा का मन से भी तिरस्कार करना (उसे
  अपने मन से भी हटाना) आपके लिए उचित नहीं है; क्योंकि आपका मन अब उस
  सुरेन्द्र-तेजस्वी राघव के, मनुष्य-रूप में प्रकट बल को जान लेगा।
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में ‘हनुमन्मन्त्र’ नामक बत्तीसवाँ सर्ग (4-32) समाप्त हुआ।
