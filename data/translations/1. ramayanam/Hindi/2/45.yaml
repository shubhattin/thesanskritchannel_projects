'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘पौरयाचनम्’ नामक पैंतालीसवाँ
  सर्ग (२-४५) प्रारम्भ होता है।
'1': >-
  अयोध्यावासी मनुष्य महात्मा, सत्यपराक्रमी श्रीराम के प्रति अत्यन्त अनुरक्त थे;
  अतः जब वे वनवास के लिए प्रस्थान करने लगे, तो वे सब उनके पीछे-पीछे चल पड़े।
'2': >-
  राजा (दशरथ) को मित्रधर्म के नाम पर भी अत्यन्त बलपूर्वक लौटा दिए जाने पर भी, वे
  लोग राम के रथ के पीछे-पीछे लगे हुए थे, लौटे नहीं।
'3': >-
  अयोध्या में निवास करने वाले पुरुषों के लिए महायशस्वी राम गुणसम्पन्न होकर
  पूर्णिमा के चन्द्रमा के समान प्रिय हो गए थे।
'4': >-
  जब वे प्रजाजन (प्रकृतियाँ) काकुत्स्थ राम से विनती कर रहे थे, तब भी वे पिता की
  सत्यप्रतिज्ञा को निभाते हुए वन ही की ओर बढ़ते चले गए।
'5': >-
  राम स्नेहपूर्वक उनकी ओर देखते हुए, मानो आँखों से ही उन्हें पी रहे हों; तब
  उन्होंने अपनी प्रजा से, जैसे अपनी ही संतति हो, अत्यन्त स्नेह से बात कही।
'6': >-
  राम बोले—अयोध्यावासियों की जो प्रीति और आदर विशेषतः मुझ पर है, वह मेरे प्रिय
  की इच्छा से, विशेष रूप से भरत के प्रति स्थापित कीजिए।
'7': >-
  वह भरत कल्याणकारी चरित्र वाले हैं और कैकेयी के आनन्द को बढ़ाने वाले हैं; वे
  यथाविधि आप सबके प्रिय और हितकारी कार्य करेंगे।
'8': >-
  वह ज्ञान में वृद्ध, आयु में बालक-सा सरल, स्वभाव से मृदु और पराक्रम तथा अन्य
  गुणों से युक्त है; वह आपके योग्य स्वामी होगा और भय का नाश करने वाला बनेगा।
'9': >-
  वह राजधर्म के गुणों से सम्पन्न, परीक्षित युवराज है; और मुझे जिन शिष्टों
  (सदाचारियों) ने शिक्षा दी है, उनके अनुसार भी आप सबका कर्तव्य है कि स्वामी के
  शासन का पालन करें।
'10': >-
  मेरे वनवास को जाने पर वह (राजा दशरथ) जैसे संताप में न पड़े, वैसा ही कार्य
  कीजिए—मेरी प्रिय इच्छा को पूर्ण करने के लिए यही आवश्यक है।
'11': >-
  जैसे-जैसे दाशरथि राम धर्म का ही आश्रय लेते गए, वैसे-वैसे प्रजाजन राम को ही
  अपना स्वामी चाहने लगे।
'12': >-
  आँसुओं से ढँकी, दीन आँखों वाले नगरवासी जनसमुदाय को राम ने लक्ष्मण सहित, गुणों
  के बन्धन से बाँधे हुए-सा, मानो खींचते हुए अपने साथ चला लिया।
'13': >-
  ज्ञान, आयु और तेज—इन तीनों से वृद्ध वे ब्राह्मण, जिनके सिर आयु के कारण काँप
  रहे थे, दूर से ही यह वचन कहने लगे।
'14': >-
  उन्होंने कहा—‘हे हे! जाति-श्रेष्ठ अश्वो! तुम राम को शीघ्रता से लिए जा रहे हो;
  लौट आओ, आगे मत जाओ। अपने स्वामी के हित में यह करो।’
'15': >-
  क्योंकि प्राणी, विशेषकर घोड़े, बात सुनने और समझने वाले होते हैं; इसलिए तुम सब,
  हमारी यह याचना जानकर, लौट पड़ो।
'16': >-
  धर्म के अनुसार वह (राम) विशुद्धात्मा, वीर, और शुभ तथा दृढ़ व्रत वाले हैं; ऐसे
  आपके स्वामी को तो (नगर की ओर) वाहन पर बैठाकर लाना चाहिए, नगर से वन की ओर
  अपवाह्य (ले जाकर निकालने योग्य) नहीं बनाना चाहिए।
'17': >-
  ऐसे आर्त-विलाप करते हुए उन वृद्ध ब्राह्मणों के प्रलाप को देखकर, राम सहसा रथ से
  उतर पड़े।
'18': >-
  तदनन्तर सीता और लक्ष्मण सहित राम केवल पैदल ही चल पड़े; उनके चरणों का निकट-निकट
  पड़ना (मंद गति से चलना) दिखता था, क्योंकि वे वन की ओर प्रवृत्त थे।
'19': >-
  चरित्र के प्रति वात्सल्य रखने वाले, करुण दृष्टि वाले राम उन पैदल चलते
  ब्राह्मणों को रथ पर बैठाकर छोड़ नहीं सके; रथ पर रहकर आगे बढ़ जाने की वे
  सामर्थ्य नहीं जुटा पाए।
'20': >-
  राम को यूँ ही चलते देखकर, मन में व्याकुल और अत्यन्त संतप्त ब्राह्मणों ने राम
  से यह वचन कहा।
'21': >-
  उन्होंने कहा—‘सम्पूर्ण ब्राह्मण्य (ब्राह्मणत्व का तेज और धर्म) तुम्हारे साथ
  चलता है; द्विजों के कन्धों पर आरूढ़ अग्नियाँ भी तुम्हारे पीछे-पीछे चलें।’
'22': >-
  ‘वाजपेय यज्ञ से प्राप्त ये छत्र हमारे देखो; ये हमारे पीछे-पीछे ऐसे चले आ रहे
  हैं, जैसे वर्षा समाप्त होने पर मेघ पीछे-पीछे सरकते हों।’
'23': >-
  ‘जिसे छत्र की प्राप्ति नहीं है, ऐसे तुम्हारे ऊपर सूर्य की किरणों का ताप पड़
  रहा है; इसलिए हम अपने वाजपेय-सम्बन्धी इन छत्रों से तुम्हें छाया प्रदान
  करेंगे।’
'24': >-
  ‘हे वत्स! हमारी बुद्धि सदा वेद-मन्त्रों के अनुसार चलने वाली रही है; परन्तु
  तुम्हारे कारण वही बुद्धि अब वनवास के अनुगमन के अनुसार ढल गई है (वन में चलने को
  प्रवृत्त हो गई है)।’
'25': >-
  ‘जो वेद हमारे हृदयों में स्थित हैं, वही हमारा परम धन है; और हमारे आचरण-रक्षित
  (सदाचार से सुरक्षित) भार्याएँ भी अपने ही घरों में रहते हुए (मन से) तुम्हारे
  साथ रहेंगी।’
'26': >-
  ‘तुम्हारे जाने के विषय में फिर से कोई निश्चय मत करो; तुम्हारे प्रति हमारी शुभ
  मति दृढ़ है। और यदि तुम ही धर्म की अपेक्षा (धर्म-पालन) करने वाले हो, तो धर्मपथ
  पर स्थित होकर फिर क्या किया जा सकता है?’
'27': >-
  ‘हमने निवेदन किया है, तुम लौट आओ। हंस-से श्वेत केशों से युक्त, विनीत आचरण
  वाले, और पृथ्वी पर गिरने के कारण धूलि से मलिन हुए हमारे सिरों के द्वारा हम
  याचना कर रहे हैं।’
'28': >-
  ‘यहाँ बहुत-से द्विजों के विस्तृत यज्ञ चल रहे हैं; हे वत्स! उन यज्ञों की
  समाप्ति तुम्हारे लौट आने पर ही निर्भर है।’
'29': >-
  ‘यहाँ चलने-फिरने वाले और अचल—सभी प्राणी भक्तिमान हैं; जब वे याचना कर रहे हैं,
  तब तुम भी अपने भक्तों के प्रति भक्ति (अनुग्रह) दिखाओ।’
'30': >-
  ‘तुम्हारे पीछे चलने में असमर्थ वृक्ष भी, मानो मूलों से उखड़ कर, वायु के वेग से
  ऊँचे उठते हुए, रोते-चिल्लाते प्रतीत हो रहे हैं।’
'31': >-
  ‘पक्षी भी, आहार और विचरण से विरक्त होकर, एक ही वृक्ष-स्थान पर स्थिर-निश्चय
  होकर, सर्वभूतों पर अनुकम्पा करने वाले तुम्हें (लौटने के लिए) याचना कर रहे
  हैं।’
'32': >-
  इस प्रकार लौटने के लिए पुकारते हुए उन द्विजातियों की बातों के बीच, वहाँ तमसा
  नदी मानो राघव को रोकती हुई दिखाई दी।
'33': >-
  तदनन्तर सुमंत्र ने भी रथ से उतरकर, थके हुए घोड़ों को खोलकर शीघ्रता से उनकी
  लगाम घुमाई (उन्हें फेरकर विश्राम दिया); जल पी चुके और जिनके अंग जल से भिगोए गए
  थे, ऐसे उन घोड़ों को तमसा नदी से कुछ दूर जाकर चरने के लिए छोड़ दिया।
'34': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अयोध्याकाण्ड में ‘पौरयाचनम्’
  नामक पैंतालीसवाँ सर्ग (२-४५) समाप्त होता है।
