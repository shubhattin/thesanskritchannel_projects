  చేయాలి—దానికి కారణం ఏమి చేయాలి—అన్నదాన్ని ఆలోచించు ॥2-8-39॥
'40': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణంలో, వాల్మీకీయం ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘మంథరోపజాపః’ అను ఎనిమిదవ సర్గము సమాప్తము ॥2-8॥
