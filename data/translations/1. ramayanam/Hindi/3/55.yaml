  रहे थे।
'9': >-
  दिव्य दुन्दुभियों के निनाद से गूँजता हुआ, तप्त काञ्चन के आभूषणों से सुसज्जित,
  चित्र-विचित्र स्वर्ण-निर्मित सोपान (सीढ़ी) पर वह उसके साथ चढ़ा।
'10': >-
  वहाँ दाँत और रजत के बने मनोहर गवाक्ष (झरोखे) थे; और उन प्रासाद-पंक्तियों पर
