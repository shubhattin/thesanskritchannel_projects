'11': >-
  तब पितामह ब्रह्माजी ने—“कार्य सिद्ध हो गया” (अर्थात् नियति के अनुसार घटना घट
  गई)—ऐसा कहा। उन समस्त परमर्षियों में कुछ हर्षित थे और कुछ अत्यन्त व्यथित भी।
'12': >-
  सीता को परामृष्ट देखकर और साथ ही यह भी मानकर कि संयोगवश रावण का विनाश अब
  निश्चित रूप से प्राप्त (अवश्यंभावी) हो गया है—दण्डकारण्य के निवासी (वनवासी
