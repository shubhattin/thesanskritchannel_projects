'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీరామాయణము బాలకాండలో ‘ఋక్ష-వానరోత్పత్తి’ అనే పదిహేడవ
  సర్గము.
'1': >-
  ఆ మహాత్ముడైన రాజుకు విష్ణువు కుమారత్వముగా (అవతారరూపంలో) జన్మించుట
  నిశ్చయమైనప్పుడు, స్వయంభూభగవాన్ బ్రహ్మ సర్వ దేవతలనుద్దేశించి ఇలా పలికెను.
'2': >-
  సత్యసంధుడు, వీరుడు, మన అందరి హితాన్ని కోరువాడు అయిన ఆ (విష్ణురూప) రాజసుతునకు
  సహాయపడుటకు, బలవంతులైన, ఇష్టరూపములు ధరించగలవారైన సహాయకులను సృష్టించుడి.
'3': >-
  మాయావిద్యలో నిపుణులైనవారిని, శూరులను, వాయువేగముతో సమానమైన వేగమున్నవారిని,
  నయనీతుల్లో (రాజనీతి యుక్తుల్లో) తెలిసినవారిని, బుద్ధిసంపన్నులను, విష్ణువుతో
  సమానమైన పరాక్రమమున్నవారిని (సృష్టించుడి).
'4': >-
  సంహరింపలేనివారిని, ఉపాయమార్గములను తెలిసినవారిని, దివ్యమైన సంహననము (శరీర
  నిర్మాణ దృఢత) కలవారిని, సమస్తాస్త్రగుణములతో సంపన్నులైనవారిని, అమృతపానము
  చేసినట్లే అజేయులైనవారిని (సృష్టించుడి).
'5': >-
  ముఖ్య అప్సరసల శరీరాలలోను, గంధర్వీ స్త్రీల దేహాలలోను, యక్షకన్యలలోను, పన్నగ
  (నాగ) కన్యలలోను, ఋక్ష-విద్యాధరీలలోను (వీరి ద్వారా) సృష్టించుడి.
'6': >-
  అలాగే కిన్నరీల గాత్రాలలోను, వానరీల శరీరాలలోను—హరిరూపముతో (వానరరూపముతో) సమాన
  పరాక్రమమున్న కుమారులను సృష్టించుడి.
'7': >-
  ఇంతకుముందే నేను సృష్టించిన ఋక్షశ్రేష్ఠుడు జాంబవంతుడు—నేను జృంభిస్తూ (ఆవలిస్తూ)
  ఉండగా అకస్మాత్తుగా నా ముఖమునుండి జన్మించెను.
'8': >-
  భగవంతుడు (బ్రహ్మ) ఇలా ఆజ్ఞాపించిన మాటలను వారు అంగీకరించి, ఆ శాసనమును
  ప్రమాణముగా స్వీకరించి, అట్లే వానరరూపములైన కుమారులను జనింపజేసిరి.
'9': >-
  మహాత్ములైన ఋషులు, సిద్ధులు, విద్యాధరులు, ఉరగాలు (నాగులు), చారణులు—అందరూ
  అరణ్యాలలో సంచరించే వీరపుత్రులను సృష్టించిరి.
'10': >-
  ఇంద్రుడు, మహేంద్రుని వలె కాంతిమంతుడైన వానరేంద్రుడు వాలిని తన కుమారునిగా
  జనింపజేసెను; తపనుడు (సూర్యుడు) —తపించే వారిలో శ్రేష్ఠుడు—సుగ్రీవుడిని
  జనింపజేసెను.
'11': >-
  బృహస్పతి ‘తార’ అనే మహాకపిని జనింపజేసెను—అతడు సమస్త వానర ముఖ్యులలో
  అత్యుత్తముడైన బుద్ధిమంతుడు.
'12': >-
  ధనదుడు (కుబేరుడు) యొక్క కుమారుడు, శ్రీమంతుడైన వానరుడు గంధమాదనుడు (జన్మించెను).
  విశ్వకర్మ ‘నల’ అనే మహాకపిని జనింపజేసెను.
'13': >-
  పావకుడైన అగ్నిదేవుని కుమారుడు, శ్రీమంతుడు, అగ్ని వలె ప్రకాశించే ప్రభ కలవాడు
  అయిన ‘నీలుడు’ జన్మించెను. అతడు తేజస్సు, యశస్సు, వీర్యము చేత ఇతరులన్నింటినీ
  మించిపోయే వీర్యవంతుడు.
'14': >-
  రూపములోను ధనములోను సంపన్నులు, (సౌందర్యమునకు) రూపము చేత ప్రీతిపాత్రులు అయిన
  అశ్వినీదేవతలు స్వయముగా మైందుని, ద్వివిదుని జనింపజేసిరి.
'15': >-
  వరుణుడు ‘సుషేణుడు’ అనే వానరుని జనింపజేసెను; మహాబలుడు అయిన పర్జన్యుడు ‘శరభుడు’
  ను జనింపజేసెను.
'16': >-
  మారుతుని ఔరసపుత్రుడు, శ్రీమంతుడైన ‘హనుమాన్’ అనే వానరుడు జన్మించెను; అతడు
  వజ్రమువలె దృఢమైన శరీర నిర్మాణముతో కూడినవాడు, వేగములో వైనతేయునికి (గరుడునికి)
  సమానుడు.
'17': >-
  సమస్త వానర ముఖ్యులలో బుద్ధిమంతుడూ, బలవంతుడూ అయిన వీరులు—అలా అనేక సహస్ర సంఖ్యలో
  సృష్టింపబడి, దశగ్రీవుని (రావణుని) వధకు సిద్ధపడిరి.
'18': >-
  అప్రమేయమైన బలముతో కూడిన వీరులు, పరాక్రమశాలులు, ఇష్టరూపధారులైన వారు—గజపర్వతముల
  వలె కన్పించే దేహసంపత్తి కలిగి, మహాబలముతో ప్రకాశించిరి.
'19': >-
  ఋక్షులు, వానరులు, గోపుచ్ఛ (గో తోకగల) వానరులు—ఇట్లు అందరూ శీఘ్రమే
  ప్రదర్శితులయ్యిరి. ఏ దేవునికి ఏ రూపము, ఏ వేషము, ఏ పరాక్రమము ఉండునో—
'20': >-
  అదే విధంగా, ఆ ఆ దేవునికి తగిన సమాన లక్షణములతో, ఒక్కొక్కరిగా వేరువేరుగా వారు
  జన్మించిరి. గోలాంగూలులలో (తోకగల వానరజాతిలో) పుట్టి, కొంత అధిక పరాక్రమమును
  పొందిరి.
'21': >-
  ఋక్షీ స్త్రీలలోను, అలాగే వానరీలలోను, కిన్నరీలలోను వానరులు జన్మించిరి. దేవతలు,
  మహర్షులు, గంధర్వులు, తార్క్ష్యులు, యక్షులు—కీర్తిమంతులు—
'22': >-
  నాగులు, కిమ్పురుషులు, సిద్ధులు, విద్యాధరులు, ఉరగాలు—అనేకులు ఆనందపూర్వకంగా
  అక్కడ సహస్రసంఖ్యగా సంతానమును జనింపజేసిరి.
'23': >-
  చారణులు కూడా అరణ్యాలలో సంచరించే వీరపుత్రులను సృష్టించిరి. అతి మహాకాయములైన
  వానరులు—అందరూ నిజముగా వనచారులే.
'24': >-
  ముఖ్య అప్సరసలలోను, అలాగే విద్యాధరీలలోను, ఆ సమయములో నాగకన్యలలోను, గంధర్వీ
  స్త్రీల శరీరాలలోను—ఇష్టరూపధారణ, బలము కలిగి, తమ ఇష్టమునకు అనుగుణంగా
  సంచరించగలవారుగా (వీరులు జన్మించిరి).
'25': >-
  సింహములవలె, శార్దూలములవలె దర్పముతోను బలముతోను ఉన్నవారు; శిలలను ఆయుధములుగా
  ప్రయోగించువారు; అందరూ పాదపవృక్షములను (చెట్లను) యుద్ధాయుధములుగా ఎత్తిపోసి
  విసిరేవారే.
'26': >-
  అందరూ నఖదంష్ట్రలనే ఆయుధములుగా కలిగి, అందరూ సమస్తాస్త్రవిద్యలో నిపుణులు;
  పర్వతరాజులైన శైలములను కదిలించగలరు; స్థిరమైన వృక్షములను కూడా విరిచివేయగలరు.
'27': >-
  వేగముతో నదుల పతి అయిన సముద్రమును కూడ క్షోభింపజేయగలరు; పాదములతో భూమిని
  చీల్చగలరు; మహార్ణవములను కూడా దాటి లంఘించగలరు.
'28': >-
  ఆకాశమండలములోనికి ప్రవేశించగలరు; మేఘములను కూడా పట్టుకొనగలరు; వనములో తిరుగుచున్న
  మత్తగజములను కూడా పట్టివేయగలరు.
'29': >-
  గర్జించే వారిని తమ నాదముతో భయపెట్టి, విహంగములను (పక్షులను) కూడా కింద పడేయగలరు.
  ఇలాంటి ఇష్టరూపధారులైన హరివీరులు (వానరులు) జన్మించిరి.
'30': >-
  మహాత్ములైన యూథపుల (దళనాయకుల) శతములు, శతసహస్రములు (అనేక లక్షల సంఖ్యలో)
  సృష్టింపబడిరి. ఆ హరియూథపులు ప్రధాన యూథములలో నాయకులై నిలిచిరి.
'31': >-
  వానరులు యూథపులలో శ్రేష్ఠులైన నాయకులను, వీరులను జనింపజేసిరి. ఇతరులు
  ఋక్షపర్వతమునకు సమీపముగా సహస్రసంఖ్యగా చేరిరి.
'32': >-
  ఇతరులు అనేకవిధమైన పర్వతములను, అరణ్యప్రాంతములను ఆశ్రయించిరి. సూర్యపుత్రుడు
  సుగ్రీవుని, శక్రపుత్రుడు వాలిని—
'33': >-
  ఆ ఇద్దరు సోదరులను సమస్త హరియూథపులూ సేవించిరి. నలుని, నీలుని, హనుమంతుని, మరియూ
  ఇతర హరియూథపులనూ (వారు ఆశ్రయించి అనుసరించిరి).
'34': >-
  తార్క్ష్యుని (గరుడుని) బలముతో సమానమైన బలమున్న వారు; అందరూ యుద్ధములో విశారదులు.
  సంచరిస్తూ సింహాలు, వ్యాఘ్రాలు, మహోరగాలు మొదలైనవారిని అందరినీ అణచివేయుచుండిరి.
'35': >-
  మహాబలుడు, మహాబాహుడు, విస్తారమైన విక్రమమున్న వాలి—తన బాహుబలవీర్యముతో ఋక్షులను,
  గోపుచ్ఛవానరులను, వానరులను కాపాడుచుండెను.
'36': >-
  ఆ శూరవానరులతో ఈ భూమి—పర్వతములతో, వనములతో, సముద్రములతో కూడి—వివిధ
  ఆకారప్రకారములతో, నానావిధ లక్షణచిహ్నములతో నిండిపోయెను.
'37': >-
  మేఘసమూహములవలెను, పర్వతశిఖరములవలెను కన్పించే మహాబలులైన
  వానరయూథపాధిపతులతో—భయంకరమైన శరీరరూపములు కలవారైన ఆ వీరులతో—రామునకు సహాయము
  కలుగుటకై భూమి అంతటా సమావృతమై పోయెను.
'38': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, బాలకాండలో
  ‘ఋక్ష-వానరోత్పత్తి’ అనే పదిహేడవ సర్గము సంపూర్ణము.
