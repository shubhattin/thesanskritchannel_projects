  कटाक्ष-धारा के निरन्तर प्रवाह से अत्यन्त दुर्धर विपत्तियाँ भी रुक जाती हैं, दब
  जाती हैं, दूर हो जाती हैं।
'4': >-
  समस्त भूतों के धर्ता-पालक (भूतभर्ता) उन शिव के प्रति मेरे भीतर अद्भुत मनोविनोद
  बना रहे—जिनकी जटाओं में लिपटे नागों के फणों पर स्थित मणियों की प्रभा से पिंगल
