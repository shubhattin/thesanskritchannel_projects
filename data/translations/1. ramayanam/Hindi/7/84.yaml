'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वृत्र के तप का वर्णन’
  नामक चौरासीवाँ सर्ग आरम्भ होता है॥७-८४॥
'1': >-
  जब महात्मा राम ने ऐसा कहा और महात्मा भरत भी (उसी विषय में) कह चुके, तब लक्ष्मण
  ने रघुनन्दन (राम) से यह शुभ वचन कहा॥७-८४-१॥
'2': >-
  अश्वमेध महायज्ञ समस्त पापों का नाश करने वाला तथा परम पावन है। हे दुर्धर्ष
  रघुनन्दन! वह (यज्ञ) आपको करना शोभे—आप उसे स्वीकार करें॥७-८४-२॥
'3': >-
  प्राचीन वृत्तान्त में यह सुना जाता है कि परम महात्मा वासव (इन्द्र) ब्रह्महत्या
  के पाप से आच्छादित हो गए थे, परन्तु हयमेध (अश्वमेध) यज्ञ के द्वारा वे शुद्ध
  (पावन) किए गए॥७-८४-३॥
'4': >-
  हे महाबाहो! पूर्वकाल में देवों और असुरों के संग्राम-समागम के समय ‘वृत्र’ नाम
  का एक महान दैत्य था, जो लोकों में प्रसिद्ध और सम्मानित था॥७-८४-४॥
'5': >-
  वह सौ योजन तक विस्तीर्ण था और उससे तीन गुना ऊँचा उठता था। वह स्नेहवश (और
  अनुराग से) तीनों लोकों को चारों ओर से दृष्टि डालकर देखता रहता था॥७-८४-५॥
'6': >-
  वह धर्म का ज्ञाता, कृतज्ञ और बुद्धि में दृढ़-प्रतिष्ठित था। वह धर्म में
  भलीभाँति एकाग्र होकर समृद्ध पृथ्वी का धर्मपूर्वक शासन करता था॥७-८४-६॥
'7': >-
  उसके उस प्रकार शासन करते हुए उस समय पृथ्वी सब कामनाओं को देने वाली बन गई।
  रसयुक्त अन्न-धान्य, उत्तम-उत्तम कन्द-मूल तथा फल आदि (स्वतः) प्रचुर होने
  लगे॥७-८४-७॥
'8': >-
  उस महात्मा के राज्य में पृथ्वी बिना जोते ही पकने वाली (अकृष्टपच्या) होकर
  अत्यन्त सम्पन्न हो गई। वह ऐसे ही समृद्ध और अद्भुत-दर्शन राज्य का भोग करता था
  (अर्थात् उसका सुचारु पालन करता था)॥७-८४-८॥
'9': >-
  तदनन्तर उसके मन में यह बुद्धि उत्पन्न हुई कि ‘मैं अनुपम तप करूँ।’ क्योंकि तप
  ही परम कल्याण (श्रेष्ठ) है; इसके अतिरिक्त अन्य सुख मोह (भ्रम) उत्पन्न करने
  वाले हैं॥७-८४-९॥
'10': >-
  उसने ज्येष्ठ पुत्र को नागरिकों के बीच (राज्यकार्य में) मधुर-स्वभाव और
  ईश्वरतुल्य अधिपति के रूप में स्थापित करके, ऐसा उग्र तप आरम्भ किया जिससे वह
  समस्त देवताओं को भी संतप्त करने लगा॥७-८४-१०॥
'11': >-
  जब वृत्र तप करने लगा, तब वासव (इन्द्र) अत्यन्त पीड़ित-सा हो गया। वह विष्णु के
  पास गया और उनसे यह वचन बोला॥७-८४-११॥
'12': >-
  (इन्द्र ने कहा—) हे महाबाहो! तपस्या करते हुए वृत्र ने (अपने प्रभाव से) लोकों
  को जीत लिया है। वह बलवान और धर्मात्मा है; मैं उसे वश में करके दण्डित भी नहीं
  कर सकता॥७-८४-१२॥
'13': >-
  यदि वह असुरेश्वर और अधिक तप में प्रवृत्त रहा, तो जब तक लोक टिके रहेंगे, तब तक
  वे सब उसके ही वश में (उसके आदेशानुगामी) बने रहेंगे॥७-८४-१३॥
'14': >-
  ऐसे महाबली और परम उदार (वृत्र) की तुम उपेक्षा करते हो; परन्तु हे सुरेश्वर! यदि
  तुम उस पर क्रुद्ध हो जाओ, तो क्षणभर भी वृत्र (तुम्हारे सामने) टिक नहीं
  सकेगा॥७-८४-१४॥
'15': >-
  हे विष्णो! जब से तुम्हारा मुझसे प्रीति-सम्बन्ध (मित्रभाव) हुआ और तुम मुझसे
  मिले, तब से ही मैंने लोकों के नाथ होने का अधिकार प्राप्त किया है॥७-८४-१५॥
'16': >-
  अतः तुम संयत-चित्त होकर लोकों पर प्रसाद करो। क्योंकि तुम्हारे करने से ही सब
  कुछ शान्त, निरोग और व्यवस्थित रहेगा (अन्यथा जगत् अशान्त और पीड़ित हो
  उठेगा)॥७-८४-१६॥
'17': >-
  हे विष्णो! ये सब दिवौकस (देवगण) तुम्हारी ही ओर देख रहे हैं। उस महान्
  ‘वृत्र-वध’ के द्वारा उनका सहाय करो॥७-८४-१७॥
'18': >-
  क्योंकि तुमने सदा इन महात्मा देवों की सहायता की है। यह कार्य दूसरों के लिए
  असह्य (असमर्थ्य) है; और जो निरुपाय हैं, उनके लिए तुम ही गति (आश्रय)
  हो॥७-८४-१८॥
'19': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के उत्तरकाण्ड
  में ‘वृत्र के तप का वर्णन’ नामक चौरासीवाँ सर्ग समाप्त हुआ॥७-८४॥
