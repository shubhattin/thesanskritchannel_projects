'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘శార్దూలాది చారప్రేషణం’ అనే ఇరవై
  తొమ్మిదవ సర్గము.
'1': >-
  శుకుడు నియమించిన వానరయూథపతులను, అలాగే మహావీరుడైన లక్ష్మణుణ్ణి—రాముని
  కుడిభుజసమానుడైన వీరుణ్ణి—అతడు చూసి,
'2': >-
  రామునికి సమీపంలో నిలిచిన అతని సోదరుడైన విభీషణుని, అలాగే భయంకర పరాక్రముడైన
  వానరరాజు సుగ్రీవుని కూడా చూచాడు.
'3': >-
  బలవంతుడైన అంగదుని—వజ్రహస్తుడైన ఇంద్రుని కుమారుని కుమారుడైన వాడిని—మరియు
  విక్రాంతుడైన హనుమంతుని, దుర్జయుడైన జాంబవంతుని కూడా చూచాడు.
'4': >-
  సుషేనుని, కుముదుని, నీలుని, వానరశ్రేష్ఠుడైన నలుని; గజుని, గవాక్షుని, శరభుని,
  మైందుని, అలాగే ద్వివిదుని కూడా చూచాడు.
'5': >-
  అప్పుడు రావణుడు కొంత కలవరపడ్డ మనస్సుతో, కోపోద్రిక్తుడై, కథాంతంలో ఆ శుకసారణులనే
  ఆ ఇద్దరు వీరులను భర్త్సించసాగాడు.
'6': >-
  తలవంచి వంగి నిలిచిన శుకసారణులతో రావణుడు కోపంతో గొంతు కంపించే స్వరంతో,
  ఉద్ధతంగా, కఠినంగా ఇలా అన్నాడు:
'7': >-
  ప్రభువుని నియంత్రణలో, అనుకూలంగా వ్యవహరించాల్సిన మంత్రులు-ఆశ్రితులు నరపతికి
  అసహ్యమైన మాటను పలకడం తగినట్లు కాదు.
'8': >-
  శత్రువులు ఎదురుగా యుద్ధార్థంగా సమీపిస్తున్నప్పుడు, సందర్భం కాని చోట
  ప్రశంసారూపమైన మాటలు చెప్పడం మీ ఇద్దరికీ సరిపడే పని కాదే!
'9': >-
  ఆచార్యులు, గురువులు, వృద్ధులు—మీరు వారిని వృథాగా సేవించారు; రాజశాస్త్రాల సారం
  ఏమిటో, ఆచరించాల్సినదాన్ని మీరు గ్రహించలేదు.
'10': >-
  తెలిసి గ్రహించకపోయినా, అజ్ఞానభారం మోసుకుంటూ తిరగాల్సిందే. ఇలాంటి మూర్ఖ
  మంత్రులతో కూడిన నేను ఇంకా ఈ భూమిని ధరిస్తున్నాను—ఇది నా అదృష్టమేమో!
'11': >-
  మీకు మృత్యుభయం లేదా? నన్ను కఠినమైన మాటలతో సంభోదించడానికి ధైర్యం ఎలా వస్తుంది?
  నేను శాసిస్తున్న వాడిని; నా జిహ్వే మీకు శుభమో అశుభమో కలిగించగలదు!
'12': >-
  అగ్ని తాకినప్పటికీ అడవిలోని చెట్లు నిలిచే ఉంటాయి; అలానే రాజదండం
  తాకినవారు—దోషులైనా—నిలువలేరు!
'13': >-
  శత్రుపక్షాన్ని పొగిడే ఈ పాపులను నేను చంపేదాన్ని; కాని పూర్వంలో మీరు చేసిన
  ఉపకారాల వల్ల నా కోపం కొంత మృదువైంది.
'14': >-
  ఇక్కడి నుంచి వెంటనే తొలగిపోండి, నశించిపోండి—నా సమీపం నుండి దూరంగా వెళ్ళండి! మీ
  ఇద్దరినీ చంపాలని నాకు ఇష్టం లేదు; మీరు చేసిన ఉపకారాలు నాకు గుర్తున్నాయి. నన్ను
  ప్రేమించకుండా విముఖులై ఉన్న కృతఘ్నులైన మీరు ఇద్దరూ చనిపోతేనే మంచిది.
'15': >-
  ఇలా అనబడిన శుకసారణులు సిగ్గుపడి నిలిచారు. అనంతరం ‘జయం!’ అని ఘోషిస్తూ రావణుని
  ప్రశంసించి అక్కడి నుండి బయటకు వెళ్లిపోయారు.
'16': >-
  తర్వాత దశగ్రీవుడైన రావణుడు సమీపంలో ఉన్న మహోదరునితో: ‘నా కోసం వెంటనే చారులను
  సమర్పించు’ అని ఆ నిశాచరుడు ఆజ్ఞాపించాడు. అలా చెప్పబడిన మహోదరుడు వెంటనే చారులను
  పిలిపించాడు.
'17': >-
  రాజాజ్ఞతో చారులు తొందరగా వచ్చి, చేతులు జోడించి నిలబడి, జయాశీస్సులు పలుకుతూ
  సమీపించారు.
'18': >-
  అప్పుడు రాక్షసాధిపతి రావణుడు, నిజాన్ని త్వరగా తెలుసుకొని నివేదించగల శూరులైన,
  ధీరులైన, ఏ భయమూ లేని చారులతో ఇలా అన్నాడు:
'19': >-
  ఇక్కడి నుంచి వెళ్లి రాముని ఉద్దేశ్యాన్ని, అతని వ్యూహాన్ని పరిశీలించండి; అతని
  మంత్రాల లోపలికి ప్రవేశించినవారు ఎవరెవరు, ప్రేమతో అతనితో కలిసి ఉన్నవారు ఎవరో
  తెలుసుకోండి.
'20': >-
  అతడు ఎలా నిద్రపోతున్నాడు, ఎలా మేల్కొంటున్నాడు, ఈ రోజు ఏమి చేయబోతున్నాడు—ఇవి
  అన్నిటినీ సూక్ష్మంగా తెలుసుకొని, ఏదీ మిగలనీయకుండా తిరిగి వచ్చి తెలియజేయండి.
'21': >-
  చారుల ద్వారా శత్రువు గురించి తెలిసినపుడు, పండితులైన భూపాలులు యుద్ధంలో స్వల్ప
  ప్రయత్నంతోనే అతనిని సమీపించి తరిమివేయగలరు.
'22': >-
  చారులు ‘అలానే’ అని చెప్పి ఆనందంతో రాక్షసేశ్వరుని ముందు శార్దూలుని ముందుగా
  ఉంచి, తరువాత ప్రదక్షిణం చేశారు.
'23': >-
  ఆపై రాక్షసశ్రేష్ఠుడైన ఆ మహాత్మునికి ప్రదక్షిణం చేసి, రాముడు లక్ష్మణునితో ఉన్న
  చోటుకు ఆ చారులు బయలుదేరారు.
'24': >-
  వారు సువేల పర్వత సమీపంలో, రామలక్ష్మణులను—సుగ్రీవుడు, విభీషణుడు సహా—దాచుకొని
  (ప్రచ్చన్నంగా) వెళ్లి చూశారు.
'25': >-
  ఆ సేనను పరిశీలిస్తూ వారు భయంతో వణికిపోయారు; ఆ రాక్షసులను ధర్మాత్ముడైన
  రాక్షసేంద్రుడు (విభీషణుడు) చూశాడు.
'26': >-
  అక్కడే ఉన్న విభీషణుడు యాదృచ్ఛికంగా వారిని పట్టుకున్నాడు; ‘ఇడే పాపి రాక్షసుడు’
  అని చెప్పి శార్దూలుని మాత్రం ప్రత్యేకంగా పట్టించాడు.
'27': >-
  ప్లవంగములు చంపబోయినా, రాముడు అతనిని విడిపించాడు; అలాగే కరుణాశీలుడైన రాముడు
  మిగిలిన రాక్షసులనూ విడుదల చేశాడు.
'28': >-
  విక్రాంతులైన, చురుకైన పరాక్రమం గల వానరులు వారిని బాగా తొలిచినందున, వారు
  శ్వాసలు ఆడక, బుద్ధి చెదిరి, తిరిగి లంకకు చేరుకున్నారు.
'29': >-
  అనంతరం సదా బయట సంచరించే ఆ నిశాచర చారులు దశగ్రీవుని సమక్షానికి చేరి, సువేల
  పర్వత సమీపంలో నివసిస్తున్న మహాబలులైన వారు రామసేన యొక్క మహాబలాన్ని వివరించి
  నివేదించారు.
'30': >-
  ఇదితో, ఆర్షమైన శ్రీమద్రామాయణం—వాల్మీకీయ ఆదికావ్యంలో—యుద్ధకాండలో ‘శార్దూలాది
  చారప్రేషణం’ అనే ఇరవై తొమ్మిదవ సర్గము సమాప్తమైంది.
