'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘शूर्पणखा-विरूपण’ नामक
  अठारहवाँ सर्ग (३-१८) आरम्भ होता है।
'1': >-
  काम के पाश में बँधी हुई उस शूर्पणखा से तब श्रीराम ने अपनी इच्छा के अनुसार कोमल
  वाणी में, पहले हल्का-सा मुसकराकर, इस प्रकार कहा—
'2': >-
  भद्रे! मैं विवाहिता हूँ; यह मेरी प्रिय पत्नी है। तुम्हारे जैसी स्त्रियों के
  लिए सौतन के साथ रहना अत्यन्त दुःखद होता है।
'3': >-
  मेरा छोटा भाई लक्ष्मण है—शीलवान्, देखने में प्रिय, श्रीमान्, पराक्रमी और
  अविवाहित।
'4': >-
  वह युवा है, सुन्दर है और पत्नी पाने का इच्छुक भी है; रूप के अनुरूप वही
  तुम्हारा पति हो सकता है।
'5': >-
  हे विशालनेत्रे! तुम मेरे भाई उसी को पति रूप में स्वीकार करो। हे श्रेष्ठ अङ्गों
  वाली! तब तुम बिना सौतन के वैसी ही दीप्तिमान रहोगी, जैसे सूर्य के प्रकाश से
  मेरु पर्वत प्रकाशित रहता है।
'6': >-
  रामचन्द्र के ऐसा कहने पर, काम-मोह से ग्रस्त वह राक्षसी राम को सहसा छोड़कर
  लक्ष्मण से बोली—
'7': >-
  हे सुन्दर रूप वाले! मैं श्रेष्ठ वर्ण वाली स्त्री तुम्हारे रूप के योग्य पत्नी
  हूँ। मेरे साथ तुम समस्त दण्डक वन में सुखपूर्वक विचरण करोगे।
'8': >-
  राक्षसी का यह कथन सुनकर, वाक्य-चतुर सौमित्रि लक्ष्मण ने शूर्पणखा की ओर
  मुसकराकर उचित वचन कहा—
'9': >-
  कमलवर्णिनी! तुम कैसे चाहती हो कि मेरे जैसे दास की दासी मेरी पत्नी बने? मैं तो
  अपने आर्य भ्राता (श्रीराम) के अधीन हूँ।
'10': >-
  हे विशालाक्षि, निर्मल वर्ण वाली! तुम सिद्धार्थ (समस्त अभिलाषाएँ पूर्ण करने
  वाले) समृद्ध आर्य श्रीराम की पत्नी बनो—और (वह भी) उनकी छोटी पत्नी (यवीयसी)
  बनकर।
'11': >-
  यह (राम) इस कुरूप, असती, भयानक मुख वाली, बड़े पेट वाली, वृद्ध पत्नी (सीता) को
  छोड़कर तुम्हीं को अपनाएगा।
'12': >-
  हे वरवर्णिनी, हे वरारोहे! ऐसा श्रेष्ठ रूप छोड़कर कोई भी विवेकी पुरुष मनुष्यों
  में (किसी साधारण) स्त्री की ओर क्यों अनुरक्त होगा? (अर्थात् नहीं होगा।)
'13': >-
  लक्ष्मण के द्वारा ऐसा कहे जाने पर वह भयानक मुख वाली, बड़े पेट वाली
  शूर्पणखा—परिहास को न समझ सकने के कारण—उन वचनों को सत्य मान बैठी।
'14': >-
  काम-मोहित होकर वह उस परंतप श्रीराम के पास गई, जो पर्णशाला में सीता के साथ बैठा
  था, और उस दुर्धर्ष राम से बोली—
'15': >-
  तुम इस कुरूप, असती, भयानक मुख वाली, बड़े पेट वाली—इस वृद्ध पत्नी का पक्ष
  लेकर—मुझे अधिक महत्त्व नहीं देते।
'16': >-
  आज मैं तुम्हारे देखते-देखते इस मनुष्या (सीता) को खा जाऊँगी; और फिर तुम्हारे
  साथ बिना किसी सौतन के यथासुख विचरूँगी।
'17': >-
  ऐसा कहकर, हिरण-शावक जैसी आँखों वाली और जलते अंगारे के समान नेत्रों वाली वह
  अत्यन्त क्रुद्ध होकर सीता के पास ऐसे बढ़ी, मानो महान् अग्निशिखा (महोल्का)
  रोहिणी (एक तारा/अग्निशिखा) पर टूट पड़ी हो।
'18': >-
  उस मृत्यु-पाश के समान प्रतीत होने वाली, अपनी ओर झपटती हुई (शूर्पणखा) को देखकर
  महाबली राम ने उसे रोकते हुए, क्रोध में आकर लक्ष्मण से कहा—
'19': >-
  हे सौमित्रे! ऐसे क्रूर और अनार्य जनों के साथ किसी प्रकार का परिहास (मज़ाक)
  नहीं करना चाहिए। वैदेही (सीता) को देखो—किसी प्रकार यह सौम्या जीवित रह सके।
'20': >-
  हे पुरुष-व्याघ्र! इस कुरूप, असती, अति उन्मत्त, बड़े पेट वाली राक्षसी को विरूप
  (अधिक विकृत) करना तुम्हें उचित है।
'21': >-
  राम के ऐसा कहने पर, लक्ष्मण क्रुद्ध होकर, राम के देखते ही, खड्ग निकालकर उस
  राक्षसी के कान और नाक काट डाले।
'22': >-
  कान-नाक कट जाने पर वह शूर्पणखा बेसुरे स्वर में चिल्लाती हुई, जैसे आई थी वैसे
  ही भयंकर रूप धारण कर वन की ओर दौड़ गई।
'23': >-
  रक्त से सिक्त, कुरूप और अत्यन्त भयानक वह राक्षसी विविध प्रकार की
  चीत्कार-ध्वनियाँ करने लगी—जैसे वर्षा ऋतु में मेघ गरजते हैं।
'24': >-
  अत्यन्त भयावह रूप वाली वह जगह-जगह से रक्त बहाती हुई, दोनों भुजाएँ उठाकर गर्जना
  करती हुई, महान् वन में जा घुसी।
'25': >-
  तत्पश्चात् विरूपित शूर्पणखा जनस्थान में स्थित, राक्षसों की सेना से घिरे हुए खर
  के पास पहुँची। अपने उग्र तेजस्वी भ्राता के निकट जाकर वह आकाश से गिरी हुई
  वज्र-शिला (अशनि) की भाँति भूमि पर गिर पड़ी।
'26': >-
  फिर वह भय, मोह और मूर्छा से व्याकुल होकर (उसे) बताने लगी कि राघव (राम) पत्नी
  और लक्ष्मण सहित वन में आए हैं, और स्वयं का यह विरूपण भी—रक्त से लथपथ होकर—उसने
  अपने भ्राता खर को सब कुछ विस्तार से सुनाया।
'27': >-
  इस प्रकार आर्ष, श्रीमद् वाल्मीकि-रामायण रूप आदिकाव्य के अरण्यकाण्ड में
  ‘शूर्पणखा-विरूपण’ नामक अठारहवाँ सर्ग (३-१८) समाप्त हुआ।
