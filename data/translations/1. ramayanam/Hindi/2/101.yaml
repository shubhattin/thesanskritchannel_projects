'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पितृदिष्टान्त-श्रवणम्’
  नामक एक सौ एकवाँ सर्ग (२-१०१) आरम्भ होता है।
'1': >-
  रामचन्द्र जी का वचन सुनकर भरत ने उत्तर दिया— “मेरे जैसे धर्म से हीन पुरुष के
  लिए राजधर्म क्या करेगा? (अर्थात् धर्महीन होकर राज्य पाकर भी मुझे क्या लाभ?)”
'2': >-
  “हे नरश्रेष्ठ! यह सनातन धर्म सदा से हम लोगों में प्रतिष्ठित है— हे राजन्! जब
  ज्येष्ठ पुत्र (बड़ा पुत्र) जीवित और स्थित हो, तब कनिष्ठ पुत्र राजा नहीं हो
  सकता।”
'3': >-
  “अतः हे राघव! तुम मेरे साथ इस समृद्ध अयोध्या को चलो, और हमारे इस कुल के कल्याण
  के लिए अपना अभिषेक (राज्याभिषेक) कराओ।”
'4': >-
  “लोग राजा को मनुष्य कहते हैं, पर मेरे मत में वह देवतुल्य है— क्योंकि जिसका
  आचरण धर्म और अर्थ (नीति/राजकार्य) से युक्त हो, उसे लोग मानुष से परे, अमानुष
  (असाधारण) कहते हैं।”
'5': >-
  “जब मैं केकय देश में था और तुम वन में आश्रित थे, तब आर्य राजा (दशरथ) स्वर्गलोक
  को चले गए— वे यज्ञ-याग के अनुष्ठाता (यायजूक) और सज्जनों के मत में आदरणीय थे।”
'6': >-
  “तुम्हारे सीता और लक्ष्मण सहित अभी-अभी वन के लिए निकलते ही, राजा दुःख और शोक
  से अभिभूत होकर त्रिदिव (स्वर्ग) को प्राप्त हो गए।”
'7': >-
  “हे पुरुषव्याघ्र! उठो; पिता के लिए उदक-क्रिया (तर्पण/जलांजलि) की जाए। मैं और
  यह शत्रुघ्न— हम दोनों ने तो पहले ही उदक-क्रिया कर ली है।”
'8': >-
  “हे राघव! प्रिय जन के द्वारा जो पितृलोक में दिया जाता है, वह अक्षय होता है—
  ऐसा कहा गया है; और तुम तो निश्चय ही पिता के प्रिय थे।”
'9': >-
  “तुम्हारे दर्शन की अभिलाषा रखते हुए, तुम्हीं का शोक करते हुए, और तुम्हीं में
  आसक्त— जिसकी बुद्धि (तुम्हारे प्रति) हटाई नहीं जा सकती थी— वह तुम्हारे वियोग
  से तुम्हारे शोक में रोगी-सा होकर, तुम्हें स्मरण करते-करते तुम्हारे पिता अस्त
  हो गए (प्राण त्याग गए)।”
'10': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘पितृदिष्टान्त-श्रवणम्’ नामक एक सौ एकवाँ सर्ग (२-१०१) समाप्त हुआ।
