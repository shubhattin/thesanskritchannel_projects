'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘त्रिशङ्कु-स्वर्ग’ नामक
  साठवाँ सर्ग (प्रारम्भ होता है)।
'1': >-
  वासिष्ठ मुनिगण तपोबल से क्षीण (दब) कर दिये गये हैं—यह जानकर, अत्यन्त तेजस्वी
  विश्वामित्र ने ऋषियों के मध्य, बड़े उत्साह के साथ (यह) कहा।
'2': >-
  यह इक्ष्वाकु-वंश का वंशज त्रिशङ्कु नाम से प्रसिद्ध है। यह धर्मिष्ठ तथा दानशील
  है और मेरे ही शरण में आया है।
'3': >-
  यह अपने इसी शरीर के साथ, देवलोक को जीतने (अर्थात् देवलोक में प्रवेश पाने) की
  इच्छा से (आया है), ताकि यह अपने शरीर सहित देवलोक को जा सके।
'4': >-
  अतः आप सब लोग मेरे साथ मिलकर ऐसा यज्ञ प्रवर्तित करें (कि) यह अपने शरीर सहित
  देवलोक को जा सके। विश्वामित्र के वचन सुनकर समस्त महर्षिगण—
'5': >-
  जो धर्म के ज्ञाता और धर्मसंगत (वचन) कहने वाले थे—सहसा एकत्र होकर (यह) बोले—यह
  कुशिक-वंशज मुनि अत्यन्त क्रोधी है।
'6': >-
  यह जो वचन कह रहा है, वही ठीक है; इसमें संशय नहीं। क्योंकि भगवान् (विश्वामित्र)
  अग्नि के समान हैं—क्रोध होने पर शाप दे देंगे।
'7': >-
  इसलिए यज्ञ प्रवर्तित किया जाए, ताकि इक्ष्वाकु-वंशज (त्रिशङ्कु) विश्वामित्र के
  तेज से शरीर सहित स्वर्ग में जा सके।
'8': >-
  तदनन्तर यज्ञ का प्रवर्तन किया जाए—(यह कहकर) सभी ऋषि (उस यज्ञ में) लग गये। इस
  प्रकार कहकर महर्षियों ने उस समय वे सब यज्ञ-क्रियाएँ आरम्भ कर दीं।
'9': >-
  उस क्रतु (यज्ञ) में महातेजस्वी विश्वामित्र याजक (अध्वर्यु/पुरोहित) बने, और
  ऋत्विज क्रमशः—मन्त्रयुक्त, मन्त्रों के ज्ञाता—नियत हुए।
'10': >-
  उन्होंने समस्त कर्म कल्प के अनुसार और विधि के अनुसार सम्पन्न किये। इसके बाद
  बहुत समय बीतने पर महातपस्वी विश्वामित्र ने—
'11': >-
  वहाँ भाग (आहुति-भाग) के लिए समस्त देवताओं का आवाहन किया; किन्तु उस समय वहाँ
  भाग ग्रहण करने के लिए कोई भी देवता नहीं आए।
'12': >-
  तब महामुनि विश्वामित्र क्रोध से आविष्ट हो गये। उन्होंने स्रुव (आहुति-पात्र)
  उठाकर, क्रोधपूर्वक, त्रिशङ्कु से यह कहा—
'13': >-
  हे नरेश्वर! मेरे द्वारा अर्जित तप के सामर्थ्य को देख। मैं तुम्हें अपने ही शरीर
  सहित बलपूर्वक स्वर्ग ले जा रहा हूँ।
'14': >-
  हे नरेश्वर! जो शरीर सहित दुर्लभ स्वर्ग है, उसे जाओ। मेरे तप का कुछ-न-कुछ फल तो
  अवश्य ही है—(यह) मेरे द्वारा अर्जित है।
'15': >-
  हे राजन्! उसके (तप-तेज के) प्रभाव से तुम शरीर सहित स्वर्ग को जाओ। उस मुनि के
  वचन कहते ही नरेश्वर—
'16': >-
  हे काकुत्स्थ! उस समय मुनियों के देखते-देखते, त्रिशङ्कु शरीर सहित आकाशमार्ग से
  स्वर्ग को चला गया।
'17': >-
  त्रिशङ्कु को स्वर्गलोक में पहुँचा हुआ देखकर पाकशासन (इन्द्र) ने समस्त देवगणों
  के साथ यह वचन कहा—हे त्रिशङ्कु! लौट जाओ; स्वर्ग तुम्हारा निवास-स्थान नहीं है।
'18': >-
  हे मूढ़! गुरु के शाप से आहत होकर, सिर के बल उल्टा होकर पृथ्वी पर गिरो।
  महेन्द्र के ऐसा कहने पर त्रिशङ्कु फिर नीचे गिरने लगा।
'19': >-
  गिरता हुआ त्रिशङ्कु ‘बचाओ, बचाओ’ कहकर तपोधन विश्वामित्र को पुकारने लगा। उसका
  यह आर्तनाद सुनकर कौशिक (विश्वामित्र)—
'20': >-
  अत्यन्त तीव्र क्रोध को धारण करके ‘ठहरो-ठहरो’—ऐसा बोला। ऋषियों के मध्य वह
  तेजस्वी, मानो दूसरा प्रजापति ही हो।
'21': >-
  क्रोधमूर्च्छित होकर उसने दक्षिणमार्ग में स्थित नये सप्तर्षियों की सृष्टि की;
  और एक दूसरा नक्षत्र-वंश भी उत्पन्न कर दिया।
'22': >-
  ऋषियों के मध्य महायशस्वी (विश्वामित्र) दक्षिण दिशा का आश्रय लेकर, नक्षत्र-वंश
  की रचना कर, क्रोध से मलिन (चित्त) हो गया।
'23': >-
  उसने कहा—‘मैं एक दूसरा इन्द्र बना दूँगा, अथवा लोक इन्द्र-रहित ही हो जाए।’ वह
  क्रोधवश देवताओं की भी सृष्टि करने को उद्यत हो गया।
'24': >-
  तब ऋषिसमूह सहित देव और असुर अत्यन्त घबरा गये। उन्होंने महात्मा विश्वामित्र से
  विनयपूर्वक यह वचन कहा—
'25': >-
  यह महाभाग राजा गुरु-शाप से परिक्षत (दण्डित) है। हे तपोधन! यह शरीर सहित स्वर्ग
  जाने योग्य नहीं है।
'26': >-
  देवताओं के उस वचन को सुनकर मुनिपुंगव कौशिक ने समस्त देवताओं से यह अत्यन्त महान
  वचन कहा—
'27': >-
  आप सबका कल्याण हो। इस भूपति त्रिशङ्कु के शरीर सहित स्वर्गारोहण की प्रतिज्ञा
  मैंने की है; मैं असत्य (प्रतिज्ञा-भंग) करना नहीं चाहता।
'28': >-
  अतः त्रिशङ्कु के लिए शरीर सहित एक शाश्वत स्वर्ग हो। और समस्त नक्षत्र—जो मेरे
  द्वारा रचे गये हैं—वे भी ध्रुव (स्थिर) रहें।
'29': >-
  जितने समय तक लोक (विश्व) धारण किये जाते रहेंगे, उतने समय तक ये सब सर्वथा स्थिर
  रहें। हे सुरगण! जो कुछ मैंने कर दिया है, उसे आप सब अनुमोदित करने योग्य हैं।
'30': >-
  इस प्रकार कहे जाने पर समस्त देवताओं ने मुनिपुंगव को प्रत्युत्तर दिया—‘तुम्हारा
  कल्याण हो; ऐसा ही हो। ये सब निश्चय ही सर्वथा स्थिर रहें।’
'31': >-
  हे मुनिश्रेष्ठ! आकाश में, वैश्वानर-पथ (आकाशगंगा/दीप्तिमान मार्ग) के बाहर, वे
  अनेक नक्षत्र स्थित हो गये और उन ज्योतियों में दीप्ति प्रज्वलित हुई।
'32': >-
  और त्रिशङ्कु भी उल्टे सिर (अवाक्शिर) होकर अमरसदृश (देवतुल्य) होकर वहीं ठहरा
  रहे। वे ज्योतिर्मय नक्षत्र भी उस नृपश्रेष्ठ के साथ-साथ अनुसरण करते (सन्नद्ध
  होकर) स्थित रहें।
'33': >-
  इस प्रकार वह कृतार्थ, कीर्तिमान, स्वर्गलोकगत (राजा) हो गया। और धर्मात्मा
  विश्वामित्र की समस्त देवताओं ने प्रशंसा की।
'34': >-
  ऋषियों के मध्य महातेजस्वी (विश्वामित्र) के कथन पर देवताओं ने ‘बाढ़म्’ (ऐसा ही
  हो) कहा। इसके बाद हे नरोत्तम! यज्ञ की समाप्ति पर महात्मा देवगण और तपोधन ऋषि—सब
  अपने-अपने स्थान को जैसे आये थे वैसे ही लौट गये।
'35': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘त्रिशङ्कु-स्वर्ग’ नामक साठवाँ सर्ग समाप्त हुआ।
