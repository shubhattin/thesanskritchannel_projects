'57': >-
  दाशरथि राम के वध से तुम्हें सुख पहुँचाने वाला वह सुख समेटने मैं जा रहा हूँ;
  लक्ष्मण सहित राम को मारकर मैं वानर-यूथों के सब प्रधानों को खा जाऊँगा।
'58': >-
