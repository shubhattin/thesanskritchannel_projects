'38': >-
  అప్సరాసంగములు నర్తించిరి; గంధర్వులు మధురముగా గానం చేసిరి. రఘుముఖ్యుల వివాహమున
  అద్భుతమయిన దృశ్యము కనబడెను ॥1-73-38॥
'39': >-
  ఇలాంటి ఉత్సవం జరుగుచుండగా, తూర్యముల ఘోషతో నినాదితమయిన ఆ వాతావరణములో, వారు
  (రామాదులు) త్రివారము అగ్నిని ప్రదక్షిణ చేసి, మహౌజస్వులైన వారు తమ భార్యలను
  స్వీకరించిరి ॥1-73-39॥
'40': >-
  ఆపై భార్యలతో కూడి రఘునందనులు ఉపకార్యస్థానమునకు (వివాహానంతర కృతకృత్యముల కోసం)
  వెళ్లిరి. రాజు కూడా ఋషిగణముతో, బంధువులతో కూడి చూడుచూ వారి వెంట వెళ్లెను
  ॥1-73-40॥
'41': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘దశరథపుత్రోద్వాహః’ నామ
  త్రిసప్తతితమః సర్గః ॥1-73॥
