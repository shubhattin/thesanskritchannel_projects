'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము— “హనూమత్ప్రార్థన” అను నలభైవ సర్గము
  (7-40).
'1': >-
  అట్లు ఋక్షులు, వానరులు, రాక్షసులు అక్కడ నివసిస్తూ ఉండగా, మహాతేజస్సుగల రాఘవుడు
  సుగ్రీవునితో ఈ విధముగా పలికెను.
'2': >-
  సౌమ్యా! కిష్కింధకు నీవు ప్రయాణించుము. అది దేవాసురులకైనా దురాధర్షమైనది.
  నిహతకంటకమైన (శత్రువుల కంటకము తొలగిపోయిన) రాజ్యాన్ని మంత్రులతో కూడ నీవు
  పరిపాలించుము.
'3': >-
  మహాబాహో! పరమప్రీతితో యుక్తుడై అంగదుని, హనుమంతుని, అత్యంత బలవంతుడైన నలుని కూడా
  నీవు సదా దృష్టిలో ఉంచి ఆదరించుము.
'4': >-
  వీరుడైన నీ శ్వశురుడు సుషేణుని, బలవంతులలో శ్రేష్ఠుడైన తారుని, దురాధర్షుడైన
  కుముదుని, మహాబలుడైన నీలుని కూడా సంతోషంతో గౌరవించుము.
'5': >-
  వీరుడైన శతవలిని, మైందుని, ద్వివిదుని, గజుని, గవాక్షుని, గవయుని, మహాబలుడైన
  శరభుని— వీరందరినీ ప్రీతితో కూడి చూచి సత్కరించుము; అలాగే గంధమాదనుని కూడా.
'6': >-
  అత్యంత విక్రాంతుడైన ఋషభుని, మహాబలుడైన జాంబవంతుని— ఇంకా ఇవే సుమహాత్ములు నా
  నిమిత్తం ప్రాణత్యాగానికి సిద్ధపడినవారు గదా— వారినందరినీ కూడా నీవు ప్రీతితో
  గౌరవించుము.
'7': >-
  వారందరినీ ప్రీతిసంయుక్తుడై చూచుచుండుము; వారికేమాత్రమూ అప్రీతికరమైయినది
  చేయకుము.
'8': >-
  ఇట్లు సుగ్రీవునితో చెప్పి, అతణ్ని మరల మరల ఆలింగనం చేసికొని, రాముడు ఆపై మధురమైన
  వాక్చాతుర్యంతో విభీషణునితో ఇలా పలికెను.
'9': >-
  లంకను ధర్మమార్గమునే సక్రమంగా పరిపాలించుము. నీవు ధర్మజ్ఞుడవని నేను
  భావిస్తున్నాను. నగరములోని రాక్షసులకు, నీ అన్నకు కూడా నీవే సమ్మతుడవు
  (ఆమోదింపబడినవాడవు).
'10': >-
  రాజా! ఏ విధంగానూ అధర్మమునకు అనుగుణంగా బుద్ధిని పెట్టకుము. ఎందుకంటే
  బుద్ధిమంతులైన రాజులు నిశ్చయంగా భూమిని (సంపదతో సహా రాజ్యాన్ని) అనుభవిస్తారు.
'11': >-
  రాజా! నీవు సుగ్రీవునితో కూడ నన్ను ఎప్పుడూ— పరమప్రీతితో— స్మరించవలెను. నీవు
  నిర్జ్వరుడవై (శోకజ్వరము తొలగి) నిశ్చింతగా వెళ్లుము.
'12': >-
  రాముని ఈ మాటలు విని, అక్కడి ఋక్షులు, వానరులు, రాక్షసులు— ‘సాధు, సాధు’ అని
  కాకుత్స్థుని మరల మరల ప్రశంసించారు.
'13': >-
  మహాబాహో! నీ బుద్ధి అపూర్వమైనది; నీ వీర్యము అద్భుతమైనది. రామా! నీ మాధుర్యము
  పరమమైనది; అది నిత్యము స్వయంభూ (బ్రహ్మ) వలెనే స్థిరంగా ఉంటుంది.
'14': >-
  వారు— వానరులు, రాక్షసులు— ఈ విధంగా పలుకుచుండగా, హనుమంతుడు వినయముతో తల వంచి
  రాఘవునితో ఈ మాట చెప్పెను.
'15': >-
  రాజా! నీయందు నా పరమస్నేహము నిత్యమూ నిలిచియుండుగాక. వీరా! నా భక్తి నిరంతరం
  స్థిరంగా ఉండుగాక; నా మనోభావము ఇతరత్ర ఎక్కడకూ పోనీయకుండుగాక.
'16': >-
  వీరా! భూమిమీద రామకథ విస్తరించి నడచుచున్నంతకాలము, నా శరీరములో ప్రాణాలు
  నివసిస్తాయి— అందులో సందేహమే లేదు.
'17': >-
  రఘునందనా! ఇది నీ దివ్యచరిత్రము, నీ కథ. నరశ్రేష్ఠా! దానిని నేను ‘అప్సరసుల’ కధగా
  (అతిదివ్యంగా) జనులకు వినిపింపజేయుదును.
'18': >-
  ప్రభూ! వీరా! తరువాత నేను నీ చరిత్రామృతాన్ని వినుచుండగా, నా ఆ ఉత్కంఠను (తపనను)
  గాలివాన మేఘరేఖను తొలగించినట్లు తొలగించుకొందును.
'19': >-
  ఇట్లు పలుకుచున్న హనుమంతుని చూచి, రాముడు వరాసనము నుండి లేచి, స్నేహపూర్వకంగా
  అతణ్ని ఆలింగనం చేసుకొని ఈ మాట పలికెను.
'20': >-
  కపిశ్రేష్ఠా! ఇదే విధంగా జరుగును; ఇందులో సందేహము లేదు. నా ఈ కథ లోకములో యావత్తూ
  విస్తరించి నిలిచియుండగా, అంతకాలము నీ కీర్తి నిలిచియుండును; అలాగే (ఆ
  కీర్తివల్ల) నీ శరీరములో ప్రాణములు కూడా స్థిరంగా నిలుస్తాయి.
'21': లోకాలు ఎంతకాలము నిలిచియుంటాయో, అంతకాలము నా కథ కూడా నిలిచియుండును.
'22': >-
  అలాగే నా కథ ఈ లోకములో స్థిరముగా నిలిచియుండును. ఓ కపే! నీవు చేసిన ప్రతి ఒక్క
  ఉపకారానికి ప్రతిగా నేను నా ప్రాణాలనైనా నీకిచ్చెదను. ప్రతియుపకారానికి ప్రతిఫలము
  చెల్లించగల మనుష్యుడే (ఆ ఉపకారము స్వీకరించుటకు) పాత్రతను పొందుతాడు.
'23': >-
  అనంతరం రాఘవుడు తన కంఠమునుండి చంద్రుని వలె శుభ్రమైన హారాన్ని విప్పి,
  వైడూర్యమణులతో మెరయుచున్నదాన్ని హనుమంతుని కంఠమున బంధించెను.
'24': >-
  ఆ మహత్తరమైన హారము అతని వక్షస్థలముపై బంధింపబడగా, ఆ కపి— శిఖరంపై చంద్రుడు
  అంకితమైన హేమపర్వతేంద్రుని వలె— అతి శోభాయమానుడై ప్రకాశించెను.
'25': >-
  రాఘవుని ఈ మాటలు విని, వానరులు లేచి లేచి (ప్రసన్నతతో) శిరస్సుతో పాదాలను
  నమస్కరించి, ఆ మహాబలులు అక్కడ నుండి బయలుదేరిరి.
'26': >-
  సుగ్రీవుడు— రాముని చేత నిత్యం హృదయానికి సమీపుడై గలవాడు— ధర్మాత్ముడైన
  విభీషణుడు— వారందరూ అశ్రువులతో కదలిపోయిరి.
'27': >-
  వారందరి అశ్రుకణాలు జారుచుండగా, కన్నులు నీటితో నిండగా, మనస్సు స్థిరంగా లేక,
  దుఃఖముతో మూర్ఛితులైనవారిలా, అప్పుడు రాఘవుని విడిచి వెళ్ళుచుండిరి.
'28': >-
  ఆ మహాత్ముడైన రాఘవుడు వారికి ఈ విధంగా ప్రసాదము (అనుగ్రహము) చేసినందువల్ల, అందరూ
  తమ తమ గృహములకు వెళ్లిరి— దేహధారులు దేహాన్ని విడిచినట్లుగా (విడిచిపోవడం ఎంత
  కష్టంో అంతకష్టంగా) ఆయనను వదలి వెళ్ళిరి.
'29': >-
  ఆపై రాక్షసులు, ఋక్షులు, వానరులు— రఘువంశవర్ధకుడైన రామునికి నమస్కరించి—
  వియోగముచేత కలిగిన కన్నీళ్ళతో నిండిన నేత్రములతో, తమ నివాసస్థానముల వైపు తిరిగి
  ప్రయాణమైరి.
'30': >-
  ఇట్లు ఆర్షము, శ్రీమద్వాల్మీకీయ ఆదికావ్యమైన రామాయణము, ఉత్తరకాండములో
  “హనూమత్ప్రార్థన” అను నలభైవ సర్గము (7-40) సమాప్తము.
