'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावण-प्रतिज्ञा’ नामक
  चौबीसवाँ सर्ग ॥६-२४॥
'1': >-
  राजा (राम) द्वारा सुव्यवस्थित की हुई वह वीर-सम्मति (वीर-सेना की सुव्यवस्था)
  वैसे ही शोभित हुई, जैसे शुभ नक्षत्रों से युक्त शरद्-ऋतु की पूर्णिमा चन्द्रमा
  सहित शोभित होती है ॥६-२४-१॥
'2': >-
  और वह सेना वेगपूर्वक आगे बढ़ चली; समुद्र-तुल्य तेजस्वी उस महाबल-समूह से पीड़ित
  होकर वसुन्धरा भी मानो भयभीत होकर काँपने लगी ॥६-२४-२॥
'3': >-
  तब लंका में वन-निवासी वानरों ने एक प्रचण्ड, भीषण और रोमाञ्चकारी शब्द सुना—जो
  भेरी और मृदंगों के समवेत निनाद से अत्यन्त तुमुल हो उठा था ॥६-२४-३॥
'4': >-
  उस घोष से वानर-यूथपतियाँ हर्षित हो उठे; और उस शब्द को असह्य मानकर वे उससे भी
  अधिक प्रचण्ड गर्जना करने लगे ॥६-२४-४॥
'5': >-
  प्लवंगों की उस गर्जना को राक्षसों ने भी सुना—वह आकाश में गर्वित मेघों की
  गर्जना के समान प्रतीत होती थी ॥६-२४-५॥
'6': >-
  दाशरथि राम ने ध्वज-पताकाओं से सुसज्जित उस विचित्र लंका को देखकर, दुःखी चित्त
  से मन-ही-मन सीता की ओर चले गए (उनका मन सीता में लग गया) ॥६-२४-६॥
'7': >-
  ‘यहीं वह मृगशावक-नयना (सीता) रावण द्वारा रोकी गई है—जैसे लोहिताङ्ग (मंगल) नामक
  ग्रह से अभिभूत होकर रोहिणी पीड़ित होती है’—ऐसा विचार राम के मन में हुआ
  ॥६-२४-७॥
'8': >-
  तब वीर राम ने दीर्घ और उष्ण निःश्वास लेकर, लक्ष्मण की ओर देख कर, उसी समय अपने
  हित की बात कहने वाला यह वचन कहा ॥६-२४-८॥
'9': >-
  “लक्ष्मण! देखो, यह लंका ऊपर उठी हुई ऐसी प्रतीत होती है मानो आकाश पर चित्रित की
  गई हो; और जैसे विश्वकर्मा ने पर्वत-शिखर पर मन से ही रची हो” ॥६-२४-९॥
'10': >-
  “अनेक विमानों से लंका भरी हुई है, मानो उसे उसी प्रकार रचा गया हो; जैसे विष्णु
  का पद (विष्णुपद-तारा/आकाश) पाण्डु (श्वेताभ) बादलों से ढँक जाता है” ॥६-२४-१०॥
'11': >-
  “फूलों से शोभित, चित्ररथ के उपवनों के समान सुन्दर वनों से अलंकृत यह लंका, नाना
  पक्षियों के कलरव से गूँजती है तथा उत्तम फल-पुष्पों से सम्पन्न है” ॥६-२४-११॥
'12': >-
  “देखो, मतवाले पक्षी (आनन्दित होकर) विचर रहे हैं, और भ्रमर समूह गुंजार करते हुए
  मानो वन में विलीन हो रहे हैं; कोयलों से भरे उपवनों को यह कल्याणकारी पवन
  हिलाता-डुलाता हुआ बह रहा है” ॥६-२४-१२॥
'13': >-
  इस प्रकार दाशरथि राम ने लक्ष्मण से कहा, और शास्त्र में बताई हुई रीति के अनुसार
  वहाँ सेना का भी विभाजन (विन्यास) करने लगे ॥६-२४-१३॥
'14': >-
  वीर्यवान राम ने उस कपि-सेना को अपने अधीन लेकर आदेश दिया—अङ्गद, नील के साथ,
  अग्रभाग में (मुख पर) अजेय होकर स्थिर रहे ॥६-२४-१४॥
'15': >-
  वानरों की वाहिनी से, वानर-समूहों से घिरा हुआ, ‘ऋषभ’ नामक वानर दक्षिण पार्श्व
  का आश्रय लेकर वहीं स्थित रहे ॥६-२४-१५॥
'16': >-
  गन्धहस्ती के समान दुर्धर्ष और अत्यन्त वेगशाली गन्धमादन वानर-वाहिनी के वाम
  पार्श्व का अधिष्ठान कर वहीं स्थित रहे ॥६-२४-१६॥
'17': >-
  “मैं लक्ष्मण के साथ मध्यभाग में रहूँगा; तथा जाम्बवान, सुषेण और वेगदर्शी नामक
  वानर (मेरे साथ) रहेंगे” ॥६-२४-१७॥
'18': >-
  वे तीनों महात्मा ऋक्ष-श्रेष्ठ (रीछ) मेरे ‘कुक्षि’ (मध्य/पार्श्व) की रक्षा
  करें; और कपि-सेना के पृष्ठभाग (जघन) की रक्षा कपिराज (सुग्रीव) करे—जो अपने तेज
  से आवृत, मानो लोक के पश्चिमार्ध का रक्षक प्रचेता (वरुण) ही हो ॥६-२४-१८॥
'19': >-
  इस प्रकार महाव्यूह में सु-विभक्त, महावानरों द्वारा सुरक्षित वह अनीकिनी (सेना)
  वैसे शोभित हुई, जैसे मेघों से युक्त आकाश जलवृष्टि के समय दीप्तिमान होता है
  ॥६-२४-१९॥
'20': >-
  तत्पश्चात् वानर बड़े-बड़े गिरिशृंगों और विशाल वृक्षों को उठाकर, रण में लंका को
  रौंद देने की इच्छा से लंका के निकट जा पहुँचे ॥६-२४-२०॥
'21': >-
  ‘हम शिखरों से इस लंका पर प्रहार करेंगे, या केवल मुट्ठियों से ही इसे चूर-चूर कर
  देंगे’—ऐसा संकल्प उन सब श्रेष्ठ वानरों ने अपने मन में दृढ़ कर लिया ॥६-२४-२१॥
'22': >-
  तब महातेजस्वी राम ने सुग्रीव से यह कहा—“सेनाएँ भली-भाँति विभक्त कर दी गई हैं;
  अब इस शुक (दूत) को छोड़ दिया जाए” ॥६-२४-२२॥
'23': >-
  राम के वचन को सुनकर महाबली वानरेन्द्र सुग्रीव ने, राम की आज्ञा से, उस दूत शुक
  को मुक्त कर दिया ॥६-२४-२३॥
'24': >-
  राम के वचन से मुक्त होकर, किन्तु वानरों द्वारा दबाया-पीड़ा जाकर, अत्यन्त भयभीत
  शुक राक्षसाधिप (रावण) के पास पहुँचा ॥६-२४-२४॥
'25': >-
  रावण ने हँसते हुए ही शुक से यह वचन कहा—“तेरे ये दोनों पंख श्वेत क्यों हैं? और
  तू तो कटे पंखों वाला भी दिखाई देता है” ॥६-२४-२५॥
'26': >-
  “कहीं तू उन अनेक चित्त वाले (चञ्चल/बहुत-से) वानरों के वश में तो नहीं आ
  गया?”—राजा द्वारा इस प्रकार पूछे जाने पर, भय से व्याकुल शुक ने उस उत्तम
  राक्षसाधिप को यह उत्तर दिया ॥६-२४-२६॥
'27': >-
  “समुद्र के उत्तरी तट पर मैंने आपको वही वचन कहा, जैसा आपका सन्देश था—बिना क्लेश
  के, सान्त्वना देते हुए, मधुर और कोमल वाणी में” ॥६-२४-२७॥
'28': >-
  “पर वे क्रुद्ध होकर—प्लवंगों ने—मुझे देखते ही उछलकर पकड़ लिया, और मुट्ठियों से
  मारकर नष्ट कर देने के लिए हाथ उठाने लगे” ॥६-२४-२८॥
'29': >-
  “राक्षसाधिप! उनसे बातचीत करना सम्भव नहीं; यहाँ प्रश्नोत्तर का अवसर ही नहीं है;
  स्वभाव से ही वे वानर क्रोधी और तीक्ष्ण हैं” ॥६-२४-२९॥
'30': >-
  “वह राम—जो विराध, कबन्ध और खर का वध करने वाला है—सुग्रीव के सहित, सीता का पता
  लगाते हुए यहाँ तक आ पहुँचा है” ॥६-२४-३०॥
'31': >-
  “समुद्र पर सेतु बाँधकर और लवणोदधि को पार करके, यह धनुर्धर राघव राक्षसों को
  परास्त/खदेड़ देने के लिए यहाँ खड़ा है” ॥६-२४-३१॥
'32': >-
  “ऋक्षों और वानरों के समूहों की सेनाएँ हजारों की संख्या में हैं; पर्वत और मेघ
  के समान विशाल वे वसुन्धरा को ढँक देती हैं” ॥६-२४-३२॥
'33': >-
  “राक्षसों के बल-समूह और वानरेन्द्र की सेना—इन दोनों में देवों और दानवों के
  समान कोई संधि (मेल/समाधान) नहीं हो सकता” ॥६-२४-३३॥
'34': >-
  “वे शीघ्र ही परकोटे तक आ पहुँचेंगे; इसलिए त्वरित किसी एक बात का निश्चय करो—या
  तो सीता को शीघ्र उसे दे दो, अथवा युद्ध के लिए तत्पर हो जाओ” ॥६-२४-३४॥
'35': >-
  शुक का वचन सुनकर रावण ने यह कहा—क्रोध से उसकी आँखें लाल हो गई थीं, मानो वह
  दृष्टि से ही जला डालता हो ॥६-२४-३५॥
'36': >-
  “यदि देव, गन्धर्व और दानव भी मेरे विरुद्ध युद्ध करें, तब भी मैं सीता को नहीं
  दूँगा—सारे लोकों के भय से भी नहीं” ॥६-२४-३६॥
'37': >-
  “कब मेरे बाण राघव पर वैसे टूट पड़ेंगे, जैसे वसन्त में मतवाले भ्रमर पुष्पित
  वृक्ष पर आ पड़ते हैं?” ॥६-२४-३७॥
'38': >-
  “कब मैं अपनी धनुष से छूटे हुए दीप्त शरों से उसके शरीर को रक्त में लथपथ कर
  दूँगा—जैसे जलती हुई उल्काएँ हाथी को जला दें?” ॥६-२४-३८॥
'39': >-
  “और मैं उसके उस बल को भी छीन लूँगा—अपने विशाल बल से आवृत होकर—जैसे सब
  ज्योतियों की प्रभा को सूर्य उदित होकर दबा देता है” ॥६-२४-३९॥
'40': >-
  “मेरा वेग समुद्र के समान है, मेरा बल पवन के समान है; पर दाशरथि राम इसे नहीं
  जानता—इसीलिए वह मुझसे युद्ध करना चाहता है” ॥६-२४-४०॥
'41': >-
  “मेरे तरकश में स्थित बाण सविष सर्पों के समान हैं; राम ने उन्हें संग्राम में
  देखा ही नहीं—इसीलिए वह मुझसे युद्ध की इच्छा करता है” ॥६-२४-४१॥
'42': >-
  “वह राघव युद्ध में मेरे प्राचीन पराक्रम को नहीं जानता; और न ही वह मेरी
  धनुषरूपी वीणा को—जिसे शर-कोणों से मैं बजाता हूँ—पहले कभी अनुभव कर पाया है”
  ॥६-२४-४२॥
'43': >-
  “ज्या के शब्द से तुमुल, भयानक, आर्त-गीत के समान महानाद करने वाली, नाराचों के
  प्रहार से गूँजती हुई, महान प्रवाह वाली नदी के समान उस रण-रंग में उतरकर मैं
  युद्ध में उसे बजाऊँगा (अर्थात् धनुष की भयंकर ध्वनि और शर-वृष्टि करूँगा)”
  ॥६-२४-४३॥
'44': >-
  “महासंग्राम में शर-अग्नि (बाणरूपी अग्नि) द्वारा मुझे परास्त करना इन्द्र
  (सहस्रनेत्र) के लिए भी सम्भव नहीं है, न स्वयं वरुण के लिए, न यम के लिए, और फिर
  वैश्रवण (कुबेर) के लिए तो कदापि नहीं” ॥६-२४-४४॥
'45': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘रावण-प्रतिज्ञा’ नामक चौबीसवाँ सर्ग समाप्त ॥६-२४॥
