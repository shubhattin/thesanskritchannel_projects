'47': >-
  मैं तो अपने दोनों हाथों से पकड़कर वज्रधारी (इन्द्र) का भी वध कर दूँ—यदि राघव
  आज मेरे मुष्टि-वेग को सह सके तो! (अन्यथा नहीं)।
'48': >-
  तब मेरे बाणों की धारा राघव का रक्त पीएगी (बहाएगी); हे राजन्! तुम व्यर्थ चिंता
