'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘समुद्र-लङ्घन का
  परामर्श’ नामक चौंसठवाँ सर्ग (४-६४) प्रारम्भ होता है।
'1': >-
  गृध्रराज सम्पाति द्वारा समाचार बताए जाने पर, वे सिंह-सदृश पराक्रम वाले
  प्लवङ्गम (वानर) उछल-उछलकर, हर्ष और प्रीति से परिपूर्ण होकर एकत्र हुए और ऊँचे
  स्वर से नाद करने लगे।
'2': >-
  सम्पाति का यह वचन सुनकर कि रावण का विनाश होगा, वे हरि (वानर) आनन्दित हो उठे और
  सीता के दर्शन की आकांक्षा रखते हुए समुद्र के तट पर आ पहुँचे।
'3': >-
  उस स्थान पर पहुँचकर, भयानक पराक्रम वाले उन वानरों ने वहाँ स्थित उस महान्
  समुद्र को देखा, जो मानो समस्त विशाल लोक का प्रतिबिम्ब धारण किए हुए था।
'4': >-
  दक्षिण समुद्र के उत्तरी तट पर पहुँचकर, महाबली हरिवीरों ने वहीं अपना शिविर और
  निवास-व्यवस्था कर ली।
'5': >-
  समुद्र कहीं तो मानो सुप्त पड़ा हुआ-सा प्रतीत होता था, कहीं किसी ओर मानो
  क्रीड़ा करता हुआ-सा दीखता था, और कहीं पर्वत-प्रमाण जलराशियों से आच्छादित दिखाई
  देता था।
'6': >-
  पाताल-तल में निवास करने वाले दानव-श्रेष्ठों से संकुल, और उसे देखकर रोएँ खड़े
  हो जाएँ ऐसा भयंकर समुद्र दृष्टि में आते ही वे कपिश्रेष्ठ (कपिकुञ्जर) खिन्न और
  निराश हो गए।
'7': >-
  आकाश के समान दुस्तर समुद्र को देखकर, वे सब वानर एक साथ विषादग्रस्त हो गए और
  कहने लगे—‘अब यह कार्य कैसे होगा?’
'8': >-
  समुद्र को देखकर भयाकुल होकर उदास हुई उस वानर-वाहिनी को देखकर, हरियों में
  श्रेष्ठ ने भय से पीड़ित वानरों को ढाढ़स बँधाया।
'9': >-
  मन में विषाद नहीं करना चाहिए; विषाद अत्यन्त दोषयुक्त है। विषाद मनुष्य को वैसे
  ही नष्ट कर देता है, जैसे क्रोधित सर्प बालक को मार डालता है।
'10': >-
  जिसमें पराक्रम का अवसर उपस्थित होने पर भी जो विषाद को बलपूर्वक सह लेता है—ऐसे
  तेजहीन पुरुष का पुरुषार्थ सिद्ध नहीं होता।
'11': >-
  उस रात्रि के बीत जाने पर, अङ्गद वानरों के साथ तथा वृद्ध वानर-प्रमुखों के पास
  जाकर, फिर से परामर्श करने लगा।
'12': >-
  अङ्गद को चारों ओर से घेरकर खड़ी हुई वानरों की वह ध्वजिनी (सेना) ऐसी सुशोभित
  हुई, जैसे इन्द्र (वासव) को घेरकर स्थित मरुतों की सेना हो।
'13': >-
  उस वानर-सेना को रोकने में कौन समर्थ हो सकता है—केवल वालि-पुत्र के अतिरिक्त और
  हनुमान के अतिरिक्त?
'14': >-
  तब श्रीमान् अङ्गद, शत्रुओं का दमन करने वाले, उन वृद्ध वानर-प्रमुखों और समस्त
  सेना का आदरपूर्वक अनुमोदन करके, अर्थयुक्त वचन बोला।
'15': >-
  अब वह महातेजस्वी कौन है जो समुद्र को लाँघेगा? कौन सत्य-संकल्प, शत्रुदमनकारी
  सुग्रीव का कार्य सिद्ध करेगा?
'16': >-
  कौन वीर प्लवङ्गम सौ योजन लाँघ सकेगा? और इस महान् भय से इन सभी यूथपों
  (गण-नायकों) को कौन मुक्त करेगा?
'17': >-
  किसकी कृपा से हम इस अभियान से लौटकर, अपने स्त्रियों, पुत्रों और घरों को फिर से
  देखेंगे—सिद्ध-कार्य और सुखी होकर?
'18': >-
  किसकी कृपा से हम हर्षित होकर महाबली राम और लक्ष्मण के पास, तथा वन में निवास
  करने वाले सुग्रीव के पास, जाकर पुनः मिल सकेंगे?
'19': >-
  यदि तुममें से कोई हरि समुद्र को पार करने में समर्थ हो, तो वह यहाँ हमें शीघ्र
  ही पुण्यरूप, अभयदायक दक्षिणा (पुरस्कार) प्रदान करे—अर्थात् निर्भयता दिलाने
  वाला कल्याण।
'20': >-
  अङ्गद का वचन सुनकर कोई भी कुछ न बोला; वहाँ की सारी वानर-वाहिनी मानो स्तब्ध हो
  गई।
'21': >-
  तब हरियों में श्रेष्ठ अङ्गद ने फिर उन वानरों से कहा—‘आप सब बलवानों में श्रेष्ठ
  हैं, दृढ़ पराक्रमी हैं, श्रेष्ठ कुल-परम्परा की कीर्ति वाले कुलों में जन्मे हैं
  और बार-बार पूजित भी हुए हैं।
'22': >-
  आपमें से किसी के भी गमन में कभी विघ्न नहीं होना चाहिए। हे प्लवग-ऋषभों!
  समुद्र-प्लवन में जिसकी जितनी शक्ति हो, वह बताइए।’
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि रामायण—आदिकाव्य—के
  किष्किन्धाकाण्ड में ‘समुद्र-लङ्घन का परामर्श’ नामक चौंसठवाँ सर्ग (४-६४) समाप्त
  हुआ।
