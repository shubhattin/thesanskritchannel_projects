'38': >-
  “అటువంటి స్థితికి చేరినవాణ్ని ఏ వివేకి కూడా శోకించవలసినది కాదు— ముఖ్యంగా అతని
  వంటి, శ్రుతిసంపన్నుడూ (శాస్త్రజ్ఞుడూ), బుద్ధిమంతుడూ అయిన వాడు అయితే మరింతగా.”
  ॥ 2-105-38 ॥
'39': >-
  “ఇలాంటి అనేక విధాలైన శోకాలు, విలాపములు, రోదనలు— ఇవన్నీ ధీరుడైన, బుద్ధిమంతుడైన
  వాడు అన్ని పరిస్థితులలోనూ వదలవలసినవే.” ॥ 2-105-39 ॥
'40': >-
  “కాబట్టి నీవు ఆరోగ్యంగా మనస్సు స్థిరంగా ఉండు; శోకించకు. ఆ నగరానికి వెళ్లి
  నివసించు. వాక్పటువులలో శ్రేష్ఠుడా! స్వాధీనుడైన తండ్రి నీకు ఇదే ఆజ్ఞ ఇచ్చాడు.”
  ॥ 2-105-40 ॥
'41': >-
  “పుణ్యకర్మాచరణుడైన తండ్రి నాకు కూడా ఏ స్థలములో నివసించమని నియోగించాడో, అక్కడే
  నేను ఉండి మా ఆర్యుడైన తండ్రి ఆజ్ఞను నిర్వర్తిస్తాను.” ॥ 2-105-41 ॥
'42': >-
  “ఓ అరిదమా! అతని ఆజ్ఞను నేను విడిచిపెట్టడం న్యాయం కాదు. నీవు కూడా దానిని
