'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘विभीषण-विलाप’ नामक एक सौ बारहवाँ
  सर्ग।
'1': >-
  रणभूमि में अपने भाई को मारा हुआ, पराजित होकर भूमि पर पड़ा हुआ देखकर विभीषण का
  मन शोक के वेग से आविष्ट हो गया और वह विलाप करने लगा।
'2': >-
  हे वीर! पराक्रम में विख्यात, नीति में प्रवीण, उपायों के ज्ञाता! जो अत्यन्त
  मूल्यवान शय्या के योग्य था, वह तू पृथ्वी पर मारा हुआ क्यों शेष (पड़ा) है?
'3': >-
  अपने दोनों दीर्घ भुजाओं को, जो अंगदों से भूषित थीं, निष्चेष्ट भाव से नीचे रखे
  हुए, और वह मुकुट भी उलटकर (हट) गया है जिसकी सूर्य के समान दीप्ति थी।
'4': >-
  हे वीर! आज वही बात घटित हो गई जो मैंने पहले ही कही थी; काम और मोह से आच्छन्न
  होने के कारण जो बात तुझे तब रुचिकर नहीं लगी थी, वह यह है।
'5': >-
  तूने अहंकारवश न प्रहस्त को, न इन्द्रजित् को, न अन्य किसी को, न अतिरथ कुम्भकर्ण
  को, न अतिकाय को, न नरान्तक को—किसी को भी अधिक नहीं माना; उसी का यह परिणाम आज आ
  पहुँचा है।
'6': >-
  सुनीति का सेतु चला गया; धर्म का साक्षात् विग्रह नष्ट हो गया; सत्त्व
  (बल/तेज/पौरुष) का संक्षेप चला गया; सुहृदों के लिए जो गति (आश्रय) थी, वह भी
  जाती रही।
'7': >-
  मानो सूर्य पृथ्वी पर गिर पड़ा हो, चन्द्रमा अंधकार में डूब गया हो; अग्नि की
  ज्वाला शांत हो गई हो, और उद्योग (पराक्रम का प्रयत्न) निरुद्यम हो गया हो—जब
  शस्त्रधारियों में श्रेष्ठ यह वीर भूमि पर गिर पड़ा है।
'8': >-
  अब इस लोक में क्या शेष रह गया है, जब सत्त्व (प्राण-शक्ति/तेज) चला गया?
  राक्षसों में सिंह समान यह योद्धा रण में धूल में ऐसा पड़ा है मानो सो रहा हो।
'9': >-
  धैर्य रूपी कोमल पल्लव वाला, प्रबलता रूपी श्रेष्ठ पुष्प वाला, तपोबल रूपी शक्ति
  वाला, शौर्य में जड़ें गड़ी हुई—वह महान राक्षसराज-वृक्ष रण में राघव रूपी पवन से
  मर्दित (उखाड़/कुचल) दिया गया।
'10': >-
  तेज रूपी विषाण (दंत) वाला, कुल और वंश की मर्यादा का धारक, क्रोध और प्रसाद में
  जिस के अंग-हाथ समान हों, इक्ष्वाकु-सिंह (राम) द्वारा पकड़े गए देह वाला—वह रावण
  रूपी गन्ध-हस्ती (मदमत्त हाथी) पृथ्वी पर सोया पड़ा है।
'11': >-
  पराक्रम और उत्साह से धधकती ज्वाला वाला, निःश्वास रूपी धुआँ वाला, अपनी सेना के
  प्रताप से प्रदीप्त—वह प्रतापी रण का राक्षस-अग्नि राम रूपी मेघ के जल से बुझा
  दिया गया।
'12': >-
  सिंह और ऋक्ष (भालू) के समान लाङ्गूल, ककुद और विषाण वाला; पराजय करने वाला,
  गन्धनगन्ध (तीव्र गन्ध) को वहन करने वाला; चंचल कान-नेत्र वाला वह रक्षो-वृष
  (राक्षसों का बैल) पृथ्वी के स्वामी रूपी व्याघ्र (राम) के द्वारा मारा जाकर (अब)
  अवसन्न पड़ा है।
'13': >-
  तब शोक से व्याकुल विभीषण से, जो कारणयुक्त वचन कह रहा था और जिसके अर्थ-निश्चय
  को राम ने भली-भाँति परख लिया था, राम ने इस प्रकार कहा।
'14': >-
  यह चण्डविक्रम (भयानक पराक्रम वाला) रण में न तो नष्ट हुआ है, न निष्चेष्ट हुआ
  है; यह तो अत्यन्त उन्नत महोत्साह वाला, बिना किसी आशंका के, केवल गिर पड़ा है।
'15': >-
  जो क्षत्रिय-धर्म में स्थित हैं वे ऐसे विनष्ट (पराभूत) होने पर इस प्रकार शोक
  नहीं करते; जो वृद्धि (यश/कल्याण) की आशा रखते हुए रणभूमि में गिरते हैं।
'16': >-
  जिस धीर योद्धा ने युद्ध में इन्द्र सहित तीनों लोकों को त्रस्त कर दिया था, वह
  अब काल के संयोग को प्राप्त हो गया है; अतः अब शोक करने का समय नहीं है।
'17': >-
  युद्ध में सर्वथा एकान्त विजय कभी भी पूर्व में नहीं हुई; संग्राम में या तो वीर
  परायों के द्वारा मारा जाता है, अथवा वह परायों को मारता है।
'18': >-
  यह गति पूर्वजों द्वारा बताई गई है और क्षत्रियों को सम्मत है—युद्ध में मारा गया
  क्षत्रिय शोक के योग्य नहीं होता; यह निश्चय है।
'19': >-
  अतः इस प्रकार के निश्चय को देखकर, तत्त्व को धारण करके, शोक-रहित होकर अब जो
  तत्क्षण करने योग्य कार्य है, उसका विचार कर और उसे निश्चित कर।
'20': >-
  ऐसा कहे जाने पर, शोक से संतप्त विभीषण ने उस पराक्रान्त राजपुत्र (राम) से, अपने
  भाई के हित संबंधी आगे की बात कही।
'21': >-
  यह वही है जो युद्धों में कभी पहले पराजित नहीं हुआ था—समस्त देवताओं के द्वारा,
  यहाँ तक कि वासव (इन्द्र) के द्वारा भी; परन्तु आपके सामने रण में यह वैसे ही टूट
  गया, जैसे समुद्र तट (वेला) से टकराकर (अपनी सीमा में) थम जाता है।
'22': >-
  इसी के द्वारा वनवासियों में दान दिए गए, भोग भोगे गए; सेवक-परीचर्याएँ (भृत्य)
  भी संतोषपूर्वक रखी गईं; मित्रों में धन अर्पित किए गए; और शत्रुओं में वैर निभाए
  गए।
'23': >-
  यह महातपस्वी, अहित में अग्नि के समान (शत्रुओं को दग्ध करने वाला), वेदान्त में
  निपुण, कर्मों में अग्रणी शूरवीर था; इसके प्रेतगति (परलोक-गमन) के पश्चात् जो
  कर्तव्य है, वह मैं आपकी कृपा से करना चाहता हूँ।
'24': >-
  विभीषण के करुण वचनों से भली-भाँति सम्बोधित होकर, दीनता रहित मन वाले महात्मा
  नरेन्द्रसूनु (राम) ने उसके लिए स्वर्गीय आधान (अन्त्येष्टि/उचित संस्कार) करने
  की आज्ञा दे दी।
'25': >-
  वैर (शत्रुता) मृत्यु तक ही रहता है; हमारा प्रयोजन (उद्देश्य) सिद्ध हो गया है।
  इसका संस्कार कराया जाए; यह मुझे भी उतना ही अपना है जितना तुम्हारा।
'26': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में ‘विभीषण-विलाप’
  नामक एक सौ बारहवाँ सर्ग समाप्त।
