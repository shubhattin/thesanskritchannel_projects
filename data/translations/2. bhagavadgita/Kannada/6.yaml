'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ಷಷ್ಠೋऽಧ್ಯಾಯಃ । ಆತ್ಮಸಂಯಮಯೋಗಃ
'3': ಶ್ರೀಭಗವಾನುವಾಚ ।
'4': >-
  ಯಾವನು ಕರ್ಮಫಲವನ್ನು ಆಶ್ರಯಿಸದೇ, ಮಾಡಬೇಕಾದ ಕರ್ತವ್ಯಕರ್ಮವನ್ನು ನೆರವೇರಿಸುತ್ತಾನೋ, ಅವನೇ
  ಸಂನ್ಯಾಸಿಯೂ ಯೋಗಿಯೂ ಆಗಿದ್ದಾನೆ; ಅಗ್ನಿಹೋತ್ರಾದಿಗಳನ್ನು ತ್ಯಜಿಸಿದವನು ಮಾತ್ರವಲ್ಲ,
  ಕರ್ಮವನ್ನೇ ಸಂಪೂರ್ಣವಾಗಿ ಬಿಟ್ಟ ಅಕ್ರಿಯನಾಗಿರುವವನು ಮಾತ್ರವೂ ಸಂನ್ಯಾಸಿಯಲ್ಲ.
'5': >-
  ಪಾಂಡವನೇ, ಜನರು ‘ಸಂನ್ಯಾಸ’ ಎಂದು ಕರೆಯುವುದನ್ನೇ ‘ಯೋಗ’ ಎಂದು ತಿಳಿದುಕೋ; ಏಕೆಂದರೆ
  ಸಂಕಲ್ಪಗಳನ್ನು (ಕಾಮ್ಯಭಾವದ ನಿರ್ಣಯಗಳನ್ನು) ತ್ಯಜಿಸದೆ ಯಾರೂ ಯೋಗಿಯಾಗಲು ಸಾಧ್ಯವಿಲ್ಲ.
'6': >-
  ಯೋಗಕ್ಕೆ ಏರುವುದು (ಯೋಗಾರೂಢ ಸ್ಥಿತಿಯನ್ನು ಪಡೆಯುವುದು) ಬಯಸುವ ಮುನಿಗೆ ಕರ್ಮವೇ ಕಾರಣವೆಂದು
  ಹೇಳಲಾಗಿದೆ; ಯೋಗಾರೂಢನಾದವನಿಗೆ, ಶಮ (ಮನಃಶಾಂತಿ/ಚಿತ್ತಶಮನ)ವೇ ಕಾರಣವೆಂದು ಹೇಳಲಾಗಿದೆ.
'7': >-
  ಯಾವಾಗ ಒಬ್ಬನು ಇಂದ್ರಿಯವಿಷಯಗಳಲ್ಲಿ ಅಂಟಿಕೊಳ್ಳುವುದಿಲ್ಲ, ಹಾಗೆಯೇ ಕರ್ಮಗಳಲ್ಲಿಯೂ
  ಆಸಕ್ತನಾಗುವುದಿಲ್ಲ; ಎಲ್ಲ ಸಂಕಲ್ಪಗಳನ್ನು ತ್ಯಜಿಸಿದವನೇ ಆಗಿದ್ದಾಗ, ಅವನು ಯೋಗಾರೂಢನು ಎಂದು
  ಕರೆಯಲ್ಪಡುತ್ತಾನೆ.
'8': >-
  ಮಾನವನು ತನ್ನ ಆತ್ಮದ ಮೂಲಕ ತನ್ನನ್ನೇ ಉದ್ಧರಿಸಿಕೊಳ್ಳಬೇಕು; ತನ್ನನ್ನೇ
  ಕುಗ್ಗಿಸಿಕೊಳ್ಳಬಾರದು. ಏಕೆಂದರೆ ಆತ್ಮವೇ ಆತ್ಮನಿಗೆ ಬಂಧುವೂ ಹೌದು; ಆತ್ಮವೇ ಆತ್ಮನಿಗೆ
  ಶತ್ರುವೂ ಹೌದು.
'9': >-
  ಯಾವನಿಂದ ಆತ್ಮವೇ ಆತ್ಮದ ಮೂಲಕ ಜಯಿಸಲ್ಪಟ್ಟಿದೆಯೋ, ಅಂತವನಿಗೆ ಆತ್ಮವೇ ಬಂಧುವಾಗಿರುತ್ತದೆ;
  ಆದರೆ ಆತ್ಮಸಂಯಮವಿಲ್ಲದವನಿಗೆ ಆತ್ಮವೇ ಶತ್ರುವಿನಂತೆ ಶತ್ರುತ್ವದಲ್ಲಿ ವರ್ತಿಸುತ್ತದೆ.
'10': >-
  ಮನಸ್ಸನ್ನು ಜಯಿಸಿ, ಸಂಪೂರ್ಣ ಶಾಂತನು ಆಗಿರುವವನಲ್ಲಿ ಪರಮಾತ್ಮನು ಸಮಾಹಿತನಾಗಿ
  ನೆಲೆಸುತ್ತಾನೆ; ಶೀತ-ಉಷ್ಣ, ಸುಖ-ದುಃಖ ಹಾಗೂ ಮಾನ-ಅಪಮಾನಗಳಲ್ಲಿಯೂ ಅವನು
  ಸಮಸ್ಥಿತನಾಗಿರುತ್ತಾನೆ.
'11': >-
  ಜ್ಞಾನ ಮತ್ತು ವಿಜ್ಞಾನಗಳಿಂದ ತೃಪ್ತಾತ್ಮನಾದ, ಸ್ಥಿರಸ್ವರೂಪನಾದ, ಇಂದ್ರಿಯಗಳನ್ನು ಜಯಿಸಿದ
  ಯೋಗಿಗೆ—ಮಣ್ಣು ಗಡ್ಡೆಯೂ, ಕಲ್ಲೂ, ಚಿನ್ನವೂ ಸಮಾನವಾಗಿರುವವನಿಗೆ—‘ಯುಕ್ತ’ (ಯೋಗಸಂಯುಕ್ತ)
  ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ.
'12': >-
  ಸುಹೃತ್, ಮಿತ್ರ, ಶತ್ರು, ಉದಾಸೀನ, ಮಧ್ಯಸ್ಥ, ದ್ವೇಷಿಸುವವರು, ಬಂಧುಗಳು—ಇವರಲ್ಲಿ ಹಾಗೆಯೇ
  ಸಾಧುಗಳಲ್ಲಿಯೂ ಪಾಪಿಗಳಲ್ಲಿಯೂ ಸಮಬುದ್ಧಿಯನ್ನು ಹೊಂದಿರುವವನು ಅತ್ಯುತ್ತಮನಾಗಿ
  ವಿಶಿಷ್ಟನಾಗುತ್ತಾನೆ.
'13': >-
  ಯೋಗಿಯು ಏಕಾಂತದಲ್ಲಿ ನೆಲೆಸಿ ಸದಾ ಆತ್ಮನನ್ನು ಯೋಗದಲ್ಲಿ ಯುಕ್ತಗೊಳಿಸಬೇಕು; ಏಕಾಕಿಯಾಗಿ,
  ಯತಚಿತ್ತನಾಗಿ, ನಿರಾಶೆಯುಳ್ಳವನಾಗದೆ (ಕಾಮನೆಗಳಿಲ್ಲದೆ), ಅಪರಿಗ್ರಹಿಯಾಗಿ
  (ಪರಿಗ್ರಹರಹಿತನಾಗಿ) ಇರಬೇಕು.
'14': >-
  ಶುದ್ಧವಾದ ಸ್ಥಳದಲ್ಲಿ, ತನ್ನಿಗಾಗಿ ಸ್ಥಿರವಾದ ಆಸನವನ್ನು ಸ್ಥಾಪಿಸಬೇಕು—ಅದು ಅತಿಯಾದ
  ಎತ್ತರವಾಗಲೂ ಬೇಡ, ಅತಿಯಾದ ತಳವಾಗಲೂ ಬೇಡ; ಮೇಲಗೆ ಚೈಲ (ವಸ್ತ್ರ), ಅಜಿನ (ಮೃಗಚರ್ಮ), ಕುಶ
  (ದರ್ಭೆ) ಇವುಗಳನ್ನು ಹಾಸಿರಬೇಕು.
'15': >-
  ಅಲ್ಲಿ ಆಸನದ ಮೇಲೆ ಕುಳಿತು, ಮನಸ್ಸನ್ನು ಏಕಾಗ್ರಗೊಳಿಸಿ, ಚಿತ್ತ ಮತ್ತು ಇಂದ್ರಿಯಗಳ
  ಕ್ರಿಯೆಗಳನ್ನು ನಿಯಂತ್ರಿಸಿಕೊಂಡು, ಆತ್ಮಶುದ್ಧಿಗಾಗಿ ಯೋಗಾಭ್ಯಾಸವನ್ನು ಮಾಡಬೇಕು.
'16': >-
  ದೇಹ, ತಲೆ ಮತ್ತು ಕುತ್ತಿಗೆಯನ್ನು ಸಮವಾಗಿ ನೇರವಾಗಿ ಹಿಡಿದು, ಅಚಲವಾಗಿ ಸ್ಥಿರನಾಗಿ ಕುಳಿತು;
  ತನ್ನ ದೃಷ್ಟಿಯನ್ನು ಮೂಗಿನ ತುದಿಯ ಮೇಲಿಟ್ಟು, ದಿಕ್ಕುಗಳನ್ನು ನೋಡದೇ ಇರಬೇಕು.
'17': >-
  ಶಾಂತಚಿತ್ತನಾಗಿ, ಭಯರಹಿತನಾಗಿ, ಬ್ರಹ್ಮಚಾರಿವ್ರತದಲ್ಲಿ ಸ್ಥಿರನಾಗಿ, ಮನಸ್ಸನ್ನು ಸಂಪೂರ್ಣ
  ಸಂಯಮಿಸಿ, ನನ್ನಲ್ಲೇ ಚಿತ್ತವನ್ನು ನೆಟ್ಟು, ನನ್ನನ್ನೇ ಪರಮಗತಿಯೆಂದು ಅರಿತು ಯುಕ್ತನಾಗಿ
  ಕುಳಿತುಕೊಳ್ಳಬೇಕು.
'18': >-
  ಈ ರೀತಿಯಾಗಿ ಸದಾ ಆತ್ಮನನ್ನು ಯೋಗದಲ್ಲಿ ಯುಕ್ತಗೊಳಿಸುವ, ನಿಯತಮನಸ್ಸುಳ್ಳ ಯೋಗಿಯು ನನ್ನಲ್ಲೇ
  ಸ್ಥಿತವಾಗಿರುವ, ನಿರ್ವಾಣಪರಮವಾದ ಶಾಂತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ.
'19': >-
  ಅರ್ಜುನನೇ, ಅತಿಯಾಗಿ ಊಟಮಾಡುವವನಿಗೂ ಯೋಗವಿಲ್ಲ; ಸಂಪೂರ್ಣವಾಗಿ ಉಪವಾಸದಿಂದಿರುವವನಿಗೂ
  ಯೋಗವಿಲ್ಲ. ಅತಿಯಾಗಿ ನಿದ್ರೆಮಾಡುವವನಿಗೂ, ಅತಿಯಾಗಿ ಜಾಗರಣೆ ಮಾಡುವವನಿಗೂ ಯೋಗ
  ಸಿದ್ಧಿಯಾಗುವುದಿಲ್ಲ.
'20': >-
  ಆಹಾರ ಮತ್ತು ವಿಹಾರದಲ್ಲಿ ಯುಕ್ತನಾದ, ಕರ್ಮಗಳಲ್ಲಿ ಯುಕ್ತಚೇಷ್ಟೆಯುಳ್ಳ, ನಿದ್ರೆ ಮತ್ತು
  ಜಾಗರಣೆಯಲ್ಲಿ ಯುಕ್ತನಾದವನಿಗೆ—ಯೋಗವು ದುಃಖವನ್ನು ನಾಶಮಾಡುವದಾಗಿ ಫಲಿಸುತ್ತದೆ.
'21': >-
  ಯಾವಾಗ ಸಂಪೂರ್ಣವಾಗಿ ನಿಯಂತ್ರಿತವಾದ ಚಿತ್ತವು ಆತ್ಮದಲ್ಲೇ ಸ್ಥಿರವಾಗಿರುತ್ತದೆ, ಮತ್ತು ಎಲ್ಲ
  ಕಾಮನೆಗಳಿಂದ ನಿರಾಸಕ್ತನಾಗಿರುತ್ತಾನೋ, ಆಗ ಅವನು ‘ಯುಕ್ತ’ ಎಂದು ಕರೆಯಲ್ಪಡುತ್ತಾನೆ.
'22': >-
  ಗಾಳಿಯಿಲ್ಲದ ಸ್ಥಳದಲ್ಲಿ ಇಡಲ್ಪಟ್ಟ ದೀಪದ ಜ್ಯೋತಿಯು ಅಲುಗಾಡದೆ ಇರುವಂತೆ—ಯೋಗವನ್ನು
  ಅಭ್ಯಾಸಿಸುತ್ತಿರುವ, ನಿಯಂತ್ರಿತಚಿತ್ತದ ಯೋಗಿಯ ಮನಸ್ಸಿಗೂ ಅದೇ ಉಪಮೆ ಎಂದು ಹೇಳಲಾಗಿದೆ.
'23': >-
  ಯೋಗಸೇವೆಯಿಂದ ನಿರುದ್ಧವಾಗಿರುವ ಚಿತ್ತವು ಯಾವ ಸ್ಥಿತಿಯಲ್ಲಿ ಸಂಪೂರ್ಣವಾಗಿ ನಿಲ್ಲುತ್ತದೆ
  (ವಿಷಯಗಳಿಂದ ಉಪರಮಿಸುತ್ತದೆ), ಮತ್ತು ಅಲ್ಲಿ ಆತ್ಮವು ಆತ್ಮನಿಂದಲೇ ಆತ್ಮನನ್ನು ಕಂಡು
  ಆತ್ಮದಲ್ಲೇ ತೃಪ್ತಿಪಡುತ್ತದೋ—
'24': >-
  ಅಲ್ಲಿ ಬುದ್ಧಿಗೆ ಮಾತ್ರ ಗ್ರಹ್ಯವಾಗುವ, ಇಂದ್ರಿಯಗಳಿಗೆ ಅತೀತವಾದ, ಅತ್ಯಂತ ಪರಮವಾದ ಸುಖವನ್ನು
  ಅನುಭವಿಸುತ್ತಾನೆ. ಆ ಸ್ಥಿತಿಯಲ್ಲಿ ಸ್ಥಿತನಾದವನು ತತ್ತ್ವತಃ ಮತ್ತೆ ಚಲಿಸುವುದಿಲ್ಲ
  (ಹಿಂದಕ್ಕೆ ಜಾರುವುದಿಲ್ಲ).
'25': >-
  ಅದನ್ನು ಪಡೆದ ಮೇಲೆ, ಅದಕ್ಕಿಂತ ಮೇಲು ಲಾಭ ಇನ್ನೊಂದಿಲ್ಲ ಎಂದು ಅವನು ಎಣಿಸುತ್ತಾನೆ; ಮತ್ತು ಆ
  ಸ್ಥಿತಿಯಲ್ಲಿ ನೆಲೆಸಿದವನನ್ನು ಅತ್ಯಂತ ಭಾರಿ ದುಃಖವೂ ಕೂಡ ಕದಡಲು ಸಾಧ್ಯವಾಗುವುದಿಲ್ಲ.
'26': >-
  ಅಂತಹ ಸ್ಥಿತಿಯನ್ನು ದುಃಖಗಳ ಸಂಯೋಗದಿಂದಾಗುವ ಬಂಧನದಿಂದ ವಿಚ್ಛೇದ (ದುಃಖಸಂಯೋಗವಿಯೋಗ) ಎಂದು,
  ‘ಯೋಗ’ ಎಂಬ ಹೆಸರಿನಿಂದ ತಿಳಿಯಬೇಕು. ಆ ಯೋಗವನ್ನು ಹತಾಶರಹಿತ ಮನಸ್ಸಿನಿಂದ ದೃಢನಿಶ್ಚಯದಿಂದ
  ಅಭ್ಯಾಸಿಸಬೇಕು.
'27': >-
  ಸಂಕಲ್ಪದಿಂದ ಹುಟ್ಟುವ ಎಲ್ಲಾ ಕಾಮನೆಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ—ಒಂದನ್ನೂ ಉಳಿಸದೆ—ತ್ಯಜಿಸಿ,
  ಮನಸ್ಸಿನಿಂದಲೇ ಇಂದ್ರಿಯಗಳ ಸಮೂಹವನ್ನು ಎಲ್ಲ ದಿಕ್ಕುಗಳಿಂದ ನಿಯಂತ್ರಿಸಬೇಕು.
'28': >-
  ಧೈರ್ಯವನ್ನು ಹಿಡಿದಿಟ್ಟಿರುವ ಬುದ್ಧಿಯಿಂದ, ನಿಧಾನವಾಗಿ ನಿಧಾನವಾಗಿ (ಕ್ರಮೇಣ) ಉಪಶಮನವನ್ನು
  ಪಡೆಯಬೇಕು; ಮನಸ್ಸನ್ನು ಆತ್ಮದಲ್ಲೇ ಸ್ಥಾಪಿಸಿ, ಏನನ್ನೂ ಸಹ (ಬಾಹ್ಯ ವಿಷಯಗಳನ್ನು)
  ಚಿಂತಿಸಬಾರದು.
'29': >-
  ಚಂಚಲವೂ ಅಸ್ಥಿರವೂ ಆದ ಮನಸ್ಸು ಯಾವ ಯಾವ ವಿಷಯಗಳತ್ತ ಹೊರಗೆ ಓಡಿದರೂ, ಆ ಆ ಕಡೆಗಳಿಂದ ಅದನ್ನು
  ಹಿಂದಕ್ಕೆ ತಂದು ನಿಯಂತ್ರಿಸಿ, ಆತ್ಮದಲ್ಲೇ ವಶಪಡಿಸಬೇಕು.
'30': >-
  ಶಾಂತಮನಸ್ಸುಳ್ಳ, ರಜೋಗುಣ ಶಮನಗೊಂಡ, ಪಾಪರಹಿತವಾದ, ಬ್ರಹ್ಮಭಾವವನ್ನು ಪಡೆದ
  ಯೋಗಿಗೆ—ಅತ್ಯುತ್ತಮ ಸುಖವು ಸಮೀಪಿಸಿ ದೊರೆಯುತ್ತದೆ.
'31': >-
  ಈ ರೀತಿಯಾಗಿ ಸದಾ ಆತ್ಮನನ್ನು ಯೋಗದಲ್ಲಿ ಯುಕ್ತಗೊಳಿಸುವ, ಕಲ್ಮಷರಹಿತ ಯೋಗಿಯು ಸುಲಭವಾಗಿ
  ಬ್ರಹ್ಮನೊಂದಿಗೆ ಸಂಸ್ಪರ್ಶದಿಂದ ಉಂಟಾಗುವ ಪರಮಾತ್ಯಂತ ಸುಖವನ್ನು ಅನುಭವಿಸುತ್ತಾನೆ.
'32': >-
  ಯೋಗಯುಕ್ತಾತ್ಮನಾದವನು ಎಲ್ಲೆಲ್ಲಿಯೂ ಸಮದರ್ಶನಿಯೆಂದು ಹೇಳಲ್ಪಡುತ್ತಾನೆ; ಅವನು ತನ್ನ
  ಆತ್ಮವನ್ನು ಎಲ್ಲಾ ಭೂತಗಳಲ್ಲಿಯೂ, ಮತ್ತು ಎಲ್ಲಾ ಭೂತಗಳನ್ನು ತನ್ನ ಆತ್ಮದಲ್ಲಿಯೂ
  ಕಾಣುತ್ತಾನೆ.
'33': >-
  ಯಾವನು ಎಲ್ಲೆಲ್ಲಿಯೂ ನನ್ನನ್ನು ಕಾಣುತ್ತಾನೋ, ಮತ್ತು ಎಲ್ಲವನ್ನೂ ನನ್ನಲ್ಲೇ ಕಾಣುತ್ತಾನೋ,
  ಅವನಿಗೆ ನಾನು ನಾಶವಾಗುವುದಿಲ್ಲ; ಅವನೂ ನನಗೆ ನಾಶವಾಗುವುದಿಲ್ಲ (ನನ್ನಿಂದ
  ವಿಚ್ಛೇದವಾಗುವುದಿಲ್ಲ).
'34': >-
  ಎಕತ್ವಭಾವವನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡು, ಎಲ್ಲ ಭೂತಗಳಲ್ಲಿ ಸ್ಥಿತನಾದ ನನ್ನನ್ನು ಯಾರು
  ಭಜಿಸುತ್ತಾನೋ, ಅವನು ಎಲ್ಲ ರೀತಿಯಲ್ಲಿಯೂ ವರ್ತಿಸುತ್ತಿದ್ದರೂ, ಆ ಯೋಗಿಯು ನನ್ನಲ್ಲೇ
  ವಾಸಿಸುತ್ತಾನೆ.
'35': >-
  ಅರ್ಜುನನೇ, ಯಾವನು ತನ್ನನ್ನೇ ಮಾನದಂಡವಾಗಿಸಿಕೊಂಡು (ಆತ್ಮೌಪಮ್ಯದಿಂದ) ಎಲ್ಲೆಲ್ಲಿಯೂ ಸಮವಾಗಿ
  ಕಾಣುತ್ತಾನೋ—ಸುಖವನ್ನಾದರೂ ದುಃಖವನ್ನಾದರೂ—ಅವನೇ ಪರಮ ಯೋಗಿ ಎಂದು ನಾನು ಭಾವಿಸುತ್ತೇನೆ.
'36': ಅರ್ಜುನ ಉವಾಚ ।
'37': >-
  ಮಧುಸೂದನನೇ, ನೀನು ಸಮತ್ವದ ರೂಪದಲ್ಲಿ ಉಪದೇಶಿಸಿದ ಈ ಯೋಗದಲ್ಲಿ—ಮನಸ್ಸಿನ
  ಚಂಚಲತೆಯಿಂದ—ಸ್ಥಿರವಾದ ಸ್ಥಿತಿಯನ್ನು ನಾನು ಕಾಣುತ್ತಿಲ್ಲ (ಇದರಲ್ಲಿ ನನ್ನಿಗೆ ಸ್ಥಿರತೆ
  ಸಾಧ್ಯವೆಂದು ತೋರುವುದಿಲ್ಲ).
'38': >-
  ಕೃಷ್ಣನೇ, ಮನಸ್ಸು ನಿಜಕ್ಕೂ ಚಂಚಲ, ಅಶಾಂತಿಗೊಳಿಸುವದು, ಬಲವಾದದು, ಹಠಮಾರಿ ಹಾಗೂ ದೃಢವಾಗಿದೆ.
  ಅದರ ನಿಯಂತ್ರಣವು ಗಾಳಿಯನ್ನು ನಿಯಂತ್ರಿಸುವುದಕ್ಕಿಂತಲೂ ಅತ್ಯಂತ ಕಷ್ಟಕರವೆಂದು ನಾನು
  ಎಣಿಸುತ್ತೇನೆ.
'39': ಶ್ರೀಭಗವಾನುವಾಚ ।
'40': >-
  ಮಹಾಬಾಹೋ, ಸಂಶಯವಿಲ್ಲ—ಮನಸ್ಸು ಚಂಚಲವೂ ದುರ್ಬಳಕೆಗೆ ಬಾರದಂತದ್ದೂ (ದುರ್ನಿಗ್ರಹ) ಆಗಿದೆ.
  ಆದರೆ ಕೌಂತೇಯ, ಅಭ್ಯಾಸದಿಂದ ಮತ್ತು ವೈರಾಗ್ಯದಿಂದ ಅದು ಹಿಡಿತಕ್ಕೆ ಬರುತ್ತದೆ
  (ನಿಗ್ರಹಿಸಲ್ಪಡುತ್ತದೆ).
'41': >-
  ಆತ್ಮಸಂಯಮವಿಲ್ಲದವನಿಗೆ ಯೋಗವು ದುರ್ಲಭ (ಸಾಧ್ಯವಲ್ಲ) ಎಂದು ನನ್ನ ಮತ. ಆದರೆ ವಶವಾದ
  ಆತ್ಮವನ್ನು ಹೊಂದಿ, ಯತ್ನಿಸುವವನಿಗೆ ಅದು ಉಪಾಯಗಳಿಂದ ಸಾಧಿಸಬಹುದಾಗಿದೆ.
'42': ಅರ್ಜುನ ಉವಾಚ ।
'43': >-
  ಕೃಷ್ಣನೇ, ಶ್ರದ್ಧೆಯುಳ್ಳವನಾಗಿದ್ದರೂ ಯತ್ನಶೀಲನಾಗಿರದೆ, ಯೋಗದಿಂದ ಮನಸ್ಸು ಚಲಿಸಿ
  ಹೋದವನು—ಯೋಗಸಿದ್ಧಿಯನ್ನು ಪಡೆಯದೆ—ಯಾವ ಗತಿಯನ್ನು ಹೊಂದುತ್ತಾನೆ?
'44': >-
  ಮಹಾಬಾಹೋ, ಬ್ರಹ್ಮನ ಮಾರ್ಗದಲ್ಲಿ (ಬ್ರಹ್ಮಪ್ರಾಪ್ತಿಯ ಪಥದಲ್ಲಿ) ಪ್ರತಿಷ್ಠೆಯಿಲ್ಲದೆ,
  ಮೋಹಗೊಂಡವನಾಗಿ—ಎರಡೂ ಕಡೆಗಳಿಂದ (ಲೌಕಿಕ ಮತ್ತು ಪಾರಮಾರ್ಥಿಕ) ವಿಫಲನಾಗಿ—ಕತ್ತರಿಸಲ್ಪಟ್ಟ
  ಮೇಘದಂತೆ ನಾಶವಾಗಿಬಿಡುತ್ತಾನೆಯೇ?
'45': >-
  ಕೃಷ್ಣನೇ, ನನ್ನ ಈ ಸಂಶಯವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಿವಾರಿಸಲು ನೀನು ಯೋಗ್ಯನು. ಏಕೆಂದರೆ ಈ
  ಸಂಶಯಕ್ಕೆ ನಿನ್ನ ಹೊರತು ಬೇರೆ ಯಾರೂ ನಿವಾರಕನಾಗಲು ಸಾಧ್ಯವಿಲ್ಲ.
'46': ಶ್ರೀಭಗವಾನುವಾಚ ।
'47': >-
  ಪಾರ್ಥನೇ, ಅವನಿಗೆ ಇಲ್ಲಿಯೂ ನಾಶವಿಲ್ಲ, ಅಲ್ಲಿಯೂ (ಪರಲೋಕದಲ್ಲಿಯೂ) ನಾಶವಿಲ್ಲ. ಏಕೆಂದರೆ
  ಕಲ್ಯಾಣಕಾರ್ಯ ಮಾಡುವವನು ಯಾರಾದರೂ, ಮಗನೇ, ದುರ್ಗತಿಗೆ ಹೋಗುವುದಿಲ್ಲ.
'48': >-
  ಪುಣ್ಯಕರ್ಮಗಳನ್ನು ಮಾಡಿದವರ ಲೋಕಗಳನ್ನು ಪಡೆದು, ಅಲ್ಲಿ ಶಾಶ್ವತವಾದ ಅನೇಕ ವರ್ಷಗಳನ್ನು
  ವಾಸಿಸಿದ ನಂತರ, ಯೋಗಭ್ರಷ್ಟನು ಶುದ್ಧಚರಿತ್ರರ ಹಾಗೂ ಶ್ರೀಮಂತರ ಮನೆಯಲ್ಲಿ ಜನ್ಮ
  ಪಡೆಯುತ್ತಾನೆ.
'49': >-
  ಅಥವಾ, ಜ್ಞಾನಿಯೂ ಯೋಗಿಯೂ ಆದ ಬುದ್ಧಿವಂತರ ಕುಲದಲ್ಲಿಯೇ ಜನ್ಮ ತಾಳುತ್ತಾನೆ. ಇಂತಹ ಜನ್ಮವು
  ಲೋಕದಲ್ಲಿ ಇನ್ನೂ ಹೆಚ್ಚಿನ ದುರ್ಲಭವೆಂದೇ ತಿಳಿಯಬೇಕು.
'50': >-
  ಅಲ್ಲಿ ಅವನು ಹಿಂದಿನ ದೇಹದಲ್ಲಿದ್ದ ಬುದ್ಧಿಯ ಸಂಯೋಗವನ್ನು (ಯೋಗಸಂಸ್ಕಾರವನ್ನು) ಪುನಃ
  ಪಡೆಯುತ್ತಾನೆ; ಮತ್ತು ನಂತರ ಮತ್ತೊಮ್ಮೆ ಸಿದ್ಧಿಯಿಗಾಗಿ ಯತ್ನಿಸುತ್ತಾನೆ, ಕುರುನಂದನನೇ.
'51': >-
  ಆ ಹಿಂದಿನ ಅಭ್ಯಾಸದಿಂದಲೇ ಅವನು ಅನಿವಾರ್ಯವಾಗಿ ಆಕರ್ಷಿಸಲ್ಪಡುತ್ತಾನೆ (ಸ್ವಲ್ಪ
  ಅವಶನಾಗಿದ್ದರೂ ಸಹ). ಯೋಗವನ್ನು ತಿಳಿಯಲು ಇಚ್ಛಿಸುವವನಷ್ಟೇ ಆಗಿದ್ದರೂ, ಅವನು ವೇದೋಕ್ತ
  ಕರ್ಮಕಾಂಡರೂಪವಾದ ‘ಶಬ್ದಬ್ರಹ್ಮ’ವನ್ನು ಮೀರಿಬಿಡುತ್ತಾನೆ.
'52': >-
  ಆದರೆ ಪರಿಶ್ರಮದಿಂದ ಯತ್ನಿಸುವ ಯೋಗಿ, ಪಾಪಗಳಿಂದ ಸಂಪೂರ್ಣವಾಗಿ ಶುದ್ಧನಾಗಿ, ಅನೇಕ ಜನ್ಮಗಳ
  ಅಭ್ಯಾಸಸಿದ್ಧಿಯಿಂದ ಪರಿಪಕ್ವನಾಗಿ, ನಂತರ ಪರಮ ಗತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ.
'53': >-
  ಯೋಗಿಯು ತಪಸ್ವಿಗಳಿಗಿಂತ ಶ್ರೇಷ್ಠನು; ಜ್ಞಾನಿಗಳಿಗಿಂತಲೂ ಶ್ರೇಷ್ಠನೆಂದು
  ಪರಿಗಣಿಸಲ್ಪಟ್ಟಿದ್ದಾನೆ; ಕರ್ಮಿಗಳಿಗಿಂತಲೂ ಯೋಗಿಯೇ ಅಧಿಕನು. ಆದ್ದರಿಂದ, ಅರ್ಜುನನೇ, ನೀನು
  ಯೋಗಿಯಾಗು.
'54': >-
  ಎಲ್ಲ ಯೋಗಿಗಳಲ್ಲಿಯೂ, ನನ್ನಲ್ಲೇ ಗತಿಯಾದ ಅಂತರಾತ್ಮದಿಂದ, ಶ್ರದ್ಧೆಯುಳ್ಳನಾಗಿ ಯಾರು
  ನನ್ನನ್ನು ಭಜಿಸುತ್ತಾನೋ, ಅವನೇ ಅತ್ಯಂತ ಯುಕ್ತನಾದವನು ಎಂದು ನನ್ನ ಅಭಿಪ್ರಾಯ.
'55': >-
  ‘ಓಂ ತತ್ಸತ್’ ಎಂದು ಈ ರೀತಿಯಾಗಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆಯ ಉಪನಿಷತ್ತುಗಳಲ್ಲಿ,
  ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿ, ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ, ಶ್ರೀಕೃಷ್ಣ–ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ ‘ಆತ್ಮಸಂಯಮಯೋಗ’
  ಎಂಬ ಹೆಸರಿನ ಆರನೆಯ ಅಧ್ಯಾಯವು ಸಮಾಪ್ತವಾಯಿತು ॥೬॥
