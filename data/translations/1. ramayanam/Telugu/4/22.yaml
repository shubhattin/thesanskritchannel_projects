'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే కిష్కింధాకాండే ‘వాల్యనుశాసనం’ నామ ద్వావింశః సర్గః
  ॥४-२२॥
'1': >-
  అప్పుడు మందాసుడైన వాలి చుట్టూ చూస్తూ, మెల్లగా శ్వాస తీసుకుంటూ, ముందుగా తన
  ఎదుటనే ఉన్న తన అనుజుడైన సుగ్రీవుడిని చూచెను. ॥४-२२-१॥
'2': >-
  విజయం సాధించిన ఆ ప్లవగేశ్వరుడైన సుగ్రీవుని వాలి సంభోదించి, స్పష్టమైన స్వరంతో,
  స్నేహభావంతో ఈ మాటలు పలికెను. ॥४-२२-२॥
'3': >-
  సుగ్రీవా! నీవు నా దోషాన్ని కారణంగా చేసుకొని నన్ను అపరాధిగా భావించి
  వదిలివెళ్ళవలసినవాడివి కాదు. భవితవ్యముచేత, బుద్ధి మోహముచేత నేను బలవంతంగా ఆ
  దారికి లాగబడినవాడను. ॥४-२२-३॥
'4': >-
  తాతా! ఈ విధంగా ఒకేసారి జరిగిన ఈ పరిణామాన్ని మన ఇద్దరికీ సుఖకరమని నేను
  అనుకొనను. సహోదరభావంతో కూడిన సౌహార్దం ఉండవలసినది, అది ఇప్పుడు విరుద్ధంగా
  మారిపోయింది. ॥४-२२-४॥
'5': >-
  ఈ రోజే నీవు ఈ వనవాసులైన వానరుల రాజ్యాన్ని స్వీకరించుము. అలాగే, నేను ఈ క్షణమే
  యమలోకానికి (వైవస్వతక్షయానికి) బయలుదేరుచున్నానని తెలుసుకొనుము. ॥४-२२-५॥
'6': >-
  జీవితమును, రాజ్యమును, విస్తారమైన శ్రియును, అలాగే నిందలేని నా యశస్సును—ఇవన్నీ
  నేను త్వరగా విడిచిపెట్టుచున్నాను. ॥४-२२-६॥
'7': >-
  వీరా! ఈ స్థితిలో నేను చెప్పబోయే మాటను వినుము. రాజా! చేయుట కష్టమైనదైనా, నీవది
  తప్పక చేయవలసినవాడవు. ॥४-२२-७॥
'8': >-
  సుఖానికి అర్హుడైనవాడు, సుఖములోనే పెరిగిన ఈ బాలుడు—అవివేకి కాడు—కన్నీళ్లతో
  నిండిన ముఖముతో భూమిపై పడిపోయి ఉన్న అంగదుని చూడు. ॥४-२२-८॥
'9': >-
  నా ప్రాణాలకన్నా ప్రియమైన, నా ఔరసపుత్రునివలె ప్రీతిపాత్రమైన నా కుమారుడైన
  అంగదుని—నేను లేనివాడైనప్పుడు అతనికి ఏ లోపమూ లేకుండా అన్ని విధాలా రక్షించుము,
  పోషించుము. ॥४-२२-९॥
'10': >-
  ప్లవగేశ్వరా! ఈ బిడ్డకు నీవు కూడా తండ్రివి, దాతవు, అన్ని విధాల పరిరక్షకుడవు.
  భయములు వచ్చినప్పుడు భయమును తొలగించేవాడవై—నేను చేసినట్లే—నీవు చేయుము. ॥४-२२-१०॥
'11': >-
  ఈయన తారాపుత్రుడు, శ్రీమంతుడు, నీతో సమానమైన పరాక్రమము గలవాడు. రాక్షసుల వధలో నీ
  ముందర నిలిచి నీకు అగ్రగామిగా అవుతాడు. ॥४-२२-११॥
'12': >-
  బలవంతుడై యుద్ధంలో పరాక్రమం ప్రదర్శించి, తేజస్సుతో కూడిన ఈ యువకుడైన తారేయుడు
  అంగదుడు తగిన కార్యములన్నీ నిర్వహిస్తాడు. ॥४-२२-१२॥
'13': >-
  ఇదిగో—సుషేణుని కుమార్తె అయిన తార. కార్యముల సూక్ష్మార్థాన్ని నిర్ణయించుటలో,
  అలాగే అనూహ్య సంఘటనల (ఉత్పాతముల) విషయాలలోనూ, నానావిధ విషయాలలోనూ ప్రతి విధంగా
  నిష్ణాతురాలు. ॥४-२२-१३॥
'14': >-
  ఆమె ‘ఇది శ్రేయస్సు’ అని చెప్పిన పని—అది సందేహం లేకుండా చేయదగినదే. ఎందుకంటే తార
  అభిప్రాయం ఏ విషయంలోనూ తరువాత భిన్నంగా మారదు. ॥४-२२-१४॥
'15': >-
  రాఘవుని (శ్రీరాముని) కార్యమును కూడా నీవు ఎలాంటి సందేహము లేకుండా చేయవలెను.
  చేయకపోవడమే అధర్మం అవుతుంది; అగౌరవింపబడి ఉన్నప్పుడు (అది) నిన్ను కూడా
  హింసిస్తుంది. ॥४-२२-१५॥
'16': >-
  సుగ్రీవా! ఈ దివ్యమైన స్వర్ణమాలనును నీవు ధరించుము. నా మరణానంతరం ఈ మాలలోనే ఉన్న
  ఉదారమైన లక్ష్మీ (రాజశ్రీ) నన్ను విడిచి నిన్ను ఆశ్రయించును. ॥४-२२-१६॥
'17': >-
  వాలి ఇలా అన్నప్పుడు, సోదరస్నేహముచేత సుగ్రీవుడు ఆనందాన్ని వదలి, మళ్ళీ
  దీనస్థితికి వచ్చెను—గ్రహపీడితుడైన చంద్రునివలె. ॥४-२२-१७॥
'18': >-
  వాలి మాటలతో శాంతించిన సుగ్రీవుడు, యుక్తంగా, అలసట లేకుండా చేయవలసినదాన్ని
  చేయుచూ, అనుమతి పొందినవాడై ఆ స్వర్ణమాలను స్వీకరించాడు. ॥४-२२-१८॥
'19': >-
  ఆ స్వర్ణమాలను ఇచ్చి, తన కుమారుడు అక్కడ నిలిచియున్నదాన్ని చూసి, పరలోకగమనానికి
  సిద్ధుడైన వాలి స్నేహంతో అంగదునితో ఇలా అన్నాడు. ॥४-২২-१९॥
'20': >-
  ఈ రోజు నుంచే దేశము–కాలమును అనుసరించుము; ప్రియము–అప్రియములో సహనంగా ఉండు;
  కాలానుసారం సుఖదుఃఖాలను భరించు; సుగ్రీవుని అధీనుడవై ఉండు. ॥४-२२-२०॥
'21': >-
  మహాబాహో! నిన్ను నేను నిత్యం ఎంతో లాలించాను; కానీ నీవు ఇప్పుడు ఎలా
  ప్రవర్తిస్తావో, సుగ్రీవుడు అట్లా అధికంగా (అంతగా) భావించడు. ॥४-२२-२१॥
'22': >-
  అరిందమా! శత్రువుల వద్దకు వెళ్లకుము; శత్రువులతో చేరకుము. ప్రభువు (సుగ్రీవుడు)
  యొక్క ప్రయోజనానికే నిబద్ధుడై, దమనశీలుడై, సుగ్రీవుని వశంలోనే ఉండు. ॥४-२२-२२॥
'23': >-
  నీకు అతిగా సన్నిహితత్వం (అతిప్రణయము) కూడా చేయకూడదు; అలాగే స్నేహహీనత (అప్రణయము)
  కూడా చేయకూడదు. రెండూ మహాదోషమే; అందువలన మధ్యమ మార్గాన్ని గమనించే వాడవై ఉండు.
  ॥४-२२-२३॥
'24': >-
  ఇలా చెప్పి, కళ్ళు తిరిగిపోయి, బాణబాధచేత తీవ్రంగా బాధపడుతూ, భయంకరంగా విప్పబడిన
  పళ్ళతో, వాలి ప్రాణం విడిచెను. ॥४-२२-२४॥
'25': >-
  అప్పుడు అక్కడ యూథపతి మరణించిన వానరులు, పరితాపంతో విలపించుచూ, ఆ ఉత్తమ
  వానరులందరూ కేకలు వేసిరి. ॥४-२२-२५॥
'26': >-
  వానరేశ్వరుడు స్వర్గానికి వెళ్ళిన నేడు కిష్కింధ ఖాళీ అయింది; ఉద్యానాలు ఖాళీ
  అయ్యాయి; పర్వతాలు, కాననాలు కూడా శూన్యమయ్యాయి. ॥४-२२-२६॥
'27': >-
  ప్లవగశార్దూలుడు (వాలి) హతుడైనందున వానరులు తేజస్సును కోల్పోయినవారైయ్యారు—అతని
  మహావేగముచేత కదిలిన కాననములు, వనములు ఇప్పుడు ఎవరి వల్ల అలా కదులును? ॥४-२२-२७॥
'28': >-
  పుష్పసమూహాలు (వర్షంలా) చెల్లాచెదురై పడేలా చేసినవాడు అతనే; మహాత్ముడైన
  గంధర్వునితో మహా యుద్ధం చేసినవాడు అతనే. అలాంటిది నేడు (ఇకపై) ఎవరు చేయగలరు?
  ॥४-२२-२८॥
'29': >-
  మహాబాహుడైన గోలభునితో వాలి చేసిన ఆ యుద్ధం పదిహేను సంవత్సరాలు—రాత్రి గానీ, పగలు
  గానీ—ఏ సమయములోను శాంతించలేదు. ॥४-२२-२९॥
'30': >-
  తరువాత పదహారవ సంవత్సరంలో గోలభుడు నేలకొరిగాడు. దుష్టవినీతుడైన అతడిని,
  దంష్ట్రలతో భయంకరుడైన వాలి సంహరించాడు. మనకు అందరికీ అభయకరుడైన అటువంటి వాలి ఈ
  విధంగా ఎలా కూలిపోయాడు? ॥४-२२-३०॥
'31': >-
  ఆ సమయంలో వీరుడైన ప్లవగాధిపతి హతుడయ్యాక, అక్కడి ప్లవంగములు సుఖశాంతిని
  పొందలేదు—సింహాలు ఉన్న మహావనంలో గవాముల నాయకుడు చనిపోతే గోవులు ఎలా
  నిరాశ్రయమవుతాయో అట్లే. ॥४-२२-३१॥
'32': >-
  అప్పుడు దుఃఖసముద్రంలో మునిగిపోయిన తార, మరణించిన తన భర్త ముఖాన్ని చూసి, వాలిని
  आलింగనం చేసుకుంటూ భూమిపై కూలబడింది—నరికివేయబడిన మహావృక్షాన్ని ఆశ్రయించిన
  లతవలె. ॥४-২২-३२॥
'33': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కింధాకాండే ‘వాల్యనుశాసనం’
  నామ ద్వావింశః సర్గః ॥४-२२॥
