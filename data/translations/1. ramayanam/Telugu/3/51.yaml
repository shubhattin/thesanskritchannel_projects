'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అరణ్యకాండే జటాయురావణయుద్ధం నామ ఏకపంచాశః సర్గః
  ॥3-51॥
'1': >-
  ఇట్లు పలికినవాడై, కోపంతో ఎర్రబడిన నేత్రాలు కలవాడూ, తప్తకాంచన కుండలాలు
  ధరించినవాడూ అయిన రాక్షసేంద్రుడు రావణుడు, అసహనంతో రెక్కల రాజైన జటాయువైపు
  దూసుకొచ్చెను ॥3-51-1॥
'2': >-
  ఆ మహాసంగ్రామంలో వారి ఇద్దరి మధ్య జరిగిన సమరసమ్మేళనం అతి భయంకరంగా, గగనంలో
  వాయువు ఊదిపారేసిన రెండు మేఘాలు పరస్పరం ఢీకొనినట్లుగా ఘోరంగా కలిగెను ॥3-51-2॥
'3': >-
  అప్పుడు గృధ్రమూ రాక్షసుడూ మధ్య జరిగిన యుద్ధం ఆశ్చర్యకరంగా కనబడెను; రెక్కలతో
  ఉన్న ఆ ఇద్దరూ మాల్యవంత పర్వతాలవలె ఉన్న మహాపర్వతాలు పరస్పరం ఢీకొన్నట్లుగా ఆ
  సమరం సాగెను ॥3-51-3॥
'4': >-
  అనంతరం రాక్షసులు పదునైన అగ్రాలు గల నాళికనారాచములు, వికర్ణి వంటి భయంకర
  బాణములను—అతి ఘోరంగా—మహాబలసంపన్నుడైన గృధ్రరాజు జటాయుపై వర్షించిరి ॥3-51-4॥
'5': >-
  అప్పుడు పత్రరథేశ్వరుడైన గృధ్రుడు, జటాయువు, యుద్ధంలో రావణుని ఆయుధాలైన ఆ
  బాణజాలములన్నిటినీ ఎదుర్కొని తట్టుకొనెను ॥3-51-5॥
'6': >-
  ఆ పతగశ్రేష్ఠుడు మహాబలుడై, తన పదునైన గోళ్ళతో కూడిన పాదములచే రావణుని దేహంపై
  ఎన్నో విధాలుగా గాయములు చేయుచుండెను ॥3-51-6॥
'7': >-
  అప్పుడు కోపంతో దశగ్రీవుడు, శత్రువు వినాశనాన్ని ఆశిస్తూ, మరణదండములవలె భయంకరమైన
  పది బాణాలను పట్టుకొనెను ॥3-51-7॥
'8': >-
  ఆ మహావీర్యశాలియైన రావణుడు, పూర్తిగా వదిలినవీ వంకరలేని సూటి గమనముగలవీ అయిన
  పదునైన, ఘోరమైన శిలీముఖ బాణములతో గృధ్రుని ఛేదించెను ॥3-51-8॥
'9': >-
  రాక్షసుని రథంలో కన్నీటి కళ్లతో ఉన్న జానకీని చూచిన జటాయువు, ఆ బాణములను
  పట్టించుకోక, రాక్షసుని మీదకు నేరుగా దూసుకొనిపోయెను ॥3-51-9॥
'10': >-
  అప్పుడు మహాతేజస్వి అయిన పతగోత్తముడు, ముత్యమణులతో అలంకరింపబడిన రావణుని
  విల్లు—బాణంతో సహా—తన పాదములతో విరిచివేసెను ॥3-51-10॥
'11': >-
  తదుపరి, కోపావేశంలో మునిగిన రావణుడు మరొక ధనస్సును ఎత్తుకొని, వందలుగా, వేలుగా
  బాణవర్షములను కురిపించెను ॥3-51-11॥
'12': >-
  ఆ సమరంలో బాణములతో అడ్డుపడబడిన పక్షిరాజు, తన గూడు చేరిన పక్షిలాగా కొంత వెనుకకు
  చేరినట్టుగా అప్పుడు కనబడెను ॥3-51-12॥
'13': >-
  అయితే మహాతేజస్వి జటాయువు, ఆ బాణజాలములను తన రెక్కలతో విదిలించి పారవేసి, తన
  పాదములతో రావణుని మహా ధనస్సును మరల విరిచివేసెను ॥3-51-13॥
'14': >-
  అగ్నివలె దగ్ధప్రకాశంతో మెరుస్తున్న రావణుని బాణపేటికను కూడా మహాతేజస్వి
  పతగేశ్వరుడు తన రెక్కలతో బలంగా కొట్టి దూరం దులిపివేసెను ॥3-51-14॥
'15': >-
  దివ్యమైన కాంచన కవచములు ధరించినవారినీ, పిశాచముఖముల వంటి ముఖాలు గల ఖరరూపులనూ,
  అలాగే వేగసంపన్నులైనవారినీ—ఆ బలవంతుడు సమరంలో సంహరించెను ॥3-51-15॥
'16': >-
  అంతట త్రివేణు (మూడు గొట్టములు) గల, ఇష్టమొచ్చిన దిశలో పోగల, అగ్ని జ్వాలలవలె
  దీప్తి గల, మణిరత్నములతో మెట్లు అలంకరింపబడిన రథాన్ని కూడా అతడు విరగదీసెను
  ॥3-51-16॥
'17': >-
  పూర్ణచంద్రుని పోలిన ఛత్రమును, చామరములతో కూడిన అలంకార సమూహాన్నీ—అతడు వేగంగా
  రాక్షసపహరులతో (పట్టుకొనే రాక్షసులతో) కూడి కింద పడవేసెను ॥3-51-17॥
'18': >-
  అదే వేగంతో, తన ముక్కుతో కూడా, మహాబలశాలి పక్షిరాజు ఆ రథసారథి యొక్క మహాశిరస్సును
  మరల గట్టిగా కొట్టి తీసివేసెను ॥3-51-18॥
'19': >-
  విల్లు విరిగిపోయి, రథం లేనివాడై, అశ్వములు నశించగా, సారథి చనిపోగా—రావణుడు
  వైదేహిని తన అంకంలో ఎత్తుకొని భూమిపై పడిపోయెను ॥3-51-19॥
'20': >-
  భూమిపై పడిపోయి, వాహనం నశించిన రావణుని చూచి, భూతగణములు ‘సాధు, సాధు’ అని
  చెప్పుతూ గృధ్రరాజును పూజించిరి ॥3-51-20॥
'21': >-
  అయితే వృద్ధాప్యంతో పాటు శ్రమతో ఉన్న పక్షియూథపతిని చూసి, రాక్షసుడు రావణుడు
  ఆనందంతో మళ్ళీ ఎగిరి, మైథిలిని పట్టుకొని వెళ్లిపోవడానికి లేచెను ॥3-51-21॥
'22': >-
  అలా సంతోషంతో వైదేహిని అంకంలో పెట్టుకొని, చేతిలో కేవలం ఖడ్గమే మిగిలినవాడై,
  నశించిన ఆయుధసాధనములతో (సర్వ సాధనాలు పోయినవాడై) వెళ్లుచున్న రావణుని చూచి—
'23': >-
  గృధ్రరాజు జటాయువు ఎగిరి లేచి రావణుని ఎదిరించి నిలిచి, అతని మార్గాన్ని
  అడ్డగించి, మహాతేజస్వియై, ఈ విధంగా పలికెను ॥3-51-23॥
'24': >-
  ఓ రావణా! వజ్రస్పర్శముగల బాణాల వంటి శక్తి గల రాముని భార్యను, ఓ అల్పబుద్ధీ! ఈ
  విధంగా అపహరించుచున్నావు; ఇది రాక్షసుల వినాశనానికి కారణమగునది—నిశ్చయంగా నీకు
  వధనే ఫలితం ॥3-51-24॥
'25': >-
  మిత్రబంధువులతో, అమాత్యులతో, బలసమేతంగా, పరివారముతో కూడినవారికి—ఈ కార్యం విషపానం
  వంటిది; దాహంతో ఉన్నవాడు నీటిని తాగినట్లు నీవు దీన్ని త్రాగుచున్నావు ॥3-51-25॥
'26': >-
  కర్మఫలానుసంధానం తెలియని వారు, కర్మల పరిణామం యథార్థంగా గ్రహించలేని అవివేకులు,
  త్వరలోనే నశించిపోతారు; అలాగే నీవును నశించబోవుచున్నావు ॥3-51-26॥
'27': >-
  నీవు కాలపాశముచే బద్ధుడవు; ఎక్కడికి పోయినా దానినుంచి ఎలా విడివడగలవు? వధకై ఎర
  వేయబడిన గాలం పట్టుకొని, మాంసంతో కూడిన దానిని మింగిన జలచరుడిలాగా నీవు
  చిక్కిపోయావు ॥3-51-27॥
'28': >-
  ఓ రావణా! కాకుత్స్థులైన రామలక్ష్మణులు ఎప్పుడూ దురాధర్షులు; ఈ ఆశ్రమంపై నీవు
  చేసిన ఈ దౌర్జన్యాన్ని ఆ రాఘవులు క్షమించరు ॥3-51-28॥
'29': >-
  భీరువైన నీవు చేసిన పని లోకనింద్యమైనది; ఇది దొంగలు నడిచే మార్గం, వీరులు
  సేవించేది కాదు ॥3-51-29॥
'30': >-
  నీవు శూరుడవైతే యుద్ధం చెయ్యి; ఓ రావణా, క్షణమొక్కటి నిలుచు. నీవు నీ సోదరుడైన
  ఖరునిలాగా భూమిపై హతుడై పడి శయనించుదువు ॥3-51-30॥
'31': >-
  మరణకాలానికి సమీపించినప్పుడు మనిషి ఏ కర్మను ఆశ్రయిస్తాడో, అది తనకే
  వినాశకరమైనదైతే—నీవు ఆశ్రయించినది అదే అధర్మకర్మ; ఇది నీ ఆత్మవినాశానికే దారి
  తీస్తుంది ॥3-51-31॥
'32': >-
  పాపపర్యవసానమున్న కర్మను ఏ పురుషుడు చేయగలడు? లోకాధిపతి, స్వయంభూ భగవంతుడు అయినా
  అటువంటి కర్మను తాను చేయడు ॥3-51-32॥
'33': >-
  ఇలా శుభవాక్యములు పలికిన జటాయువు, ఆ రాక్షసుని మీద—దశగ్రీవుడి వెనుక
  భాగంపై—అత్యంత బలంగా దూకి పడెను ॥3-51-33॥
'34': >-
  పదునైన గోళ్ళతో అతనిని పట్టుకొని, చుట్టూ అన్ని వైపులా చింపివేసెను; చెడ్డ
  ఏనుగును అదుపుచేయుటకు ఏనుగు మీదెక్కిన మహౌతుడు అణిచినట్లుగా అతడు ప్రవర్తించెను
  ॥3-51-34॥
'35': >-
  తన ముక్కును వెన్నుపై నొక్కి గోళ్ళతో అతనిని చీల్చుచూ, గోళ్ళు-రెక్కలు-ముక్కు
  ఆయుధాలైనవాడు జటాయువు, అతని కేశాలను కూడా పెకిలించెను ॥3-51-35॥
'36': >-
  ఇలా గృధ్రరాజు చేత మళ్లీ మళ్లీ బాధింపబడుచున్న రాక్షసుడు, అసహనంతో పెదవులు
  కంపించగా, శరీరం కంపించుచుండెను ॥3-51-36॥
'37': >-
  రావణుడు వైదేహిని ఎడమ అంకంలో గట్టిగా ఒడిసిపట్టి, క్రోధావేశంతో ఆర్తుడై, తన
  అరచేతితో జటాయువును బలంగా కొట్టెను ॥3-51-37॥
'38': >-
  అప్పుడు శత్రుదమకుడైన ఖగాధిపతి జటాయువు, అతనిని అధిగమించి, తన ముక్కుతో రావణుని
  ఎడమ వైపున ఉన్న పది భుజాలను ఒకేసారి కోసి పడవేసెను ॥3-51-38॥
'39': >-
  భుజములు కోసిపడిన వెంటనే, సర్పవిష జ్వాలలతో కూడిన సర్పాలు పుట్టినట్టుగా—వల్మీకం
  (పుట్ట) నుండి పాములు ఒక్కసారిగా బయలుదేరినట్టు—అతనికి మళ్లీ కొత్త భుజాలు
  హఠాత్తుగా ఉద్భవించెను ॥3-51-39॥
'40': >-
  తదనంతరం కోపంతో దశగ్రీవుడు, శక్తిమంతుడై, సీతను వదిలిపెట్టి, ముష్టులతోను
  పాదాలతోను గృధ్రరాజును నేలకూల్చి కొట్టెను ॥3-51-40॥
'41': >-
  అనంతరం కొంతసేపు, అపూర్వమైన బలములున్న ఇద్దరి మధ్య—రాక్షసులలో ప్రధానుడైనవాడికీ,
  పక్షులలో శ్రేష్ఠుడైనవాడికీ—భయంకర సంగ్రామం కొనసాగెను ॥3-51-41॥
'42': >-
  రాముని కొరకు శక్తి ప్రయోగించి నిలుచుచున్న జటాయువు పైకి ఎగిరి అడ్డుకోవుచుండగా,
  రావణుడు ఖడ్గాన్ని ఎత్తి, అతని రెక్కలును, పాదములును, పార్శ్వములును కోసివేసెను
  ॥3-51-42॥
'43': >-
  ఆ రౌద్రకర్ముడైన రాక్షసుడు కోసిన వెంటనే, రెక్కలు తెగిపోయిన మహాగృధ్రుడు, జీవితం
  స్వల్పంగా మిగిలి ఉండగా, ఒక్కసారిగా భూమిపై కూలిపడెను ॥3-51-43॥
'44': >-
  భూమిపై పడిపోయి రక్తంతో తడిసిపోయిన జటాయువును చూచి, వైదేహి దుఃఖంతో—తన బంధువును
  చూసినట్టుగా—అతని వైపు పరుగెత్తెను ॥3-51-44॥
'45': >-
  నీలమేఘసమానవర్ణుడై, కొంత పాండురమైన వక్షస్థలముతో, ఉదారవీర్యము గల
  జటాయువును—భూమిపై అడవిదావానలంలా శాంతించిపోయినట్లుగా—లంకాధిపతి రావణుడు చూచెను
  ॥3-51-45॥
'46': >-
  అనంతరం రావణుని వేగంతో నేలకూల్చబడిన పత్రరథుడైన జటాయువును చూసి, చంద్రప్రభ వంటి
  ముఖం గల జనకాత్మజ సీత మళ్లీ అతనిని ఒడిసిపట్టి, అప్పుడు రోదించెను ॥3-51-46॥
'47': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే జటాయురావణయుద్ధం నామ
  ఏకపంచాశః సర్గః ॥3-51॥
