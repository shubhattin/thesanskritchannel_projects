'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే “యజ్ఞరక్షణం” నామ త్రింశః సర్గః ॥1-30॥
'1': >-
  అనంతరం దేశకాలాలను తెలిసినవారైన, శత్రువులను అణచివేసే ఆ
  రాజపుత్రులిద్దరూ—దేశానికీ కాలానికీ తగినట్లుగా మాట చెప్పడంలో
  నిపుణులై—కౌశికమునివద్ద ఈ వచనమును పలికిరి ॥1-30-1॥
'2': >-
  భగవాన్! ఏ కాలమున రాక్షసులిద్దరిని అడ్డుకొని సంరక్షించవలెనో, ఆ సమయము
  దాటిపోకమునుపే మాకు చెప్పుము; మేము వినుటకు ఆకాంక్షించుచున్నాము ॥1-30-2॥
'3': >-
  ఈ విధంగా పలుకుచు యుద్ధసంకల్పముతో తొందరపడుచున్న ఆ కాకుత్థుల మాటలు విని,
  అక్కడున్న మునులందరూ సంతోషించి ఆ రాజకుమారులను ప్రశంసించిరి ॥1-30-3॥
'4': >-
  ఈరోజు నుండీ ఆరు రాత్రులు రాఘవులైన మీరు ఇద్దరూ యజ్ఞరక్షణ చేయుడి; ఈ ముని దీక్షను
  స్వీకరించెను గనుక మౌనవ్రతమునకూ ప్రవేశించనున్నాడు ॥1-30-4॥
'5': >-
  ఆ వచనమును విని, యశస్సంపన్నులైన ఆ రాజపుత్రులిద్దరూ నిద్ర లేక ఆరు దిన రాత్రులు
  తపోవనమును రక్షించిరి ॥1-30-5॥
'6': >-
  ఆ పరమధనుర్ధారులైన వీరులిద్దరూ సేవ చేయుచు, శత్రుసంహారకులై మునివర్యుడైన
  విశ్వామిత్రుని కాపాడిరి ॥1-30-6॥
'7': >-
  అలా కాలము గడిచిపోయి ఆరో దినము వచ్చెను; అప్పుడు రాముడు సౌమిత్రితో—“సిద్ధముగా,
  జాగ్రత్తగా ఉండుము” అని పలికెను ॥1-30-7॥
'8': >-
  యుద్ధసంకల్పముతో వేగముగా పలికిన రాముని మాటల నడుమ, ఆచార్యులూ పురోహితులూ సహితముగా
  ఉన్న యజ్ఞవేదిక ప్రకాశించి జ్వలించెను ॥1-30-8॥
'9': >-
  దర్భలతో, చమసములతో, స్రుక్కులతో, సమిధలతో, పుష్పసముచ్ఛయములతో అలంకృతమై,
  విశ్వామిత్రునితో కూడి, ఋత్విజులతో సహితముగా ఆ వేదిక అగ్నితో జ్వలించెను ॥1-30-9॥
'10': >-
  మంత్రోచ్చారణతో, ధర్మవిధికి తగినట్లుగా ఆ యజ్ఞము చక్కగా ప్రవృత్తించెను; ఆకాశములో
  భయంకరమైన మహాశబ్దము తటస్థముగా ఉద్భవించెను ॥1-30-10॥
'11': >-
  వర్షాకాలములో మేఘము ఆకాశమును కమ్మివేసినట్లుగా, అలాగే మాయను వికుర్చుచు ఆ ఇద్దరు
  రాక్షసులు దాడిచేయుచు సమీపించిరి ॥1-30-11॥
'12': >-
  మారీచుడు, సుబాహుడు, వారిని అనుసరించే ఇతరులు కూడ వచ్చి, భయంకరాకృతులై రక్తపు
  ప్రవాహాలను కుమ్మరించిరి ॥1-30-12॥
'13': >-
  ఆ రక్తప్రవాహముతో వేదిక తడిసిపోతున్నట్లు చూసిన రాముడు సహసా పరుగెత్తి, వెంటనే
  ఆకాశములోనే వారిని చూచెను ॥1-30-13॥
'14': >-
  అలా అకస్మాత్తుగా దూసుకొస్తున్న వారిని చూసి, కమలాక్షుడైన రాముడు లక్ష్మణుని చూచి
  ఈ మాట పలికెను ॥1-30-14॥
'15': >-
  “లక్ష్మణా! దుర్వృత్తులైన ఈ రాక్షసులను—మాంసభక్షకులను—చూడు; మానవాస్త్రము చేత
  చెల్లాచెదురుగా కొట్టబడే మేఘాలు గాలి చేత చెదిరినట్లే వీరిని చేయుదుము” ॥1-30-15॥
'16': >-
  “వీరిని సంహరించుటకు నాకు సందేహములేదు; అయినా ఇలాంటి వారిని చంపుటకు నేను
  ఉత్సాహపడను” అని పలికి, వేగశాలి రాముడు విల్లు సిద్ధము చేసెను ॥1-30-16॥
'17': >-
  అత్యంత ఉదారమైన, అత్యంత కాంతివంతమైన మానవాస్త్రమును రఘువంశవీరుడు పరమక్రోధముతో
  మారీచుని వక్షస్థలమునకు విసిరెను ॥1-30-17॥
'18': >-
  ఆ మానవము అనే పరమాస్త్రముతో బలంగా తాకబడిన వాడు, సంపూర్ణము గా వంద యోజనముల దూరం
  సముద్రపు గొప్ప తరంగకలకలములోకి విసిరివేయబడెను ॥1-30-18॥
'19': >-
  స్పృహలేని వాడై గిరగిరా తిరుగుచు, శీతబాణబలముచే బాధపడుచున్న, అలా దూరంగా
  పారవేయబడిన మారీచుని చూచి రాముడు లక్ష్మణునితో చెప్పెను ॥1-30-19॥
'20': >-
  “లక్ష్మణా! మనుసంహితమని చెప్పబడే ఈ మానవశీతాస్త్రమును చూడు; ఇతనిని మూర్ఛింపజేసి
  తీసికొనిపోతున్నది గాని, ప్రాణవియోగము కలిగించుట లేదు” ॥1-30-20॥
'21': >-
  “ఇతరులనూ సంహరించెదను—దయలేని, దుష్టాచారులైన, పాపకర్మస్థులైన, యజ్ఞభంగకరులైన,
  రక్తభక్షకులైన ఈ రాక్షసులను” ॥1-30-21॥
'22': >-
  అని చెప్పి, లక్ష్మణునికి తన లాఘవాన్ని చూపినట్లుగా, రఘునందనుడు మహత్తరమైన
  ఆగ్నేయాస్త్రమును చేతబట్టి సిద్ధముచేసెను ॥1-30-22॥
'23': >-
  సుబాహుని వక్షస్థలమునకు దానిని విసిరెను; దానిచేత గాయపడిన వాడు నేలపై పడిపోయెను.
  ఆపై మహాయశస్సు గల, పరమోదారుడైన రాఘవుడు వాయవ్యాస్త్రమును తీసుకొని మిగిలినవారినీ
  సంహరించి, మునులకు ఆనందమును కలిగించెను ॥1-30-23॥
'24': >-
  యజ్ఞాన్ని ధ్వంసించుటకు వచ్చిన ఆ రాక్షసులందరినీ సంహరించిన రఘునందనుడు, పూర్వము
  విజయానంతరం ఇంద్రుడు ఎలా పూజింపబడెనో అలాగే అక్కడ ఋషులచే పూజింపబడెను ॥1-30-24॥
'25': >-
  అనంతరం యజ్ఞము ముగిసినప్పుడు, మహాముని విశ్వామిత్రుడు దిక్కులన్నిటినీ
  నిరుపద్రవంగా చూచి, కాకుత్థునితో ఈ మాట పలికెను ॥1-30-25॥
'26': >-
  “మహాబాహో! నేను కృతార్థుడనైనాను; నీచేత గురువచనము నెరవేరెను. వీర మహాయశస్వీ! ఈ
  సిద్ధాశ్రమము నిశ్చయముగా రక్షించబడెను.” ఈ విధంగా రాముని ప్రశంసించి, ఆ మహాముని ఆ
  ఇద్దరితో కలిసి సంధ్యావందనకాలక్రియకు ఉపాగమించెను ॥1-30-26॥
'27': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీ రామాయణమునందలి ఆదికావ్యమైన బాలకాండలో
  “యజ్ఞరక్షణం” నామ త్రింశః సర్గః ॥1-30॥
