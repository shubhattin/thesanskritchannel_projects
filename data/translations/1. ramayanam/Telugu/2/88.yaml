'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘శయ్యానువీక్షణం’ అనునది ఎనభై
  ఎనిమిదవ సర్గము ॥२-८८॥
'1': >-
  అది సమస్తమూ నిపుణంగా విని, భరతుడు మంత్రులతో కూడి ఇంగుడి వృక్షపు వేరుస్థలానికి
  చేరి, రాముని శయ్యను (పడక జాడను) చూచెను ॥२-८८-१॥
'2': >-
  అప్పుడు సమస్త మాతృమూర్తులు అన్నారు— ‘ఇక్కడ ఆ మహాత్ముడు నేలమీదనే రాత్రి
  పడుకున్నాడు; ఇది అతని శరీరస్పర్శచేత తొక్కబడి మృదువైపోయింది’ ॥२-८८-२॥
'3': >-
  ‘మహాభాగ్యవంతుడూ, కులీనుడూ, బుద్ధిమంతుడూ అయిన మహాభాగుడైన దశరథునికి భూమిమీద
  జన్మించిన రాముడు— ఇలాగే నేలపై నిద్రించుటకు తగడు’ ॥२-８८-३॥
'4': >-
  ‘జింకచర్మాన్ని (అజినాన్ని) పైన పరచి, ఉత్తమమైన ఆస్తరణాల కుప్పపై శయనించి అలవాటైన
  పురుషవ్యాఘ్రమైన వాడు— ఎలా నేలతట్టుపై శయనిస్తున్నాడు?’ ॥२-८८-४॥
'5': >-
  ‘ఎప్పుడూ ప్రాసాదాల శిఖర సమానమైన విమానాల్లోనూ, వలభీగృహాల్లోనూ, బంగారు-వెండి
  మొదలైన వైభవశాలమైన గృహాల్లోనూ, ఉత్తమమైన ఆస్తరణలతో అలంకరింపబడిన శాలల్లోనూ
  నివసించినవాడు కదా’ ॥२-८८-५॥
'6': >-
  ‘పుష్పరాశులతో విచిత్రంగా అలంకరింపబడ్డవీ, చందనం-అగరు సుగంధాలతో పరిమళించే
  శయ్యలవీ, తెల్లని మేఘప్రభలవలె ప్రకాశించే వాటవీ, శుకపక్షుల గుంపుల కూసుడులతో
  నిండి మధురంగా మార్మ్రోగే ప్రదేశాలవీ’ ॥२-८८-६॥
'7': >-
  ‘అత్యుత్తమమైన ప్రాసాదాలలో, శీతలమైనవీ, సుగంధమయమైనవీ, మేరు పర్వతసమాన వైభవం కలవీ,
  బంగారంతో కట్టబడిన గోడలతో (కాంచనభిత్తులతో) విరాజిల్లే గృహాలలో నివసించేవాడు’
  ॥२-८८-७॥
'8': >-
  ‘గాన-వాద్యాల నాదాలతోను, శ్రేష్ఠాభరణాల మృదుల నిహ్స్వనాలతోను, మృదంగాది ఉత్తమ
  వాద్యశబ్దాలతోను— నిత్యం మేలుకొలిపబడేవాడే’ ॥२-८८-८॥
'9': >-
  ‘కాలానికి అనుగుణంగా అనేకమంది సూదులు, మాగధులు మొదలైన బందీజనులచేత వందింపబడి,
  తగిన గాథలతోను స్తుతులతోను ప్రశంసింపబడే పరంతపుడే’ ॥२-८८-९॥
'10': >-
  ‘లోకంలో ఇది నమ్మశక్యంగా లేదు; ఇది సత్యమని నాకు అనిపించటం లేదు. నా భావం నిజంగా
  మోహించిపోతున్నది— “ఇది స్వప్నమేమో” అని నా అభిప్రాయం’ ॥२-८८-१०॥
'11': >-
  ‘కాలమంత బలవంతమైన దేవత (శక్తి) మరొకటి లేదు అనిపిస్తుంది; ఎందుకంటే దశరథుని
  కుమారుడైన రాముడు నేలమీద ఇలా శయనిస్తున్న చోట ఇది’ ॥२-८८-११॥
'12': >-
  ‘విదేహరాజుని కుమార్తె, ప్రియదర్శనమైన సీత కూడా భూమిమీదే శయనించింది; దశరథుని
  కోడలైన ఆ ప్రియతమా కూడా ఇలానే పడుకుంది’ ॥२-८८-१२॥
'13': >-
  ‘ఇదే నా అన్న యొక్క శయ్య; ఇదిగో ఇది తిరుగులాడి ముడుచుకున్నట్టుగా ఉంది. కఠినమైన
  మట్టితట్టుపై శరీరమంతటితో తృణములు తొక్కబడి మృదువయ్యాయి’ ॥२-८८-१३॥
'14': >-
  ‘ఆ సమయంలో సీత ఆభరణాలతోనే ఈ శయనంపై నిద్రించి ఉంటుందని నేను భావిస్తున్నాను;
  ఎందుకంటే అక్కడక్కడ బంగారు బిందువులవంటి కణాలు అంటుకొని కనిపిస్తున్నాయి’
  ॥२-८८-१४॥
'15': >-
  ‘అప్పట్లో సీత యొక్క ఉత్తరీయం (ఒడుగు/ఉత్తర వస్త్రం) ఇక్కడ అంటుకొని ఉన్నట్టు
  స్పష్టంగా కనిపిస్తున్నది; అలాగే ఈ కౌశేయ (పట్టుపట్టు) తంతువులు అంటుకొని
  వెలుగుచూపుతున్నాయి’ ॥२-८८-१५॥
'16': >-
  ‘భర్తతో కూడి ఉండటమే శయ్యకు సుఖమని భావించినందువల్ల ఈ బాలాతపస్విని, సుకుమారి
  అయిన సతీ మైథిలీ— దుఃఖాన్ని కూడా దుఃఖంగా గ్రహించనట్టుగా ఉంది’ ॥२-८८-१६॥
'17': >-
  ‘హా! హంత! నేనే నృశంసుడను; నా కారణంగా (నామీద జరిగిన కార్యం వల్ల) సపత్నీతో కూడిన
  రాఘవుడు అనాథుడిలా ఇలాంటి శయ్యపై శయనిస్తున్నాడు!’ ॥२-८८-१७॥
'18': >-
  ‘సార్వభౌమ వంశంలో జన్మించి, సమస్త లోకాలకు సుఖాన్ని కలిగించేవాడు, సమస్త లోకాలకు
  ప్రియుడైనవాడు— అతి ప్రియమైన, అనుత్తమమైన రాజ్యాన్ని త్యజించి…’ ॥२-८८-१८॥
'19': >-
  ‘ఇందీవరమువలె శ్యామవర్ణుడు, రక్తాక్షుడు, ప్రియదర్శనుడు, సుఖభోగభాగ్యుడైన
  రాఘవుడు— ఎలా దుఃఖానికి పాత్రుడై భూమిమీద శయనించి ఉన్నాడు?’ ॥२-৮८-१९॥
'20': >-
  ‘లక్ష్మణుడు నిజంగా ధన్యుడు, మహాభాగుడు, శుభలక్షణుడు; కష్టకాలంలో తన అన్న
  రామునిని అనుసరించి వెళ్తున్నాడు’ ॥२-८८-२०॥
'21': >-
  ‘భర్తను అనుసరించి అడవికి వెళ్ళిన వైదేహి నిజంగా కృతార్థురాలు. కానీ మేమంతా
  సందేహభరితులమై, ఆ మహాత్ముడు లేని కారణంగా హీనులమైపోయాము’ ॥२-८८-२१॥
'22': >-
  ‘దశరథుడు స్వర్గానికి వెళ్ళి, రాముడు అరణ్యాన్ని ఆశ్రయించినప్పటి నుండి— ఈ భూమి
  చెవులు లేనట్లుగా (అకర్ణధారగా), శూన్యంగా ఉన్నట్లుగా నాకు అనిపిస్తోంది’
  ॥२-८८-२२॥
'23': >-
  ‘అరణ్యంలో ఉన్నప్పటికీ, తన బాహుబలవీర్యంతో రక్షింపబడే ఈ వసుంధరను మనసులో కూడా
  ఎవరూ కోరటంలేదు (లాలసించటంలేదు)’ ॥२-८८-२३॥
'24': >-
  ‘గోడల రక్షణ శూన్యంగా ఉన్న, గుర్రాలు-ఏనుగులు నియంత్రణ లేకున్న, పట్టణద్వారాలు
  తెరిచివున్న, రాజధాని రక్షణలేకున్నా…’ ॥२-८৮-२४॥
'25': >-
  ‘సేన ఉత్సాహం తగ్గినదిగా, బలం క్షీణించినదిగా, కఠినస్థితిలో ఉన్నదిగా, కవచం
  లేనదిగా ఉన్నా— శత్రువులు దానిని విషం పూసిన భక్ష్యాల్లా అనుకుని కూడా దాడి
  చేయటానికి సాహసించరు’ ॥२-८८-२५॥
'26': >-
  ‘నేటి నుండే నేనూ భూమిమీద గానీ తృణముల మీద గానీ శయనిస్తాను; నిత్యం ఫలమూలాలను
  భుజిస్తూ, జటలను ధరించి, చీరలనే (వల్కల/చీర) కట్టుకుంటూ ఉంటాను’ ॥२-८८-२६॥
'27': >-
  ‘ఆ కారణంగా మిగిలిన కాలాన్ని నేను అరణ్యంలో సుఖంగా నివసిస్తాను; ఆ ప్రతిజ్ఞను
  స్వీకరించాను— అది అతనికి (రామునికి) అసత్యం కాకుండా (నిజంగానే) నిలబెడతాను’
  ॥२-८८-२७॥
'28': >-
  ‘అన్న కోసం ఇక్కడ నివసిస్తూ శత్రుఘ్నుడు నన్ను అనుసరించి రాడు; కానీ ఆర్యుడైన
  (శ్రేష్ఠుడైన) లక్ష్మణునితో కలిసి ఆయనే (రాముడే) అయోధ్యను పాలిస్తాడు’ ॥२-८८-२८॥
'29': >-
  ‘అయోధ్యలో ద్విజాతులు కాకుత్స్థునికి అభిషేకం చేయుదురు. నా దేవతలు ఈ నా
  మనోరథాన్ని సత్యం చేయుగాక. నేనే స్వయంగా శిరసు వంచి (నమస్కరించి) అనేక విధాలుగా
  దేవతలను ప్రసన్నం చేస్తాను— వారు దీనిని అంగీకరించకపోతే (సత్యం చేయకపోతే) ఎలా?’
  ॥२-८८-२९॥
'30': >-
  ‘అంతట రాఘవుడు అరణ్యంలో సంచరించుచుండగా, నేనూ దీర్ఘకాలం అతనితో కలిసి
  నివసిస్తాను; నన్ను నిర్లక్ష్యం చేయుటను నా హృదయం సహించదు’ ॥२-८८-३०॥
'31': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకి ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘శయ్యానువీక్షణం’ అనునది ఎనభై ఎనిమిదవ సర్గము ॥२-८८॥
