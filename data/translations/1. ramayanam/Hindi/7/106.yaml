'0': >-
  इसके पश्चात श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘लक्ष्मण-परित्याग’ नामक
  ६०६वाँ सर्ग आरम्भ होता है॥ ७-१०६॥
'1': >-
  तब मुख नीचे किए हुए, दीन, और (आँसुओं से) भीगे हुए चन्द्रमा के समान दिख रहे
  राघव को देखकर लक्ष्मण हर्षित होकर मधुर वचन बोले॥ ७-१०६-१॥
'2': >-
  हे महाबाहो! मेरे कारण आपको संताप नहीं करना चाहिए। काल की गति ऐसी ही है—पूर्व
  से ही नियति द्वारा यह विधान रचा और बाँधा हुआ है॥ ७-१०६-२॥
'3': >-
  हे सौम्य! निःसंकोच होकर मुझे त्याग दीजिए और अपनी प्रतिज्ञा का पालन कीजिए। हे
  काकुत्स्थ! जो मनुष्य प्रतिज्ञा से हीन हो जाते हैं, वे नरक को प्राप्त होते हैं॥
  ७-１０६-३॥
'4': >-
  हे महाराज! यदि मुझमें आपकी प्रीति है, यदि मैं आपके अनुग्रह के योग्य हूँ, तो आप
  निःशंक होकर मुझे त्याग दीजिए; हे राघव! धर्म की वृद्धि कीजिए॥ ७-१०६-४॥
'5': >-
  लक्ष्मण के ऐसा कहने पर राम के इन्द्रिय-समूह (मानो) विचलित हो उठे। तब उन्होंने
  मन्त्रियों को तथा उसी प्रकार पुरोहित को भी बुलवाया॥ ७-१०६-५॥
'6': >-
  और तब उन सबके बीच राघव ने हुआ सारा वृत्तांत कहा—दुर्वासा के आगमन की बात भी, और
  उस तपस्वी द्वारा कराई गई (अपनी) प्रतिज्ञा की बात भी॥ ७-१०६-६॥
'7': >-
  यह सुनकर सब मन्त्री, उपाध्यायों सहित, वहाँ एकत्र हो गए। तब महातेजस्वी वसिष्ठ
  ने यह वचन कहा॥ ७-१०६-७॥
'8': >-
  हे महाबाहो! यह अत्यन्त रोमांचकारी क्षय (वियोग) मैंने पहले ही देखा है—हे
  महायशस्वी राम! आपका लक्ष्मण से वियोग होना निश्चित है॥ ७-१०६-८॥
'9': >-
  बलवान् काल का विधान यही है—इसे त्याग दीजिए, पर प्रतिज्ञा को व्यर्थ न होने
  दीजिए। प्रतिज्ञा नष्ट हो जाने पर धर्म भी लय को प्राप्त हो जाएगा॥ ७-१०६-९॥
'10': >-
  और धर्म के नष्ट हो जाने पर समस्त त्रैलोक्य—चराचर सहित—देवों और ऋषि-गणों के
  साथ—सबका विनाश हो जाएगा; इसमें संदेह नहीं॥ ७-१०६-१०॥
'11': >-
  अतः हे पुरुष-शार्दूल! त्रैलोक्य के संरक्षण के लिए आज लक्ष्मण के बिना ही इस जगत
  को स्वस्थ-स्थित (सुरक्षित) कीजिए॥ ७-१०६-११॥
'12': >-
  उन सब एकत्रित जनों के धर्म और अर्थ से युक्त वचन को, सभा-मण्डल के बीच सुनकर,
  राम ने लक्ष्मण से कहा॥ ७-१०६-१२॥
'13': >-
  हे सौमित्रे! मैं तुम्हें त्यागता हूँ; धर्म में विपर्यय न हो। साधुजनों के लिए
  त्याग और वध—दोनों ही (धर्मतः) समान माने गए हैं॥ ७-१०६-१३॥
'14': >-
  राम के ये वचन सुनकर लक्ष्मण की इन्द्रियाँ आँसुओं से व्याकुल हो उठीं। वे
  शीघ्रता से चले गए; अपने घर में प्रवेश नहीं किया॥ ७-१०६-१४॥
'15': >-
  वे सरयू के तट पर गए, आचमन करके, हाथ जोड़कर (ध्यानमग्न हुए)। उन्होंने शरीर के
  समस्त प्रवाह (इन्द्रिय-चेष्टाएँ) रोक लीं और श्वास नहीं छोड़ी॥ ७-१०६-१५॥
'16': >-
  जो श्वास न लेते हुए, संयम में युक्त थे—उन्हें देखकर इन्द्र सहित, अप्सरा-गण
  सहित, देवगण तथा समस्त ऋषि-गणों ने उस समय पुष्पों की वर्षा की॥ ७-१०६-१६॥
'17': >-
  तब महाबली लक्ष्मण को, उनके शरीर सहित, अनुजों (मनुष्यों) के लिए अदृश्य कर,
  इन्द्र ने उन्हें उठाकर स्वर्गलोक (त्रिदिव) में प्रवेश कराया॥ ७-१०६-१७॥
'18': >-
  तत्पश्चात देवश्रेष्ठों ने विष्णु के चतुर्थ भाग को (लक्ष्मण-स्वरूप) आया हुआ
  देखा। उसे देखकर सब अत्यन्त प्रसन्न हुए और महर्षियों सहित सबने उनका पूजन किया॥
  ७-१०६-१८॥
'19': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘लक्ष्मण-परित्याग’ नामक ६०६वाँ सर्ग समाप्त हुआ॥ ७-१०६॥
