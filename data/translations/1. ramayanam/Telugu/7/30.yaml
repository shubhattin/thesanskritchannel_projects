'0': >-
  అనంతరం శ్రీమద్వాల్మీకీరామాయణ ఉత్తరకాండలో “ఇంద్రపరాజయ కారణకథనం” అనే ముప్పదవ
  సర్గము ॥7-30॥
'1': >-
  అతి బలవంతుడైన రావణుని పుత్రుడు యుద్ధంలో మహేంద్రుణ్ని జయించినప్పుడు, దేవతలు
  ప్రజాపతిని ముందుంచుకొని (పురస్సరంగా చేసుకొని) అప్పుడు లంకకు వెళ్లిరి ॥7-30-1॥
'2': >-
  అక్కడ రావణుని చేరి, అతడు తన పుత్రులతోనూ సోదరులతోనూ చుట్టుముట్టబడి ఉండగా,
  ఆకాశంలో నిలుచునే ప్రజాపతి ముందుగా సామ (మృదువైన, సాంత్వనపూర్వక) మాటలతో (అతనితో)
  ఇలా అన్నాడు ॥7-30-2॥
'3': >-
  ఓ వత్సా రావణా! నీ పుత్రుడు యుద్ధంలో చేసిన కార్యానికి నేను సంతోషించితిని. ఆహా!
  అతని పరాక్రమమూ ఔదార్యమూ (ఉదార స్వభావమూ) నీతో సమానమైయున్నది; లేదా నీకన్నా
  అధికమైయుండవచ్చును కూడా ॥7-30-3॥
'4': >-
  నీ స్వంత తేజస్సుతో నీవు త్రిలోకమంతటినీ గెలిచినట్లే. (ఈ సందర్భంలో) నీ ప్రతిజ్ఞ
  ఫలప్రదమై నెరవేరింది. నిజంగా నీ పుత్రుని కారణంగా నాకు అపారమైన ప్రీతి కలిగింది
  ॥7-30-4॥
'5': >-
  ఓ రావణా! నీ ఈ పుత్రుడు అత్యంత బలవంతుడూ వీర్యవంతుడూ. ‘ఇంద్రజిత్’ (ఇంద్రుణ్ని
  జయించినవాడు) అనే పేరుతోనే జగత్తులో ప్రసిద్ధుడవుతాడు ॥7-30-5॥
'6': >-
  ఈ రాక్షసుడు బలవంతుడై, దుర్జయుడై తప్పక నిలుస్తాడు. ఓ రాజా! ఇతనిని ఆశ్రయించటం
  వలననే దేవతలు నీ అధీనంలో (వశంలో) నిలుపబడిరి ॥7-30-6॥
'7': >-
  అతః ఓ మహాబాహూ! పాకశాసనుడైన మహేంద్రుణ్ని (ఇంద్రుణ్ని) విడిపించుము. ఇంకా అతని
  విముక్తికై దేవలోకవాసులు (దివౌకసులు) తగినదానిని సమర్పించుగాక ॥7-30-7॥
'8': >-
  అప్పుడు మహాతేజస్సుగల, సమరజయశీలుడైన ఇంద్రజిత్ ఇలా అన్నాడు: “ఓ దేవా! ఇతడు విడుదల
  చేయబడితే, నేను అమరత్వాన్ని వరంగా కోరుతున్నాను” ॥7-30-8॥
'9': >-
  నాలుగు కాళ్ల జంతువులు, ఆకాశంలో ఎగిరేవి (పక్షులు మొదలైనవి), ఇతర మహౌజస్కమైన
  (ప్రబలశక్తిగల) ప్రాణులు, అలాగే వృక్షాలు, గుల్మాలు, క్షుపాలు, లతలు, తృణాలు,
  రాళ్లు, పర్వతాలు, భూమి—ఇవన్నీ ॥7-30-9॥
'10': >-
  భయపడాల్సిన సందర్భం వచ్చినప్పుడు, అన్ని జీవులూ పరస్పరం ఒకరినొకరు భయపడుతూనే
  ఉంటాయి. అందువల్ల ఈ లోకంలో అందరికీ, అన్నిటి నుంచీ భయము కలుగుతుంది (భయానికి
  కారణాలు తప్పవు) ॥7-30-10॥
'11': >-
  అప్పుడు మహాతేజస్సుగల ప్రజాపతి మేఘనాదునితో ఇలా అన్నాడు: “భూమిపై ఏ ప్రాణికైనా
  సంపూర్ణ అమరత్వము లేదు. నాలుగు కాళ్లవారికైనా, పక్షులకైనా, ఇతర మహౌజస్క
  జీవులకైనా—ఎవరికీ సర్వామరత్వం సాధ్యము కాదు” ॥7-30-11॥
'12': >-
  పితామహుడు (ప్రజాపతి) ఇలా అన్న మాటలను ఇంద్రజిత్—అపరిమితమైన ప్రభావశక్తిగల తన
  ప్రభువైన ఆయన వాక్యంగా—విని ॥7-30-12॥
'13': >-
  (‘భూమిపై ఏ ప్రాణికైనా సర్వామరత్వం లేదు’ అని విని) అక్కడే నిలుచున్న
  మహాబలవంతుడైన మేఘనాదుడు ఇలా అన్నాడు: “శతక్రతువు (ఇంద్రుడు) విమోచన విషయంలో
  సిద్ధి కలిగే విధానం వినబడుగాక” ॥7-30-13॥
'14': >-
  నేను నిత్యంగా హవ్యాలతో (యజ్ఞాహుతులతో), మంత్రాలతో అగ్నిదేవుని సంపూజించి,
  శత్రువులను జయించాలని ఆకాంక్షించి, యుద్ధంలో ప్రవేశించబోయే సమయంలో ॥7-30-14॥
'15': >-
  అగ్నిదేవుని (విభావసు) అనుగ్రహంతో అశ్వయుక్తమైన రథం నా కొరకు సిద్ధమై ఎదురు
  నిలవాలి. ఆ రథంలో ఉన్నంతకాలం నాకు అమరత్వం ఉండాలి—ఇదే నా నిశ్చయమైన వరము
  ॥7-30-15॥
'16': >-
  ఓ దేవా! అగ్నిదేవుని సమక్షంలో (విభావసౌ) నా జపహోమాలు పూర్తికాకముందే నేను యుద్ధం
  చేయవలసి వస్తే, అప్పుడు నాకు వినాశనం తప్పదు (నేను నశిస్తాను) ॥7-30-16॥
'17': >-
  ఓ దేవా! నిజమే, ప్రతి పురుషుడూ తపస్సు ద్వారా అమరత్వాన్ని వరంగా కోరగలడు. కాని
  నేను నా పరాక్రమం ద్వారా ఈ అమరత్వ-వరాన్ని స్థాపించుకున్నాను (ఇలా నిర్దిష్టంగా
  కోరుతున్నాను) ॥7-30-17॥
'18': >-
  పితామహుడైన దేవుడు అతనితో “అలా గాక” అని అంగీకరించి అన్నాడు. ఇంద్రజిత్ చేత
  విడిపింపబడిన శక్రుడు (ఇంద్రుడు), దేవతలతో సహా మళ్లీ త్రిదివానికి (స్వర్గానికి)
  వెళ్లిరి ॥7-30-18॥
'19': >-
  ఓ రామా! ఈ సమయంలో ఇంద్రుడు దీనస్థితిలో, తన కాంతి తగ్గిన వస్త్రాభరణాదులతో
  (అంబరద్యుతి భ్రష్టమై), చింతతో నిండిన మనసుతో ధ్యానంలో లీనుడైపోయాడు ॥7-30-19॥
'20': >-
  అతడు అలా మారిపోయినదాన్ని చూసి ప్రజాపతి అనే దేవుడు ఇలా అన్నాడు: “ఓ శతక్రతో!
  నీవు పూర్వం ఏ అత్యంత దుష్కృత్యం చేశావు?” ॥7-30-20॥
'21': >-
  “ఓ అమరేంద్రా! ఓ ప్రభో! నేను అనేక ప్రజలను సృష్టించితిని. వారు అందరూ ఒకే
  వర్ణంతో, ఒకే మాటతీరుతో, అన్ని విధాలా ఒకే రూపంతో ఉండిరి” ॥7-30-21॥
'22': >-
  “వారిలో దర్శనంలో గానీ, లక్షణాలలో గానీ ఏ ప్రత్యేకత కనిపించలేదు. అప్పుడు నేను
  ఏకాగ్రమనస్సుతో ఆ ప్రజలను గురించి ఆలోచించాను” ॥7-30-22॥
'23': >-
  “వారి మధ్య ప్రత్యేకత కలిగించుటకై నేను ఒక స్త్రీని సృజించాను. ప్రజల శరీరాంగాలలో
  ఏది ఏది విశిష్టమైనదో, అది అది తీసుకొని (ఏకత్రం చేసి) ఆమెలో స్థాపించాను”
  ॥7-30-23॥
'24': >-
  “అప్పుడు నేను రూపగుణాలతో అహల్య అనే స్త్రీని సృష్టించాను. ‘హలం’ అనబడే ఏ విధమైన
  వైరూప్యం (అసౌందర్యం) ఆమెలో ఉండదు; హల్యం (వికారరూపం) ఆమె వల్ల ఉద్భవించదు (ఆమె
  నిర్దోష సౌందర్యస్వరూపిణి)” ॥7-30-24॥
'25': >-
  “ఆమెలో హల్యం (వైకల్యము) లేనందున ఆమె ‘అహల్య’ అని ప్రసిద్ధి చెందింది. ఓ శక్రా!
  ‘అహల్య’ అనే పేరును నేనే ఆమెకు స్థాపించాను” ॥7-30-25॥
'26': >-
  “ఓ దేవేంద్రా! ఓ సురర్షభా! ఆ స్త్రీని సృష్టించిన తరువాత ‘ఈమె ఎవరికీ భార్య
  అవుతుంది?’ అనే చింత నాకు కలిగింది” ॥7-30-26॥
'27': >-
  “కాని ఓ శక్రా! ఓ ప్రభో! నీవు మనసులో ఆమెను కోరుచూ, ‘స్థానాధికత’ (సర్వాధికార
  భావం/అధికస్థానం) వలన ‘ఈమె నా భార్య’ అని, ఓ పురందరా! అనుకొన్నావు” ॥7-30-27॥
'28': >-
  “అయితే నేను ఆమెను మహాత్ముడైన గౌతమునికి న్యాసంగా (విశ్వాసపూర్వకంగా
  సంరక్షణార్థం) అప్పగించాను. ఎన్నో సంవత్సరాలు అతనితో న్యస్తమై ఉండి, తరువాత
  అతనిచేత (ఆ ఋషిచేత) ఆమె వివాహార్థం ‘నిర్యాతిత’ చేయబడింది (అతనికి
  అప్పగింపబడింది/అతనికి భార్య అయ్యింది)” ॥7-30-28॥
'29': >-
  “తరువాత ఆ మహాముని యొక్క మహా స్థైర్యాన్ని (దృఢనిశ్చయాన్ని) తెలుసుకొని, తపస్సులో
  అతని సిద్ధిని గమనించి, (నీవు) భార్యార్థంగా ఆమెను (అహల్యను) అప్పుడే
  స్పర్శించావు” ॥7-30-29॥
'30': >-
  “ఓ ధర్మాత్మా! నీవు కోపంతో ఆ ముని ఆశ్రమానికి వెళ్లి, అప్పుడు ఆ స్త్రీని
  అగ్నిశిఖలా ద్యుతిమంతంగా చూచితివి” ॥7-30-30॥
'31': >-
  “ఓ శక్రా! కామపీడితుడై, కోపంతో కూడిన వాడివై నీవు ఆమెను ధర్షించావు
  (అపమానించావు). అప్పుడు ఆ పరమర్షి ఆశ్రమంలో నిన్ను చూసి పట్టుకున్నాడు” ॥7-30-31॥
'32': >-
  “తద్వల్ల, పరమ తేజస్సుగల అతడు కోపించి నిన్ను శపించాడు. అందుచేతే ఓ దేవేంద్రా!
  నీవు ఇప్పుడు అపకీర్తిదాయకమైన స్థితికి (దశాభాగవిపర్యయం వంటి దుస్థితికి)
  చేరితివి” ॥7-30-32॥
'33': >-
  “‘నా భార్యను వాసవా! నీవు నిర్భయంగా ధర్షించితివి; అందువల్ల ఓ రాజా! నీవు సమరంలో
  శత్రు చేతిలో బంధింపబడుదువు’ అని (అతడు శపించాడు)” ॥7-30-33॥
'34': >-
  “ఓ దుర్బుద్ధీ! నీవు ఇక్కడ ప్రారంభించిన ఈ చెడ్డ భావము/ప్రవర్తన, మనుష్యలోకాలలో
  కూడా నిశ్చయంగా ఏర్పడుతుంది—సంశయం లేదు” ॥7-30-34॥
'35': >-
  “దానిలో సగం కారణం ఎవరిది అయినా, ఆ సగం (పాపభాగం/ఫలం) నీ మీదే పడుతుంది. ఇంకా
  నీకు స్థిరమైన స్థానం (నిలకడగా ఉండే పదవి) ఉండదు—సంశయం లేదు” ॥7-30-35॥
'36': >-
  “ఎవడెవడు సురేంద్రుడవుతాడో, అతడు ధృవంగా (శాశ్వతంగా) ఉండడు. ఇదే నేను విధించిన
  శాపము” అని అతడు అప్పుడూ నిన్ను ఉద్దేశించి ఇలా అన్నాడు ॥7-30-36॥
'37': >-
  అతడు (గౌతముడు) తన భార్యను గట్టిగా దూషించి, మహా తపస్సుగల వాడై ఇలా అన్నాడు: “ఓ
  దుర్వినీతే! నా ఆశ్రమ సమీపం నుండే నశించి పో” ॥7-30-37॥
'38': >-
  “నీవు రూపయౌవన సంపన్నవై కూడా నియమస్థితి లేకుండా (అనవస్థితగా) ప్రవర్తించినందున,
  లోకంలో నీవొకదానివే రూపవతిగా ఇక ఉండవు” ॥7-30-38॥
'39': >-
  “నీ రూపాన్ని సమస్త ప్రజలు పొందుదురు—సంశయం లేదు. నీవు ఒక్కదానిలోనే ఆశ్రయించి
  ఏర్పడిన ఈ ‘భ్రమ/విపరిణామం’ ఇక అలా ఉండదు” ॥7-30-39॥
'40': >-
  “అప్పటినుంచి ప్రజలు అధికంగా రూపసంపన్నులై ఉంటారు” (అని). అప్పుడు ఆమె అతని
  ప్రసన్నత కోసం మహర్షి గౌతముని ప్రార్థించింది ॥7-30-40॥
'41': >-
  “ఓ విప్రా! నేను అజ్ఞానంతో ధర్షింపబడ్డాను; ఆ దివౌకసుడు (ఇంద్రుడు) నీ రూపం
  ధరించి వచ్చాడు. ఓ విప్రర్షే! నేను కామప్రేరణతో చేయలేదు; కాబట్టి నన్ను క్షమించి
  ప్రసాదం చేయవలెను” ॥7-30-41॥
'42': >-
  అహల్య ఇలా అనగా, గౌతముడు प्रत्यుత్తరంగా ఇలా అన్నాడు: “మహాతేజస్సుగల ఇక్ష్వాకువంశ
  మహారథుడు జన్మించును” ॥7-30-42॥
'43': >-
  “రాముడు అనే నామంతో లోకంలో ప్రసిద్ధుడై, వనానికి కూడా వెళ్లును. బ్రాహ్మణుల
  హితార్థం మహాబాహుడైన, మానుషవిగ్రహం ధరించిన విష్ణువే అతడు. ఓ భద్రే! నీవు అతనిని
  ఎప్పుడైతే దర్శించుందువో, అప్పుడే నీవు శుద్ధురాలవుతావు” ॥7-30-43॥
'44': >-
  “నీవు చేసిన దుష్కృత్యాన్ని పావనం చేయగల శక్తి అతనికి ఉంది. నీవు అతనికి
  అతిథిసత్కారం చేసి, తరువాత నా సమీపానికి (నావద్దకు) వచ్చెదవు” ॥7-30-44॥
'45': >-
  “ఓ వరవర్ణిని! అప్పుడు నీవు నాతో కలిసి నివసించుదువు” అని చెప్పి, ఆ విప్రర్షి తన
  ఆశ్రమానికి తిరిగి వెళ్లెను ॥7-30-45॥
'46': >-
  ఆ బ్రహ్మవాది ముని భార్య (అహల్య) మహత్తరమైన తపస్సును ఆచరించింది. ఆ ముని శాపము
  తొలగించిన కారణంగా (శాపోత్సర్గంతో) ఈ సమస్త వ్యవహారం ఇలా ఏర్పడింది ॥7-30-46॥
'47': >-
  “అంతేకాదు, ఓ మహాబాహో! నీవు చేసిన ఆ దుష్కృత్యాన్ని స్మరించు. దాని వలననే ఓ
  వాసవా! నీవు శత్రువు చేతికి చిక్కితివి; మరే కారణమూ కాదు” ॥7-30-47॥
'48': >-
  “కాబట్టి నీవు త్వరగా, సుసమాహితచిత్తుడై, వైష్ణవయజ్ఞాన్ని నిర్వహించు. ఆ యజ్ఞం
  ద్వారా పావనుడవై, అనంతరం త్రిదివానికి చేరుదువు” ॥7-30-48॥
'49': >-
  “ఓ దేవేంద్రా! మహారణంలో నీ పుత్రుడు నశించలేదు. అతడు ఆర్యకుడిచేత మహాసముద్రంలోకి
  తీసికొని వెళ్లబడి, అక్కడే సన్నిహితంగా (సురక్షితంగా) ఉంచబడెను” ॥7-30-49॥
'50': >-
  ఇది విని, మహేంద్రుడు వైష్ణవయజ్ఞాన్ని నిర్వహించి, మళ్లీ త్రిదివాన్ని
  అధిరోహించి, దేవరాజుగా పాలనను కొనసాగించాడు ॥7-30-50॥
'51': >-
  ఇంద్రజితుని అనే పేరుగల ఈ బలమును నేను వర్ణించాను. అతనిచే దేవేంద్రుడే
  జయించబడెను—అప్పుడు ఇతర ప్రాణులు (ఇతరులు) ఏమాత్రం? ॥7-30-51॥
'52': >-
  అగస్త్యుని వచనాన్ని విని రాముడూ లక్ష్మణుడూ అప్పుడు “ఇది ఆశ్చర్యం!” అని
  పలికారు; అలాగే వానరులూ రాక్షసులూ కూడా ఆశ్చర్యపడ్డారు ॥7-30-52॥
'53': >-
  రాముని పక్కనే నిలుచున్న విభీషణుడు ఈ మాట అన్నాడు: “ఆశ్చర్యమే! నేడు నాకు
  ప్రాచీనంగా నేను చూసినది గుర్తుకు వచ్చింది” ॥7-30-53॥
'54': >-
  రాముడు అగస్త్యునితో ఇలా అన్నాడు: “ఇది సత్యమే; నేను కూడా ఇదే విన్నాను”
  ॥7-30-54॥
'55': >-
  “ఓ రామా! ఈ విధంగా లోకానికి కంటకుడైన రావణుడు (ఉద్భవించాడు). అతడు తన పుత్రుడితో
  కలిసి యుద్ధంలో శక్రుడైన దేవాధీశ్వరుణ్ని జయించాడు” ॥7-30-55॥
'56': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండలో
  “ఇంద్రపరాజయ కారణకథనం” అనే ముప్పదవ సర్గము సమాప్తం ॥7-30॥
