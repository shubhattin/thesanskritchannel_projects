'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, బాలకాండలో ‘ఉమామాహాత్మ్యము’ అను ముప్పై ఆరవ సర్గము
  ॥1-36॥
'1': >-
  ఆ మాటలు చెప్పిన ముని (విశ్వామిత్రుడు) వద్ద, రాఘవుడును లక్ష్మణుడును—ఇద్దరు
  వీరులు—ఆ కథను ప్రశంసించి, మునిపుంగవుని ఇలా పలికిరి ॥1-36-1॥
'2': >-
  బ్రహ్మన్మునివర్యా! నీవు చెప్పిన ఈ కథ ధర్మముతో యుక్తమైనది; పరమంగా హితకరమైనదీ.
  శైలరాజుని (హిమవంతుని) పెద్ద కుమార్తె (ఉమాదేవి) విషయాన్ని మరింతగా మాకు
  వివరించవలెను. నీవు విశదవృత్తాంతమును తెలిసినవాడవు; దివ్యమూ మానుషమూ కలిసిన ఆ
  జన్మవృత్తాంతమును విస్తారంగా చెప్పుటకు నీవే యోగ్యుడవు ॥1-36-2॥
'3': >-
  లోకపావనియైన గంగా ఏ కారణముచేత మూడు మార్గములుగా ప్రవహించుచున్నది? ఎట్లు గంగ
  ‘త్రిపథగా’ అని ప్రసిద్ధి పొందినది? ఆ నదులలో ఉత్తమమైన గంగా యొక్క ఈ విశేషము మాకు
  వివరించుము ॥1-36-3॥
'4': >-
  కాకుత్స్థుడు (రాముడు) ఇలా అడుగగా, ధర్మము తెలిసినవాడైన తపోధనుడైన
  విశ్వామిత్రుడు, మూడు లోకముల విషయములో ధర్మకర్మలతో అన్వితమైన ఈ వృత్తాంతమును
  చెప్పుటకు సిద్ధమయ్యెను ॥1-36-4॥
'5': >-
  అప్పుడా ఋషి, ఋషిసమూహమధ్యలో, సమస్త కథనును సంపూర్ణంగా వివరించెను: “పూర్వము, ఓ
  రామా! మహాతపస్వియైన శితికంఠుడు (శివుడు) ఉమతో వివాహము చేసి” ॥1-36-5॥
'6': >-
  “తదుపరి, భగవానైన శివుడు దేవిని (ఉమను) దర్శించి మైతునక్రీడకు ప్రవృత్తుడయ్యెను.
  ధీమంతుడైన మహాదేవుడు, శితికంఠుడైన ఆ దేవుడు, క్రీడించుచుండగా దివ్యమైన వంద
  సంవత్సరములు గడచిపోయినవి ॥1-36-6॥
'7': >-
  “కాని, ఓ రామా! పరంతపా! ఆ దేవితో అతనికి కుమారుడు జన్మించలేదు. అప్పుడు
  పితామహుడైన బ్రహ్మను ముందుంచుకొని సమస్త దేవతలు కూడ కృతనిశ్చయంతో
  ఉద్యుక్తులయ్యారు ॥1-36-7॥
'8': >-
  ‘ఇక్కడ (ఆ దంపతుల సంయోగములో) ఏ మహాభూతము జన్మించినా, దానిని ఎవరు తట్టుకోగలరు?’
  అని భావించి, దేవతలందరూ శివుని సమీపమునకు వచ్చి నమస్కరించి ఇలా అన్నారు ॥1-36-8॥
'9': >-
  “దేవదేవా! మహాదేవా! ఈ లోకము హితములో నిమగ్నుడవైన నీవు, దేవతలైన మేము ప్రణిపాతము
  చేస్తున్నాము—మాపై ప్రసన్నుడవై కృపచేయవలెను ॥1-36-9॥
'10': >-
  “సురోత్తమా! నీ తేజస్సును లోకములు భరింపలేవు. కావున బ్రాహ్మ తపస్సుతో యుక్తుడవై,
  దేవితో సహ తపస్సు ఆచరించుము ॥1-36-10॥
'11': >-
  “త్రిలోక హితకామనతో, ఆ తేజస్సును తేజస్సులోనే నిలుపుము. ఈ సమస్త లోకములను
  రక్షించుము; లోకనాశమును చేయుటకు నీవు అర్హుడవు కాడు” అని దేవతలు ప్రార్థించిరి
  ॥1-36-11॥
'12': >-
  దేవతల వాక్యమును విని, సమస్త లోకములకు మహేశ్వరుడైన శివుడు వారందరితో “బాఢమూ
  (అలాగేనని)” అని పలికి, మరలా ఇలా చెప్పెను ॥1-36-12॥
'13': >-
  “ఓ త్రిదశులారా! ఉమతో కూడ నా తేజస్సును తేజస్సులోనే నేను నిలుపుదును. ఈ భూమియును
  దేవతల లోకములును శాంతిని (నిర్వాణస్థితిని) పొందుగాక” ॥1-36-13॥
'14': >-
  “ఇప్పుడు నా స్థానం నుండి కలవరపడి బయలుదేరిన ఈ అనుత్తమమైన నా తేజస్సును—దానిని
  ఎవరు ధరించగలరు? ఓ సురసత్తములారా! మీరు నాకు చెప్పుడి” ॥1-36-14॥
'15': >-
  ఇలా పలికిన వెంటనే దేవతలందరూ వృషభధ్వజుడైన శివునితో ప్రతివచనమిచ్చి: “ఈనాడు
  క్షుభితమైన (బయలుదేరిన) నీ తేజస్సును ధర (భూమి) ధరించగలదు” అని అన్నారు ॥1-36-15॥
'16': >-
  అట్లు దేవతల మాట విని, మహాబలుడైన ఆ సురపతి (శివుడు) తన తేజస్సును విడుదల చేసెను.
  దాని చేత పర్వతవనములతో కూడిన భూమియంతటా వ్యాపించిపోయెను ॥1-36-16॥
'17': >-
  తదనంతరం దేవతలందరూ హుతాశనుడైన అగ్నిని కూడా మళ్లీ ఇలా ప్రేరేపించిరి:
  “మహాతేజస్వీ! వాయుసమన్వితమైన రౌద్రతేజస్సుతో నీవు ప్రవేశించుము” ॥1-36-17॥
'18': >-
  అప్పుడు అగ్నిచేత మళ్లీ ఆ ప్రాంతమంతా వ్యాపించగా, అది శ్వేతపర్వతముగా
  (వెండిపర్వతంలా ప్రకాశించేదిగా) ఏర్పడెను. అలాగే పావకసమానమూ ఆదిత్యసమానమూ
  ప్రకాశించే దివ్యమైన శరవణమును (అడవిని) సృష్టించెను ॥1-36-18॥
'19': >-
  అక్కడనే అగ్నిసంభవుడైన, మహాతేజస్సుతో కూడిన కార్తికేయుడు జన్మించెను. ఆ తరువాత
  దేవతలూ, ఋషిగణములతో సహ, ఉమదేవిని శివుని ఆ కాలములో” ॥1-36-19॥
'20': >-
  “అత్యంత భక్తితో, ప్రసన్నచిత్తాలతో పూజించిరి. అప్పుడు, ఓ రామా! శైలసుతయైన ఉమ,
  త్రిదశులకు ఇలా పలికెను” ॥1-36-20॥
'21': >-
  ఆమె కోపముతో నిండిన ఎర్రబడిన కన్నులతో, సమస్త దేవతలపై కఠినమనస్సుతో కోపించి
  శపించెను: “నేను పుత్రకాంక్షతో సంగమమునకు వచ్చినప్పుడే మీరు నన్ను నివారించితిరి
  గదా! అందుకే” ॥1-36-21॥
'22': >-
  “మీ మీ భార్యలలో మీరు సంతానమును ఉత్పత్తి చేయుటకు అర్హులు కారు. నేటి నుండి మీ
  భార్యలు అందరూ సంతానం లేనివారై ఉండుగాక” ॥1-36-22॥
'23': >-
  ఇలా దేవతలందరినీ శపించిన తరువాత, ఆమె భూమినికూడా శపించెను: “ఓ అవనీ! నీవు అనేక
  రూపములైనవై, బహుభార్య (అనేకులచే భోగ్యమైనదై) ఉండుగాక” ॥1-36-23॥
'24': >-
  “నా కోపముచేత కలుషితమైన నీవు, పుత్రునివల్ల కలుగు ఆనందమును పొందలేవు, ఓ
  సుదుర్మేధసినీ! నేను కుమారుని కోరనప్పటికీ (నాకు ఇష్టములేకుండానే) నా కుమారుని
  పొందెదవు” ॥1-36-24॥
'25': >-
  దేవతలు ఆ శాపములచేత పీడింపబడుటను చూచి, సురపతియైన ఇంద్రుడు ఆ సమయంలో వరుణుడు
  పాలించే దిశకు (పడమర దిశకు) వెళ్లుటకు సిద్ధమయ్యెను ॥1-36-25॥
'26': >-
  అతడు వెళ్లి, ఉత్తర గిరి పార్శ్వమున—హిమవంతుని పుట్టుకస్థానమైన శిఖరంపై—దేవితో
  కూడ మహేశ్వరుడు తపస్సు ఆచరించెను ॥1-36-26॥
'27': >-
  ఓ రామా! శైలపుత్రి (ఉమ) విషయములో చెప్పదగిన ఈ విశదవృత్తాంతమంతయూ నీకు నేను
  వివరించితిని. ఇక గంగాదేవి యొక్క ఉద్భవమును కూడా, ఓ లక్ష్మణునితో సహ, నా మాటగా
  వినుము ॥1-36-27॥
'28': >-
  ఇది ఆదికావ్యమైన శ్రీమద్వాల్మీకీ రామాయణము, బాలకాండలో ‘ఉమామాహాత్మ్యము’ అను
  ముప్పై ఆరవ సర్గము ॥1-36॥
