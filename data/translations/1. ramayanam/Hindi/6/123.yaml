'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘इन्द्र का वरदान’ नामक
  एक-सौ-तेईसवाँ सर्ग (६-१२३) आरम्भ होता है।
'1': >-
  जब काकुत्स्थ श्रीराम वहाँ से प्रस्थान करने लगे, तब पाकशासन महेन्द्र अत्यन्त
  प्रसन्न होकर, हाथ जोड़े खड़े राघव से बोले।
'2': >-
  हे नरश्रेष्ठ राम! हमारा तुम्हें देखना अमोघ (अत्यन्त फलदायक) है। इससे हम सब तुम
  पर प्रसन्न हैं; अतः तुम्हारे मन में जो अभीष्ट हो, वह कहो।
'3': >-
  प्रसन्नचित्त महात्मा महेन्द्र के इस प्रकार कहने पर राघव का मन भी अत्यन्त
  प्रसन्न हो उठा। वे हर्षित होकर यह वचन बोले।
'4': >-
  हे देवेश्वर! यदि मेरे प्रति आपमें प्रसन्नता उत्पन्न हुई है, तो जो बात मैं
  कहूँ, उसे सत्य कर दीजिए। हे वक्ताओं में श्रेष्ठ! मेरी बात सुनिए।
'5': >-
  मेरे हेतु जिन्होंने पराक्रम करके यमलोक को प्राप्त किया है, वे समस्त वानर जीवन
  प्राप्त कर पुनः उठ खड़े हों।
'6': >-
  हे मानद (सम्मान देने वाले)! मेरे कारण जो वानर अपने पुत्रों और स्त्रियों से
  वियोग को प्राप्त हुए हैं, उन सबको मैं प्रसन्न मन से देखना चाहता हूँ।
'7': >-
  जो पराक्रमी भी थे, शूरवीर भी थे और जो मृत्यु की भी गणना नहीं करते थे, वे
  प्रयत्नपूर्वक युद्ध करते हुए मारे गए; हे पुरन्दर! आप उन्हें जीवित कर दीजिए।
'8': >-
  जो मेरे प्रिय जनों के प्रति अनुरक्त थे और मृत्यु की परवाह नहीं करते थे, वे
  आपके प्रसाद से फिर मिल जाएँ—मैं यही वर माँगता हूँ।
'9': >-
  हे मानद! मैं यह भी देखना चाहता हूँ कि वे सब वानर और भालू निरोग, निर्व्रण तथा
  बल और पुरुषार्थ से सम्पन्न हों।
'10': >-
  और जहाँ-जहाँ वानर रहें, वहाँ अकाल में भी पुष्प, मूल और फल हों तथा नदियाँ भी
  निर्मल जल से युक्त होकर प्रवाहित होती रहें।
'11': >-
  महात्मा राघव की यह बात सुनकर महेन्द्र ने प्रसन्नतायुक्त वचन से उन्हें इस
  प्रकार उत्तर दिया।
'12': >-
  हे तात! हे रघुनन्दन! यह तुम्हारा कहा हुआ वर अत्यन्त महान है। यह बात मैंने
  पूर्व में कभी किसी से नहीं कही; इसलिए यह अवश्य घटित होगी।
'13': >-
  युद्ध में राक्षसों द्वारा मारे गए तुम्हारे वे सभी (वानर-वीर) उठ खड़े हों; तथा
  वे भालू भी, जिनकी पूँछ (या पूँछों के समान रक्षक-केश) कट गई थी और जिनके मुख तथा
  भुजाएँ काट दी गई थीं।
'14': >-
  वे सब निरोग, निर्व्रण और बल तथा पराक्रम से सम्पन्न होकर ऐसे उठ खड़े होंगे,
  जैसे निद्रा पूरी होने पर सोए हुए हरि (वानर) जाग उठते हैं।
'15': >-
  मित्रों, बन्धुओं, कुटुम्बियों और अपने स्वजनों सहित वे सब परस्पर मिलेंगे और
  महान हर्ष के साथ संयुक्त हो जाएँगे।
'16': >-
  हे महाबाहो! अकाल में भी वृक्ष पुष्पों से शोभित और फलों से युक्त होंगे; और
  नदियाँ भी जल से परिपूर्ण होंगी।
'17': >-
  जो पहले अपने शरीरों में घाव लिए हुए थे, वे अब सम और निर्व्रण देह वाले होकर,
  फिर सब उठ खड़े हुए—मानो श्रेष्ठ वानर सोकर ही जागे हों।
'18': >-
  सब वानर यह क्या हुआ—इस प्रकार विस्मित हो गए; और कार्यसिद्ध काकुत्स्थ श्रीराम
  को देखकर समस्त श्रेष्ठ देवगण भी (अत्यन्त हर्षित हुए)।
'19': >-
  वे अत्यन्त प्रसन्न होकर, लक्ष्मण सहित श्रीराम की स्तुति करके बोले—हे राजन्!
  यहाँ से अयोध्या जाइए और इन वानरों को विदा कीजिए।
'20': >-
  यशस्विनी, अनुरागयुक्त मैथिली को (उचित प्रकार) आश्वासन देकर संतुष्ट कीजिए। अपने
  शोक के कारण व्रतधारण किए हुए भाई भरत से मिलिए।
'21': >-
  हे परंतप! महात्मा शत्रुघ्न को और अपनी समस्त माताओं को भी देखिए। फिर अपना
  अभिषेक कराइए और नगर में जाकर प्रजाजनों को हर्षित कीजिए।
'22': >-
  ऐसा कहकर सहस्रनेत्र इन्द्र, सौमित्रि लक्ष्मण सहित श्रीराम के पास से, सूर्य के
  समान प्रकाशमान विमानों द्वारा, देवताओं के साथ हर्षित होकर चले गए।
'23': >-
  तब काकुत्स्थ श्रीराम ने उन समस्त श्रेष्ठ देवों को प्रणाम करके, लक्ष्मण सहित
  अपने भाई के साथ विश्राम करने की आज्ञा दी।
'24': >-
  तदनन्तर लक्ष्मण और राम द्वारा रक्षित, हर्षित जनों वाली वह महाचमू (महासेना)
  यशस्विनी होकर सर्वत्र शोभायमान हो उठी; वह ऐसी दीप्तिमान प्रतीत हुई मानो शीत
  रश्मियों वाले चन्द्रमा द्वारा रात्रि प्रकाशित कर दी गई हो।
'25': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में ‘इन्द्र का
  वरदान’ नामक एक-सौ-तेईसवाँ सर्ग (६-१२३) समाप्त हुआ।
