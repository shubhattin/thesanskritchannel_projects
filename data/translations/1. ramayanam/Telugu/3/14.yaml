'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అరణ్యకాండలో ‘జటాయుస్సంగమః’ అను నామముగల పదునాల్గవ
  సర్గము ॥3-14॥
'1': >-
  అనంతరం రఘునందనుడైన శ్రీరాముడు పంచవటీ వైపు సాగుచుండగా మార్గమధ్యలో మహాకాయుడూ,
  భయంకర పరాక్రమముగల గృధ్రమును (పక్షిరాజును) ఎదుర్కొన్నాడు ॥3-14-1॥
'2': >-
  ఆ వనములో నిలిచియున్న ఆ పక్షిని చూచిన మహాభాగులైన రామలక్ష్మణులు — ‘ఇతడు
  రాక్షసుడే పక్షిరూపము ధరించి ఉన్నాడేమో’ అని భావించి, “నీవెవరు?” అని
  ప్రశ్నించుచూ నిలిచిరి ॥3-14-2॥
'3': >-
  అతడు వారిని మధురమూ, సౌమ్యమూ అయిన వాక్యములతో ప్రసన్నులను చేయుచున్నట్టుగా
  పలికెను— “వత్సులారా! నన్ను మీ తండ్రికి స్వయముగా సఖుడనని తెలుసుకొనుడి” ॥3-14-3॥
'4': >-
  అతడు తండ్రికి స్నేహితుడని గ్రహించిన రాఘవుడు అతనిని గౌరవించి పూజించెను. ఆపై
  అతని వంశమును, పేరును కూడా నిర్బంధం లేక ప్రశ్నించెను ॥3-14-4॥
'5': >-
  రాముని మాటలు విని ఆ ద్విజుడైన పక్షి తన వంశమును, తనను గురించి, సమస్త జీవుల
  ఉద్భవమును కూడా రాఘవునికి వివరిస్తూ చెప్పసాగెను ॥3-14-5॥
'6': >-
  “మహాబాహూ! పూర్వకాలములో ఏర్పడిన ప్రజాపతులు ఎవరో— వారందరినీ నేను చెప్పుచున్నాను;
  ఆది నుండీ వినుము, రాఘవా ॥3-14-6॥
'7': >-
  “వారిలో మొదట కర్దముడు; ఆ తరువాత వికృతుడు; అనంతరం శేషుడు, సంశ్రయుడు; అలాగే
  బహుపుత్రుడు, వీర్యవంతుడు (అనే ప్రజాపతులు) ఉన్నారు ॥3-14-7॥
'8': >-
  “స్థాణువు, మరిచి, అత్రి, మహాబలుడైన క్రతువు; అలాగే పులస్త్యుడు, అంగిరసుడు,
  ప్రచేతసుడు, పులహుడు — ఇవీ (ఇతర) ప్రజాపతులే ॥3-14-8॥
'9': >-
  “రాఘవా! దక్షుడు, మరొకడు అయిన వివస్వానుడు, అరిష్టనేమి; మహాతేజస్సుగల కశ్యపుడు —
  వీరిలో కశ్యపుడే చివరివాడు (పశ్చిముడు) అయ్యెను ॥3-14-9॥
'10': >-
  “ప్రజాపతి దక్షునికి అరవది మంది కుమార్తెలు జన్మించారని ప్రసిద్ధి. ఓ రామా! అవి
  యశస్వినులూ, మహాయశస్సుగలవారూ ॥3-14-10॥
'11': >-
  “ఆ కుమార్తెలలో ఎనిమిదిమంది సుమధ్యమలను కశ్యపుడు వివాహమాడెను— అదితి, దితి, దను,
  కాలకా ॥3-14-11॥
'12': >-
  “అలాగే తామ్ర, క్రోధవశ, మను, అనల — ఈ ఎనిమిదిమందిని స్వీకరించిన తరువాత కశ్యపుడు
  ఆనందించి మళ్ళీ ఇలా చెప్పెను ॥3-14-12॥
'13': >-
  “‘మీరు నావంటి వారై, త్రిలోకాధిపతులైన పుత్రులను కనుదురు’ అని. అది విని, రామా!
  అదితి హృదయముతో సమ్మతించెను; దితి, దను కూడా అలాగే సమ్మతించిరి ॥3-14-13॥
'14': >-
  “మహాబాహూ! కాలకా కూడా సమ్మతించెను; మిగిలినవారు మాత్రం సమ్మతి లేకుండా ఉన్నారు.
  అరిదమా! అదితి గర్భమున ముప్పది మూడుగురు దేవతలు జన్మించిరి ॥3-14-14॥
'15': >-
  “పరంతపా! ఆ దేవతలే ఆదిత్యులు, వసువులు, రుద్రులు, అశ్వినీదేవతలు. తాతా!
  యశస్వినియైన దితి దైత్యులనే పుత్రులను కనెను ॥3-14-15॥
'16': >-
  “అరిదమా! పూర్వము ఈ భూమి (వసుమతి) అడవులు, సముద్రములతో నిండియుండెను. దను
  అశ్వగ్రీవుడు అనే పుత్రుని కనెను ॥3-14-16॥
'17': >-
  “కాలకా నరకుడు, కాలకుడు (అనే పుత్రులను) ప్రసవించెను. అలాగే ఆమె క్రౌంచీ, భాసీ,
  శ్యేనీ, ధృతరాష్ట్రి, శుకీ (అనే కుమార్తెలను కూడా) కనెను ॥3-14-17॥
'18': >-
  “తామ్రకు ఐదుగురు కుమార్తెలు పుట్టిరి; వారు లోకమందు ప్రసిద్ధులు. క్రౌంచీ
  ఉలూకములను (గుడ్లగూబలను) కనెను; భాసీ భాసపక్షులను కనెను ॥3-14-18॥
'19': >-
  “శ్యేనీ శ్యేనములను (గద్దలను) మరియు గృధ్రములను మహాతేజస్సులతో కనెను. ధృతరాష్ట్రి
  హంసలను మరియు కలహంసలను అనేకముగా కనెను ॥3-14-19॥
'20': >-
  “అలాగే భామినియైన ఆమె చక్రవాక పక్షులను కూడా కనెను (ఇది నీకు శుభమగునుగాక). శుకీ
  నత అనే కుమార్తెను కనెను; నతకు వినత అనే కుమార్తె జన్మించెను ॥3-14-20॥
'21': >-
  “రామా! క్రోధవశా తన స్వకాయమునుండి పుట్టిన పది మంది కుమార్తెలను కనెను— మృగీ,
  మృగమందా, హరీ, భద్రమదా ॥3-14-21॥
'22': >-
  “మాతంగీ, శార్దూలీ, శ్వేతా, సురభీ; అలాగే సర్వలక్షణసంపన్నమైన సురసా, కద్రూ (అనే
  కుమార్తెలను కూడా) కనెను ॥3-14-22॥
'23': >-
  “నరవరోత్తమా! మృగీకి సర్వ మృగములు సంతానమై పుట్టినవి. మృగమందాకు ఋక్షములు
  (ఎలుగుబంటులు), సృమరములు, చమరములు మొదలైనవి పుట్టినవి ॥3-14-23॥
'24': >-
  “ఆపై భద్రమదాకు ‘ఇరావతీ’ అనే కుమార్తె జన్మించెను. ఆమెకు ఐరావతుడు అనే కుమారుడు —
  లోకనాథుడైన మహాగజము — పుట్టెను ॥3-14-24॥
'25': >-
  “హరీకి హరులు (సింహాది వానరజాతులు) సంతానముగా పుట్టినవి; అలాగే తపస్సు గల
  వానరములు కూడా. శార్దూలీ గోళాంగూలములను మరియు వ్యాఘ్రములను (పులులను) కుమారులుగా
  కనెను ॥3-14-25॥
'26': >-
  “మనుజర్షభా! మాతంగీకి మాతంగములు సంతానముగా పుట్టినవి. కాకుత్స్థా! శ్వేతా
  దిశాగజమును కుమారునిగా కనెను ॥3-14-26॥
'27': >-
  “రామా! అనంతరం సురభికి రెండు కుమార్తెలు పుట్టిరి; నీకు శుభమగునుగాక— ఒకటి రోహిణీ
  అను నామముగలది; మరొకటి యశస్వినియైన గంధర్వీ ॥3-14-27॥
'28': >-
  “రోహిణీ గోవులను కనెను; గంధర్వీ అశ్వములను కుమారులుగా కనెను. రామా! సురసా
  నాగములను కనెను; కద్రూ పన్నగములను (సర్పజాతిని) కనెను ॥3-14-28॥
'29': >-
  “మహాత్ముడైన కశ్యపుని భార్య మను మనుష్యులను కనెను— బ్రాహ్మణులు, క్షత్రియులు,
  వైశ్యులు, శూద్రులు (అని నాలుగు వర్ణములు) ఓ మనుజర్షభా ॥3-14-29॥
'30': >-
  “శ్రుతి ప్రకారం— ముఖమునుండి బ్రాహ్మణులు పుట్టిరి; వక్షస్థలమునుండి క్షత్రియులు;
  ఊరులనుండి వైశ్యులు; పాదములనుండి శూద్రులు పుట్టిరి ॥3-14-30॥
'31': >-
  “అనలా పుణ్యఫలములు కలిగిన సమస్త వృక్షములను సంతానముగా కనెను. (అలాగే) శుకీకి
  మనుమరాలైన వినత; కద్రూ; సురసా (అను సహోదరులు) — వీరూ ఉన్నారు ॥3-14-31॥
'32': >-
  “పర్వతధారకుడా! కద్రూ వెయ్యి మంది నాగములను ప్రసవించెను. వినతకు మాత్రం ఇద్దరు
  కుమారులు — గరుడుడు, అరుణుడు — పుట్టిరి ॥3-14-32॥
'33': >-
  “అరుణుని నుండి నేను పుట్టితిని; సంపాతి నా అగ్రజుడు. అరిదమా! నన్ను ‘జటాయువు’
  అని తెలుసుకొనుము; నేను శ్యేనీ పుత్రుడను ॥3-14-33॥
'34': >-
  “నీవు కోరిన యెడల నేను నీకు సహాయకుడనై ఉంటాను. ఈ కాంతారము దుర్గమయినది; మృగములూ,
  రాక్షసులూ సంచరించు ప్రాంతము. తాతా! నీవు లక్ష్మణునితో వెళ్లినపుడు, ఇక్కడ నేను
  సీతను కాపాడుదును” ॥3-14-34॥
'35': >-
  “జటాయువును గౌరవించి (ప్రతిపూజించి) రాఘవుడు ఆనందముతో ఆలింగనము చేసుకొని వినయముతో
  ఉండెను. ఆత్మవంతుడైన రాముడు— జటాయువు మళ్ళీ మళ్ళీ చెప్పిన తన తండ్రితో ఉన్న
  స్నేహబంధమును విని, అది నిజమేనని శ్రవణముచేసి తెలుసుకొనెను” ॥3-14-35॥
'36': >-
  “అప్పుడు ఆయన అక్కడ మైథిలి అయిన సీతను ఆ అత్యంత బలశాలైన పక్షితో (జటాయువుతో)
  సంరక్షణకు అప్పగించి, లక్ష్మణునితో కలిసి పంచవటికి వెళ్లెను; శత్రువులను
  దహించగలవాడైన ఆయన, అగ్ని శలభములను కాల్చినట్లు రిపువులను భస్మము చేయదలచెను”
  ॥3-14-36॥
'37': >-
  ఇట్లు ఆర్షమయిన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, అరణ్యకాండలో
  ‘జటాయుస్సంగమః’ అను నామముగల పదునాల్గవ సర్గము ముగిసెను ॥3-14॥
