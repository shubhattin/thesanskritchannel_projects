'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘कपि-सेना का
  प्रत्यागमन’ नामक सैंतालीसवाँ सर्ग (४-४७) आरम्भ होता है।
'1': >-
  वैदेही (सीता) के दर्शन (खोज) के लिए, कपिराज (सुग्रीव) की आज्ञा से, समस्त
  दिशाओं में महाकाय वानर—जैसा कहा गया था—सरलतापूर्वक (शीघ्र) निकल पड़े।
'2': >-
  वे सब ओर से सरोवरों, नदियों के तटवर्ती प्रदेशों, आकाश-मार्गों, नगरों, तथा
  नदी-दुर्गों और अन्य देशों का भी खोज-विचार करते हुए विचरते रहे।
'3': >-
  सुग्रीव द्वारा जिन-जिन स्थानों का वर्णन किया गया था, वे समस्त वानर-यूथपति वहाँ
  पर्वतों सहित, वनों और वन-काननों सहित उन देशों की खोज करते रहे।
'4': >-
  दिन भर खोज-विचार करके भी, सीता का पता लगाने के संकल्प में स्थित वे वानर,
  रात्रि-काल में पृथ्वी पर (धरती पर) लौट आते थे।
'5': >-
  फिर उन सब दिनों में वानर, जहाँ-जहाँ समस्त ऋतुओं में फल देने वाले वृक्ष थे, ऐसे
  देशों में पहुँचकर वहीं रात्रि में शयन-स्थान बनाकर विश्राम करते थे।
'6': >-
  प्रथम दिन को बीताकर, एक मास पूरा होने पर वे प्रस्रवण पर्वत पर आए; और कपिराज से
  मिलकर वे सब महाकाय वानर निराश (सीता का समाचार न पाकर हताश) हो गए।
'7': >-
  सचिवों सहित, जैसा आदेश था, पूर्व दिशा की खोज करके भी, सीता को न देखकर, विनत
  (नामक वानर-यूथपति) महाबली होकर भी लौट आया।
'8': >-
  वह महाकपि शतबलि भी, समस्त उत्तर दिशा का अच्छी तरह अन्वेषण करके, अपनी सेना सहित
  भयभीत-सा उस समय वापस आ गया।
'9': >-
  सुषेण ने वानरों के साथ पश्चिम दिशा की खोज-परख की; और एक मास पूरा होने पर वह
  सुग्रीव के पास जाकर (उसे) सूचना देने लगा।
'10': >-
  प्रस्रवण पर्वत की पीठ पर स्थित, राम सहित बैठे हुए सुग्रीव के पास जाकर, उसे
  प्रणाम कर, उन्होंने (वानर-यूथपतियों ने) सुग्रीव से यह कहा—
'11': >-
  समस्त पर्वत, घने वन, सागर तक जाने वाली नदियाँ, और जितने भी जनपद (देश/राज्य)
  थे—सबका हमने अन्वेषण कर लिया है।
'12': >-
  और वे सब गुफाएँ भी खोज ली गई हैं जिनका तुमने उल्लेख किया था; तथा घने-घने
  झुरमुट (महागुल्म) और फैलती-फूलती, चारों ओर विस्तृत लताएँ भी ढूँढ़ ली गई हैं।
'13': >-
  घने प्रदेशों में, दुर्गम और विषम स्थानों में, अत्यन्त विशाल आकार वाले प्राणी
  भी हमने ढूँढ़े; और कुछ का वध भी हुआ। तथा जो-जो अत्यन्त दुर्गम देश थे, उन सबका
  भी बार-बार खोज-विचार कर लिया गया।
'14': >-
  हे वानरेन्द्र! उदार स्वभाव और श्रेष्ठ कुल में उत्पन्न हनूमान ही मैथिली (सीता)
  का पता लगाएगा। क्योंकि जिस दिशा में सीता गई है, उसी दिशा का आश्रय लेकर,
  पवनपुत्र हनूमान (उसी ओर) स्थित है।
'15': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में ‘कपि-सेना का प्रत्यागमन’ नामक सैंतालीसवाँ सर्ग (४-४७) सम्पूर्ण हुआ।
