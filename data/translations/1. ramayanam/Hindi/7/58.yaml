'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘ययाति-शाप’ नामक
  अट्ठावनवाँ सर्ग (7-58) आरम्भ होता है।
'1': >-
  जब श्रीराम इस प्रकार कह रहे थे, तब पराक्रमी शत्रुविजेता लक्ष्मण ने, तेज से
  प्रज्वलित महात्मा श्रीराम से प्रत्युत्तर में कहा।
'2': >-
  हे राजशार्दूल! यह विदेह (जनक-वंश) का अत्यन्त प्राचीन, महान्, अद्भुत और
  आश्चर्यपूर्ण वृत्तान्त है, जो वसिष्ठ और निमि के निमित्त से घटित हुआ था।
'3': >-
  निमि एक शूरवीर क्षत्रिय थे और विशेष रूप से दीक्षित (यज्ञ-दीक्षा से सम्पन्न) भी
  थे; परन्तु उस राजा ने महात्मा वसिष्ठ के प्रति क्षमा (सहनशीलता) नहीं की।
'4': >-
  उसके (लक्ष्मण के) ऐसा कहने पर यह श्रीमान् क्षत्रियश्रेष्ठ (श्रीराम), जो समस्त
  शास्त्रों में पारंगत थे, लक्ष्मण से यह वचन बोले।
'5': >-
  भ्राता लक्ष्मण! राम, जो आनन्द देने वालों में श्रेष्ठ हैं, तुम जैसे दीप्त
  तेजस्वी भाई को (समझाते हुए कहते हैं कि) वीर पुरुषों में सर्वत्र क्षमा का भाव
  नहीं देखा जाता।
'6': >-
  हे सौमित्र! जैसे ययाति के द्वारा सहा गया रोष अत्यन्त दु:सह था, उसी प्रकार का
  यह प्रसंग है। तुम सत्त्व (धैर्य/सद्गुण) के अनुकूल मार्ग को आगे रखकर,
  एकाग्र-चित्त होकर इसे सुनो और समझो।
'7': >-
  हे सौम्य! नहुष के पुत्र राजा ययाति, जो पौरवों की वृद्धि करने वाले थे। उनकी दो
  रानियाँ थीं, जो पृथ्वी पर रूप में अनुपम थीं।
'8': >-
  उनमें एक, राजर्षि नहुष-पुत्र (ययाति) की प्रिय/प्रमुख रानी, शर्मिष्ठा नाम की
  दैत्येयी थी, जो वृषपर्वा की पुत्री थी।
'9': >-
  हे पुरुषर्षभ! दूसरी उशनस् (शुक्राचार्य) की पत्नी (की पुत्री) थी—परन्तु वह राजा
  की प्रिय नहीं थी; वह सुमध्यमा देवयानी थी।
'10': >-
  उन दोनों से दो पुत्र उत्पन्न हुए—रूपवान् और संयमी। उस समय शर्मिष्ठा ने पूरु को
  जन्म दिया और देवयानी ने यदु को।
'11': >-
  माता के पक्ष (शर्मिष्ठा-पुत्र होने) और अपने गुणों के कारण पूरु राजा का अत्यन्त
  प्रिय था। तब दुःख से भरकर यदु ने अपनी माता से कहा।
'12': >-
  हे देवि! मैं भार्गव-कुल में उत्पन्न हुआ हूँ, उस देव (उशनस्) की संतान हूँ जिनके
  कर्म अक्लिष्ट (निर्मल/अविघ्न) हैं; फिर भी मैं हृदय में बसे दुःख और इस असह्य
  अपमान को सह नहीं पा रहा हूँ।
'13': >-
  हे देवि! हम दोनों साथ मिलकर अग्नि में प्रवेश कर लें। राजा तो दैत्य-पुत्री
  (शर्मिष्ठा) के साथ बहुत-सी रातें रमण करता रहे।
'14': >-
  अथवा यदि यह तुम्हारे लिए सहनीय हो, तो तुम मुझे अनुमति देने योग्य हो। तुम क्षमा
  करो; मैं क्षमा नहीं करूँगा—मैं मर जाऊँगा, इसमें कोई संशय नहीं है।
'15': >-
  अत्यन्त पीड़ित होकर रोते हुए पुत्र का यह कथन सुनकर देवयानी क्रुद्ध हो उठी और
  उसी समय अपने पिता का स्मरण किया।
'16': >-
  दुहिता के संकेत (भाव) को समझकर भार्गव (शुक्राचार्य) तुरन्त वहाँ आ पहुँचे, जहाँ
  देवयानी थी।
'17': >-
  अपनी पुत्री को अस्वाभाविक दशा में—न प्रसन्न, न चेतन—देखकर पिता ने उससे कहा,
  ‘यह क्या हुआ?’
'18': >-
  बार-बार पूछते हुए प्रज्वलित तेजस्वी भार्गव को देखकर देवयानी, क्रोधित होकर,
  अपने पिता से यह वचन बोली।
'19': >-
  हे मुनिसत्तम! मैं अग्नि, तीक्ष्ण विष, या जल—इनमें से किसी का भी सेवन कर
  लूँगी/उसमें प्रवेश करूँगी; पर मैं जीवित नहीं रह सकूँगी।
'20': >-
  तुम मुझे दुःखी और अपमानित जानकर भी तुच्छ न समझो। हे ब्रह्मन्! वृक्ष की अवहेलना
  से वृक्ष पर रहने वाले जीव नष्ट हो जाते हैं।
'21': >-
  हे भार्गव! वह राजर्षि मुझे अवज्ञा करके और अपमानित करके, मेरे प्रति तिरस्कार का
  व्यवहार करता है और मुझे अधिक महत्व नहीं देता।
'22': >-
  उसके यह वचन सुनकर भार्गव क्रोध से भर उठे और नहुष-पुत्र (ययाति) के प्रति
  शापोच्चार करने को उद्यत हुए।
'23': >-
  हे नहुष! दुरात्मा! क्योंकि तुमने मेरा तिरस्कार किया है, इसलिए तुम अत्यन्त जरा
  से जीर्ण होकर शिथिलता (क्षीणता) को प्राप्त होगे।
'24': >-
  यह कहकर भार्गव ने अपनी पुत्री को आश्वासन दिया और फिर महायशस्वी ब्रह्मर्षि अपने
  भवन को लौट गए।
'25': >-
  इस प्रकार द्विजश्रेष्ठों में अग्रगण्य, सूर्य के समान तेजस्वी भार्गव ने अपनी
  पुत्री देवयानी को आश्वस्त करके, नहुष-पुत्र (ययाति) को शाप देकर पुनः लौट गए।
'26': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण के आदिकाव्य के उत्तरकाण्ड में
  ‘ययाति-शाप’ नामक अट्ठावनवाँ सर्ग (7-58) पूर्ण हुआ।
