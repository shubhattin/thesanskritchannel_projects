'0': >-
  అత శ్రీమద్వాల్మీకీయ రామాయణము, యుద్ధకాండము నందు ‘బ్రహ్మకృత రామస్తవము’ అను
  పేరుగల నూర ఇరవయ్యవ సర్గము ॥6-120॥
'1': >-
  అప్పుడు అలా పలికిన వారి మాటలు వినగానే ధర్మాత్ముడు రాముడు ఎంతో దుఃఖించి,
  కన్నీళ్లతో కలవరపడిన కళ్లతో కొద్ది సేపు ధ్యానంలో మునిగిపోయెను ॥6-120-1॥
'2': >-
  అనంతరం వైశ్రవణుడైన కుబేరరాజు, యముడు పితృదేవతలతో కూడ, అలాగే సహస్రాక్షుడైన
  దేవేశుడు ఇంద్రుడు, జలాధిపతి వరుణుడు—వారందరూ వచ్చిరి ॥6-120-2॥
'3': >-
  ఆరు కన్నులు కలిగిన శ్రీమంతుడు, వృషధ్వజుడు మహాదేవుడు; సమస్త లోకములకు కర్తయైన
  బ్రహ్మ, బ్రహ్మవిద్యావేత్తలలో శ్రేష్ఠుడు—వారూ వచ్చిరి ॥6-120-3॥
'4': >-
  వీరందరూ సూర్యసమాన కాంతిగల విమానములలో సమాగమించి, లంకానగరానికి చేరి, అక్కడికి
  వచ్చి రాఘవుని దర్శించిరి ॥6-120-4॥
'5': >-
  అప్పుడు త్రిదశశ్రేష్ఠులైన దేవతలు, అపారమైన తమ భుజములతో అనేక రకాల దివ్యాభరణాలను
  ధరించి, అంజలి ఘటించి నిలచియున్న రాఘవునితో పలికిరి ॥6-120-5॥
'6': >-
  ‘సమస్త లోకములకు కర్తవైనవాడవు, జ్ఞానవిదులలో శ్రేష్ఠుడవు, సర్వవ్యాపక
  ప్రభువవు—అటువంటి నీవు హవ్యవాహనాగ్నిలో పడిపోతున్న సీతను ఎలా ఉపేక్షించగలవు?
  దేవగణాలలో శ్రేష్ఠమైన నీ స్వరూపాన్ని నీవే ఎందుకు గుర్తించుటలేదు?’ అని పలికిరి
  ॥6-120-6॥
'7': >-
  నీవే పూర్వము వసువులలో ‘ఋతధామ’ అనే వసువు; వసువులకు ప్రజాపతి; మూడు లోకములకు ఆది
  కర్త; స్వయంప్రభుడవు ॥6-120-7॥
'8': >-
  రుద్రులలో ఎనిమిదవ రుద్రుడవు; సాధ్యులలో ఐదవవాడవు. అశ్వినీదేవతలు నీ రెండు
  కర్ణములు; సూర్యచంద్రులు నీ రెండు నేత్రములు ॥6-120-8॥
'9': >-
  ఓ పరంతప! ఆది, అంతము, మధ్యము—అన్నిటిలోనూ నీవే దర్శనమిస్తావు. అయినా వైదేహిని
  నీవు ఒక సాధారణ మనిషిలా ఎలా ఉపేక్షిస్తున్నావు?’ ॥6-120-9॥
'10': >-
  ఇలా లోకపాలకులు చెప్పగా, లోకస్వామియైన రాఘవుడు, ధర్మాన్ని ధరిస్తున్న వారిలో
  శ్రేష్ఠుడైన శ్రీరాముడు త్రిదశశ్రేష్ఠులను ఉద్దేశించి ఇలా పలికెను ॥6-120-10॥
'11': >-
  ‘నేను నన్ను దశరథుని పుత్రుడైన రాముడిగా—ఒక మనుష్యుడిగానే భావిస్తున్నాను. నేను
  ఎవరు, ఏ కారణమునకు నేను ఇలా ఉన్నాను—ఆ భగవంతుడు దానిని నాకు తెలిపవలెను’
  ॥6-120-11॥
'12': >-
  అలా పలుకుచున్న కాకుత్స్థునితో, బ్రహ్మవిదులలో శ్రేష్ఠుడైన బ్రహ్మ ఇలా
  చెప్పెను—‘సత్యపరాక్రముడా! నా మాట వినుము; ఇది సత్యమే’ ॥6-120-12॥
'13': >-
  ‘నీవు శ్రీమంతుడైన నారాయణ దేవుడవు; చక్రాయుధుడైన సర్వాధిపతి ప్రభువవు. నీవే
  ఏకశృంగ వరాహావతారము; భూత, భవిష్యత్తు, వర్తమానముల అన్నిటినీ జయించు వాడవు’
  ॥6-120-13॥
'14': >-
  ‘ఓ రాఘవ! నీవు అక్షరబ్రహ్మమూ, సత్యమూ; మధ్యములోనూ అంతములోనూ నిలిచియున్నవాడవు.
  లోకములకు నీవే పరమధర్మము; విశ్వక్సేనుడవు; చతుర్భుజుడవు’ ॥6-120-14॥
'15': >-
  ‘శార్ఙ్గధనుస్సుతో హృషీకేశుడవు; పురుషుడవు, పురుషోత్తముడవు. అజితుడవు; ఖడ్గధరుడైన
  విష్ణువవు; కృష్ణుడవు; మహాబలుడవు’ ॥6-120-15॥
'16': >-
  ‘సేనానియైనవాడవు, గ్రామణియైనవాడవు. బుద్ధియు, సత్త్వమూ, క్షమయు, దమమూ నీవే.
  ఉద్భవమూ లయమూ నీవే. ఉపేంద్రుడవు; మధుసూదనుడవు’ ॥6-120-16॥
'17': >-
  ‘ఇంద్రకర్ముడవు; మహేంద్రుడవు; పద్మనాభుడవు; రణమును అంతము చేయువాడవు. దివ్య
  మహర్షులు “నీవే శరణ్యుడు, నీవే శరణము” అని నీని ఆశ్రయించుచున్నారు’ ॥6-120-17॥
'18': >-
  ‘సహస్రశృంగుడవు; వేదాత్మస్వరూపుడవు; శతశిరస్సు గల మహర్షభుడవు. మూడు లోకములకు ఆది
  కర్త నీవే; స్వయంప్రభుడవు’ ॥6-120-18॥
'19': >-
  ‘సిద్ధులకును, సాధ్యులకును నీవే ఆధారము; నీవే పూర్వజుడు. నీవే యజ్ఞము; నీవే
  వషట్కారము; నీవే ఓంకారము; పరాత్పరుడవు’ ॥6-120-19॥
'20': >-
  ‘నీవెవరో—నీ ఉద్భవమూ నిధానమూ ఏమిటో—మేము పూర్తిగా ఎరుగము. నీవు సమస్త భూతములలోనూ,
  గోవులలోనూ, బ్రాహ్మణులలోనూ దర్శనమిస్తున్నావు’ ॥6-120-20॥
'21': >-
  ‘అన్ని దిక్కులలో, ఆకాశములో, పర్వతములలో, నదులలో నీవే వ్యాపించి ఉన్నావు.
  శ్రీమంతుడవు; సహస్రపాదుడవు; శతశిరస్సు గలవాడవు; సహస్రనేత్రుడవు’ ॥6-120-21॥
'22': >-
  ‘భూతములను నీవే ధారించుచున్నావు; భూమిని, దానిపై ఉన్న సమస్త పర్వతములను నీవే
  మోస్తున్నావు. భూలోకాంతమున జలములలో నీవు మహోరగరూపముగా దర్శనమిస్తావు’ ॥6-120-22॥
'23': >-
  ‘ఓ రామ! దేవ, గంధర్వ, దానవులతో కూడ మూడు లోకములను ధారించుచున్నవాడవు నీవే. ఓ రామ!
  నేను నీ హృదయమును; దేవీ సరస్వతీ నీ జిహ్వ’ ॥6-120-23॥
'24': >-
  ‘ప్రభో! బ్రహ్మచేత నిర్మితమైన దేవతలు నీ గాత్రములపై రోమములవలె ఉన్నారు. నీ
  నిమేషము రాత్రిగా, ఉన్మేషము పగలుగా భావింపబడింది’ ॥6-120-24॥
'25': >-
  ‘వేదములు మరియు వాటి సంస్కారములు (ఆచారవ్యవస్థ) నీయందే స్థితమైయున్నవి; నీ
  లేకుండా ఇవి లేవు. సమస్త జగత్తు నీ శరీరమే; వసుధాతలము నీ స్థైర్యముగా ఉంది’
  ॥6-120-25॥
'26': >-
  ‘అగ్ని నీ కోపము; సోముడు—శ్రీవత్సలక్షణుడైన—నీ ప్రసాదము. పూర్వము నీ మూడు
  విక్రమములతో మూడు లోకములను నీవు ఆవరించితివి’ ॥6-120-26॥
'27': >-
  ‘బలిని బంధించి ఘోరముగా దమింపజేసి, మహేంద్రుని రాజుగా నీవే నియమించితివి. సీత
  లక్ష్మీ స్వరూపిణి; నీవు విష్ణువు; దేవుడు; కృష్ణుడు; ప్రజాపతి’ ॥6-120-27॥
'28': >-
  ‘ఇక్కడ రావణుని వధించుటకై నీవు మనుష్య శరీరమును ధరించి ప్రవేశించితివి. ధర్మాన్ని
  ధరిస్తున్న వారిలో శ్రేష్ఠుడా! మాకోసము నీవు చేయవలసిన కార్యమిది—నీవే
  సిద్ధించితివి’ ॥6-120-28॥
'29': >-
  ‘ఓ రామ! రావణుడు నిహతుడయ్యెను. నీవు హర్షించి దివ్యలోకములవైపు ప్రస్థానము చేయుము.
  నీ దివ్యవీర్యం అమోఘము; నీ పరాక్రమములు ఎప్పుడూ వ్యర్థమవు’ ॥6-120-29॥
'30': >-
  ‘ఓ రామ! నీ దర్శనము అమోఘము; నీ స్తవము (స్తుతి) అమోఘము. భూమిపై భక్తితో నిన్ను
  ఆశ్రయించే మనుష్యులు అమోఘఫలములను పొందుదురు’ ॥6-120-30॥
'31': >-
  ‘శాశ్వత దేవుడవని, పురాతనుడవని, పురుషోత్తముడవని నిన్ను దృఢభక్తితో సేవించువారు—ఈ
  లోకములోను పరలోకములోను తగిన కోరికలన్నిటినీ పొందుదురు’ ॥6-120-31॥
'32': >-
  ‘ఈ ఆర్షమైన, దివ్యమైన, పురాతన ఇతిహాసస్వరూపమైన స్తవమును ఎవరు
  కీర్తించుదురో—వారికి ఎలాంటి పరాభవమూ కలుగదు’ ॥6-120-32॥
'33': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం, ఆదికావ్యము, యుద్ధకాండము నందు
  ‘బ్రహ్మకృత రామస్తవము’ అను నూర ఇరవయ్యవ సర్గము ॥6-120॥
