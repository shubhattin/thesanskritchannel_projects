'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండము నందు ‘రామప్రతిజ్ఞా’ అనునది
  పందొమ్మిదవ (ఏకోనవింశః) సర్గము ॥ २-१९॥
'1': >-
  అమిత్రఘ్నుడైన రాముడు, తనకు అత్యంత అప్రియమును మరణసమానమైన ఆ మాటను విని కూడా
  చలించక, కైకేయిని ఇలా పలికెను ॥2-19-1॥
'2': >-
  ‘అలాగె కావుగాక; ఇక్కడనుండి నేను వనమునకు వెళ్లి అక్కడ నివసించెదను. జటలు, చెట్టు
  తొక్కలవస్త్రములు ధరించి, రాజైన తండ్రి ప్రతిజ్ఞను అనుసరించి రక్షించెదను’
  ॥2-19-2॥
'3': >-
  ‘కానీ, ఒకటి తెలుసుకొన గోరుచున్నాను—ధైర్యశాలియు శత్రుసంహారియు అయిన మహీపతి నా
  పట్ల పూర్వమువలె సంతోషమును ఎందుకు చూపుటలేదు? శత్రునిర్మథనుడైన ఆయన ఎందుకు
  మునుపటి విధముగా నన్ను అభినందించుటలేదు?’ ॥2-19-3॥
'4': >-
  ‘దేవీ! నీ ఎదుటనే చెప్తున్నాను—నీకు కోపము చేయవలసిన పని ఏమీయున్నది కాదు. నేను
  చీరజటాధారిగా వనమునకు వెళ్తాను; నీవు సంతుష్టురాలవై యుండుము’ ॥2-19-4॥
'5': >-
  ‘హితబోధకుడై, గౌరవనీయుడై, కృతజ్ఞుడై యున్న గురువైన తండ్రి, అలాగే నరపతి అయిన
  రాజు—అటువంటి వాడు నన్ను నిశ్చయముతో నియోగించుచుండగా, నేను ఆయనకు ప్రియమైన
  కార్యమును ఎందుకు చేయకుండెదను?’ ॥2-19-5॥
'6': >-
  ‘కానీ నా మనస్సును, నా హృదయమును ఒక్కటే తప్పుడు భావన కాల్చివేయుచున్నది—భరతునకు
  అభిషేకము జరుగునని రాజు స్వయంగా నాకు ఎందుకు చెప్పలేదు?’ ॥2-19-6॥
'7': >-
  ‘నిజముగా, ప్రేరేపింపబడకుండానే నేను సీతను, రాజ్యమును, నాకు ప్రీతికరమైన
  ప్రాణములను, ధనములను కూడా హర్షముతో నా సోదరుడైన భరతునకే స్వయంగా ఇచ్చెదను’
  ॥2-19-7॥
'8': >-
  ‘అటువంటి నేను—మానవేంద్రుడైన తండ్రి స్వయంగా ఆజ్ఞాపించుచుండగా, మరియు నీకు
  ప్రీతికరమైనదే చేయుటకై, ప్రతిజ్ఞను అనుసరించి నిలుచుచుండగా—ఇంకా
  చెప్పవలసినదేముంది?’ ॥2-19-8॥
'9': >-
  ‘అతడైన (రాజైన) ఆయనను నీవు ధైర్యము చెప్పి శాంతింపజేయుము. మరి ఇది ఏమిటి? మహీపతి
  భూమి మీదకే చూపు అట్టడుగున నిలిపి, మందముగా కన్నీళ్లు విడిచుచున్నాడు’ ॥2-19-9॥
'10': >-
  ‘రాజాజ్ఞ ప్రకారం, నేడు ఇక్కడికే భరతుని మాతామహుల కులమునుండి వెంటనే
  తీసికొనివచ్చుటకు, వేగవంతమైన అశ్వములతో దూతలు బయలుదేరుగాక’ ॥2-19-10॥
'11': >-
  ‘నేను దండకారణ్యమునకు నిశ్చయముగా తక్షణమే వెళ్తున్నాను. తండ్రి వాక్యమును ఏ
  విధమైన ఆలోచనతోనూ మార్చక, పదునాలుగు సంవత్సరములు వనములో నివసించెదను’ ॥2-19-11॥
'12': >-
  రాముని ఆ మాటను విని, ఆయన ప్రయాణమును నిజమని నమ్మిన కైకేయి ఆనందించినదై, రాఘవుని
  త్వరపెట్టసాగెను ॥2-19-12॥
'13': >-
  ‘అలాగె కావుగాక; వేగవంతమైన అశ్వములతో దూతలు వెళ్తారు. భరతుని మాతామహుల కులమునుండి
  ఇక్కడికి త్వరగా తిప్పి తెచ్చుటకు మనుష్యులు బయలుదేరుదురు’ ॥2-19-13॥
'14': >-
  ‘రామా! తొందరపడుచున్న నీకు ఆలస్యం చేయుట తగినది కాదని నేను అనుకుంటున్నాను.
  అందువలన, ఇక్కడనుండి నీవు వెంటనే వనమునకు పోవలసినది’ ॥2-19-14॥
'15': >-
  ‘నరశ్రేష్ఠా! రాజు లజ్జచేత తానే నీతో మాటలాడుట లేదు. ఇది ఏమీ కాదు; ఇది కోపమునకు
  కారణమగుట కాదు. ఈ కోపమును తొలగించుకొనుము’ ॥2-19-15॥
'16': >-
  ‘నీవు అత్యంత త్వరగా ఈ పట్టణమునుండి వనమునకు వెళ్ళివరకు, నీ తండ్రి—రామా—స్నానము
  చేయడు; భోజనమును కూడా చేయడు’ ॥2-19-16॥
'17': >-
  ‘ధిక్! ఎంత కష్టము!’ అని నిట్టూర్చి, శోకముతో మునిగిపోయిన రాజు మూర్చితుడై,
  బంగారు అలంకారములు గల ఆ పరియంకముపై కూలిపోయెను ॥2-19-17॥
'18': >-
  కైకేయి ప్రేరేపణచేత రాముడు రాజును లేపి నిలిపెను. అయినా చావుకర్రతో కొట్టబడిన
  గుర్రమువలె (అంతరంగములో త్రాటిపడుతూ), వనమునకు పోవుటకై అతడు తొందరగా సిద్ధమయ్యెను
  ॥2-19-18॥
'19': >-
  అనార్యురాలైన ఆమె అప్రియమైన, దారుణ పరిణామములకు దారితీయు మాటను విని కూడా, రాముడు
  వ్యథలేకుండా కైకేయిని మళ్లీ ఇలా పలికెను ॥2-19-19॥
'20': >-
  ‘దేవీ! నేను లౌకికార్థములలో ఆసక్తుడను కాను; ఈ లోకసుఖమును అనుభవించుటకై నేను
  ఉత్సాహపడను. నేను ఋషులతో సమానమై, నిర్మలమైన ధర్మమును ఆశ్రయించినవాడనని నీవు
  నిశ్చయముగా తెలుసుకొనుము’ ॥2-19-20॥
'21': >-
  ‘ఆ మహానుభావుడైన (రాజైన) తండ్రికి నేను ఏదైనా ప్రియమును
  చేయగలననుకొంటే—ప్రాణములనైనా విడిచిపెట్టి, ప్రతీ విధముగా అది చేసినదే’ ॥2-19-21॥
'22': >-
  ‘తండ్రిని సేవించుట, ఆయన వాక్యమును కార్యరూపమున చేయుట—ఇదానికంటె మించిన ధర్మాచరణ
  మరొకటి లేదు’ ॥2-19-22॥
'23': >-
  ‘నీవు (తండ్రి) చెప్పకున్నా, దేవీ! నీ మాట ప్రకారమే నేను అరణ్యములో, జనసంచారము
  లేని చోట, ఇక్కడి నుండే పదునాలుగు సంవత్సరములు నివసించెదను’ ॥2-19-23॥
'24': >-
  ‘కైకేయీ! నాలో ఏ గుణమునైనను నీవు అంచనా వేయుటలేదేమో. అందుకే సతీ! నీవు రాజుని
  చూచి, “నేనే నీకన్నా అధికాధికారిణి” అన్నట్లుగా (కఠినముగా) మాట్లాడితివి’
  ॥2-19-24॥
'25': >-
  ‘నేను నా మాతను అనుమతి అడిగి, సీతను కూడా ఒప్పించి (సాంత్వనపరచి), ఆ తరువాత నేడు
  ఇదే దండకారణ్యమని మహావనమునకు వెళ్లెదను’ ॥2-19-25॥
'26': >-
  ‘భరతుడు రాజ్యమును పాలింపవలెను; తండ్రిని ఎలా సేవించవలెనో అట్లే సేవించవలెను.
  నీవు కూడా అట్లే చేయవలెను; అది సనాతనమైన ధర్మము’ ॥2-19-26॥
'27': >-
  రాముని మాటలను విని తండ్రి అత్యంత దుఃఖమునకు లోనయ్యెను. శోకము చేత పలుకలేక,
  ఘోషముగా పెద్దగా ఏడ్చెను ॥2-19-27॥
'28': >-
  అప్పుడు మహాతేజస్వియైన రాముడు, స్పృహలేని తండ్రి రాజు పాదములను వందించి,
  అనార్యురాలైన కైకేయికి నమస్కరించి (లేదా ఆమెను కూడా గౌరవమునకు గానీ చేరి),
  అక్కడనుండి బయటికీడెను ॥2-19-28॥
'29': >-
  ఆ రాముడు తండ్రి రాజుని, కైకేయిని ప్రదక్షిణము చేసి, అంతఃపురమునుండి బయటికి
  వచ్చి, తన మిత్రులు-సుహృజ్జనమును దర్శించెను ॥2-19-29॥
'30': >-
  కన్నులు కన్నీటితో నిండగా, సుమిత్రానందవర్ధనుడై, అత్యంత కోపముతో ఉన్న లక్ష్మణుడు
  వెనుక నుండీ అతనిని అనుసరించెను ॥2-19-30॥
'31': >-
  అభిషేకసామగ్రిని (ఆభిషేచనిక భాండమును) ప్రదక్షిణము చేసి, రాముడు నెమ్మదిగా
  నడచెను; దృష్టిని అక్కడ నుండి మరల్చక (స్థిరముగా ఉంచి), కొంత ఆశతో (మనసులో
  తూగుతూ) సాగెను ॥2-19-31॥
'32': >-
  రాజ్యనాశమునవలన కూడా, లోకకాంతుడైన రాముని మహిమ అయిన ఆ మహాలక్ష్మి ఏమాత్రం
  తగ్గలేదు—శీతరశ్మి చంద్రుని కాంతి (తన సహజ కాంతి) తగ్గనట్లే ॥2-19-32॥
'33': >-
  వనమునకు పోవదలచి, భూమిపై రాజ్యాన్ని విడిచిపెట్టుచున్న రామునిలో, లోకమును
  మించిపోయిన మహాత్మునిలోనూ కనిపించవలసిన చిత్తవికారము (అస్థిరత) ఏమీ కనబడలేదు
  ॥2-19-33॥
'34': >-
  శుభ్రమైన ఛత్రాన్ని, చక్కగా అలంకరించబడిన వ్యజనములను (చామరములను) నిలిపివేయించి,
  తన స్వజనమును, రథమును, నగరవాసులను మరియు ఇతర జనులనూ పంపివేసి (తొలగించి)
  ॥2-19-34॥
'35': >-
  మనసులో దుఃఖమును ధరించుచూ, ఇంద్రియములను నియంత్రించుచూ, ఆత్మవంతుడైన రాముడు మాతకు
  అప్రియమును తెలిపే గృహములోనికి ప్రవేశించెను ॥2-19-35॥
'36': >-
  శ్రీమంతుడై, శ్రీసంపన్నుడై, సత్యవాది అయిన రాముని సమస్త వంశపారంపర్య జనమూ
  (సర్వోఽప్యభిజనః), అతని ముఖములో ఏవైన మార్పుల సంకేతములను గమనించలేకపోయిరి
  ॥2-19-36॥
'37': >-
  మహాబాహువైన, ఆత్మనిగ్రహశీలుడైన రాముడు తనకు తగిన హర్షమును విడువలేదు—శరదృతువులో
  సంపూర్ణ కిరణములతో ప్రకాశించు చంద్రుడు తన తేజస్సును విడువనట్లుగా ॥2-19-37॥
'38': >-
  రాముడు మధురమైన వాక్కుతో సమస్త జనులను గౌరవిస్తూ, ధర్మాత్ముడై, మహాయశస్సుగలవాడై,
  మాత సమీపమునకు ప్రవేశించెను ॥2-19-38॥
'39': >-
  గుణసామ్యమును పొందిన, విస్తారమైన విక్రమముగల తమ్ముడు సౌమిత్రి (లక్ష్మణుడు) తన
  దుఃఖమును మనసులోనే ధరించుచూ రాముని వెంట వెళ్లెను ॥2-19-39॥
'40': >-
  అత్యంత ఆనందముతో నిండిన ఆ అంతఃపురములో ప్రవేశించి, ఆమెకు (కౌసల్యకు) వచ్చిన
  ఆర్థిక/అవస్థాపరమైన విపత్తును చూసినా, సుహృజ్జనులకు తన విపత్తు తెలిసి వారు
  బాధపడతారనే భయంతో, రాముడు అక్కడ ఎలాంటి వికారం (మానసిక చలనం) ప్రదర్శించలేదు
  ॥2-19-40॥
'41': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము—వాల్మీకీయ ఆదికావ్యము—అయోధ్యాకాండములో
  ‘రామప్రతిజ్ఞా’ అను ఏకోనవింశః సర్గము సంపూర్ణము ॥ २-१९॥
