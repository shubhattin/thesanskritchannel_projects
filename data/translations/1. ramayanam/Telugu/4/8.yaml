'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే కిష్కిన్ధాకాండే వాలీవధప్రతిజ్ఞా నామ అష్టమః సర్గః
  ॥४-८॥


  ఇదే శ్రీమద్వాల్మీకి రామాయణము, కిష్కిన్ధాకాండములో ‘వాలి వధించుదునని ప్రతిజ్ఞ’
  అనే ఎనిమిదవ సర్గము.
'1': >-
  సుగ్రీవుడు ఆ మాటలు విని పరమ సంతోషంతో హర్షభరితుడై, లక్ష్మణునికి అగ్రజుడగు
  శూరుడైన శ్రీరామునితో ఈ మాటలు చెప్పెను ॥४-८-१॥
'2': |-
  దేవతలచేత నేను సర్వథా అనుగ్రహింపబడవలసినవాడననే విషయంలో ఏమాత్రము సంశయము లేదు.
  ఎందుకంటే—గుణసంపన్నుడై యథాయోగ్యుడై ఉండే నీవు నా సఖుడవై పొందబడితివి ॥४-८-२॥
'3': |-
  అనఘా! నీ సహాయముంటే, ఓ రామ! సురరాజ్యమును కూడ పొందుట సాధ్యమే.
  అటువంటప్పుడు నా స్వరాజ్యాన్ని తిరిగి పొందడం అయితే ఎంత సులభము, ప్రభో! ॥४-८-३॥
'4': >-
  రాఘవా! అగ్ని సాక్షిగా స్నేహబంధము కుదిరిన, రాఘవవంశజుడైన నిన్ను మిత్రునిగా
  పొందినవాడైన నేను—నా బంధువులయందును, సుహృదులయందును కూడా గౌరవింపబడవలసినవాడనయ్యాను
  ॥४-८-४॥
'5': >-
  నేను కూడా నీకు తగినట్టే స్నేహితుడనని నీవు క్రమంగా తెలుసుకొందువు.

  కాని, నీలో అంతర్లీనంగా ఉన్న గుణములను నీ ఎదుట చెప్పుటకు నేను సమర్థుడను కాను
  ॥४-８-५॥
'6': >-
  ఆత్మనియంత్రణ కలిగిన, నీ వంటి మహాత్ములలో—ప్రేమ (ప్రీతి) స్థిరంగా నిలుస్తుంది;
  అలాగే ధైర్యమూ అచలంగా ఉంటుంది, ఓ ఆత్మవంతులలో శ్రేష్ఠుడా! ॥४-৮-६॥
'7': >-
  వెండి అయినా బంగారం అయినా, శుభకరమైన ఆభరణములైనా—సజ్జనుల మధ్య అవి విభజింపబడకుండా
  ఉన్నా, సజ్జనులే వాటి విలువను, యథార్థతను గ్రహిస్తారు ॥४-८-७॥
'8': |-
  సంపన్నుడైనా, దరిద్రుడైనా, దుఃఖితుడైనా, సుఖితుడైనా,
  నిర్దోషుడైనా, దోషమున్నవాడైనా—సఖుడే పరమ ఆశ్రయము/పరమ గతి ॥४-८-८॥
'9': >-
  అనఘా! స్నేహమునకు అటువంటి స్వరూపాన్ని చూసినవారు—సఖుని కోసం ధనత్యాగం, సుఖత్యాగం,
  దేశత్యాగం కూడా చేయటానికి సిద్ధపడుతారు ॥४-८-९॥
'10': >-
  అప్పుడు ప్రియంగా పలికిన సుగ్రీవునితో రాముడు—“అలానే” అని సమ్మతించాడు.

  ధీమంతుడై ఇంద్రునివలె మహిమ కలిగిన రాముడు, లక్ష్మణుని సమక్షములో, లక్ష్మీతో
  ప్రకాశించుచూ అలా పలికెను ॥४-৮-१०॥
'11': >-
  తదుపరి, రాముడు అక్కడ నిల్చున్నదియు, మహాబలుడైన లక్ష్మణుడును ఉన్నదియు చూసి,
  వానరసేనానాయకుడు సుగ్రీవుడు—అన్ని దిశలలోనూ చూపు తిప్పుతూ అడవిలో చలించుచున్న
  దృష్టిని ప్రసరింపజేశాడు ॥४-८-११॥
'12': >-
  అప్పుడు వానరాధిపతి (హరీశ్వరుడు) సుగ్రీవుడు సమీపములోనే ఒక శాలవృక్షాన్ని చూచెను.

  అది మంచి పుష్పములతో, కొద్దిగా ఆకులతో ఘనంగా, తుమ్మెదలతో అలంకృతమై శోభించుచుండెను
  ॥४-८-१२॥
'13': |-
  ఆ శాలవృక్షములో ఆకులు బాగా కమ్ముకున్న ఒక అందమైన కొమ్మను విరిచి,
  రాఘవుడు రామునికి ఆసనముగా పరచి, సుగ్రీవుడు రామునితో కూడ కూర్చుండెను ॥४-८-१३॥
'14': >-
  ఇద్దరూ అలా కూర్చున్నట్లు చూసి, హనుమంతుడును లక్ష్మణుని దగ్గరకు వచ్చి—ఒక
  శాలశాఖను పీకి, వినయంగా (ఆసనముగా) ఉపవేశింపజేశాడు ॥४-८-१४॥
'15': |-
  ఆ పర్వతశ్రేష్ఠమైన స్థలములో, శాలపుష్పముల రేణువులతో చల్లబడిన ప్రదేశంలో—
  శాంత సముద్రమువలె ప్రసన్నుడై ఉన్న రాముడు సుఖంగా ఉపవేశించెను ॥४-८-१५॥
'16': >-
  తదుపరి హర్షభరితుడైన సుగ్రీవుడు, మృదువైన శుభమైన వాణితో,

  ప్రణయంతో రామునితో పలికెను; ఆనందంతో తొందరపడిన అక్షరములుగా మాటలు వెలువడ్డాయి
  ॥४-८-१६॥
'17': >-
  నా అన్నచేత నేను మోసపోయాను; భయంతో ఆర్తుడనై ఈ విధంగా తిరుగుచున్నాను.

  నా భార్యను అపహరించబడినవాడనై, ఘోరదుఃఖముతో ఋష్యమూకమనే శ్రేష్ఠ పర్వతమును
  ఆశ్రయించాను ॥४-८-१७॥
'18': >-
  రాఘవా! అలా నేను భయంతో త్రాస్తుడనై, భయసముద్రములో మునిగి,

  అడవిలో మనస్సు కలతచెంది తికమకపడుచున్నాను; అన్న వాలిచేత మోసపోయి, అతనితో వైరం
  కట్టుకున్నాను ॥४-८-१८॥
'19': |-
  సర్వలోకములకు భయంకరుడైన వాలి వల్ల నేను భయార్తుడనై ఉన్నాను.
  అనాథుడైన నాపై నీవు కూడా కృపచేసి అనుగ్రహం చేయుటకు అర్హుడవు ॥४-८-१९॥
'20': >-
  ఇలా చెప్పబడినపుడు—తేజస్సుగలవాడై, ధర్మజ్ఞుడై, ధర్మమును ప్రేమించువాడైన
  కాకుత్స్థుడు రాముడు—సుగ్రీవునికి చిరునవ్వుతో సమాధానం పలికెను ॥४-৮-२०॥
'21': >-
  ఉపకారానికి ప్రతిఫలం చూపుటే మిత్రుని లక్షణము; అపకారం చేయుట శత్రు లక్షణము.

  నేడు ఈ క్షణములోనే నీ భార్యను అపహరించిన వానిని (వాలినే) నేను వధించుదును
  ॥४-８-२१॥
'22': >-
  మహాభాగ్యుడా! ఇవిగో—నా బాణములు: పక్షిపక్షములతో (పరములతో) కూడినవి,
  తీక్ష్ణతేజస్సుగలవి,

  కార్తికేయుని వనములో ఉద్భవించినవి, బంగారంతో అలంకరింపబడినవి ॥४-८-२२॥
'23': >-
  కంకపక్షములతో కప్పబడ్డవి, మహేంద్రుని వజ్రాయుధంవలె భయంకరమైనవి,

  మంచి ముడతలతో (సుపర్వములతో) బలమైనవి, అతి పదునైన అగ్రభాగములు కలవి, కోపంతో ఉన్న
  సర్పముల వంటివి ॥४-৮-२३॥
'24': >-
  నీ శత్రువు—వాలి అనే పేరుగలవాడు, నీ అన్న, పాపకృత్యం చేసినవాడు.

  అతడు నా బాణములతో కొట్టబడి, పర్వతం చెదిరిపోయినట్లు నేలపై చెల్లాచెదురై పడినట్టు
  నీవు చూచెదవు ॥४-৮-२४॥
'25': |-
  రాఘవుని మాటలు విని, వానరసేనాధిపతి సుగ్రీవుడు—అతులమైన ఆనందాన్ని పొందెను.
  “సాధు! సాధు!” అని కూడా పలికెను ॥४-८-२५॥
'26': |-
  రామా! నేను శోకముచేత ఆవరింపబడినవాడను; శోకార్తులైన వారికీ నీవే ఆశ్రయము.
  నీవు నా సఖుడవని భావించి, నీ ఎదుటనే నేను విలపిస్తున్నాను ॥४-८-२६॥
'27': >-
  నీవు నాకు చేతి అందించడం (పాణిప్రదానం) ద్వారా, అగ్నిసాక్షిగా నీవు నా
  స్నేహితుడవయ్యావు.

  నా ప్రాణములకన్నా మిన్నగా నిన్ను గౌరవిస్తున్నాను; సత్యముతోనే నేను ప్రమాణం
  చేస్తున్నాను ॥४-८-२७॥
'28': |-
  ‘నీవు నా సఖుడవు’ అని భావించి, నమ్మకంతోనే నేను నీతో ఇలా చెప్పుతున్నాను.
  ఆ దుఃఖము లోపల దాచబడినదైనా, నిత్యము నా మనస్సును వేదించుచూనే ఉంది ॥४-८-२८॥
'29': |-
  ఇంత మాట చెప్పిన తరువాత, కంటి నీటితో మసకబారిన కళ్లతో,
  కన్నీటితో భరితమైన వాణితో—సుగ్రీవుడు గట్టిగా మాట్లాడలేకపోయాడు ॥४-८-२९॥
'30': |-
  అకస్మాత్తుగా వచ్చిన ఆ కన్నీటి వేగాన్ని—నది ప్రవాహం వలె ఉప్పొంగినదాన్ని—
  రాముని సమక్షములో సుగ్రీవుడు ధైర్యంతో అదుపుచేసుకొన్నాడు ॥४-८-३०॥
'31': |-
  ఆ కన్నీటిని ఆపి, తన శుభ్రమైన కన్నులను తుడిచి,
  నిట్టూర్చి, తేజస్సుగల సుగ్రీవుడు మళ్ళీ రాఘవునితో పలికెను ॥४-८-३१॥
'32': |-
  పూర్వము, రామా! వాలి నన్ను రాజ్యమునుండి తొలగించి,
  కఠినమైన మాటలు వినిపించి, బలవంతుడైన అతడు నన్ను తరిమివేశాడు ॥४-८-३२॥
'33': |-
  ఆతనిచేత నా భార్య కూడా అపహరింపబడింది; ఆమె నాకు ప్రాణములకన్నా మిన్న.
  నా స్నేహితులలో ఎవరు నావారో—వారందరూ బంధనములలో బంధింపబడ్డారు ॥४-८-३३॥
'34': >-
  రాఘవా! ఆ దురాత్ముడు నా వినాశనముకోసం ఎంతో యత్నిస్తున్నాడు.

  అనేక విధాలుగా ప్రేరేపింపబడిన వానరులలో, చాలా మందిని నేను చంపవలసి కూడా వచ్చింది
  ॥४-८-३४॥
'35': >-
  ఈ అనుమానము చేతనే, రాఘవా! నిన్ను చూసినప్పటికీ,

  నేను భయపడి సమీపించలేదు; ఎందుకంటే భయములో ఉన్నవారు అందరూ భయపడుతూనే ఉంటారు
  ॥४-८-३५॥
'36': >-
  హనుమంతుడు మొదలైన వీరులే నా ఏకైక సహాయకులు.

  అందువల్లనే, కష్టస్థితిలో ఉన్నప్పటికీ, నేడు నేను నా ప్రాణములను
  నిలుపుకొంటున్నాను ॥४-८-३६॥
'37': >-
  ఈ స్నిగ్ధులైన వానరులు నన్ను అన్ని వైపులా రక్షిస్తున్నారు.

  వెళ్ళవలసిన చోటుకు నాతోపాటు వెళ్తారు; నేను నిల్చునప్పుడు నిత్యము నాతోపాటు
  నిలుస్తారు ॥४-८-३७॥
'38': |-
  రామా! ఇదే నా విషయము సంక్షేపంగా; ఇక విస్తరించి ఏమి చెప్పగలను?
  ప్రఖ్యాత పరాక్రముడైన వాలి—అతడే నాకు జ్యేష్ఠుడైన అన్న, శత్రువూ కూడాను ॥४-८-३८॥
'39': >-
  అతని వినాశనములో కూడా, నాకు ఒకవిధమైన దుఃఖము వెంటనే తొలగిపోతుంది.

  అతని వినాశనమే కారణమై, నాకు సుఖమూ జీవితం కూడా సిద్ధిస్తాయి (అతడు నశించుటతోనే
  అవి నిలుస్తాయి) ॥४-८-३९॥
'40': >-
  రామా! శోకార్తుడనై నేను నీకు వినయపూర్వకంగా తెలిపినది—ఇదే నా శోకాంతము.

  దుఃఖితుడైనప్పుడైనా, సుఖితుడైనప్పుడైనా—సఖునికి సఖుడే నిత్యము ఆశ్రయము/గతి
  ॥४-८-४०॥
'41': >-
  ఈ మాటలు విని, రాముడు సుగ్రీవునితో ఇలా అన్నాడు:

  “నీతో అతనికి వైరం ఏ కారణముచేత ఏర్పడింది? దాని తత్త్వాన్ని వినాలని నేను
  కోరుచున్నాను.” ॥४-८-४१॥
'42': >-
  వానరా! నీ వైరం కలుగుటకు కారణము ఆనందముగా/స్పష్టముగా విని,

  తదనంతరం బలాబలములను సమ్యకుగా విచారించి, వరుసగా (సరియైన క్రమంలో) నేను చేయవలసినది
  చేస్తాను ॥४-८-४२॥
'43': >-
  నీ అవమానాన్ని విని, నా ఆగ్రహము మహాబలంగా ఉంది.

  అది హృదయాన్ని కంపింపజేస్తూ—వర్షాకాలములో నీటి వేగంలాగా మరింత పెరుగుతోంది
  ॥४-८-४३॥
'44': >-
  ధనుస్సును ఎక్కించి సిద్ధం చేసేదాకా, హర్షంతో నిశ్చింతగా (విశ్రబ్ధగా) చెప్పు.

  ఎందుకంటే నా బాణం విడిచిపెట్టబడినపుడే, నీ శత్రువు నిశ్చయంగా నిర్వీర్యుడై
  పడిపోతాడు ॥४-८-४४॥
'45': >-
  మహాత్ముడైన కాకుత్స్థుడు ఇలా చెప్పినపుడు, సుగ్రీవుడు—నలుగురు వానరులతో
  కూడ—అతులమైన ఆనందాన్ని పొందాడు ॥४-८-४५॥
'46': >-
  తదుపరి, హర్షంతో ముఖము వికసించిన సుగ్రీవుడు, లక్ష్మణునికి అగ్రజుడైన రాముని
  ఎదుట—

  తమ వైరం ఏర్పడుటకు గల అసలు కారణాన్ని (తత్త్వమును) వివరించుటకు ప్రారంభించాడు
  ॥४-८-४६॥
'47': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కిన్ధాకాండే వాలివధప్రతిజ్ఞా
  నామ అష్టమః సర్గః ॥४-८॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యములో, కిష్కిన్ధాకాండములో
  ‘వాలివధప్రతిజ్ఞ’ అనే ఎనిమిదవ సర్గము సంపూర్ణమైంది ॥४-८॥
