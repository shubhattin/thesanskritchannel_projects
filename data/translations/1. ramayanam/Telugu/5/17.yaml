'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘రాక్షసీపరివారః’ నామ సప్తదశః సర్గః
  ॥५-१७॥


  అనంతరం శ్రీమద్వాల్మీకి రామాయణం సుందరకాండంలో ‘రాక్షసుల పరివారం’ అనే పదిహేడవ
  సర్గము.
'1': >-
  తతః కుముదఖండాభో నిర్మలం నిర్మలోదయః ।

  ప్రజగామ నభశ్చంద్రో హంసో నీలమివోదకమ్ ॥५-१७-१॥


  ఆ తరువాత కుముదపుష్పఖండంలా శ్వేతవర్ణంగా, నిర్మలంగా, మలినరహిత ఉదయముతో ఆకాశంలో
  చంద్రుడు ప్రకాశించాడు—నీలజలంలో హంస విహరిస్తూ మెరవినట్లు.
'2': >-
  సాచివ్యమివ కుర్వన్ స ప్రభయా నిర్మలప్రభః ।

  చంద్రమా రశ్మిభిః శీతైః సిషేవే పవనాత్మజమ్ ॥५-१७-२॥


  అతడు (చంద్రుడు) తన నిర్మల కాంతితో సహకారమిచ్చినట్లుగా, శీతలమైన కిరణాలతో
  పవనపుత్రుడైన హనుమంతుని సేవించినట్లుగా (ఆశ్రయించి అతనికి అనుకూలంగా)
  ప్రకాశించాడు.
'3': >-
  స దదర్శ తతః సీతాం పూర్ణచంద్రనిభాననామ్ ।

  శోకభారైరివ న్యస్తాం భారైర్నావమివామ్భసి ॥५-১৭-३॥


  అప్పుడు హనుమంతుడు పూర్ణచంద్రునిలాంటి ముఖముగల సీతాదేవిని చూశాడు. ఆమె శోకభారంతో
  కుంగిపోయి, భారంతో నీటిలో కూర్చునిపోయిన నావలాగా నిస్సహాయంగా పడిపోయినట్లుగా
  కనిపించింది.
'4': >-
  దిదృక్షమాణో వైదేహీం హనూమాన్ మారుతాత్మజః ।

  స దదర్శావిదూరస్థా రాక్షసీర్ఘోరదర్శనాః ॥५-१७-४॥


  వైదేశి అయిన సీతను దర్శించాలని ఆశించిన మారుతాత్మజుడు హనుమంతుడు, ఆమెకు
  కొద్దిదూరంలోనే ఘోరరూపాలు గల రాక్షస స్త్రీలను చూశాడు.
'5': >-
  ఏకాక్షీమెకకర్ణాం చ కర్ణప్రావరణాం తదా ।

  అకర్ణాం శఙ్కుకర్ణాం చ మస్తకోచ్ఛ్వాసనాసికామ్ ॥५-१७-५॥


  అందులో కొందరు ఒక్క కంటిగలవారు, కొందరు ఒక్క చెవిగలవారు; కొందరు చెవులను
  కప్పివేసుకున్నవారు; కొందరు చెవులే లేనివారు; కొందరు ముల్లులాంటి (శఙ్కువంటి)
  చెవులు గలవారు; కొందరికి తలపైనే శ్వాసనాసికలు (ముక్కులాంటి శ్వాసద్వారాలు)
  ఉన్నవారిగా కనిపించారు.
'6': >-
  అతికాయోత్తమాంగీం చ తనుదీర్ఘశిరోధరామ్ ।

  ధ్వస్తకేశీం తదాకేశీం కేశకంబలధారిణీమ్ ॥५-১৭-६॥


  కొందరు అతివిశాలకాయంతో, వికారమైన పైఅవయవాలతో; కొందరు సన్నగా ఉండి పొడవాటి తలను
  మోసినవారు; కొందరి జుట్టు చెల్లాచెదురై ధ్వస్తమై ఉండగా, కొందరికి జుట్టే లేకుండా;
  మరికొందరు జుట్టును దుప్పటిలా కప్పుకున్నవారిగా కనిపించారు.
'7': >-
  లంబకర్ణలలాటాం చ లంబోదరపయోధరామ్ ।

  లంబోష్ఠీం చిబుకోష్ఠీం చ లంబాస్యాం లంబజానుకామ్ ॥۵-১৭-७॥


  కొందరికి వేలాడే చెవులు, పొడవైన నుదురు; వేలాడే పొట్టతో పాటు స్థనాలు కూడా
  వేలాడేవి; కొందరికి దీర్ఘమైన పెదవులు; గడ్డమూ పెదవుల మాదిరిగా突出గా ఉన్నవారు;
  కొందరికి పెద్దగా వేలాడే నోరు; కొందరికి మోకాళ్లు కూడా పొడవుగా వేలాడేలా
  కనిపించారు.
'8': >-
  హ్రస్వాం దీర్ఘాం చ కుబ్జాం చ వికటాం వామనాం తదా ।

  కరాలాం భుగ్నవక్త్రాం చ పింగాక్షీం వికృతాననామ్ ॥५-१७-८॥


  కొందరు పొట్టివారు, కొందరు దీర్ఘకాయులు; కొందరు కుబ్జులు; కొందరు విపరీతంగా
  వికటంగా ఉన్నవారు; కొందరు వామనులా చిన్నదేహంతో; కొందరు భయంకరంగా కరాళంగా; కొందరి
  ముఖాలు వంకరగా భుగ్నంగా; కొందరికి పింగళమైన కళ్ళు; మరికొందరి ముఖాలు వికారంగా
  ఉన్నవారు.
'9': >-
  వికృతాః పింగలాః కాలీః క్రోధనాః కలహప్రియాః ।

  కాలాయసమహాశూలకూటముద్గరధారిణీః ॥५-１７-९॥


  వారు వికారరూపాలుగలవారు, పింగళవర్ణులు, కాళివర్ణులు; కోపస్వభావం గలవారు, కలహాన్ని
  ఇష్టపడేవారు. కొందరు నల్ల ఇనుముతో చేసిన మహాశూలాలు, కూటాలు
  (గొడ్డళ్లు/ఛేదనాయుధాలు), ముద్గరాలు (గదలు) ధరించి ఉన్నారు.
'10': >-
  వరాహమృగశార్దూలమహిషాజశివాముఖాః ।

  గజోష్ట్రహయపాదాశ్చ నిఖాతశిరసోऽపరాః ॥५-१७-१०॥


  కొందరి ముఖాలు వరాహం, జింక, వ్యాఘ్రం, మహిషం, మేక, శివా (నక్క) వంటి జంతువుల
  ముఖాల్లా ఉండగా; కొందరికి గజం, ఒంటె, గుఱ్ఱం వంటి వాటి పాదాల్లాంటి కాళ్లు
  ఉన్నాయి. మరికొందరు తలలు నేలలో నాటినట్లుగా (తలక్రిందులుగా/విచిత్రంగా)
  కనిపించేవారు.
'11': >-
  ఏకహస్తైకపాదాశ్చ ఖరకర్ణ్యశ్వకర్ణికాః ।

  గోకర్ణీర్హస్తికర్ణీశ్చ హరికర్ణీస్తథాపరాః ॥५-১৭-११॥


  కొందరికి ఒక్క చేయి, ఒక్క కాలు మాత్రమే ఉండగా; కొందరికి గాడిద చెవుల్లాంటి
  చెవులు, కొందరికి గుఱ్ఱపు చెవుల్లాంటి చెవులు; మరికొందరికి ఆవు చెవుల్లాంటి
  చెవులు, ఏనుగు చెవుల్లాంటి చెవులు; ఇంకొందరికి కోతి చెవుల్లాంటి చెవులు కూడా
  ఉన్నాయి.
'12': >-
  అతినాసాశ్చ కాశ్చిచ్చ తిర్యఙ్నాసా అనాసికాః ।

  గజసంనిభనాసాశ్చ లలాటోచ్ఛ్వాసనాసికాః ॥५-১৭-१२॥


  కొంతమందికి అత్యంత పెద్ద ముక్కులు; కొందరికి అడ్డంగా వంగిన ముక్కులు; కొందరికి
  ముక్కులే లేనివారు; కొందరికి ఏనుగు తొండంలా ఉన్న ముక్కులు; మరికొందరికి నుదురు
  మీదే శ్వాసించే ముక్కులు ఉన్నవారు.
'13': >-
  హస్తిపాదా మహాపాదా గోపాదాః పాదచూలికాః ।

  అతిమాత్రశిరోగ్రీవా అతిమాత్రకుచోదరీః ॥५-१७-१३॥


  కొందరికి ఏనుగు పాదాల్లాంటి కాళ్లు; కొందరికి మహత్తరమైన పెద్ద పాదాలు; కొందరికి
  ఆవు పాదాల్లాంటి కాళ్లు; కొందరికి పాదాల చివర చూలికలాగా ఉబ్బిన భాగాలు ఉన్నవారు.
  మరికొందరికి అతిమాత్రంగా పెద్ద తలలు, పెద్ద మెడలు; ఇంకొందరికి అతిగా పెద్ద
  స్థనాలు, పెద్ద పొట్టలు ఉన్నాయి.
'14': >-
  అతిమాత్రాస్యనేత్రాశ్చ దీర్ఘజిహ్వాననాస్తథా ।

  అజాముఖీర్హస్తిముఖీర్గోముఖీಃ సూకరీముఖీಃ ॥५-১৭-१४॥


  కొందరికి అతిగా పెద్ద నోళ్లు, పెద్ద కళ్ళు; కొందరికి దీర్ఘమైన నాలుకలు మరియు
  వికటమైన నోళ్లు. కొందరు మేకముఖి, కొందరు ఏనుగుముఖి, కొందరు గోముఖి, కొందరు పంది
  (సూకర) ముఖి రూపాలతో ఉన్నారు.
'15': >-
  హయోష్ట్రఖరవక్త్రాశ్చ రాక్షసీర్ఘోరదర్శనాః ।

  శూలముద్గరహస్తాశ్చ క్రోధనాః కలహప్రియాః ॥५-१७-१५॥


  గుఱ్ఱం, ఒంటె, గాడిద వంటి ముఖాలు గల ఘోరదర్శన రాక్షస స్త్రీలు కూడా ఉన్నారు. వారి
  చేతుల్లో శూలాలు, ముద్గరాలు ఉండి, వారు కోపస్వభావంతో, కలహాన్ని ఇష్టపడేవారు.
'16': >-
  కరాలా ధూమ్రకేశిన్యో రాక్షసీర్వికృతాననాః ।

  పిబంతి సతతం పానం సురామాంససదాప్రియాః ॥۵-১৭-१६॥


  ఆ రాక్షస స్త్రీలు కరాళరూపులూ, ధూమ్రవర్ణ జుట్టుగలవారూ, వికారమైన ముఖాలుగలవారు.
  వారు ఎల్లప్పుడూ మద్యపానాన్ని సేవిస్తూ, సురా (మద్యం) మరియు మాంసాన్ని సదా
  ప్రియంగా భావించేవారు.
'17': >-
  మాంసశోణితదిగ్ధాంగీర్మాంసశోణితభోజనాః ।

  తా దదర్శ కపిశ్రేష్ఠో రోమహర్షణదర్శనాః ॥५-१७-१७॥


  మాంసం, రక్తంతో ఒంటినంతా అంటుకుని మసకబారినట్లున్నవారు; మాంసరక్తాలను
  భక్షించేవారు—అటువంటి రోమాంచం కలిగించే దర్శనముగల రాక్షస స్త్రీలను
  కపిశ్రేష్ఠుడైన హనుమంతుడు చూశాడు.
'18': >-
  స్కంధవంతముపాసీనాః పరివార్య వనస్పతిమ్ ।

  తస్యాధస్తాచ్చ తాం దేవీం రాజపుత్రీమనిందితామ్ ॥५-১৭-१८॥


  ఒక స్కంధవంతమైన (భారీ కొమ్మలుగల) వృక్షాన్ని చుట్టుముట్టి వారు దాని వద్ద
  కూర్చుని ఉన్నారు. ఆ వృక్షం కింద భాగంలో, నిందలేనటువంటి రాజకుమార్తె అయిన ఆ దేవీ
  (సీత) అక్కడ ఉంది.
'19': >-
  లక్షయామాస లక్ష్మీవాన్ హనూమాఞ్జనకాత్మజామ్ ।

  నిష్ప్రభాం శోకసంతప్తాం మలసంకులమూర్ధజామ్ ॥५-১৭-१९॥


  శ్రీమంతుడైన హనుమంతుడు జనకనందినియైన సీతను గమనించాడు—కాంతి కోల్పోయి, శోకంతో
  దగ్ధమై, తలవెంట్రుకలు మలినంతో గజిబిజిగా అయినవారిని.
'20': >-
  క్షీణపుణ్యాం చ్యుతాం భూమౌ తారాం నిపతితామివ ।

  చారిత్రవ్యపదేశాఢ్యాం భర్తృదర్శనదుర్గతామ్ ॥५-১৭-२०॥


  పుణ్యం క్షీణించి భూమిపై పడిపోయిన తారలా (ఆకాశం నుంచి జారిపడిన నక్షత్రంలా) ఆమె
  కనిపించింది. శీలవతిత్వం అనే కీర్తితో పరిపుష్టమైన ఆమె, భర్త దర్శనం లభించక
  దుస్థితిలో పడింది.
'21': >-
  భూషణైరుత్తమైర్హీనాం భర్తృవాత్సల్యభూషితామ్ ।

  రాక్షసాధిపసంరుద్ధాం బంధుభిశ్చ వినాకృతామ్ ॥५-১৭-२१॥


  అతి శ్రేష్ఠమైన ఆభరణాలు లేకుండా ఉన్నప్పటికీ, భర్తపై వాత్సల్యమే ఆమెకు నిజమైన
  ఆభరణంలా ఉన్నది. రాక్షసాధిపతి (రావణుడు) చేత బంధింపబడి, బంధువులందరి నుండి
  వేరుచేయబడిన ఆమెను హనుమంతుడు చూశాడు.
'22': >-
  వియూథాం సింహసంరుద్ధాం బద్ధాం గజవధూమివ ।

  చంద్రరేఖాం పయోదాంతే శారదాభ్రైరివావృతామ్ ॥५-１７-२२॥


  గుంపు నుండి విడిపోయి సింహం చుట్టుముట్టినట్టుగా చిక్కి, బంధింపబడిన ఏనుగు
  ఆడదానిలా ఆమె ఉంది. మేఘాంతంలో ఉన్న చంద్రరేఖను శరదృతు మబ్బులు కప్పినట్లుగా,
  ఆమెను ఆ రాక్షస స్త్రీలు ఆవరించి ఉన్నాయి.
'23': >-
  క్లిష్టరూపామసంస్పర్శాదయుక్తామివ వల్లకీమ్ ।

  స తాం భర్తృహితే యుక్తామయుక్తాం రక్షసాం వశే ॥५-１７-२३॥


  స్పర్శ లేక (వీణను వాయించేవారు లేనట్లుగా) ఉపయోగం లేకుండా పడి ఉన్న వల్లకీ (వీణ)
  మాదిరి, ఆమె రూపం క్లిష్టంగా మారింది. అయినా ఆమె భర్త హితానికే నిబద్ధమై ఉన్నది;
  రాక్షసుల వశంలో పడటం మాత్రం ఆమెకు అసమంజసం (తన స్వభావానికి విరుద్ధం)గా
  కనిపించింది.
'24': >-
  అశోకవనికామధ్యే శోకసాగరమాప్లుతామ్ ।

  తాభిః పరివృతాం తత్ర సగ్రహామివ రోహిణీమ్ ॥५-১৭-२४॥


  అశోకవనిక మధ్యలో శోకసాగరంలో మునిగినట్టుగా ఉన్న ఆమెను, ఆ రాక్షస స్త్రీలు
  చుట్టుముట్టి నిలిచివున్నారు—గ్రహాలతో కలిసి ఉన్న రోహిణీ నక్షత్రంలా.
'25': >-
  దదర్శ హనుమాంస్తత్ర లతామకుసుమామివ ।

  సా మలేన చ దిగ్ధాంగీ వపుషా చాప్యలంకృతా ।

  మృణాలీ పంకదిగ్ధేవ విభాతి చ న భాతి చ ॥५-１７-२५॥


  హనుమంతుడు ఆమెను పుష్పాలు లేని లతలా చూశాడు. ఆమె శరీరం మలినంతో అంటుకున్నదైనా,
  సహజసౌందర్యం వల్ల ఆమెకు ఒక రకమైన కాంతి ఉన్నట్లే అనిపించింది. బురదతో పూసుకున్న
  మృణాళి (తామరకాండం) లాగానే—కొంత ప్రకాశిస్తుంది, మరికొంత ప్రకాశించదు (అలాగే
  కనిపించింది).
'26': >-
  మలినేన తు వస్త్రేణ పరిక్లిష్టేన భామినీమ్ ।

  సంవృతాం మృగశావాక్షీం దదర్శ హనుమాన్ కపిః ॥५-१७-२६॥


  మలినమైన, చినిగిపోయినట్లుగా క్లిష్టపడిన వస్త్రంతో కప్పబడి ఉన్న ఆ సుందరి—జింక
  పిల్ల కళ్లలాంటివి గల (మృగశావాక్షి) సీతను—కపి అయిన హనుమంతుడు చూశాడు.
'27': >-
  తాం దేవీం దీనవదనామదీనాం భర్తృతేజసా ।

  రక్షితాం స్వేన శీలేన సీతామసితలోचनామ్ ॥५-১৭-२७॥


  వదనం మాత్రం దీనంగా ఉన్నా, భర్త తేజస్సు వలన అంతరంగా అణగని ఆ దేవీని చూశాడు.
  నల్లని దీర్ఘ నేత్రాలుగల సీత తన శీలబలమే తనను కాపాడుకున్నట్లుగా నిలిచింది.
'28': >-
  తాం దృష్ట్వా హనుమాన్ సీతాం మృగశావనిభేక్షణామ్ ।

  మృగకన్యామివ త్రస్తాం వీక్షమాణాం సమంతతః ॥५-１７-२८॥


  జింకపిల్లల వంటి చూపుగల సీతను చూసిన హనుమంతుడు—ఆమె జింకకన్యలా భీతితో వణుకుతూ,
  నాలుగు వైపులా జాగ్రత్తగా చూస్తూ ఉన్నదని గమనించాడు.
'29': >-
  దహంతీమివ నిఃశ్వాసైర్వృక్షాన్ పల్లవధారిణః ।

  సంఘాతమివ శోకానాం దుఃఖస్యోర్మిమివోత్థితామ్ ॥५-１７-२९॥


  ఆమె నిట్టూర్పులు పల్లవాలతో ఉన్న చెట్లనూ కాల్చివేయగలవేమో అన్నట్లు తీవ్రంగా
  ఉన్నాయి. ఆమె శోకాలు గుంపుగా కూర్చినట్లుగా, ఆమె దుఃఖం అలలై ఎగసినట్లుగా
  (దుఃఖతరంగంలా) నిలిచింది.
'30': >-
  తాం క్షమాం సువిభక్తాంగీం వినాభరణశోభినీమ్ ।

  ప్రహర్షమతులం లేభే మారుతిః ప్రేక్ష్య మైథిలీమ్ ॥५-१७-३०॥


  సహనశీలురాలై, అవయవాలు సముచితంగా విభజితమైన సౌందర్యంతో, ఆభరణాలు లేకపోయినా కాంతి
  తగ్గని మైథిలిని చూచి మారుతి (హనుమంతుడు) అపారమైన ఆనందాన్ని పొందాడు.
'31': >-
  హర్షజాని చ సోऽశ్రూణి తాం దృష్ట్వా మదిరేక్షణామ్ ।

  ముమోచ హనుమాంస్తత్ర నమశ్చక్రే చ రాఘవమ్ ॥५-१७-३१॥


  మదిరానుభావమున్న (మదిరేక్షణ) ఆమెను చూసి హనుమంతుడు ఆనందంతో పుట్టిన కన్నీళ్లను
  అక్కడ విడిచాడు. ఆపై రాఘవునికి (శ్రీరామునికి) మనస్సులో నమస్కారాన్ని అర్పించాడు.
'32': >-
  నమస్కృత్వాథ రామాయ లక్ష్మణాయ చ వీర్యవాన్ ।

  సీతాదర్శనసంహృష్టో హనుమాన్ సంవృతోऽభవత్ ॥५-१७-३२॥


  వీరుడైన హనుమంతుడు రాముడికీ లక్ష్మణుడికీ మనస్సులో నమస్కరించి, సీతాదర్శనంతో
  పరమహర్షితుడై, మరింత జాగ్రత్తగా (తనను తాను దాచుకొని) మౌనంగా, సంయమంతో ఉన్నాడు.
'33': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘రాక్షసీపరివారః’ నామ
  సప్తదశః సర్గః ॥५-१७॥


  ఇట్లుగా ఋషిప్రణీతమైన, వాల్మీకి రచించిన ఆదికావ్యమైన శ్రీమద్రామాయణం సుందరకాండంలో
  ‘రాక్షసుల పరివారం’ అనే పదిహేడవ సర్గము సమాప్తమైంది.
