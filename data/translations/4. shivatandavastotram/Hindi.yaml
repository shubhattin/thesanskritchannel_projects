  कल्याणकारी शंकर का चिन्तन ही वह मोहक, आकर्षक तत्त्व है जो वास्तव में बन्धन से
  छुड़ाने वाला है।
'15': >-
  देवों के नाथ की नगरी के शिखर पर विराजित, मौलि को अलंकृत करने वाले
