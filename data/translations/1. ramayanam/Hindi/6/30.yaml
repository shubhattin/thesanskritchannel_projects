'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘वानर-बल की संख्या’ नामक
  तीसवाँ सर्ग (६-३०) आरम्भ होता है।
'1': >-
  तब लंका के अधिपति (रावण) के गुप्तचर, जो उस समय असाधारण बल से युक्त श्रीराम को
  सुवेल पर्वत पर स्थित देख आए थे, उन्होंने जाकर रावण को यह समाचार निवेदन किया।
'2': >-
  गुप्तचरों से यह सुनकर कि महाबली श्रीराम आ पहुँचे हैं, रावण के मन में कुछ
  घबराहट उत्पन्न हुई; और उसने ‘शार्दूल’ नामक राक्षस को संबोधित करके यह वचन कहा।
'3': >-
  निशाचर! तुम्हारा वर्ण (मुखमुद्रा) ठीक नहीं है और तुम दीन-हीन भी प्रतीत हो रहे
  हो। कहीं ऐसा तो नहीं कि तुम क्रुद्ध शत्रुओं के वश में आ गए हो?
'4': >-
  उस प्रकार शिक्षा दिए जाने पर, भय से व्याकुल ‘शार्दूल’ ने धीमी वाणी में तब
  राक्षस-शार्दूल (रावण) के समक्ष यह बात कहना आरम्भ किया।
'5': >-
  राजन्! वे वानर-श्रेष्ठ (कपि-वीर) ऐसे हैं कि उनका ठीक-ठीक पता लगा पाना संभव
  नहीं है। वे अत्यन्त पराक्रमी और बलवान हैं, और स्वयं राघव (श्रीराम) के द्वारा
  संरक्षित हैं।
'6': >-
  उनसे बातचीत करके पूछताछ कर पाना भी संभव नहीं है; वहाँ प्रश्न करने का अवसर ही
  नहीं मिलता। पर्वत के समान उन वानरों ने मार्ग को चारों ओर से सुरक्षित कर रखा
  है।
'7': >-
  उस सेना में जैसे ही मैं प्रवेश कर पाया, वैसे ही मैं पहचान लिया गया और पकड़ा
  गया। राक्षसों (वानरों) ने बलपूर्वक मुझे पकड़ लिया और अनेक प्रकार से मेरी
  जाँच-पड़ताल की।
'8': >-
  घुटनों, मुक्कों, दाँतों और हथेलियों से मुझे बहुत मारा गया। क्रोध से भरे हुए उन
  हरियों ने मुझे सेना के बीच में घसीटकर ले जाया।
'9': >-
  मुझे इधर-उधर घुमाकर अंत में श्रीराम की सभा में ले जाया गया। मेरा शरीर
  रक्तस्राव से भरा, दीन अवस्था में था; मैं व्याकुल था और मेरी इन्द्रियाँ डगमगा
  रही थीं।
'10': >-
  वानर मुझे मारने लगे, और मैं हाथ जोड़कर विनती करने लगा; तभी संयोगवश राघव ने ‘मत
  मारो’ कहकर मेरी रक्षा कर दी।
'11': >-
  वे महाप्रलय-सदृश महासागर को पर्वत की शिलाओं से पाटकर, लंका के द्वार का आश्रय
  लेकर, शस्त्रों सहित वहीं खड़े हैं।
'12': >-
  गरुड़-व्यूह रचकर, चारों ओर से वानरों से घिरे हुए, महातेजस्वी श्रीराम मुझे
  छोड़कर सीधे लंका की ओर बढ़ गए हैं।
'13': >-
  अब शीघ्र ही प्राकार (नगर-परकोटे) के निकट वे आ जाएँगे; अतः तुम शीघ्र कोई एक
  निर्णय करो—या तो तुरंत सीता को सौंप दो, अथवा युद्ध के लिए प्रस्तुत हो जाओ।
'14': >-
  मन ही मन उस स्थिति का विचार करके और शार्दूल की बात सुनकर, राक्षसाधिपति रावण ने
  उसे यह अत्यन्त गंभीर वचन कहा।
'15': >-
  यदि देवता, गन्धर्व और दानव भी मुझसे युद्ध करने लगें, तब भी मैं सीता को नहीं
  दूँगा—चाहे समस्त लोकों के भय से ही क्यों न हो।
'16': >-
  यह कहकर महातेजस्वी रावण ने फिर कहा—तुमने उस सेना को देखा है; वहाँ कौन-कौन से
  वीर प्लवंग (वानर) हैं?
'17': >-
  सौम्य! वे दुर्जेय वानर कैसे कांति वाले हैं, कैसे स्वरूप के हैं? वे किसके पुत्र
  और किसके पौत्र हैं—हे राक्षस, यह तत्त्व मुझे बताओ।
'18': >-
  उनके बल और अबल को जानकर ही मैं आगे जैसा उचित होगा वैसा उपाय करूँगा। युद्ध
  चाहने वाले के लिए उनकी संख्या का आकलन करना निश्चय ही आवश्यक है।
'19': >-
  ऐसा कहे जाने पर, रावण के उत्तम गुप्तचर शार्दूल ने रावण के समीप यह वचन कहना
  आरम्भ किया।
'20': >-
  राजन्! वहाँ ऋक्षराज (भालुओं के राजा) के पुत्र, युद्ध में अत्यन्त दुर्जेय
  जाम्बवान् हैं—जो वहाँ प्रसिद्ध हैं।
'21': >-
  और गद्गद के एक दूसरे पुत्र भी वहाँ हैं, जो शतक्रतु (इन्द्र) के गुरु (बृहस्पति)
  के पुत्र हैं; जिनके केवल एक ही पुत्र ने राक्षसों का महान् संहार कर दिया था।
'22': >-
  वहाँ धर्मात्मा, धर्म के पराक्रमी पुत्र सुषेण हैं। तथा राजन्! सोम के पुत्र
  सौम्य कपि दधिमुख भी वहाँ हैं।
'23': >-
  वहाँ सुमुख, दुर्मुख और ‘वेगदर्शी’ नामक वानर भी हैं। स्वयंभू (ब्रह्मा) ने मानो
  वानर रूप धारण कर मृत्यु को ही वहाँ सृष्ट कर दिया हो।
'24': >-
  वहाँ अग्नि (हुतवह) के पुत्र नील स्वयं सेना-पति हैं। और वहाँ वायु (अनिल) के
  पुत्र ‘हनूमान्’ नाम से प्रसिद्ध हैं।
'25': >-
  वहाँ शक्र (इन्द्र) के नाती, दुर्धर्ष, बलवान् और युवा अंगद हैं। तथा मैन्द और
  द्विविद—ये दोनों बलवान, अश्विनीकुमारों से उत्पन्न हैं।
'26': >-
  वहाँ वैवस्वत (यम) के पुत्र पाँच वानर हैं, जो कालान्तक के समान प्रचण्ड हैं—गज,
  गवाक्ष, गवय, शरभ और गन्धमादन।
'27': >-
  और राजन्! युद्ध की आकांक्षा रखने वाले, श्रीसम्पन्न, देव-पुत्रों के दस कोटि वीर
  वानर हैं; शेष का वर्णन करने का साहस मुझमें नहीं है।
'28': >-
  यह दशरथ का पुत्र युवा राम, सिंह के समान दृढ़ शरीर वाला है; इसी ने दूषण, खर और
  त्रिशिरा—इन सबको मारा है।
'29': >-
  धरती पर पराक्रम में राम के समान कोई नहीं है। इसी ने विराध का वध किया, और
  कालान्तक के समान भयंकर कबन्ध को भी मार गिराया।
'30': >-
  पृथ्वी पर कोई मनुष्य श्रीराम के गुणों का पूरा वर्णन करने में समर्थ नहीं है।
  उसी ने जनस्थान में गए हुए इतने सारे राक्षसों का संहार किया।
'31': >-
  वहाँ धर्मात्मा लक्ष्मण भी हैं—मानो हाथियों में श्रेष्ठ वृषभ हों। जिसके बाण-पथ
  में पड़कर इन्द्र (वासव) भी जीवित न रह सके।
'32': >-
  वहाँ श्वेत और ज्योतिर्मुख हैं—ये दोनों सूर्य (भास्कर) के आत्मज हैं। और वरुण का
  पुत्र ‘हेमकूट’ नामक प्लवंगम भी वहाँ है।
'33': >-
  वहाँ विश्वकर्मा का पुत्र, वीर वानर-श्रेष्ठ नल है। और वहाँ ‘वसु’ का पुत्र भी
  है—जो पराक्रमी, अत्यन्त वेगवान् और दुर्धर्ष है।
'34': >-
  और राक्षसों में श्रेष्ठ तुम्हारा भ्राता विभीषण भी है, जो लंका-नगरी का त्याग कर
  राघव के हित में तत्पर होकर उनकी शरण में आ गया है।
'35': >-
  इस प्रकार वह समस्त वानर-बल मैंने तुम्हें जैसा का तैसा बता दिया। वे सुवेल पर्वत
  पर स्थित हैं; अब जो शेष कार्य है, उसमें निर्णय/गति तुम ही हो।
'36': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि द्वारा रचित आदिकाव्य श्रीरामायण के
  युद्धकाण्ड में ‘वानर-बल की संख्या’ नामक तीसवाँ सर्ग (६-३०) पूर्ण हुआ।
