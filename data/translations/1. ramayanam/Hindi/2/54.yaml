'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में “भरद्वाज-आश्रम-गमन” नामक
  चौवनवाँ सर्ग आरम्भ होता है।
'1': >-
  वे उस महान् वृक्ष के निकट शुभ रात्रि बिताकर, निर्मल प्रभात में सूर्य के उदित
  हो जाने पर, उस स्थान से आगे चल पड़े।
'2': >-
  जहाँ भागीरथी गंगा यमुना से मिलती है, उसी देश की ओर वे अत्यन्त विशाल वन में
  प्रवेश करके चलने लगे।
'3': >-
  वे यशस्वी जन जहाँ-जहाँ जाते, वहाँ-वहाँ की अनेक प्रकार की भूमि, तथा विविध मनोहर
  प्रदेशों को—जो पहले कभी न देखे थे—देखते जाते थे।
'4': >-
  वह (राम) कुशलपूर्वक चलता हुआ तरह-तरह के वृक्षों को देखते हुए, दिन के कुछ ढल
  जाने पर सौमित्रि (लक्ष्मण) से बोला।
'5': >-
  “हे सौमित्रि! प्रयाग की ओर देखो—ऊपर उठता हुआ धुआँ दिखाई दे रहा है। मैं इसे
  भगवद् अग्नि का ध्वज-चिह्न मानता हूँ; निश्चय ही कोई मुनि यहाँ समीप निवास करता
  है।”
'6': >-
  “निश्चय ही हम गंगा और यमुना के संगम के निकट पहुँच गए हैं; क्योंकि जल में जल के
  टकराने से जैसा शब्द होता है, वैसा ही निनाद यहाँ सुनाई दे रहा है।”
'7': >-
  वनवासी जीविकोपार्जन करने वालों ने लकड़ियाँ चीर-फाड़कर रखी हैं; और भरद्वाज के
  आश्रम के आस-पास ये विविध वृक्ष भी दिख रहे हैं।
'8': >-
  वे दोनों धनुर्धर सुखपूर्वक चले; दिनकर के ढलते समय गंगा-यमुना के संगम पर स्थित
  मुनि के निवास-स्थान पर जा पहुँचे।
'9': >-
  राम आश्रम के निकट पहुँचकर मृगों और पक्षियों को भयभीत करते हुए, कुछ समय तक
  मार्ग चलकर भरद्वाज के पास गया।
'10': >-
  फिर वे दोनों वीर—सीता सहित—मुनि के दर्शन की अभिलाषा रखते हुए, आश्रम के पास
  पहुँचकर दूर ही ठहर गए।
'11': >-
  तब (राम) भीतर प्रवेश करके उस महात्मा ऋषि को देखा—जो शिष्यों के समुदाय से घिरा
  था, दृढ़ व्रत में तत्पर, तपस्या से दिव्यदृष्टि प्राप्त, और एकाग्रचित्त था।
'12': >-
  हुताग्नि (अग्निहोत्र) सम्पन्न देखकर, महाभाग मुनि के सामने हाथ जोड़कर राम ने
  सौमित्रि और सीता के साथ उन्हें प्रणाम किया।
'13': >-
  तत्पश्चात लक्ष्मण के अग्रज (राम) ने अपना परिचय देते हुए उनसे कहा—“भगवन्! हम
  दोनों दशरथ के पुत्र हैं—राम और लक्ष्मण।”
'14': >-
  “यह मेरी पत्नी हैं—वैदेही, कल्याणमयी जनकनन्दिनी; यह निष्पापिनी मेरे साथ निर्जन
  तपोवन में चली आई है।”
'15': >-
  “पिता द्वारा जब मुझे वन को भेजा गया, तब मेरा प्रिय अनुज सौमित्रि—यह मेरा
  भाई—दृढ़व्रती होकर मेरे साथ वन में चला आया।”
'16': >-
  “भगवन्! पिता की आज्ञा से हम तपोवन में प्रवेश करेंगे; वहाँ हम मूल और फल का आहार
  करके धर्म का ही आचरण करेंगे।”
'17': >-
  बुद्धिमान राजपुत्र के ये वचन सुनकर धर्मात्मा मुनि ने तत्पश्चात उन्हें अर्घ्य
  के लिए जल और गौ आदि सत्कार-समग्री प्रस्तुत की।
'18': >-
  फिर उन्होंने नाना प्रकार के अन्न-रस, तथा वन्य मूल-फल आदि से युक्त आहार उन्हें
  दिया; और तप में दग्ध (तप्ततपा) मुनि ने उनके लिए निवास-व्यवस्था भी करा दी।
'19': >-
  मृग-पक्षियों तथा चारों ओर स्थित मुनिगणों से घिरे हुए, उस मुनि ने राम के आगमन
  का पूजन कर “स्वागत है” कहकर उन्हें सम्बोधित किया।
'20': >-
  उनके पूजन-सत्कार को स्वीकार कर राघव के बैठ जाने पर, भरद्वाज ने तब धर्मयुक्त यह
  वचन कहा।
'21': >-
  “हे काकुत्स्थ! बहुत समय बाद आज मैं तुम्हें यहाँ आया हुआ देख रहा हूँ। मैंने
  तुम्हारा यह भी सुना है कि तुम्हें बिना कारण वनवास दिया गया।”
'22': >-
  “यह स्थान दोनों महानदियों के संगम पर एकान्त है; यह पवित्र भी है और रमणीय भी।
  अतः भगवन्! तुम यहीं सुखपूर्वक निवास करो।”
'23': >-
  भरद्वाज के इस प्रकार कहने पर, सबके हित में प्रवृत्त राम ने शुभ वचन कहकर उन्हें
  प्रत्युत्तर दिया।
'24': >-
  “भगवन्! नगरवासी और जनपदवासी लोग यहाँ आ पहुँचे हैं; और मुझे सहज ही यहाँ देखकर,
  मैं समझता हूँ कि वे इस आश्रम को भी पहचान लेंगे।”
'25': >-
  “लोग वैदेही को भी और मुझे भी देखने के लिए यहाँ आएँगे; इसी कारण मैं यहाँ निवास
  करना नहीं चाहता।”
'26': >-
  “हे भगवन्! किसी एकान्त में एक उत्तम आश्रम-स्थान दिखाइए, जहाँ सुख के योग्य
  जनकनन्दिनी वैदेही प्रसन्नता से रह सके।”
'27': >-
  राम का यह शुभ वचन सुनकर महर्षि भरद्वाज ने उनके कथन का अभिप्राय ग्रहण कर, उसके
  अनुरूप आगे यह बात कही।
'28': >-
  “तात! यहाँ से दस क्रोश दूर वह पर्वत है जहाँ तुम निवास करोगे—महर्षियों से
  सेवित, पुण्य, और चारों ओर से सुखदर्शनीय।”
'29': >-
  “जो गायों, लँगूरों के समान पूँछवाले प्राणियों (वानरों) तथा ऋक्षों द्वारा
  निवासित/सेवित है; ‘चित्रकूट’ नाम से प्रसिद्ध है, और गन्धमादन पर्वत के सदृश
  है।”
'30': >-
  “जितनी दूर तक मनुष्य चित्रकूट के शिखरों को देखता है, उतनी ही उसके भीतर कल्याण
  का संचार होता है; पाप में उसका मन नहीं लगता।”
'31': >-
  “वहाँ बहुत से ऋषि हैं, जिन्होंने सौ शरद् (सौ वर्षों) तक विहार/निवास कर तपस्या
  की; और कपाल तथा शिर (अस्थि/अवशेष) सहित दिव्यलोक को प्राप्त हुए।”
'32': >-
  “मैं समझता हूँ कि वही निवास-स्थान तुम्हारे लिए एकान्त और सुखकर है। अथवा यदि
  तुम वनवास यहीं करना चाहो, तो हे राम! मेरे साथ यहीं निवास करो।”
'33': >-
  धर्मज्ञ भरद्वाज ने राम को—जो उनके प्रिय अतिथि थे—सब प्रकार के अभीष्ट पदार्थों
  से सत्कारपूर्वक, पत्नी और भ्राता सहित, अपना आतिथ्य स्वीकार कराया।
'34': >-
  प्रयाग में राम के उस महर्षि के पास पहुँचने पर, वे चित्र-विचित्र कथाएँ कहते हुए
  पवित्र रात्रि व्यतीत हो गई।
'35': >-
  सीता को साथ लिए काकुत्स्थ (राम), जो परिश्रान्त थे और सुख के योग्य थे, भरद्वाज
  के रम्य आश्रम में उस रात्रि को सुखपूर्वक रहे।
'36': >-
  रात्रि के प्रभात होने पर नरश्रेष्ठ (राम) भरद्वाज के पास गए और ज्वलन्त तेजस्वी
  मुनि से बोले।
'37': >-
  “सत्यशील! आज आपकी इस आश्रमी शर्वरी (रात्रि) में हम ठहरे हैं; अब आप हमें आगे के
  निवास/प्रस्थान की अनुमति दें।”
'38': >-
  उस रात्रि के बीत जाने पर भरद्वाज ने कहा—“मधु, मूल और फल से युक्त चित्रकूट को
  जाओ।”
'39': >-
  “हे महाबली राम! मैं वही निवास तुम्हारे लिए उपयुक्त मानता हूँ—जो नाना प्रकार के
  पर्वत-समूहों से युक्त है और किन्नरों तथा नागों द्वारा सेवित है।”
'40': >-
  “मयूरों के नाद से गुंजित, गजराजों द्वारा निषेवित, और विश्वविख्यात वह चित्रकूट
  पर्वत तुम अवश्य जाओ।”
'41': >-
  “वह पुण्य और रमणीय है, और बहुत से मूल-फलों से परिपूर्ण है; वहाँ चारों ओर
  हाथियों के झुंड और मृगों के झुंड रहते हैं।”
'42': >-
  “वे वन-प्रदेशों में विचरते रहते हैं; हे राघव! तुम उन्हें देखोगे—नदियों के
  प्रवाह-स्थल, झरनों के उद्गम, और पर्वतीय दर्रों-कन्दराओं से गिरते निर्झर भी
  (वहाँ) देखोगे।”
'43': >-
  “सीता के साथ विचरण करते हुए तुम्हारा मन प्रसन्न होगा। कोयल और क्रौञ्च आदि
  पक्षियों के हर्षित स्वर से निनादित, मत्त मृगों और अनेक हाथियों से शोभायमान उस
  कल्याणमय पर्वत-धरती को प्राप्त कर, वहाँ अपना आश्रम बनाकर निवास करो।”
'44': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में
  “भरद्वाज-आश्रम-गमन” नामक चौवनवाँ सर्ग समाप्त हुआ।
