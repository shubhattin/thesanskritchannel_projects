'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘कन्यादान-प्रतिश्रव’ नामक
  इकहत्तरवाँ सर्ग ॥१-७१॥
'1': >-
  इस प्रकार कहते हुए (विश्वामित्र के वचन सुनकर) जनक ने हाथ जोड़कर प्रत्युत्तर
  दिया— ‘आपका कल्याण हो; आप हमारे कुल का वर्णन सुनने योग्य हैं, जो (अब) बताया
  जाता है।’ ॥१-७१-१॥
'2': >-
  हे मुनिश्रेष्ठ! कन्या-प्रदान के अवसर पर कुल का निरवशेष (सम्पूर्ण) वर्णन कुल
  में जन्मे व्यक्ति द्वारा अवश्य किया जाना चाहिए; इसलिए, हे महामते, उसे (अब)
  भली-भाँति जानिए। ॥१-७१-२॥
'3': >-
  अपने कर्म (उत्कृष्ट आचरण) के कारण तीनों लोकों में विख्यात, परम धर्मात्मा तथा
  समस्त प्राणियों में श्रेष्ठ, ‘निमि’ नामक एक राजा हुआ। ॥१-७१-३॥
'4': >-
  उसके पुत्र का नाम ‘मिथि’ था; उसी ‘मिथि’ के पुत्र ‘जनक’ कहलाए। उन जनक के भी
  ‘उदावसु’ नामक (श्रेष्ठ) राजा उत्पन्न हुए। ॥१-৭१-४॥
'5': >-
  उदावसु के यहाँ धर्मात्मा ‘नन्दिवर्धन’ उत्पन्न हुए; और नन्दिवर्धन के पुत्र का
  नाम वीर ‘सुकेतु’ था। ॥१-৭१-५॥
'6': >-
  सुकेतु के भी महाबली धर्मात्मा ‘देवरात’ हुए; और राजर्षि देवरात के पुत्र
  ‘बृहद्रथ’ नाम से प्रसिद्ध हुए। ॥१-৭१-६॥
'7': >-
  बृहद्रथ के यहाँ शूर, महावीर तथा प्रतापवान पुत्र उत्पन्न हुआ; और महावीर के
  धैर्यवान, सत्य-पराक्रमी पुत्र ‘सुधृति’ हुए। ॥१-৭১-७॥
'8': >-
  सुधृति के भी धर्मात्मा, उत्तम धर्म के पालक ‘धृष्टकेतु’ हुए; और राजर्षि
  धृष्टकेतु के पुत्र ‘हर्यश्व’ के नाम से प्रसिद्ध हुए। ॥१-৭१-८॥
'9': >-
  हर्यश्व के पुत्र ‘मरु’ हुए; मरु के पुत्र ‘प्रतीन्धक’ हुए; और प्रतीन्धक के
  धर्मात्मा पुत्र राजा ‘कीर्तिरथ’ उत्पन्न हुए। ॥१-৭১-९॥
'10': >-
  कीर्तिरथ के पुत्र ‘देवमीढ’ कहलाए; देवमीढ के पुत्र ‘विबुध’ हुए; और विबुध के
  पुत्र ‘महीध्रक’ उत्पन्न हुए। ॥१-৭१-१०॥
'11': >-
  महीध्रक के पुत्र महाबली राजा ‘कीर्तिरात’ हुए; और राजर्षि कीर्तिरात के यहाँ
  ‘महारोमा’ उत्पन्न हुए। ॥१-৭१-११॥
'12': >-
  महारोमा के धर्मात्मा पुत्र ‘स्वर्णरोमा’ हुए; और राजर्षि स्वर्णरोमा के पुत्र
  ‘ह्रस्वरोमा’ उत्पन्न हुए। ॥१-৭१-१२॥
'13': >-
  उस धर्मज्ञ, महात्मा राजा (ह्रस्वरोमा) के दो पुत्र थे— ज्येष्ठ मैं (जनक) हूँ और
  मेरा छोटा भाई मेरा वीर ‘कुशध्वज’ है। ॥१-৭१-१३॥
'14': >-
  मेरे पिता ने मुझे ज्येष्ठ मानकर राज्य में अभिषिक्त किया; और कुशध्वज को (मेरे
  साथ) स्थापित करके (राज्य-भार सौंपकर) मेरे पिता वन को चले गए। ॥१-৭१-१४॥
'15': >-
  पिता के वृद्ध होकर स्वर्ग सिधार जाने पर मैंने धर्मपूर्वक राज्य-भार वहन किया और
  देवतुल्य अपने भाई कुशध्वज को स्नेहवश सदा देखता-भालता रहा। ॥१-৭१-१५॥
'16': >-
  फिर कुछ काल के पश्चात्, सांकाश्यापुरी से वहाँ का राजा, पराक्रमी ‘सुधन्वा’,
  (सेना सहित) मिथिला को घेरने/दबाने के लिए आ पहुँचा। ॥१-৭१-१६॥
'17': >-
  और उसने मेरे पास (दूत द्वारा) यह संदेश भिजवाया— ‘शिव-सम्बन्धी यह उत्तम धनुष
  मुझे दे दिया जाए, और पद्मनयना कन्या सीता भी मुझे दे दी जाए।’ ॥१-৭१-१७॥
'18': >-
  हे महर्षे! उसे (धनुष और सीता) न देने के कारण मेरा उसके साथ युद्ध हुआ; और रण
  में सामने से भिड़ते हुए राजा सुधन्वा को मैंने मार गिराया। ॥१-৭१-१८॥
'19': >-
  हे मुनिश्रेष्ठ! उस नराधिपति सुधन्वा को मारकर, मैंने सांकाश्यापुरी में अपने
  शूरवीर भाई कुशध्वज का अभिषेक कर दिया। ॥१-৭१-१९॥
'20': >-
  हे महामुने! यह मेरा छोटा भाई है और मैं ज्येष्ठ हूँ; हे मुनिपुंगव! मैं परम
  प्रसन्न होकर आपकी (इन दोनों) वधुओं को देता हूँ। ॥१-৭१-२०॥
'21': >-
  आपका कल्याण हो— मैं अपनी पुत्री, देवकन्या के समान, पराक्रम-शुल्क से प्राप्त
  सीता को राम के लिए और ऊर्मिला को लक्ष्मण के लिए देता हूँ। ॥१-৭१-२१॥
'22': >-
  और दूसरी ऊर्मिला को भी— मैं तीन बार कह रहा हूँ, इसमें संदेह न करें— हे
  मुनिपुंगव! मैं परम प्रसन्न होकर आपकी (इन दोनों) वधुओं को देता हूँ। ॥१-７१-२२॥
'23': >-
  हे राजन्! राम और लक्ष्मण के लिए गोदान (आदि दान) कराइए; आपका कल्याण हो— पहले
  पितृ-कार्य (पितरों हेतु कर्तव्य) कीजिए, तत्पश्चात् विवाह-सम्बन्धी कर्म
  (वैवाहिक विधि) कीजिए। ॥१-७१-२३॥
'24': >-
  हे महाबाहो, हे प्रभो! आज मघा नक्षत्र है; हे राजन्, तीसरे दिन उत्तरा फाल्गुनी
  नक्षत्र में उसी समय विवाह करिए। राम और लक्ष्मण के हेतु वह दान कराया जाए जिससे
  सुख का उदय हो। ॥१-७१-२४॥
'25': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘कन्यादान-प्रतिश्रव’ नामक इकहत्तरवाँ सर्ग ॥१-७१॥
