'0': >-
  तदनंतर श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘सीताप्रतिग्रह’ नामक एक सौ
  इक्कीसवाँ सर्ग (६-१२१) आरम्भ होता है।
'1': >-
  पितामह (ब्रह्मा) द्वारा कहा गया यह कल्याणकारी वचन सुनकर विभावसु (अग्निदेव) ने
  वैदेही को अपनी गोद में उठा लिया और (चितास्थल से) ऊँचे उछलकर बाहर निकल आए।
'2': >-
  तब हव्यवाहन (अग्नि) ने उस चिता को झटककर (अर्थात् दूर कर) जनकनन्दिनी वैदेही को
  हाथ में लेकर, देहधारी (मूर्तिमान) होकर शीघ्र उठ खड़े हुए।
'3': >-
  वह वैदेही तरुण सूर्य के समान दीप्तिमती थी; तप्त काञ्चन के भूषणों से सुशोभित
  थी; रक्तवर्ण वस्त्र धारण किए हुए एक बालिका-सी कोमल थी; और उसके सिर के केश नीले
  तथा घुँघराले थे।
'4': >-
  उसके पुष्पमालाएँ और आभूषण अकलुषित (निर्मल) थे; वह उसी रूप में, निन्दारहित
  (सर्वथा निरपराध) थी। विभावसु ने उसे अपनी गोद में रखकर राम को सौंप दिया।
'5': >-
  तब लोक के साक्षी पावक (अग्नि) ने राम से कहा— “हे राम! यह तुम्हारी वैदेही है;
  इसमें कोई पाप नहीं है।”
'6': >-
  “न वाणी से, न मन से, न बुद्धि से, और न दृष्टि से— इस शुभा (सीता) ने कभी भी
  तुम्हारा अतिक्रमण नहीं किया; वह सदा सुचरिता है और अपने सदाचार में दृढ़ रही
  है।”
'7': >-
  “वीर्य के मद में उन्मत्त उस राक्षस रावण ने इसे अपहृत कर लिया था। तुमसे वियोग
  होने के कारण यह दीन, विवश होकर एकान्त स्थान में (अकेली) रही।”
'8': >-
  “यह अन्तःपुर में बन्द रखी गई, गुप्त रूप से छिपाई गई; इसका चित्त तुम्हीं में
  लगा रहा, यह तुम्हीं को परम लक्ष्य मानने वाली रही। भयङ्कर बुद्धि वाली भयंकर
  राक्षसियों द्वारा इसकी रक्षा (कठोर पहरे) में रखी गई।”
'9': >-
  “मैथिली को नाना प्रकार से प्रलोभन दिए गए, और उसे धमकाया भी गया; तथापि
  अन्तरात्मा से तुममें ही स्थित होने के कारण उसने उस राक्षस (रावण) की ओर कभी मन
  नहीं लगाया।”
'10': >-
  “यह विशुद्ध भाव वाली, निष्पाप मैथिली है— इसे स्वीकार करो। तुम्हें इसमें कोई
  बात कहने की आवश्यकता नहीं; मैं तुम्हें आज्ञा देता हूँ (कि इसे ग्रहण करो)।”
'11': >-
  तब ऐसा कहने वाले श्रेष्ठ (अग्निदेव) के वचन सुनकर धर्मात्मा राम अत्यन्त प्रसन्न
  हुए; हर्ष से व्याकुल नेत्रों वाले राम ने क्षण भर विचार किया।
'12': >-
  इस प्रकार कहे जाने पर महान तेजस्वी, धैर्यवान, महान पराक्रमी तथा धर्म धारण करने
  वालों में श्रेष्ठ राम ने देवश्रेष्ठ (त्रिदशश्रेष्ठ) से कहा—
'13': >-
  “लोकों में सीता का पावन सिद्ध होना निश्चय ही आवश्यक है; क्योंकि यह शुभा सीता
  दीर्घकाल तक रावण के अन्तःपुर में रही है।”
'14': >-
  “यदि मैं जानकी का शोधन (परीक्षण) किए बिना उसे ग्रहण कर लूँ, तो लोक मेरे विषय
  में यह कहेगा— ‘हाय! दशरथ का पुत्र राम तो बड़ा बालिश है, काम-परायण है।’”
'15': >-
  “मैं भी जनकात्मजा मैथिली को जानता हूँ— वह अनन्यहृदया है, और अपने चित्त द्वारा
  सदा मेरी ही रक्षा (मेरे ही हित का ध्यान) करने वाली है।”
'16': >-
  “यह विशालनेत्रा (सीता) अपने ही तेज से सुरक्षित है। रावण इसका अतिक्रमण नहीं कर
  सकता, जैसे महोदधि (समुद्र) अपनी मर्यादा-रेखा (तट/वेला) का उल्लंघन नहीं कर
  सकता।”
'17': >-
  “परन्तु तीनों लोकों के लोगों के विश्वास (प्रत्यय) के लिए— जो सत्य में स्थित
  हैं— मैं वैदेही की उपेक्षा करते हुए भी (अर्थात् उसे रोके बिना) उसे हुताशन
  (अग्नि) में प्रवेश करते देखता रहा।”
'18': >-
  “क्योंकि वह अत्यन्त दुष्टात्मा (रावण) भी, मन से भी, उस अप्राप्य मैथिली का
  अपमान/आक्रमण करने में समर्थ नहीं था— जैसे प्रज्वलित अग्नि-शिखा को कोई छू नहीं
  सकता।”
'19': >-
  “रावण के अन्तःपुर में रहते हुए भी यह वैक्लव्य (कलंक/दुष्प्रतिष्ठा) की पात्र
  नहीं है; क्योंकि सीता मेरे लिए अनन्या है, जैसे भास्कर (सूर्य) के लिए उसकी
  प्रभा।”
'20': >-
  “जनकात्मजा मैथिली तीनों लोकों में विशुद्ध है। मैं उसे त्याग नहीं सकता, जैसे
  आत्मवान पुरुष अपनी कीर्ति का परित्याग नहीं कर सकता।”
'21': >-
  “और तुम सब लोकनाथों के, स्नेह करने वालों के, हितकारी वचन का पालन करना भी मेरे
  लिए निश्चय ही आवश्यक है— जो तुम सब हित की दृष्टि से कह रहे हो।”
'22': >-
  ऐसा कहकर विजयी, महाबली, अपने किए हुए कर्म से प्रशंसित, महायशस्वी राम अपनी
  प्रिया के साथ मिलकर— सुख के अधिकारी राघव— सुखपूर्वक रहने लगे और उन्होंने उस
  सुख का अनुभव किया।
'23': >-
  इस प्रकार आर्ष (ऋषिप्रोक्त) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य के युद्धकाण्ड
  में ‘सीताप्रतिग्रह’ नामक एक सौ इक्कीसवाँ सर्ग (६-१२१) समाप्त हुआ।
