'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే గంధర్వవిషయవిజయయాత్రా నామ శతతమః సర్గః
  ॥७-१००॥


  ఇది శ్రీమద్వాల్మీకిరామాయణము, ఉత్తరకాండములో “గంధర్వవిషయవిజయయాత్ర” అను నామముగల
  శతతమ సర్గము.
'1': >-
  కస్యచిత్త్వథ కాలస్య యుధాజిత్ కేకయో నృపః ।

  స్వగురుం ప్రేషయామాస రాఘవాయ మహాత్మనే ।

  గార్గ్యమంగిరసః పుత్రం బ్రహ్మర్షిమమితప్రభమ్ ॥७-१००-१॥


  ఆ కాలములో కొంతకాలము గడిచిన తరువాత, కేకయదేశాధిపతి యుధాజిత్తు, మహాత్ముడైన
  రాఘవునియొద్దకు తన గురువును పంపెను. ఆ గురువు అంగిరస మహర్షి పుత్రుడైన
  గార్గ్యుడు—అమితతేజస్సు గల బ్రహ్మర్షి.
'2': >-
  దశ చాశ్వసహస్రాణి ప్రీతిదానమనుత్తమమ్ ॥७-१००-२॥


  అతడు (యుధాజిత్తు) అపూర్వమైన ప్రీతిదానముగా పదివేల అశ్వములను (రామునికై)
  సమర్పించెను.
'3': >-
  కంబలాని చ రత్నాని చిత్రవస్త్రమథోత్తమమ్ ।

  రామాయ ప్రదదౌ రాజా శుభాన్యాభరణాని చ ॥७-१००-३॥


  ఆ రాజు రామునికి కంబళములు, రత్నములు, ఉత్తమమైన విచిత్రవస్త్రములు, అలాగే
  శుభప్రదమైన ఆభరణములను కూడా దానముగా ఇచ్చెను.
'4': >-
  శ్రుత్వా తు రాఘవో ధీమాన్ మహర్షిం గార్గ్యమాగతమ్ ।

  మాతులస్యాశ్వపతినః ప్రహితం తన్ మహాధనమ్ ॥७-१००-४॥


  ధీమంతుడైన రాఘవుడు, మహర్షి గార్గ్యుడు వచ్చెనని, అలాగే మాతులుడైన అశ్వపతి పంపిన ఆ
  మహాధనమును గురించిన వార్త విని (ఆనందించెను).
'5': >-
  ప్రత్యుద్గమ్య చ కాకుత్స్థః క్రోశమాత్రం సహానుజః ।

  గార్గ్యం సంపూజయామాస యథా శక్రో బృహస్పతిమ్ ॥७-१००-५॥


  అప్పుడు కాకుత్స్థుడు (రాముడు) తన అనుజులతో కూడి ఒక క్రోశమంత దూరం ఎదురుగా వెళ్లి
  గార్గ్యమునకు ప్రతీయుద్గమనం చేసి, శక్రుడు బృహస్పతిని పూజించినట్లే అతనిని
  సముచితంగా సత్కరించెను.
'6': >-
  తథా సంపూజ్య తమృషిం తద్ధనం ప్రతిగృహ్య చ ।

  పృష్ట్వా ప్రతిపదం సర్వం కుశలం మాతులస్య చ ।

  ఉపవిష్టం మహాభాగం రామః ప్రష్టుం ప్రచక్రమే ॥७-१००-६॥


  ఆ ఋషిని అట్లే సత్కరించి, అతను తెచ్చిన ధనమును స్వీకరించి, మాతులుని కుశలమును
  ప్రతి విషయములో విచారించి, ఆ మహాభాగుడు (గార్గ్యుడు) ఆసీనుడైన తరువాత రాముడు మరల
  ప్రశ్నించుట మొదలుపెట్టెను.
'7': >-
  కిమాహ మాతులో వాక్యం యదర్థం భగవానిహ ।

  ప్రాప్తో వాక్యవిదాం శ్రేష్ఠః సాక్షాదివ బృహస్పతిః ॥७-१००-७॥


  ‘మాతులుడు (యుధాజిత్తు) ఏ వాక్యమును చెప్పి నిన్ను పంపెను? ఏ కార్యార్థమునకు ఈ
  భగవానుడు—వాక్యవిద్యలో శ్రేష్ఠుడై సాక్షాత్తు బృహస్పతివలె ఉన్నవాడు—ఇక్కడికి
  వచ్చెను?’ అని అడిగెను.
'8': >-
  రామస్య భాషితం శ్రుత్వా మహర్షిః కార్యవిస్తరమ్ ।

  వక్తుమద్భుతసంకాశం రాఘవాయోపచక్రమే ॥७-१००-८॥


  రాముని మాటలు విని, మహర్షి ఆ కార్యవివరమును ఆశ్చర్యకరముగా (వినిపించేలా)
  రాఘవునికొరకు చెప్పుటకు ప్రారంభించెను.
'9': >-
  మాతులస్తే మహాబాహో వాక్యమాహ నరర్షభః ।

  యుధాజిత్ ప్రీతిసంయుక్తం శ్రూయతాం యది రోచతే ॥७-१००-९॥


  ‘మహాబాహో! నరశ్రేష్ఠుడైన నీ మాతులుడు యుధాజిత్తు ప్రీతితో కూడిన ఈ వాక్యమును
  చెప్పెను. నీకు సమ్మతమైతే వినుము’ అని పలికెను.
'10': >-
  అయం గంధర్వవిషయః ఫలమూలోపశోభితః ।

  సిన్ధోరుభయతః పార్శ్వే దేశః పరమశోభనః ॥७-१००-१०॥


  ‘ఇది గంధర్వవిషయమని ప్రసిద్ధమైన దేశము. ఫలములు, మూలములు (వృక్షఫలమూలాదులు)
  విరాజిల్లే అతి సుందరదేశము. సింధునది యొక్క ఇరువైపులా విస్తరించి ఉన్న పరమశోభనమైన
  ప్రాంతము.’
'11': >-
  తం చ రక్షంతి గంధర్వాః సాయుధా యుద్ధకోవిదాః ।

  శైలూషస్య సుతా వీర త్రికోట్యో వై మహాబలాః ॥७-१००-११॥


  ‘ఆ దేశమును ఆయుధధారులై యుద్ధవిద్యలో నిపుణులైన గంధర్వులు కాపాడుచున్నారు. వీరా!
  శైలూషుని కుమారులు (సుతులు) అనే గంధర్వులు మూడుకోట్ల మంది, మహాబలసంపన్నులై
  ఉన్నారు.’
'12': >-
  తాన్వినిర్జిత్య కాకుత్స్థ గంధర్వనగరం శుభమ్ ।

  నివేశయ మహాబోहो స్వే పురే సుసమాహితే ॥७-१००-१२॥


  ‘కాకుత్స్థా! మహాబాహో! వారిని జయించి, గంధర్వనగరమనే ఆ శుభనగరమును సుసంయమనముతో
  (దృఢపాలనతో) నీ అధీనంలో నిలుపుము/స్థాపించుము (నీ రాజ్యపురములో చేర్చి
  వ్యవస్థాపించుము).’
'13': >-
  అన్యస్య న గతిస్తత్ర దేశః పరమశోభనః ।

  రోచతాం తే మహాబాహో నాహం త్వామహితం వదే ॥७-१००-१३॥


  ‘అక్కడ (ఆ దేశములో) ఇతరులకు ప్రవేశమో గమనంో లేదు; అంతటి పరమశోభనమైన దేశము అది.
  మహాబాహో! ఇది నీకు ఇష్టమగునుగాక. నేను నీకు అనిష్టమగు మాటను చెప్పను.’
'14': >-
  తచ్ఛ్రుత్వా రాఘవః ప్రీతో మహర్షేర్మాతులస్య చ ।

  ఉవాచ బాఢమిత్యేవ భరతం చాన్వవైక్షత ॥७-१००-१४॥


  ఆ మాటలు విని రాఘవుడు మహర్షిపట్లను మాతులుపట్లను సంతోషించి, ‘అలాగే’ అని
  అంగీకరించి, తరువాత భరతుని వైపు చూచెను.
'15': >-
  సోऽబ్రవీద్రాఘవః ప్రీతో సాంజలిప్రగ్రహో ద్విజమ్ ।

  ఇమౌ కుమారౌ తం దేశం బ్రహ్మర్షే విచరిష్యతః ॥७-१००-१५॥


  ఆపై రాఘవుడు ప్రీతితో అంజలి గట్టుకొని (సాంజలిప్రగ్రహముతో) ఆ
  ద్విజుడు/బ్రహ్మర్షిని ఉద్దేశించి—‘బ్రహ్మర్షే! ఈ ఇద్దరు కుమారులు ఆ దేశమునకు
  వెళ్లి సంచరించి (అక్కడ కార్యం నిర్వహించి) వస్తారు’ అని చెప్పెను.
'16': >-
  భరతస్యాత్మజౌ వీరౌ తక్షః పుష్కల ఏవ చ ।

  మాతులేన సుగుప్తౌ తు ధర్మేణ సుసమాహితౌ ॥७-१००-१६॥


  అవి భరతుని వీరపుత్రులు—తక్షుడు మరియు పుష్కలుడు. మాతులుని (యుధాజిత్తు) చేత బాగా
  రక్షింపబడుచు, ధర్మములో స్థిరనిష్ఠ కలవారై ఉన్నారు.
'17': >-
  భరతం చాగ్రతః కృత్వా కుమారౌ సబలానుగౌ ।

  నిహత్య గంధర్వసుతాన్ద్వే పురే విభజిష్యతః ॥७-१००-१७॥


  ‘భరతుని ముందుంచుకొని, ఈ ఇద్దరు కుమారులు సేనతో కూడి వెళ్లి, గంధర్వపుత్రులను
  సంహరించి, తరువాత (ఆ ప్రాంతములో) రెండు నగరములను విడివిడిగా విభజించి
  స్థాపించుకొనెదరు.’
'18': >-
  నివేశ్య తే పురవরে ఆత్మజౌ సన్నివేశ్య చ ।

  ఆగమిష్యతి మే భూయః సకాశమతిధార్మికః ॥७-१००-१८॥


  ‘అట్లా ఆ శ్రేష్ఠనగరములలో వారిని (పుత్రులను) నివాసింపజేసి, వారికీ రాజ్యస్థాపన
  చేసి, అతి ధార్మికుడైన భరతుడు తిరిగి మరల నా సమీపమునకు వచ్చును.’
'19': >-
  బ్రహ్మర్షిమేవముక్త్వా తు భరతం సబలానుగమ్ ।

  ఆజ్ఞాపయామాస తదా కుమారౌ చాభ్యషేచయత్ ॥७-१००-१९॥


  ఈ విధముగా బ్రహ్మర్షిని ఉద్దేశించి చెప్పిన తరువాత, రాముడు సేనతో కూడిన భరతునికి
  ఆజ్ఞాపించెను; అంతటనే ఆ ఇద్దరు కుమారులకు అభిషేకము (యాత్రకై
  అధికారప్రదానం/యువరాజ్యశుభకార్యము) చేయించెను.
'20': >-
  నక్షత్రేణ చ సౌమ్యేన పురస్కృత్యాంగిరస్సుతమ్ ।

  భరతః సహ సైన్యేన కుమారాభ్యాం వినిర్యయౌ ॥७-१००-२०॥


  శుభప్రదమైన సౌమ్య నక్షత్రమున (ముహూర్తమున) అంగిరసపుత్రుడైన గార్గ్యముని
  పురస్కరించుకొని, భరతుడు సైన్యంతోను ఆ ఇద్దరు కుమారులతోను బయలుదేరెను.
'21': >-
  సా సేనా శక్రయుక్తేవ నగరాన్నిర్యయావథ ।

  రాఘవానుగతా దూరం దురాధర్షా सुरైరపि ॥७-१००-२१॥


  ఆ సేన శక్రుని సైన్యమువలె నగరము నుండి బయలుదేరెను. రాఘవుని ఆజ్ఞానుసారంగా
  దూరమువరకు సాగి, దేవతలకైనా దుర్దమ్యమైన (దురాధర్షమైన) బలముతో ఉన్నది.
'22': >-
  మాంసాదాని చ సత్త్వాని రక్షాంసి సుమహాంతి చ ।

  అనుజగ్ముర్హి భరతం రుధిరస్య పిపాసయా ॥७-१००-२२॥


  మాంసాహారముగా జీవించే భయంకరమైన సత్త్వములు, మహాకాయ రాక్షసములు కూడా రుధిరపిపాసతో
  భరతుని వెనుక వెంటాడుచు అనుసరించెను.
'23': >-
  భూతగ్రామాశ్చ బహవో మాంసభక్షాః సుదారుణాః ।

  గంధర్వపుత్రమాంసాని भोక్తుకామాః సహస్రశః ॥७-१००-२३॥


  అనేకమైన భూతగణములు కూడా—అత్యంత క్రూరమై మాంసభక్షకులై—వేలకొలదిగా గంధర్వపుత్రుల
  మాంసమును భక్షించాలని కోరుచు (సేన వెనుక) వచ్చెను.
'24': >-
  సింహవ్యాఘ్రవరాహాణాం ఖేచరాణాం చ పక్షిణాం ।

  బహూని వై సహస్రాణి సేనాయా యయురగ్రతః ॥७-१००-२४॥


  సింహములు, వ్యాఘ్రములు, వరాహములు, అలాగే ఆకాశములో విహరించే పక్షులు—ఇలాంటి వాటిలో
  అనేక వేల సంఖ్యలో సేన ముందుగా సాగెను.
'25': >-
  అధ్యర్థమాసముషితా పథి సేనా నిరామయా ।

  హృష్టపుష్టజనాకీర్ణా కేకయం సముపాగమత్ ॥७-१००-२५॥


  మార్గములో ఒక నెలకు పైగా (అధ్యర్ధమాసము) గడిపి, రోగరాహిత్యముతో, హర్షితులై
  పుష్టిగా ఉన్న జనులతో నిండిన ఆ సేన, కేకయదేశమును చేరుకొనెను.
'26': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే గంధర్వవిషయవిజయయాత్రా
  నామ శతతమః సర్గః ॥७-१००॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకిరామాయణము అను ఆదికావ్యములో, ఉత్తరకాండమున
  “గంధర్వవిషయవిజయయాత్ర” అను నామముగల శతతమ సర్గము సమాప్తమైంది.
