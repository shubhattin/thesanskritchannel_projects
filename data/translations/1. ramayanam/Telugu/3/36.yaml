'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అరణ్యకాండలో ‘సహాయైషణా’ నామ షట్త్రింశః సర్గః
  (3-36).
'1': >-
  మారీచా! తాతా! నా మాట విను. నేను ఆర్తుడనై ఉన్నాను; నా ఈ ఆర్తికి నీవే పరమాశ్రయం,
  పరమగతి.
'2': >-
  నా సోదరుడు ఖరుడు ఉన్న జనస్థానాన్ని నీవు తెలుసు కదా! అక్కడే మహాబాహువైన దూషణుడు,
  అలాగే నా సోదరి శూర్పణఖ కూడా ఉంటారు.
'3': >-
  మహాబాహువైన త్రిశిరుడు అనే రాక్షసుడు—మాంసభక్షకుడు—మరియు మరెన్నో మంది శూరులు,
  లక్ష్యం సాధించడంలో నిపుణులైన రాత్రిచరులు కూడా అక్కడ ఉన్నారు.
'4': >-
  నా ఆజ్ఞ ప్రకారమే ఆ రాక్షసులు అక్కడ నివాసం చేసుకుంటున్నారు; మహారణ్యంలో
  ధర్మాచరణలో నిమగ్నులైన మునులను వారు బాధిస్తూ ఉంటారు.
'5': >-
  భయంకర కార్యాలు చేయగల రాక్షసులు పదునాలుగు వేల మంది—శూరులు, లక్ష్యాన్ని పొంది
  యుద్ధంలో చురుకులు, ఖరుని మనస్సుకు అనుగుణంగా నడిచేవారు.
'6': >-
  అట్టి మహాబలవంతులు జనస్థానంలో నివసిస్తూ ఉండగా, ఇప్పుడు రామునితో యుద్ధంలో
  ఎదురుపడి అతనిచేత పూర్తిగా నిలువరించబడి (అతని చేతిలో చిక్కి) నశించిపోయారు.
'7': >-
  ఖరుడిని ప్రధానంగా చేసుకున్న, నానారకాల ఆయుధాలతో దాడి చేసే ఆ రాక్షసులు—రామునికి
  కలిగిన కోపంతో—రణమధ్యలోనే (యుద్ధ శిఖరంలోనే) పడిపోయారు.
'8': >-
  ఏ ఒక్క కఠిన మాట కూడా చెప్పకుండా, విల్లును బాణాలతో పనిలో పెట్టి, ఉగ్ర తేజస్సు
  గల రాక్షసుల పదునాలుగు వేల మందిని
'9': >-
  ఒక మనిషి—కాలినడకన ఉన్న మానవుడు—దీప్తిమంతమైన బాణాలతో హతమార్చాడు. యుద్ధంలో ఖరుడూ
  చనిపోయాడు; దూషణుడూ పడిపోయాడు.
'10': >-
  త్రిశిరుడినికూడా సంహరించి, దండకారణ్యాన్ని (మునులకు) నిర్భయంగా చేశాడు. కోపించిన
  తండ్రిచేత (రావణుడిచేత) బహిష్కృతుడై, భార్యతో కూడి, జీవితం క్షీణించిన
  (అవమానభారంతో నిస్సత్తువైన) వాడైన నేను ఇలా ఉన్నాను.
'11': >-
  అట్టి సైన్యాన్ని సంహరించినవాడు రాముడు—క్షత్రియులలో అధముడు! శీలం లేనివాడు,
  కర్కశుడు, తీక్ష్ణుడు, మూర్ఖుడు, లోభి, ఇంద్రియజయంలేని వాడు.
'12': >-
  ధర్మాన్ని విడిచిపెట్టిన అధర్మాత్ముడు; ప్రాణులకు హాని చేయడంలోనే ఆసక్తి గలవాడు.
  కారణం లేకుండానే అరణ్యంలో దుస్సాహసం (వీరత్వం) మాత్రమే ఆశ్రయించి నా పట్ల వైరం
  పెంచుకున్నాడు.
'13': >-
  చెవి, ముక్కు కోసివేయడంతో నా చెల్లెలు వికృతరూపం అయింది. జనస్థానంనుండి అతని
  భార్య సీతను—దేవతాసుతకు సమానమైన సౌందర్యవతిని—నేను బలంతో తీసుకువచ్చెదను; అందుకు
  నీవు నాకు అక్కడ సహాయంగా ఉండు.
'14': >-
  మహాబలా! నీవు పక్కనే నిలిచి సహాయపడితేనే నేను ఈ కార్యాన్ని సమర్థంగా చేయగలను;
  కావున నీవు నాకు సహాయకుడవు అవు.
'15': >-
  నా సోదరులతో కలిసి (బలంతో) దేవతలందరినీ కూడా నేను లెక్కచేయను; అటువంటి నేను, ఈ
  విషయంలో నిన్ను సహాయంగా కోరుతున్నాను. రాక్షసా! నీవు సమర్థుడవే; కాబట్టి నీవు
  నాకు తోడుగా ఉండు.
'16': >-
  వీర్యంలో, యుద్ధంలో, దర్పంలో—నీకంటె సమానుడు ఎవడూ లేడు. ఉపాయాలతో మహాశూరుడు నీవు;
  మహామాయలో విశారదుడు నీవు.
'17': >-
  రాత్రిచరా! ఈ ఉద్దేశ్యంతోనే నేను నీ దగ్గరకు వచ్చాను. నా మాట ప్రకారం సహాయంగా
  చేయవలసిన కార్యం ఏదో విను.
'18': >-
  నీవు బంగారు వర్ణముగల జింకగా మారి, వెండి మచ్చలతో విచిత్రంగా కనిపిస్తూ, రాముని
  ఆశ్రమంలో సీత ముందర తిరుగు.
'19': >-
  జింకరూపంలో ఉన్న నిన్ను చూసిన సీత, సందేహం లేకుండా, ‘దానిని పట్టుకోండి’ అని తన
  భర్త రామునికీ, లక్ష్మణునికీ చెప్పుతుంది.
'20': >-
  తద్వారా వారి ఇద్దరి లేనిపోనిలో (వారు దూరమైనప్పుడు), ఆశ్రమం శూన్యంగా ఉన్న వేళ,
  ఏ అడ్డంకీ లేకుండా నేను సీతను సునాయాసంగా అపహరిస్తాను—రాహువు చంద్రుని కాంతిని
  కప్పేసినట్లుగా.
'21': >-
  అనంతరం భార్య అపహరణతో బాధపడుతూ ఉన్న రాముని విషయంలో, నాకు మనస్సులో తృప్తి కలిగిన
  తరువాత, నిశ్చింతగా (అవకాశం చూసి) సుఖంగా అతనిపై ప్రహారం చేస్తాను (వధిస్తాను).
'22': >-
  మహాత్ముడు రావణుడు చెప్పిన రామకథను విన్న మారీచుని ముఖము క్షణంలోనే ఎండిపోయింది;
  అతడు బాగా భయభ్రాంతుడయ్యాడు.
'23': >-
  ఎండిపోయిన పెదవులను నాలుకతో తడిముకుంటూ, కదలని చూపులతో, బాధతో మృతప్రాయుడిలా
  రావణుని వైపు చూశాడు.
'24': >-
  రాముని పరాక్రమాన్ని బాగా తెలిసిన మారీచుడు, మహావనంలో రావణుని ఎదుట భయంతోనూ
  విషాదంతోనూ నిండిన మనస్సుతో, కృతాంజలి చేసి, సారవంతమైన హితవాక్యాన్ని—రావణునికీ,
  తనకూ శ్రేయస్కరమైన మాటను—అతనితో చెప్పాడు.
'25': >-
  ఇట్లు ఆర్షస్వరూపమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో
  ‘సహాయైషణా’ నామ షట్త్రింశః సర్గః (3-36) సంపూర్ణం.
