'8': >-
  दिव्य नदी (गंगा) को धारण करने वाले, हाथी-चर्म धारण करने वाले वे प्रभु हमें
  श्री (समृद्धि) प्रदान करें—जिनका कण्ठ अमावस्या-रात्रि के सघन, दुर्धर अन्धकार
  से मानो बाँधा हुआ है, ऐसा अन्धकार जो नवीन बादलों के समूह के समान गहरा और
  भेदन-कठिन है; जो कला-निधान (चन्द्रमा) के समान मनोहर हैं; और जो समस्त जगत का
  भार उठाकर उसे धारण-पोषण करने वाले हैं।
'9': >-
  मैं उन्हीं का भजन करता हूँ—जो स्मर (कामदेव) के संहारक हैं, त्रिपुर-विनाशक हैं,
  भव (संसार-बन्धन) का छेदन करने वाले हैं, यज्ञ का विनाश करने वाले हैं, गज का
  संहार करने वाले हैं, अन्धक का संहार करने वाले हैं, और अन्तक (यम, मृत्यु) के भी
  छेदनकर्ता हैं। जिनका कण्ठ पूर्ण विकसित नीलकमल की सघन कालिमा के समान गहरे
  अन्धकार-सी प्रभा से युक्त है, और उस पर लटकती-फैलती हुई शोभा झिलमिलाती रहती है।
'10': >-
  मैं उन्हीं का भजन करता हूँ—जो स्मरान्तक, पुरान्तक, भवान्तक, मखान्तक, गजान्तक,
  अन्धकान्तक और अन्तकान्तक (मृत्यु के भी संहारक) हैं। जिनकी अखण्ड, अपार मंगल-कला
  अनेक कली-गुच्छों की मञ्जरी के समान समृद्ध है; और जिनकी मधुर, मधु-सदृश रसधारा
  निरन्तर बढ़ती हुई प्रवाहित होती है, जो भक्ति के मधुप-समूहों को आकृष्ट कर लेती
  है।
'11': >-
  निश्चय ही जयवंत हैं वे शिव—जिनका प्रचण्ड ताण्डव, श्रेष्ठ मृदंग से निकलने वाली
  “धिमिद्धिमिद्धिमि” की मंगल-ध्वनियों के शक्तिशाली क्रम से प्रवर्तित हो उठता है;
  और जिनकी विचरणशील भुजाओं के खेल से घुमाए गए नाग के भ्रमण के साथ, उनके भयानक
  ललाट की प्रचण्ड अग्नि प्रत्येक श्वास और गति के साथ भभककर बाहर की ओर लपटें-सी
