'0': అథ శ్రీమద్వాల్మీకీయ రామాయణం బాలకాండలో ‘కపిలదర్శనము’ నామ నలభైవ సర్గము ॥১-৪০॥
'1': >-
  దేవతల మాటలు వినిన పరమపూజ్య పితామహుడు (బ్రహ్మదేవుడు), కృతాంతబలముచేత మోహితులై
  భయంతో వణికిపోతున్న వారిని చూసి, వారికి ప్రత్యుత్తరముగా ఇలా పలికెను ॥1-40-1॥
'2': >-
  యస్య బుద్ధిమంతుడైన వాసుదేవునకు ఈ సమస్త వసుధా (భూమి) అంతటా స్వాధీనమై యున్నదో, ఈ
  భూమి మాధవుని మహిషియై యున్నదో, ఆయనే ఆ భగవాన్—సర్వశక్తిమంతుడైన ప్రభువు ॥1-40-2॥
'3': >-
  ఆయన కాపిలరూపమును ఆశ్రయించి, నిరంతరము ఈ ధరణిని ధరిస్తున్నాడు. ఆయన కోపాగ్నిచేత
  సగరుని కుమారులు దహించబడి భస్మమగుదురు ॥1-40-3॥
'4': >-
  పృథివ్యా విభేదము (భూమి చీల్చబడుట) కూడా సనాతనముగానే నిర్ధారితమై కనబడుచున్నది;
  అలాగే దీర్ఘదృష్టిగలవారైన సగరుని పుత్రుల వినాశమును కూడా నేను స్పష్టముగా
  చూస్తున్నాను ॥1-40-4॥
'5': >-
  పితామహుని వచనమును వినిన ముప్పైమూడుమంది దేవతలు (త్రయస్త్రింశగణము), పరమహర్షముతో
  నిండి, వచ్చినట్టే తిరిగి తమ తమ స్థానములకు వెళ్లిపోయిరి ॥1-40-5॥
'6': >-
  అంతట సగరుని పుత్రుల నుండి మహా గర్జనవంటి ధ్వని ఉద్భవించెను; భూమి చీల్చబడుచుండగా
  ఏర్పడిన, వజ్రాఘాతసమానమైన భయంకర నినాదమువలె అది వినబడెను ॥1-40-6॥
'7': >-
  తదనంతరం వారు సమస్త భూమిని చీల్చుతూ, దానిని ప్రదక్షిణం కూడా చేసి, సమవేతులై
  (సగరుని కుమారులు అందరూ కలిసి) తమ పితకు ఇలా విన్నవించిరి ॥1-40-7॥
'8': >-
  ‘సర్వమూ చుట్టివచ్చి (పరిభ్రమించి) ఈ భూమిని అంతా వెదికాము; సత్త్వవంతులైన అనేక
  ప్రాణులను సంహరించాము—దేవులు, దానవులు, రాక్షసులు, పిశాచులు, ఉరగులు, పన్నగులు
  (నాగజాతి) మొదలైనవారిని’ ॥1-40-8॥
'9': >-
  ‘కానీ నీ అశ్వమును గానీ, అశ్వహర్తను గానీ మేము చూడలేకపోయాము. కాబట్టి, నీకు
  శుభమగునట్లు, ఇకేమి చేయవలెనో ఈ విషయమును ఆలోచింపబడగలదు’ ॥1-40-9॥
'10': >-
  తన కుమారుల ఆ మాటలను విన్న రాజసత్తముడు సగరుడు (ఓ రఘునందన!), కోపంతో ఇలా పలికెను
  ॥1-40-10॥
'11': >-
  ‘మళ్లీ తవ్వుడి—మీకు మంగళం కలుగుగాక! ఈ భూమితలమును చీల్చి మరింత లోనికి వెళ్లండి.
  అశ్వహర్తను కనుగొని, కార్యసిద్ధులై తిరిగి రండి’ ॥1-40-11॥
'12': >-
  మహాత్ముడైన సగరుని ఆజ్ఞను స్వీకరించి, ఆరు పదివేలమంది కుమారులు (షష్టి పుత్ర
  సహస్రాలు) పాతాళములోనికి (రసాతలమునకు) వేగంగా దిగివెళ్లిరి ॥1-40-12॥
'13': >-
  అలా తవ్వుచుండగా, వారు పర్వతసమానమైన, విరూపాక్షుడనబడే దిశాగజమును చూచిరి; అతడు
  భూమితలమును ధరిస్తుండెను ॥1-40-13॥
'14': >-
  ఓ రఘునందన! విరూపాక్షుడనే మహాగజము, పర్వతవనములతో కూడిన సమస్త భూమిని తన శిరస్సుపై
  మోసుచుండెను ॥1-40-14॥
'15': >-
  ఓ కాకుత్స్థ! ఆ మహాగజము ప్రతి పర్వదినమున (కాలచక్ర విభాగమున) విశ్రాంతికోసం,
  అలసటచేత తన తలను కదిలించినప్పుడు, భూమికి కంపనము కలుగును ॥1-40-15॥
'16': >-
  ఓ రామ! వారు ఆ దిశాపాలకుడైన మహాగజమును ప్రదక్షిణం చేసి, అతనిని సత్కరించుచు,
  రసాతలమును చీల్చుకుంటూ ముందుకు సాగిరి ॥1-40-16॥
'17': >-
  అనంతరం వారు తూర్పుదిశను చీల్చి, మరల దక్షిణదిశను చీల్చిరి; దక్షిణదిశలో కూడా
  వారు మరొక మహాగజమును దర్శించిరి ॥1-40-17॥
'18': >-
  పర్వతమువలె మహత్తరుడూ, మహాత్ముడూ అయిన ‘మహాపద్మ’ అనే దిశాగజమును—తన శిరస్సుతో ఈ
  భూమిని ధరిస్తున్నవాడిగా చూసి వారు అత్యంత ఆశ్చర్యమునకు లోనయ్యిరి ॥1-40-18॥
'19': >-
  ఆ మహాత్ముడైన సగరుని ఆరు పదివేలమంది కుమారులు, ఆ గజమును ప్రదక్షిణం చేసి,
  పశ్చిమదిశను చీల్చిరి ॥1-40-19॥
'20': >-
  పశ్చిమదిశలో కూడా వారు మహాబలులు—అచలసమానమైన మహత్తరుడైన ‘సౌమనస’ అనే దిశాగజమును
  చూచిరి ॥1-40-20॥
'21': >-
  ఆ గజమును ప్రదక్షిణం చేసి, ‘నిరామయమా?’ అని అతని క్షేమాన్ని కూడా విచారించి, వారు
  తవ్వుచు ‘సోమవతి’ అనే దిశవైపు అప్పుడు ప్రవేశించిరి ॥1-40-21॥
'22': >-
  ఓ రఘుశ్రేష్ఠ! ఉత్తరదిశలో వారు హిమమువలె పాండురవర్ణుడైన ‘భద్ర’ అనే దిశాగజమును
  చూచిరి; భద్రమైన (శుభ్రమైన) దేహకాంతితో అతడు ఈ భూమిని ధరిస్తుండెను ॥1-40-22॥
'23': >-
  అంతట అందరూ అతనిని స్పర్శించి (వందించి), అతనిని ప్రదక్షిణం చేసి, ఆరు పదివేలమంది
  సగరపుత్రులు భూమితలమును మళ్లీ చీల్చిరి ॥1-40-23॥
'24': >-
  ఆ తరువాత, తూర్పు-ఉత్తర దిశల మధ్యనున్న, ప్రసిద్ధమైన దిశకు చేరి, సగరుని కుమారులు
  కోపావేశంతో అందరూ కలిసి భూమిని తవ్వసాగిరి ॥1-40-24॥
'25': >-
  అక్కడ ఆ మహాత్మానులు—భయంకర వేగముగలవారు, మహాబలులు—సనాతనుడైన వాసుదేవుడే అయిన
  కపిలమునిని దర్శించిరి ॥1-40-25॥
'26': >-
  అలాగే ఆ దేవుని (కపిలుని) సమీపంలోనే తిరుగుచున్న యజ్ఞాశ్వమును చూచి, ఓ రఘునందన!
  వారు అందరూ అతుల ఆనందమును పొందిరి ॥1-40-26॥
'27': >-
  అశ్వమును హరించువాడివే (యజ్ఞాన్ని హానిచేసేవాడివే) అని అతనిని తేల్చుకుని, కోపంతో
  కళ్లు ఎర్రబడగా, చేతిలో గొయ్యిదొడ్డులు (ఖనిత్రాలు), లాంగలాలు పట్టుకొని, వివిధ
  వృక్షాలు, శిలల్ని ఆయుధాలుగా ధరించినవారై ॥1-40-27॥
'28': >-
  కోపావేశంతో అతనిపై పరిగెత్తి, ‘ఆగు, ఆగు!’ అని అరచిరి—‘మా యజ్ఞానికి చెందిన ఈ
  తురగమును నీవే అపహరించితివి’ ॥1-40-28॥
'29': >-
  ‘దుష్టబుద్ధివాడా! వచ్చియున్న మేము సగరుని కుమారులమని తెలిసికొనుము’—వారి ఆ
  మాటలను విన్న కపిలుడు, ఓ రఘునందన! ॥1-40-29॥
'30': >-
  మహాకోపావేశంతో ‘హుం’కారము చేసెను. ఆ తరువాత, అప్రమేయుడూ మహాత్ముడూ అయిన
  కపిలునివలన (ఆ హుం‌కారశక్తిచేతనే), ఓ కాకుత్స్థ! సగరుని కుమారులందరూ భస్మరాశులుగా
  మారిరి ॥1-40-30॥
'31': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, బాలకాండలో ‘కపిలదర్శనము’
  నామ నలభైవ సర్గము సమాప్తము ॥1-40॥
