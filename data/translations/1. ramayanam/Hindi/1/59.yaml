'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के बालकाण्ड में ‘वासिष्ठ-शाप’ नामक
  उनसठवाँ सर्ग आरम्भ होता है।
'1': >-
  राजा से ऐसा कहा हुआ सुनकर, करुणा से परिपूर्ण कुशिकनन्दन (विश्वामित्र) ने
  चाण्डालत्व को प्रत्यक्ष प्राप्त हुए उस राजा से मधुर वचन कहा।
'2': >-
  हे इक्ष्वाकुवंशज वत्स! तुम्हारा स्वागत है। मैं तुम्हें सदा धर्म में स्थित
  (सुधार्मिक) जानता हूँ। हे नृपश्रेष्ठ! मैं तुम्हें शरण दूँगा, तुम भय मत करो।
'3': >-
  हे राजन्! मैं पुण्यकर्मा समस्त महर्षियों को बुलाता हूँ, जो यज्ञ में सहायता
  करने वाले हैं। तब तुम संतुष्ट होकर यज्ञ करोगे।
'4': >-
  गुरु के शाप से उत्पन्न जो यह रूप तुम्हारे भीतर विद्यमान है, उसी रूप के साथ तुम
  देह सहित (सशरीर) गमन करोगे।
'5': >-
  हे नराधिप! मैं तुम्हारा स्वर्ग मानो हाथ में आ गया समझता हूँ, क्योंकि तुम कौशिक
  (विश्वामित्र) के पास आकर—जो शरण देने योग्य हैं—शरणागत हुए हो।
'6': >-
  ऐसा कहकर, महातेजस्वी (विश्वामित्र) ने यज्ञ की सामग्री जुटाने के हेतु अपने परम
  धर्मात्मा और महान प्राज्ञ पुत्रों को आदेश दिया।
'7': >-
  उन्होंने समस्त शिष्यों को बुलाकर यह वचन कहा—‘मेरी आज्ञा से वसिष्ठ-सहित सभी
  ऋषियों को यहाँ ले आओ।’
'8': >-
  ‘शिष्यों सहित, सुहृदों सहित तथा बहुत श्रुत (बहुश्रुत) ऋत्विजों सहित—और यदि कोई
  दूसरा मेरी वाणी के प्रभाव से प्रेरित होकर कुछ कहे—उसे भी साथ ले आओ।’
'9': >-
  यह सब आज्ञा उन्होंने विस्तार से कह दी; उसे अनादर न करते हुए (ठीक-ठीक ग्रहण
  करके) वे उनके वचन को सुनकर उनकी आज्ञा से दिशाओं की ओर चल पड़े।
'10': >-
  तदनन्तर, समस्त देशों से सभी ब्रह्मवादी (वेदज्ञ) आ पहुँचे; और वे शिष्य भी लौटकर
  उस ज्वलन्त तेजस्वी मुनि के पास एकत्र हुए।
'11': >-
  उन्होंने उन समस्त ब्रह्मवादियों का पूरा संदेश कह सुनाया—‘आपका वचन सुनकर सभी
  द्विजाति (ब्राह्मण) आ रहे हैं।’
'12': >-
  परन्तु सभी देशों से वे आए, महोदय को छोड़कर; और वसिष्ठ भी नहीं आए—उनका उत्तर
  क्रोध से व्याकुल शब्दों वाला था।
'13': >-
  उन्होंने कहा—‘हे मुनिपुंगव! जैसा समस्त वचन कहा गया है, उसे सुनो। विशेषकर उस
  चाण्डाल का याजक यदि कोई क्षत्रिय हो,’
'14': >-
  ‘तो सभा में देवर्षि (सुरर्षयः) उसके हवि के भोगकर्ता कैसे होंगे? या वे महात्मा
  ब्राह्मण चाण्डाल का भोजन करके कैसे भोग करेंगे?’
'15': >-
  ‘और विश्वामित्र द्वारा संरक्षित वे लोग स्वर्ग कैसे जाएंगे?’—ऐसा वाणी का कठोर
  निष्ठुर्य उन्होंने रक्त नेत्रों से कहा।
'16': >-
  हे मुनिशार्दूल! वसिष्ठ और वे सभी महोदय सहित उपस्थित थे; उन सबके वचन सुनकर
  मुनिपुंगव (विश्वामित्र)
'17': >-
  क्रोध से लाल नेत्रों वाले होकर रोषपूर्वक बोले—‘मैंने उग्र तप का आश्रय लिया है,
  और मुझ निर्दोष को ये दूषित करते हैं!’
'18': >-
  ‘वे दुरात्मा निश्चय ही भस्म हो जाएंगे—इसमें संशय नहीं। आज ही वे काल के पाश से
  बाँधकर वैवस्वत (यम) के लोक को ले जाए गए।’
'19': >-
  ‘वे सात जन्मों तक (सप्तजातिशतानि) मृतप (अर्थात् मृतदेह का पान/भक्षण करने वाले)
  बनें; श्वमांस को ही नियत आहार मानने वाले, और ‘मुष्टिक’ नामक निर्दय हों।’
'20': >-
  ‘वे विकृत और विरूप होकर इन लोकों में भटकते रहें; और महोदय—वह दुर्बुद्धि—जो
  मुझे दूषित कर रहा है, जबकि मैं दूषण के योग्य नहीं—’
'21': >-
  ‘वह सब लोकों में निन्दित होकर निषादत्व को प्राप्त होगा; प्राणियों का वध करने
  में रत, और दया-रहित हो जाएगा।’
'22': >-
  ‘मेरे क्रोध के कारण वह दीर्घकाल तक दुर्गति में ही पड़ा रहेगा।’ इतना वचन कहकर
  महातपस्वी, महातेजस्वी विश्वामित्र मुनिराज ऋषियों के मध्य चुप हो गए।
'23': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य,
  बालकाण्ड में ‘वासिष्ठ-शाप’ नामक उनसठवाँ सर्ग पूर्ण हुआ।
