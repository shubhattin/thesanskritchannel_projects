'0': అథ శ్రీమద్వాల్మీకీరామాయణే ఉత్తరకాండే ‘శంబూకవధః’ నామ షట్సప్తతితమః సర్గః ॥7-76॥
'1': >-
  ఆ అక్లిష్టకర్ముడైన శ్రీరాముని మాటను విని, అతడు తల వంచి మౌనంగా నిలబడి, అనంతరం ఈ
  వాక్యాన్ని పలికెను. ॥7-76-1॥
'2': >-
  నేను శూద్రయోనిలో జన్మించినవాడను; నా పేరు శంబూకుడు. మహాయశస్సంపన్నుడవైన ఓ రామా!
  శరీరంతోనే దేవత్వాన్ని (దేవలోకప్రాప్తిని) నేను కోరుచున్నాను. ॥7-76-2॥
'3': >-
  ఓ రామా! నేను అసత్యం పలుకుటలేదు; దేవలోకాన్ని జయించాలనే ఆశతోనే. ఓ కాకుత్స్థా!
  నన్ను శూద్రుడని తెలిసికొనుము; నేను తీవ్రమైన తపస్సును ఆచరిస్తూ స్థిరంగా
  నిలిచియున్నాను. ॥7-76-3॥
'4': >-
  ఆ శూద్రుడు అట్లు పలుకుతుండగా, రాఘవుడు అతి కాంతిమంతమైన నిర్మల ఖడ్గాన్ని కొలువు
  నుంచి లాగి, అతని శిరస్సును ఛేదించెను. ॥7-76-4॥
'5': >-
  ఆ శూద్రుడు వధింపబడినప్పుడు, ఇంద్రునితో కూడిన దేవతలు, అగ్నిని ముందుగా ఉంచుకొని,
  ‘సాధు! సాధు!’ అని కాకుత్స్థుడైన రాముని మళ్లీ మళ్లీ ప్రశంసించిరి. ॥7-76-5॥
'6': >-
  దివ్యమైన, సువాసనభరితమైన పుష్పముల మహా వర్షము కలిగెను; గాలి విడిచిపెట్టిన
  పుష్పములు అన్ని దిక్కులనుంచి జాలువారెను. ॥7-76-6॥
'7': >-
  అత్యంత సంతోషించిన దేవతలు, సత్యపరాక్రముడైన రామునితో ఇలా పలికిరి— ‘ఓ సౌమ్యా! ఇది
  దేవకార్యమే; ఓ మహామతీ! నీవు మహత్తరమైన సత్కృత్యాన్ని సాధించితివి.’ ॥7-76-7॥
'8': >-
  ‘ఓ సౌమ్యా! ఓ అరిదమా! నీవు కోరిన వరమేదైనను స్వీకరించుము. ఓ రఘునందనా! నీ కారణంగా
  ఈ శూద్రుడు స్వర్గభాగ్యాన్ని పొందడు.’ ॥7-76-8॥
'9': >-
  దేవతల మాటలను విని, రాఘవుడు సంపూర్ణ ఏకాగ్రతతో, అంజలి గట్టించి సహస్రాక్షుడైన
  పురందరునితో ఇలా పలికెను. ॥7-76-9॥
'10': >-
  ‘దేవతలు నాకు ప్రసన్నులైతే, ఆ ద్విజపుత్రుడు జీవించుగాక. ఇదే నా పరమమైన
  ఇష్టవరముగా నాకు ప్రసాదించుడి.’ ॥7-76-10॥
'11': >-
  ‘నా అపచారంతోనే బ్రాహ్మణుని ఏకైక కుమారుడు, సమయం రాకముందే కాలచేత వైవస్వతుని
  లోకానికి (యమలోకానికి) నడిపింపబడినవాడు.’ ॥7-76-11॥
'12': >-
  ‘వాని బ్రతికించుడి; మీకు శుభం కలుగుగాక. అసత్యం చేయుట మీకు తగదు. ద్విజునికి
  ఇచ్చిన వాగ్దానం మేరకు నేను నీ కుమారుని బ్రతికిస్తాను అని మాటిచ్చితిని.’
  ॥7-76-12॥
'13': >-
  రాఘవుని ఈ వాక్యాన్ని విని, విబుధసత్తములైన దేవతలు ఆనందంతో, ప్రేమసమన్వితుడైన
  రామునికి సంతోషంగా ప్రత్యుత్తరం పలికిరి. ॥7-76-13॥
'14': >-
  ‘ఓ కాకుత్స్థా! నీవు నిశ్చింతగా సంతోషించుము; ఈ రోజునే ఆ బాలుడు మళ్లీ ప్రాణాన్ని
  పొందెను; తన బంధువులతో కూడ తిరిగి కలిసెను.’ ॥7-76-14॥
'15': >-
  ‘ఓ కాకుత్స్థా! ఏ క్షణంలో ఈ శూద్రుడు కూల్చివేయబడినాడో, అదే క్షణంలో ఆ బాలుడు
  ప్రాణముతో మళ్లీ సంయుక్తుడయ్యెను.’ ॥7-76-15॥
'16': >-
  ‘నీకు క్షేమం కలుగుగాక; నీకు మంగళం. ఓ నరర్షభా! మేము అగస్త్య మహర్షి
  ఆశ్రమస్థానాన్ని దర్శించ కోరుచున్నాము, ఓ రాఘవా!’ ॥7-76-16॥
'17': >-
  ‘ఆ మహాద్యుతిమంతుడైన బ్రహ్మర్షి దీక్ష ఇప్పుడు ముగిసింది; నీళ్లమీద శయనిస్తూ అతడు
  పన్నెండవ సంవత్సరాన్ని పూర్తి చేసుకున్నాడు.’ ॥7-76-17॥
'18': >-
  ‘ఓ కాకుత్స్థా! ఆ మునిని అభినందించుటకు మనము అక్కడికి వెళ్దాం. నీవు కూడా, నీకు
  మంగళం కలుగుగాక, ఆ ఋషిసత్తముని దర్శించుటకు రమ్ము.’ ॥7-76-18॥
'19': >-
  ‘అలాగేనని’ దేవతలకు వాగ్దానం చేసి, రఘునందనుడు హేమభూషితమైన ఆ పుష్పక విమానాన్ని
  అధిరోహించెను. ॥7-76-19॥
'20': >-
  తదనంతరం దేవతలు తమ తమ విశాలమైన విమానాలలో ప్రయాణించి వెళ్లిరి; రాముడూ త్వరగా
  కుంభయోనియైన అగస్త్యుని తపోవనాన్ని అనుసరించి చేరెను. ॥7-76-20॥
'21': >-
  దేవతలు వచ్చియున్నారని చూచి, తపస్సుల నిధియైన అగస్త్యుడు—ధర్మాత్ముడై—వారందరినీ ఏ
  భేదం లేకుండా సమానంగా పూజించెను. ॥7-76-21॥
'22': >-
  అనంతరం వారి పూజలను స్వీకరించి, మహామునిని సత్కరించిన తరువాత, ఆ త్రిదశులు
  ఆనందంతో తమ అనుచరులతో కలిసి స్వర్గానికి (నాకపృష్టానికి) వెళ్లిరి. ॥7-76-22॥
'23': >-
  వారు వెళ్లిన తరువాత, కాకుత్స్థుడు పుష్పక విమానం నుండి దిగిపోయి, అగస్త్య
  మహర్షి—ఋషిసత్తమునికి—అభివాదం చేసెను. ॥7-76-23॥
'24': >-
  తేజస్సుతో అగ్నివలె జ్వలించుచున్న ఆ మహాత్ముని నమస్కరించి, ఉత్తమాతిథ్యాన్ని
  పొందిన ఆ నరాధిపుడు అక్కడ కూర్చుండెను. ॥7-76-24॥
'25': >-
  అప్పుడు మహాతేజస్సంపన్నుడు, మహాతపస్స్వి, కుంభయోనియైన అగస్త్యుడు ఇలా పలికెను— ‘ఓ
  నరశ్రేష్ఠా! నీకు స్వాగతం. ఓ రాఘవా! దైవానుగ్రహముచేత నీవు ఇక్కడికి వచ్చితివి.’
  ॥7-76-25॥
'26': >-
  ‘ఓ రామా! అనేక ఉత్తమ గుణములచే నీవు నాకు అత్యంత ప్రియుడవు. అతిథిగా నీవు
  పూజనీయుడవు; నీవు నిత్యమూ నా హృదయంలో నిలిచియున్నావు.’ ॥7-76-26॥
'27': >-
  ‘దేవతలు—శూద్రవధ చేసి వచ్చితివని—నీ గురించి చెబుతున్నారు. అలాగే, ధర్మప్రకారం
  నీవు బ్రాహ్మణుని కుమారుని జీవింపజేసితివి.’ ॥7-76-27॥
'28': >-
  ‘ఓ రాఘవా! ఈ రాత్రి నా సమీపంలోనే నివసించుము. ఉదయాన పుష్పక విమానంలో నీవు
  నిశ్చయంగా నీ నగరానికి వెళ్లుదువు.’ ॥7-76-28॥
'29': >-
  ‘నీవే శ్రీమన్నారాయణుడవు; సమస్తమూ నీయందే స్థితమైయున్నది. నీవే సర్వదేవతలకు
  ప్రభువు; నీవే సనాతన పురుషుడు.’ ॥7-76-29॥
'30': >-
  ‘ఓ సౌమ్యా! ఈ ఆభరణమును విశ్వకర్మ నిర్మించెను. ఇది దివ్యమైనది; దివ్యవపుస్సుతో
  కూడినది; స్వతేజస్సుతో ప్రకాశించుచున్నది. ఓ కాకుత్స్థా! దీన్ని స్వీకరించుము; ఓ
  రాఘవా! నా ప్రియాన్ని నెరవేర్చుము.’ ॥7-76-30॥
'31': >-
  ‘ఇప్పటికే ఇచ్చినదానిని మళ్లీ దానంగా ఇవ్వడంలో మహత్తర ఫలం అని చెప్పబడుతుంది. ఈ
  ఆభరణాన్ని ధరించుటకు నీవు ఇంద్రునితో కూడిన మరుత్గణములకైనా సమర్థుడవు.’ ॥7-76-31॥
'32': >-
  ‘ఇంద్రునితో కూడిన దివౌకసులను కూడా నీవు తారించగల సమర్థుడవు. అందుచేత విధివత్తుగా
  దీనిని నేను ఇస్తున్నాను; ఓ నరాధిపా! దీన్ని స్వీకరించుము.’ ॥7-76-32॥
'33': అది దివ్యమైన, విచిత్రమైన ఆభరణం—భాస్కరునివలె ప్రకాశించుచున్నది. ॥7-76-33॥
'34': >-
  అనంతరం ఇక్ష్వాకువంశ మహారథుడైన, బుద్ధిమంతులలో శ్రేష్ఠుడైన రాముడు,
  క్షాత్రధర్మాన్ని స్మరించుచూ, ఆ మహాత్మునితో ఇలా పలికెను. ॥7-76-34॥
'35': >-
  ‘భగవన్! ఈ స్వీకారం (ప్రతిగ్రహము) బ్రాహ్మణునికి నిందనీయం కాదు. కానీ నేను
  క్షత్రియుడను; అయినా, ఓ బ్రాహ్మణపుంగవా! నేను దీన్ని ఎలా స్వీకరించగలను?’
  ॥7-76-35॥
'36': >-
  ‘బ్రాహ్మణుడు ప్రత్యేకంగా ఇచ్చిన దానిని గురించి నీవే చెప్పవలసినది.’ రాముడు ఇలా
  అనగా, మహర్షి ప్రత్యుత్తరం చెప్పెను. ॥7-76-36॥
'37': >-
  ‘ఓ రామా! కృతయుగంలో, అత్యంత ప్రాచీన కాలంలో—బ్రహ్మస్వరూపమైయున్న ఆ యుగంలో—సర్వ
  ప్రజలు రాజులు లేని వారై ఉండిరి; దేవతలలో శతక్రతువు (ఇంద్రుడు) ప్రధానుడుగా
  ఉండెను.’ ॥7-76-37॥
'38': >-
  ‘ఆ ప్రజలు రాజు కావాలని దేవదేవేశ్వరుని సమీపించి వేడుకొనిరి. ఓ దేవా (ఇంద్రా)!
  దేవతలలో నీవే రాజునిగా స్థాపించబడితివని వారు అన్నారు.’ ॥7-76-38॥
'39': >-
  ‘ఓ లోకేశ్వరా! మాకు ఒక భూలోక రాజును—నరపుంగవుని—ఇమ్ము. ఎవనికి పూజలు అర్పిస్తూ
  మేము పాపాలను తొలగించుకొని జీవించుదుమో, అటువంటి రాజు కావాలి. రాజు లేకుండా మేము
  నివసించము; ఇదే మా పరమ నిశ్చయం.’ ॥7-76-39॥
'40': ప్రజల మాటను విని, ఆ ఉత్తమమైన విషయాన్ని నిర్ణయించుకొని— ॥7-76-40॥
'41': >-
  అప్పుడు దేవశ్రేష్ఠుడైన బ్రహ్మ, వాసవునితో కూడిన లోకపాలకులను పిలిచి, వారందరికీ
  ఇలా చెప్పెను— ‘మీ మీ తేజోభాగాలను ఇవ్వండి.’ ॥7-76-41॥
'42': >-
  అప్పుడు లోకపాలకులందరూ తమ తమ తేజస్సు భాగాలను ఇచ్చిరి. అనంతరం బ్రహ్మ, ‘క్షుపుడు’
  అని పిలువబడే నృపుడు జన్మించునట్లు సృష్టించెను. ॥7-76-42॥
'43': >-
  బ్రహ్మ, లోకపాలకుల అంసములతో ఆ నృపుని సమ్మిళితం చేసెను; తదుపరి ఆ ప్రజలకు
  ప్రభువైన రాజుగా ఆ ‘క్షుపుని’ (నృపుని) వారికి ఇచ్చెను. ॥7-76-43॥
'44': >-
  ఇంద్రాంశంతో ఆ నృపుడు భూమిని ఆజ్ఞాపించుచూ పాలించెను; వరుణాంశంతో ఆ పార్థివుని
  శరీరం పుష్టిని పొందెను. ॥7-76-44॥
'45': >-
  కుబేరాంశంతో అతడు వారికి ధనాన్ని అందించెను; యమాంశమై ఉన్న భాగంతో అతడు ప్రజలను
  శాసించెను. ॥7-76-45॥
'46': >-
  ‘ఓ నరశ్రేష్ఠా! ఓ రఘునందనా! ఆ ఇంద్రాంశంతో కూడిన భాగాన్ని—నీకు మంగళం కలుగుగాక—నా
  ఉద్ధరణార్థంగా (తారణార్థంగా), ఓ ప్రభూ, స్వీకరించుము.’ ॥7-76-46॥
'47': >-
  ఆ పరమధార్మికుడైన ఋషి వాక్యాన్ని విని, రాముడు ఆ ముని ఇచ్చిన ఉత్తమమైన ఆభరణాన్ని
  స్వీకరించెను. ॥7-76-47॥
'48': >-
  అనంతరం రాముడు ఆ శ్రేష్ఠమైన ఆభరణాన్ని స్వీకరించి, ఆ దీప్తిమంతమైన దాని ఆగమాన్ని
  (మూలాన్ని/ఎలా వచ్చిందో) అడగడం ప్రారంభించెను. ॥7-76-48॥
'49': >-
  ‘ఇది అత్యంత అద్భుతమైన, దివ్యమైన, ఉత్తమ వపుస్సుతో కూడినది. భగవన్‌కి ఇది ఎలా
  లభించింది? ఎక్కడి నుండి? ఎవరి ద్వారా? ఎవరు తీసుకువచ్చారు?’ ॥7-76-49॥
'50': >-
  ‘ఓ బ్రహ్మన్! ఓ మహాయశస్సీ! కుతూహలంతో నేను నిన్ను అడుగుతున్నాను. నీవు అనేక
  ఆశ్చర్యాల నిధివి; నీవే పరమ ఆశ్చర్యస్వరూపుడవు.’ ॥7-76-50॥
'51': >-
  కాకుత్స్థుడు అలా పలుకుచుండగా, ముని ఈ వాక్యాన్ని పలికెను— ‘ఓ రామా! పూర్వం
  త్రేతాయుగంలో జరిగిన యథావృత్తాన్ని వినుము.’ ॥7-76-51॥
'52': >-
  ‘ఈ సుందరమైన ప్రాంతములోని ఈ వనంలో నేను ఏది చూచితినో—ఓ మహాబాహో! అది నాకు కేవలం
  దానాన్ని ఆశ్రయించిన (దానధర్మం వల్ల ఏర్పడిన) ఆశ్చర్యంగా తోచెను.’ ॥7-76-52॥
'53': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘శంబూకవధః’ నామ
  షట్సప్తతితమః సర్గః ॥7-76॥
