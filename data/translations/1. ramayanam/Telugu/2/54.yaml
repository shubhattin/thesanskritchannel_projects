'38': >-
  ఆ రాత్రి గడచిపోయిన తరువాత భరద్వాజుడు ఇలా పలికెను—“మధు, మూలములు, ఫలములు
  సమృద్ధిగా ఉన్న చిత్రకూటమునకు వెళ్ళుము.” ॥2-54-38॥
'39': >-
  “మహాబల రామా! నీకు నివాసమునకు తగినదిగా ఆ స్థలమును నేను భావించుచున్నాను.
  నానావిధమైన పర్వతశ్రేణులతో కూడినది; కిన్నరులు, ఉరగులు (నాగులు) సేవించు
  ప్రదేశము.” ॥2-54-39॥
'40': >-
  “మయూరముల నాదములతో గుంజియుండును; గజరాజులు సంచరించు ప్రాంతము. విశ్రుతుడైన ఆ
  చిత్రకూట పర్వతమునకు నీవు వెళ్లుము.” ॥2-54-40॥
'41': >-
  “అది పుణ్యము, रमణీయము, అనేక మూలఫలములతో సంపన్నము. అక్కడ చుట్టూరా ఏనుగుల
  గుంపులు, జింకల గుంపులు కూడ సంచరించుచుండును.” ॥2-54-41॥
'42': >-
  “వనాంతరములలో తిరుగుచున్న వాటిని నీవు దర్శించగలవు, రాఘవా. నదీప్రవాహాల
  మొదటిస్థానములు, ప్రస్రవణస్థలములు, గుహల లోయలు, శిఖరములనుండి జలధారలు
  ప్రవహించుచున్న దృశ్యములు నీకు కనబడును.” ॥2-54-42॥
'43': >-
  “సీతతో కూడ సంచరించుచుంటే నీ మనస్సు ఆనందపడును. కోయిలలూ, ఇతర పక్షులూ హర్షధ్వనులు
  చేసుచూ గానములతో గుంజియుండే, శుభకరమైన ఆ భూధరమును—అనేక మత్తు మృగములతో, అనేక
  గజసమూహములతో నిండిన అతి సురమ్యమైన ఆ పర్వతమును—సమీపించి అక్కడ ఆశ్రమనివాసమును
  చేసికొనుము.” ॥2-54-43॥
'44': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అయోధ్యాకాండే
  “భరద్వాజాశ్రమాభిగమనము” నామ చతుఃపంచాశః సర్గః ॥2-54॥
