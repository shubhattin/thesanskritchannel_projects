'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘అమృతోత్పత్తిః’ నామ పంచచత్వారింశః సర్గః ॥
  1-45 ॥


  ఇదితో శ్రీమద్వాల్మీకీ రామాయణం, బాలకాండంలో ‘అమృతోత్పత్తి’ అనే నలభై ఐదవ సర్గము.
'1': >-
  విశ్వామిత్రుని వాక్యములను విని, లక్ష్మణునితో కూడిన రాఘవుడు అత్యంత విస్మయానికి
  లోనై, ఆపై విశ్వామిత్రునితో ఇలా పలికెను ॥1-45-1॥
'2': >-
  “బ్రహ్మన్! ఇది అత్యద్భుతమైనది; మీరు చెప్పినది పరమ విశేషమైనది. గంగాదేవి అవతరణ
  మహా పుణ్యకరమైనది; సముద్రము నిండుట (సాగరపూరణము) కూడా అలాగే (అత్యంత
  విశేషము)॥1-45-2॥”
'3': >-
  “పరంతప! మీ ఈ సమస్త కథను పూర్తిగా మనస్సుతో తలచుకుంటూ (ఆలోచిస్తూ) ఉండగా, మనకు
  రాత్రి క్షణమాత్రమైనట్టే గడిచిపోయింది ॥1-45-3॥”
'4': >-
  ఓ విశ్వామిత్రా! ఆ శుభకథను నేను, సౌమిత్రి (లక్ష్మణుడు) తో కూడి ఆలోచిస్తూ
  ఉండగానే, ఆ సంపూర్ణ రాత్రి ఇలా గడచిపోయింది ॥1-45-4॥
'5': >-
  తర్వాత నిర్మలమైన ఉదయం వచ్చినప్పుడు, అహ్నిక కర్మలను (ప్రాతఃస్నానాది
  నిత్యకర్మలను) నిర్వహించిన శత్రువులను జయించే రాఘవుడు, తపోధనుడైన
  విశ్వామిత్రునితో ఈ మాట పలికెను ॥1-45-5॥
'6': >-
  “భగవాన్! రాత్రి గడచిపోయింది. మనం వినవలసిన పరమమైన శ్రుతి (విన్నది) విన్నాము. ఇక
  నదులలో శ్రేష్ఠమైన, పుణ్యప్రదమైన త్రిపథగా (మూడు లోకములలో ప్రవహించు) గంగానదిని
  దాటుదాము ॥1-45-6॥”
'7': >-
  “ఋషులు పుణ్యకర్మలచే శుభ్రపరచిన ఈ నౌక సుఖంగా దాటిస్తుంది. భగవాన్ మీరు ఇక్కడికి
  వచ్చినట్టు తెలిసికొని, అది తొందరగా ఇక్కడికి వచ్చింది ॥1-45-7॥”
'8': >-
  మహాత్ముడైన రాఘవుని ఆ మాటను విని, కౌశికుడు (విశ్వామిత్రుడు) ఋషిసంఘంతో కలిసి
  దాటించుటకు (సంతారాన్ని) ఏర్పాటుచేసెను ॥1-45-8॥
'9': >-
  ఉత్తర తీరం చేరి, ఆపై ఋషిగణమును సమ్యక్‌గా పూజించి, వారు గంగాతీరమున కూర్చుండగా,
  ‘విశాలా’ అనే నగరాన్ని చూచిరి ॥1-45-9॥
'10': >-
  అప్పుడు మునివరుడైన విశ్వామిత్రుడు, రాఘవునితో కూడి వెంటనే, రమ్యమైన, దివ్యమైన,
  స్వర్గసమానమైన విశాలా నగరానికి వెళ్లెను ॥1-45-10॥
'11': >-
  తరువాత మహాప్రాజ్ఞుడైన రాముడు, చేతులు జోడించి, మహాముని విశ్వామిత్రుని విశాలా
  అనే ఉత్తమ పురి విషయమై ప్రశ్నించెను ॥1-45-11॥
'12': >-
  “మహామునే! విశాలా నగరంలో ఏ రాజవంశం పరిపాలించింది? మీకు క్షేమముగాక. ఇది వినాలని
  నాకు ఉంది; నా లో ఎంతో ఆసక్తి కలిగింది ॥1-45-12॥”
'13': >-
  రాముని ఆ మాటను విని, మునిపుంగవుడు (శ్రేష్ఠ ముని) విశాలా నగరపు పురాతన
  వృత్తాంతాన్ని వివరించుటకు ప్రారంభించెను ॥1-45-13॥
'14': >-
  “రామా! ఇంద్రుని (శక్రుని) కథను నేను విన్న విధంగా చెబుతాను; వినుము. ఈ దేశంలో
  జరిగిన వృత్తాంతమేమిటో సత్యస్వరూపంగా, తత్త్వముగా వినుము, రాఘవా ॥1-45-14॥”
'15': >-
  “పూర్వం కృతయుగంలో, రామా! దితి పుత్రులు మహాబలశాలులు; అదితి పుత్రులు మహాభాగులు,
  శక్తిసంపన్నులు, సుధార్మికులు (ధర్మనిష్ఠులు)గా ఉండిరి ॥1-45-15॥”
'16': >-
  “అప్పుడు ఆ మహాత్ములైన వారి మనస్సులో ఈ బుద్ధి కలిగింది: ‘మనం అమరులమై,
  జరారహితులమై, ఎలాంటి వ్యాధులూ లేని వారమై ఎలా ఉండగలము?’ ॥1-45-16॥”
'17': >-
  “అలా ఆలోచిస్తున్న ఆ వివేకుల మనస్సులో ఈ నిర్ణయం వచ్చింది: ‘క్షీరోదసముద్రాన్ని
  మథనం చేసి, అందులోని రసాన్ని (సారాన్ని) సంపాదిద్దాము’ అని ॥1-45-17॥”
'18': >-
  “అప్పుడు మథనాన్ని నిర్ధారించి, వాసుకిని తాడుగా చేసి, మంధర పర్వతాన్ని మథనదండంగా
  చేసుకొని, అపార తేజస్సుగల వారు సముద్రాన్ని మథించిరి ॥1-45-18॥”
'19': >-
  “ఏడాదికిపైగా (వర్షసహస్రం పాటు) మథనంలో తాడు సర్పశిరస్సులు (వాసుకి తలలు)
  అతివిషాన్ని వాంతి చేయసాగాయి; ఆ విషవేగంతో శిలలను దంతాలతో కరవసాగాయి ॥1-45-19॥”
'20': >-
  “అగ్నిలా ప్రకాశించే ‘హాలాహల’ అనే మహావిషం ఉద్భవించింది. దాని వల్ల దేవాసురమానవుల
  సమస్త లోకము కాలిపోయినట్టైంది ॥1-45-20॥”
'21': >-
  “అప్పుడు దేవతలు శరణార్థులై, మహాదేవుడైన శంకరుడిని, పశుపతియైన రుద్రుని
  ఆశ్రయించి, ‘రక్షించు, రక్షించు’ అని స్తుతిస్తూ వెళ్లిరి ॥1-45-21॥”
'22': >-
  “దేవతలు ఇలా ప్రార్థించినపుడు, దేవదేవేశ్వరుడైన ప్రభువు (శంకరుడు) స్పందించెను.
  అదే సమయంలో ఇక్కడే శంఖచక్రధారి హరి (విష్ణువు) ప్రత్యక్షమయ్యెను ॥1-45-22॥”
'23': >-
  హరి, స్మితము (మందహాసము) చేసి, శూలధారియైన రుద్రునితో ఇలా పలికెను: “దేవతలు మథనం
  చేస్తున్నపుడు, ముందుగా ఏర్పడినది ఏదైతే ఉందో…” ॥1-45-23॥
'24': >-
  “ఓ సురశ్రేష్ఠా! సురులందరి ముందు నీకే అగ్రపూజా స్థానం ఉంది; కాబట్టి ప్రభూ! ఈ
  విషాన్ని (నీవే) స్వీకరించు” ॥1-45-24॥
'25': >-
  ఇలా చెప్పి సురశ్రేష్ఠుడైన హరి అక్కడే అంతర్ధానమయ్యెను. దేవతల భయాన్ని చూచి,
  శార్ఙ్గధారి (విష్ణువు) మాటలను విని… ॥1-45-25॥
'26': >-
  భయంకరమైన హాలాహల విషాన్ని, అమృతసమానమైనదిగా భావించి (దానిని లోకరక్షార్థం),
  దేవతలను పంపివేసి, దేవేశుడైన భగవాన్ హరుడు (శివుడు) తన స్థానానికి వెళ్లెను
  ॥1-45-26॥
'27': >-
  తరువాత దేవాసురులందరూ, ఓ రఘునందనా! మళ్లీ మథించిరి. అప్పుడు మథనదండమైన శ్రేష్ఠ
  పర్వతము (మంధరము) పాతాళంలోకి దిగిపోవసాగెను ॥1-45-27॥
'28': >-
  అప్పుడు దేవతలు, గంధర్వులతో కూడి, మధుసూదనుని (విష్ణువును) స్తుతించిరి: “నీవే
  సమస్త భూతములకు గతి; ముఖ్యంగా దేవలోకవాసులకు” ॥1-45-28॥
'29': >-
  “మహాబాహో! మమ్మల్ని కాపాడు; ఆ పర్వతాన్ని उद्धరించుటకు (ఎత్తి నిలుపుటకు) నీవే
  అర్హుడు.” అని. ఇది విని హృషీకేశుడు కూర్మ (కామఠ) రూపాన్ని ధరించెను ॥1-45-29॥
'30': >-
  హరి సముద్రంలో, తన వెన్నుపై పర్వతాన్ని ఉంచుకొని అక్కడ పడుకున్నాడు (ఆధారంగా
  నిలిచెను). లోకాత్ముడైన కేశవుడు, పర్వతశిఖరాన్ని తన చేతితో అదిమి (స్థిరపరచి)
  నిలిపెను ॥1-45-30॥
'31': >-
  దేవతల మధ్య నిలిచి, పురుషోత్తముడు మథించెను. అప్పుడు వర్షసహస్రం గడిచిన తరువాత,
  ఆయుర్వేద స్వరూపుడైన ఒక మహాపురుషుడు… ॥1-45-31॥
'32': >-
  ధర్మాత్ముడై, దండముతో, కమండలుతో పైకెగిరి (ఉద్భవించి) నిలిచెను. మొదట ‘ధన్వంతరి’
  అనే పేరుగలవాడు; అలాగే సువర్చసులైన అప్సరసలు కూడా ఉద్భవించిరి ॥1-45-32॥
'33': >-
  జలములలో మథనం చేసిన ఆ రసమునుండే, ఓ మనుజశ్రేష్ఠా! ఉత్తమ స్త్రీలు
  పైకెగిరివచ్చిరి; అందువల్ల వారిని ‘అప్సరసలు’ అని పిలిచిరి ॥1-45-33॥
'34': >-
  ఆ సువర్చసులైన అప్సరసలు అరవై కోట్లు పుట్టిరి. ఓ కాకుత్స్థా! వారి పరిచారికలు
  అయితే లెక్కలేనంత (అసంఖ్యేయములు)గా ఉండిరి ॥1-45-34॥
'35': >-
  దేవదానవులెవరూ వారిని స్వీకరించలేదు. స్వీకరించకపోవడమే కారణంగా, వారు ‘సాధారణులు’
  (సర్వసాధారణంగా ఉండే వారు) అని ప్రసిద్ధి పొందిరి ॥1-45-35॥
'36': >-
  తరువాత, ఓ రఘునందనా! వరుణుని కుమార్తె ‘వారుణీ’ అనే మహాభాగ్యవతి ఉద్భవించి, తనకు
  తగిన వరుడు/స్వీకరించువానిని (పరిగ్రహాన్ని) వెదుకుతూ పైకి వచ్చినది ॥1-45-36॥
'37': >-
  రామా! దితి పుత్రులు ఆ వరుణాత్మజను స్వీకరించలేదు. కానీ, వీరా! అదితి సుతులు ఆ
  నిందలేనిదైన వారుణీని స్వీకరించిరి ॥1-45-37॥
'38': >-
  దానివల్ల దైత్యులు (దితి పుత్రులు) ‘అసురులు’ అగుట; అదితి సుతులు ‘సురులు’ అగుట
  జరిగింది. వారుణీని స్వీకరించినందుకు సురులు హర్షించి, పరమానందముతో ఉండిరి
  ॥1-45-38॥
'39': >-
  తర్వాత, ఓ నరశ్రేష్ఠా! ‘ఉచ్చైశ్రవ’ అనే శ్రేష్ఠ అశ్వం, ‘కౌస్తుభ’ అనే మణిరత్నం,
  అలాగే ఉత్తమ అమృతం కూడా ఉద్భవించిరి ॥1-45-39॥
'40': >-
  ఆ అమృతం కారణంగా, రామా! గొప్పగా కులక్షయం (వంశనాశాన్ని కలిగించే ఘోర సంహారం)
  సంభవించెను. అదితి పుత్రులు దితి పుత్రులతో యుద్ధం చేయసాగిరి ॥1-45-40॥
'41': >-
  అసురులు రాక్షసులతో కలిసి అందరూ ఏకమయ్యిరి. అప్పుడు మహాఘోరమైన యుద్ధం జరిగింది;
  అది, ఓ వీరా! మూడు లోకములనూ మోహింపజేసేంత (విస్మయకర/భయంకర)మైనది ॥1-45-41॥
'42': >-
  అన్నీ క్షయస్థితికి చేరినపుడు, మహాబలశాలియైన విష్ణువు ‘మోహినీ’ అనే మాయారూపాన్ని
  ఆశ్రయించి, అమృతాన్ని వెంటనే అపహరించెను ॥1-45-42॥
'43': >-
  అక్షరుడైన పురుషోత్తముడు విష్ణువు ఎదురుగా వచ్చిన వారు, యుద్ధంలో ప్రభవిష్ణువైన
  విష్ణువుచేత అప్పుడే నలిపివేయబడ్డారు (చూర్ణమయ్యిరి) ॥1-45-43॥
'44': >-
  అదితి పుత్రులైన వీరులు, దితి పుత్రులను హతమార్చిరి. దైత్యులు–ఆదిత్యుల మధ్య
  జరిగిన ఈ ఘోర మహాయుద్ధంలో పరమంగా సంహారం జరిగింది ॥1-45-44॥
'45': >-
  దితి పుత్రులను సంహరించి, రాజ్యాన్ని పొందిన పురందరుడు (ఇంద్రుడు), ఆనందంతో,
  ఋషిసంఘాలు మరియు చారణులతో కూడిన లోకములను పరిపాలించెను ॥1-45-45॥
'46': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘అమృతోత్పత్తిః’ నామ
  పంచచత్వారింశః సర్గః ॥1-45॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీ రామాయణ ఆదికావ్యంలో, బాలకాండంలో
  ‘అమృతోత్పత్తి’ అనే నలభై ఐదవ సర్గము సంపూర్ణము.
