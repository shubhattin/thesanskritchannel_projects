'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అయోధ్యాకాండమున “కచ్చిత్సర్గము” అను నామముతో శతతమ
  సర్గము ॥ 2-100 ॥
'1': >-
  జటావలయములతో, చీర వస్త్రములు ధరించి, అంజలి జోడించి, భూమిపై పడి ఉన్న—అరణ్యంలో
  సాధారణంగా చూడరాని ఆ రూపాన్ని—రాముడు యుగాంత సమయంలో దర్శనమయ్యే సూర్యుడివలె
  (అత్యంత దుర్దర్శ్యముగా) దర్శించాడు ॥2-100-1॥
'2': >-
  అత్యంత కష్టపడి (తన్ను తాను అదుపు చేసుకొని) ముఖవర్ణం మారి, కృశించి ఉన్న తన
  సోదరుడు భరతుడని రాముడు గుర్తించి, అతనిని ఒక బాహువుతో ఆలింగనం చేసుకున్నాడు
  ॥2-100-2॥
'3': >-
  రాఘవుడైన రాముడు అతని శిరస్సును ఆఘ్రాణం చేసి, బాగా ఆలింగనం చేసి, భరతుని తన
  ఒడిలో కూర్చోబెట్టి, మనస్సు సమాహితమై అతనిని ప్రశ్నించాడు ॥2-100-3॥
'4': >-
  ‘తాతా! నీ తండ్రి (దశరథుడు) ఎక్కడ ఉన్నాడు? నీవు అరణ్యానికి వచ్చిన కారణం ఏమిటి?
  ఆయన జీవించి ఉండగా నీవు వనానికి రావడం నీకు తగదు కదా!’ ॥2-100-4॥
'5': >-
  ‘అయ్యో! చాలా కాలానంతరం దూరం నుండి భరతుడు వచ్చినట్టు చూస్తున్నాను. ఈ
  దుష్ప్రవేశ్యమైన అరణ్యంలోకి—తాతా—నీవెందుకు వచ్చావు?’ ॥2-100-5॥
'6': >-
  ‘తాతా! నీవు ఇక్కడికి రావడానికి కారణమైన ఏదో విషయాన్ని రాజైన తండ్రి (దశరథుడు)
  ధైర్యంగా భరిస్తున్నాడా? లేక అకస్మాత్తుగా ఆయన దీనస్థితిలో లోకాంతరానికి
  వెళ్లిపోయాడా?’ ॥2-100-6॥
'7': >-
  ‘సౌమ్యా! బాలుడైన నీవు పూర్వపారంపర్యంగా పొందిన రాజ్యం నుండి ఎక్కడైనా నీవు
  తొలగింపబడలేదుగదా?’ ॥2-100-7॥
'8': ‘తాతా! సత్యపరాక్రముడైన తండ్రికి నీవు సేవచేస్తున్నావా?’ ॥2-100-8॥
'9': >-
  ‘సత్యంలో అచలుడుగా యుద్ధములో సత్యాన్ని నిలుపుకొన్న దశరథ మహారాజు కుశలంగానే
  ఉన్నాడా? రాజసూయ అశ్వమేధ యజ్ఞములను నిర్వహించినవాడు, ధర్మనిశ్చయము గలవాడు—ఆ రాజు
  సుఖంగా ఉన్నాడా?’ ॥2-100-9॥
'10': >-
  ‘తాతా! ఇక్ష్వాకువంశపు ఉపాధ్యాయుడైన ఆ మహాతేజస్వి, విద్యావంతుడు, ధర్మనిష్ఠుడు
  బ్రాహ్మణుడు—యథావిధిగా పూజింపబడుతున్నాడా?’ ॥2-100-10॥
'11': >-
  ‘తాతా! కౌసల్య, సుమిత్ర—ఇరువురూ సంతానవతులై సుఖంగా ఉన్నారా? అలాగే ఆర్యధర్మపరాయణ
  దేవి కైకేయి ఆనందంగా ఉందా?’ ॥2-100-11॥
'12': >-
  ‘వినయసంపన్నుడై, కులీనుడై, బహుశ్రుతుడై, అసూయలేని వాడై, తప్పును వెతకని వాడై,
  సత్కరింపబడే నీ పురోహితుడు కుశలంగానే ఉన్నాడా?’ ॥2-100-12॥
'13': >-
  ‘అగ్నికార్యములలో నియమానుసారంగా నిమగ్నుడై, విధిజ్ఞుడై, ధీమంతుడై, ఋజువై
  ఉన్నవాడు—హవనం చేసినదానిని, చేయబోయే హవనాన్ని—కాలానికి తగినట్లుగా ఎల్లప్పుడూ
  జ్ఞాపకపెట్టే వాడు—అటువంటి వాడు నీకు ఉన్నాడా?’ ॥2-100-13॥
'14': >-
  ‘తాతా! దేవతలను, పితృదేవతలను, మాతలను, గురువులను, తండ్రితో సమానులైనవారిని,
  వృద్ధులను, వైద్యులను, బ్రాహ్మణులను—నీవు గౌరవంతో భావిస్తున్నావా?’ ॥2-100-14॥
'15': >-
  ‘తాతా! శ్రేష్ఠమైన ఇష్వస్త్రసంపత్తి గలవాడు, అర్థశాస్త్రంలో నిపుణుడు,
  సువ్యవస్థిత ధనుస్సు గల ఉపాధ్యాయుడిని నీవు యథావిధిగా గౌరవిస్తున్నావా?’
  ॥2-100-15॥
'16': >-
  ‘తాతా! నీకు సమానులైన ధీరులు, శూరులు, శ్రుతవంతులు, ఇంద్రియజయులు, కులీనులు,
  సంకేతాలు గ్రహించే (ఇంగితజ్ఞులు) వారైనవారు—నీ మంత్రులుగా నియమింపబడ్డారా?’
  ॥2-100-16॥
'17': >-
  ‘రాఘవా! రాజులకు మంత్రణయే విజయానికి మూలము. శాస్త్రాలలో నిపుణులైన మంత్రధారులైన
  అమాత్యులు—ఆ మంత్రాన్ని బాగా రహస్యంగా కాపాడుతున్నారా?’ ॥2-100-17॥
'18': >-
  ‘నీవు నిద్రకు బానిసవై కాలం వృథా చేయడం లేదుగదా? సమయానికి లేచి జాగ్రత్తగా
  ఉంటున్నావా? అలాగే రాత్రివేళలలో కూడా అర్థసాధనలో నైపుణ్యాన్ని (పరిపాలన, ధనం)
  గురించి ఆలోచిస్తున్నావా?’ ॥2-100-18॥
'19': >-
  ‘నీవు ఒక్కరితో మాత్రమే మంత్రం చేసుకుంటున్నావా? లేక అతి ఎక్కువమందితో కలిసి కాదు
  కదా? నీతో మంత్రితమైన మంత్రం (రాజకీయ రహస్యము) రాజ్యం అంతటా వ్యాపించి పోకుండా
  కాపాడబడుతున్నదా?’ ॥2-100-19॥
'20': >-
  ‘రాఘవా! ఏ కార్యమైనా తేలికైన మూలంతో, మహోన్నత ఫలితాన్ని ఇస్తుందని
  నిర్ధారించి—దానిని త్వరగా ప్రారంభించి చేయిస్తున్నావా? దీర్ఘకాలం ఆలస్యంచేయడం
  లేదుగదా?’ ॥2-100-20॥
'21': >-
  ‘నీ కర్తవ్యాలలో—చేయవలసినవాటిని మాత్రమే కాక, రూపంతో కనిపించేదానిని కూడా—(సరైనదీ
  తగనిదీ) నీ పరివారం/రాజసభలోని వారు అన్నింటినీ తెలుసుకుంటున్నారా?’ ॥2-100-21॥
'22': >-
  ‘తాతా! తర్కములతోనూ యుక్తులతోనూ, ఇంకా ప్రస్తావించని ఇతర మార్గాలతోనూ—నీవు గానీ
  నీ అమాత్యులు గానీ మంత్రించిన విషయాన్ని బాగా గ్రహిస్తున్నారా?’ ॥2-100-22॥
'23': >-
  ‘మూర్ఖులు వెయ్యిమంది ఉన్నా, ఒక పండితుడినే నీవు ఇష్టపడతావా? ఎందుకంటే పండితుడు
  అర్థసంకటాలలో మహత్తరమైన శ్రేయస్సును కలుగజేస్తాడు.’ ॥2-100-23॥
'24': >-
  ‘భూపతి వెయ్యిమంది మూర్ఖులను ఆశ్రయించినా, లేదా పదివేలమందిని ఆశ్రయించినా—వారిలో
  సహాయం ఏమీ ఉండదు.’ ॥2-100-24॥
'25': >-
  ‘ఒక్క మెధావి అమాత్యుడు—even ఒకడే—శూరుడై, దక్షుడై, వివేకవంతుడై ఉంటే, రాజుకైనా
  (లేదా రాజ్యానికి) మహత్తర శ్రీయస్సును సంపాదింపజేయగలడు.’ ॥2-100-25॥
'26': >-
  ‘ముఖ్యమైన కార్యాలలో ప్రధానులను, మధ్యమ కార్యాలలో మధ్యములను, తక్కువ స్థాయి
  కార్యాలలో తక్కువ స్థాయి భృతులను—తగినట్లుగా పనులలో నియోగిస్తున్నావా?’
  ॥2-100-26॥
'27': >-
  ‘పరీక్షింపబడిన (నమ్మదగిన) అమాత్యులను—తండ్రి, తాతముత్తాతల కాలం నుండీ శుచిగా
  ఉన్న శ్రేష్ఠులను—శ్రేష్ఠమైన కార్యాలలోనే నీవు నియమిస్తున్నావా?’ ॥2-100-27॥
'28': >-
  ‘కైకేయి సుతా! అతిశయమైన కఠిన దండనంతో ప్రజలను భయకంపితుల్ని చేయకుండా—నీ
  రాజ్యాన్ని మంత్రులు అనుమోదిస్తూ అంగీకరిస్తున్నారా?’ ॥2-100-28॥
'29': >-
  ‘పడి ఉన్నవానిని (అవమానంగా) యాజకులు నిర్లక్ష్యం చేసే విధంగా—నిన్ను ఎవరూ
  అవమానించడం లేదుగదా? ఉగ్రంగా ప్రతిగ్రహించే వాడిని, కేవలం భోగాలకు మొగ్గుచూపే
  వాడిని స్త్రీలు ఎలా ఇష్టపడరో అట్లా—నిన్ను అవమానించరు కదా?’ ॥2-100-29॥
'30': >-
  ‘ఉపాయాలలో చతురుడై, భృతులను చెడగొట్టడంలో ఆసక్తి గలవాడై, శూరుడై,
  అధికారం/ఐశ్వర్యాన్ని కోరుకునే వాడై ఉన్నవాడిని—ఎవడు సంహరించడు వాడు వధ్యుడే
  (శిక్షార్హుడే) అవుతాడు.’ ॥2-100-30॥
'31': >-
  ‘ధైర్యసహితుడై, శూరుడై, ధీమంతుడై, ధృతిమంతుడై, శుచియై, కులీనుడై, భక్తితో
  అనురక్తుడై, దక్షుడై ఉన్నవాడిని—సేనాపతిగా నియమించావా?’ ॥2-100-31॥
'32': >-
  ‘యుద్ధంలో నిపుణులైన బలవంతులైన ముఖ్య వీరులు—పూర్వయుద్ధాల్లో తమ ప్రతాపాన్ని
  చూపిన ధీరులు—నీచేత సత్కరింపబడి గౌరవింపబడుతున్నారా?’ ॥2-100-32॥
'33': >-
  ‘సైన్యానికి ఇవ్వవలసిన భక్తం (ఆహారం) మరియు వేతనం—యథోచితంగా, సమయానికి
  ఇచ్చవలసినప్పుడు—నీవు ఆలస్యం చేయకుండా ఇస్తున్నావా?’ ॥2-100-33॥
'34': >-
  ‘భక్తం, వేతనం—ఇవ్వడంలో కాలం మించిపోతే—భృతులు స్వామిపై కోపపడతారు, ద్రోహానికి
  దారితీస్తారు; అది మహానర్థమని చెప్పబడుతుంది.’ ॥2-100-34॥
'35': >-
  ‘ప్రధానంగా కులపుత్రులైన సమస్తవారూ నిన్ను ప్రేమతో అనుసరిస్తున్నారా? నీ
  కార్యసాధన కోసం సమాహితమనస్సుతో తమ ప్రాణాలనైనా త్యజించడానికి సిద్ధంగా ఉన్నారా?’
  ॥2-100-35॥
'36': >-
  ‘భరతా! దేశస్థుడై, విద్యావంతుడై, దక్షుడై, ప్రతిభావంతుడై, చెప్పినట్లే మాట్లాడే
  (నిజంగా వచననిష్ఠుడైన) పండిత దూతను నీవు నియమించుకున్నావా?’ ॥2-100-36॥
'37': >-
  ‘పదిహేడు (అష్టాదశ) విభాగాలలో, స్వపక్షానికి సంబంధించిన పదిహేను—ఇవన్నీ—మూడు మూడు
  తెలియని చారులచేత—తీర్థస్థానాలను/రహస్య కేంద్రాలను నీవు తెలుసుకుంటున్నావా?’
  ॥2-100-37॥
'38': >-
  ‘రిపుసూదనా! ఎప్పుడూ హాని చేసేవారిని దూరంగా పెట్టి, తిరిగి చేరువయ్యేవారిని
  గమనిస్తూ—దుర్బలులని అవహేళన చేయకుండా—నీవు వ్యవహరిస్తున్నావా?’ ॥2-100-38॥
'39': >-
  ‘తాతా! లోకాయతికులను (నాస్తిక తర్కవాదులను) బ్రాహ్మణులుగా భావించి సేవించడం
  లేదుగదా? వీరు అనర్థంలోనే నిపుణులు; బాలిష్టులు, పండితులమనే మానభ్రమ గలవారు.’
  ॥2-100-39॥
'40': >-
  ‘ధర్మశాస్త్రాలు ప్రధానంగా ఉన్నప్పటికీ—అల్పబుద్ధులు అయిన వారు “ఆన్వీక్షికీ”
  (తర్కవిద్య) ను పొంది—నిరర్థకంగా మాటలు పలుకుతుంటారు.’ ॥2-100-40॥
'41': >-
  ‘తాతా! మా పూర్వపురుష వీరులు నివసించిన—సత్యనామంగా ప్రసిద్ధమైన, దృఢద్వారములతో
  కూడిన, గజాశ్వ రథసమూహాలతో కిటకిటలాడిన—ఆ నగరాన్ని…’ ॥2-100-41॥
'42': >-
  ‘బ్రాహ్మణులు, క్షత్రియులు, వైశ్యులు—తమ తమ కర్మలలో నిత్యం నిమగ్నులై,
  ఇంద్రియజయులు, మహోత్సాహులు, ఆర్యులు—వేలాదిగా ఉన్న ఆ నగరాన్ని…’ ॥2-100-42॥
'43': >-
  ‘వివిధాకార ప్రాసాదములతో అలంకృతమై, వైద్యజనములతో సమృద్ధిగా ఉన్న—సుముదితమైన,
  స్ఫీతమైన అయోధ్యను—నీవు చక్కగా పరిరక్షిస్తున్నావా?’ ॥2-100-43॥
'44': >-
  ‘వందలాది చైత్యములతో సేవింపబడిన, చక్కగా స్థిరపడిన జనసమూహాలతో నిండిన,
  దేవస్థానాలు, ప్రపలు (దాహనివారణ స్థలాలు), తటాకములతో శోభిల్లే…’ ॥2-100-44॥
'45': >-
  ‘హర్షభరిత పురుష-స్త్రీలతో కూడిన, సమాజోత్సవాల శోభతో ప్రకాశించే, సరిహద్దులు బాగా
  సాగుచేసిన, పశుసంపద గల, హింసాకార్యాలను దూరంగా ఉంచిన…’ ॥2-100-45॥
'46': >-
  ‘దేవతలనూ తల్లినీ గౌరవించని వారిలేని (అదేవమాతృకుల్లేని) రమణీయ దేశం, శ్వాపదములచే
  (క్రూరమృగములచే) విడిచిపెట్టబడినది, సమస్త భయాలనుంచి రక్షితమై, గనులతో కూడా
  శోభించే…’ ॥2-100-46॥
'47': >-
  ‘పాపపురుషులచే రహితమై, నా పూర్వీకులచే రక్షించబడిన—ఆ జనపదం స్ఫీతమై, సుఖంగా
  నివసిస్తున్నాడా, రాఘవా?’ ॥2-100-47॥
'48': >-
  ‘కృషి, గోరక్షణతో జీవించే ప్రజలందరూ నీకు ప్రీతిపాత్రులై ఉన్నారా? వృత్తి
  (వాణిజ్యం/వ్యవసాయం) పై ఆధారపడిన లోకం నిజంగా సుఖముతో వర్ధిల్లుతుంది, తాతా.’
  ॥2-100-48॥
'49': >-
  ‘వారి రక్షణ, ఉపశమనం (అపదల నుండి పరిరక్షణ) వంటి ఏర్పాట్లతో—నీచేత వారి పోషణ
  జరుగుతోందా? రాజు ధర్మంగా అన్ని విషయవాసులను రక్షించవలసిందే.’ ॥2-100-49॥
'50': >-
  ‘స్త్రీలను నీవు సాంత్వనపరుస్తున్నావా? వారు సురక్షితులుగా ఉన్నారా? వారి మాటలను
  నీవు అవిశ్వసించడం లేదుగదా? వారి గూఢ విషయాలను ఎక్కడా వెల్లడించటం లేదుగదా?’
  ॥2-100-50॥
'51': >-
  ‘నాగవనం (ఏనుగుల అరణ్యం) రహస్యంగా రక్షింపబడుతున్నదా? నీ వద్ద పాడి ఆవులు
  ఉన్నాయా? గణికలు, అశ్వాలు, కుంజరాలు—ఇవన్నింటితో నీవు తృప్తి చెందుతూ మితంగా
  వ్యవహరిస్తున్నావా?’ ॥2-100-51॥
'52': >-
  ‘రాజకుమారా! ప్రతి రోజు పూర్వాహ్నంలో మళ్లీ మళ్లీ లేచి—అలంకృతులైన జనులకు
  దర్శనమిచ్చేలా—మహాపథంలో (ప్రధాన మార్గంలో) నీవు దర్శనమిస్తుంటావా?’ ॥2-100-52॥
'53': >-
  ‘నీ కార్యాలన్నీ ప్రత్యక్షంగా (నీ పర్యవేక్షణలో) నిర్భయంగా జరుగుతున్నాయా? లేక
  అన్నింటినీ వదిలేసి నిర్లక్ష్యంగా ఉన్నావా? ఈ రెండింటి మధ్యలోని ఒక మితమార్గమే
  ఇక్కడ కారణము (ఉత్తమము) అని భావించాలి.’ ॥2-100-53॥
'54': >-
  ‘నీ దుర్గాలన్నీ ధనం, ధాన్యం, ఆయుధాలు, నీరు—ఇవన్నీ సమృద్ధిగా కలిగి;
  యంత్రసాధనాలతో కూడి; అలాగే శిల్పులు, ధనుర్ధరులతో పరిపూర్ణంగా ఉన్నాయా?’
  ॥2-100-54॥
'55': >-
  ‘నీ ఆదాయం విస్తారమా? నీ వ్యయం తక్కువగా ఉందా? అర్హతలేని వారిపై—నీ కోశము
  వ్యర్థంగా ఖర్చవడం లేదుగదా, రాఘవా?’ ॥2-100-55॥
'56': >-
  ‘దేవకార్యాల కోసం, పితృకార్యాల కోసం, బ్రాహ్మణులు అతిథులుగా వచ్చినప్పుడు, యోధుల
  మీద, మిత్రవర్గంపై—నీ వ్యయం జరుగుతున్నదా?’ ॥2-100-56॥
'57': >-
  ‘ఆర్యుడైన, విశుద్ధాత్ముడైన, చోరపనిచేత అపఖ్యాతి పాలవని వాడిని—శాస్త్రనిపుణులచే
  ప్రశ్నించకుండానే—లోభం చేత శుచిని వధించడం జరగడం లేదుగదా?’ ॥2-100-57॥
'58': >-
  ‘నరర్షభా! దొంగ పట్టుబడిన తరువాత—తగిన సమయంలో విచారింపబడి, ప్రత్యక్షపరీక్షలో
  కారణంతో కూడి తేలినపుడే—శిక్ష విధించబడుతున్నదా? ధనలోభం చేత దొంగను విడిచిపెట్టడం
  జరగడం లేదుగదా?’ ॥2-100-58॥
'59': >-
  ‘రాఘవా! సంపన్నుడు వ్యసనంలో పడినా, దుర్గతుడైన వాడు కష్టంలో ఉన్నా—నీ బహుశ్రుత
  అమాత్యులు వైరాగ్యంతో (పక్షపాతం లేకుండా) వారి విషయంలో అర్థాన్ని/న్యాయాన్ని
  చూస్తున్నారా?’ ॥2-100-59॥
'60': >-
  ‘రాఘవా! అబద్ధపు నిందచేసే వారిపై పడే కన్నీళ్లు (వారి పాపఫలమై) నీవు
  శ్రేయస్సుకోసం శాసిస్తున్న నీ కుమారులను, పశువులను సంహరిస్తాయని చెప్పబడింది.’
  ॥2-100-60॥
'61': >-
  ‘రాఘవా! వృద్ధులను, బాలులను, వైద్యుల్లో ముఖ్యులను—ఈ మూడింటితో: దానం ద్వారా,
  మనసుతో, వాక్కుతో—నీవు పరిపాలించి పోషిస్తున్నావా?’ ॥2-100-61॥
'62': >-
  ‘గురువులను, వృద్ధులను, తపస్స్వులను, దేవతలనూ అతిథులను, సమస్త చైత్యాలను,
  సిద్ధార్థ (కార్యం సిద్ధించిన పవిత్రస్థల/వ్యక్తి) లను, బ్రాహ్మణులను—నీవు
  నమస్కరిస్తున్నావా?’ ॥2-100-62॥
'63': >-
  ‘ధనంతో ధర్మాన్ని, ధర్మంతో ధనాన్ని—లేదా ప్రేమ-లోభాల చేత, కామం చేత—ఈ రెండింటినీ
  నీవు హానిచేయడం లేదుగదా?’ ॥2-100-63॥
'64': >-
  ‘విజేతలలో శ్రేష్ఠుడా! కాలాన్ని తెలిసినవాడా! అర్థం, ధర్మం, కామం—మూకును
  కాలానుగుణంగా విభజించి, సమస్తాలను వరప్రదుడివలె యథోచితంగా సేవిస్తున్నావా
  (ఆచరిస్తున్నావా)?’ ॥2-100-64॥
'65': >-
  ‘మహాప్రాజ్ఞా! సర్వశాస్త్రార్థకోవిదులైన బ్రాహ్మణులు—పౌరులు, జనపదవాసులు
  కూడి—నీకు శాంతి, శుభం కలుగునని ఆశీర్వదిస్తున్నారా?’ ॥2-100-65॥
'66': >-
  ‘నాస్తికత్వం, అసత్యం, క్రోధం, ప్రమాదం, దీర్ఘసూత్రత (వాయిదా వేయడం), జ్ఞానవంతుల
  దర్శనం/సన్నిధి లేకపోవడం, ఆలస్యము, “పంచవృత్తితా” (అనేక దుర్వృత్తులు/చంచల
  వృత్తులలో తిరగడం)…’ ॥2-100-66॥
'67': >-
  ‘అర్థాలపై ఒక్కదారిగానే ఆలోచించడం, అనర్థం తెలిసినవారితో మంత్రణ చేయడం,
  నిర్ధారించిన కార్యాన్ని ప్రారంభించకపోవడం, మంత్రాన్ని (రహస్యాన్ని)
  రక్షించకపోవడం…’ ॥2-100-67॥
'68': >-
  ‘మంగళకార్యాలను ఆచరించకపోవడం, అందరికీ తగినట్లు లేచి గౌరవం చూపకపోవడం—ఇలాంటి
  పద్నాలుగు రాజదోషాలను నీవు వర్జిస్తున్నావా?’ ॥2-100-68॥
'69': >-
  ‘రాఘవా! దశవర్గం, పంచచతుర్వర్గాలు, సప్తవర్గం—ఇవన్నీ తత్త్వంగా; అష్టవర్గం,
  త్రివర్గం; అలాగే మూడు విద్యలు—ఇవన్నీ నీవు యథార్థంగా అవగాహన చేసుకున్నావా?’
  ॥2-100-69॥
'70': >-
  ‘ఇంద్రియజయాన్ని తెలుసుకొని, దైవ-మానుష సంబంధమైన షాడ్గుణ్యాన్ని, కృత్యం అనే
  ఇరవైవర్గాన్ని, అలాగే ప్రకృతిమండలాన్ని (రాజ్య ప్రకృతుల వలయాన్ని) కూడా…’
  ॥2-100-70॥
'71': >-
  ‘యాత్ర (సైన్యప్రయాణం) మరియు దండవిధానం; రెండు యోనులుగా (రెండు విధాలుగా) ఉన్న
  సంధి-విగ్రహాలు—ఇవన్నీ, మహాప్రాజ్ఞా, నీవు యథావిధిగా సమ్మతిస్తూ
  అనుసరిస్తున్నావా?’ ॥2-100-71॥
'72': >-
  ‘నాలుగుగురితో గాని, ముగ్గురితో గాని (యథోద్దిష్ట మంత్రులతో) — సమష్టిగా గానీ
  విడివిడిగా గానీ—పరస్పరం మంత్రాన్ని నీవు సంప్రదిస్తున్నావా?’ ॥2-100-72॥
'73': >-
  ‘నీకు వేదాధ్యయనం ఫలప్రదమైందా? నీ క్రియలు ఫలించాయా? నీ భార్యలు/దాంపత్యం
  ఫలవంతమా? నీ శ్రవణ-అధ్యయనం ఫలించింది కదా?’ ॥2-100-73॥
'74': >-
  ‘రాఘవా! నేను చెప్పినట్లుగానే నీ బుద్ధి ఉన్నదా? అది ఆయుష్యాన్ని, యశస్సును
  పెంపొందించేదిగా, ధర్మ-కామ-అర్థాలతో సంయుక్తమై ఉన్నదా?’ ॥2-100-74॥
'75': >-
  ‘తాతా (నీ తండ్రి) ఏ ధర్మవృత్తిని ఆచరించాడో, మా ప్రపితామహులు ఏ వృత్తిని
  నడిపించారో—సత్పథగామిని, శుభప్రదమైన ఆ వృత్తినే నీవు కూడా ఆచరిస్తున్నావా?’
  ॥2-100-75॥
'76': >-
  ‘రాఘవా! రుచికరంగా తయారైన భోజనాన్ని నీవు ఒంటరిగా తినడం లేదుగదా? అలాగే ఆశతో
  ఎదురు చూస్తున్న మిత్రులకు నీవు తగిన సహాయాన్ని సమకూర్చి ఇస్తున్నావా?’
  ॥2-100-76॥
'77': >-
  ‘మహామతి అయిన రాజు—ప్రజలకు దండధారుడై—ధర్మముతో పరిపాలించి, యథావిధిగా సమస్త
  భూమిని పొందిన తరువాత, (అక్కడి నుండి) నిష్క్రమించి, ఆ పండితుడు స్వర్గాన్ని
  పొందుతాడు.’ ॥2-100-77॥
'78': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండమున
  “కచ్చిత్సర్గము” అను శతతమ సర్గము ముగిసినది ॥2-100॥
