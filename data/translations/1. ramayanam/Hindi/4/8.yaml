'38': >-
  हे राम! यह तो मेरा संक्षेप है; विस्तार से क्या कहूँ? मेरा ज्येष्ठ भाई वही है,
  जो अब मेरा शत्रु बन गया है—वही विख्यात पराक्रमी वालि।
'39': >-
  उसके विनाश में भी मुझे पहले तो दुःख होगा; परन्तु उसके बाद मेरा दुःख अवश्य मिट
