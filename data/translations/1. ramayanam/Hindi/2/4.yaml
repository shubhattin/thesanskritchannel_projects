'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘मात्राशीः-परिग्रह’ नामक
  चौथा सर्ग (२-४) आरम्भ होता है।
'1': >-
  तदनन्तर, नगरवासियों के तथा मन्त्रियों के चले जाने पर, निर्णय को भलीभाँति जानने
  वाले महाराज ने पुनः उन्हीं मन्त्रियों के साथ विचार-विमर्श करके एक निश्चय कर
  लिया।
'2': >-
  (राजा ने निश्चय किया—) ‘कल पुष्य नक्षत्र होगा। अतः कल ही कमलपत्र-नयन मेरे
  पुत्र राम का युवराज के रूप में अभिषेक किया जाए’—यह प्रभु का दृढ़ संकल्प था।
'3': >-
  तब राजा दशरथ अन्तःपुर में प्रविष्ट होकर, सूत को बुलाकर बोले—“राम को फिर यहाँ
  ले आओ।”
'4': >-
  राजा का वह आदेश ग्रहण करके सूत फिर लौट गया, और राम को लाने के लिए शीघ्र ही राम
  के भवन की ओर गया।
'5': >-
  द्वारपालों ने राम को सूत के पुनः आगमन की सूचना दी। यह सुनते ही, सूत को आया हुआ
  जानकर राम के मन में शंका उत्पन्न हो गई।
'6': >-
  (सूत को) भीतर बुलाकर, शीघ्रता से राम ने कहा—“तुम्हारा फिर से आने का कारण क्या
  है—वह सब मुझे पूरी तरह बताओ।”
'7': >-
  तब सूत ने कहा—“राजा आपको देखना चाहते हैं। यह प्रमाण-वचन (आदेश) सुनकर आप चलने
  में विलम्ब न करें।”
'8': >-
  सूत की यह बात सुनकर राम भी त्वरित हो उठे और फिर नरेश्वर (दशरथ) के दर्शन करने
  के लिए राजभवन की ओर चल पड़े।
'9': >-
  राम के पहुँचने का समाचार सुनकर, प्रियतम और उत्तम बातें कहने की इच्छा रखने वाले
  राजा दशरथ ने उन्हें अपने भवन में प्रवेश कराया।
'10': >-
  श्रीमान राघव पिता के भवन में प्रवेश करते ही, दूर से ही पिता को देखकर कृताञ्जलि
  होकर प्रणाम करने लगे।
'11': >-
  भूमिपति ने प्रणाम करते हुए राम को उठाया, उन्हें आलिंगन किया, फिर उन्हें आसन
  प्रदान कर राजा ने राम से पुनः कहा—
'12': >-
  “राम! मैं वृद्ध हो गया हूँ, दीर्घ आयु भोग चुका हूँ। इच्छानुसार भोग भोग लिए
  हैं, अन्न से सम्पन्न और यथेष्ट, बहुत-सी दक्षिणाओं वाले सौ-सौ यज्ञ (क्रतु) कर
  लिए हैं।
'13': >-
  “पुरुषोत्तम! आज तुम मेरे लिए पृथ्वी पर अनुपम, अभीष्ट पुत्र के रूप में उत्पन्न
  हुए हो। मैंने भी अभीष्ट दान दिए हैं, अभीष्ट कर्म किए हैं और शास्त्राध्ययन भी
  कर लिया है।
'14': >-
  “वीर! मैंने सुखद, अभीष्ट अनुभव भी कर लिए हैं। देवों, ऋषियों, पितरों और
  ब्राह्मणों के प्रति तथा अपने आत्मा के प्रति भी मैं ऋण-मुक्त (अनृण) हो गया हूँ।
'15': >-
  “अब तुम्हारे अभिषेक के अतिरिक्त मेरे लिए और कुछ कर्तव्य शेष नहीं है। अतः मैं
  जो कहूँ, वह तुम अवश्य करने योग्य हो।”
'16': >-
  “आज सारी प्रजा तुम्हें ही नरेश के रूप में चाहती है; इसलिए, पुत्र! मैं आज
  तुम्हारा युवराज के पद पर अभिषेक करूँगा।”
'17': >-
  “और, राम! राघव! आजकल मैं अशुभ स्वप्न देख रहा हूँ; और मेघ-गर्जन के समान महान्
  शब्द करती हुई दिव्य उल्काएँ (अग्निपिण्ड) भी गिरती दिखाई देती हैं।
'18': >-
  “राम! दारुण ग्रहों ने मेरे नक्षत्र को दबा रखा है—ऐसा ज्योतिषी सूर्य, अंगारक
  (मंगल), राहु आदि ग्रहों के आधार पर सूचित करते हैं।”
'19': >-
  “ऐसे निमित्तों के प्रकट होने पर प्रायः राजा को या तो मृत्यु प्राप्त होती है
  अथवा कोई भयंकर आपत्ति आ पड़ती है।”
'20': >-
  “इसलिए, राघव! जब तक मेरा चित्त विमोहित नहीं हुआ है, तभी तक तुम अभिषिक्त हो
  जाओ; क्योंकि प्राणियों की बुद्धि चंचल होती है।”
'21': >-
  “आज चन्द्रमा पुष्य से आगे बढ़कर पुनर्वसु में आ गया है। कल पुष्य-योग निश्चित
  है—ऐसा दैवचिन्तक (ज्योतिषी) कहेंगे।”
'22': >-
  “अतः पुष्य नक्षत्र में तुम अभिषिक्त हो जाओ—मेरा मन मुझे अत्यन्त शीघ्रता करने
  को प्रेरित कर रहा है। परंतप! कल मैं तुम्हारा युवराज्य में अभिषेक करूँगा।”
'23': >-
  “इसलिए आज से तुम नियतात्मा होकर रात्रि का नियमपूर्वक पालन करो। पत्नी सहित
  उपवास करना होगा और कुशा के आसन-बिछावन पर शयन करना होगा।”
'24': >-
  “आज तुम्हारे सुहृद् लोग सावधान रहकर चारों ओर से तुम्हारी रक्षा करें; क्योंकि
  इस प्रकार के कार्यों में बहुत-से विघ्न उपस्थित हो जाते हैं।”
'25': >-
  “और जब तक भरत नगर से बाहर (प्रवास में) हैं, तभी तुम्हारा अभिषेक कर देना—मेरा
  मत है कि यही उचित समय है।”
'26': >-
  “यद्यपि तुम्हारा भाई भरत सत्पुरुषों की मर्यादा में स्थित है—वह ज्येष्ठ का
  अनुगामी, धर्मात्मा, करुणावान और जितेन्द्रिय है।”
'27': >-
  “फिर भी, राघव! मेरा मत है कि मनुष्यों का चित्त अनित्य है—चाहे वे सत्पुरुष हों,
  धर्म में नित्य रहने वाले हों और अच्छे कर्मों से शोभित ही क्यों न हों।”
'28': >-
  इस प्रकार कहे जाने पर, कल होने वाले अभिषेक के लिए अनुमति प्राप्त करके राम ने
  पिता को प्रणाम किया और ‘अब जाओ’—ऐसा सुनकर अपने घर की ओर लौट गए।
'29': >-
  राजा द्वारा अभिषेक का आदेश मिलने पर, राम अपने निवास में प्रविष्ट हुए और उसी
  क्षण फिर बाहर निकलकर माता के अन्तःपुर की ओर चले गए।
'30': >-
  वहाँ उन्होंने माता को देखा—वे क्षौम-वस्त्र धारण किए, विनीत भाव से झुकी हुई,
  देवतागृह में व्रत-पालन हेतु वाणी-निग्रह किए हुए, और श्री (ऐश्वर्य/समृद्धि) की
  याचना करती हुई थीं।
'31': >-
  उसी समय वहाँ पहले ही सुमित्रा और लक्ष्मण आ चुके थे; और राम के अभिषेक का प्रिय
  समाचार सुनकर सीता भी लाई गई थीं।
'32': >-
  उस समय भी कौसल्या आँखें मूँदे हुए खड़ी थीं; सुमित्रा तथा सीता और लक्ष्मण उनके
  पास सेवा-भाव से उपस्थित थे।
'33': >-
  पुष्य नक्षत्र में पुत्र के युवराज्य-भिषेक का समाचार सुनकर, वे प्राणायाम करते
  हुए जनार्दन भगवान का ध्यान कर रही थीं।
'34': >-
  राम भी नियम में स्थित उस माता के पास गए, उन्हें प्रणाम किया, और उन्हें प्रसन्न
  करते हुए यह उत्तम वचन बोले—
'35': >-
  “अम्बा! पिता ने मुझे प्रजा-पालन के कार्य में नियुक्त किया है। पिता की आज्ञा के
  अनुसार कल मेरा अभिषेक होगा।”
'36': >-
  “और उपाध्यायों ने जैसा कहा है, वैसा ही—सीता को भी मेरे साथ आज रात उपवास
  (उपवास-सहित व्रत) करना होगा। यही बात पिता ने भी मुझे कही है।”
'37': >-
  “कल होने वाले अभिषेक के लिए जो-जो वस्तुएँ/व्यवस्थाएँ यहाँ योग्य हों, वे सब
  मंगल सामग्री आज ही मेरे लिए और वैदेही के लिए भी तैयार कराओ।”
'38': >-
  यह सुनकर, चिरकाल से अभिकांक्षित (बहुप्रतीक्षित) बात प्राप्त होने पर, हर्ष के
  आँसुओं से व्याकुल होकर कौसल्या ने राम से यह वचन कहा—
'39': >-
  “वत्स राम! तुम दीर्घकाल तक जीवित रहो। तुम्हारे मार्ग के शत्रु (परिपन्थी) नष्ट
  हो जाएँ। तुम श्री से युक्त होकर मेरे कुटुम्बीजनों को और सुमित्रा को भी आनन्दित
  करो।”
'40': >-
  “पुत्रक! तुम कल्याणकारी नक्षत्र में जन्मे थे, जिसके कारण तुमने अपने गुणों से
  पिता दशरथ को संतुष्ट/आनन्दित किया है।”
'41': >-
  “कमल-नयन पुत्र! मेरी यह क्षमा/धैर्य निष्फल नहीं हुआ। यह इक्ष्वाकु-वंश की
  राज-श्री अब तुम्हारा ही आश्रय लेगी (तुम्हीं पर अवलम्बित होगी)।”
'42': >-
  माता से ऐसा कहे जाने पर, राम ने अपने भ्राता से कहा—और हाथ जोड़कर विनीत भाव से
  बैठे हुए लक्ष्मण की ओर देखकर, मानो मुस्कुराते हुए बोले—
'43': >-
  “लक्ष्मण! मेरे साथ मिलकर तुम इस वसुंधरा (पृथ्वी/राज्य) का शासन-प्रबन्ध करो।
  तुम मेरे दूसरे अन्तरात्मा हो; यह श्री (लक्ष्मी) तुम्हारे पास ही उपस्थित है।”
'44': >-
  “सौमित्रे! तुम इच्छित भोगों का उपभोग करो—और राज्य के फलों का भी। मेरा जीवन और
  मेरा राज्य—दोनों ही मैं तुम्हारे लिए ही चाहता हूँ।”
'45': >-
  यह कहकर, राम ने लक्ष्मण से बात की; फिर माताओं को प्रणाम किया, सीता से अनुमति
  लेकर, वे अपने निवास स्थान को चले गए।
'46': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अयोध्याकाण्ड में
  ‘मात्राशीः-परिग्रह’ नामक चौथा सर्ग (२-४) समाप्त होता है।
