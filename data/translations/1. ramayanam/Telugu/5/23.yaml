'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం సుందరకాండంలో ‘రాక్షసీప్రరోచనం’ అనునది ఇరవైమూడవ
  సర్గము ॥5-23॥
'1': >-
  ఇట్లు మైథిలీదేవిని ఉద్దేశించి పలికిన తరువాత, శత్రువులను నాశనము చేయు రాక్షసరాజు
  రావణుడు, సమస్త రాక్షసీగణమునకు ఆజ్ఞలిచ్చి అక్కడి నుండి బయలుదేరి వెళ్లిపోయెను
  ॥5-23-1॥
'2': >-
  రాక్షసేంద్రుడు నిష్క్రమించి మరల అంతఃపురమునకు వెళ్లిన తరువాత, భయంకరరూపములు కల ఆ
  రాక్షసీస్త్రీలు సీతాదేవి వైపుకు ఒక్కసారిగా పరుగెత్తి చేరిరి ॥5-23-2॥
'3': >-
  అప్పుడు రాక్షసీలు సీతమ్మను సమీపించుకొని, క్రోధావేశముతో మూర్ఛితులై, అత్యంత
  కఠినమైన వాక్యములతో వైదేహిని ఈ విధముగా పలికిరి ॥5-23-3॥
'4': >-
  పులస్త్యవంశమునకు శ్రేష్ఠుడగు, మహాత్ముడగు రావణుడు—దశగ్రీవుడు—అతని భార్యత్వమును,
  సీతా! నీవు ఎక్కువగా సమ్మతించని దానివలె ఉన్నావు కదా? ॥5-23-4॥
'5': >-
  ఆ తరువాత ‘ఏకజట’ అను రాక్షసి, క్రోధముతో ఎర్రబడిన కన్నులతో, సీతను పిలిచి, చేతి
  పిడికిలి వంటి బొజ్జ ఉన్న (కఠినహృదయ) రీతిగా ఈ వాక్యములను చెప్పెను ॥5-23-5॥
'6': >-
  ఆరు ప్రజాపతులలో ఈ పులస్త్యుడు నాలుగవ ప్రజాపతి; బ్రహ్మదేవుని మానసపుత్రుడై
  ‘పులస్త్యుడు’ అను నామముతో ప్రసిద్ధుడు ॥5-23-6॥
'7': >-
  ఆ పులస్త్యుని మానససుతుడై తేజస్సు కల మహర్షి ‘విశ్రవుడు’ అను నామముతో
  ప్రసిద్ధుడు; ఆయన ప్రజాపతితో సమానమైన ప్రభ కలవాడు ॥5-23-7॥
'8': >-
  విశాలాక్షీ! ఆ విశ్రవుని కుమారుడే రాక్షసుల శత్రువులను సంహరించు రావణుడు. అటువంటి
  రాక్షసేంద్రునికి నీవు భార్యగా కావలసినదానివి ॥5-23-8॥
'9': >-
  ఓ సర్వాంగసుందరీ! నేను చెప్పిన ఈ మధురమైన వాక్యమును నీవు ఎందుకు
  అంగీకరించవు?—అని. అప్పుడు ‘హరిజట’ అను రాక్షసి ఈ విధముగా పలికెను ॥5-23-9॥
'10': >-
  ఆమె కోపముతో తన కన్నులను విప్పి పెద్దగా చేసి, పిల్లిలాంటి (చురుకైన, క్రూరమైన)
  చూపులు కలదై చెప్పెను—ఎవడు ముప్పది ముగ్గురు దేవతల్నీ, దేవరాజునీ కూడ జయించెనో
  ॥5-23-10॥
'11': >-
  అటువంటి రాక్షసేంద్రునికి నీవు భార్య కావలసినదానివి. శక్తితో మత్తెక్కిన వీరుడు,
  ధీరశూరుడు, సంగ్రామములలో ఎప్పుడూ వెనుదిరగని వాడు, బలవంతుడు,
  పరాక్రమసంపన్నుడు—అటువంటి వానికి భార్యత్వమును నీవు ఎందుకు ఆశించవు? ॥5-23-11॥
'12': >-
  మహాబలుడగు ఆ రాజు, తనకు ప్రియమైన మరియు అత్యంత గౌరవింపబడిన భార్యలను కూడా విడిచి,
  సమస్త స్త్రీలలో మహాభాగ్యవతియైన నిన్నే చేరువ చేసుకొనబోవుచున్నాడు—ఆ రావణుడు
  ॥5-23-12॥
'13': >-
  వెయ్యిమంది స్త్రీలతో నిండిన, నానావిధ రత్నాలతో శోభిల్లుచున్న ఆ అంతఃపురమును
  విడిచి, రావణుడు నిన్నే సమీపించును ॥5-23-13॥
'14': >-
  మరొక ‘వికట’ అను రాక్షసి ఇలా పలికెను—భయంకర పరాక్రమముతో ఎవడు యుద్ధములో
  అనేకసార్లు నాగులనూ, గంధర్వులనూ, దానవులనూ జయించెనో, అటువంటి వాడే నీ ప్రక్కన
  చేరియున్నాడు (నీకు సమీపముగా ఉన్నాడు) ॥5-23-14॥
'15': >-
  సర్వసంపదలతో సమృద్ధుడగు, మహాత్ముడగు రావణునికి—ఆ రాక్షసేంద్రునికి—భార్యత్వమును,
  ఓ నీచదానా! నీవు ఏ కారణముచేత కోరుట లేదు? ॥5-23-15॥
'16': >-
  ఆ తరువాత ‘దుర్ముఖీ’ అను రాక్షసి ఇలా పలికెను—ఓ సుందర అపాంగములు గలదానా! ఎవని
  భయముచేత సూర్యుడు వేడిమి చేయడు, ఎవని భయముచేత వాయువు కూడా వీచకుండునో, అటువంటి
  వాడి వద్ద నీవు ఎందుకు నిలువవు? ॥5-23-16॥
'17': >-
  ఎవని భయముచేత చెట్లు పుష్పవృష్టిని కురిపించెనో, పర్వతాలు నీటిని స్రవించెనో,
  మేఘాలు అతడు కోరినపుడు (అతని సంకల్పమునకు అనుగుణంగా) వర్షించెనో—అటువంటి వాడి
  ॥5-23-17॥
'18': >-
  ఓ భామినీ! నైరృత్రాజుడగు, రాజరాజుడగు రావణుని భార్యగా కావలెనని నీవు ఎందుకు
  బుద్ధి పెట్టుకొనుట లేదు? ॥5-23-18॥
'19': >-
  ఓ దేవి! నీకు తత్త్వముగా (నిజముగా) మంచి బోధనే చెప్పబడినది; ఓ భామినీ! ఇది
  నిజముగా మేలైన మాటే. ఓ సుస్మితే! ఈ వాక్యమును స్వీకరించుము; లేకపోతే (నీవు) అట్లే
  ఉండలేవు—(అనివార్యమైన పరిణామము జరుగును) ॥5-23-19॥
'20': >-
  ఇట్లు ఆర్షముగా ప్రసిద్ధమైన శ్రీమద్వాల్మీకీయ రామాయణ ఆదికావ్యము సుందరకాండంలో
  ‘రాక్షసీప్రరోచనం’ అనునది ఇరవైమూడవ సర్గము ॥5-23॥
