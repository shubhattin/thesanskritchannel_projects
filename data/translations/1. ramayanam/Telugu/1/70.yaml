'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘కన్యావరణం’ నామ సప్తతితమః సర్గః ॥ १-७०॥
'1': >-
  అనంతరం ప్రభాతకాలంలో జనక మహారాజు మహర్షులతో విధిగా కర్తవ్యకర్మలు నిర్వహించిన
  తర్వాత, వాక్యముల యథార్థాన్ని తెలిసినవాడై, తన పురోహితుడైన శతానందునితో ఈ విధంగా
  పలికెను ॥१-७०-१॥
'2': >-
  ‘నా తమ్ముడు మహాతేజస్సుతో, పరాక్రమవంతుడై, అత్యంత ధార్మికుడై, “కుశధ్వజుడు” అని
  ప్రసిద్ధి పొందినవాడు; అతడు శుభప్రదమైన తన నగరంలో నివసించుచున్నాడు ॥१-७०-२॥
'3': >-
  ఆ నగరం “సాంకాశ్య” అని పుణ్యసమానమైన కాంతితో ప్రకాశించుచున్నది; అది వర్యాఫలకముల
  (నీటి-ఫలముల) పరిమాణం వరకు విస్తరించి, ఇక్షుమతీ నదీజలాన్ని ఆస్వాదించుచూ, పుష్పక
  విమానంలా శోభిల్లుచున్నది ॥१-७०-३॥
'4': >-
  ఆ కుశధ్వజుణ్ని నేను దర్శించదలచితిని; యజ్ఞరక్షణలో అతడే నాకు సహాయకుడని నేను
  భావించుచున్నాను. మహాతేజస్సుతో కూడిన అతడుకూడా, నాతో కలిసి ఈ ఆనందాన్ని
  అనుభవించునట్లు అనుకున్నాను ॥१-७०-४॥
'5': >-
  శతానందుని సమీపంలో ఈ మాటలు చెప్పబడిన వెంటనే, కొందరు చురుకుగా సిద్ధంగా ఉన్నవారు
  అక్కడికి వచ్చారు; జనకుడు వారికి ఆజ్ఞాపించెను ॥१-७０-५॥
'6': >-
  నరేంద్రుని ఆదేశం ప్రకారం వారు వేగవంతమైన గుఱ్ఱములతో త్వరగా బయలుదేరి, నరవాఘ్రమైన
  కుశధ్వజుణ్ని తీసుకొనివచ్చుటకు వెళ్లిరి—ఇంద్రుని ఆజ్ఞతో విష్ణువు వెళ్లినట్లు
  ॥१-७०-६॥
'7': >-
  వారు సాంకాశ్యకు చేరి కుశధ్వజుణ్ని దర్శించిరి; జనకుని అభిప్రాయమును మరియు జరిగిన
  విషయమంతటినీ యథాతథంగా అతనికి నివేదించిరి ॥१-७०-७॥
'8': >-
  మహా వేగమున్న ఉత్తమ దూతల వలన ఆ విషయాన్ని విన్న కుశధ్వజ మహారాజు, నరేంద్రుని
  ఆజ్ఞను స్వీకరించి, జనకుని వద్దకు వచ్చెను ॥१-७०-८॥
'9': >-
  అతడు ధర్మపరాయణుడైన జనక మహాత్ముని దర్శించెను; అతివిశిష్ట ధార్మికుడైన జనకునకును,
  శతానందునకును నమస్కరించి అభివాదము చేసెను ॥१-७०-९॥
'10': >-
  తదనంతరం రాజార్హమైన పరమ దివ్యాసనంపై అధిరోహించెను. ఆ ఇద్దరు అపరిమిత తేజస్సుగల
  సోదరులు సమీపంగా కూర్చుండిరి ॥१-७०-१०॥
'11': >-
  ఆ ఇద్దరు వీరులు మంత్రిశ్రేష్ఠుడైన సుదామనుని పంపి ఇలా చెప్పిరి—‘మంత్రిపతే!
  ఆలస్యం చేయక, అమితప్రభుడైన ఇక్ష్వాకుని (దశరథుని) వద్దకు వెళ్ళుము ॥१-७०-११॥
'12': >-
  అతని పుత్రులతో కూడ, మంత్రులతో కూడ, ఎవ్వరూ ఎదిరించలేని అతనిని ఇక్కడికి
  తీసుకొనిరావుము. నీవు వెళ్లి రఘువంశ కులవర్ధనుడైన అతనిని, యథావిధిగా సత్కరించి,
  ఇక్కడికి ఆహ్వానించుము’ ॥१-७०-१२॥
'13': >-
  సుదామనుడు వెళ్లి అయోధ్యాధిపతైన ఆ వీరుని దర్శించి, శిరస్సు వంచి నమస్కరించి ఈ
  మాట పలికెను—‘మిథిలాధిపతి వైదేహుడు (జనకుడు), ఓ వీరుడా, అయోధ్యాధిపతిని నిన్ను’
  ॥१-७०-१३॥
'14': >-
  ‘ఆచార్యులు, పురోహితులతో కూడ నిన్ను దర్శించుటకు నిశ్చయించెను.’ మంత్రిశ్రేష్ఠుని
  వచనములు విని, ఋషిగణములతో కూడిన రాజు (దశరథుడు) అలాగే… ॥१-७０-१४॥
'15': >-
  తన బంధువులతో సహా, మంత్రులతో సహా, ఆచార్యులతో సహా, ఆహ్వానించబడిన జనకుడు ఉన్న
  స్థానానికి బయలుదేరెను; దశరథ మహారాజు కూడా మంత్రులు, ఆచార్యులు, బంధువులతో
  సమేతంగా అక్కడికి వచ్చెను ॥१-७०-१५॥
'16': >-
  వాక్యవేదుల్లో శ్రేష్ఠుడైన (దశరథుడు) వైదేహునితో ఈ విధంగా పలికెను—‘మహారాజా!
  ఇక్ష్వాకుకులదైవతమైన మీ వంశప్రతిష్ఠ’ ॥१-७０-१६॥
'17': >-
  ‘సర్వకార్యములలో వక్త అయిన భగవానుడు వసిష్ఠ ఋషి—విశ్వామిత్రుని అనుమతితో, సమస్త
  మహర్షులతో కూడ’ ॥১-७०-१७॥
'18': >-
  ‘అతడే నా విషయాలను క్రమంగా వివరించును’ అని. దశరథుడు మౌనమై ఉండగా, భగవానుడైన
  వసిష్ఠ మహర్షి… ॥१-७०-१८॥
'19': >-
  వాక్యముల సారాన్ని తెలిసిన వసిష్ఠుడు, పురోహితులతో కూడిన వైదేహునితో ఈ విధంగా
  చెప్పెను—‘అవ్యక్తమే కారణముగా గల బ్రహ్మ, శాశ్వతుడు, నిత్యుడు, అవ్యయుడు’
  ॥१-७०-१९॥
'20': >-
  ‘ఆ బ్రహ్మ నుండి మరీచి జన్మించాడు; మరీచి నుండి కశ్యపుడు పుట్టెను. కశ్యపుని
  నుండి వివస్వాన్ (సూర్యుడు) జన్మించాడు; వివస్వానుని వంశజుడైన మనువు “వైవస్వత
  మనువు” అని ప్రసిద్ధి’ ॥१-७०-२०॥
'21': >-
  ‘ఆ మనువు పూర్వముగా ప్రజాపతి; మనువుని పుత్రుడే ఇక్ష్వాకు. ఆ ఇక్ష్వాకుని
  అయోధ్యలో పూర్వకాలపు రాజుగా తెలుసుకొనుము’ ॥१-७０-२१॥
'22': >-
  ‘ఇక్ష్వాకుని శ్రీమంతుడైన కుమారుడు “కుక్షి” అని ప్రసిద్ధుడు. కుక్షి పుత్రుడు
  శ్రీమంతుడు వికుక్షి అని జన్మించాడు’ ॥१-७०-२२॥
'23': >-
  ‘వికుక్షికి మహాతేజస్సుతో ప్రతాపవంతుడైన “బాణుడు” అనే కుమారుడు. బాణునికి
  మహాతేజస్సుతో ప్రతాపవంతుడైన “అనరణ్యుడు” పుట్టెను’ ॥१-७０-२३॥
'24': >-
  ‘అనరణ్యుని నుండి పృథు జన్మించాడు; పృథువుని నుండే త్రిశంకు. త్రిశంకునికి
  మహాయశస్సుగల ధుంధుమారుడు కుమారుడయ్యెను’ ॥१-७０-२४॥
'25': >-
  ‘ధుంధుమారుని నుండి మహాతేజస్సుగల మహారథుడు యువనాశ్వుడు. యువనాశ్వుని కుమారుడే
  పృథివీपति అయిన మాంధాత’ ॥१-७०-२५॥
'26': >-
  ‘మాంధాతకు శ్రీమంతుడైన సుసంధి పుట్టెను. సుసంధికి ఇద్దరు కుమారులు—ధ్రువసంధి
  మరియు ప్రసేనజిత్’ ॥१-७०-२६॥
'27': >-
  ‘ధ్రువసంధికి యశస్సుగల “భరతుడు” అనే కుమారుడు. భరతుని నుండి మహాతేజస్సుగల
  “అసితుడు” జన్మించాడు’ ॥१-७०-२७॥
'28': >-
  ‘అసితునికి ఎదురుగా రాజ్యశత్రువులు పుట్టిరి—హైహయులు, తాలజంఘులు, శూరులు,
  శశబిందువులు’ ॥१-७०-२८॥
'29': >-
  ‘ఆ శత్రువులతో యుద్ధం చేస్తూ రాజు (అసితుడు) దేశాంతర ప్రవాసమునకు వెళ్లవలసి
  వచ్చింది; ఆ సమయంలో భార్యలిద్దరితో సహా హిమవంత పర్వతాన్ని ఆశ్రయించాడు’ ॥१-७०-२९॥
'30': >-
  ‘అల్పబలుడైన అసితరాజు కాలధర్మాన్ని (మరణాన్ని) పొందెను. అతనికి ఇద్దరు భార్యలు
  గర్భిణిలై ఉన్నారని వినబడింది’ ॥१-७०-३०॥
'31': >-
  ‘ఆ ఇద్దరిలో ఒక భార్య, సపత్నిని గర్భనాశనం చేయుటకు, సగరము అనే విషద్రవ్యాన్ని
  ఇచ్చింది. ఆ తరువాత శ్రేష్ఠమైన మనోహర శైలప్రదేశంలో ఒక ముని నివసించుచుండెను’
  ॥१-७०-३१॥
'32': >-
  ‘భార్గవ వంశజుడైన “చ్యవనుడు” అనే ముని, హిమవంతాన్ని ఆశ్రయించి ఉండెను. అక్కడే ఒక
  మహాభాగ్యవతి, దేవతల కాంతితో సమానమైన ఆ భార్గవుని’ ॥१-७０-३२॥
'33': >-
  ‘పద్మపత్రాక్షి అయిన ఆమె, ఉత్తమ సంతానం కోరుతూ, అతని పాదములకు వందనం చేసింది. ఆ
  ఋషి వద్దకు చేరి, కాలిందీ (అసితుని భార్యలలో ఒకరు) కూడా అభివాదం చేసెను’
  ॥१-७０-३३॥
'34': >-
  ఆ విప్రుడు, పుత్రార్థిని అయిన ఆమెను ఉద్దేశించి, సంతానజన్మ విషయమున ఇలా
  పలికెను—‘మహాభాగ్యవతీ! నీ గర్భంలో ఉత్తమ కుమారుడు, మహాబలవంతుడు’ ॥१-७०-३४॥
'35': >-
  ‘మహావీరుడుగా, మహాతేజస్సుగలవాడుగా, త్వరలోనే జన్మించును. విషద్రవ్యంతో కూడ (గరంతో
  కూడ) అయినా, అతడు శ్రీమంతుడై పుట్టును; కమలాక్షీ! శోకించకుము’ ॥१-७０-३५॥
'36': >-
  పతివ్రత అయిన రాజకుమార్తె, చ్యవన మునికి నమస్కరించి, భర్త నుండి వేరుపడిన
  స్థితిలోనే, దేవీ సంతానాన్ని కనెను ॥१-७０-३६॥
'37': >-
  సపత్నీ గర్భహింసాభావంతో ఆమెకు ఇచ్చిన గరం (విషం) కారణముగా, ఆ గరంతో కలిసి
  పుట్టినవాడే “సగరుడు” అయ్యెను ॥१-७０-३७॥
'38': >-
  సగరునికి అసమంజసుడు; అసమంజసుని తరువాత అంశుమాన్. అంశుమాన్ కుమారుడు దిలీపుడు;
  దిలీపుని కుమారుడు భగీరథుడు ॥१-৭०-३८॥
'39': >-
  భగీరథుని నుండి కకుత్స్థుడు; కకుత్స్థుని నుండి రఘువు. రఘువునికి తేజస్సుగల
  “ప్రవృద్ధుడు” (పురుషాదకుడు) అనే కుమారుడు పుట్టెను ॥१-७०-३९॥
'40': >-
  అతనికి కల్మాషపాదుడు కూడా అయ్యెను; కల్మాషపాదుని నుండి శంఖణుడు జన్మించాడు.
  శంఖణుని నుండి సుదర్శనుడు; సుదర్శనుని నుండి అగ్నివర్ణుడు ॥१-७０-४०॥
'41': >-
  అగ్నివర్ణుని కుమారుడు శీఘ్రగుడు; శీఘ్రగుని కుమారుడు మరుడు. మరుని నుండి
  ప్రశుశ్రుకుడు; ప్రశుశ్రుకుని నుండి అంబరీషుడు ॥१-७०-४१॥
'42': >-
  అంబరీషుని కుమారుడు నహుషుడు—అతడు మహీపతి. నహుషుని కుమారుడు యయాతి; యయాతికి
  నాభాగుడు కుమారుడు ॥१-७०-४૨॥
'43': >-
  నాభాగుని నుండి అజుడు పుట్టెను; అజుని నుండి దశరథుడు జన్మించాడు. ఆ దశరథుని నుండి
  ఈ సోదరులు—రాముడు, లక్ష్మణుడు—జన్మించిరి ॥१-७०-४३॥
'44': >-
  ఆదివంశముగా విశుద్ధులైన, పరమధార్మికులైన రాజులలో; ఇక్ష్వాకుకులంలో పుట్టిన
  వీరులలో; సత్యవాక్యములు పలికే మహనీయులలో—ఈ రామలక్ష్మణులు ప్రకాశించుచున్నారు
  ॥१-७०-४४॥
'45': >-
  అతఎవ, రామలక్ష్మణుల కొరకు, ఓ నృపా, నీ కుమార్తెలను నేను వరించుచున్నాను.
  నరశ్రేష్ఠా! సమానగుణసంపన్నులైన వారికి సమానగుణసంపన్నులనే ఇచ్చుట నీకు యోగ్యం
  ॥१-७०-४५॥
'46': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘కన్యావరణం’ నామ
  సప్తతితమః సర్గః ॥ १-७०॥
