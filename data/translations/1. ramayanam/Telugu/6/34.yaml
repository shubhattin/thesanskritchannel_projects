'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘రావణనిశ్చయకథనం’ అనునది ముప్పై నాలుగవ
  సర్గము ॥6-34॥
'1': >-
  అప్పుడు అతని మాటవలన మోహితమై, హృదయంలో తీవ్రమైన దుఃఖతాపం పొందిన ఆ సీతను, సరమ
  నీటితో కాలిన నేలను చల్లార్చినట్లుగా మధురంగా ఆదరించి సాంత్వన కలిగించింది
  ॥6-34-1॥
'2': >-
  అనంతరం స్నేహితురాలైన సీతకు హితం చేయాలని తలచిన సఖి సరమ, కాలజ్ఞానముగలదై,
  చిరునవ్వుతో ముందుగా మృదువుగా ఇలా పలికింది ॥6-34-2॥
'3': >-
  “అసితేక్షణే! నేను వెళ్లి నీ మాటను రామునికి తెలియజేసి, ఆయన క్షేమమును
  వినివేదించి, ఎవరికీ తెలియకుండా తిరిగి రావడానికి సమర్థురాలిని” ॥6-34-3॥
'4': >-
  “నేను ఆకాశమందు ఆధారములేని మార్గమున వెళ్తుండగా, నా గమనాన్ని అనుసరించగల శక్తి
  పవనునికైనా, గరుడునికైనా లేదు” ॥6-34-4॥
'5': >-
  ఇలా చెప్పుచున్న సరమను చూసి, పూర్వశోకంతో బాధపడుతూ కూడా శ్లక్ష్ణమైన
  మధురవాక్యములతో సీత ఇలా పలికింది ॥6-34-5॥
'6': >-
  “నీవు ఆకాశానికైనా, రసాతలమునకైనా వెళ్లగల సమర్థురాలివి. కాబట్టి నేడు చేయవలసిన
  కార్యమేమిటో గ్రహించుము; నా నిమిత్తం నీవు చేయవలసిన కార్యం ఇదే” ॥6-34-6॥
'7': >-
  “నాకు ప్రియమైనదాన్ని చేయాలని నీకు ఉందనుకుంటే, నీ బుద్ధి స్థిరంగా ఉంటే—నీవు
  వెళ్లి రావణుడు ఇప్పుడు ఏమి చేస్తున్నాడో తెలుసుకొని చెప్పాలని నేను
  కోరుతున్నాను” ॥6-34-7॥
'8': >-
  “ఆ క్రూరుడైన రావణుడు మాయాబలసంపన్నుడూ, శత్రువులను రోవించువాడూ. దుష్టాత్ముడైన
  వాడు మద్యం తాగినవాడిలా నన్ను మోహింపజేస్తున్నాడు” ॥6-34-8॥
'9': >-
  “అతడు నిత్యము నన్ను బెదిరింపజేస్తాడు; పునపునా కఠినంగా గద్దింపజేస్తాడు. అతి
  భయంకరమైన రాక్షసీ స్త్రీలతో నన్ను ఎల్లప్పుడూ కాపలా పెట్టిస్తున్నాడు” ॥6-34-9॥
'10': >-
  “అందువల్ల నేను ఉద్విగ్నురాలనై, శంకతో కూడినదాననై ఉన్నాను; నా మనస్సు స్థిరంగా
  ఉండడం లేదు. అతని భయముచేతనే నేను కలతతో అశోకవనికలోనికి వచ్చాను” ॥6-34-10॥
'11': >-
  “అతని విషయంలో ఏ కథనమైనా, లేదా అతడు ఏ నిర్ణయం తీసుకున్నాడైనా—అది యథాతథంగా
  సమస్తమూ నాకు తెలియజేయుము. అదే నాకు వరమూ, నాపై నీ అనుగ్రహమూ అవుతుంది” ॥6-34-11॥
'12': >-
  ఇలా పలుకుతున్న సీతను చూసి, మృదుభాషిణి సరమ ఆమె కన్నీళ్లతో కలవరపడిన ముఖాన్ని
  స్నేహముగా తాకుతూ ఇలా చెప్పింది ॥6-34-12॥
'13': >-
  “జానకి! నీ అభిప్రాయం ఇదే అయితే, అందుకే నేను వెళ్తున్నాను. శత్రువైన రావణుని
  మనస్సులోని ఉద్దేశ్యాన్ని గ్రహించి, మళ్లీ వచ్చి నీకు తెలిపుతాను, మైథిలీ”
  ॥6-34-13॥
'14': >-
  ఇలా చెప్పి, వెంటనే వెళ్లి ఆ రాక్షసుని సమీపమునకు చేరి, రావణుని మంత్రులతో కలసి
  జరుగుతున్న మాటలను ఆమె శ్రద్ధగా విన్నది ॥6-34-14॥
'15': >-
  ఆ దురాత్ముడైన రావణుని నిర్ణయాన్ని తెలుసుకున్న సరమ, ఆ నిశ్చయార్థమును
  గ్రహించినదై, త్వరగా మరల శుభ్రమైన అశోకవనికకు వచ్చేసింది ॥6-34-15॥
'16': >-
  అక్కడికి ప్రవేశించిన సరమ, జనకాత్మజ అయిన సీతను దర్శించింది—తన స్వామినే
  ఎదురుచూస్తూ, పద్మం వాడిపోయినట్లుగా కాంతి చలించిపోయిన శ్రీలాగా ఉన్న ఆమెను
  చూసింది ॥6-34-16॥
'17': >-
  సీత తన వద్దకు తిరిగి వచ్చిన ప్రియభాషిణి సరమను ఆలింగనం చేసి, అత్యంత స్నేహంతో
  ఆమెకు తానే ఆసనం ఇచ్చింది ॥6-34-17॥
'18': >-
  “ఇక్కడ సుఖంగా కూర్చుని, ఆ క్రూరుడైన దురాత్మ రావణుని నిర్ణయం ఏమిటో, సమస్తమును
  యథార్థంగా నాకు వివరించు” ॥6-34-18॥
'19': >-
  ఇలా వణుకుతున్న సీత చెప్పగా, సరమ రావణుని మంత్రులతో జరిగినదంతా క్రమంగా,
  సంపూర్ణంగా ఆమెకు వివరించింది ॥6-34-19॥
'20': >-
  “వైదేహి! ‘నీ విమోచనార్థమే’ అని రావణుని జనని (కైకసి) అతనితో ఎంతో బలమైన మాటలు
  పలికింది. వృద్ధుడైన మంత్రివర్గంలో ఒకడు కూడా అత్యంత స్నేహంతో అతనిని
  ప్రోత్సహించాడు” ॥6-34-20॥
'21': >-
  “‘మైథిలిని గౌరవముతో సత్కరించి మనుజేంద్రుడైన రామునికి అప్పగించాలి. జనస్థానంలో
  జరిగిన ఆ అద్భుత సంఘటన నీకు సరిపడిన నిదర్శనమే’ అని వారు అన్నారు” ॥6-34-21॥
'22': >-
  “‘సముద్రాన్ని దాటి రావడం, హనుమంతుని దర్శనం జరగడం, యుద్ధంలో రాక్షసులను
  సంహరించడం—ఇవన్నీ యుద్ధంలో ఒక మనిషి చేయగల పనులా?’ అని వారు వివరించారు”
  ॥6-34-22॥
'23': >-
  “ఇలా మంత్రివృద్ధులచేతను, తల్లిచేతను అతడు ఎన్నో విధాలుగా బోధింపబడినప్పటికీ,
  స్వార్థంలో మునిగిపోయినవాడై, నీను విడిచిపెట్టడానికి అతడు ధైర్యం చేయడం లేదు”
  ॥6-34-23॥
'24': >-
  “మైథిలీ! యుద్ధంలో ఉన్నప్పటికీ నిన్ను విడిచిపెట్టడానికి అతడు సిద్ధపడడం లేదు.
  అమానుషుడైన (నృశంసుడైన) ఆ రాజునికి, మంత్రులతో కూడినవాడైన అతనికి ఇదే
  తుదినిశ్చయం” ॥6-34-24॥
'25': >-
  “అతనికి వచ్చిన ఈ బుద్ధి మరణలోభముచేత (జీవితానికి పాకులాడే ఆశచేత) బలంగా
  స్థిరపడింది. యుద్ధంలో నిరోధింపబడకుండానే ఉన్నా, భయముచేత నిన్ను విడిపించగల శక్తి
  అతనికి లేదు” ॥6-34-25॥
'26': >-
  “అసితేక్షణే! సమస్త రాక్షసులనూ, రావణునినీ యుద్ధభూమిలో పదునైన బాణములతో పూర్తిగా
  సంహరించి, రాముడు నిన్ను తప్పక అయోధ్యకు తిరిగి తీసికొనివెళ్లును” ॥6-34-26॥
'27': >-
  ఇంతలో భేరీ, శంఖములు మొదలైన నాదములతో కలిసిన గొప్ప శబ్దం వినబడింది; అది అన్ని
  సైన్యములకు సంబంధించినదై, భూమితలాన్ని కంపింపజేసింది ॥6-34-27॥
'28': >-
  ఆ వానరసేన గర్జనను విని, లంకలో ఉన్న రాక్షసరాజుని భటులు తమ తేజస్సు కోల్పోయి,
  దీనస్థితితో కదలికలలోనూ దౌర్భాగ్యాన్ని పొందారు; రాజుని దోషం కారణంగా తమకు
  శ్రేయస్సు ఏదీ కనబడలేదు ॥6-34-28॥
'29': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, యుద్ధకాండలో
  ‘రావణనిశ్చయకథనం’ అనునది ముప్పై నాలుగవ సర్గము ॥6-34॥
