'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము నందలి ‘పౌరోపస్థానం’ అను పేరు గల
  ముప్పై ఏడవ సర్గము ॥7-37॥
'1': >-
  ధర్మమార్గమున అభిషేకింపబడి, స్వాత్మతత్త్వమును ధర్మముచే బాగా తెలిసికొన్న
  కాకుత్స్థుడైన శ్రీరాముని (అభిషేకానంతరం) ఇంతకు పూర్వము గడిచిన ఆ రాత్రి—పౌరుల
  హర్షమును వృద్ధి చేయునదై గడిచెను ॥7-37-1॥
'2': >-
  ఆ రజని ఉదయించి ప్రాతఃకాలము వచ్చినప్పుడు, రాజును మేల్కొలుపువారు అయిన మధురస్వర
  వందులు రాజమందిరమున నృపతికి సమీపమై నిలిచిరి ॥7-37-2॥
'3': >-
  ఎర్రగా (సురసంగా) గొంతులు గల ఆ వందులందరూ, శిక్షణ పొందిన కిన్నరులవలె,
  పరమానందముతో వీరుడైన రాజును యథావిధిగా స్తుతించిరి ॥7-37-3॥
'4': >-
  “వీరుడా! సౌమ్యుడా! కౌసల్యా దేవి ప్రీతిని పెంపొందించువాడా! మేల్కొనుము. నరాధిపా!
  నీవు నిద్రించియుండగా జగత్తంతయు నిద్రించునని చెప్పబడుచున్నది.” ॥7-37-4॥
'5': >-
  “విష్ణువలె నీ విక్రమము, అశ్విని దేవతలవలె నీ రూపము; బృహస్పతివలె నీ బుద్ధి; నీవు
  ప్రజాపతితో సమానుడవు.” ॥7-37-5॥
'6': >-
  “నీ క్షమ భూమికి సమానము; నీ తేజస్సు భాస్కరునివలె; నీ వేగము వాయువుతో సరితూగును;
  నీ గాంభీర్యము సముద్రమువలె యున్నది.” ॥7-37-6॥
'7': >-
  “స్థాణువలె నీవు అచలుడవు; చంద్రునివలె నీలో సౌమ్యత్వము ఇంతటిదే. నరాధిపా!
  ఇంతటివంటి రాజులు పూర్వమున లేరు; (ఇకపై కూడా) కలుగనివారు.” ॥7-37-7॥
'8': >-
  “నీవు అతి దుర్ధర్షుడవు, ధర్మమున నిత్యనిష్ఠుడవు, ప్రజాహితపరుడవు; పురుషర్షభా!
  అందుచేత కీర్తియు లక్ష్మియును నిన్ను ఎప్పటికీ విడువవు.” ॥7-37-8॥
'9': >-
  “కాకుత్స్థా! శ్రీయును ధర్మమును నీయందే నిత్యము ప్రతిష్ఠితమై యున్నవి.” —ఇట్లుగా
  వందులు ఈ మధురవచనములనును, ఇంకా ఇతర మధురమైన స్తుతివాక్యములనును పఠించిరి ॥7-37-9॥
'10': >-
  సూతులును (వందులతో కలిసి) దివ్యమైన స్తవములతో రాఘవుని మేల్కొలిపిరి. ఇట్లు
  స్తోత్రములతో స్తుతింపబడుచుండగా రాఘవుడు మేల్కొనెను ॥7-37-10॥
'11': >-
  ఆయన పాండురవర్ణ ఆచ్ఛాదనముతో కప్పబడిన శయనమును విడిచి, నాగశయనమునుండి నారాయణుడైన
  హరి లేచినట్లుగా లేచి నిలిచెను ॥7-37-11॥
'12': >-
  అట్లు లేచిన మహాత్ముని ఎదుట, వినయముతో వంగి అంజలి గట్టిన అనేక మంది మనుష్యులు,
  శుభ్రమైన పాత్రలలో జలమును తీసుకొని వేల సంఖ్యలలో సమీపమున నిలిచిరి ॥7-37-12॥
'13': >-
  తదనంతరం (ఆ జలముతో) ఆచమనం చేసి శుచియై, సమయమున అగ్నిహోత్రము నిర్వహించి,
  ఇక్ష్వాకువంశము సేవించిన పుణ్యమైన దేవాలయమునకు రాముడు శీఘ్రముగా వెళ్లెను
  ॥7-37-13॥
'14': >-
  అక్కడ దేవులను, పితృదేవతలను, బ్రాహ్మణులను విధివిధానముగా పూజించి, రాముడు
  జనసమూహముతో చుట్టుముట్టబడి బాహ్యకక్షానికీ అంతరంగకక్షానికీ మధ్యనున్న ప్రదేశమునకు
  బయటకు వచ్చెను ॥7-37-14॥
'15': >-
  అప్పుడు వసిష్ఠుడు మొదలైన పురోహితులతో కూడిన సమస్త మంత్రివర్యులు—అగ్నులు
  జ్వలించునట్లు తేజస్సుతో దగధగలాడుచూ—ఆ మహాత్ముని సేవకు సమీపమై నిలిచిరి ॥7-37-15॥
'16': >-
  నానా జనపదములకు అధిపతులైన మహాత్ములైన క్షత్రియులు కూడ, అమరులు ఇంద్రుని పక్కన
  కూర్చునునట్లు, రాముని పార్శ్వమున కూర్చుండిరి ॥7-37-16॥
'17': >-
  అక్కడే భరతుడు, లక్ష్మణుడు, మహాయశస్సుగల శత్రుఘ్నుడు—ముగ్గురు సంతోషముతో—యజ్ఞమును
  సేవించు మూడు వేదముల వలె రామునకు ఉపాసన చేసిరి ॥7-37-17॥
'18': >-
  అంజలి గట్టి నిలిచిన సేవకులు, హర్షిత ముఖములతో, ‘ముదితా’ అను సేవకవర్గములోని
  అనేకులు కూడా సమీపస్థులై కూర్చుండిరి ॥7-37-18॥
'19': >-
  ఇరవై మంది మహావీరులైన, ఇచ్ఛారూపధారులైన వానరులు—సుగ్రీవుని ప్రధానంగా
  కలవారు—మహౌజస్వులై రాముని సేవించిరి ॥7-37-19॥
'20': >-
  విభీషణుడు కూడా నాలుగు రాక్షసులు చుట్టుముట్టగా, గుహ్యకులు ధనేశ్వరుడైన కుబేరుని
  ఉపాసించునట్లు, ఆ మహాత్ముని ఉపాసించుచుండెను ॥7-37-20॥
'21': >-
  అలాగే, నిగమవేదములలో వృద్ధులైనవారును, వంశపారంపర్యముగా కులీనులైన మనుష్యులును,
  శిరస్సు వంచి రాజునకు నమస్కరించి, వివేకవంతులై ఆయనను సేవించిరి ॥7-37-21॥
'22': >-
  ఇట్లు ఆ రాజు, శ్రీమంతులైన ఋషులతో చుట్టుముట్టబడి, మహావిక్రమముగల రాజులతోను,
  వానరులతోను, రాక్షసులతోను పరివేష్టితుడై యుండెను ॥7-37-22॥
'23': >-
  దేవేశ్వరుడైన ఇంద్రుడు నిత్యము ఋషులచే ఉపాసింపబడునట్లు, రాముడు కూడా
  ఉపాసింపబడుచుండెను; రూపములోను కాంతిలోను ఆ సహస్రాక్షుడైన ఇంద్రునికన్నా అధికముగా
  విరాజిల్లెను ॥7-37-23॥
'24': >-
  వారందరూ అట్లే కూర్చుండగా, పురాణములను బాగా తెలిసిన మహాత్ములచే, ధర్మసంబద్ధమైన
  నానావిధములుగా అత్యంత మధురమైన సంభాషణలు చెప్పబడుచుండెను ॥7-37-24॥
'25': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకియ మహాకావ్యమునందలి ఉత్తరకాండములో
  ‘పౌరోపస్థానం’ అను ముప్పై ఏడవ సర్గము సంపూర్ణమైంది ॥7-37॥
