'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘पानभूमि का अन्वेषण’ नामक
  ग्यारहवाँ सर्ग समाप्त हुआ।
'1': >-
  तब महाकपि हनुमान ने उस (पहली) धारणा/विचार को झटककर एकाग्रता से स्वयं को स्थिर
  किया और सीता के विषय में दूसरा विचार मन में लाकर आगे बढ़ा।
'2': >-
  राम से वियुक्त वह सुन्दरी (सीता) न तो सोने योग्य है, न भोजन करने योग्य, न
  आभूषण धारण करने योग्य, और न ही मदिरापान का सेवन करने योग्य।
'3': >-
  वह किसी अन्य पुरुष की सेवा/संगति नहीं कर सकती—यहाँ तक कि देवताओं के स्वामी
  (इन्द्र) की भी नहीं; क्योंकि तीनों लोकों के देवों में भी श्रीराम के समान कोई
  नहीं है।
'4': >-
  ‘यह (सीता) नहीं है’—ऐसा निश्चय करके हरियों में श्रेष्ठ, सीता के दर्शन के लिए
  उत्सुक वह (हनुमान) फिर उसी पानभूमि में इधर-उधर विचरने लगा।
'5': >-
  वहाँ कुछ स्त्रियाँ क्रीड़ा करके थक गई थीं, कुछ गीत गाकर, और कुछ नृत्य करके;
  इसी प्रकार मदिरापान से भी वे शिथिल/विकल हो गई थीं।
'6': >-
  कुछ स्त्रियाँ मुरजों, मृदंगों और वाद्य-तन्त्रियों/चेलिकाओं के पास ही पड़ी थीं;
  और कुछ श्रेष्ठ बिछौनों पर लेटी हुई/बैठी हुई थीं।
'7': >-
  वह पानभूमि सहस्रों अङ्गनाओं से शोभित थी, जो विविध आभूषणों से अलंकृत थीं,
  रूपवान थीं, मधुर वार्तालाप में रुचि रखने वाली थीं, तथा गीतों के अर्थ के अनुसार
  बोलने/समझने वाली थीं।
'8': >-
  जो देश-काल के अनुरूप वचन बोलने वाली थीं, उचित वाक्य कहने में निपुण थीं और
  रति/विलास में अत्यधिक आसक्त थीं—ऐसी स्त्रियों से युक्त उस पानभूमि को हरियूथपति
  (हनुमान) ने देखा।
'9': >-
  इसी प्रकार अन्य स्थान पर भी रूपवती, मधुर संलाप वाली और शयनरत श्रेष्ठ स्त्रियों
  का एक सहस्र (समूह) उसने सोया हुआ देखा।
'10': >-
  देश और काल के अनुरूप बोलने वाली, युक्त वाक्य कहने में निपुण, और रति-क्रीड़ा से
  थकी हुई होकर सोई हुई (स्त्रियों) को भी हरियूथपति ने देखा।
'11': >-
  उनके बीच महाबाहु राक्षस-राज रावण ऐसे शोभित हो रहा था, जैसे किसी बड़े गो-समूह
  के बीच श्रेष्ठ बैलों के झुंड में एक वृषभ शोभित होता है।
'12': >-
  वह राक्षसेन्द्र उन स्त्रियों से स्वयं घिरा हुआ ऐसा दीप्तिमान दिखता था, जैसे वन
  में हथिनियों से चारों ओर से घिरा हुआ महान हाथी।
'13': >-
  राक्षसपति के गृह में स्थित, समस्त कामनाओं से सम्पन्न उस पानभूमि को कपिशार्दूल
  (हनुमान) ने देखा।
'14': >-
  वहाँ पानभूमि में उसने मृगों, महिषों और वराहों के मांस भाग-भाग करके रखे हुए
  देखे।
'15': >-
  विशाल स्वर्णमय पात्रों में भी, जो अब तक खाए नहीं गए थे—ऐसे मोर और कुक्कुट आदि
