'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అయోధ్యాకాండలో “దూతప్రేషణం” నామ అష్టషష్టితమః సర్గః
  ॥2-68॥
'1': >-
  వారి ఆ మాటలను వినిన తరువాత వసిష్ఠ మహర్షి, మిత్రులు, అమాత్యులు, గణములు—అందరినీ,
  ఆ బ్రాహ్మణులను ఉద్దేశించి ఈ వచనమును పలికెను ॥2-68-1॥
'2': >-
  ఆయన మాతులుల కులములోని రాజగృహమునగు పట్టణంలో సుఖంగా, తన సహోదరుడు శత్రుఘ్నుడితో
  కూడిన భరతుడు నివసిస్తున్నాడు గదా ॥2-68-2॥
'3': >-
  అతిద్రుతగతిగల దూతలు, త్వరితమైన అశ్వములపై వెంటనే ప్రయాణించి, ఆ వీర
  సహోదరులిద్దరిని తీసుకొని రాగాక! మనమింకెందుకు ఆలస్యం చేసి ఆలోచించవలె? ॥2-68-3॥
'4': >-
  “వెళ్లుడి” అని వసిష్ఠుని మాటను విని, అప్పుడందరూ వసిష్ఠునితో అట్లే అన్నారు.
  వారి ఆ మాటలను వినిన వసిష్ఠుడు మరల మాటాడెను ॥2-68-4॥
'5': >-
  “ఏహి! సిద్ధార్థా, విజయా, జయంతా, అశోకా, నందనా! వినుడి—ఏమి చేయవలెనో దానిని మీ
  అందరికీ చెప్పుచున్నాను ॥2-68-5॥
'6': >-
  ‘రాజగృహం’ అను పురమునకు అతి శీఘ్రంగా, వేగవంతమైన అశ్వములతో వెళ్లుడి. శోకమును
  విడిచి, నా ఆజ్ఞచేత భరతునకు ఈ మాటలను చెప్పుడి ॥2-68-6॥
'7': >-
  ‘పురోహితుడు నిన్ను క్షేమంగా ఉన్నావా అని విచారించాడు; మంత్రులందరూ కూడా అలాగే
  విచారించారు. నీవు ఆలస్యం చేయకుండా త్వరగా బయలుదేరు; నీ చేత చేయవలసిన అత్యవసర
  కార్యము ఉన్నది’ అని చెప్పుడి ॥2-68-7॥
'8': >-
  అయితే—అతనికి ‘రాముడు ప్రవాసమై వెళ్లెను’ అని గాని, ‘తండ్రి మరణించాడు’ అని గాని
  మీరు వెళ్లి తెలియజేయకూడదు. రాఘవ వంశంలో జరిగిన ఈ వినాశనసదృశమైన మహా అపాయాన్ని
  అతనికి మీరు చెప్పవలదు ॥2-68-8॥
'9': >-
  రాజునివి మరియు భరతునివి అయిన విలువైన కౌశేయ వస్త్రములు, శ్రేష్ఠమైన ఆభరణములు
  కూడా వెంటనే తీసుకొని వెళ్లుడి ॥2-68-9॥
'10': >-
  పథ్యమైన ఆహారమును సమకూర్చుకొని దూతలు తమ తమ నివాసములకు వెళ్లిరి. తరువాత
  కేకయదేశమునకు వెళ్లుటకు సమ్మతమైన అశ్వములపై అధిరోహించి బయలుదేరిరి ॥2-68-10॥
'11': >-
  అనంతరం ప్రయాణానికి కావలసిన ఏర్పాట్లను చేసి, మిగిలిన కార్యములను ముగించుకొని,
  వసిష్ఠుని అనుమతిని పొందిన దూతలు తొందరగా పయనమయ్యిరి ॥2-68-11॥
'12': >-
  అలసటకు ఆస్కారం ఇవ్వక, దీర్ఘమైన మార్గమున ఉత్తరదిశగా సాగుచు, మధ్యలో మాలినీ నదిని
  అనుసరించుచూ వారు ముందుకు వెళ్లిరి ॥2-68-12॥
'13': >-
  హస్తినాపురమున గంగానదిని దాటి, పశ్చిమదిశాభిముఖులై పాంచాలదేశాన్ని చేరి, కురు
  జాంగలమధ్యగా ప్రయాణము సాగించిరి ॥2-68-13॥
'14': >-
  సుపూర్ణంగా జలముతో నిండిన సరస్సులు, నిర్మల జలముల నదులు దర్శించుచూ, కార్యవశముచేత
  దూతలు వేగంగా ముందుకు పోయిరి ॥2-68-14॥
'15': >-
  ప్రసన్నమైన జలములతో, దివ్యమైన స్వరూపముగల, నానావిధ పక్షులు సేవించే, జనాకులమైన
  శరదండా (అనే ప్రదేశం) ను వారు వేగముగా చేరిరి ॥2-68-15॥
'16': >-
  తీరమున నిలిచిన వృక్షములను చేరి, దివ్యమైన ‘సత్యోపయాచనం’ (సత్యసంకల్పప్రార్థన) కు
  ప్రసిద్ధమైన స్థలాన్ని దర్శించి, అక్కడ (వందనములు చేసి) అనంతరం కులింగము అనే
  పురములో ప్రవేశించిరి ॥2-68-16॥
'17': >-
  అనంతరం సమయోచితంగా ముందుకు సాగి, బోధిభవనము నుండి ప్రవహించిన పుణ్యనదియైన,
  పితృపైతామహ సంప్రదాయంతో ప్రసిద్ధమైన ఇక్షుమతీ నదిని వారు దాటిరి ॥2-68-17॥
'18': >-
  వేదపారంగతులైన బ్రాహ్మణులు అంజలిపాత్రములతో (యజ్ఞకర్మలు చేసుకుంటూ) ఉన్నదాన్ని
  చూచి, మధ్యగా బాహ్లీకదేశం గుండా ప్రయాణించి, సుదామానము అనే పర్వతాన్ని చేరిరి
  ॥2-68-18॥
'19': >-
  ‘విష్ణుపదము’ (అని ప్రసిద్ధమైన స్థలం) ను దర్శించుచూ, విపాశా నదిని, శాల్మాలీ
  నదిని కూడా; ఇంకా నదులు, బావులు, చెరువులు, కొలనులు, సరస్సులు మొదలైనవన్నీ చూచుచూ
  ముందుకు సాగిరి ॥2-68-19॥
'20': >-
  వివిధ రకాల సింహాలు, వ్యాఘ్రాలు, మృగాలు, గజాలు మొదలైనవాటిని చూచుచూ, యజమాని
  ఆజ్ఞను నెరవేర్చుటనే కోరికతో ఆ దూతలు మహా మార్గమున వేగంగా పయనమయ్యిరి ॥2-68-20॥
'21': >-
  దీర్ఘమైన మార్గముచేత అలసిన వాహనములు కలిగిన దూతలు, విస్తారమైన ఆ ప్రయాణపథం
  తరువాత, ‘గిరివ్రజము’ అనే శ్రేష్ఠపురాన్ని త్వరగా, సులభంగానే చేరిరి ॥2-68-21॥
'22': >-
  యజమానికి ప్రీతికరమైన ప్రయోజనార్థమును గూర్చి, కులరక్షణార్థమును గూర్చి, యజమాని
  వంశ పరిపాలన (పరిరక్షణ) ప్రయోజనార్థమును గూర్చి—ఏ మాత్రము విరామం లేకుండా దూతలు
  త్వరితగతితో పయనించిరి; రాత్రికాలంలోనే వారు ఆ పురమునకే చేరిరి ॥2-68-22॥
'23': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే “దూతప్రేషణం” నామ
  అష్టషష్టితమః సర్గః ॥2-68॥
