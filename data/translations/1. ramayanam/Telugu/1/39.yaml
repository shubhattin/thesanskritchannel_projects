'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే పృథివీవిదారణం నామ ఏకోనచత్వారింశః సర్గః ॥
  ౧-౩౯॥


  శ్రీమద్వాల్మీకి రామాయణము బాలకాండలో ‘పృథివీ విదారణం’ అను పేరు గల ముప్పైతొమ్మిదవ
  (ఏకోనచత్వారింశ) సర్గము.
'1': >-
  విశ్వామిత్రుని వచనమును ఆలకించిన తరువాత, కథాంతమందు రఘునందనుడైన రాముడు
  ఆనందాతిరేకముతో, అగ్నివలె తేజోవంతుడైన ఆ మహర్షిని ఉద్దేశించి పలికెను ॥౧-౩౯-౧॥
'2': >-
  ‘భద్రము నీకు కలుగుగాక! బ్రహ్మన్! ఈ కథను నేను విస్తారముగా వినదలుచుకొనుచున్నాను.
  నా పూర్వజుడైన సగరుడు యజ్ఞమును ఎట్లా నిర్వహించెను? యజ్ఞము కొరకు అశ్వమును ఎట్లు
  సముపార్జించెను?’ అని రాముడు అడిగెను ॥౧-౩౯-౨॥
'3': >-
  ఆయన వచనమును వినగానే, కుతూహలముతో నిండిన విశ్వామిత్రుడు కాకుత్స్థునైన రామునితో,
  నవ్వినట్లుగా పలికెను ॥౧-౩౯-౩॥
'4': >-
  ‘రామా, వినుము; మహాత్ముడైన సగరుని వృత్తాంతమును విస్తారముగా వివరిస్తాను.
  శంకరునికి మామగారైన హిమవంతుడు ‘హిమవాన్’ అను నామముతో ప్రసిద్ధుడు’ అని చెప్పెను
  ॥౧-౩౯-౪॥
'5': >-
  ‘వింధ్యపర్వతాన్ని ఆశ్రయించి, (హిమవంతము మరియు వింధ్యము) పరస్పరముగా ఒకదానిని
  మరొకటి తిలకించుకొనుచుండెను. ఆ రెండింటి మధ్య, పురుషోత్తమా, సగరుని యజ్ఞము
  ఏర్పడెను’ ॥౧-౩౯-౫॥
'6': >-
  ‘నరవ్యాఘ్రా! ఆ ప్రదేశము యజ్ఞకర్మకు అత్యంత ప్రశస్తమైనది. కాకుత్స్థా!
  దృఢధన్వుడూ, మహారథుడూ అయిన అంసుమానుడు ఆ యజ్ఞాశ్వాన్ని రక్షించు బాధ్యతను
  స్వీకరించెను’ ॥౧-౩౯-౬॥
'7': >-
  ‘తాతా! సగరుని ఆజ్ఞకు లోబడి, అంసుమానుడు ఆ విధముగా చేసెను. యజ్ఞపర్వదినమున యజ్ఞం
  జరుపుతున్న సగరుని యజ్ఞాశ్వాన్ని వాసవుడు (ఇంద్రుడు)…’ ॥౧-౩౯-౭॥
'8': >-
  ‘…రాక్షసీ రూపమును ధరించి అపహరించెను. కాకుత్స్థా! ఆ మహాత్ముని (సగరుని) అశ్వము
  హరింపబడుచుండగా…’ ॥౧-౩౯-౮॥
'9': >-
  ‘అప్పుడు ఉపాధ్యాయుల సమూహమంతయు యజమానుడైన సగరునితో ఇలా పలికెను: “ఈ పర్వదినమున
  వేగముగా యజ్ఞీయాశ్వము తొలగించబడుచున్నది.”’ ॥౧-౩౯-౯॥
'10': >-
  ‘“కాకుత్స్థా! ఆ హర్తను (దొంగను) సంహరించి, అశ్వమును తిరిగి తీసికొని రమ్ము. ఇది
  యజ్ఞమునకు విఘ్నమై చీలిక (యజ్ఞచ్ఛిద్రం) కలుగజేయును; అది మన అందరికీ అశుభకరం.”’
  ॥౧-౩౯-౧౦॥
'11': >-
  ‘“రాజా! అట్లే చేయవలెను; లేకపోతే యజ్ఞమునకు విఘాతం సంభవించును.” అని ఉపాధ్యాయుల
  మాట వినగానే, ఆ సభాస్థానమున ఆ పార్ధివుడు (సగరుడు)…’ ॥౧-౩౯-౧౧॥
'12': >-
  ‘…అరవై వేల మంది తన కుమారులను ఉద్దేశించి ఇలా పలికెను: “పురుషర్షభులారా! రాక్షసుల
  గమనాన్ని నేను చూడలేకున్నాను (వారి ఆనవాళ్లు తెలియుటలేదు).”’ ॥౧-౩౯-౧౨॥
'13': >-
  ‘“మంత్రపూతమైన మహాభాగ్యశాలులైన బ్రాహ్మణులచే ఈ మహాక్రతువు (మహాయజ్ఞము) ఆరంభింపబడి
  స్థిరంగా నడుచుచున్నది. కనుక, పిల్లలారా, మీకు మంగళమవుగాక—వెళ్లి వెతకుడి.”’
  ॥౧-౩౯-౧౩॥
'14': >-
  ‘“సముద్రముతో మాలలాగా చుట్టబడిన ఈ సర్వ పృథివిని అంతటా తిరిగి పరిశీలించుడి.
  కుమారులారా, ఒక్కొక్కరు ఒక్కొక్క యోజన విస్తీర్ణమును స్వీకరించి వెదకుడి.”’
  ॥౧-౩౯-౧౪॥
'15': >-
  ‘“అశ్వము దర్శనమగు వరకు భూమిని తవ్వుడి. నా ఆజ్ఞ ప్రకారం, అదే అశ్వహర్తను
  అన్వేషించుచు సాగుడి.”’ ॥౧-౩౯-౧౫॥
'16': >-
  ‘“నేను ఉపాధ్యాయగణముతో కూడి, దీక్షితుడనై, మనవడితో కూడి ఇక్కడే ఉండెదను—అశ్వము
  దర్శనమగు వరకు. మీకు భద్రము.”’ ॥౧-౩౯-౧౬॥
'17': >-
  ‘రామా! ఆ మహాబలవంతులైన రాజపుత్రులంతయు హర్షితహృదయులై, తండ్రి వచనముచే
  నియంత్రింపబడి భూమితలమునకు (వెతుకుటకు) వెళ్లిరి’ ॥౧-౩౯-౧౭॥
'18': >-
  ‘భూమియంతటిని తిరిగి వెదికినప్పటికీ ఆ అశ్వమును చూడలేక, ఆ మహాబలవంతులైన
  పురుషవ్యాఘ్రులు—ప్రతి ఒక్కరు ఒక్కొక్క యోజన విస్తీర్ణముగా ధరణీతలమును,
  వజ్రస్పర్శముతో సమానమైన భుజబలముచే చీల్చి తవ్విరి’ ॥౧-౩౯-౧౮॥
'19': >-
  ‘రఘునందనా! శూలములవంటి అశనిసమానమైన ఆయుధములతోను, మహాదారుణమైన హలములతోను
  చీల్చబడుచున్న ఆ భూమాత (వసుమతి) గర్జించెను’ ॥౧-౩౯-౧౯॥
'20': >-
  ‘రాఘవా! నాగులూ, అసురులూ, రాక్షసులూ, దురాధర్షములైన అనేక సत्त्वములూ
  సంహరింపబడుచుండగా, గొప్ప ఆర్తనాదము (కోలాహలము) కలిగెను’ ॥౧-౩౯-౨౦॥
'21': >-
  ‘రఘునందనా! రామా! వారు అరవై వేల యోజనముల మేర ధరణిని చీల్చి, ఉత్తమమైన రసాతలమువరకు
  తవ్విరి’ ॥౧-౩౯-౨౧॥
'22': >-
  ‘నృపశార్దూలా! ఇలా పర్వతములతో కిక్కిరిసిన జంబూద్వీపమంతటా, ఆ రాజకుమారులు తవ్వుచు
  అన్ని దిక్కులా పరిభ్రమించిరి’ ॥౧-౩౯-౨౨॥
'23': >-
  ‘అప్పుడు దేవతలును, గంధర్వులతో కూడినవారును, అసురులతో సహితులును, పన్నగములతో
  కూడినవారును—అందరును భ్రాంతమనస్సులతో (భయతత్రతతో) పితామహుని (బ్రహ్మదేవుని)
  సమీపమునకు వెళ్లిరి’ ॥౧-౩౯-౨౩॥
'24': >-
  ‘వారు మహాత్ముడైన పితామహుని ప్రసన్నపరచి, విషణ్ణమైన ముఖములతో, పరమసంత్రస్తులై,
  ఆయనతో ఈ విధముగా పలికిరి’ ॥౧-౩౯-౨౪॥
'25': >-
  ‘“భగవన్! సగరుని కుమారులు సమస్త పృథివిని తవ్వుచున్నారు. జలమున నివసించు అనేక
  మహాత్ములు (జలచరసత్వములు) సంహరింపబడుచున్నారు.”’ ॥౧-౩౯-౨౫॥
'26': >-
  ‘“మా యజ్ఞమును హరించువాడే ఈ విధముగా అశ్వమును అపహరించుచున్నాడు” అని భావించి,
  సగరుని కుమారులు సమస్త భూతములనూ హింసించుచున్నారు’ ॥౧-౩౯-౨౬॥
'27': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే పృథివీవిదారణం నామ
  ఏకోనచత్వారింశః సర్గః ॥౧-౩౯॥


  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్వాల్మీకీ రామాయణ ఆదికావ్యము బాలకాండలో
  ‘పృథివీవిదారణం’ అను ఏకోనచత్వారింశ సర్గము సమాప్తము.
