'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం బాలకాండలో ‘సగరయజ్ఞసమాప్తిః’ అనునది నలభై ఒకటవ
  సర్గము ॥1-41॥
'1': >-
  తన కుమారులు దీర్ఘకాలంగా వెళ్లిపోయినవారై (తిరిగిరానివారై) ఉన్నారని తెలుసుకున్న
  సగర మహారాజు, తన స్వతేజస్సుతో దీప్యమానుడైన మనవడు అంసుమంతునితో ఇలా పలికెను
  ॥1-41-1॥
'2': >-
  ఓ రఘునందన! నీవు శూరుడవు, విద్యలను సంపూర్ణంగా అభ్యసించినవాడవు; తేజస్సులో నీవు
  మా పూర్వపురుషులతో సమానుడవు. ఏ కారణం వల్ల మా యజ్ఞాశ్వం అపహరింపబడినదో, ఆ
  పితృదేవతల గతి ఏదో—అవి అన్వేషించు ॥1-41-2॥
'3': >-
  భూమి అంతర్భాగంలో (పాతాళాదుల్లో) నివసించే సత్త్వాలు మహావీర్యవంతులు, మహాబలవంతులు
  కూడా ఉంటారు. వారి ప్రతిఘాతార్థంగా (వారిని ఎదుర్కొని తిప్పికొట్టుటకై) ఖడ్గంతో
  కూడి, ధనుస్సును కూడా చేతబట్టి వెళ్ళుము ॥1-41-3॥
'4': >-
  నీవు మార్గమధ్యంలో ఎదురయ్యే పూజ్యులకు పునఃపునః అభివాదం చేస్తూ, విఘ్నకరులను
  (అడ్డు కలిగించువారిని) సంహరించి కూడా, కృతార్థుడై తిరిగివచ్చుము. నా యజ్ఞాన్ని
  విజయవంతంగా పారగమించు (సమాప్తి చేయించు)వాడవు నీవే ॥1-41-4॥
'5': >-
  ఇలా మహాత్ముడైన సగరుడు సక్రమంగా పలికిన మాటలు విని, అంసుమంతుడు ధనుస్సును,
  ఖడ్గాన్ని తీసుకుని, చురుకైన పరాక్రమముతో బయలుదేరెను ॥1-41-5॥
'6': >-
  రాజు ఆజ్ఞచే ప్రేరితుడైన ఆ నరశ్రేష్ఠుడు, పితరులచే త్రవ్వబడిన భూమి అంతర్భాగంలోని
  మార్గాన్ని (ఖాతాన్ని) అనుసరించి ముందుకు సాగెను ॥1-41-6॥
'7': >-
  అక్కడ దేవులు, దానవులు, రాక్షసులు, పిశాచాలు, పక్షులు, సర్పాలు మొదలైనవారు
  పూజిస్తున్న మహాతేజస్సుగల దిశాగజాన్ని (దిక్పాలక గజాన్ని) అతడు దర్శించెను
  ॥1-41-7॥
'8': >-
  అంసుమంతుడు ఆ దిశాగజానికి ప్రదక్షిణం చేసి, అతని ఆరోగ్యము గురించి అడిగి
  (నిరామయమని విచారించి), తన పితరుల సంగతిని, అలాగే అశ్వహర్త ఎవరో కూడా
  ప్రశ్నించెను ॥1-41-8॥
'9': >-
  ఆ మాటలు విన్న మహామతిగల దిశాగజం ఇలా ప్రత్యుత్తరం ఇచ్చెను: ‘ఓ ఆసమంజసుని కుమారా!
  నీవు కృతార్థుడవగుదువు; అశ్వంతో సహా నీవు త్వరలోనే తిరిగి వెళ్తావు’ ॥1-41-9॥
'10': >-
  అతని మాటలు విని, అంసుమంతుడు అన్ని దిశాగజాలను కూడా క్రమముగా, న్యాయముగా
  (విధివిధానముల ప్రకారం) ప్రశ్నించుటకు ప్రారంభించెను ॥1-41-10॥
'11': >-
  వాక్యార్థం తెలిసినవారు, వాక్యప్రయోగంలో నిపుణులైన ఆ సమస్త దిక్పాలులు
  (దిశాగజాలు) అతనిని పూజించి, ‘నీవు అశ్వంతో సహా తిరిగి వెళ్లవలసిందే’ అని
  ప్రోత్సహించిరి ॥1-41-11॥
'12': >-
  వారి మాటలు విని, చురుకైన పరాక్రమముగల అంసుమంతుడు, ఎక్కడైతే సగరుని కుమారులు
  (పితరులు) భస్మరాశులై పడి ఉన్నారో, ఆ స్థానానికి వెళ్లెను ॥1-41-12॥
'13': >-
  అప్పుడా ఆసమంజసుని కుమారుడు అంసుమంతుడు దుఃఖవశుడై, పరమార్తితో విలపించెను;
  వారందరూ వధించబడినందుకు అతడు అత్యంత శోకంతో బాధపడెను ॥1-41-13॥
'14': >-
  శోకదుఃఖాలతో నిండిన ఆ పురుషవ్యాఘ్రుడు, అక్కడే కొద్ది దూరంలో యజ్ఞసంబంధమైన అశ్వం
  మేతుచేస్తూ ఉండగా దర్శించెను ॥1-41-14॥
'15': >-
  ఆ రాజపుత్రుల (సగరపుత్రుల) జలక్రియలు చేయాలని సంకల్పించిన మహాతేజస్సుగల
  అంసుమంతుడు, జలం కోసం వెతికెను; కాని ఎలాంటి జలాశయమునూ కనుగొనలేకపోయెను ॥1-41-15॥
'16': >-
  తదనంతరం తన దృష్టిని చాకచక్యంగా విస్తరింపజేసి చూచినప్పుడు, ఓ రామా, పితరులకు
  మేనమామవంటివాడైన, వాయువేగంతో సమానంగా గల సుపర్ణుడు (గరుడుడు)—పక్షిరాజును అతడు
  చూచెను ॥1-41-16॥
'17': >-
  అప్పుడు మహాబలవంతుడైన వైనతేయుడు (గరుడుడు) అతనితో ఇలా పలికెను: ‘ఓ పురుషవ్యాఘ్రా!
  శోకించకు. ఇది లోకసమ్మతమైన వధ (లోకధర్మానికి అనుగుణంగా జరిగినదే)’ ॥1-41-17॥
'18': >-
  ‘అప్రमेయుడైన కపిలుడు వీరిని దహించెను; వీరంతా మహాబలవంతులే. కాబట్టి ఓ ప్రాజ్ఞా,
  వీరికి లౌకికమైన జలాన్ని (సాధారణ నీటిని) ఇవ్వడం తగదు’ ॥1-41-18॥
'19': >-
  ‘ఓ పురుషర్షభా! హిమవంతుని జ్యేష్ఠ కుమార్తె గంగా. ఓ మహాబాహో! ఆ గంగాజలములోనే
  పితృదేవతల జలక్రియలను నీవు నిర్వహించుము’ ॥1-41-19॥
'20': >-
  ‘భస్మరాశులై ఉన్న వీరిపై లోకపావనియైన గంగ ప్రవహిస్తే వారిని తడుపును
  (ప్లావయించును). లోకకాంతియైన గంగాజలంతో ఈ భస్మం తడిసి, అరువది వేల మంది కుమారులు
  స్వర్గలోకాన్ని పొందుదురు’ ॥1-41-20॥
'21': >-
  ‘ఓ మహాభాగా, ఓ పురుషర్షభా! ఇప్పుడు నీవు బయటికి వెళ్లి అశ్వాన్ని తీసుకుని రా. ఓ
  వీరా! పితామహ సంబంధమైన (పురాతన పరంపరాగత) యజ్ఞాన్ని సమాప్తి చేయుటకు నీవు
  యోగ్యుడవు’ ॥1-41-21॥
'22': >-
  సుపర్ణుని మాటలు విని, అతివీర్యవంతుడైన అంసుమంతుడు, త్వరగా అశ్వాన్ని తీసుకుని,
  మహాతపస్సుగలవాడై తిరిగి బయలుదేరెను ॥1-41-22॥
'23': >-
  తదుపరి దీక్షితుడై ఉన్న రాజు సగరుని సమీపించి, ఓ రఘునందన! జరిగిన సంగతినంతటినీ,
  అలాగే సుపర్ణుని ఉపదేశ వచనమును కూడా యథావృత్తంగా నివేదించెను ॥1-41-23॥
'24': >-
  అంసుమంతుని నుండి వచ్చిన ఆ భయంకరసదృశమైన (విస్మయకరమైన, గంభీరమైన) వాక్యాన్ని
  విని, నృపుడు సగరుడు, యథాకల్పం యథావిధి యజ్ఞాన్ని సమ్యకంగా సమాప్తి చేసెను
  ॥1-41-24॥
'25': >-
  యజ్ఞాన్ని పూర్తి చేసిన శ్రీమంతుడైన ఆ మహీపతి తన నగరానికి తిరిగి వచ్చెను. అయితే
  గంగాదేవి భూమికి అగమనం చేయుట విషయమై రాజు సగరుడు నిశ్చయాన్ని (పరిష్కారాన్ని)
  పొందలేకపోయెను ॥1-41-25॥
'26': >-
  ఆ మహారాజు నిశ్చయం పొందకుండానే, కాలం గడిచిన తరువాత—ముప్పై వేల సంవత్సరాలు
  రాజ్యపాలన చేసి—దివ్యలోకానికి వెళ్లెను ॥1-41-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, బాలకాండలో
  ‘సగరయజ్ఞసమాప్తిః’ అను నలభై ఒకటవ సర్గము ॥1-41॥
