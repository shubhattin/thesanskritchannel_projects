'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండలో ‘రామశాసనకథనము’ అను నలభై ఏడవ సర్గము
  ॥7-47॥
'1': >-
  అనంతరం రాఘవానుజుడైన లక్ష్మణుడు విశాలంగా విస్తరించిన, నైషాదుల (కేవటుల)
  పడవను—మునుపే మైథిలి సీతాదేవిని ఎక్కించుకొని సిద్ధంగా ఉన్నదానిని—ఎక్కెను
  ॥7-47-1॥
'2': >-
  శోకంతో సంతప్తుడైన లక్ష్మణుడు సారథియైన సుమంత్రునితో “ఇక్కడే నిలిచి ఉండు” అని
  చెప్పి, నావికునితో “పడవను నడిపి పో” అని ఆజ్ఞాపించెను ॥7-47-2॥
'3': >-
  ఆపై గంగానదీ తీరాన్ని సమీపించి, లక్ష్మణుడు అంజలి బద్ధంగా నిలిచి, కన్నీళ్లతో
  తడిసిపోయి, మైథిలిని ఉద్దేశించి ఈ వాక్యమును పలికెను ॥7-47-3॥
'4': >-
  ఓ వైదేహి! బుద్ధిమంతుడైన ఆర్యుడు (రాముడు) ఈ విషయమున నిందార్హుడయ్యేలా
  లోకవాక్యాలకు లోబడి, నా హృదయంలో గొప్ప శూలమువంటి వేదనను నాటినాడు ॥7-47-4॥
'5': >-
  ఈ రోజున నాకు మరణమే శ్రేయస్సు; లేదా మరణానంతర స్థితి ఏదైతే ఉత్తమమో అదే కలగాలి.
  లోకనిందకు పాత్రమైన ఇలాంటి కార్యములో నన్ను నియోగించకూడదు ॥7-47-5॥
'6': >-
  ఓ శోభనే! నాపై దయచేసి, నన్ను పాపము చేయించుటకు నీవు సమ్మతించకుము” అని అంజలి
  పెట్టి, లక్ష్మణుడు భూమిపై పడిపోయెను ॥7-47-6॥
'7': >-
  అంజలి పెట్టి ఏడుస్తూ, తనకు మరణమే కావాలని కోరుకుంటున్న లక్ష్మణుణ్ణి చూసి,
  మైథిలి తీవ్రముగా కలతచెంది అతనితో ఇలా పలికింది ॥7-47-7॥
'8': >-
  లక్ష్మణా! ఇది ఏమిటో నేను గ్రహించలేకున్నాను; నిజాన్ని చెప్పుము. నిన్ను నేను
  స్వస్థంగా చూడటం లేదు; పైగా మహీపతికి (రామునికి) క్షేమమూ లేదేమో అనిపిస్తుంది
  ॥7-47-8॥
'9': >-
  నరేంద్రుడైన రాముని శాపమేమైనా నిన్ను తాకిందా, అందుచేత నీవు ఇలా సంతాపంలో
  పడ్డావా? నా సమక్షంలోనే ఆ విషయాన్ని చెప్పుము; నేను నీకు ఆజ్ఞాపిస్తున్నాను
  ॥7-47-9॥
'10': >-
  వైదేహి ఇలా ప్రేరేపించగా, దీనచిత్తుడైన లక్ష్మణుడు తల వంచి, కన్నీళ్లతో గొంతు
  ఆవరించగా, ఈ వాక్యమును పలికెను ॥7-47-10॥
'11': >-
  ఓ జనకాత్మజా! సభ మధ్యలో నీ విషయమై అతి దారుణమైన అపవాదు వినిపించగా—నగరములోను,
  జనపదములోను—రాముడు హృదయం అత్యంతంగా దుఃఖించెను; గృహానికి వెళ్లి కూడా, ఆ
  విషయాన్ని నీకు తెలియజేయకుండానే (మౌనముగా) ఉండిపోయెను ॥7-47-11॥
'12': >-
  ఓ దేవీ! రాజైన రాముడు హృదయంలో దాచుకున్నవి, అసహనముచేత అంతర్లీనంగా
  పెట్టుకున్నవి—ఆ మాటలు నీ ఎదుట నేను చెప్పదగినవి కావు ॥7-47-12॥
'13': >-
  నిర్దోషిణియైన నిన్ను రాజు నా సమక్షంలోనే త్యజించాడు. పౌరుల అపవాదమునకు భయపడి ఈ
  విధంగా జరిగినది; ఓ దేవీ, నీకు మరే మార్గమూ లేదు (అది తప్పనిసరి అయ్యింది)
  ॥7-47-13॥
'14': >-
  రాజుని శాసనాన్ని (ఆజ్ఞను) తెలిసికొని, నిన్ను ఆశ్రమాల అంచుల వద్ద నేను
  విడిచిపెట్టవలసి వస్తుంది. నీకు ఇది నిజంగా హృదయవేదన కలిగించే విషయం ॥7-47-14॥
'15': >-
  అందుచేత జాహ్నవి (గంగా) తీరంలో ఉన్న బ్రహ్మర్షుల తపోవనము—పుణ్యమయమై, రమణీయమై
  ఉన్నది—అది ఇదే. ఓ శుభే! విషాదము చెందకుము ॥7-47-15॥
'16': >-
  మా తండ్రి దశరథ మహారాజుకు ప్రియుడూ, నా తండ్రికి ఇష్టుడూ అయిన మునిపుంగవుడు—పరమ
  మిత్రుడైన బ్రాహ్మణుడు—మహాయశస్సుగల వాల్మీకి మహర్షి (ఇక్కడ ఉన్నాడు) ॥7-47-16॥
'17': >-
  ఓ జనకాత్మజా! ఆ మహాత్ముని పాదచ్ఛాయను ఆశ్రయించి, ఆయన సమీపములో సుఖముగా
  నివసించుము; ఉపవాసము వంటి నియమాలలో ఏకాగ్రచిత్తంతో ఉండుము ॥7-47-17॥
'18': >-
  ఓ దేవీ! పతివ్రతాధర్మాన్ని ఆశ్రయించి, రాముని ఎల్లప్పుడూ హృదయంలో నిలుపుకొని
  ఉండుము; అలా చేసినచో నీకు పరమ శ్రేయస్సు కలుగుతుంది ॥7-47-18॥
'19': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండలో
  ‘రామశాసనకథనము’ అను నలభై ఏడవ సర్గము ॥7-47॥
