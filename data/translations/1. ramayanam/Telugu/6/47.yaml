'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘నాగబద్ధ రామలక్ష్మణ ప్రదర్శనం’ నామ
  సప్తచత్వారింశః సర్గః ॥6-47॥
'1': >-
  అలా లంకలో ప్రవేశించిన రావణాత్మజుడు ఇంద్రజిత్ తన కార్యం సఫలమైనదని తలచి, రాఘవుని
  చుట్టుముట్టి వానరశ్రేష్ఠులు అతనికి రక్షణగా నిలిచారు ॥6-47-1॥
'2': >-
  హనుమంతుడు, అంగదుడు, నీలుడు, సుషేణుడు, కుముదుడు, నలుడు, గజుడు, గవాక్షుడు,
  గవయుడు, శరభుడు, గంధమాదనుడు ॥6-47-2॥
'3': >-
  జాంబవంతుడు, ఋషభుడు, స్కంధుడు, రంభుడు, శతబలి, పృథువు—ఇలా వ్యూహబద్ధమైన సేనలతో
  యుద్ధానికి సిద్ధమై, యోధులైన వానరులు చుట్టు వైపులా చెట్లను పెకలించి చేతుల్లో
  ఎత్తుకున్నారు ॥6-47-3॥
'4': >-
  వానరులు అన్ని దిశలలోనూ, పైకీ అడ్డంగానూ (తిర్యగూ, ఊర్ధ్వమూ) పర్యవేక్షిస్తూ,
  గడ్డిలో కదలిక కనిపించినా ‘ఇది రాక్షసులే’ అని అనుమానించారు ॥6-47-4॥
'5': >-
  ఇంద్రజిత్తును తన కుమారుణ్ణిగా యుద్ధానికి పంపి హర్షించిన రావణుడు, ఆ తర్వాత
  సీతను కాపాడే రాక్షస స్త్రీలను వెంటనే పిలిపించాడు ॥6-47-5॥
'6': >-
  ఆజ్ఞ మేరకు త్రిజటతో సహ రాక్షస స్త్రీలు అతని సమీపానికి వచ్చారు. అప్పుడు హర్షంతో
  ఉన్న రాక్షసాధిపతి రావణుడు వారితో ఇలా అన్నాడు ॥6-47-6॥
'7': >-
  “ఇంద్రజిత్తు చేత యుద్ధంలో రామలక్ష్మణులు హతులయ్యారు. ఆ ఇద్దరినీ పుష్పక విమానంలో
  ఎక్కించి, రణభూమిలో పడివున్న వారిని వైదేహికి చూపించండి.” ॥6-47-7॥
'8': >-
  “ఎవరిపై ఆధారపడిందో, ఎవరిని ఆశ్రయంగా చేసుకుని ధైర్యంగా నా ఎదుట నిలబడుతుందో—ఆమె
  భర్తడు, అతని సోదరుడితో కలిసి యుద్ధశిరస్సులోనే హతుడయ్యాడు.” ॥6-47-8॥
'9': >-
  “అప్పుడు మైథిలి భయమూ, కలవరమూ, ఆశ్రయమూ లేకుండా, ఏమీ అక్కరలేని స్థితిలో,
  సమస్తాభరణాలతో అలంకరించుకొని నా సేవకు సీత వస్తుంది.” ॥6-47-9॥
'10': >-
  “ఇవాళ యుద్ధంలో లక్ష్మణునితో కూడిన రాముడు కాలవశానికి చిక్కాడు; వారిని చూసి
  ఆమెకు ఇక ముందుకు మరే దారి కనిపించక వెనుదిరుగుతుంది.” ॥6-47-10॥
'11': >-
  “ఆ విశాలనేత్ర (విశాలాక్షి) సీత ఇక ఎవరి మీదా ఆశ పెట్టుకోకుండా స్వయంగా వచ్చి
  నన్ను ఆశ్రయిస్తుంది.” — దురాత్ముడైన రావణుని ఈ మాటలు విన్న తరువాత ॥6-47-11॥
'12': >-
  ఆ రాక్షస స్త్రీలు “అలానే” అని చెప్పి, పుష్పక విమానం ఉన్న చోటికి వెళ్లారు. ఆపై
  రావణాజ్ఞ ప్రకారం వారు పుష్పకాన్ని తీసుకుని ॥6-47-12॥
'13': >-
  అశోకవనికలో ఉన్న మైథిలిని సమీపానికి తీసుకొచ్చారు. భర్త శోకంతో పూర్తిగా ఓడిపోయి
  (పరాజితై) ఉన్న సీతను తీసుకొని ॥6-47-13॥
'14': >-
  ఆ రాక్షస స్త్రీలు ఆ సమయంలో సీతను పుష్పక విమానంలో ఎక్కించారు. ఆపై త్రిజటతో సహ
  సీతను పుష్పకంలో ఎక్కించి ॥6-47-14॥
'15': >-
  రాక్షస స్త్రీలు ఆమెకు రామలక్ష్మణులను చూపించడానికి బయలుదేరారు. రావణుడు కూడా
  పతాకలు, ధ్వజాల మాలలతో అలంకరింపబడిన లంకలో (విజయఘోషతో) సందడి చేయించాడు ॥6-47-15॥
'16': >-
  హర్షంతో ఉన్న రాక్షసేశ్వరుడు లంకలో గొప్పగా ప్రకటింపచేశాడు: “ఇంద్రజిత్తు చేత
  యుద్ధంలో రాఘవుడు మరియు లక్ష్మణుడు హతులయ్యారు!” ॥6-47-16॥
'17': >-
  విమానంలో ప్రయాణిస్తూ సీత, త్రిజటతో కలిసి, వానరుల సమస్త సైన్యము నేలకూలి
  పడిపోయిన దృశ్యాన్ని చూసింది ॥6-47-17॥
'18': >-
  అలాగే ఉల్లాసిత మనస్సుతో ఉన్న పిశితాశనులైన (మాంసాహార) రాక్షసులను చూసింది;
  రామలక్ష్మణుల సమీపంలో మహాదుఃఖంతో బాధపడుతున్న వానరులను కూడా చూసింది ॥6-47-18॥
'19': >-
  అప్పుడు సీత శరపలకపై (శరతల్పగౌ) శయనించి ఉన్న ఆ ఇద్దరినీ—లక్ష్మణుడినీ
  రాముడినీ—చేతనలేకుండా, బాణాల బాధతో పీడితులై ఉన్న వారిని చూసింది ॥6-47-19॥
'20': >-
  ఆ ఇద్దరు వీరుల కవచాలు ధ్వంసమై, ధనుస్సులు బాణాలతో చీల్చబడి, శరాలతో శరీరమంతా
  తెగిపడి, బాణాల గుచ్ఛాలవలె నేలపై పడి ఉన్నారు ॥6-47-20॥
'21': >-
  అక్కడ ఆ అన్నదమ్ములైన పరమవీరులు, పురుషశ్రేష్ఠులు—పుండరీకాక్షులు—అగ్నిదేవుని
  కుమారులు (స్కంద విశాఖుల) వలె ప్రకాశిస్తూ శయనించి ఉన్నదాన్ని చూసి ॥6-47-21॥
'22': >-
  శరపలకపై పడివున్న ఆ వీరులు—అలా అయిన నరశ్రేష్ఠులను చూసి—దుఃఖార్త అయిన సీత
  హృదయవిదారకంగా, అత్యంతగా విలపించింది ॥6-47-22॥
'23': >-
  నిందలేని అంగసౌందర్యం కల (అనవద్యాంగి) అయిన, నల్లని కన్నుల (అసితేక్షణా)
  జనకనందిని, తన భర్తను మరియు లక్ష్మణుణ్ణి ధూళిలో కొట్టుకుంటూ (చేష్టంతౌ) ఉండగా
  చూచి, గట్టిగా విలపిస్తూ ఏడ్చింది ॥6-47-23॥
'24': >-
  కన్నీరు నిండిన శోకంతో తల్లడిల్లిన ఆమె, దేవపుత్రుల వంటి ప్రభావము కలిగిన ఆ
  అన్నదమ్ములను చూచి, వారి మరణమేనేమోనని మనసులో తర్కించుకుంటూ, మహాదుఃఖంతో ఈ మాటలు
  పలికింది ॥6-47-24॥
'25': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘నాగబద్ధ రామలక్ష్మణ
  ప్రదర్శనం’ నామ సప్తచత్వారింశః సర్గః ॥6-47॥
