'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘रावणादि को वर-दान’
  नामक दशमः सर्ग (7-10) प्रारम्भ होता है।
'1': >-
  तब श्रीराम ने मुनि (अगस्त्य) से कहा— “हे ब्रह्मन्! वन में उस समय तुम्हारे वे
  महाबली भाई कैसे रहे? और उन्होंने किस प्रकार का तप किया?”
'2': >-
  वहाँ अगस्त्य मुनि ने, अत्यन्त प्रसन्नचित्त होकर, श्रीराम से कहा— “हे राम!
  तुम्हारे वे भाई वहाँ वहाँ धर्मविधियों (धर्मानुसार नियमों) में प्रवृत्त हो गए।”
'3': >-
  तब कुम्भकर्ण, जो सदा धर्ममार्ग में स्थित था, ग्रीष्मकाल में पंचाग्नियों के बीच
  घिरकर तप करने लगा।
'4': >-
  वर्षा ऋतु में वह मेघों के जल से भीगता हुआ वीरासन का आश्रय लेता था; और शिशिरकाल
  में नित्य जल के मध्य निवास करता था।
'5': >-
  इस प्रकार धर्म में अत्यन्त प्रयत्नशील और सत्पथ में दृढ़तापूर्वक स्थित उस
  (कुम्भकर्ण) के दस सहस्र वर्ष बीत गए।
'6': >-
  विभीषण तो धर्मात्मा, सदा धर्मपरायण और शुचि (पवित्र) था; वह पाँच सहस्र वर्षों
  तक एक ही पाँव पर खड़ा रहा।
'7': >-
  उसका वह नियम पूरा होने पर अप्सराओं के समूह नृत्य करने लगे; पुष्प-वर्षा होने
  लगी और देवता भी (उसके तप से) क्षुब्ध हो उठे।
'8': >-
  वह पाँच सहस्र वर्षों तक सूर्य का भी अनुगमन करता रहा (सूर्य की ओर मुख/दृष्टि
  रखकर तप करता रहा); और वह ऊर्ध्वशिर (शीर्ष नीचे) तथा बाँहें ऊपर किए हुए,
  स्वाध्याय में धारण किए मन वाला (अचलचित्त) होकर स्थित रहा।
'9': >-
  इस प्रकार नियमात्मा विभीषण के भी—मानो स्वर्ग के नन्दनवन में स्थित के समान—दस
  सहस्र वर्ष व्यतीत हो गए।
'10': >-
  दशानन रावण ने दस सहस्र वर्षों तक निराहार रहकर तप किया; और प्रत्येक सहस्र वर्ष
  पूर्ण होने पर वह अपना एक सिर अग्नि में होम कर देता था।
'11': >-
  इस प्रकार उसके नौ सहस्र वर्ष बीत गए, और उसके नौ सिर भी अग्नि में आहुति रूप से
  प्रविष्ट हो गए।
'12': >-
  फिर दसवें सहस्र वर्ष में, जब दशग्रीव अपना दसवाँ सिर काटकर होम करने को उद्यत
  हुआ, तब वहाँ पितामह ब्रह्मा आ पहुँचे।
'13': >-
  पितामह ब्रह्मा देवताओं सहित वहाँ उपस्थित होकर अत्यन्त प्रसन्न हुए और बोले— “हे
  दशग्रीव! मैं तुझ पर प्रसन्न हूँ।”
'14': >-
  उन्होंने कहा— “हे धर्मज्ञ! शीघ्र ही वह वर मांग ले, जो तुझे अभीष्ट है। आज मैं
  तेरी कौन-सी कामना पूर्ण करूँ? तेरा यह परिश्रम व्यर्थ नहीं होगा।”
'15': >-
  तब दशग्रीव ने अत्यन्त हर्षित अन्तःकरण से, देव (ब्रह्मा) को सिर झुकाकर प्रणाम
  कर, हर्ष से गद्गद वाणी में कहा—
'16': >-
  “भगवन्! प्राणियों को सदा मृत्यु के अतिरिक्त और कहीं भय नहीं होता। मृत्यु के
  समान शत्रु कोई नहीं है; अतः मैं अमरत्व का वर चुनता हूँ।”
'17': >-
  ऐसा कहे जाने पर ब्रह्मा ने दशग्रीव से कहा— “तुझे सर्वथा (पूर्ण) अमरत्व नहीं
  मिल सकता; मेरे कहे अनुसार कोई अन्य वर मांग।”
'18': >-
  लोककर्ता ब्रह्मा के ऐसा कहने पर, हे राम! दशग्रीव ने हाथ जोड़कर उनके सामने यह
  कहा—
'19': >-
  “हे प्रजाध्यक्ष! मैं सुपर्णों (गरुड़वंश), नागों, यक्षों, दैत्यों, दानवों और
  राक्षसों के लिए अवध्य हो जाऊँ; तथा हे शाश्वत! देवताओं के लिए भी (मैं अवध्य
  होऊँ)।”
'20': >-
  “हे अमरपूजित! अन्य प्राणियों के विषय में मुझे कोई चिंता नहीं है; क्योंकि
  मनुष्यों आदि प्राणियों को मैं तृण के समान तुच्छ मानता हूँ।”
'21': दशग्रीव राक्षस के ऐसा कहने पर धर्मात्मा देव पितामह ने देवताओं सहित यह वचन कहा—
'22': >-
  “हे राक्षसपुंगव! जैसा तू कह रहा है, वैसा ही होगा।” यह कहकर, हे राम! पितामह ने
  दशग्रीव से आगे कहा—
'23': >-
  “और भी एक वर सुन। यहाँ मैं प्रसन्न होकर तुझे एक शुभ वर देता हूँ। हे अनघ! तूने
  जो-जो सिर पूर्व में अग्नि में होम किए हैं—”
'24': >-
  “हे राक्षस! वे सब सिर वैसे ही फिर से तेरे हो जाएँगे। हे सौम्य! मैं तुझे यहाँ
  एक और दुर्दम (अत्यन्त दुर्लभ/अपराजेय) वर भी देता हूँ।”
'25': >-
  “हे राक्षस! तेरी इच्छा के अनुसार, जैसा रूप तू मन से चाहेगा, वैसा ही रूप तुझे
  प्राप्त होगा—इसमें संदेह नहीं; यह मेरे वर से होगा।”
'26': >-
  पितामह के ऐसा कहने पर, दशग्रीव राक्षस के जो सिर अग्नि में होम हो चुके थे, वे
  सब फिर से प्रकट हो उठे।
'27': हे राम! दशग्रीव से ऐसा कहकर पितामह लोकपिता ने फिर विभीषण से यह वचन कहा—
'28': >-
  “वत्स विभीषण! धर्म-संहित बुद्धि (धर्मयुक्त विवेक) वाले तूने जैसा आचरण किया है,
  उससे मैं प्रसन्न हूँ। हे धर्मात्मन्, हे सुव्रत! वर मांग।”
'29': >-
  तब धर्मात्मा विभीषण ने हाथ जोड़कर यह वचन कहा— वह सदा समस्त गुणों से ऐसा आवृत
  था, जैसे चन्द्रमा किरणों से आवृत रहता है।
'30': >-
  “भगवन्! मैं कृतकृत्य हो गया, क्योंकि स्वयं लोकगुरु आप मुझ पर प्रसन्न हैं। यदि
  प्रसन्न होकर आप मुझे वर देना चाहें, तो हे सुव्रत! मेरा वर सुनिए—”
'31': >-
  “परम आपत्ति में भी मेरी बुद्धि धर्म में ही लगी रहे; और, भगवन्! अप्रशिक्षित
  (बिना सिखाए) ही ब्रह्मास्त्र का ज्ञान/प्रकाश मुझे प्राप्त हो जाए।”
'32': >-
  “जिस-जिस आश्रम (स्थिति/जीवनावस्था) में और जिन-किन प्रसंगों में मेरी जो-जो
  बुद्धि उत्पन्न हो, वह-वह धर्मिष्ठ हो; और मैं उसी धर्म का पालन कर सकूँ।”
'33': >-
  “हे परम उदार! यही मेरा परम वर है, यही मुझे सर्वोपरि अभिप्रेत है; क्योंकि धर्म
  में अनुरक्तों के लिए इस लोक में कुछ भी दुर्लभ नहीं होता।”
'34': >-
  फिर प्रसन्न हुए प्रजापति (ब्रह्मा) ने विभीषण से कहा— “वत्स! तू जैसा धर्मिष्ठ
  है, वैसा ही यह सब होगा।”
'35': >-
  “हे अमित्रनाशन! क्योंकि राक्षस-योनि में जन्म लेकर भी तेरी बुद्धि अधर्म में
  नहीं जाती, इसलिए मैं तुझे अमरत्व (दीर्घायु/अजर-अमर समान स्थिति) देता हूँ।”
'36': >-
  यह कहकर, कुम्भकर्ण को भी वर देने के लिए उपस्थित हुए प्रजापति से, सब देवताओं ने
  हाथ जोड़कर यह वचन कहा—
'37': >-
  “आपको कुम्भकर्ण को वर नहीं देना चाहिए; क्योंकि आप जानते ही हैं कि यह कुमति
  (दुर्बुद्धि) लोकों को किस प्रकार त्रस्त करता है।”
'38': >-
  “नन्दनवन की सात अप्सराएँ और महेन्द्र की दस परिचारिकाएँ—इन सबको इसने खा लिया
  है; और, हे ब्रह्मन्! इसने ऋषियों तथा मनुष्यों को भी खाया है।”
'39': >-
  “वर प्राप्त किए बिना ही इस राक्षस ने जो कुछ किया है, वह देखिए; यदि इसे वर मिल
  गया, तो यह त्रिलोकी को ही भक्षण कर डालेगा।”
'40': >-
  “अमितप्रभ (असीम प्रभावशाली) भगवन्! वर के बहाने इसे मोह (भ्रम) दे दिया जाए;
  इससे लोकों का कल्याण रहेगा और इसका भी (उचित) नाश/नियमन हो जाएगा।”
'41': >-
  देवताओं की यह बात सुनकर पद्मसम्भव ब्रह्मा ने विचार किया; और विचार होते ही देवी
  सरस्वती उनके पार्श्व में उपस्थित हो गईं।
'42': >-
  पार्श्व में स्थित सरस्वती ने हाथ जोड़कर कहा— “हे देव! मैं उपस्थित हूँ; बताइए,
  मैं कौन-सा कार्य करूँ?”
'43': >-
  प्रजापति ने उपस्थित सरस्वती से कहा— “हे वाणी! तू राक्षसेन्द्र (कुम्भकर्ण) की
  वाणी बन जा, जैसी देवताओं को अभीष्ट है।”
'44': >-
  “तथास्तु” कहकर वह (सरस्वती) उसमें प्रविष्ट हो गईं। तब प्रजापति ने कहा— “हे
  महाबाहो कुम्भकर्ण! जो तुझे उपयुक्त प्रतीत हो, वह वर मांग।”
'45': >-
  कुम्भकर्ण ने वह वचन सुनकर कहा— “देवदेव! मेरी इच्छा है कि मैं अनेक वर्षों तक
  सोऊँ।”
'46': >-
  “ऐसा ही हो”—यह कहकर ब्रह्मा देवताओं सहित चले गए; और देवी सरस्वती भी उस राक्षस
  को फिर छोड़कर (बाहर निकल) गईं।
'47': >-
  ब्रह्मा के देवताओं सहित आकाशमार्ग से चले जाने पर, सरस्वती से विमुक्त हुआ वह
  (कुम्भकर्ण) अपनी संज्ञा (स्वाभाविक चेतना) में आया।
'48': >-
  तब दुष्टात्मा कुम्भकर्ण दुखी होकर विचार करने लगा— “आज मेरे मुख से यह कैसी बात
  निकल गई!”
'49': >-
  उसने सोचा— “मैं देवताओं द्वारा, जो तब यहाँ आए थे, मोहित (भ्रमित) कर दिया गया
  हूँ।” इस प्रकार दीप्ततेज (तेजस्वी) सभी भाई वर पाकर, श्लेष्मातकवन में गए और
  वहाँ सुखपूर्वक रहने लगे।
'50': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘रावणादि को
  वर-दान’ नामक दशमः सर्ग (7-10) समाप्त हुआ।
