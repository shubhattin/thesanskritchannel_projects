'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘తైలద్రోణ్యధిశయనం’ నామ షట్షష్ఠితమః
  సర్గః ॥ 2-66 ॥
'1': >-
  అగ్నిలా శాంతించినవానిలా, నీరు లేని సముద్రములా, కాంతి కోల్పోయిన సూర్యుడిలా,
  స్వర్గానికి గతుడైన భూపతిని చూచిన తరువాత ॥2-66-1॥
'2': >-
  కౌసల్య దేవి కన్నులు కన్నీళ్లతో నిండగా, వివిధ విధాలైన శోకముచేత క్షీణించిపోతూ,
  రాజుని శిరస్సును ఆలింగనం చేసుకొని, కైకేయిని ఉద్దేశించి ఈ విధంగా పలికింది
  ॥2-66-2॥
'3': >-
  ఓ కైకేయీ! నీ కోరిక నెరవేరింది; నీవు కంటకములేని రాజ్యాన్ని అనుభవించు. రాజును
  ఒంటరిగా విడిచిపెట్టి, నిష్ఠూరురాలవై దుష్టాచారిణివై ఇలాచేశావు ॥2-66-3॥
'4': >-
  రాముడు నన్ను విడిచి వెళ్లిపోయాడు; నా భర్త కూడా స్వర్గానికి చేరాడు.
  మార్గమధ్యంలో తోడులేని వ్యాపారసంఘంలా నేనూ మార్గభ్రష్టురాలినై—ఇక బ్రతకడానికి
  నాకు ధైర్యం లేదు, నేను జీవించలేను ॥2-66-4॥
'5': >-
  తన భర్తను విడిచిపెట్టి, ఏ స్త్రీ మరెక్కడైనా జీవించాలనుకుంటుంది? ఆత్మకు దైవమయిన
  భర్తను పరిత్యజించి, ధర్మాన్ని వదిలిన కైకేయీలా ఎవరు బతకగలరు? ॥2-66-5॥
'6': >-
  లోభుడు దోషాలను గ్రహించడు; పచ్చి పండు తింటూ దాని కఠినత తెలియకపోవటంలా. కుబ్జ
  (మంథర)నే కారణమై, కైకేయీ చేత రాఘవుల వంశమే హతమైంది ॥2-66-6॥
'7': >-
  ఆజ్ఞ చెల్లని విషయములో (అన్యాయమైన కోరికవల్ల) నియోగింపబడిన రాజు రాముణ్ణి
  వనవాసానికి పంపాడు అని జనక మహారాజు విన్నచో, నేనెట్లా కూలిపోతానో అలాగే ఆయన కూడా
  కూలిపోతాడు ॥2-66-7॥
'8': >-
  కమలపత్రాక్షుడైన ధార్మికుడు రాముడు నన్ను ఇప్పుడు అనాథవిధవగా అయ్యానని, ఈ విధంగా
  నా జీవననాశం కలిగిందని—అది తెలియకుండానే ఇటువైపు వెళ్లిపోయాడు ॥2-66-8॥
'9': >-
  విదేహరాజు కుమార్తె, సీతా దేవి—ఆ తపస్విని—దుఃఖానికి అనర్హురాలు; అయినా వనంలో
  తగనిదైన దుఃఖాన్ని పొందుతూ తీవ్రంగా కలవరపడుతుంది ॥2-66-9॥
'10': >-
  రాత్రివేళల్లో భయంకర ధ్వనులతో అరచే మృగపక్షుల గర్జనలు విని, ఆమె తప్పక
  భయభ్రాంతురాలై రాఘవుని ఆశ్రయిస్తుంది ॥2-66-10॥
'11': >-
  వృద్ధుడైన జనకుడు, సంతానం తక్కువవాడు—వైదేశిని గురించి చింతిస్తూ—ఆయన కూడా శోకంలో
  మునిగిపోయి, నిజంగా తన ప్రాణాలను విడిచిపెట్టే స్థితికి చేరతాడు ॥2-66-11॥
'12': >-
  నేను పతివ్రతను; ఈ రోజు నుండే నా నియతాంతాన్ని (మరణగమనాన్ని) చేరుతాను. ఈ
  శరీరాన్ని (భర్త శరీరాన్ని) ఆలింగనం చేసుకొని, హుతాశనంలో (అగ్నిలో) ప్రవేశిస్తాను
  ॥2-66-12॥
'13': >-
  అప్పుడు విలపిస్తూ ఉన్న ఆ తపస్వినిని ఆలింగనం చేసుకొని, తీవ్ర దుఃఖంతో ఆర్తురాలైన
  కౌసల్యను, పరిచారక స్త్రీలు (అంతఃపుర సేవకులు) అక్కడి నుండి దూరంగా తీసుకుపోయారు
  ॥2-66-13॥
'14': >-
  అనంతరం అమాత్యులు జగతీపతియైన రాజును తైలద్రోణిలో (నూనె తొట్టిలో) శయనింపజేసి,
  రాజుని విషయమై ఆజ్ఞింపబడిన సమస్త కార్యాలను తరువాత వెంటనే నిర్వహించారు ॥2-66-14॥
'15': >-
  కాని రాజుని దహనం (అంత్యక్రియలు) కుమారుడు లేకుండా చేయాలని—మంత్రులు, సమస్తం
  తెలిసినవారు అయినా—ఇష్టపడలేదు; అందుచేత వారు భూపతిని అట్లే సంరక్షించి ఉంచారు
  ॥2-66-15॥
'16': >-
  సచివులు తైలద్రోణిలో శయనింపజేసిన ఆ నరాధిపుడు—‘అయ్యో! ఈయన మరణించాడు’ అని తెలిసిన
  వెంటనే అక్కడి స్త్రీలు అంతా రోదించసాగారు ॥2-66-16॥
'17': >-
  దీనస్థితిలో చేతులను పైకెత్తి, కళ్ల నుంచి కన్నీరు ప్రవహిస్తూ ముఖమంతా
  తడిచిపోతుండగా, శోకాగ్నితో తప్తులై, వారు దయనీయంగా విలపించారు ॥2-66-17॥
'18': >-
  అయ్యో మహారాజా! ఎల్లప్పుడూ మధురంగా పలికే రాముడు, సత్యసంకల్పుడైన ఆ రాముడితో నీవు
  వియోగమై—మమ్మల్ని ఎందుకు విడిచి వెళ్లిపోయావు? (మాకు ఈ దుఃఖం ఎందుకు కలిగించావు?)
  ॥2-66-18॥
'19': >-
  కైకేయీ దుష్టభావం వల్ల రాఘవుని నుండి వేరుచేయబడిన మేము—పతిఘాతినైన ఆమె సమీపంలో
  విధవలమై ఎలా నివసించగలము? ॥2-66-19॥
'20': >-
  నీవు మా నిత్యనాథుడవు; నీకు కూడా ఆత్మవంతుడైన రాముడు ప్రభువు. కాని శ్రీమంతుడైన
  రాముడు నృపతిశ్రీని వదిలి వనానికి వెళ్లిపోయాడు ॥2-66-20॥
'21': >-
  నీవూ, ఆ వీరుడైన రాముడూ లేక మేము విపత్తు మోహంలో పడిపోయాము; కైకేయీ చేత
  అవమానింపబడిన మేము ఇక ఎలా నివసించగలము? ॥2-66-21॥
'22': >-
  ఆమె వల్లే రాజు, రాముడు, మహాబలవంతుడైన లక్ష్మణుడు—సీతతో కలిసి—త్యజింపబడ్డారు;
  అట్టి ఆమె ఇక ఎవరినీ సుఖింపజేయదు (ఎవరికీ హితము చేయదు) ॥2-66-22॥
'23': >-
  ఆ రాఘవుని శ్రేష్ఠ స్త్రీలు (అంతఃపుర స్త్రీలు) కన్నీళ్లతో కప్పబడి, విస్తారమైన
  శోకంతో నిండిపోయి, ఆనందం లేకుండా విలవిల్లాడుతూ ఉండిపోయారు ॥2-66-23॥
'24': >-
  నక్షత్రాలు లేని రాత్రిలా, భర్త లేని స్త్రీలా—మహాత్ముడైన రాజు లేని అయోధ్యాపురి
  కాంతివంతంగా కనిపించలేదు ॥2-66-24॥
'25': >-
  ప్రజలు కన్నీళ్లతో కలవరపడుతూ, ‘హా హా’ అని విలపిస్తూ ఉండగా, అంతఃపుర స్త్రీలు
  శోకంతో నిండిపోయారు; వీధులు, చౌరస్తాలు, గృహాల అంతర్భాగాలు శూన్యమై, ఆ పురి
  పూర్వంలా శోభించలేదు ॥2-66-25॥
'26': >-
  సూర్యుడు లేని ఆకాశం కాంతిని కోల్పోయినట్లుగా; నక్షత్రగణం తొలగిపోయిన రాత్రిలాగా;
  సూర్యుడు అకస్మాత్తుగా అస్తమించి జనచారం నిలిచినట్లుగా; రాత్రి వచ్చి చీకటి
  చరించటం ప్రారంభించినట్లుగా—అయోధ్య స్థితి అలానే మారింది ॥2-66-26॥
'27': >-
  ‘కుమారుడు (రాముడు/వారసుడు) లేకుండా భూపతి దహనం చేయుటకు ఇక్కడికి చేరిన సుహృదులు
  కూడా సమ్మతించరు’ అని భావించినట్లుగా, వారు ఆలోచించి, దర్శనమాత్రమేతయినా
  అచింత్యమైన (అతి ఘనమైన) రాజును ఆ శయనస్థానంలో (తైలద్రోణిలో) ఉంచారు ॥2-66-27॥
'28': >-
  సూర్యుడులేని ఆకాశం కాంతి కోల్పోయినట్లుగా, నక్షత్రగణం లేని రాత్రిలాగా,
  మహాత్ముడైన రాజు లేనిప్పుడు ఆ పురి వెలిసిపోయింది; మార్గాలు, చౌరస్తాలు మాత్రం
  కన్నీళ్లతో గొంతు బిగిసి (కేకలతో) కలవరపడిన జనసంచారంతో నిండిపోలేదు (నిశ్శబ్దంగా,
  శూన్యంగా ఉండాయి) ॥2-66-28॥
'29': >-
  పురుషులూ స్త్రీలూ గుంపులుగుంపులుగా చేరి, భరతుని తల్లియైన కైకేయిని నిందిస్తూ
  ఉండగా, నరదేవుడు (రాజు) నశించిన ఆ నగరంలో అందరూ ఆర్తులయ్యారు; ఎవరికీ శాంతి,
  సుఖము లభించలేదు ॥2-66-29॥
'30': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘తైలద్రోణ్యధిశయనం’
  నామ షట్షష్ఠితమః సర్గః ॥ 2-66 ॥
