'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ ఇప్పుడు శ్రీమద్భగవద్గీత ॥
'2': అథ ద్వితీయోఽధ్యాయః — సాంఖ్యయోగము
'3': సంజయుడు పలికెను —
'4': >-
  అలా కరుణాభావంతో కమ్ముకొనబడి, కన్నులు కన్నీటితో నిండిపోయి, చిత్తం కలవరపడి,
  శోకించుచున్న అతనితో (అర్జునునితో) మధుసూదనుడు ఈ మాటలు పలికెను ॥2-1॥
'5': శ్రీభగవానుడు పలికెను —
'6': >-
  అర్జునా! ఈ క్లిష్టమైన సందర్భంలో నీకు ఈ మోహం ఎక్కడి నుండి వచ్చింది? ఇది
  ఆర్యులకు అనుసరణీయమైనది కాదు; ఇది స్వర్గప్రదమూ కాదు; కీర్తిహేతువు కూడా
  కాదు—అపకీర్తికరమైనదే ॥2-2॥
'7': >-
  పార్థా! ఈ నపుంసకత్వానికి లోనవ్వకు; ఇది నీకు తగినది కాదు. ఈ హీనమైన
  హృదయదౌర్భల్యాన్ని విడిచిపెట్టి, శత్రువులను దహించేవాడా (పరంతపా)! లేచి నిలబడుము
  ॥2-3॥
'8': అర్జునుడు పలికెను —
'9': >-
  మధుసూదనా! యుద్ధరంగంలో నేను భీష్ముని, ద్రోణాచార్యుని బాణాలతో ఎలా ఎదుర్కొని
  యుద్ధం చేయగలను? వారిరువురూ పూజార్హులు కదా, శత్రువులను సంహరించేవాడా! ॥2-4॥
'10': >-
  ఈ లోకంలో మహానుభావులైన గురువులను చంపకుండానే భిక్షాన్నమే తినడం మేలె. కానీ ఇక్కడ
  గురువులనే—అర్థకామాలతో కూడినవారిని—చంపితే, రుధిరంతో మలినమైన భోగాలనే మనము
  అనుభవించినట్లవుతుంది ॥2-5॥
'11': >-
  మాకు ఏది శ్రేయస్కరమో కూడా తెలియదు—మేము గెలుస్తామో, లేక వారు మమ్మల్ని
  జయించుతారో కూడా తెలియదు. ఎవరి మరణం మాకు జీవితం కోరికలేని స్థితి కలిగించేదో, ఆ
  ధృతరాష్ట్రపుత్రులు యుద్ధానికి ఎదురుగా నిలిచి ఉన్నారు ॥2-6॥
'12': >-
  కార్పణ్యదోషం వల్ల నా సహజ స్వభావం క్షీణించింది; ధర్మ విషయంలో మనస్సు
  గందరగోళపడింది. ఏది నిశ్చయంగా శ్రేయస్కరమో అది నాకు చెప్పుము. నేను నీ
  శిష్యుణ్ణి; నీ శరణు పొందినవాడిని—నన్ను ఉపదేశించుము ॥2-7॥
'13': >-
  ఇంద్రియాలను ఎండగొట్టే ఈ శోకాన్ని తొలగించగల దాన్ని నేను చూడలేకపోతున్నాను—భూమిపై
  శత్రువులేని సమృద్ధమైన రాజ్యాన్ని పొందినా, దేవతల అధిపత్యాన్ని కూడా పొందినా (ఈ
  దుఃఖం పోతుందో లేదో తెలియదు) ॥2-8॥
'14': సంజయుడు పలికెను —
'15': >-
  పరంతపుడైన గూడాకేశుడు (అర్జునుడు) ఇలా చెప్పి, హృషీకేశునితో (కృష్ణునితో)
  ‘గోవిందా! నేను యుద్ధం చేయను’ అని చెప్పి, మౌనంగా కూర్చుండిపోయెను ॥2-9॥
'16': >-
  భారతా! రెండు సైన్యాల మధ్యలో విషాదపడుతున్న అతనితో హృషీకేశుడు చిరునవ్వు
  నవ్వినట్లుగా ఈ మాటలు పలికెను ॥2-10॥
'17': శ్రీభగవానుడు పలికెను —
'18': >-
  నీవు శోకింపరాని వారిని శోకిస్తున్నావు; పైగా జ్ఞానుల వలె మాటలు
  మాట్లాడుతున్నావు. పండితులు ప్రాణములేని వారిని గాని, ప్రాణములున్న వారిని గాని
  శోకించరు ॥2-11॥
'19': >-
  నేను ఎప్పుడూ లేనివాడిని కాదు; నీవు లేనివాడివి కాదు; ఈ రాజులందరూ లేనివారు కాదు.
  ఇకపై కూడా మనమందరం లేనివారమవము ॥2-12॥
'20': >-
  ఈ దేహంలో దేహికి (ఆత్మకు) బాల్యం, యౌవనం, వృద్ధాప్యం ఎలా కలుగుతాయో, అలాగే మరొక
  దేహం పొందడం కూడా జరుగుతుంది. ధీరుడు (వివేకి) దీనిలో మోహపడడు ॥2-13॥
'21': >-
  కౌంతేయా! ఇంద్రియాలు విషయాలతో కలిగే స్పర్శలు శీతోష్ణాలు, సుఖదుఃఖాలను
  కలుగజేస్తాయి. అవి వచ్చేవీ పోయేవీ, నిత్యంకానివీ. భారతా! నీవు వాటిని సహించుము
  ॥2-14॥
'22': >-
  పురుషర్షభా! ఈ శీతోష్ణసుఖదుఃఖాలు ఎవరిని బాధించవో, సుఖదుఃఖాలలో సమభావంతో నిలిచే
  ధీరుడు అమృతత్వానికి (మోక్షానికి) అర్హుడగును ॥2-15॥
'23': >-
  అసత్తుకు (అసత్యానికి/అనిత్యానికి) నిజమైన భవము లేదు; సత్తుకు
  (సత్యానికి/నిత్యానికి) అభావము లేదు. ఈ రెండింటి అంతస్సారాన్ని తత్త్వదర్శులు
  దర్శించి చెప్పారు ॥2-16॥
'24': >-
  ఈ సమస్తమూ ఏదివలన వ్యాపించి ఉన్నదో అది అవినాశియని తెలుసుకొనుము. ఆ అవ్యయమైన
  (నాశరహితమైన) దానిని నశింపజేయగలవాడు ఎవరూ లేరు ॥2-17॥
'25': >-
  ఈ దేహాలు నశ్వరమైనవి; దేహి (ఆత్మ) నిత్యుడని చెప్పబడినది—అది అనాశి, అప్రమేయం.
  కాబట్టి భారతా! నీవు యుద్ధం చేయుము ॥2-18॥
'26': >-
  ఈ ఆత్మను చంపేవాడని ఎవడైతే భావిస్తాడో, లేదా ఇది చంపబడిందని ఎవడైతే అనుకుంటాడో—ఆ
  ఇద్దరూ సత్యాన్ని తెలియని వారే. ఇది చంపదు, చంపబడదు ॥2-19॥
'27': >-
  ఇది ఎప్పుడూ జన్మించదు; మరణించదు. ఒకసారి భవించిన తరువాత మళ్ళీ భవించకపోవడం కూడా
  లేదు. ఇది అజుడు, నిత్యుడు, శాశ్వతుడు, పురాతనుడు; దేహం చంపబడినా ఇది చంపబడదు
  ॥2-20॥
'28': >-
  పార్థా! ఈ ఆత్మను అవినాశి, నిత్య, అజ, అవ్యయంగా ఎవడు తెలుసుకుంటాడో—అటువంటి వాడు
  ఎవరిని చంపగలడు? ఎవరిని చంపించగలడు? ఎవడిని చంపుతున్నాడు? ॥2-21॥
'29': >-
  మనిషి పాతబడిన వస్త్రాలను విడిచి కొత్తవాటిని ధరించినట్లే, దేహి (ఆత్మ) పాతబడిన
  దేహాలను విడిచి ఇతర కొత్త దేహాలను స్వీకరిస్తాడు ॥2-22॥
'30': >-
  శస్త్రాలు దీనిని చీల్చలేవు; అగ్ని దీనిని దహించలదు; నీరు దీనిని తడపలదు; గాలి
  దీనిని ఎండబెట్టలదు ॥2-23॥
'31': >-
  ఇది ఛేదింపలేని దైనది, దహింపలేని దైనది, తడవలేని దైనది, ఎండిపోవని దైనది. ఇది
  నిత్యము, సర్వవ్యాప్తము, స్థిరము, అచలము, సనాతనము ॥2-24॥
'32': >-
  ఇది అవ్యక్తము, అచింత్యము, అవికార్యము అని చెప్పబడుతుంది. కాబట్టి దీన్ని ఇలా
  తెలిసికొని, నీవు శోకించుటకు అర్హుడవు కాదు ॥2-25॥
'33': >-
  లేదా నీవు దీనిని ఎప్పుడూ పుట్టేదిగా లేదా ఎప్పుడూ చచ్చేదిగా భావించినా—మహాబాహో!
  అయినప్పటికీ ఇంతగా శోకించుట నీకు తగదు ॥2-26॥
'34': >-
  పుట్టినవానికి మరణం నిశ్చయము; మరణించినవానికి జన్మ కూడా నిశ్చయము. కాబట్టి
  తప్పనిసరి అయిన విషయములో నీవు శోకించవలసిన అవసరం లేదు ॥2-27॥
'35': >-
  భారతా! సమస్త భూతాలు మొదట అవ్యక్తమే, మధ్యలో వ్యక్తమవుతాయి, చివరికి మళ్ళీ
  అవ్యక్తమే అవుతాయి. అందులో ఏమి విలపించాలి? ॥2-28॥
'36': >-
  కొంతమంది దీనిని ఆశ్చర్యంగా చూస్తారు; మరికొందరు ఆశ్చర్యంగా వర్ణిస్తారు;
  ఇంకొందరు ఆశ్చర్యంగా వింటారు. విన్నా కూడా ఎవడూ దీనిని నిజంగా తెలుసుకోడు ॥2-29॥
'37': >-
  భారతా! ఈ దేహంలో ఉన్న దేహి నిత్యంగా అవధ్యుడు (చంపలేనివాడు). కాబట్టి నీవు ఏ
  భూతమునుగూర్చి శోకించకూడదు ॥2-30॥
'38': >-
  నీ స్వధర్మాన్ని కూడా పరిశీలించి నీవు కంపించుటకు అర్హుడవు కాదు. క్షత్రియునికి
  ధర్మయుద్ధం కన్నా మించిన శ్రేయస్సు మరొకటి లేదు ॥2-31॥
'39': >-
  పార్థా! యాదృచ్ఛికంగా (దైవవశాత్తు) లభించిన ఈ యుద్ధం స్వర్గద్వారాన్ని
  తెరచినట్లే. ఇటువంటి యుద్ధాన్ని పొందే క్షత్రియులు సుఖులు (భాగ్యవంతులు) ॥2-32॥
'40': >-
  అయితే నీవు ఈ ధర్మ్యమైన సంగ్రామాన్ని చేయకపోతే, నీ స్వధర్మాన్నీ కీర్తినీ
  విడిచిపెట్టి పాపాన్ని పొందుతావు ॥2-33॥
'41': >-
  భూతములందరూ నీ అపకీర్తిని ఎన్నటికీ మరిచిపోకుండా చెప్పుకొంటారు. గౌరవనీయుడైన
  వానికి అపకీర్తి మరణం కన్నా అధికమైన బాధను ఇస్తుంది ॥2-34॥
'42': >-
  భయంతో యుద్ధం నుండి వెనుదిరిగినవాడని మహారథులు నిన్ను భావిస్తారు. నిన్ను ఎంతో
  గౌరవించినవారిచూపు లోనీవు తక్కువవాడవుతావు ॥2-35॥
'43': >-
  నీ శత్రువులు నీకు హితము కాని అనేక కఠినమైన, చెప్పరాని మాటలు మాట్లాడుతారు; నీ
  సామర్థ్యాన్ని నిందిస్తారు. దాని కన్నా బాధాకరం ఇంకేముంటుంది? ॥2-36॥
'44': >-
  నీవు చనిపోయినా స్వర్గాన్ని పొందుతావు; గెలిచినా భూమిని (రాజ్యాన్ని)
  అనుభవిస్తావు. కాబట్టి కౌంతేయా! లేచి నిలబడి, యుద్ధానికి నిశ్చయించుకొనుము ॥2-37॥
'45': >-
  సుఖదుఃఖాలను సమంగా భావించి, లాభాలాభాలను, జయాపజయాలను సమంగా చేసి, తరువాత
  యుద్ధానికి సిద్ధపడుము. అలా చేస్తే నీవు పాపాన్ని పొందవు ॥2-38॥
'46': >-
  సాంఖ్యంలో (జ్ఞానమార్గంలో) నీకు ఈ బుద్ధి చెప్పబడింది; ఇప్పుడు యోగంలో
  (కర్మయోగంలో) దీన్ని వినుము. పార్థా! ఈ బుద్ధితో యుక్తుడవైతే, కర్మబంధాన్ని
  విడిచిపెట్టగలవు ॥2-39॥
'47': >-
  ఈ మార్గంలో (యోగధర్మంలో) ప్రయత్నానికి నాశం లేదు; విఘాతం (ప్రతికూల ఫలితం) కూడా
  లేదు. దీని ధర్మాన్ని స్వల్పమాత్రముగా ఆచరించినా మహాభయంనుండి రక్షిస్తుంది ॥2-40॥
'48': >-
  కురునందనా! ఇక్కడ నిశ్చయాత్మకమైన బుద్ధి ఒకటే. నిశ్చయం లేని వారి బుద్ధులు అనేక
  శాఖలుగా విస్తరించి అంతులేనివై ఉంటాయి ॥2-41॥
'49': >-
  పార్థా! అవివేకులు పుష్పితమైన (ఆకర్షణీయమైన) మాటలను చెబుతారు; వేదవాదాలలో ఆసక్తి
  కలవారు ‘ఇదే అంతా, ఇంకేమీ లేదు’ అని వాదిస్తారు ॥2-42॥
'50': >-
  కామబద్ధచిత్తులై, స్వర్గమే పరమ లక్ష్యమని భావించి, జన్మకర్మఫలాలను
  ప్రసాదించేవిగా, అనేక క్రియావిశేషాలతో నిండిన విధానాలను, భోగైశ్వర్య గమ్యాన్ని
  ఉద్దేశించి చెబుతారు ॥2-43॥
'51': >-
  భోగములు మరియు ఐశ్వర్యముల పట్ల ఆసక్తి కలిగి, ఆ మాటలవల్ల మనస్సు అపహరింపబడిన
  వారికి సమాధిలో నిలిచే నిశ్చయాత్మక బుద్ధి స్థాపితమవదు ॥2-44॥
'52': >-
  వేదాలు త్రిగుణ విషయకములు. అర్జునా! నీవు త్రిగుణాతీతుడవై ఉండుము.
  ద్వంద్వములకతీతుడవై, నిత్య సత్త్వంలో స్థితుడవై, యోగక్షేమాల పట్ల నిరాసక్తుడవై,
  ఆత్మవంతుడవై ఉండుము ॥2-45॥
'53': >-
  ఎలా అంటే—చుట్టూరా నీరు పొంగిపొర్లినప్పుడు చిన్న బావి ఎంత ఉపయోగమో, తెలిసిన
  బ్రాహ్మణునికి సమస్త వేదాలలో అంత మాత్రమే అవసరం (వాటి ప్రయోజనం అంతకే పరిమితం)
  ॥2-46॥
'54': >-
  నీకు అధికారము కేవలం కర్మ చేయుటలోనే; ఫలములపై ఎప్పుడూ కాదు. కర్మఫలాన్ని
  లక్ష్యంగా చేసుకునేవాడవకు; అకర్మ (చేయకపోవడం) పట్ల కూడా నీకు ఆసక్తి ఉండనీయకు
  ॥2-47॥
'55': >-
  ధనంజయా! యోగస్థుడై కర్మలు చేయుము; ఆసక్తిని విడిచి, సిద్ధి-అసిద్ధులలో సముడై
  ఉండుము. ఈ సమత్వమే ‘యోగం’ అని చెప్పబడుతుంది ॥2-48॥
'56': >-
  ధనంజయా! బుద్ధియోగంతో పోలిస్తే (కేవలం) కర్మ చాలా దిగువది. బుద్ధిలో శరణు
  వెదుకుము; ఫలహేతువు గావాలని కోరేవారు కృపణులు (దీనాత్ములు) ॥2-49॥
'57': >-
  బుద్ధియుక్తుడు ఇహలోకంలోనే పుణ్యపాపాలను (సుకృత-దుష్కృతాలను) రెండింటినీ
  విడిచిపెడతాడు. కాబట్టి యోగానికి నీవు యోగ్యుడవై యోగం చేయుము; యోగమే కర్మలలో
  కౌశలము ॥2-50॥
'58': >-
  బుద్ధియుక్తులైన మునులు కర్మజ ఫలాన్ని విడిచి, జన్మబంధం నుండి విముక్తులై,
  రోగరహితమైన (దుఃఖరహితమైన) పరమపదాన్ని పొందుతారు ॥2-51॥
'59': >-
  నీ బుద్ధి మోహమనే కల్మషాన్ని దాటి పోయినప్పుడు, వినవలసినదాని పట్ల మరియు
  విన్నదాని పట్ల విరక్తిని (నిర్వేదాన్ని) పొందుతావు ॥2-52॥
'60': >-
  శ్రుతి (వేదమార్గ) వచనాలతో చలించిపోయిన నీ బుద్ధి, సమాధిలో అచలంగా
  స్థిరపడినప్పుడు, అప్పుడు నీవు యోగాన్ని పొందుతావు ॥2-53॥
'61': అర్జునుడు పలికెను —
'62': >-
  కేశవా! సమాధిలో స్థితుడైన స్థితప్రజ్ఞుని లక్షణం ఏమిటి? స్థితధీ ఎలా మాట్లాడతాడు?
  ఎలా కూర్చుంటాడు? ఎలా నడుస్తాడు? ॥2-54॥
'63': శ్రీభగవానుడు పలికెను —
'64': >-
  పార్థా! మనస్సులో పుట్టే కోరికలన్నిటినీ పూర్తిగా విడిచిపెట్టి, తనలో తానే
  తనచేతనే తృప్తి పొందినవాడు స్థితప్రజ్ఞుడని చెప్పబడతాడు ॥2-55॥
'65': >-
  దుఃఖాలలో కలత చెందని మనస్సు కలవాడు, సుఖాలలో ఆశ లేనివాడు, రాగ-భయ-క్రోధములు
  రహితుడు—అటువంటి స్థితధీ ముని అని చెప్పబడతాడు ॥2-56॥
'66': >-
  శుభమో అశుభమో ఏది ఎదురైనా, ఎక్కడైనా అనురాగాసక్తి లేక ఉండి, దానిని ఆనందంతో
  స్వీకరించకుండా, ద్వేషించకుండా ఉండేవాడి ప్రజ్ఞ స్థిరపడినదిగా చెప్పబడుతుంది
  ॥2-57॥
'67': >-
  ఎప్పుడు ఈ మనిషి తాబేలు తన అవయవాలను అన్ని వైపులా సంకోచించుకున్నట్లుగా,
  ఇంద్రియాలను ఇంద్రియవిషయాల నుండి పూర్తిగా వెనక్కి లాగుకొనునో—అప్పుడు అతని
  ప్రజ్ఞ స్థిరపడినది ॥2-58॥
'68': >-
  ఆహారనిరోధం చేసిన దేహికి విషయాలు దూరమవుతాయి; కానీ వాటి రుచి (ఆస్వాదనాభిలాష)
  మిగిలి ఉంటుంది. పరమాన్ని దర్శించినపుడు అతనిలో ఆ రుచి కూడా నివర్తిస్తుంది
  ॥2-59॥
'69': >-
  కౌంతేయా! జ్ఞానవంతుడైన పురుషుడు ప్రయత్నించుచున్నప్పటికీ, ఈ అశాంతికరమైన
  ఇంద్రియాలు అతని మనస్సును బలవంతంగా లాక్కుపోతాయి ॥2-60॥
'70': >-
  అవన్నీ పూర్తిగా నియమించి, నాయందే పరమ లక్ష్యంగా పెట్టుకొని యుక్తుడై
  కూర్చుండాలి. ఎందుకంటే ఎవరి ఇంద్రియాలు వశంలో ఉంటాయో, అతని ప్రజ్ఞ స్థిరపడుతుంది
  ॥2-61॥
'71': >-
  విషయాలను ధ్యానించుచున్న మనిషికి వాటిపట్ల ఆసక్తి కలుగుతుంది; ఆసక్తి నుంచి కామము
  పుడుతుంది; కామం నుంచి క్రోధం జన్మిస్తుంది ॥2-62॥
'72': >-
  క్రోధం వల్ల మోహం కలుగుతుంది; మోహం వల్ల స్మృతి భ్రమిస్తుంది; స్మృతి భ్రంశం వల్ల
  బుద్ధి నశిస్తుంది; బుద్ధి నశించినవాడు వినశించిపోతాడు ॥2-63॥
'73': >-
  కాని రాగద్వేషాల నుండి విముక్తుడై, ఆత్మవశ్యమైన ఇంద్రియాలతో విషయాలలో సంచరించుచూ,
  నియంత్రితమనస్సు కలవాడు (విధేయాత్ముడు) ప్రసన్నతను పొందుతాడు ॥2-64॥
'74': >-
  ప్రసన్నత కలిగినప్పుడు సమస్త దుఃఖాల వినాశం కలుగుతుంది; ప్రశాంత చిత్తమున్నవానికి
  బుద్ధి త్వరగా స్థిరపడుతుంది ॥2-65॥
'75': >-
  యోగరహితుడికి బుద్ధి లేదు; యోగరహితుడికి ధ్యానసక్తి కూడా లేదు. ధ్యానించనివాడికి
  శాంతి లేదు; శాంతి లేనివాడికి సుఖం ఎక్కడిది? ॥2-66॥
'76': >-
  ఇంద్రియాలు విషయాలలో తిరుగుతుండగా మనస్సు వాటిని అనుసరిస్తే, అది అతని ప్రజ్ఞను
  నీటిలోని పడవను గాలి కొట్టుకుపోయినట్లుగా లాక్కుపోతుంది ॥2-67॥
'77': >-
  కాబట్టి మహాబాహో! ఎవరి ఇంద్రియాలు అన్ని విధాలా ఇంద్రియవిషయాల నుండి అదుపులో
  ఉంచబడ్డాయో, అతని ప్రజ్ఞ స్థిరపడినది ॥2-68॥
'78': >-
  సర్వభూతాలకు రాత్రి అయినది—అందులో నియమి (సంయమీ) జాగ్రత్తగా ఉంటాడు. భూతాలు
  జాగ్రత్తగా ఉన్నది—అది చూసే మునికి రాత్రి (అంధకారం) వంటిది ॥2-69॥
'79': >-
  ఎలా అంటే—ఎంత నీరు ప్రవేశించినా కదలకుండా స్థిరంగా ఉన్న సముద్రంలోకి నీళ్లు
  ప్రవేశించునట్లు, అలాగే సమస్త కామాలు ప్రవేశించినా కదలని వాడే శాంతిని పొందుతాడు;
  కామాలనే కోరుతూ తిరిగేవాడు కాదు ॥2-70॥
