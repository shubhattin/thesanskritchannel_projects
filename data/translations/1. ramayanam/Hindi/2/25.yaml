'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘मातृ-स्वस्त्ययन’ नामक
  पच्चीसवाँ सर्ग (२-२५) आरम्भ होता है।
'1': >-
  तब उस बुद्धिमती माता (कौसल्या) ने उस थकावट को शांत करके, पवित्र जल का
  आचमन/स्पर्श करके, श्रीराम के लिए मंगल-कार्य (स्वस्ति-वाचन आदि) किए।
'2': >-
  हे रघुनन्दन! अब तुम्हें रोक पाना संभव नहीं है, इसलिए तुम जाओ; और शीघ्र लौट
  आना, तथा सज्जनों के आचरण-क्रम (सत्पथ) में ही स्थित रहना।
'3': >-
  हे राघव-शार्दूल! तुम जिस धर्म का प्रेमपूर्वक और नियम से पालन करते हो, वही धर्म
  तुम्हारी सर्वथा रक्षा करे।
'4': >-
  हे पुत्र! जिन देवताओं को और जिन देवालयों/आयतनों में तुम प्रणाम करते हो, वे सब
  तुम्हें वन में भी महर्षियों के साथ रहते हुए सुरक्षित रखें।
'5': >-
  बुद्धिमान विश्वामित्र ने तुम्हें जो अस्त्र प्रदान किए हैं, वे सदा गुणों से
  युक्त होकर तुम्हारी रक्षा करें।
'6': >-
  हे महाबाहो पुत्र! पिता-सेवा, माता-सेवा, और सत्य के पालन से तुम दीर्घकाल तक
  सुरक्षित रहकर जीवित रहो।
'7': >-
  हे नरोत्तम! समिधा, कुश और पवित्र (यज्ञोपयोगी) वस्तुएँ; वेदियाँ और (यज्ञ के)
  आयतन; तथा ब्राह्मणों के स्थण्डिल (यज्ञभूमि); पर्वत, वृक्ष, झाड़ियाँ, सरोवर;
  पक्षी, सर्प और सिंह—ये सब तुम्हारी रक्षा करें।
'8': >-
  साध्यगण, विश्वदेवगण और मरुद्गण—महर्षियों सहित—तुम्हारा स्वस्ति करें। धाता,
  विधाता, तथा पूषा, भग और अर्यमा—ये सब तुम्हें कल्याण प्रदान करें।
'9': >-
  इन्द्र आदि समस्त लोकपाल तुम्हारे लिए कल्याणकारी हों; तथा छहों ऋतुएँ, सभी मास,
  संवत्सर और रात्रियाँ भी तुम्हारा स्वस्ति करें।
'10': >-
  दिन और मुहूर्त भी सदा तुम्हारा मंगल करें। हे पुत्र! श्रुति, स्मृति और धर्म—ये
  सब ओर से तुम्हारी रक्षा करें।
'11': >-
  भगवान् स्कन्द, सोम तथा बृहस्पति सहित—और सप्तर्षि तथा नारद भी—सब ओर से तुम्हारी
  रक्षा करें।
'12': >-
  वे सब सिद्धगण, तथा दिक्पाल सहित दिशाएँ भी—जिनकी मैंने स्तुति की है—उस वन में
  निरंतर तुम्हारी रक्षा करें, हे पुत्र।
'13': >-
  समस्त पर्वत, समुद्र, और स्वयं राजा वरुण; द्युलोक, अन्तरिक्ष, पृथ्वी, तथा
  चर-अचर सहित वायु—ये सब तुम्हारी रक्षा करें।
'14': >-
  समस्त नक्षत्र, देवताओं सहित ग्रह; तथा अहोरात्र और दोनों संध्याएँ—वन का आश्रय
  लेने वाले तुम्हारी रक्षा करें।
'15': >-
  छहों ऋतुएँ, मास और संवत्सर भी; तथा कलाएँ और काष्ठाएँ भी—तुम्हें सुख-शान्ति
  प्रदान करें।
'16': >-
  महावन में भी मुनिवेष धारण कर विचरण करने वाले बुद्धिमान तुम्हारे लिए देव और
  दैत्य—दोनों सदा सुखदायी हों।
'17': >-
  हे प्यारे पुत्र! राक्षसों, पिशाचों, भयंकर और क्रूरकर्मा, तथा मांसभक्षी सभी
  प्राणियों से तुम्हें कभी भय न हो।
'18': >-
  वन में रहने वाले वानर, बिच्छू, डंक मारने वाले जीव, मच्छर, तथा सर्प आदि सरीसृप
  और कीट—ये तुम्हारे घने वन-पथ में बाधा/कष्ट का कारण न बनें।
'19': >-
  महान हाथी, सिंह, व्याघ्र, दंष्ट्राधारी भालू, तथा सींग वाले उग्र महिष—हे पुत्र!
  ये तुम्हारा अनिष्ट न करें।
'20': >-
  मनुष्य-मांस खाने वाले और अन्य समस्त जातियों के जो भी उग्र जीव हैं, वे तुम्हें
  कदापि चोट न पहुँचाएँ—क्योंकि मैंने यहाँ उनका भी पूजन कर लिया है।
'21': >-
  हे राम! तुम्हारे लिए यात्रासंकेत/शकुन शुभ हों, तुम्हारे पराक्रम सफल हों, और
  समस्त सम्पत्तियाँ प्राप्त हों। हे पुत्र! तुम स्वस्तिमान होकर जाओ।
'22': >-
  आकाश से होने वाले और पृथ्वी पर होने वाले (समस्त) कारणों से तुम्हें बार-बार
  कल्याण प्राप्त हो। तथा सभी देवताओं से भी—और जो तुम्हारे विरोधी/पथ रोकने वाले
  हों, उनसे भी—तुम्हारी रक्षा हो।
'23': >-
  हे राम! शुक्र, सोम, सूर्य, धनद (कुबेर) तथा यम—ये सब, जिनकी मैंने अर्चना की
  है—दण्डकारण्य में निवास करने वाले तुम्हारी रक्षा करें।
'24': >-
  हे रघुनन्दन! अग्नि, वायु और धूम (धूम्रदेव) तथा ऋषियों के मुख से उद्भूत
  मंत्र—विशेषतः आचमन/उपस्पर्शन के समय—तुम्हारी रक्षा करें।
'25': >-
  समस्त लोकों के प्रभु ब्रह्मा, भूतों के कर्ता, तथा ऋषिगण—और जो शेष देवता हैं—वे
  वनवासी तुम्हारी रक्षा करें।
'26': >-
  इस प्रकार यशस्विनी, विशालनेत्रा माता ने पुष्पमालाओं, सुगन्धियों तथा उपयुक्त
  स्तुतियों द्वारा देवगणों का विधिपूर्वक पूजन किया।
'27': >-
  फिर महात्मा ब्राह्मण ने अग्नि को ग्रहण/प्रज्वलित करके, राम के मंगल के निमित्त
  विधि के अनुसार हवन-क्रिया संपन्न कराई।
'28': >-
  कौसल्या, जो परम सती/श्रेष्ठ नारी थीं, घृत, श्वेत पुष्पमालाएँ, समिधाएँ और
  सरसों—ये सब (हवन हेतु) जुटाने लगीं।
'29': >-
  उस उपाध्याय (पुरोहित) ने विधिपूर्वक हवन करके रोग-रहित शान्ति-क्रिया संपन्न की;
  और हवन की शेष आहुति/अवशिष्ट से बाहर की ओर बलि की व्यवस्था की।
'30': >-
  फिर मधु, दधि, अक्षत और घृत के साथ द्विजों से स्वस्ति-वाचन कराते हुए, राम के
  लिए वन-गमन के प्रसंग में ‘स्वस्त्ययन’ की क्रिया करवायी।
'31': >-
  तदनन्तर यशस्विनी राममाता ने उस श्रेष्ठ ब्राह्मण को इच्छित दक्षिणा प्रदान की,
  और राघव से यह कहा—
'32': >-
  हजार नेत्र वाले, समस्त देवताओं द्वारा नमस्कृत, और वृत्र-वध के समय जिस प्रकार
  का मंगल उत्पन्न हुआ था, वैसा ही मंगल तुम्हें प्राप्त हो।
'33': >-
  प्राचीन काल में विनता ने अमृत की याचना करने वाले गरुड़ के लिए जो
  मंगल-प्रार्थना की थी, वैसा ही मंगल तुम्हें प्राप्त हो।
'34': >-
  अमृत-उत्पादन के समय दैत्यों का संहार करने वाले वज्रधारी इन्द्र को अदिति ने जो
  मंगल प्रदान किया था, वैसा ही मंगल तुम्हें प्राप्त हो।
'35': >-
  हे राम! अतुल तेजस्वी विष्णु के त्रिविक्रम रूप में तीन पग बढ़ाते समय जो मंगल
  था, वैसा ही मंगल तुम्हें प्राप्त हो।
'36': >-
  हे महाबाहो! ऋषिगण, समुद्र, द्वीप, वेद, लोक और दिशाएँ—ये सब तुम्हें कल्याणमय
  मंगल प्रदान करें।
'37': >-
  इस प्रकार पुत्र के लिए शेष (मंगल-विधान) करके, भामिनी विशालनेत्रा (कौसल्या) ने
  अपने हाथ पुत्र के शिर पर रखा, और सुगन्धियों से भी उसका अभिषेक/स्पर्श किया।
'38': >-
  फिर कौसल्या ने अच्छी तरह सिद्ध, शुभ और ‘विशल्यकरणी’ नामक औषधि से
  रक्षा-तिलक/रक्षा-विधान किया, तथा मंत्रों का जप भी किया।
'39': >-
  दुःख के वश में होते हुए भी, वह मानो प्रसन्न-सी होकर बोली—पर वह भाव से नहीं,
  केवल वाणी से; और उसकी वाणी भी (दुःख से) रुक-रुककर निकल रही थी।
'40': >-
  यशस्विनी माता ने झुककर पुत्र के सिर को सूँघा, उसे आलिंगन किया, और मनचाहा अर्थ
  (आशीर्वाद) देते हुए बोली—हे राम! तुम यथासुख जाओ।
'41': >-
  वत्स! मैं तुम्हें निरोग, समस्त अभिलषित कार्यों में सिद्ध, और अयोध्या लौटकर
  राजमार्गों/राजपथ पर प्रतिष्ठित होकर सुखी देखूँ।
'42': >-
  दुःख के विचारों से रहित होकर, हर्ष से प्रकाशित मुख वाली मैं, तुम्हें वन से
  लौटते हुए उदित पूर्णचन्द्र के समान देखूँ।
'43': >-
  हे राम! वनवास से यहाँ लौटकर, भद्रासन पर विराजमान तुम्हें फिर देखूँ; और पिता की
  आज्ञा को पार कर (पूर्ण कर) आने वाले तुम्हें पुनः देखूँ।
'44': >-
  वनवास से मंगलों से सम्पन्न होकर लौटकर, तुम सदा मेरी और अपनी वधू (सीता) की सभी
  कामनाओं को बढ़ाते रहना—जाओ, बेटा।
'45': >-
  हे राघव! शिव आदि देवगण, महर्षि, भूतगण तथा देव और नाग—जिनका मैंने पूजन किया
  है—और दिशाएँ भी, तुम्हारे दीर्घकाल तक वन को प्रस्थान करने पर, तुम्हारे लिए हित
  की ही कामना करें।
'46': >-
  अत्यन्त आँसुओं से भरी आँखों वाली उसने, विधि के अनुसार स्वस्त्ययन पूर्ण करके,
  राघव की प्रदक्षिणा भी की; और बार-बार देखते हुए उसे बार-बार गले लगाया।
'47': >-
  उस देवी द्वारा प्रदक्षिणा-सम्पन्न होकर, महायशस्वी राघव ने अपनी माता के चरणों
  को बार-बार दबाया/स्पर्श किया; और उस (मातृ) तेज-श्री से दीप्त होकर वह सीता के
  निवास-स्थान की ओर चला गया।
'48': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘मातृ-स्वस्त्ययन’ नामक पच्चीसवाँ सर्ग (२-२५) समाप्त होता है।
