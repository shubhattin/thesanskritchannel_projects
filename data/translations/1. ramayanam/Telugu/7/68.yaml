'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము, “లవణ–శత్రుఘ్న వివాదము” అనే అరవై
  ఎనిమిదవ సర్గము ॥7-68॥
'1': >-
  వారు కథలను చెప్పుకుంటూ, శుభకరమైన విజయాన్ని ఆకాంక్షిస్తూ ఉండగా, మహాత్ముడైన
  శత్రుఘ్నునకు ఆ రాత్రి త్వరగా గడిచిపోయింది ॥7-68-1॥
'2': >-
  ఆపై నిర్మలమైన ప్రభాత సమయంలో, ఆ క్షణంలోనే ఆ ధీరుడైన రాక్షసుడు ఆహారభక్ష్యముల
  ప్రేరణతో నగరము నుండి బయలుదేరాడు ॥7-68-2॥
'3': >-
  ఈ మధ్యకాలంలో వీరుడైన శత్రుఘ్నుడు యమునానదిని దాటి, మధుపుర ద్వారం వద్ద ధనుస్సు
  చేత పట్టుకొని నిలిచివుండెను ॥7-68-3॥
'4': >-
  ఆపై అర్థదినము గడిచినప్పుడు, క్రూరకర్ముడు అయిన ఆ రాక్షసుడు అనేక వేల ప్రాణుల
  భారాన్ని మోసుకొంటూ అక్కడికి వచ్చెను ॥7-68-4॥
'5': >-
  అప్పుడతడు ద్వారం వద్ద ఆయుధాన్ని ధరించి నిలిచిన శత్రుఘ్నుని చూచెను. చూసి ఆ
  రాక్షసుడు అతనితో—“ఇదితో నీవేమి చేయదలచుకొన్నావు?” అని పలికెను ॥7-68-5॥
'6': >-
  “ఓ నరాధమా! ఆయుధాలతో ఉన్న ఇలాంటి వేల మందిని నేను కోపంతోనే భక్షించివేశాను. నీవు
  కూడా కాలాన్ని (మరణాన్ని) కోరుకొంటున్నావా?” ॥7-68-6॥
'7': >-
  “ఓ పురుషాధమా! నా ఆహారము ఈనాటికే సమృద్ధిగా సిద్ధమైయున్నది. దుర్మతీ! నీవే నేడు
  నా నోటిలో స్వయంగా ప్రవేశించావు; ఇక నీవు ఎలా తప్పించుకుంటావు?” ॥7-68-7॥
'8': >-
  అలా పలుకుతూ, మళ్లీ మళ్లీ నవ్వుతూ ఉన్న అతనిని చూసి, వీర్యసంపన్నుడైన శత్రుఘ్నుడు
  కోపంతో కన్నీళ్లను విడిచెను ॥7-68-8॥
'9': >-
  కోపముచే అధిక్రమింపబడిన మహాత్ముడు శత్రుఘ్నుని సర్వాంగముల నుండీ తేజోమయమైన
  కిరణములు వికసించి వెలువడెను ॥7-68-9॥
'10': >-
  ఆపై సుసంక్రుద్ధుడైన శత్రుఘ్నుడు ఆ నిశాచరునితో—“దుర్బుద్ధీ! నీవితో నేను
  ద్వంద్వయుద్ధము చేయదలచితిని” అని చెప్పెను ॥7-68-10॥
'11': >-
  “నేను దశరథుని కుమారుడను, ధీమంతుడైన రాముని సోదరుడను. నేను
  శత్రుఘ్నుడను—నిత్యశత్రుఘ్నుడను; నిన్ను వధించాలనే ఆకాంక్షతో ఇక్కడికి
  వచ్చినవాడను” ॥7-68-11॥
'12': >-
  “యుద్ధమును కోరుకొన్న నాకు ద్వంద్వయుద్ధాన్ని ప్రసాదించు. నీవు సమస్త భూతములకు
  శత్రువు; నీవు నా చేత బ్రతికి వెళ్లిపోలేవు” ॥7-68-12॥
'13': >-
  అలా అతడు పలికినప్పుడు, ఆ రాక్షసుడు నవ్వినట్టుగా చేసి, నరశ్రేష్ఠుడైన
  శత్రుఘ్నునితో—“దుర్మతీ! దైవయోగంగా నీవు ఇక్కడికి వచ్చావు” అని
  ప్రత్యుత్తరమిచ్చెను ॥7-68-13॥
'14': >-
  “నా మాతృస్వసుః (అత్త) సోదరుడైన రాక్షసాధిపతి రావణుడు, ఓ దుర్బుద్ధీ!
  స్త్రీకారణంగా (సీతానిమిత్తంగా) రామునిచేత హతుడైనాడు—ఓ పురుషాధమా!” ॥7-68-14॥
'15': >-
  “రావణవంశక్షయమంతటిని నేను సహించుకున్నాను; కాని ముందు నుండే అవమానముగా భావించి,
  ముఖ్యంగా మీరే నాకు క్షమార్హులు కారండి” ॥7-68-15॥
'16': >-
  “నా వారు అందరూ తృణమువలె పరాభవింపబడి హతులయ్యారు. గతములో ఉన్నవారు, భవిష్యత్తులో
  ఉండబోయేవారు—మీరందరూ పురుషాధములే” ॥7-68-16॥
'17': >-
  “నీ యుద్ధాభిలాషను బట్టి, ఓ దుర్మతీ, నీకు యుద్ధాన్ని ఇస్తాను. నీవు క్షణమొకటి
  నిలుచు; నేను ఆయుధములను తెచ్చుకొంటాను. నీకు ఇష్టమైన విధంగా, నిన్ను తృప్తిపరచే
  రీతిలో ఆయుధసన్నాహము చేసుకొంటాను” ॥7-68-17॥
'18': >-
  దానికి శత్రుఘ్నుడు తక్షణమే—“నీవు బ్రతికి ఎక్కడికి పోగలవు? యాదృచ్ఛికంగా కనబడిన
  శత్రువును కృతాత్ముడు (ఆత్మనిగ్రహమున్నవాడు) విడిచిపెట్టకూడదు” అని పలికెను
  ॥7-68-18॥
'19': >-
  “ఎవడు భయపడే (వికలమైన) బుద్ధితో శత్రువుకు అవకాశం, విస్తారం ఇస్తాడో, వాడు
  మూర్ఖత్వము వల్ల కాపురుషుడిలానే చివరకు హతుడవుతాడు” ॥7-68-19॥
'20': >-
  “అందుచేత నీవు జీవలోకాన్ని ఇప్పుడు బాగా దర్శించు; నేను వివిధమైన తీక్ష్ణ శరములతో
  నిన్ను యముని గృహాభిముఖంగా నడిపిస్తాను—త్రిలోకమునకు శత్రువైన పాపిని, రాఘవునికి
  విరోధియైన నిన్ను” ॥7-68-20॥
'21': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండములో
  “లవణ–శత్రుఘ్న వివాదము” అనే అరవై ఎనిమిదవ సర్గము సంపూర్ణము ॥7-68॥
