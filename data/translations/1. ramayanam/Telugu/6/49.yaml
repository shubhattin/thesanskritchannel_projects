'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో ‘రామనిర్వేదః’ అనే ఏకోనపంచాశత్తమ
  సర్గము ॥6-49॥
'1': >-
  భయంకరమైన బాణబంధంతో దశరథనందనులైన రామలక్ష్మణులు ఇద్దరును బద్ధులై, రక్తంతో
  తడిసిపోయి, నేలమీద పడియుండి, ప్రాణాలు బిగబట్టి ఊపిరి పీల్చుచూ—బాణాలతో గాయపడిన
  రెండు నాగసర్పములవలె కనిపించుచుండిరి ॥6-49-1॥
'2': >-
  అప్పుడు మహాబలవంతుడైన సుగ్రీవునితో కూడిన ఆ వానరశ్రేష్ఠులందరూ, ఆ మహాత్ములైన
  రామలక్ష్మణుల చుట్టూ నిలిచి, శోకసముద్రంలో మునిగి ఉన్నవారై, వ్యథతో తలవంచి
  నిల్చిరి ॥6-49-2॥
'3': >-
  ఈ మధ్యలో వీర్యవంతుడైన రాముడు—బాణములతో శరీరం కట్టబడినట్లుగా ఉన్నప్పటికీ—తన
  స్థైర్యబలమున వల్లను, సత్త్వయోగమున వల్లను, మెలకువకు వచ్చెను ॥6-49-3॥
'4': >-
  ఆ తరువాత రాముడు—రక్తస్రావముతో నిండిపోయి, నేలమీద కూలిపోయి, బాణాలు గట్టిగా
  లోనికి చొప్పించబడిన స్థితిలో, ముఖము దిగులుతో నిండిన తన తమ్ముడైన లక్ష్మణుని
  చూచి—మనస్సు బాధతో నిండిపోయి విలపించెను ॥6-49-4॥
'5': >-
  ఇప్పుడెందుకు నాకు సీతతో పని? ఆమె దొరికినా ఏ ప్రయోజనం? లేదా జీవించడమే ఎందుకు?—ఈ
  రోజున యుద్ధములో ఓడిపోయి నేలమీద పడియున్న నా తమ్ముడిని నేను చూస్తున్నాను కదా!
  ॥6-49-5॥
'6': >-
  మర్త్యలోకములో వెదకితే సీతవంటి స్త్రీ మరొకరు లభించగలరు; కాని లక్ష్మణునివంటి
  సోదరుడు—పరలోకప్రయాణమునకూడా సహాయపడగల సచివుడూ, సహచరుడూ—ఎక్కడ దొరుకును? ॥6-49-6॥
'7': >-
  సుమిత్రానందాన్ని పెంచిన లక్ష్మణుడు ప్రాణాలు విడిచినవాడై పంచత్వాన్ని
  పొందినయెడల, ఈ వానరులు చూస్తుండగానే నేనూ నా ప్రాణాలను పరిత్యజించుదును ॥6-49-7॥
'8': >-
  ఇప్పుడు నేను కౌసల్యమ్మకు ఏమని చెప్పగలను? నా తల్లికైకేయికి ఏమని పలుకగలను?
  ఇంకా—పుత్ర దర్శనం కోసం ఆత్రుతతో ఉన్న నా తల్లి సుమిత్రమ్మను ఎలా ఎదుర్కొనగలను?
  ॥6-49-8॥
'9': >-
  పిల్ల లేక విలపించే పక్షివలె (కురరీపక్షివలె) శోకంతో కంపించుచూ, అశాంతిగా
  తల్లడిల్లుచూ ఉండే ఆమెను—లక్ష్మణుడు లేకుండా నేను అక్కడికి వెళితే—ఎలా
  ధైర్యపరచగలను? ॥6-49-9॥
'10': >-
  యశస్సుగల శత్రుఘ్నునికి, భరతునికి నేను ఏమని చెప్పుదును? ‘నాతో పాటు వనవాసానికి
  వచ్చాడు, కాని అతడు లేకుండానే నేను తిరిగి వచ్చాను’ అని ఎలా చెప్పగలను? ॥6-49-10॥
'11': >-
  సుమిత్రమ్మ చేత వచ్చే గర్హణను (ఉపాలంభాన్ని) నేను సహించలేను. అందువలన ఇక్కడే నా
  దేహాన్ని విడిచిపెడతాను; నాకు జీవించటానికి శక్తి లేదు, ఆసక్తి లేదు ॥6-49-11॥
'12': >-
  ధిక్ నాకు! నేను దుష్కృతకర్మ చేసినవాడను; అనార్యుని!—ఎందుకంటే నా కారణంగా
  లక్ష్మణుడు, ప్రాణాలు విడిచినవాడిలా, బాణాలనే శయ్య (శరతల్పము) మీద పడి
  నిద్రించుచున్నాడు ॥6-49-12॥
'13': >-
  లక్ష్మణా! నీవు నిత్యమూ విపరీత శోకంతో ఉన్న నన్ను ధైర్యం చెప్పేవాడివి. కాని ఈ
  రోజున ప్రాణాలు వదిలినవాడిలా ఉన్న నీవు, బాధతో ఉన్న నన్ను పలకరించగల శక్తి కూడా
  లేకుండా పోయావు ॥6-49-13॥
'14': >-
  యుద్ధములో ఈ రోజున అనేక రాక్షసులు నేలమీద పడిపోయేలా చేసినవాడివి నీవే. అటువంటి
  నీవే—ఆ శౌర్యబలం కలవాడివే—ఈ రోజున ఇలానే నెమ్మదిగా హతుడై శేషమై పడియున్నావు
  ॥6-49-14॥
'15': >-
  ఈ బాణాల శయ్యపై పడియుండి, రక్తం చుట్టూ ప్రవహించుచుండగా, నీవు బాణాలే రూపంగా
  నిలిచినవాడివలె కనిపిస్తున్నావు. అస్తమించుచున్న సూర్యుడు మసకబారినట్లు నీవూ అలా
  కాంతిహీనుడై కనిపిస్తున్నావు ॥6-49-15॥
'16': >-
  బాణాలు మర్మస్థానాలను దెబ్బతీశినందున నీవు ఇక్కడ మాటాడలేకున్నావు.
  మాట్లాడదలచినవాడికి బాధ అడ్డుపడినట్లూ, నీ దృష్టి కూడా క్షీణమై మసకబారినట్లూ
  కనిపిస్తున్నది ॥6-49-16॥
'17': >-
  నన్ను వనానికి వెళ్తుంటే మహాతేజస్సుతో నీవు ఎట్లానే అనుసరించివచ్చావో, అలాగే నేనూ
  ఇప్పుడు నిన్ను యముని అక్షయ లోకం (మరణలోకము) దాకా అనుసరించివెళ్తాను ॥6-49-17॥
'18': >-
  నీవు ఇష్టబంధువై, నిత్యం నన్ను అనుసరించి, ఎల్లప్పుడూ నా వెంట ఉండేవాడివి. నా
  వంటి అనార్యుని దుర్నయాల వలన (దుర్బుద్ధి/దుర్వినయాల వలన) ఈ రోజున నీవు ఈ
  దుస్థితిని పొందావు ॥6-49-18॥
'19': >-
  అత్యంత కోపంగా ఉన్నప్పటికీ వీరుడైన లక్ష్మణుడు, ఎప్పుడైనా కఠినమైన మాటను గానీ,
  అసహ్యమైన మాటను గానీ, ఎవరికైనా వినిపించాడని నాకు జ్ఞాపకం లేదు ॥6-49-19॥
'20': >-
  ఏకవేగంతో ఐదువందల బాణాలను విడిచే వాడైన ఇతడు—ధనుర్విద్యలో,
  ఇష్వస్త్రాలలో—కార్తవీర్యుడికన్నా కూడా అధికుడైన లక్ష్మణుడు ॥6-49-20॥
'21': >-
  మహాత్ముడైన ఇంద్రుడి (శక్రుని) అస్త్రాలతో కూడిన అస్త్రాలను కూడా ప్రతిఅస్త్రాలతో
  త్రుటిలో సంహరించగల వాడైన ఈ లక్ష్మణుడు, ఇప్పుడు భూమిపై హతుడై, మహార్హమైన
  శయనమునకు అర్హుడైనవాడు అయినా—నేలపై పడియున్నాడు ॥6-49-21॥
'22': >-
  అందువల్ల నా ఈ మాటలు అబద్ధప్రలాపమై నన్నే దహించును—సందేహం లేదు—ఎందుకంటే నేను
  రాక్షసులకు రాజుగా విభీషణుని నియమించలేదు (అభిషేకించలేదు) కదా! ॥6-49-22॥
'23': >-
  సుగ్రీవా! ఈ క్షణమే నీవు ఇక్కడి నుంచి తిరిగి వెళ్ళవలసినవాడివి. రాజా! నా వల్ల
  ఇప్పుడు బలం క్షీణించిందని భావించి రావణుడు మిమ్మల్ని అధిగమించును ॥6-49-23॥
'24': >-
  అంగదుని ముందుగా ఉంచి, సేనతో కూడి, సామగ్రితో సహా—నీలునితోనూ, నలునితోనూ
  కలిసి—సముద్రాన్ని దాటి వెళ్ళు, సుగ్రీవా ॥6-49-24॥
'25': >-
  ఇతరులకు యుద్ధములో చేయలేనంత మహత్తర కార్యం ఋక్షరాజైన (జాంబవంతుడైన) నీ చేత
  జరిగిపోయింది. అలాగే గోళాంగూలాధిపతి అయిన నిన్ను కూడా (వానరాధిపతిని) నేను
  సంతృప్తిగా ప్రశంసిస్తున్నాను ॥6-49-25॥
'26': >-
  అంగదుని చేత జరిగిన కార్యమూ, మైందుని చేతా, ద్వివిదుని చేతా జరిగిన కార్యమూ,
  అలాగే కేసరి చేత సమరరంగంలో చేయబడిన భయంకర యుద్ధమూ, సంపాతి చేత జరిగిన
  ప్రయత్నమూ—అన్నీ మహత్తరమే ॥6-49-26॥
'27': >-
  గవయుడు, గవాక్షుడు, శరభుడు, గజుడు మరియు ఇతర వానరులు—నా కోసమే ప్రాణాలను
  త్యజించడానికి సిద్ధపడి—యుద్ధం చేసిరి ॥6-49-27॥
'28': >-
  సుగ్రీవా! మానవులైన మనము దైవవిధానాన్ని అతిక్రమించలేము. అయితే నా కోసం వయస్కుడైన
  మిత్రుడు గానీ, సుహృదుడు గానీ చేయగలిగినంత పరమ సహాయం—అది జరిగినది ॥6-49-28॥
'29': >-
  ధర్మభీతి కలవాడవైన నీవు, సుగ్రీవా, అన్నీ చేసి చూపావు. వానరర్షభులారా!
  మిత్రధర్మానుసారం చేయవలసిన కార్యమంతా మీరు చేశారు ॥6-49-29॥
'30': >-
  అందరూ నా అనుమతితో, మీకు ఇష్టమైన చోటికి వెళ్ళవచ్చును. ఈ విధంగా రాముని
  విలాపాన్ని విన్న వానరులందరూ—అతని మాటల వల్ల మరింత దుఃఖంతో నిండిపోయిరి ॥6-49-30॥
'31': >-
  అప్పుడు నల్లనూ ఇతరవర్ణములనూ కల నేత్రములు గల ఆ వానరులు, తమ కళ్లతో కన్నీళ్లను
  ఆపుకోలేక ధారగా కార్చిరి ॥6-49-31॥
'32': >-
  తరువాత విభీషణుడు అన్ని సేనావిభాగాలను యథాస్థానంలో నిలిపి పెట్టి, గదను చేతబట్టి,
  రాఘవుడు ఉన్నచోటికి త్వరగా వచ్చెను ॥6-49-32॥
'33': >-
