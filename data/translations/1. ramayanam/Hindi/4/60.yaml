'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सम्पाति के पूर्ववृत्त का
  वर्णन’ नामक साठवाँ सर्ग।
'1': >-
  तत्पश्चात् वानर-यूथपतियों ने उस गृध्र (सम्पाति) को जल-संस्कार कराकर स्नान
  कराया। फिर वे सब वानर एक रमणीय पर्वत पर बैठकर, उसे चारों ओर से घेरकर उपविष्ट
  हो गए।
'2': >-
  उन सब वानरों से घिरे हुए, अंगद के निकट बैठे रहने पर, हर्ष के कारण जिसका
  विश्वास दृढ़ हो गया था, वह सम्पाति फिर बोला।
'3': >-
  हे वानरो! तुम सब निःशब्द होकर एकाग्र-चित्त से मेरी बात सुनो। मैं जैसा जानता
  हूँ, उसी के अनुसार मैथिली (सीता) के विषय में सत्य बात का कीर्तन करूँगा।
'4': >-
  हे निष्पाप! मैं पूर्वकाल में इस विन्ध्य पर्वत के शिखर पर गिर पड़ा था। सूर्य के
  ताप से मेरा शरीर घिर गया था और सूर्य की किरणों से मैं जला-सा, दग्ध हो गया था।
'5': >-
  फिर छह रातों के बाद मुझे होश आया; मैं विवश और मानो अत्यन्त व्याकुल था। चारों
  दिशाओं को देखता हुआ भी मैं कुछ भी ठीक-ठीक पहचान नहीं पा रहा था।
'6': >-
  तब समुद्रों, पर्वतों, समस्त नदियों और सरोवरों तथा वनों और प्रदेशों को बार-बार
  देखकर मेरी बुद्धि में (पहचान की) समझ उत्पन्न हुई।
'7': >-
  यह (स्थान) हर्षोल्लास से भरे पक्षियों के समूहों से आकीर्ण था; इसमें गुफाओं के
  भीतर-भीतर कूट-शिखर और कन्दराएँ थीं। तब मैंने निश्चित किया कि यह विन्ध्य पर्वत
  दक्षिण समुद्र के तट पर है।
'8': >-
  और यहाँ एक पवित्र आश्रम था, जो देवताओं द्वारा भी अत्यन्त पूजित था। उसमें
  ‘निशाकर’ नामक ऋषि निवास करते थे, जो अत्यन्त उग्र तपस्या करने वाले थे।
'9': >-
  उस धर्मज्ञ ऋषि निशाकर के स्वर्गलोक गमन कर जाने तक, मैं इस पर्वत पर उन्हीं के
  पास रहते हुए आठ हजार वर्षों तक (वहाँ) रहा।
'10': >-
  फिर विन्ध्य-शिखर से उतरकर, विषम मार्ग होने के कारण बड़े कष्ट से धीरे-धीरे नीचे
  आया और तीक्ष्ण (कठोर) दर्भाओं से युक्त इस भूमि पर दुःखपूर्वक पुनः लौट आया।
'11': >-
  मैं उस ऋषि के दर्शन की इच्छा से अत्यन्त दुःख के साथ यहाँ आया हूँ। जटायु और
  मैंने अनेक बार उस (ऋषि) का सत्संग और परिचय प्राप्त किया था।
'12': >-
  उस आश्रम-स्थान के समीप सुगन्धित वायु बहती थी। वहाँ न तो कोई वृक्ष बिना फूलों
  के दिखता था और न कोई बिना फलों के।
'13': >-
  उस पवित्र आश्रम के पास पहुँचकर मैं वृक्ष के मूल का आश्रय लेकर बैठ गया और भगवन्
  निशाकर के दर्शन की कामना से प्रतीक्षा करने लगा।
'14': >-
  तभी मैंने दूर खड़े, प्रज्वलित तेज वाले उस ऋषि को देखा—जो स्नान करके अभिषिक्त
  थे, दुर्धर्ष थे, और उत्तर की ओर मुख किए हुए लौटते आ रहे थे।
'15': >-
  भालू, सृमर (हिरन), व्याघ्र, सिंह और नाना प्रकार के सरीसृप—वे सब प्राणी उस ऋषि
  को चारों ओर से घेरकर ऐसे पास आते थे, जैसे प्राणी दाता के पास (याचना हेतु) आते
  हैं।
'16': >-
  फिर उस ऋषि के आ पहुँचे होने को जानकर वे सब जीव वैसे ही लौट गए, जैसे राजा के
  नगर में प्रवेश कर जाने पर समस्त अमात्य सहित सेना लौट जाती है।
'17': >-
  ऋषि ने मुझे देखकर प्रसन्न होकर पुनः आश्रम में प्रवेश किया। फिर थोड़ी ही देर के
  बाद बाहर निकलकर उन्होंने मुझसे (मेरे आने का) कारण पूछा।
'18': >-
  उन्होंने कहा—‘हे सौम्य! तुम्हारे पंखों का यह विकलत्व (अशक्तता) देखकर (कारण)
  समझ में नहीं आता। ये दोनों पंख अग्नि से दग्ध प्रतीत होते हैं और तुम्हारे शरीर
  में प्राण भी मानो शेष नहीं रहे।’
'19': >-
  ‘मैंने पहले भी दो गृध्र देखे हैं, जो वेग में वायु के समान थे। वे गृध्रों के
  दोनों राजा थे—भाई-भाई—और इच्छानुसार रूप धारण करने वाले (कामरूपिण) थे।’
'20': >-
  ‘हे सम्पाते! तुम उनमें बड़े (ज्येष्ठ) हो और जटायु तुम्हारा छोटा भाई है।
  मनुष्य-रूप धारण कर मेरे चरणों को ग्रहण करो (मेरे चरणों में प्रणाम करो)।’
'21': >-
  ‘तुम्हें यह रोग कैसे उत्पन्न हुआ? तुम्हारे पंख कैसे गिरे? यह दण्ड किसने धारण
  किया (किसके कारण/किसके द्वारा यह दण्ड मिला)? पूछने पर मुझे सब कुछ विस्तार से
  बताओ।’
'22': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत आदिकाव्य श्रीमद्रामायण के किष्किन्धाकाण्ड में
  ‘सम्पाति के पूर्ववृत्त का वर्णन’ नामक साठवाँ सर्ग समाप्त हुआ।
