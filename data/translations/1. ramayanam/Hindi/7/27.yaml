'16': >-
  बल में उग्र यह राक्षस पुत्र सहित अवश्य ही महान् कर्म (भारी उपद्रव) करेगा—यह तो
  स्वभाव से ही प्रत्यक्ष/निश्चित जान पड़ता है।
'17': >-
  और हे सुरेश्वर! जो तुमने मुझसे कहा—‘युद्ध करो’—उसके अनुसार भी मैं इस समय युद्ध
