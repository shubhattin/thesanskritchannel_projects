'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘ऋष्यमूक-मार्ग-कथन’ नामक
  तिहत्तरवाँ सर्ग।
'1': >-
  सीता की खोज का मार्ग राम को दिखाकर, अर्थ के ज्ञाता कबन्ध ने फिर राम से
  अर्थानुकूल वचन कहा।
'2': >-
  हे राम! यह मार्ग कल्याणकारी और शुभ है; यहाँ ये फूले हुए वृक्ष पश्चिम दिशा की
  ओर आश्रित होकर मनोहर रूप से प्रकाशमान हैं।
'3': >-
  यहाँ जामुन, प्रियाल, पनस (कटहल), वट (न्यग्रोध), प्लक्ष, तेंदु, पीपल, कर्णिकार,
  आम तथा अन्य भी अनेक प्रकार के वृक्ष हैं।
'4': >-
  धव (धन्वन), नागवृक्ष, तिलक, नक्तमाल, नीले अशोक, कदंब और करवीर—ये सब फूले हुए
  हैं।
'5': >-
  अग्निमुख नामक अशोक और गहरे लाल पारिभद्रक भी हैं। उन्हें चढ़कर अथवा भूमि पर
  बलपूर्वक गिराकर—
'6': >-
  अमृत के समान स्वाद वाले फलों को खाकर तुम दोनों आगे बढ़ोगे। हे काकुत्स्थ! उस
  फूले हुए वृक्षों वाले वन को पार करके—
'7': >-
  फिर एक और वन मिलेगा, जो नन्दनवन के समान शोभायमान है, मानो उत्तर दिशा के
  कुरुवर्ष जैसा; वहाँ ऐसे वृक्ष हैं जिनमें सदा फल लगते हैं और जो मधुर रस टपकाते
  रहते हैं।
'8': >-
  उस वन में सब ऋतुएँ वैसे ही विद्यमान रहती हैं जैसे चैत्ररथ (कुबेर के उपवन) में;
  वहाँ महाशाखाओं वाले वृक्ष फल-भार से झुके रहते हैं।
'9': >-
  वे वृक्ष चारों ओर मेघों या पर्वतों के समान विशाल और शोभायमान दिखते हैं। उन्हें
  चढ़कर अथवा भूमि पर गिराकर, सहज ही—
'10': >-
  अमृततुल्य फल लक्ष्मण तुम्हें देंगे। इस प्रकार तुम दोनों चलते हुए, उत्तम
  पर्वतों पर, एक शैल से दूसरे शैल तक, एक वन से दूसरे वन तक जाते हुए—
'11': >-
  फिर हे वीरों! तुम पम्पा नाम की पुष्करिणी (झील) पर पहुँचोगे, जो कंकड़ों से
  रहित, धरातल के समान समतल तट वाली और शैवाल-रहित है।
'12': >-
  हे राम! वहाँ बालू फैली होगी और कमल तथा उत्पल से वह सुशोभित होगी। हे राघव! वहाँ
  हंस, प्लव (जलपक्षी), क्रौंच और कुरर भी होंगे।
'13': >-
  वे पम्पा के जल में विचरण करने वाले पक्षी मधुर स्वर से कलरव करेंगे; मनुष्यों को
  देखकर भी वे विचलित नहीं होंगे, क्योंकि वे वध से अनभिज्ञ और शुभ स्वभाव वाले
  हैं।
'14': >-
  तुम घी के पिंड के समान स्थूल उन पक्षियों को खाओगे, और हे राघव! रोहित मछलियाँ,
  वक्रचोंच प्राणी तथा नल (नल-मीन) भी।
'15': >-
  हे राम! वहाँ पम्पा में तुम बाणों से उत्तम मछलियाँ मारोगे; वे बिना चमड़ी की
  होंगी, पंखों (काँटों) से रहित, आग पर तपाई हुई, कृश न होकर मोटी, और एक-एक काँटे
  वाली होंगी।
'16': >-
  तुम्हारी भक्ति से युक्त लक्ष्मण तुम्हें उन्हें अर्पित करेंगे। पम्पा के
  पुष्प-संचय (फूलों के समूह) के बीच उन मछलियों को बड़े चाव से खाते हुए—
'17': >-
  तुम्हें पद्मगंध से सुवासित, कल्याणकारी, सुखद, शीतल और निरोग (अनामय) जल मिलेगा;
  वह निकाला हुआ जल थका देने वाला नहीं होगा और चाँदी तथा स्फटिक के समान निर्मल
  दिखेगा।
'18': >-
  तब लक्ष्मण कमल-पत्ते से तुम्हें पिलाएँगे। वहाँ वन में विचरण करने वाले,
  पर्वत-गुफाओं में शयन करने वाले स्थूल वानरों को भी—
'19': >-
  सायंकाल में विचरते हुए, हे राम! लक्ष्मण तुम्हें दिखाएँगे—जो जल के लोभ से तट पर
  लौटते हुए, मानो बैलों की तरह गरजते (नर्दते) होंगे।
'20': >-
  हे नरश्रेष्ठ! हे राम! सायंकाल में विचरते हुए तुम पम्पा में स्थूल और पीले वर्ण
  वाले, तथा पुष्प-मालाओं से सुशोभित वृक्षों (विटपी) को देखोगे।
'21': >-
  पम्पा के कल्याणकारी जल को देखकर तुम अपना शोक त्याग दोगे। वहाँ सुमनों (फूलों)
  से लदे तिलक और नक्तमाल के वृक्ष हैं।
'22': >-
  हे राघव! वहाँ फूले हुए उत्पल और पंकज (कमल) हैं; उन फूलों की मालाएँ वहाँ किसी
  मनुष्य ने गूँथकर नहीं चढ़ाई हैं।
'23': >-
  और वे न तो मुरझाते हैं, न झड़ते हैं—हे राघव! वहाँ मतंग मुनि के शिष्य, अत्यन्त
  एकाग्र (सुसमाहित) ऋषि निवास करते थे।
'24': >-
  गुरु के लिए वन्य पदार्थ लाते-लाते परिश्रम-भार से तपे हुए उन ऋषियों के शरीर से
  जो पसीने की बूँदें शीघ्र ही भूमि पर गिर पड़ी थीं—
'25': >-
  उन बूँदों से, उन मुनियों के तप के प्रभाव से, तब वे मालाएँ उत्पन्न हो गईं। हे
  राघव! पसीने की बूँदों से उत्पन्न वे मालाएँ नष्ट नहीं होतीं।
'26': >-
  उनके चले जाने पर भी आज तक वहाँ उनकी परिचारिका दिखाई देती है—हे काकुत्स्थ! शबरी
  नाम की वह श्रमणी (तपस्विनी) चिरजीविनी है।
'27': >-
  हे राम! तुम्हें, जो सदा धर्म में स्थित हो और जिसे समस्त प्राणी नमस्कार करते
  हैं, देवतुल्य देखकर वह स्वर्गलोक को चली जाएगी।
'28': >-
  फिर हे राम! पम्पा के पश्चिमी तट का आश्रय लेकर, हे काकुत्स्थ! तुम उस अनुपम और
  गुप्त आश्रम-स्थान को देखोगे।
'29': >-
  उस आश्रम में नाग भी प्रवेश करने में समर्थ नहीं हैं; क्योंकि उस ऋषि मतंग के
  विधान (आज्ञा/संस्कार-शक्ति) से वह कानन ऐसा बना है।
'30': >-
  हे रघुनन्दन! वही ‘मतंग-वन’ नाम से प्रसिद्ध है। उस नन्दन के समान शोभायमान,
  देव-अरण्य के सदृश वन में—
'31': >-
  अनेक प्रकार के पक्षियों से भरे हुए उस वन में, हे राम! तुम प्रसन्न होकर
  आनन्दपूर्वक विहार करोगे। पम्पा के आगे ऋष्यमूक नामक पर्वत है, जो पुष्पित
  वृक्षों से युक्त है।
'32': >-
  उस पर चढ़ना अत्यन्त दुःखकर (कठिन) है और वह शिशुनागों द्वारा रक्षित है। वह उदार
  पर्वत पूर्वकाल में स्वयं ब्रह्मा द्वारा निर्मित किया गया था।
'33': >-
  हे राम! उस पर्वत के शिखर पर जो मनुष्य सोता हुआ जैसा स्वप्न में धन पाता है, वह
  जागने पर भी वही धन वास्तव में प्राप्त कर लेता है।
'34': >-
  पर जो दुष्ट आचरण वाला, पापकर्म में रत व्यक्ति उस पर्वत पर चढ़ता है, राक्षस
  वहीं उसे सोया हुआ पकड़कर उस पर प्रहार करते हैं।
'35': >-
  और हे राम! वहाँ मतंग-आश्रम में रहने वालों के पम्पा में क्रीड़ा करने पर,
  शिशुनागों का भी महान आक्रन्दन (चिल्लाहट) सुनाई देता है।
'36': >-
  रुधिर की धाराओं से सने हुए, एकत्र होकर वे परम श्रेष्ठ हाथी (द्विप) अलग-अलग
  बिखरकर विचरते हैं; वे मेघ के समान वर्ण वाले और अत्यन्त बलवान हैं।
'37': >-
  वे वहाँ निर्मल, मनोहर और शोभन जल पीकर—जो अत्यन्त सुखद स्पर्श वाला और सब प्रकार
  की सुगन्ध से युक्त है—
'38': >-
  तृप्त होकर, वन में विचरण करने वाले वे प्राणी वनों में प्रवेश करते हैं। वहाँ
  नील कमल जैसी कोमल कान्ति वाले भालू और बाघों को भी—
'39': >-
  तथा रुरु मृगों को, जो शत्रु से रहित और अजेय हैं, देखकर तुम शोक को भूलकर हँस
  पड़ोगे। हे राम! उस पर्वत की एक विशाल गुफा अत्यन्त शोभायमान है।
'40': >-
  हे काकुत्स्थ! उस गुफा का द्वार शिलाओं से ढँका हुआ है और उसमें प्रवेश करना भी
  कठिन है। उस गुफा के पूर्व द्वार पर शीतल जल वाला एक बड़ा सरोवर है, जो बहुत से
  मूल और फलों से युक्त, रमणीय, तथा अनेक प्रकार के पर्वत-प्रान्तों (नगों) से घिरा
  है। उसी में वानरों सहित धर्मात्मा सुग्रीव निवास करता है।
'41': >-
  कभी-कभी वह उसी पर्वत के शिखर पर भी ठहरता है। इस प्रकार शिक्षा देते हुए कबन्ध
  ने उन दोनों राम और लक्ष्मण से कहा।
'42': >-
  हार धारण किए, सूर्य के समान वर्ण वाला, वीर्यवान वह (कबन्ध) आकाश में चमक उठा।
  तब आकाश में स्थित उस महाभाग को देखकर, वे दोनों राम-लक्ष्मण—
'43': >-
  निकट आकर बोले—‘अब आप प्रस्थान कीजिए।’ तब उसने भी उनसे कहा—‘कार्य-सिद्धि के लिए
  तुम लोग जाओ।’
'44': उन्हें प्रसन्न करके और उनसे अनुमति लेकर, कबन्ध तब वहाँ से प्रस्थान कर गया।
'45': >-
  फिर वह कबन्ध अपना (दिव्य) रूप प्राप्त कर, श्री से सुशोभित होकर, समस्त देह से
  तेजस्वी बन गया। आकाश में स्थित होकर, राम की ओर देखकर (उन्हें मार्ग दिखाते हुए)
  उसने तब कहा—‘सुग्रीव से मित्रता करो।’
'46': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान वाल्मीकि-विरचित, आदिकाव्य श्रीरामायण के
  अरण्यकाण्ड में ‘ऋष्यमूक-मार्ग-कथन’ नामक तिहत्तरवाँ सर्ग पूर्ण हुआ।
