'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘वसिष्ठ-आतिथ्य’ नामक बावनवाँ
  सर्ग (१-५२) आरम्भ होता है।
'1': >-
  उन्हें (वसिष्ठजी को) देखकर महाबली विश्वामित्र अत्यन्त प्रसन्न हुए। वह वीर
  विनयपूर्वक प्रणाम करके जप करने वालों में श्रेष्ठ वसिष्ठ के सामने नतमस्तक हो
  गये।
'2': >-
  महात्मा वसिष्ठ ने ‘तुम्हारा स्वागत है’ ऐसा कहकर उनका अभिनन्दन किया और भगवान
  वसिष्ठ ने उन्हें (बैठने के लिए) आसन देने की आज्ञा दी।
'3': >-
  तब बुद्धिमान विश्वामित्र के बैठ जाने पर मुनिवर वसिष्ठ ने विधिपूर्वक फल और मूल
  (कन्द आदि) लाकर उनके आगे उपस्थित किए।
'4': >-
  वसिष्ठ से उस सत्कार-पूजा को ग्रहण करके राजाओं में श्रेष्ठ विश्वामित्र ने तप,
  अग्निहोत्र और शिष्यों के विषय में कुशल-समाचार पूछा।
'5': >-
  उस समय महान तेजस्वी विश्वामित्र ने वनस्पतियों के समूह (आश्रम-परिसर की
  वृक्ष-लताओं आदि) के विषय में भी सब प्रकार की कुशलता पूछी; और राजाओं में
  श्रेष्ठ विश्वामित्र को वसिष्ठ ने सर्वत्र कुशल-क्षेम बताया।
'6': >-
  राजा विश्वामित्र को सुखपूर्वक बैठा देखकर, तपस्वियों में श्रेष्ठ, ब्रह्मा के
  पुत्र वसिष्ठ ने उनसे कुशल-समाचार पूछा।
'7': >-
  हे राजन्! क्या तुम्हारा सब प्रकार से कुशल है? और हे धर्मात्मन्! क्या तुम धर्म
  के अनुसार प्रजाओं को प्रसन्न रखते हुए, राजधर्म के अनुकूल उनका पालन-पालन करते
  हो?
'8': >-
  हे शत्रु-सूदन! क्या तुम्हारे सेवक-भृत्य पर्याप्त रूप से संगृहीत
  (सुव्यवस्थित/सन्तुष्ट) हैं, और क्या वे तुम्हारे शासन में स्थिर रहते हैं? क्या
  तुम्हारे सभी शत्रु पराजित हो गये हैं?
'9': >-
  हे परन्तप, हे नरव्याघ्र, हे अनघ! क्या तुम्हारे बल (सेना) में, कोश (खजाने) में
  और मित्रों में कुशल है? तथा पुत्र और पौत्रों के सम्बन्ध में भी सब कुशल है न?
'10': >-
  महातेजस्वी विश्वामित्र ने विनयपूर्वक वसिष्ठ को उत्तर देते हुए कहा—‘सब ओर से
  कुशल है’—और इस प्रकार वसिष्ठ को प्रत्युत्तर दिया।
'11': >-
  तब वे दोनों धर्मनिष्ठ महापुरुष बहुत समय तक धर्मसम्बन्धी कथाएँ करते रहे। परम
  हर्ष से युक्त होकर वे दोनों एक-दूसरे से परस्पर प्रसन्न होते रहे।
'12': >-
  फिर, हे रघुनन्दन! कथा की समाप्ति पर भगवान वसिष्ठ ने मानो हँसते हुए विश्वामित्र
  से यह वचन कहा।
'13': >-
  हे महाबल! मैं तुम्हारी इस सेना का, तथा तुम्हारे—जो अप्रमेय (अपरिमित)
  हो—यथायोग्य आतिथ्य-सत्कार करना चाहता हूँ; तुम उसे अभी मेरे यहाँ स्वीकार करो।
'14': >-
  मेरे द्वारा किया गया यह सत्कार तुम अवश्य ग्रहण करो। हे राजन्! तुम अतिथियों में
  श्रेष्ठ हो; इसलिए प्रयत्नपूर्वक पूजनीय हो।
'15': >-
  वसिष्ठ के ऐसा कहने पर महामति विश्वामित्र राजा ने कहा—‘आपने जो पूजन-सम्बन्धी
  वचन मुझसे कहा है, उससे ही मेरा सत्कार हो गया (मैं कृतकृत्य हो गया)।’
'16': >-
  हे भगवन्! आपके आश्रम में जो फल-मूल उपलब्ध हैं, तथा पाद्य, आचमनीय और आपके
  दर्शन—इसी से मेरा सत्कार हो गया।
'17': >-
  हे महाप्राज्ञ! आप ने पूजनीय वस्तुओं द्वारा मुझे भली-भाँति पूजित किया है। आपको
  नमस्कार। अब मैं प्रस्थान करूँगा; आप मित्रभाव से (स्नेहपूर्वक) दृष्टि डालकर
  देखें।
'18': >-
  राजा के इस प्रकार कहने पर धर्मात्मा, उदारबुद्धि वसिष्ठ ने उन्हें फिर-फिर
  (आतिथ्य स्वीकार करने के लिए) आग्रहपूर्वक आमंत्रित किया।
'19': >-
  गाधि-पुत्र (विश्वामित्र) ने वसिष्ठ को उत्तर दिया—‘अवश्य’—और कहा—‘हे मुनिपुंगव!
  भगवान (आप) को जो प्रिय हो, वही हो।’
'20': >-
  उनके ऐसा कहने पर जप करने वालों में श्रेष्ठ वसिष्ठ अत्यन्त प्रसन्न हुए और तब
  उन्होंने कल्माषों को धो चुकी (निर्मल), कल्मष-रहित (पवित्र) शबला (कामधेनु) को
  पुकारा।
'21': >-
  उन्होंने कहा—‘एहि, एहि, शबले! शीघ्र आओ और मेरा वचन सुनो। मैं इस राजर्षि की
  सेना का महान, यथोचित भोजन द्वारा सत्कार करने का निश्चय कर चुका हूँ; तुम मेरे
  लिए (उस सत्कार की) व्यवस्था करो।’
'22': >-
  मेरे इस यज्ञसदृश कृत्य के लिए, दिव्य कामधुक! जिसे-जैसा षड्रसों (छह रसों) में
  से जिस-जिस का जैसा-कैसा इच्छित हो, उन सब पदार्थों को (यथाकाम) प्रचुर रूप से
  बरसा दो/उत्पन्न कर दो।
'23': >-
  रसयुक्त अन्न, पेय, चाटने योग्य (लेह्य) और चूसने योग्य (चोष्य)—इनसे युक्त समस्त
  अन्न-पदार्थों का भण्डार ही भण्डार शीघ्र उत्पन्न करो, हे शबले! शीघ्रता करो।’
'24': >-
  इस प्रकार महर्षि वाल्मीकि-रचित, आदिकाव्य श्रीमद्रामायण के बालकाण्ड में
  ‘वसिष्ठ-आतिथ्य’ नामक बावनवाँ सर्ग (१-५२) समाप्त हुआ।
