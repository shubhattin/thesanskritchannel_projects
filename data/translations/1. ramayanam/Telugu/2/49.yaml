'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణము — అయోధ్యాకాండములో ‘జనపదాక్రోశః’ అను నామముగల
  ఏకోనపంచాశత్తమ (49వ) సర్గము ॥2-49॥
'1': >-
  అంతట, పురుషవ్యాఘ్రుడైన రాముడు—తండ్రి ఆజ్ఞను స్మరించుచు—రాత్రి మిగిలిన
  కాలములోనే గొప్ప దూరాన్ని ప్రయాణముచేసెను ॥2-49-1॥
'2': >-
  అతడు అట్లే వెళ్తుండగా, శుభకరమైన రాత్రి గడచిపోయెను. శివకరమైన సంధ్యాకాలాన్ని
  ఆరాధించి, దేశాంతాన్ని (విషయాంతాన్ని) దాటి ముందుకు ప్రవేశించెను ॥2-49-2॥
'3': >-
  దూరదూరములకెళ్లిన గ్రామాల సరిహద్దులను, పుష్పభారితమైన వనములను చూచుచు,
  ఉత్తమాశ్వముల బాణవేగంవలె వేగంగా అతిక్రమించి పోయెను ॥2-49-3॥
'4': >-
  గ్రామసమీప నివాసులైన మనుష్యుల మాటలను వినుచూ వెళ్లెను. వారు—‘కామవశుడైన
  దశరథరాజుని ధిక్కారము!’ అని పలికిరి ॥2-49-4॥
'5': >-
  ‘అయ్యో! ఈ రోజు కైకేయి ఎంత నృశంసురాలు! పాపిని, పాపానుబంధినీ! కఠిన స్వభావముగలది,
  మర్యాదలను ఛేదించినది—కఠిన కర్మలోనే నిమగ్నమై ఉంది’ అని వారు అన్నారు ॥2-49-5॥
'6': >-
  ‘ఎవరు ధార్మికుడైన, మహాప్రాజ్ఞుడైన, దయాసంపన్నుడైన, అలసట లేనివాడైన రాజపుత్రుని—ఈ
  విధమైన వాడిని—అరణ్యవాసానికి పంపగలదు?’ అని విలపించిరి ॥2-49-6॥
'7': >-
  ‘ఎల్లప్పుడూ సుఖాలలోనే ఆసక్తి కలిగిన మహాభాగ్యవతి, జనకనందిని సీత—ఆమె ఎలా
  దుఃఖాలను అనుభవించగలదు?’ అని వారు అన్నారు ॥2-49-7॥
'8': >-
  ‘అహో! దశరథరాజు స్నేహరహితుడయ్యెనా? ప్రజలలో నిష్కలంకుడైన రాముణ్ణి—తన సొంత
  కుమారుని ప్రియమైనవాణ్ణి—ఇక్కడ వదలదలచుకున్నాడా?’ అని వారు వాపోయిరి ॥2-49-8॥
'9': >-
  గ్రామసమీప నివాసులైన మనుష్యుల ఈ మాటలను వినుచూనే, వీరుడూ కోసలాధీశుడైన ఆ రాముడు
  కోసలదేశాన్ని త్వరగా దాటి పోయెను ॥2-49-9॥
'10': >-
  ఆపై ‘వేదశ్రుతి’ అనే నామముగల, శుభజలమును మోసుకొనిపోవు నదిని దాటి, అగస్త్యుడు
  నివసించిన దిశవైపు ఎదురుగా సాగిపోయెను ॥2-49-10॥
'11': >-
  చాలాకాలము ప్రయాణము చేసి, తరువాత శీతలజలముగల, గోవుల మందలతో నిండిన అనూపప్రదేశములు
  కల ‘గోమతి’ నదిని దాటి, సముద్రాన్ని చేరెదమని సాగెను ॥2-49-11॥
'12': >-
  గోమతిని కూడా అధిగమించి, వేగవంతమైన అశ్వములతో రాఘవుడు—మయూరముల, హంసల కూయింపులతో
  నాదితమైన ‘స్యందికా’ నదిని దాటెను ॥2-49-12॥
'13': >-
  మనూరాజు పూర్వము ఇక్ష్వాకువంశానికి ప్రసాదించిన, సమృద్ధిగా ఉన్న రాజ్యపరిధితో
  విస్తరించిన ఆ భూమిని రాముడు—వైదేహిని (సీతను) అనుసరింపజేసి చూపించెను ॥2-49-13॥
'14': >-
  ఆ శ్రీమంతుడైన పురుషర్షభుడు (రాముడు) సారథిని పదేపదే సంభోదించి, హంసల మత్తమైన
  స్వరంలాంటి మధురవాణితో ఇలా పలికెను ॥2-49-14॥
'15': >-
  ‘నేను మరల ఎప్పుడు తిరిగి వచ్చి, సరయూ నదీ తీరమున పుష్పించిన వనములో—తల్లి,
  తండ్రులతో కలిసి—వేటకు విహరిస్తానో?’ అని అన్నాడు ॥2-49-15॥
'16': >-
  ‘సరయూ వనములో వేట పట్ల నేను అతిగా ఆకాంక్షించుట లేదు. ఎందుకంటే ఇది లోకములో
  రాజర్షుల సమూహముచే అంగీకరింపబడిన, సాటిలేని ఆనందాసక్తి’ అని చెప్పెను ॥2-49-16॥
'17': >-
  ‘ఈ లోకములో రాజర్షులకు వనములో వేట అనేది కేవలం వినోదార్థమే. ధనుర్ధారులైన
  మనుష్యులు సమయమును చూసి ఆ క్రీడను చేయుటను అభిలషిస్తారు’ అని రాముడు వివరించెను
  ॥2-49-17॥
'18': >-
  అప్పుడు ఐక్ష్వాకవంశీయుడైన రాముడు, ఆ యాత్రలో సూతుడైన సారథిని మధురమైన వాణితో
  సంభోదించి, తాను ఉద్దేశించిన ఆ భావార్థాన్ని సూచించుచు, పలుకుచూ ముందుకు సాగెను
  ॥2-49-18॥
'19': >-
  ఇట్లు ఆర్షము, శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండమున
  ‘జనపదాక్రోశః’ అను నామముగల ఏకోనపంచాశత్తమ (49వ) సర్గము సమాప్తము ॥2-49॥
