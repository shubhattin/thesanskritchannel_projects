'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ಷೋಡಶೋऽಧ್ಯಾಯಃ — ದೈವಾಸುರಸಂಪದ್ವಿಭಾಗಯೋಗಃ
'3': ಶ್ರೀಭಗವಾನು ವಾಚ ॥
'4': >-
  ಅಭಯವು; ಸತ್ತ್ವದ ಶುದ್ಧಿಯು; ಜ್ಞಾನಯೋಗದಲ್ಲಿ ದೃಢವಾದ ಸ್ಥಿತಿಯು; ದಾನವು; ದಮನ
  (ಇಂದ್ರಿಯನಿಗ್ರಹ)ವು; ಯಜ್ಞವು; ಸ್ವಾಧ್ಯಾಯ (ವೇದಾಧ್ಯಯನ)ವು; ತಪಸ್ಸು; ಹಾಗೂ ಆರ್ಜವ
  (ಋಜುತ್ವ, ಸರಳತೆ) — ಇವುಗಳೆಲ್ಲಾ, ಓ ಭರತವಂಶಜನೇ, ದೈವೀಸಂಪತ್ತಾಗಿ ಜನಿಸಿದವನ
  ಲಕ್ಷಣಗಳಾಗಿವೆ. ॥೧೬-೧॥
'5': >-
  ಅಹಿಂಸೆಯು; ಸತ್ಯವು; ಅಕ್ರೋಧ (ಕೋಪರಹಿತತೆ)ವು; ತ್ಯಾಗವು; ಶಾಂತಿಯು; ಅಪೈಶುನ್ಯ (ಹೇಯವಾಗಿ
  ದೋಷಾರೋಪ ಮಾಡದಿರುವುದು/ಪರನಿಂದಾರಹಿತತೆ)ವು; ಭೂತಗಳ (ಸಕಲ ಜೀವಿಗಳ) ಮೇಲೆ ದಯೆಯು; ಅಲೋಲುಪತ್ವ
  (ಲೋಭರಹಿತತೆ/ವಿಷಯಾಸಕ್ತಿರಹಿತತೆ)ವು; ಮಾರ್ದವ (ಮೃದುತೆ)ವು; ಹ್ರೀ (ಲಜ್ಜೆ, ಸನ್ಮರ್ಯಾದೆ)ಯು;
  ಮತ್ತು ಅಚಾಪಲ್ಯ (ಚಂಚಲತೆಯಿಲ್ಲದ ಸ್ಥಿರತೆ) — ಇವುಗಳೆಲ್ಲಾ ದೈವೀಸಂಪತ್ತಿನ ಅಂಶಗಳು. ॥೧೬-೨॥
'6': >-
  ತೇಜಸ್ಸು; ಕ್ಷಮೆಯು; ಧೃತಿಯು (ಸ್ಥೈರ್ಯ, ಧೈರ್ಯ) ; ಶೌಚ (ಆಂತರ-ಬಾಹ್ಯ ಶುದ್ಧಿ) ; ಅದ್ರೋಹ
  (ದ್ವೇಷವಿಲ್ಲದಿರುವುದು) ; ಮತ್ತು ನಾತಿಮಾನಿತಾ (ಅತಿಮಾನರಹಿತತೆ, ಗರ್ವರಹಿತತೆ) — ಇವೆಲ್ಲಾ,
  ಓ ಭಾರತನೇ, ದೈವೀಸಂಪತ್ತಾಗಿ ಜನಿಸಿದವನಲ್ಲಿ ಕಂಡುಬರುವ ಗುಣಗಳು. ॥೧೬-೩॥
'7': >-
  ದಂಭ (ಕಪಟಾಚಾರ) ; ದರ್ಪ (ಅಹಂಕಾರದ ಗರ್ವ) ; ಅಭಿಮಾನ (ಸ್ವಯಂ ಮಹತ್ವದ ಮದ) ; ಕ್ರೋಧ ;
  ಪಾರುಷ್ಯ (ಕಠೋರತೆ) ; ಮತ್ತು ಅಜ್ಞಾನ — ಇವುಗಳು, ಓ ಪಾರ್ಥನೇ, ಆಸುರೀಸಂಪತ್ತಾಗಿ ಜನಿಸಿದವನ
  ಲಕ್ಷಣಗಳಾಗಿವೆ. ॥೧೬-೪॥
'8': >-
  ದೈವೀ ಸಂಪತ್ತು ಮೋಕ್ಷಕ್ಕಾಗಿಯೇ (ಮುಕ್ತಿಗೆ) ಕಾರಣವಾಗುತ್ತದೆ; ಆಸುರೀ ಸಂಪತ್ತು
  ಬಂಧನಕ್ಕಾಗಿಯೇ ಕಾರಣವೆಂದು ಹೇಳಲ್ಪಟ್ಟಿದೆ. ಆದ್ದರಿಂದ, ಓ ಪಾಂಡವನೇ, ಶೋಕಿಸಬೇಡ; ನೀನು
  ದೈವೀಸಂಪತ್ತಾಗಿ ಜನಿಸಿದವನೇ ಆಗಿದ್ದೀಯ. ॥೧೬-೫॥
'9': >-
  ಈ ಲೋಕದಲ್ಲಿ ಜೀವಸೃಷ್ಟಿ (ಪ್ರಾಣಿಗಳ ವರ್ಗ) ಎರಡು ವಿಧವಾಗಿದೆ — ದೈವ ಮತ್ತು ಆಸುರ.
  ದೈವಸೃಷ್ಟಿಯನ್ನು ನಾನು ವಿಶಾಲವಾಗಿ ಹೇಳಿದ್ದೇನೆ; ಈಗ ಆಸುರಸೃಷ್ಟಿಯನ್ನು, ಓ ಪಾರ್ಥನೇ,
  ನನ್ನಿಂದ ಕೇಳು. ॥೧೬-೬॥
'10': >-
  ಆಸುರ ಸ್ವಭಾವದ ಜನರು ಯಾವುದು ಪ್ರವೃತ್ತಿ (ಕರ್ತವ್ಯಕರ್ಮದಲ್ಲಿ ಮುನ್ನಡೆಯುವ ಮಾರ್ಗ) ಮತ್ತು
  ಯಾವುದು ನಿವೃತ್ತಿ (ಅಕರ್ತವ್ಯದಿಂದ ಹಿಂದುಗೊಳ್ಳುವ ಮಾರ್ಗ) ಎಂಬುದನ್ನು ತಿಳಿಯುವುದಿಲ್ಲ.
  ಅವರಲ್ಲಿ ಶೌಚವೂ ಇಲ್ಲ; ಆಚಾರವೂ ಇಲ್ಲ; ಸತ್ಯವೂ ಇಲ್ಲ. ॥೧೬-೭॥
'11': >-
  ಅವರು ಜಗತ್ತನ್ನು ಅಸತ್ಯವೆಂದೂ, ಅಧಾರಿತವೆಂದೂ (ಪ್ರತಿಷ್ಠಾರಹಿತವೆಂದೂ), ಈಶ್ವರರಹಿತವೆಂದೂ
  ಹೇಳುತ್ತಾರೆ. ಹಾಗೆಯೇ, ಇದು ಪರಸ್ಪರ ಕಾರಣಕಾರ್ಯಭಾವದಿಂದ ಉದ್ಭವಿಸಿದುದಲ್ಲವೆಂದು, ಮತ್ತೇನು?
  ಕೇವಲ ಕಾಮವೇ ಕಾರಣವೆಂದು ನಿಶ್ಚಯಿಸುತ್ತಾರೆ. ॥೧೬-೮॥
'12': >-
  ಈ ದೃಷ್ಟಿಯನ್ನು ಗಟ್ಟಿಯಾಗಿ ಹಿಡಿದುಕೊಂಡು, ನಾಶಗೊಂಡ ಆತ್ಮಸ್ವರೂಪ ಜ್ಞಾನ ಹೊಂದಿದವರು,
  ಅಲ್ಪಬುದ್ಧಿಯವರು, ಜಗತ್ತಿನ ಹಿತವಿಲ್ಲದವರು — ಅದರ ನಾಶಕ್ಕಾಗಿಯೇ ಉಗ್ರಕರ್ಮಗಳಲ್ಲಿ
  ತೊಡಗುತ್ತಾರೆ. ॥೧೬-೯॥
'13': >-
  ಎಂದಿಗೂ ತೃಪ್ತಿಯಾಗದ ಕಾಮವನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡವರು, ದಂಭ-ಮಾನ-ಮದಗಳಿಂದ ತುಂಬಿದವರು, ಮೋಹದಿಂದ
  ಅಸತ್ಗ್ರಹಗಳನ್ನು (ಮಿಥ್ಯಾ ಧಾರಣೆಗಳನ್ನು) ಹಿಡಿದುಕೊಂಡು, ಅಶುಚಿವ್ರತರು (ಅಪವಿತ್ರ
  ಆಚರಣೆ/ನಿಯಮಗಳನ್ನು ಪಾಲಿಸುವವರು) ಆಗಿ ಕಾರ್ಯಗಳಲ್ಲಿ ಪ್ರವೃತ್ತರಾಗುತ್ತಾರೆ. ॥೧೬-೧೦॥
'14': >-
  ಪ್ರಳಯಾಂತವರೆಗೂ ಸಾಗುವ ಅಳೆಯಲಾಗದ (ಅಪರಿಮಿತ) ಚಿಂತೆಯನ್ನು ಅವಲಂಬಿಸಿಕೊಂಡು, ಕಾಮೋಪಭೋಗವೇ
  ಪರಮ ಗುರಿ ಎಂದುಕೊಂಡು, ‘ಇಷ್ಟೇ (ಇದಷ್ಟೇ) ಸತ್ಯ’ ಎಂದು ನಿಶ್ಚಯಪಡಿಸಿಕೊಂಡಿರುತ್ತಾರೆ.
  ॥೧೬-೧೧॥
'15': >-
  ನೂರಾರು ಆಶೆಗಳ ಪಾಶಗಳಿಂದ ಕಟ್ಟಲ್ಪಟ್ಟವರು, ಕಾಮ-ಕ್ರೋಧಗಳನ್ನೇ ಆಶ್ರಯಿಸಿರುವವರು,
  ಕಾಮಭೋಗಕ್ಕಾಗಿ ಅನ್ಯಾಯ ಮಾರ್ಗದಿಂದ ಧನಸಂಚಯವನ್ನು ಮಾಡಲು ಪ್ರಯತ್ನಿಸುತ್ತಾರೆ. ॥೧೬-೧೨॥
'16': >-
  ‘ಇದು ಇಂದು ನಾನು ಪಡೆದಿದ್ದೇನೆ; ಈ ಮನೋರಥವನ್ನೂ ನಾನು ಇನ್ನು ಪಡೆಯುತ್ತೇನೆ. ಇದು
  ನನ್ನಲ್ಲಿದೆ; ಪುನಃ ಇನ್ನೂ ಹೆಚ್ಚಿನ ಧನವೂ ನನಗೆ ಆಗಲಿದೆ’ ಎಂದುಕೊಳ್ಳುತ್ತಾರೆ. ॥೧೬-೧೩॥
'17': >-
  ‘ಈ ಶತ್ರುವನ್ನು ನಾನು ಕೊಂದಿದ್ದೇನೆ; ಇನ್ನೂ ಇತರರನ್ನೂ ನಾನು ಕೊಲ್ಲುತ್ತೇನೆ. ನಾನು
  ಈಶ್ವರನು; ನಾನು ಭೋಗಿ. ನಾನು ಸಿದ್ಧನು; ನಾನು ಬಲವಂತನು; ನಾನು ಸುಖಿಯೇ’ ಎಂದು
  ಭಾವಿಸುತ್ತಾರೆ. ॥೧೬-೧೪॥
'18': >-
  ‘ನಾನು ಧನಾಢ್ಯನು; ನಾನು ಉನ್ನತ ಕುಲಜನ್ಮ ಹೊಂದಿದ್ದವನು. ನನ್ನ ಸಮಾನನು ಇನ್ನಾರು ಇದ್ದಾರೆ?
  ನಾನು ಯಜ್ಞ ಮಾಡುತ್ತೇನೆ; ದಾನ ಕೊಡುತ್ತೇನೆ; ನಾನು ಆನಂದಿಸುತ್ತೇನೆ’ — ಎಂದು ಅಜ್ಞಾನದಿಂದ
  ಮೋಹಿತರಾಗುತ್ತಾರೆ. ॥೧೬-೧೫॥
'19': >-
  ಅನೇಕ ವಿಧವಾದ ಚಿತ್ತಭ್ರಾಂತಿಗಳಿಗೆ ಒಳಗಾದವರು, ಮೋಹಜಾಲದಿಂದ ಆವರಿಸಲ್ಪಟ್ಟವರು,
  ಕಾಮಭೋಗಗಳಲ್ಲಿ ಅತಿಯಾಗಿ ಆಸಕ್ತರಾದವರು — ಅಶುಚಿಯಾದ ನರಕದಲ್ಲಿ ಬೀಳುತ್ತಾರೆ. ॥೧೬-೧೬॥
'20': >-
  ತಮ್ಮನ್ನೇ ದೊಡ್ಡದಾಗಿ ಭಾವಿಸಿಕೊಂಡವರು, ಹಠದಿಂದ ಗಟ್ಟಿಯಾದವರು, ಧನ-ಮಾನ-ಮದಗಳಿಂದ ತುಂಬಿದವರು
  — ದಂಭದಿಂದ, ಶಾಸ್ತ್ರವಿಧಿಗೆ ವಿರೋಧವಾಗಿ, ಹೆಸರಿಗಷ್ಟೇ ಯಜ್ಞಗಳನ್ನು ಆಚರಿಸುತ್ತಾರೆ.
  ॥೧೬-೧೭॥
'21': >-
  ಅಹಂಕಾರ, ಬಲ, ದರ್ಪ, ಕಾಮ ಮತ್ತು ಕ್ರೋಧ ಇವುಗಳನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡು, ಪರರ ದೇಹಗಳಲ್ಲಿ ಇರುವ
  ನನ್ನನ್ನೇ ದ್ವೇಷಿಸುವವರಾಗಿ, ಅಸೂಯೆಪಡುವವರಾಗಿ ವರ್ತಿಸುತ್ತಾರೆ. ॥೧೬-೧೮॥
'22': >-
  ಆ ದ್ವೇಷಿಸುವ ಕ್ರೂರರನ್ನು, ಸಂಸಾರಗಳಲ್ಲಿ ನರಾಧಮರನ್ನು, ಸದಾ ಅಶುಭರನ್ನು — ನಾನು
  ನಿರಂತರವಾಗಿ ಆಸುರೀ ಯೋನಿಗಳಲ್ಲೇ ಎಸೆದುಬಿಡುತ್ತೇನೆ. ॥೧೬-೧೯॥
'23': >-
  ಆಸುರೀ ಯೋನಿಯನ್ನು ಪಡೆದ ಮೂಢರು, ಜನ್ಮ ಜನ್ಮಗಳಲ್ಲಿಯೂ ನನ್ನನ್ನು ಹೊಂದದೇ (ನನ್ನನ್ನು
  ತಲುಪದೇ), ಓ ಕೌಂತೇಯನೇ, ನಂತರ ಇನ್ನೂ ಅಧಮವಾದ ಗತಿಯನ್ನು ಪಡೆಯುತ್ತಾರೆ. ॥೧೬-೨೦॥
'24': >-
  ನರಕಕ್ಕೆ ಇದು ಮೂರು ವಿಧದ ದ್ವಾರ — ಆತ್ಮನ ನಾಶಕರವಾದವು: ಕಾಮ, ಕ್ರೋಧ ಮತ್ತು ಲೋಭ. ಆದ್ದರಿಂದ
  ಈ ಮೂರನ್ನೂ ತ್ಯಜಿಸಬೇಕು. ॥೧೬-೨೧॥
'25': >-
  ಓ ಕೌಂತೇಯನೇ, ಈ ಮೂರು ತಮೋದ್ವಾರಗಳಿಂದ ಮುಕ್ತನಾದ ಮನುಷ್ಯನು ತನ್ನ ಆತ್ಮಕ್ಕೆ (ಸ್ವಯಂಗೆ)
  ಶ್ರೇಯಸ್ಸನ್ನುಂಟುಮಾಡುವ ಮಾರ್ಗವನ್ನು ಆಚರಿಸುತ್ತಾನೆ; ನಂತರ ಪರಮ ಗತಿಯನ್ನು ಹೊಂದುತ್ತಾನೆ.
  ॥೧೬-೨೨॥
'26': >-
  ಯಾವನು ಶಾಸ್ತ್ರವಿಧಿಯನ್ನು ಬಿಟ್ಟು, ಕಾಮಪ್ರೇರಿತವಾಗಿ (ಇಚ್ಛಾಮಾತ್ರದಿಂದ) ವರ್ತಿಸುತ್ತಾನೋ,
  ಅವನು ಸಿದ್ಧಿಯನ್ನೂ ಪಡೆಯುವುದಿಲ್ಲ; ಸುಖವನ್ನೂ ಪಡೆಯುವುದಿಲ್ಲ; ಪರಮ ಗತಿಯನ್ನೂ
  ಪಡೆಯುವುದಿಲ್ಲ. ॥೧೬-೨೩॥
'27': >-
  ಆದ್ದರಿಂದ ಕಾರ್ಯ ಮತ್ತು ಅಕಾರ್ಯಗಳ ನಿರ್ಣಯದಲ್ಲಿ ಶಾಸ್ತ್ರವೇ ನಿನಗೆ ಪ್ರಮಾಣ.
  ಶಾಸ್ತ್ರವಿಧಾನದಲ್ಲಿ ಹೇಳಲ್ಪಟ್ಟಿರುವುದನ್ನು ತಿಳಿದು, ಇಲ್ಲಿ (ಈ ಲೋಕದಲ್ಲಿ) ನೀನು
  ಕರ್ಮವನ್ನು ನೆರವೇರಿಸಲೇಬೇಕು. ॥೧೬-೨೪॥
'28': >-
  ಓಂ ತತ್ ಸತ್ — ಈ ರೀತಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆಯ ಉಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿ,
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ, ‘ದೈವಾಸುರಸಂಪದ್ವಿಭಾಗಯೋಗ’ವೆಂಬ
  ಹೆಸರಿನ ಹದಿನಾರನೇ ಅಧ್ಯಾಯವು ಸಮಾಪ್ತವಾಗಿದೆ. ॥೧೬॥
