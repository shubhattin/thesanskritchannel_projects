'37': >-
  उन्होंने रक्त की वर्षा की और आगे चलने वालों पर रक्त छींट दिया। ध्वजा (केतु) के
  शीर्ष पर बैठा गृध्र दक्षिणमुख होकर मानो विलीन-सा हो गया।
'38': >-
  (अशुभ लक्षणों के बीच भी) दोनों ओर से निनाद करता हुआ वह (रथ/प्रहस्त) समग्र शोभा
