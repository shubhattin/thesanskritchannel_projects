'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణము అయోధ్యాకాండలో “చిత్రకూటవర్ణనము” నామ చతుర్నవతితమః
  సర్గః (2-94).
'1': >-
  గిరివనములను ప్రేమించు రాఘవుడు దీర్ఘకాలము ఆ పర్వతమందే నివసించి, వైదేహికి
  ప్రియమగునట్లు చేయాలని ఆకాంక్షిస్తూ, తన చిత్తమునకు ఆనందమును కలిగించుకొనుచు
  ఉండెను.
'2': >-
  అనంతరం దేవతలవలె కాంతిగల దాశరథి రాముడు, ఇంద్రుడు శచీదేవికి చూపినట్లు, తన భార్య
  సీతాదేవికి ఆ విచిత్రమైన చిత్రకూటమును చూపించెను.
'3': >-
  “భద్రే! రాజ్యము నుండి భ్రష్టుడనైనదీ, సుహృదుల నుండి వియోగమూ—ఇవి నన్ను అంతగా
  బాధించవు; కాని ఈ రమణీయమైన పర్వతమును చూచినప్పుడు నా మనస్సు (ఆ లోటు తలచి)
  బాధపడుచున్నది.”
'4': >-
  “భద్రే! అనేక పక్షిగణములతో నిండిన ఈ అచలమును చూడు. శిఖరములు ఆకాశమును
  చీల్చినట్లుగా పైకెత్తి ఉండి, ధాతువుల (రంగురంగుల ఖనిజాల) వల్ల అలంకృతమై
  వెలుగుచున్నది.”
'5': >-
  “కొన్ని ప్రదేశములు వెండి వర్ణమువలె మెరుస్తున్నవి; కొన్ని రక్తవర్ణమునకు
  సమానముగా కనిపించుచున్నవి; కొన్ని పీతమాఞ్జిష్ఠ (పసుపు-ఎరుపు మిశ్రమ) వర్ణముతో
  ఉండగా, మరికొన్ని ఉత్తమ మణుల కాంతివలె ప్రకాశించుచున్నవి.”
'6': >-
  “కొన్ని చోట్ల పుష్పములవంటి, సూర్యకిరణములవంటి, కేతకీ పుష్పములవంటి వర్ణకాంతి;
  మరికొన్ని చోట్ల జ్యోతీరసమువంటి తేజస్సు—ఇలా ధాతువులతో అలంకృతమైన ఆ గిరీంద్రుని
  ప్రదేశములు విరాజిల్లుచున్నవి.”
'7': >-
  “అనేక మృగగణములు, ద్వీపి (చిరుత), త్రక్షు (భల్లూక), ఋక్షగణములు మొదలైనవాటితో
  నిండివున్న ఈ శైలము, నిర్దోషముగా (భయంకరత లేని శాంత స్వభావముతో) అనేక పక్షులతో
  కూడి అత్యంత శోభాయమానముగా కనిపించుచున్నది.”
'8': >-
  “మామిడి, జంబూ, అసన, లోధ్ర, ప్రియాల, పనస, ధవ, అంకోళ, భవ్య, అతినిశ, బిల్వ,
  తిందుక, వెణువు మొదలైన వృక్షములతో…”
'9': >-
  “…కాశ్మర్య, అరిష్ట, వరుణ, మధూక, తిలక వృక్షములతో కూడి, బదరీ, ఆమలక, నీప, వేత్ర,
  ధన్వన, బీజక వృక్షములతో కూడా నిండివుండి—”
'10': >-
  “పుష్పములతో వికసించుచూ, ఫలములతో సమృద్ధిగా ఉండుచూ, నీడనిచ్చుచూ మనోహరముగా
  కనిపించు వృక్షములు మొదలైన వాటితో పూర్తిగా ఆవరింపబడి, ఈ పర్వతము తన శోభను మరింత
  పెంపొందించుకొనుచున్నది.”
'11': >-
  “భద్రే! ఈ శైలపు సుందర ప్రస్థములపై చూడుము—రోమాంచము కలిగించు విధముగా, యుగలములుగా
  విహరించుచున్న ధైర్యవంతులైన కిన్నరులను మనం దర్శించగలము.”
'12': >-
  “శాఖలకు వేలాడుచున్న ఖడ్గములను, ఉత్తమమైన అంబరములను (వస్త్రాల/దివ్యవస్త్రముల
  మెరుపును) చూడు; అలాగే విద్యాధరస్త్రీల క్రీడా ప్రదేశములను కూడా—అవి ఎంతో
  మనోహరముగా ఉన్నాయి.”
'13': >-
  “ఎక్కడెక్కడో జలప్రపాతముల పుటాలుగా, నీరు పొంగి ఉబికి, స్రవిస్తూ ప్రవహించుటవలన ఈ
  శైలము ప్రకాశించుచున్నది—మదము స్రవించు ఏనుగువలె.”
'14': >-
  “గుహలలోనుండి వీచు సమీరణము నానావిధ పుష్పముల నుంచి పుట్టిన సుగంధములను
  మోసుకొచ్చుచు, ముక్కుకు తృప్తినిచ్చునట్లు సమీపించెను. అట్టి వాయువు ఎవరి
  హృదయమును ఆనందింపజేయదు?”
'15': >-
  “అనిందితే! నీవు, లక్ష్మణుడుతో కూడ నేను ఇక్కడ అనేక శరదృతువులు (సంవత్సర కాలములు)
  నివసించగలిగితే, నన్ను శోకము దహింపదు (శోకాగ్ని నన్ను కాల్చదు).”
'16': >-
  “భామినీ! అనేక పుష్పఫలములతో సుందరమైన, నానావిధ పక్షిగణములతో నిండిన, విచిత్రమైన
  శిఖరములు గల ఈ ప్రదేశములోనే నేను ఎంతో రమించుచున్నాను.”
'17': >-
  “ఈ వనవాసముచేత నాకు రెండు ఫలములు లభించాయి—ధర్మములో పితృఋణము తీర్చుకొనుట
  (పితృవాక్యపాలన వల్ల అనృణుడనగుట), అలాగే భరతునికి ప్రీతికలగుట.”
'18': >-
  “వైదేహీ! నీవు నా వెంట చిత్రకూటములో సుఖించుచున్నావా? మనస్సు-వాక్కు-కాయములను
  నియమించుకొని, నానావిధ విషయభావములను పరిశీలించుచూ (ఆశ్రమజీవనాన్ని అనుభవించుచూ)
  ఆనందించుచున్నావా?”
'19': >-
  “ఇదే అమృతము అని (అత్యుత్తమమని) ఇతర రాజర్షులు రాజులకు చెప్పిరి. నా ప్రపితామహులు
  కూడా—‘వనవాసము నీ శ్రేయస్సుకోసం; మరణానంతర లోకములోనూ మేలుకొరకు’ అని
  ఉపదేశించిరి.”
'20': >-
  “ఈ పర్వతమునకు చుట్టూరా వందలకొలది విశాల శిలలు శోభిల్లుచున్నవి; అనేకంగా నిండుగా
  ఉండి, నీల, పీత, శ్వేత, అరుణ వర్ణములతో బహురూపముగా కనిపించుచున్నవి.”
'21': >-
  “రాత్రివేళ గిరీంద్రునిపై వేలకొలది ఔషధులు తమ స్వప్రభచేతనే తెలిసిపోవునట్లు
  ప్రకాశించుచూ, హుతాశనశిఖలవలె మెరుస్తున్నవి.”
'22': >-
  “భామినీ! ఈ పర్వతములో కొన్ని ప్రదేశములు మేఘవర్ణములాగా కనిపించుచున్నవి; కొన్ని
  తోటలవలె (ఉద్యానములవలె) తోచుచున్నవి; మరికొన్ని చోట్ల ఒక్కొక్క మహాశిలే
  ప్రత్యేకంగా ప్రకాశించుచున్నది.”
'23': >-
  “భూమిని చీల్చి పైకి లేచినట్లుగా చిత్రకూటము ప్రకాశించుచున్నది. చిత్రకూటమునకు
  చెందిన ఆ కూటము (శిఖరము) సర్వతోముఖముగా శుభమయముగా దర్శనమిస్తున్నది.”
'24': >-
  “కుష్ఠ, పున్నాగ, స్థగర (చంపకాదివృక్షం), భూర్జపత్రములాంటి పైకప్పులతో
  (ఆకుల-పత్రాల మేడలతో) కప్పబడిన—కామినులకు శయనాసనములైన పరుపులను చూడు; అవి
  కుశేశయదళములతో (కమలదళములతో) సమృద్ధిగా పరచబడివున్నవి.”
'25': >-
  “వనితే! చూడు—కాములు (యువకులు) చేసిన వినోదక్రీడల వల్ల ముద్దపడి చెదిరిన,
  విసిరివేయబడ్డ కమలమాలలు కనిపించుచున్నవి; అలాగే ఎన్నెన్నో విధమైన ఫలములు కూడా
  అక్కడ దర్శనమిస్తున్ంది.”
'26': >-
  “దేవలోకవాసుల నలినీ సరోవరమును (నందనవన సరస్సును) మించినదిగా—ఉత్తర కురుదేశములవలె
  అపూర్వముగా—ఆ చిత్రకూటపర్వతము ఉంది; అక్కడ మూలములు, ఫలములు, జలము పుష్కలముగా
  లభ్యమగుచున్నవి.”
'27': >-
  “వనితా సీతే! ఈ కాలమును నీతో కూడ, లక్ష్మణుడితో కూడ నేను ఇక్కడ సంతోషముగా
  గడుపుతూ, కులధర్మమును వృద్ధిచేయు రతిని (ధర్మబద్ధమైన గృహస్థానందాన్ని) పొందెదను;
  సజ్జనుల మార్గములో, నా శ్రేష్ఠ నియమములతో స్థిరముగా నిలిచియుండెదను.”
'28': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమునందు, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండలో
  “చిత్రకూటవర్ణనము” నామ చతుర్నవతితమః సర్గః (2-94) సమాప్తము.
