'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘भरद्वाज-आमन्त्रण’ नामक
  एक सौ सत्ताइसवाँ सर्ग (६-१२७) आरम्भ होता है।
'1': >-
  जब चौदह वर्ष पूर्ण हो गए, तब (पञ्चमी तिथि को) लक्ष्मण के अग्रज श्रीराम
  भरद्वाज-मुनि के आश्रम में पहुँचे और नियमपूर्वक (संयमित होकर) उस मुनि को प्रणाम
  किया।
'2': >-
  फिर उन्हें प्रणाम करके तपोधन भरद्वाज से श्रीराम ने पूछा— “भगवन्! क्या आप सुन
  रहे हैं कि नगर (अयोध्या) में सुभिक्ष है, कोई रोग-व्याधि अथवा अनामयता है? और
  क्या भरत आज्ञावश (आपके निर्देश के अनुसार) स्थित हैं? तथा क्या माताएँ भी जीवित
  हैं?”
'3': >-
  राम के इस प्रकार कहने पर महर्षि भरद्वाज ने रघुश्रेष्ठ श्रीराम को स्मितपूर्वक,
  मानो हर्षित होते हुए, उत्तर दिया।
'4': >-
  “भरत आपके आज्ञाधीन हैं; जटाधारी होकर वे आपकी प्रतीक्षा कर रहे हैं। आपकी
  पादुकाएँ आगे रखकर (उन्हें अग्र में रखकर) वे शासन का संचालन करते हैं; और घर
  (अयोध्या) में सब कुशल है।”
'5': >-
  “पूर्व में मैंने आपको चीवर (चीर-वस्त्र) धारण किए, स्त्री सहित तीन जनों के रूप
  में, राज्य से वंचित होकर भी केवल धर्म और कर्तव्य की कामना रखने वाले, महावन में
  प्रवेश करते देखा था।”
'6': >-
  “आप पैदल चलने वाले, सर्वस्व त्याग चुके, पिता की आज्ञा का पालन करने वाले थे; सब
  भोगों से परित्यक्त, मानो स्वर्ग से च्युत कोई देवता (अमर) हो।”
'7': >-
  “हे समितिंजय! आपको उस अवस्था में देखकर मेरे मन में करुणा उत्पन्न हुई
  थी—क्योंकि आप कैकेयी के वचन से बँधे हुए वन के मूल-फल खाने वाले हो गए थे।”
'8': >-
  “परन्तु अब आपको समृद्ध उद्देश्यों से सम्पन्न, मित्रगणों और बान्धवों से युक्त,
  शत्रुओं को जीत चुके देखकर मेरे मन में अत्यन्त उत्तम प्रसन्नता हुई है।”
'9': >-
  “हे राघव! जनस्थान में निवास करते हुए आपने जो-जो महान् अनुभव प्राप्त किए—आपके
  सुख-दुःख का वह सब मेरे लिए विदित है।”
'10': >-
  “ब्राह्मणों के हित में नियुक्त होकर, सब तपस्वियों की सर्वथा रक्षा करते हुए,
  रावण ने आपकी उस अनिन्द्य (निष्कलंक) पत्नी का हरण कर लिया—यह भी मुझे ज्ञात है।”
'11': >-
  “मारीच का दर्शन, सीता का हर लिया जाना (सीतोन्मथन), कबन्ध का दर्शन, और फिर
  पम्पा-सरोवर की ओर आपका गमन—ये सब भी मैं जानता हूँ।”
'12': >-
  “सुग्रीव के साथ आपकी मित्रता—जिसके प्रसंग में आपने वालि का वध किया—और वैदेही
  की खोज, तथा वातात्मज (हनुमान) का कार्य—यह सब भी विदित है।”
'13': >-
  “वैदेही के ज्ञात हो जाने पर नल द्वारा सेतु का जैसा निर्माण हुआ, और जैसे हर्षित
  वानर-यूथपतियों ने लंका को जला दिया—यह भी मुझे ज्ञात है।”
'14': >-
  “और जैसे बल एवं अहंकार से मदोन्मत्त रावण, पुत्रों-बान्धवों-अमात्यों सहित, सेना
  और वाहनों सहित, युद्ध में मारा गया—यह भी मैं जानता हूँ।”
'15': >-
  “और उस देवकण्टक रावण के मारे जाने पर जैसे देवताओं का समागम हुआ, तथा जैसे आपको
  वर प्रदान किया गया—यह भी विदित है।”
'16': >-
  “धर्म से प्रेम रखने वाले! तप के प्रभाव से यह समस्त वृत्तान्त मुझे ज्ञात है; और
  मेरे शिष्य, जो नगर से यहाँ आकर प्रवृत्तियाँ (समाचार) बताते हैं, वे भी निरन्तर
  मेरे पास आते रहते हैं।”
'17': >-
  “और हे शस्त्रधारियों में श्रेष्ठ! मैं भी यहाँ आपको एक वर देता हूँ—यह अर्घ्य
  स्वीकार कीजिए; आप कल अयोध्या जाएँगे।”
'18': ''
'19': >-
  नृपात्मज (श्रीराम) ने उस वचन को शिरसा (आदरपूर्वक) स्वीकार करके प्रसन्नचित्त
  होकर कहा—“बहुत अच्छा”; और फिर वे उस वर की याचना करने लगे।
'20': >-
  “हे भगवन्! मार्ग में, अयोध्या की ओर जाते हुए, सब वृक्ष अकाल में फल देने वाले
  हों; और वे सभी मधुरस टपकाने वाले हों; उनके फल अमृत-से सुगन्धित, बहुत-से और
  नाना प्रकार के हों।”
'21': मुनि ने “तथास्तु” कहकर प्रतिज्ञा कर दी; और उस वचन के तुरंत बाद—
'22': >-
  वहाँ के वृक्ष स्वर्ग के कल्पवृक्षों के समान हो गए। जो निष्फल थे वे फल वाले बन
  गए, और जो पुष्पहीन थे वे पुष्पों से शोभायमान हो उठे।
'23': >-
  जो वृक्ष शुष्क थे, वे भी सम्पूर्ण पत्तों से युक्त हो गए; वे पर्वत-सदृश वृक्ष
  मधुरस बहाने लगे। तब चलते हुए यात्रियों के लिए तीन-तीन योजन तक चारों ओर (ऐसी ही
  समृद्धि) हो गई।
'24': >-
  तब वे हर्षित श्रेष्ठ वानर असंख्य दिव्य फलों को भी, इच्छानुसार, हजारों की
  संख्या में खाते रहे—और आनन्द से भरकर ऐसे प्रतीत होते थे मानो स्वर्ग को जीत
  लेने वाले हों।
'25': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के युद्धकाण्ड में
  ‘भरद्वाज-आमन्त्रण’ नामक एक सौ सत्ताइसवाँ सर्ग (६-१२७) समाप्त हुआ।
