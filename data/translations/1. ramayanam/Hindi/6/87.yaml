'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘विभीषण और रावणि
  (इन्द्रजित्) का परस्पर निन्दा-प्रसंग’ नामक सत्तासीवाँ सर्ग (६-८७) प्रारम्भ
  होता है।
'1': >-
  ऐसा कहकर सौमित्र (लक्ष्मण) से जातहर्ष विभीषण ने, धनुष धारण किए हुए उस लक्ष्मण
  को साथ लेकर, शीघ्रता से प्रस्थान किया।
'2': >-
  वहाँ से थोड़ी दूर जाकर, एक विशाल वन में प्रवेश कर, विभीषण ने लक्ष्मण को वह
  (गुप्त) कर्म/प्रयोग दिखलाया।
'3': >-
  रावण का तेजस्वी भ्राता (विभीषण) लक्ष्मण से बोला— “यह देखो, नील मेघ के समान
  श्यामवर्ण, भयङ्कर दृश्य वाला यह वट/न्यग्रोध वृक्ष है।”
'4': >-
  “यहीं पर बलवान् रावणपुत्र (इन्द्रजित्) भूतगणों के लिए उपहार/बलि समर्पित करता
  है; और वह अर्पण करके फिर युद्ध में प्रवृत्त होता है।”
'5': >-
  “उस अनुष्ठान के बाद वह राक्षस समस्त प्राणियों के लिए अदृश्य हो जाता है; फिर
  संग्राम में शत्रुओं का वध करता है और उत्तम बाणों से उन्हें बाँध भी लेता है।”
'6': >-
  “अतः जब वह बलवान् रावणात्मज इस न्यग्रोध में प्रविष्ट हो, तब तुम दीप्त
  (प्रज्वलित) शरों से उसके रथ सहित, अश्व सहित, तथा सारथि सहित, उसका विध्वंस कर
  डालो।”
'7': >-
  “तथास्तु” कहकर, मित्रों को आनन्द देने वाले, महातेजस्वी सौमित्रि (लक्ष्मण) वहाँ
  स्थित हो गए और आश्चर्यजनक रूप से धनुष को खींचकर तानने लगे।
'8': >-
  तभी बलवान् रावणपुत्र— कवचधारी, खड्गधारी, ध्वज सहित— अग्नि के समान वर्ण वाले रथ
  पर आरूढ़ इन्द्रजित् प्रत्यक्ष दिखाई देने लगा।
'9': >-
  उस अपराजित पौलस्त्य (रावणवंशी) से महातेजस्वी लक्ष्मण ने कहा— “मैं तुम्हें समर
  में ललकारता हूँ; मुझे यथार्थ (सम्यक्) युद्ध प्रदान करो।”
'10': >-
  ऐसा कहे जाने पर महातेजस्वी, मनस्वी रावणपुत्र ने वहाँ विभीषण को देखकर कठोर वचन
  कहा।
'11': >-
  “हे राक्षस! तू यहीं जन्मा और यहीं पला-बढ़ा; तू तो साक्षात् मेरे पिता का भाई
  है— फिर तू मेरे (अर्थात् पिता के) पुत्र का द्रोह कैसे कर रहा है, हे मेरे
  पितृव्य?”
'12': >-
  “दुर्मति! तुझमें न तो ज्ञातित्व (कुल-सम्बन्ध) का मान है, न सौहार्द का; न अपनी
  जाति (कुलधर्म) की मर्यादा का। हे धर्म को दूषित करने वाले! न प्रमाण (मर्यादा)
  है, न भ्रातृत्व (सौदर्य/सहोदरभाव), और न धर्म।”
'13': >-
  “दुर्बुद्धे! तू शोकयोग्य है और सज्जनों के द्वारा निन्दनीय भी— क्योंकि तू अपने
  स्वजन को त्यागकर पराये की भृत्यता (दासत्व/सेवकत्व) में चला आया है।”
'14': >-
  “ढीली बुद्धि के कारण तू इस महान् अन्तर को नहीं जानता— कहाँ स्वजनों के साथ
  रहना, और कहाँ हे नीच! पराश्रय (पराये का आश्रय) लेना!”
'15': >-
  “पराया मनुष्य गुणवान् भी हो और अपना स्वजन निर्गुण भी हो, फिर भी अपना निर्गुण
  स्वजन ही श्रेष्ठ है; जो पराया है, वह पराया ही रहता है।”
'16': >-
  “जो अपना पक्ष छोड़कर दूसरे पक्ष का सेवन करता है, वह अपने पक्ष के नष्ट हो जाने
  पर अंत में उन्हीं (परपक्ष वालों) के द्वारा मार डाला जाता है।”
'17': >-
  “हे निशाचर! तेरे भीतर जैसी यह निर्दयता है, उसके रहते तू अपने ही स्वजनों के साथ
  वीरता दिखा सकता है, हे रावणानुज!”
'18': >-
  भतीजे (भ्राता के पुत्र) द्वारा ऐसा कहे जाने पर विभीषण ने प्रत्युत्तर दिया— “हे
  राक्षस! मेरे स्वभाव को मानो जैसे तू जानता ही नहीं— फिर क्यों डींग हाँकता है?”
'19': >-
  “हे राक्षसेन्द्र के पुत्र, असाधो! गौरव के कारण यह कठोरता छोड़। यद्यपि मैं
  क्रूर कर्म करने वाले राक्षसों के कुल में उत्पन्न हुआ हूँ, तथापि मनुष्यों का जो
  प्रथम और श्रेष्ठ गुण है, वही मेरा आचरण है— और वह आचरण राक्षसों जैसा नहीं है।”
'20': >-
  “मैं न तो दारुण (क्रूर) कर्म में रमण करता हूँ और न अधर्म में। भाई का स्वभाव
  चाहे विषम ही क्यों न हो, उसे भाई कैसे त्याग सकता है?”
'21': >-
  “जो पुरुष धर्म से विच्युत स्वभाव वाला और पाप-निश्चय (पापकर्म में दृढ़) हो, उसे
  त्यागकर मनुष्य वैसे ही सुख पाता है, जैसे हाथ से पकड़े हुए विषधर सर्प को छोड़
  देने से (निश्चिन्तता का) सुख मिलता है।”
'22': >-
  “जो पराया धन हरने में लगा हो और परस्त्री का स्पर्श/अपहरण करने वाला हो— ऐसे
  दुरात्मा को त्याग देना चाहिए; जैसे जलते हुए घर को त्याग दिया जाता है।”
'23': >-
  “पराये धन का हरण, परस्त्री का अभिमर्शन (अनुचित स्पर्श/अपमान), और मित्रों के
  प्रति अत्यधिक शंका— ये तीनों दोष विनाश करने वाले हैं।”
'24': >-
  “महर्षियों का घोर वध, समस्त देवताओं से वैर/विग्रह, अहंकार और क्रोध, शत्रुता
  तथा विरोध/प्रतिकूलता— ये (भी) दोष हैं।”
'25': >-
  “मेरे भ्राता के ये दोष उसके जीवन और ऐश्वर्य का नाश करने वाले हैं; उन्होंने
  उसके गुणों को वैसे ढक लिया है जैसे पर्वतों को मेघ ढक लेते हैं।”
'26': >-
  “इन दोषों को देखकर मैंने अपने भ्राता— जो तेरे पिता हैं— को त्याग दिया। अब न यह
  लंका-नगरी (मेरे लिए) है, न तू, और न तेरे पिता (मेरे अपने हैं)।”
'27': >-
  “हे राक्षस! तू अत्यन्त अभिमानी है, बालबुद्धि है, और दुर्विनीत है; तू काल के
  पाश से बँधा हुआ है। अब जो-जो कहना चाहता है, मुझसे कह ले।”
'28': >-
  “आज यहाँ मेरा जो दुःख/विपत्ति है, वह यही है कि तूने मुझसे कठोर वचन कहा। हे
  राक्षसाधम! तुझसे इस न्यग्रोध में प्रवेश करना सम्भव नहीं है।”
'29': >-
  “और काकुत्स्थ (श्रीराम) का अपमान/धर्षण करके तू जीवित नहीं रह सकता। रण में
  नरदेव (राजकुमार) लक्ष्मण के साथ युद्ध कर। मारे जाने पर तू यमलोक में देवताओं का
  कार्य (देवकार्य-सिद्धि) करेगा।”
'30': >-
  “उठे हुए अपने आत्मबल को प्रदर्शित कर; और अपने समस्त शस्त्र-अस्त्र तथा बाणों का
  व्यय करके (पूरा पराक्रम दिखाकर) युद्ध कर। क्योंकि आज तू यदि जीवित ही रहा, बल
  सहित भी, तो लक्ष्मण के बाणों के गोचर (सीमा) में आकर बचकर नहीं जा सकेगा।”
'31': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘विभीषण-रावणि परस्पर निन्दा’ नामक सत्तासीवाँ सर्ग (६-८७) समाप्त हुआ।
