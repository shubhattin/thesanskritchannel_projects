'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘అశోకవనికావిచయః’ నామ చతుర్దశః సర్గః
  ॥५-१४॥


  ఇది శ్రీమద్వాల్మీకిరామాయణ సుందరకాండలో ‘అశోకవనిక పరిశీలన’ అనే పేరుగల పద్నాలుగవ
  సర్గము.
'1': >-
  స ముహూర్తమివ ధ్యాత్వా మనసా చాధిగమ్య తామ్ ।

  అవప్లుతో మహాతేజాః ప్రాకారం తస్య వేశ్మనః ॥५-१४-१॥


  ఆ మహాతేజస్సుగల వానరుడు కొద్దిసేపు మనసులో ఆలోచించి, ఆ స్థలాన్ని నిర్ణయించుకొని,
  ఆ భవన ప్రాకారాన్ని దాటివెళ్లాడు.
'2': >-
  స తు సంహృష్టసర్వాంగః ప్రాకారస్థో మహాకపిః ।

  పుష్పితాగ్రాన్ వసంతాదౌ దదర్శ వివిధాన్ ద్రుమాన్ ॥५-१४-२॥


  ప్రాకారంపై నిలిచిన ఆ మహాకపి ఆనందంతో శరీరమంతా పరవశించి, వసంతారంభంలో
  పుష్పాగ్రాలతో విరిసిన నానావిధ వృక్షాలను చూశాడు.
'3': >-
  సాలానశోకాన్ భవ్యాంశ్చ చంపకాంశ్చ సుపుష్పితాన్ ।

  ఉద్దాలకాన్ నాగవృక్షాంశ్చూతాన్ కపిముఖానపి ॥५-१४-३॥


  అక్కడ సాలవృక్షాలు, అశోకవృక్షాలు, అతి శోభాయమానంగా వికసించిన చంపకవృక్షాలు,
  ఉద్దాలకవృక్షాలు, నాగవృక్షాలు, మామిడివృక్షాలు, ‘కపిముఖ’ (కపి ముఖాకార ఫలముగల)
  వృక్షాలు మొదలైనవన్నీ అతడు దర్శించాడు.
'4': >-
  తథాऽऽమ్రవణసంపన్నाँల్లతాశతసమన్వితాన్ ।

  జ్యాముక్త ఇవ నారాచః పుప్లువే వృక్షవాటికామ్ ॥५-१४-४॥


  మామిడి వనసంపదతో నిండిన, వందల కొద్దీ లతలతో అల్లుకున్న ఆ వృక్షవాటికను—ధనుస్సు
  నుండి విడిచిన బాణంలా—అతడు ఒక్కసారిగా దూకి దాటాడు.
'5': >-
  స ప్రవిశ్య విచిత్రాం తాం విహగైరభినాదితామ్ ।

  రాజతైః కాఞ్చనైశ్చైవ పాదపైః సర్వతో వృతామ్ ॥५-१४-५॥


  పక్షుల కిలకిల నాదాలతో మ్రోగుతున్న, విచిత్ర శోభలతో వెలిగుతున్న ఆ వనికలోకి అతడు
  ప్రవేశించాడు. ఆ వనము చుట్టూ వెండి, బంగారు వర్ణాలతో మెరిసే వృక్షాలతో నిండిపోయి
  ఉంది.
'6': >-
  విహగైర్మృగసఙ్ఘైశ్చ విచిత్రాం చిత్రకాననామ్ ।

  ఉదితాదిత్యసంకాశాం దదర్శ హనుమాన్ బలీ ॥५-१४-६॥


  పక్షిసమూహాలు, మృగసమూహాలు సంచరిస్తూ ఉండే, రంగురంగుల అందాలతో నిండిన ఆ
  చిత్రవనాన్ని—ఉదయసూర్యుడి కాంతిలా ప్రకాశిస్తున్నదాన్ని—బలవంతుడైన హనుమంతుడు
  చూశాడు.
'7': >-
  వృతాం నానావిధైర్వృక్షైః పుష్పోపగఫలోపగైః ।

  కోకిలైర్భృఙ్గరాజైశ్చ మత్తైర్నిత్యనిషేవితామ్ ॥५-१४-७॥


  పుష్పసమృద్ధి, ఫలసమృద్ధి గల అనేక విధాల వృక్షాలతో అది నిండివుంది. మత్తకోకిలలు,
  మత్తభృంగరాజాలు (తుమ్మెదలు) ఎల్లప్పుడూ అక్కడే మధురంగా విహరిస్తుండేవి.
'8': >-
  ప్రహృష్టమనుజాం కালে మృగపక్షిమదాకులామ్ ।

  మత్తబర్హిణసంఘుష్టాం నానాద్విజగణాయుతామ్ ॥५-１４-८॥


  సమయానికి అనుగుణంగా ఆనందపరచే ఆ వనము మృగపక్షుల కదలికలతో నిండిపోయి ఉంది.
  మత్తమయూరాల కేకలతో మారుమోగుతూ, నానావిధ పక్షిగణాలతో సమృద్ధిగా ఉంది.
'9': >-
  మార్గమాణో వరारोहాం రాజపుత్రీమనిందితామ్ ।

  సుఖప్రసుప్తాన్ విహగాన్ బోధయామాస వానరః ॥५-१४-९॥


  అపరాధరహితమైన ఆ రాజపుత్రి—శ్రేష్ఠస్త్రీ అయిన సీతను వెతుకుతూ, ఆ వానరుడు సుఖంగా
  నిద్రిస్తున్న పక్షులను లేపాడు.
'10': >-
  ఉత్పతద్భిర్ద్విజగణైః పక్షైర్వాతైః సమాహతాః ।

  అనేకవర్ణా వివిధా ముముచుః పుష్పవృష్టయః ॥५-१४-१०॥


  లేచి ఎగిరిన పక్షిగణాల రెక్కల గాలివల్ల కొమ్మలు కదలిపోయి, అనేక వర్ణాలైన వివిధ
  పుష్పవర్షాలు రాలిపోయాయి.
'11': >-
  పుష్పావకీర్ణః శుశుభే హనుమాన్ మారుతాత్మజః ।

  అశోకవనికామధ్యే యథా పుష్పమయో గిరిః ॥५-१४-११॥


  పుష్పాలతో కప్పబడిన మారుతాత్మజుడు హనుమంతుడు అశోకవనిక మధ్యలో పుష్పమయమైన పర్వతంలా
  ప్రకాశించాడు.
'12': >-
  దిశః సర్వాభిధావంతం వృక్షఖండగతం కపిమ్ ।

  దృష్ట్వా సర్వాణి భూతాని వసంత ఇతి మేనిరే ॥५-१४-१२॥


  అన్ని దిక్కులకూ పరుగులు తీస్తూ, వృక్షసమూహాల మధ్య సంచరిస్తున్న ఆ కపిని చూచి,
  అక్కడి సమస్త ప్రాణులూ ‘ఇది వసంతఋతువే వచ్చింద’ని భావించాయి.
'13': >-
  వృక్షేభ్యః పతితైః పుష్పైరవకీర్ణాః పృథగ్విధైః ।

  రరాజ వసుధా తత్ర ప్రమదేవ విభూషితా ॥५-१४-१३॥


  వృక్షాల నుంచి రాలిన రకరకాల పుష్పాలతో నేలంతా కప్పబడింది. ఆ వసుధ అక్కడ
  అలంకరించబడిన సుందరివలె విరాజిల్లింది.
'14': >-
  తరస్వినా తే తరవస్తరసా బహు కంపితాః ।

  కుసుమాని విచిత్రాణి ససృజుః కపినా తదా ॥५-१४-१४॥


  అత్యంత వేగవంతుడైన హనుమంతుని బలంతో వృక్షాలు బాగా కంపించాయి; అప్పుడు అవి
  విచిత్రమైన పుష్పాలను విరివిగా రాల్చాయి.
'15': >-
  నిర్ధూతపత్రశిఖరాః శీర్ణపుష్పఫలద్రుమాః ।

  నિક્ષిప్తవస్త్రాభరణా ధూర్తా ఇవ పరాజితాః ॥५-१४-१५॥


  ఆ వృక్షాల శిఖరాలపైని ఆకులు ఊడిపోయాయి; పుష్పఫలాలూ రాలిపోయాయి. వస్త్రాభరణాలు
  కోల్పోయిన దుష్టులు ఓడిపోయినట్లు, ఆ వృక్షాలు తేజస్సు తగ్గినవిగా కనిపించాయి.
'16': >-
  హనూమతా వేగవతా కంపితాస్తే నాగోత్తమాః ।

  పుష్పపత్రఫలాన్యాశు ముముచుః ఫలశాలినః ॥५-१४-१६॥


  వేగశాలైన హనుమంతుని చేత కంపింపబడ్డ ఆ శ్రేష్ఠ వృక్షాలు, ఫలసమృద్ధి గలవిగా ఉండి
  కూడా, పుష్పాలు–ఆకులు–ఫలాలు అన్నిటినీ త్వరగా వదిలేశాయి.
'17': >-
  విహంగసఙ్ఘైర్హీనాస్తే స్కంధమాత్రాశ్రయా ద్రుమాః ।

  బభూవురగమాః సర్వే మారుతేన వినిర్ధుతాః ॥५-१४-१७॥


  పక్షిసమూహాలు తూర్పారబడి వెళ్లిపోయి, కొమ్మలపైనే ఆధారపడినట్లుగా మిగిలిన ఆ
  వృక్షాలు—గాలి బలానికి (హనుమంతుని వేగానికి) తీవ్రంగా కుదిపివేయబడడంతో—ఎక్కడానికి
  కూడా కష్టమైనట్లుగా మారాయి.
'18': >-
  విధూతకేశీ యువతిర్యథా మృదితవర్ణకా ।

  నిపీతశుభదంతోష్ఠీ నఖైర్దంతైశ్చ విక్షతా ॥५-१४-१८॥


  జుట్టు చెదిరిపోయిన యువతిలా, సౌందర్యవర్ణకం (అంగరంగు) చెదిరిపోయినట్లుగా;
  శుభ్రమైన దంతాలు, పెదవులు రక్తం పీల్చబడినట్లుగా; గోళ్లతోనూ దంతాలతోనూ
  గాయపడినట్లుగా—(ఒక అశుభదృశ్యం వలె) అది కనిపించింది.
'19': >-
  తథా లాంగూలహस्तैస్తు చరణాభ్యాం చ మర్దితా ।

  తథైవాశోకవనికా ప్రభగ్నవనపాదపా ॥५-१४-१९॥


  అదేవిధంగా, తోకతోనూ చేతులతోనూ, పాదాలతోనూ (హనుమంతుని చేత) నలిగిపోయి, వనవృక్షాలు
  విరగబడ్డ ఆ అశోకవనిక కూడ అతికష్టం పొందినట్లు అయ్యింది.
'20': >-
  మహాలతానాం దామాని వ్యధమత్ తరసా కపిః ।

  యథా ప్రావృషి వేగేన మేఘజాలాని మారుతః ॥५-۱۴-২০॥


  ఆ కపి బలంతో మహా లతల దండాలను చెల్లాచెదరు చేశాడు; వర్షాకాలంలో గాలి వేగంతో
  మేఘసమూహాలు చెదిరిపోవునట్లు.
'21': >-
  స తత్ర మణిభూమీశ్చ రాజతీశ్చ మనోరమాః ।

  తథా కాఞ్చనభూమీశ్చ విచరన్ దదృశే కపిః ॥५-१४-२१॥


  అక్కడ తిరుగుతూ ఆ కపి, మణిరత్నాలతో చేసిన నేలప్రదేశాలను, అందమైన వెండి నేలలను,
  అలాగే బంగారు నేలప్రదేశాలను కూడా చూశాడు.
'22': >-
  వాపీశ్చ వివిధాకారాః పూర్ణాః పరమవారిణా ।

  మహార్హైర్మణిసోపానైరుపపన్నాస్తతస్తतः ॥५-१४-२२॥


  విభిన్న ఆకారాల చెరువులు కూడా కనిపించాయి; అవి అతి స్వచ్ఛమైన నీటితో నిండివుండి,
  ఎక్కడక్కడా విలువైన మణిరత్నాల మెట్లు (సోపానాలు) కలిగి ఉన్నాయి.
'23': >-
  ముక్తాప్రవాలసికతాః స్ఫాటికాన్తరకుట్టిమాః ।

  కాఞ్చనైస్తరుభిశ్చిత్రైస్తీరజైరుపశోభితాః ॥५-१४-२३॥


  ఆ చెరువుల ఒడ్డుల్లో ముత్యాలు–ప్రవాళాల తీరుసన్నని ఇసుక కనిపించింది; మధ్యలో
  స్ఫటికమణులతో చేసిన పావురాళ్లు (కుట్టిమం) మెరిసాయి; ఒడ్డున ఉన్న విచిత్ర బంగారు
  వృక్షాలు వాటిని మరింత శోభింపజేశాయి.
'24': >-
  బుద్ధపద్మోత్పలవనాశ్చక్రవాకోపశోభితాః ।

  నత్యూహరుతసంఘుష్టా హంససారసనాదితాః ॥५-१४-२४॥


  వికసించిన పద్మాలు, ఉత్పలాలతో నిండిన ఆ జలాశయాలు చక్రవాక పక్షులతో శోభించాయి;
  నత్యూహ పక్షుల కూయుటతో మారుమోగాయి; హంసలు, సారసపక్షుల మధురనాదాలతో నిండిపోయాయి.
'25': >-
  దీర్ఘాభిర్ద్రుమయుక్తాభిః సరిద్భిశ్చ సమంతतः ।

  అమృతೋಪమతోయాభిః శివాభిరుపసంస్కృతాః ॥५-१४-२५॥


  అన్ని వైపులా పొడవుగా ప్రవహించే, ఇరువైపులా వృక్షాలతో కూడిన నదులు కనిపించాయి.
  వాటి నీరు అమృతంలా ఉండి, శుభసూచకంగా అలంకరించబడినట్లుగా (పవిత్రంగా) ఉంది.
'26': >-
  లతాశతైరవతతాః సంతానకుసుమావృతాః ।

  నానాగుల్మావృతవనాః కరవీరకృతాన्तरాః ॥५-１４-२६॥


  వందల లతలతో కమ్మబడిన ప్రదేశాలు, సంతానక (పారిజాతాది సుగంధ) పుష్పాలతో నిండిన
  ప్రాంతాలు, అనేక రకాల పొదలతో కప్పబడిన అడవిబాగాలు, మధ్యమధ్యలో కరవీర (కనేర)
  చెట్లతో అలంకరించిన భాగాలు—all అతడికి కనిపించాయి.
'27': >-
  తతోऽంబుధరసంకాశం ప్రవృద్ధశిఖరం గిరిమ్ ।

  విచిత్రకూటం కూటైశ్చ సర్వतः కుటుంబితమ్ ॥५-१४-२७॥


  అనంతరం మేఘసమాన వర్ణమున్న, ఎత్తైన శిఖరాలతో విస్తరించిన ఒక పర్వతాన్ని చూశాడు.
  అది విచిత్రమైన శిఖరాలతో, చుట్టూ అనేక శృంగాలతో పరివేష్టితమై ఉంది.
'28': >-
  శిలాగృహైరవతతం నానావృక్షసమావృతమ్ ।

  దదర్శ కపిశార్దూలో రమ్యం జగతి పర్వతమ్ ॥५-१४-२८॥


  శిలామయ గృహాలతో అలంకరించబడిన, నానావిధ వృక్షాలతో కమ్మబడిన ఆ అతి రమణీయ పర్వతాన్ని
  కపిశార్దూలుడైన హనుమంతుడు దర్శించాడు.
'29': >-
  దదర్శ చ నగాత్ తస్మాన్నదీం నిపతితాం కపిః ।

  అంకాదివ సముత్పత్య ప్రియస్య పతితాం ప్రియామ్ ॥५-१४-२९॥


  అతడు ఆ పర్వతం నుండి క్రిందికి పడుతూ వచ్చే నదిని చూశాడు—ప్రియుని ఒడిలోనుండి
  లేచి వచ్చి (దూకి వచ్చి) అతని ప్రియురాలు అతని మీద పడినట్లు.
'30': >-
  జలే నిపతితాగ్రైశ్చ పాదపైరుపశోభితామ్ ।

  వార్యమాణామివ క్రుద్ధాం ప్రమదాం ప్రియబంధుభిః ॥५-१४-३०॥


  నీటిలో తలాలను ముంచిన వృక్షాలతో ఆ నది శోభించింది. ప్రియబంధువులు ఆపబోతున్నా
  కోపంగా దూసుకెళ్లే యువతిలా అది ఉప్పొంగుతూ ప్రవహించింది.
'31': >-
  పునరావృత్తతోయాం చ దదర్శ స మహాకపిః ।

  ప్రసన్నామివ కాన్తస్య కాన్తాం పునరుపస్థితామ్ ॥५-१४-३१॥


  ఆ మహాకపి, మళ్లీ తిరిగి కూడుకునే నీటితో (అడుగులు ఏర్పడి స్థిరపడే నీటితో) కూడిన
  భాగాన్ని కూడా చూశాడు—ప్రియుడికి ప్రసన్నమై, మళ్లీ చేరిన ప్రేయసిలా.
'32': >-
  తస్యాదూరాత్ స పద్మిన్యో నానాద్విజగణాయుతాః ।

  దదర్శ కపిశార్దూలో హనూమాన్ మారుతాత్మజః ॥५-१४-३२॥


  అక్కడికి కొద్దిదూరంలో, పద్మినీలు (పద్మసరోవరాలు) నానావిధ పక్షిగణాలతో నిండినవిగా
  ఉన్నట్లు మారుతాత్మజుడైన కపిశార్దూలుడు హనుమంతుడు చూశాడు.
'33': >-
  కృత్రిమాం దీర్ఘికాం చాపి పూర్ణాం శీతేన వారిణా ।

  మణిప్రవరసోపానాం ముక్తాసికతశోభితామ్ ॥५-１４-३३॥


  మరియు ఒక కృత్రిమ దీర్ఘికను (చెరువును) కూడా చూశాడు; అది చల్లని నీటితో నిండి,
  శ్రేష్ఠమైన మణిరత్నాల మెట్లతో, ముత్యాల ఇసుకతో శోభిల్లుతోంది.
'34': >-
  వివిధైర్మృగసఙ్ఘైశ్చ విచిత్రాం చిత్రకాననామ్ ।

  ప్రాసాదైః సుమహద్భిశ్చ నిర్మితైర్విశ్వకర్మణా ॥५-१४-३४॥


  అది నానారకాల మృగసమూహాలతో కూడి, అద్భుత వైవిధ్యాన్ని చూపించే చిత్రవనంగా ఉంది.
  విశ్వకర్మ నిర్మించినట్లు అతి గొప్ప ప్రాసాదాలు కూడా అక్కడ కనిపించాయి.
'35': >-
  కాననైః కృత్రిమైశ్చాపి సర్వतः సమలంకృతామ్ ।

  యే కేచిత్ పాదపాస్తత్ర పుష్పోపగఫలోపగాః ॥५-१४-३५॥


  సర్వత్రా కృత్రిమ వనాలతోనూ అలంకరించబడినది. అక్కడ ఉన్న ఏ వృక్షమైనా పుష్పసమృద్ధి,
  ఫలసమృద్ధి కలిగినదే.
'36': >-
  సచ్ఛత్రాః సవితర్దీకాః సర్వే సౌవర్ణవేదికాః ।

  లతాప్రతానైర్బహుభిః పర్ణైశ్చ బహుభిర్వృతామ్ ॥५-१४-३৬॥


  అన్నీ బంగారు వేదికలపై నిలిచినట్లు కనిపించాయి; పైగా అవి ఛత్రాలతో, వితర్దికలతో
  (చావడులు/వేదిక అలంకరణలతో) కూడి ఉన్నాయి. అనేక లతాప్రతానాలు, అనేక ఆకులతో
  కమ్మబడివున్నాయి.
'37': >-
  కాఞ్చనీం శింశపామేకాం దదర్శ స మహాకపిః ।

  వృతాం హేమమయీభిస్తు వేదికాభిః సమంతतः ॥५-१४-३७॥


  ఆ మహాకపి ఒక బంగారు వర్ణపు శింశపా వృక్షాన్ని చూశాడు; అది చుట్టూరా హేమమయ
  వేదికలతో పరివేష్టితమై ఉంది.
'38': >-
  సోऽపశ్యద్ భూమిభాగాంశ్చ నగప్రస్రవణాని చ ।

  సువర్ణవృక్షానపరాన్ దదర్శ శిఖిసంనిభాన్ ॥५-१४-३८॥


  అతడు అక్కడి భూమి విభాగాలను, పర్వతప్రస్రవణాలను (జలధారలను) చూశాడు. అలాగే నెమలిలా
  మెరిసే ఇతర బంగారు వృక్షాలను కూడా దర్శించాడు.
'39': >-
  తేషాం ద్రుమాణాం ప్రభయా మేరోరివ మహాకపిః ।

  అమన్యత తదా వీరః కాఞ్చనోऽస్మీతి సర్వतः ॥५-१४-३৯॥


  ఆ వృక్షాల కాంతి మేరుపర్వత కాంతిలా ఉండటంతో, ఆ వీర మహాకపి ‘నేను సర్వాంగమునా
  బంగారమే అయిపోయానా ఏమో’ అని తానెంతట తానుగా భావించాడు.
'40': >-
  తాన్ కాఞ్చనాన్ వృక్షగణాన్ మారుతేన ప్రకంపితాన్ ।

  కింకిణీశతనిర్ఘోషాన్ దృష్ట్వా విస్మయమాగమత్ ॥५-१४-४०॥


  గాలి తాకిడితో కదిలే ఆ బంగారు వృక్షసమూహాలు—వందల కింకిణీల మ్రోగుడిలా శబ్దం
  చేసేలా కనిపించడంతో—అతడు విస్మయానికి లోనయ్యాడు.
'41': >-
  సుపుష్పితాగ్రాన్ రుచిరాంస్తరుణాంకురపల్లవాన్ ।

  తామారుహ్య మహావేగః శింశపాం పర్ణసంవృతామ్ ॥५-১৪-४१॥


  పుష్పాలతో వికసించిన అగ్రభాగాలు, సుందరమైన కొత్త మొగ్గలు–పల్లవాలు గల, ఆకులతో
  దట్టంగా కప్పబడిన ఆ శింశపావృక్షాన్ని మహావేగవంతుడు ఎక్కాడు.
'42': >-
  ఇతో ద్రక్ష్యామి వైదేహీం రామదర్శనలాలసామ్ ।

  ఇతశ్చేతశ్చ దుఃఖార్తాం సంపతంతీం యదృచ్ఛయా ॥५-१४-४२॥


  ‘ఇక్కడ నుంచే రామదర్శనాన్ని కోరుకుంటున్న వైదేహిని నేను చూసెదను. దుఃఖంతో
  ఆర్తురాలై ఇటూ అటూ యాదృచ్ఛికంగా తిరుగుతూ (అడుగులు వేస్తూ) వచ్చేదానిని కూడా
  ఇక్కడ నుంచే గమనించగలను’ అని అతడు అనుకున్నాడు.
'43': >-
  అశోకవనికా చెయం దృఢం రమ్యా దురాత్మనః ।

  చందనైశ్చంపకైశ్చాపి బకులైశ్చ విభూషితా ॥५-१४-४३॥


  ‘దురాత్ముడైన రావణునికి చెందిన ఈ అశోకవనిక నిజంగా ఎంతో రమణీయమైనది. చందన
  వృక్షాలతో, చంపకవృక్షాలతో, బకులవృక్షాలతో అలంకరించబడి ఉంది’ అని అతడు భావించాడు.
'44': >-
  ఇయం చ నలినీ రమ్యా ద్విజసఙ్ఘనిషేవితా ।

  ఇమాం సా రాజమహిషీ నూనమేష్యతి జానకీ ॥५-१४-४४॥


  ‘ఈ పద్మసరోవరం కూడా రమ్యమై, పక్షిసమూహాలచేత సేవింపబడుతోంది. ఆ రాజమహిషి జానకి
  నిస్సందేహంగా ఈ సరోవరానికే వస్తుంది’ అని అతడు అనుకున్నాడు.
'45': >-
  సా రామా రాజమహిషీ రాఘవస్య ప్రియా సతీ ।

  వనసంచారకుశలా ధ్రువమేష్యతి జానకీ ॥५-१४-४५॥


  ‘రాఘవునికి ప్రియభార్య అయిన ఆ రామా (సీత) రాజమహిషి; అరణ్య సంచారంలో నైపుణ్యం
  కలిగినది. కనుక జానకి తప్పకుండా ఇక్కడికి వస్తుంది’ అని అతడు నిర్ణయించాడు.
'46': >-
  అథవా మృగశావాక్షీ వనస్యాస్య విచక్షణా ।

  వనమేష్యతి సాద్యేహ రామచింతాసుకర్శితా ॥५-१४-४६॥


  ‘లేదా జింకపిల్ల కళ్లవంటి నేత్రాలు గల ఆ సీత ఈ అరణ్యాన్ని బాగా తెలిసినదే; రాముని
  చింతతో శుష్కించిపోతూ నేడు ఇక్కడి వనంలోకి కూడా వచ్చివుండవచ్చు’ అని అతడు
  భావించాడు.
'47': >-
  రామశోకాభిసంతప్తా సా దేవీ వామలోచనా ।

  వనవాసరతా నిత్యమేష్యతే వనచారిణీ ॥۵-१४-४७॥


  ‘రామశోకంతో దహించబడుతున్న ఆ దేవి—ఎడమకంటి శుభలక్షణాలు గల (వామలోచనా)—అడవిలో
  నివసించడానికే అలవాటైన వనచారిణిగా ఎల్లప్పుడూ అరణ్యంలో సంచరిస్తూ ఇక్కడికి
  వస్తుంది’ అని అతడు అనుకున్నాడు.
'48': >-
  వనేచరాణాం సతతం నూనం స్పృహయతే పురా ।

  రామస్య దయితా చార్యా జనకస్య సుతా సతీ ॥५-१४-४८॥


  ‘జనకనందిని, రామునికి ప్రియమైన సద్గుణవతి సీత—ఇంతకు ముందు నుంచే—అరణ్యజీవుల
  జీవనరీతిని చూసి ఎల్లప్పుడూ ఆసక్తి చూపేది. కాబట్టి ఇక్కడికీ రావడం సహజమే’ అని
  అతడు భావించాడు.
'49': >-
  సంధ్యాకాలమనాః శ్యామా ధ్రువమేష్యతి జానకీ ।

  నదీం చేమాం శుభజలాం సంధ్యార్థే వరవర్ణినీ ॥५-१४-४९॥


  ‘సంధ్యాకాలాన్ని ఆచరించేందుకు మనస్సు పెట్టే శ్యామవర్ణిణి జానకి తప్పకుండా
  వస్తుంది. శుభజలమున్న ఈ నదికి కూడా సంధ్యావందనార్థం ఆ వరవర్ణిని వస్తుంది’ అని
  అతడు అనుకున్నాడు.
'50': >-
  తస్యాశ్చాప్యనురూపేయమశోకవనికా శుభా ।

  శుభాయాః పార్థివేంద్రస్య పత్నీ రామస్య సమ్మతా ॥५-১৪-५०॥


  ‘ఆమెకు తగినట్లుగానే ఈ శుభ్రమైన అశోకవనిక ఉంది. శుభలక్షణాలుగల, భూపతులలో
  శ్రేష్ఠుడైన రాముని సమ్మత భార్య ఆమె’ అని అతడు మనస్సులో నిలిపాడు.
'51': >-
  యది జీవతి సా దేవీ తారాధిపనిభాననా ।

  ఆగమిష్యతి సావశ్యమిమాం శీతజలాం నదీమ్ ॥५-१४-५१॥


  ‘ఆ తారాధిపుడు (చంద్రుడు) వంటి ముఖకాంతి గల దేవి సీత జీవించి ఉంటే, తప్పకుండా ఈ
  చల్లని జలమున్న నదికి వస్తుంది’ అని అతడు నిశ్చయించాడు.
'52': >-
  ఏవం తు మత్వా హనుమాన్ మహాత్మా ప్రతీక్షమాణో మనుజేంద్రపత్నీమ్ ।

  అవేక్షమాణశ్చ దదర్శ సర్వం సుపుష్పితే పర్ణఘనే నిలీనః ॥५-१४-५२॥


  ఇలా భావించిన మహాత్ముడు హనుమంతుడు మనుజేంద్రుని పత్నియైన సీతను ఎదురుచూస్తూ,
  దట్టమైన ఆకులతో నిండిన సుపుష్పిత వృక్షంలో దాగి ఉండి, చుట్టూ ఉన్నదంతా జాగ్రత్తగా
  పరిశీలిస్తూ చూశాడు.
'53': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘అశోకవనికావిచయః’ నామ
  చతుర్దశః సర్గః ॥५-१४॥


  ఇట్లు ఆర్షసంప్రదాయమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యంలో, సుందరకాండలో
  ‘అశోకవనికావిచయః’ అను పేరుగల పద్నాలుగవ సర్గము సంపూర్ణమైంది.
