'90': >-
  प्रासाद-शिखर को तोड़कर, अपना नाम प्रसिद्ध करके, और अत्यन्त महान नाद करके, वह
  आकाश में उछल गया।
'91': >-
  समस्त राक्षसों को व्यथित करके और वानरों को हर्षित करके, वह वानरों के मध्य से
  होता हुआ श्रीराम के पास आ पहुँचा।
'92': >-
  प्रासाद का अपमान/ध्वंस होने से रावण को परम क्रोध हुआ; और अपना विनाश सामने
  देखकर वह गहरी-गहरी साँस लेने लगा।
'93': >-
  बहुत-से हर्षित और गर्जना करते प्लवङ्गमों से घिरा हुआ, शत्रु-वध की आकांक्षा
  रखने वाला श्रीराम युद्ध के लिए ही आगे बढ़ा।
'94': >-
  महावीर्यवान सुषेण—पर्वत-शिखर के समान—वहाँ बहुत-से इच्छानुसार रूप धारण करने
  वाले वानरों से घिरा हुआ था।
'95': >-
  सुग्रीव के वचन से, वह दुर्धर्ष कपि द्वारों को संयम में रखकर (व्यवस्था बनाकर)
