'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘सीतापारुष्य’ नामक पैंतालीसवाँ
  सर्ग (३-४५)।
'1': >-
  वन में अपने पति का वैसा ही आर्त (दुखभरा) स्वर सुनकर सीता ने लक्ष्मण से कहा—
  “जाओ, जाकर राघव (श्रीराम) का पता लगाओ।”
'2': >-
  “मेरे हृदय में अब जीवन टिक नहीं रहा है; अत्यन्त पीड़ित होकर पुकारते हुए (उनका)
  जो शब्द है, वह मैंने बहुत स्पष्ट रूप से सुन लिया है।”
'3': >-
  “वन में आक्रन्दन करते हुए अपने भ्राता की रक्षा करना तुम्हारा कर्तव्य है। जो
  शरण चाहता हुआ है, उस भ्राता के पास तुम शीघ्र दौड़कर जाओ।”
'4': >-
  परन्तु भ्राता की आज्ञा और उसके शासन के अनुसार कहे जाने पर भी लक्ष्मण न गए—
  जैसे सिंहों के वश में पड़ा हुआ बैल (गो-वृष) नहीं छूट पाता, वैसे ही मानो वे
  राक्षसों की माया के वश में पड़ गए हों।
'5': >-
  तब वहीं जनकनन्दिनी सीता क्रुद्ध होकर बोली— “हे सौमित्र! तुम मित्र का रूप धारण
  किए हुए भी अपने भ्राता के प्रति शत्रु के समान हो।”
'6': >-
  “जिस अवस्था में (वे संकट में हों) तुम अपने भ्राता के पास नहीं जाते, उससे यही
  प्रकट होता है कि तुम, हे लक्ष्मण, मेरे कारण राम का नाश होते देखना चाहते हो।”
'7': >-
  “निश्चय ही मेरे प्रति लोभ के कारण तुम राघव के पीछे नहीं जाते। मैं तो मानती हूँ
  कि तुम्हें विपत्ति प्रिय है; तुम्हारे भीतर भ्राता के प्रति स्नेह नहीं है।”
'8': >-
  “इसीलिए तुम निश्चिन्त होकर यहाँ ठहरे हो, उस महातेजस्वी (राम) को न देखकर भी। जब
  उनके विषय में मुझे संशय हो गया है, तब यहाँ मेरे मन में और क्या (शान्ति) रह
  सकती है?”
'9': >-
  इस प्रकार आँसुओं और शोक से युक्त वैदेही बोल रही थी— और (यह कहते हुए कि) “यहाँ
  ठहरकर क्या करना है, जब तुम ही प्रधान सहायक होकर आए हो?”—
'10': >-
  तब लक्ष्मण ने भयभीत सीता से— मानो किसी मृगी-सी— कहा कि पन्नग, असुर, गन्धर्व,
  देवता, दानव और राक्षस—
'11': >-
  “हे वैदेहि! तुम्हारे पति को जीत लेना किसी के लिए असम्भव है— इसमें संशय नहीं।
  हे देवी! देवों में, मनुष्यों में, गन्धर्वों में और पक्षियों में—
'12': >-
  राक्षसों में, पिशाचों में, किन्नरों में, मृगों में तथा भयंकर दानवों में भी—
  कोई ऐसा (शक्तिमान) नहीं है, हे शोभने, जो—
'13': >-
  समर में वासव (इन्द्र) के समान पराक्रमी राम से युद्ध कर सके। राम युद्ध में
  अवध्य हैं; इसलिए तुम्हें ऐसा कहना उचित नहीं।”
'14': >-
  “राघव के बिना मैं इस वन में तुम्हें छोड़ने का साहस नहीं कर सकता। उनका बल ऐसा
  अनिवार्य है कि बलवानों के बल से भी उसे रोका नहीं जा सकता।”
'15': >-
  “तीनों लोक भी यदि अपने-अपने स्वामियों (ईश्वरों) सहित और देव-समुदाय सहित एकत्र
  हो जाएँ, तब भी (उनका कुछ नहीं बिगाड़ सकते)। इसलिए तुम्हारा हृदय शान्त हो; अपने
  संताप का परित्याग करो।”
'16': >-
  “तुम्हारे पति उस श्रेष्ठ मृग को मारकर शीघ्र ही लौट आएँगे। वह स्वर उनका स्पष्ट
  नहीं है; न ही वह किसी दैविक (अलौकिक) प्राणी का है।”
'17': >-
  “वह राक्षस की माया है— गन्धर्व-नगर के समान (मनोहर पर असत्य) प्रतीत होने वाली।
  हे वैदेहि! तुम (राम द्वारा) मेरे संरक्षण में न्यस्त हो; महात्मा राम ने तुम्हें
  मुझे सौंपा है।”
'18': >-
  “हे वरारोहे! राम के रहते मैं तुम्हें यहाँ त्यागने में समर्थ नहीं हूँ। हे
  कल्याणि! इन निशाचरों से हमारा वैर ठन चुका है—
'19': >-
  खर के वध के कारण, हे देवी, तथा जनस्थान के संहार के प्रसंग में, ये राक्षस महावन
  में अनेक प्रकार की बातें बोलते फिरते हैं।”
'20': >-
  “हे वैदेहि! हिंसा में रत रहने वाले (राक्षसों) की बातों का तुम्हें विचार तक
  नहीं करना चाहिए।” लक्ष्मण के ऐसा कहने पर भी सीता क्रोध से भरकर, लाल नेत्रों
  वाली होकर—
'21': >-
  सत्यवादी लक्ष्मण से कठोर वचन बोली— “अनार्य! करुणा के नाम पर भी क्रूर आचरण करने
  वाले! निर्दयी! कुल-कलंक!”
'22': >-
  “मैं समझती हूँ कि तुम्हें राम की घोर विपत्ति प्रिय है। राम पर आपत्ति देखकर ही
  तुम ऐसी बातें कह रहे हो।”
'23': >-
  “हे लक्ष्मण! सौतों के बीच पाप होना कोई आश्चर्य नहीं। तुम जैसे नृशंस लोग, जो
  सदा छिपकर आचरण करते हैं, उनके लिए तो यह स्वाभाविक ही है।”
'24': >-
  “तुम अत्यन्त दुष्ट हो; तुम वन में राम के पीछे अकेले-अकेले जाते हो। अवश्य ही
  मेरे कारण तुम (मुझे) छिपाकर (यहाँ रखकर) आए हो— या भरत ने तुम्हें (ऐसा) नियुक्त
  किया है।”
'25': >-
  “परन्तु हे सौमित्र! तुम्हारा या भरत का वह प्रयोजन सफल नहीं होगा। कमल के समान
  नेत्रों वाले, नीलकमल-श्याम, श्रीराम को—
'26': >-
  मैं पति का आश्रय लेकर किसी दूसरे पुरुष की कैसे कामना कर सकती हूँ? हे सौमित्र!
  तुम्हारे सामने ही मैं निःसन्देह अपने प्राण त्याग दूँगी।”
'27': >-
  “राम के बिना मैं पृथ्वी पर एक क्षण भी जीवित नहीं रह सकती।” सीता के मुख से ये
  रोमांचकारी, कठोर वचन सुनकर—
'28': >-
  जितेन्द्रिय लक्ष्मण ने हाथ जोड़कर सीता से कहा— “मैं उत्तर देने का साहस नहीं
  करता; आप मेरे लिए दैवत के समान हैं।”
'29': >-
  “हे मैथिलि! स्त्रियों के मुख से अनुचित (अप्रतिरूप) वचन निकलना कोई विचित्र बात
  नहीं; यह स्वभाव इस संसार में (अनेक बार) देखा जाता है।”
'30': >-
  “स्त्रियाँ धर्म से विचलित, चंचल, तीक्ष्ण और फूट डालने वाली हो जाती हैं। हे
  वैदेहि, हे जनकनन्दिनी! मैं ऐसे वचन सहन नहीं कर सकता।”
'31': >-
  “मेरे इस कथन को, जो दोनों कानों के बीच जलते हुए लोहे के बाण के समान (दुःखद)
  है, वन में रहने वाले ये सब साक्षी सुनें।”
'32': >-
  “मैं न्यायपूर्वक बोलने वाला हूँ; फिर भी तुमने मुझे कठोर वचन कहा। धिक्कार है!
  आज जब तुम स्वयं विनाश की ओर जा रही हो, तब तुम मुझ पर ऐसा संदेह करती हो!”
'33': >-
  “स्त्रीत्व के कारण, दुष्ट स्वभाववश, (तुम) गुरु-वचन के विरुद्ध (भी) ठहर गई हो।
  मैं वहाँ जा रहा हूँ जहाँ काकुत्स्थ (राम) हैं। हे सुन्दर मुखवाली! तुम्हारा
  कल्याण हो।”
'34': >-
  “हे विशालाक्षि! समस्त वनदेवताएँ तुम्हारी रक्षा करें। मेरे लिए जो-जो भयंकर
  अपशकुन प्रकट हो रहे हैं— (उनके बीच) मैं लौटकर आऊँ और तब तुम्हें राम के साथ फिर
  देख सकूँ— यही (मेरी) कामना है।”
'35': >-
  लक्ष्मण के ऐसा कहने पर जनकनन्दिनी सीता रोती हुई, तीव्र आँसुओं से भीगी हुई, तब
  प्रत्युत्तर में बोली—
'36': >-
  “हे लक्ष्मण! राम से रहित होकर मैं गोदावरी में प्रवेश कर जाऊँगी; अथवा अपने शरीर
  को किसी विषम (कठिन) स्थान में बाँध लूँगी या त्याग दूँगी।”
'37': >-
  “या मैं तीक्ष्ण विष पी लूँगी, या अग्नि में प्रवेश कर जाऊँगी; परन्तु मैं राघव
  के सिवा किसी अन्य पुरुष का स्पर्श भी कभी नहीं करूँगी।”
'38': >-
  लक्ष्मण के (यह निश्चय) सुनकर, शोक से युक्त सीता ने दुख के कारण रोते हुए दोनों
  हाथों से अपने उदर (पेट) पर प्रहार किया।
'39': >-
  विशाल नेत्रों वाली, अत्यन्त पीड़ित रूप में विलाप करती हुई सीता को देखकर
  सौमित्रि मन से उदास हो गया। उसने उसे ढाढ़स बँधाया, किन्तु सीता ने पति के उस
  भ्राता (लक्ष्मण) से फिर कुछ भी नहीं कहा।
'40': >-
  तब आत्मसंयमी लक्ष्मण ने सीता को प्रणाम किया; हाथ जोड़कर कुछ झुककर (अभिवादन
  करके), बार-बार मैथिली की ओर देखते हुए, वह राम के निकट चला गया।
'41': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में ‘सीतापारुष्य’
  नामक पैंतालीसवाँ सर्ग (३-४५) समाप्त हुआ।
