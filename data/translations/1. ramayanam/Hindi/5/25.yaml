'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘सीतानिर्वेद’ नामक
  पच्चीसवाँ सर्ग (५-२५) आरम्भ होता है।
'1': >-
  उन अमंगलरूप, सौम्यता से रहित राक्षसियों के द्वारा जब बहुत कठोर, अत्यन्त निर्दय
  और कटुवचन कहे जा रहे थे, तब जनकनन्दिनी सीता रो पड़ीं।
'2': >-
  इस प्रकार राक्षसियों के द्वारा कही गई बातों को सुनकर मनस्विनी वैदेही अत्यन्त
  भयभीत हो गईं और आँसुओं से भरी, गद्गद वाणी में बोलीं।
'3': >-
  किसी राक्षस की पत्नी होना मनुष्य-स्त्री के लिए उचित नहीं है। चाहे तुम सब मिलकर
  मुझे खा जाओ, पर मैं तुम्हारी बात नहीं मानूँगी।
'4': >-
  राक्षसियों के बीच पड़ी हुई, देवकन्या के समान सुन्दरी सीता शोक से व्याकुल थीं;
  रावण के द्वारा ही जैसे डराई-धमकाई गई हों, वैसे ही वहाँ उन्हें कोई भी आश्रय या
  शान्ति (शर्म/सुख-भाव) न मिल सकी।
'5': >-
  सीता अत्यधिक काँपने लगीं, मानो उनका अपना शरीर ही उनके भीतर प्रवेश कर रहा हो।
  वे वन में अपने झुण्ड से बिछुड़ी हुई मृगी के समान थीं, जिसे सियारों ने घेरकर
  आतुर कर दिया हो।
'6': >-
  फूलों से लदी हुई अशोक-वृक्ष की विशाल शाखा को पकड़कर, टूटे हुए मन से वह शोक में
  अपने स्वामी (भर्ता) श्रीराम का चिन्तन करने लगीं।
'7': >-
  अपनी आँखों से निरन्तर बहते हुए जल (अश्रु-धारा) से वे अपने दोनों विशाल स्तनों
  को मानो स्नान करा रही थीं; और शोक का अन्त (सीमा) उन्हें तब भी नहीं मिलता था—वे
  निरन्तर चिन्ता में डूबी रहीं।
'8': >-
  वे काँपती हुई ऐसी गिर पड़ीं, जैसे तेज वायु में केले का वृक्ष गिर पड़ता है।
  राक्षसियों के भय से वे अत्यन्त आतंकित थीं और उनका मुख-वर्ण फीका पड़ गया।
'9': >-
  उस समय काँपती हुई सीता की लम्बी और घनी वेणी (चोटी) हिलती-डुलती दिखाई दी—मानो
  कोई नागिन रेंग रही हो।
'10': >-
  शोक से पीड़ित होकर वे लम्बी साँसें छोड़तीं; क्रोध के आघात से उनका चित्त
  व्याकुल था। पीड़िता मैथिली ने आँसू बहाए और विलाप भी किया।
'11': >-
  वे दुःख से व्याकुल होकर बोलीं—“हाय राम!” और फिर “हाय लक्ष्मण!”; “हाय मेरी सास
  कौसल्या!” और “हाय सुमित्रा!”—ऐसा वह सुन्दरी (भामिनी) करुण विलाप करने लगीं।
'12': >-
  पण्डितों द्वारा कहा गया यह लोक-प्रसिद्ध वचन सत्य है कि स्त्री हो या पुरुष—असमय
  (अकाले) मृत्यु का मिलना अत्यन्त दुर्लभ होता है।
'13': >-
  जहाँ मैं इन क्रूर राक्षसियों के द्वारा इस प्रकार पीड़ित की जा रही हूँ, वहाँ
  राम से वियुक्त होकर दुःखी रहते हुए मैं एक क्षण (मुहूर्त) भी कैसे जी रही हूँ!
'14': >-
  मैं अल्प-पुण्या, दीन-हीन, दयनीय हूँ; नाथहीन की भाँति मैं नष्ट हो जाऊँगी—जैसे
  समुद्र के बीच में भरी हुई नाव वायु के वेगों से आहत होकर डगमगा जाती है।
'15': >-
  अपने स्वामी श्रीराम को न देख पाकर और राक्षसियों के वश में आकर, मैं शोक से
  सचमुच वैसे ही धँसती (टूटती) जा रही हूँ, जैसे जल के द्वारा काट दिया गया तट
  (कूल) ढह जाता है।
'16': >-
  कमल-पत्र के समान नेत्रों वाले, सिंह के समान विक्रम से चलने वाले, कृतज्ञ और
  प्रिय वचन बोलने वाले मेरे स्वामी को धन्य लोग ही देख पाते हैं।
'17': >-
  उस विदितात्मा (स्वयं को जानने वाले), श्रीराम से सर्वथा वियुक्त होकर मेरा जीवन
  अत्यन्त दुर्लभ हो गया है—मानो तीक्ष्ण, विषम विष का स्वाद चख लिया हो।
'18': >-
  मैंने किसी अन्य देह (पूर्व जन्म) में कैसा महापाप किया होगा, जिसके कारण यह
  भयानक, महादुःखद और अत्यन्त दारुण फल मुझे प्राप्त हुआ है!
'19': >-
  महान शोक से घिरी हुई मैं अपना जीवन त्यागना चाहती हूँ; पर ये राक्षसियाँ मुझे
  पहरा देकर रखती हैं, इसलिए मैं राम तक पहुँच (उन्हें प्राप्त) नहीं कर पा रही
  हूँ।
'20': >-
  धिक्कार है इस मनुष्य-जीवन को, और धिक्कार है पराधीनता को—कि अपने ही इच्छानुसार
  जीवन का परित्याग भी नहीं किया जा सकता।
'21': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड में
  ‘सीतानिर्वेद’ नामक पच्चीसवाँ सर्ग (५-२५) समाप्त होता है।
