'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అయోధ్యాకాండంలో ‘కౌసల్యాక్రందః’ అనే ఇరవయ్యవ సర్గము
  ॥2-20॥
'1': >-
  అప్పుడు పురుషవ్యాఘ్రమైన రాముడు కృతాంజలుడై బయలుదేరుచుండగా, ఆ అంతఃపురంలో
  స్త్రీలందరి నుండి మహత్తరమైన ఆర్తనాదం ఉద్భవించింది ॥2-20-1॥
'2': >-
  తండ్రి ఆజ్ఞకైనా, అంతఃపురస్త్రీలందరి పనులకైనా రాముడే ఆలోచన లేకుండానే
  తోడ్పడేవాడు; వారికి గతి కూడా, శరణం కూడా అతడే. అలాంటి రాముడు నేడు ప్రవాసానికి
  బయలుదేరుతున్నాడు ॥2-20-2॥
'3': >-
  రాఘవుడు కౌసల్యాదేవిని తల్లిగా భావించి యథాయోగ్యంగా ఎల్లప్పుడూ ఎలా
  ప్రవర్తించేవాడో, పుట్టిన నాటి నుంచీ మా పట్ల కూడా అచ్చంగా అలానే ప్రవర్తించాడు
  ॥2-20-3॥
'4': >-
  శపింపబడ్డా కూడా అతడు కోపించడు; కోపానికి కారణమైన విషయాలను దూరం చేస్తూ, కోపించిన
  వారందరినీ శాంతింపజేస్తూ ఉండేవాడు. అలాంటి వాడే నేడు ఇక్కడ నుండి
  వెళ్లిపోతున్నాడు ॥2-20-4॥
'5': >-
  అయ్యో! మన రాజుకు బుద్ధి లేదు; ఈ లోకంలో జీవిస్తూ, సమస్త భూతాలకు గతి అయిన
  రాఘవుడిని త్యజిస్తున్నాడు కదా! ॥2-20-5॥
'6': >-
  ఇలా అన్న అంతఃపుర మహిషులంతా, దూడలేమితో వ్యాకులపడే ఆవులవలె, తమ భర్తను ఉద్దేశించి
  గొంతెత్తి విలపించారు; పెద్ద స్వరంతో రోదించారు ॥2-20-6॥
'7': >-
  పుత్రశోకంతో తపించిపోయిన భూపతి, అంతఃపురంలో నుండి వచ్చిన ఆ ఘోర ఆర్తనాదాన్ని
  విని, ఆసనంలోనే క్షీణించి వాలిపోయాడు ॥2-20-7॥
'8': >-
  రాముడు మాత్రం అత్యంత బాధతో, ఏనుగులా దీర్ఘ నిశ్వాసాలు విడుచుచూ, వశుడై తన
  సోదరునితో కలిసి తల్లి అంతఃపురానికి వెళ్లాడు ॥2-20-8॥
'9': >-
  అక్కడ గృహద్వారమున వద్ద పరమపూజితుడైన ఒక వృద్ధ పురుషుడు కూర్చుని ఉండడాన్ని,
  అలాగే ఇంకా అనేక మంది (ద్వారమున) నిలిచి ఉండడాన్ని అతడు చూశాడు ॥2-20-9॥
'10': >-
  అప్పుడు రాముడిని చూసిన వెంటనే వారందరూ ముందుకు వచ్చి నిలిచి, ‘జయమంగళం’ అంటూ
  ‘జయతాం శ్రేష్ఠ’ (జయమై ఉండు) అని రాఘవుడికి విజయాశీర్వాదం పలికారు ॥2-20-10॥
'11': >-
  మొదటి గదిలో ప్రవేశించి, రెండవ గదిలో రాజుచేత సత్కరింపబడిన, వేదసంపన్నులైన వృద్ధ
  బ్రాహ్మణులను అతడు దర్శించాడు ॥2-20-11॥
'12': >-
  రాముడు ఆ వృద్ధులకు నమస్కరించి, మూడవ గదిలో ద్వారరక్షణలో నిమగ్నులై ఉన్న
  స్త్రీలను—బాలలను, వృద్ధ స్త్రీలను కూడా—చూశాడు ॥2-20-12॥
'13': >-
  ఆ స్త్రీలు ఆనందంతో రాముడికి జయమంగళం పలికించి, ఇంటిలోనికి వెళ్లి రాముడి రాక
  వార్తను తక్షణమే అతని తల్లికి ప్రియమైనదిగా తెలియజేశారు ॥2-20-13॥
'14': >-
  కౌసల్యాదేవి కూడా ఆ రాత్రి నిశ్చలమనస్సుతో గడిపి, ఉదయాన్నే తన కుమారుని మేలుకోరి
  విష్ణుపూజను ఆచరించింది ॥2-20-14॥
'15': >-
  క్షౌమవస్త్రాలు ధరించి, హర్షభరితగా, నిత్యవ్రతపరాయణగా, మంత్రపూర్వకంగా మంగళాచరణలు
  చేసి, అగ్నిలో హోమం చేసింది ॥2-20-15॥
'16': >-
  అప్పుడు రాముడు తల్లి అంతఃపురం అనే శుభస్థానంలో ప్రవేశించి, అక్కడ హుతాశనాన్ని
  (అగ్నిని) హోమంతో తృప్తిపరుస్తున్న తన తల్లిని చూశాడు ॥2-20-16॥
'17': >-
  అక్కడ దేవకార్యానికై సిద్ధం చేసి ఉంచిన దధి, అక్షతలు, ఘృతం, అలాగే మోదకాలు,
  హవిస్సు ద్రవ్యాలను కూడా చూశాడు ॥2-20-17॥
'18': >-
  లాజాలు, తెల్లని పుష్పమాలలు, పాయసం, కృసరం (అన్నం-పప్పు మిశ్రమం వంటి నైవేద్యం),
  సమిధలు, నిండిన కలశాలు—ఇవన్నీ రఘునందనుడు దర్శించాడు ॥2-20-18॥
'19': >-
  తెల్ల క్షౌమవస్త్రంతో అలంకరించబడిన, వ్రతయోగం వలన కృశించిన, ఉత్తమవర్ణగల ఆమె
  దేవతను జలాలతో తర్పణ చేస్తూ ఉండడాన్ని అతడు చూశాడు ॥2-20-19॥
'20': >-
  చాలాకాలానంతరం వచ్చిన తన కుమారుడిని—మాతృహర్షకారుడిని—చూసిన వెంటనే, ఆమె ఆనందంతో,
  తన పిల్లను చూసి పరుగెత్తే మాది గుర్రం (వడవ) వలె అతని వైపు వేగంగా నడిచింది
  ॥2-20-20॥
'21': >-
  అమ్మ ముందుకు రాగా రాఘవుడు ఆమెను దగ్గరికి తీసుకుని, తన రెండు చేతులతో హత్తుకొని,
  ఆమె శిరస్సును ముద్దాడి/వాసన చూసి (స్నేహంగా) సాంత్వనపరిచాడు ॥2-20-21॥
'22': >-
  అప్పుడు కౌసల్య, తల్లిస్నేహం వలన, తన కుమారుడైన దురాధర్ష రాఘవునితో ఈ ప్రియమైన,
  హితమైన మాటలు చెప్పింది ॥2-20-22॥
'23': >-
  ధర్మశీలులైన వృద్ధుల, రాజర్షుల, మహాత్ముల అనుగ్రహంతో నీవు ఆయుష్షును, కీర్తిని,
  అలాగే నీ కులానికి తగిన ధర్మాన్ని పొందుగాక ॥2-20-23॥
'24': >-
  రాఘవా! సత్యప్రతిజ్ఞుడైన నీ తండ్రి అయిన రాజును చూడు. ఆ ధర్మాత్ముడు నేడు నిన్నే
  యౌవరాజ్యానికి అభిషేకిస్తాడు ॥2-20-24॥
'25': >-
  ఇచ్చిన ఆసనాన్ని ఆశ్రయించి, భోజనానికి ఆహ్వానింపబడిన రాఘవుడు, కొంచెం చేతులు
  జోడించి, తల్లితో ఇలా అన్నాడు ॥2-20-25॥
'26': >-
  స్వభావంగా వినయశీలుడూ, గౌరవభావంతో నమ్రుడూ అయిన అతడు, తాను దండకారణ్యానికి
  బయలుదేరుతున్న విషయం అడిగి చెప్పడం మొదలుపెట్టాడు ॥2-20-26॥
'27': >-
  దేవీ! నీవు నిశ్చయంగా తెలియకపోయి ఉండవచ్చు—మహాభయం వచ్చి నిలిచింది. ఇది నీ
  దుఃఖానికి, వైదేహి (సీత) దుఃఖానికి, లక్ష్మణుడి దుఃఖానికి కూడా కారణమయ్యేది
  ॥2-20-27॥
'28': >-
  నేను దండకారణ్యానికి వెళ్తాను; నాకు ఈ ఆసనం వల్ల ఏ ప్రయోజనం? విష్టరాసనానికి
  (అరణ్య నివాసానికి) యోగ్యమైన కాలమే ఇప్పుడు నాకు ఎదురైంది ॥2-20-28॥
'29': >-
  పద్నాలుగు సంవత్సరాలు జనసంచారం లేని అరణ్యంలో నివసిస్తాను; కందమూలఫలాలతో
  జీవిస్తూ, మునులవలె మాంసాహారాన్ని వదలి ఉంటాను ॥2-20-29॥
'30': >-
  మహారాజు యౌవరాజ్యాన్ని భరతునికి ఇస్తున్నాడు; నన్ను మాత్రం తపస్విలా దండకారణ్యంలో
  నివసింపజేస్తూ నిర్బంధ ప్రవాసానికి పంపుతున్నాడు ॥2-20-30॥
'31': >-
  నేను ఆరు మరియు ఎనిమిది—అంటే పధ్నాలుగు—సంవత్సరాలు జనరహిత అరణ్యంలో ఉంటాను;
  అరణ్యఫలమూలాలను సేవిస్తూ జీవితం గడుపుతాను ॥2-20-31॥
'32': >-
  అప్పుడు కౌసల్యాదేవి, అడవిలో గొడ్డలితో నరికి పడేసిన సాల వృక్షపు దండంలా,
  ఒక్కసారిగా కూలిపడింది—దివి నుండి పడిపోయిన దేవత వలె ॥2-20-32॥
'33': >-
  ఆ దుఃఖానికి తగని ఆమె, అరటిచెట్టు వలె నేలపై పడి ఉండడాన్ని చూసి, రాముడు చైతన్యము
  కోల్పోయిన తన తల్లిని పైకి లేపాడు ॥2-20-33॥
'34': >-
  వెనక్కి తిప్పి పైకి లేపబడిన ఆమె, దుర్భాగ్యముతో దీనంగా, తోలబడుతున్న మాది గుర్రం
  వలె, ధూళి అంటిన సర్వాంగంతో ఉండగా, రాముడు తన చేతితో ఆమె దేహాన్ని మృదువుగా తడిమి
  సాంత్వనపరిచాడు ॥2-20-34॥
'35': >-
  దుఃఖంతో బాధపడుతున్నా, స్వభావంగా సుఖసముచితమైన కౌసల్య, తన దగ్గర కూర్చున్న
  పురుషవ్యాఘ్రమైన రాఘవునితో—లక్ష్మణుడు వింటుండగా—ఇలా అన్నది ॥2-20-35॥
'36': >-
  రాఘవా! కుమారా, నీవు నాకు పుట్టి ఉండకపోతే, నాకు ఈ శోకం కలగేది కాదు; సంతానం
  లేనిదానిగా నేను ఇక ఈకన్నా ఎక్కువ దుఃఖాన్ని చూడనిదాన్నయ్యేదాన్ని ॥2-20-36॥
'37': >-
  సంతానం లేని స్త్రీకి ఒకటే మనశ్శోకం ఉంటుంది—‘నేను అపుత్రికను’ అనే తాపమే;
  ఎందుకంటే ఆమెకు మరొక కుమారుడు ఉండడు కదా ॥2-20-37॥
'38': >-
  భర్త పురుషత్వంలోనైనా (ఆశ్రయంలోనైనా) నేను ఎప్పుడూ కళ్యాణం గానీ సుఖం గానీ
  చూడలేదు; కనీసం కుమారునిలో అయినా సుఖాన్ని చూడగలనేమో అని, రామా, నిన్నే
  ఆశ్రయించుకున్నాను ॥2-20-38॥
'39': >-
  ఇప్పుడు నేను పతివ్రతనై ఉన్నా, సపత్నులైన (ఇతర రాణులైన) తక్కువస్థాయి స్త్రీల
  నుంచీ కూడా హృదయాన్ని చీల్చే, మనస్సుకు నచ్చని ఎన్నెన్నో మాటలు వినవలసి వస్తుంది
  ॥2-20-39॥
'40': >-
  స్త్రీలకి దీన్నికన్నా ఎక్కువ దుఃఖం ఇంకేముంటుంది? నాకు వచ్చిన ఈ శోకం, ఈ
  విలాపం—అనంతమైనదిగా సాగుతుందే! ॥2-20-40॥
'41': >-
  నీవు నా దగ్గరే ఉన్నప్పటికీ నేనిలా అవమానింపబడి, నిరాకరించబడినదానిలా ఉన్నాను;
  మరి నీవు దూరంగా వెళ్లినప్పుడు, కుమారా, నిశ్చయంగా నాకు మరణమే తప్పదు ॥2-20-41॥
'42': >-
  భర్త చేత ఎల్లప్పుడూ నిరాకరింపబడుతూ, పూర్తిగా అణచివేయబడినదానిగా ఉన్నాను; ఇక
  కైకేయి పరివారంలో నేను సమానమా? లేక ఇంకా తక్కువవాడనా? ॥2-20-42॥
'43': >-
  ఎవడైనా నన్ను సేవించినా, లేదా నా మాటకు అనుగుణంగా నడిచినా, కైకేయి కుమారుని
  (భరతుని) వైపు చూసి, ఆ మనిషి ఇక నాతో మాట కూడా మాట్లాడడు ॥2-20-43॥
'44': >-
  ఆమె నిత్యక్రోధస్వభావం గలదైనందున, ఆ క్రూరమాటలు ఎలా పలికిందో! కుమారా, నేను
  దుర్గతిలో పడి, కైకేయి ముఖాన్ని చూడగలనా? ॥2-20-44॥
'45': >-
  రాఘవా! నీవు పుట్టి పదిహేడేళ్లు (పది మరియు ఏడు) గడిచాయి; నా దుఃఖానికి అంతం
  రావాలని ఆశిస్తూ నేను ఇవన్నీ కాలం గడిపాను ॥2-20-45॥
'46': >-
  ఇప్పుడు ఈ ముగింపులేని మహాదుఃఖాన్ని నేను దీర్ఘకాలం భరించలేను, రాఘవా;
  వృద్ధురాలినైనా, సపత్నుల వేధింపులు (అవమానాలు) ఇలా నాకు తట్టవు ॥2-20-46॥
'47': >-
  పూర్ణచంద్రుని ప్రకాశంలా వెలిగే నీ ముఖాన్ని చూడకుండానే, నేను
  దయనీయంగా—దీనజీవితంతో—ఎలా జీవించగలను? ॥2-20-47॥
'48': >-
  ఉపవాసాలతో, యోగసాధనలతో, ఎన్నో శ్రమలతో పెరిగిన నీవు—నా దుర్గతివల్ల—అకారణంగా
  వృథాగా బాధపడే వాడవయ్యావు ॥2-20-48॥
'49': >-
  నా హృదయం చీలిపోక స్థిరంగా ఉండటం నాకు ఆశ్చర్యమే; వర్షాకాలంలో కొత్త నీటితో
  పొంగిన మహానదికి తాకిన కట్ట దెబ్బతిని విరగకపోవడం లాంటిదే ఇది ॥2-20-49॥
'50': >-
  నాకేమో నిశ్చయంగా మరణమే లేకపోయినట్టుంది; యమలోకంలో (మరణాంతకుడి వద్ద) నాకు చోటు
  కూడా లేనట్టుంది. ఎందుకంటే అంతకుడు నేడు కూడా నన్ను బలవంతంగా తీసుకుపోవడం
  లేదు—ఏడుస్తున్న జింకను సింహం పట్టుకుపోయినట్లుగా ॥2-20-50॥
'51': >-
  నిజంగా నా హృదయం ఇనుముతో చేసినదే అనిపిస్తోంది; అది ఈ భూమిపై పగలడం లేదు, చీలడం
  లేదు. ఈ దుఃఖంతో దేహం అర్పించబడినట్టైనా, అకాలమరణం అనేది నిశ్చయంగా ఉండదు కాబోలు
  ॥2-20-51॥
'52': >-
  ఇదే నా దుఃఖం—సంతానప్రాప్తి కోరికతో నేను చేసిన వ్రతాలు, దానాలు, నియమాలు, మరియు
  తపస్సు—ఇవన్నీ అనర్థకంగా (నిష్ఫలంగా) అయ్యాయి; ఉప్పెనలేని ఎండిన నేలలో వేసిన
  విత్తనం ఫలించనట్లుగా ॥2-20-52॥
'53': >-
  ఎవరైనా తీవ్రమైన దుఃఖంతో కృశించినవాడు, అకాలంలో యాదృచ్ఛికంగా మరణాన్ని
  పొందగలిగితే, నేను నేడు నిన్నే వదిలి పరలోకసభకు వెళ్లిపోయేదాన్ని—తన దూడ లేకుండా
  ఉన్న ఆవులా, ఓ నా కుమారా ॥2-20-53॥
'54': >-
  చంద్రునివంటి ముఖప్రకాశమున్నవాడా! నీవు లేకుండా నేడు నా జీవితం వ్యర్థమే అయితే,
  ఇక నేను ఏ జీవితం? నేను నిన్నే అనుసరిస్తూ అరణ్యానికి వస్తాను—చాలా బలహీనమైన ఆవు
  తన దూడను కోరుతూ వెంబడించినట్లుగా ॥2-20-54॥
'55': >-
  అప్పుడు ఆమె అత్యంత అసహనంతో, తీవ్రమైన దుఃఖంలో, రాఘవుణ్ని చూచి ఎంతో విలపించింది.
  గొప్ప విపత్తును గమనించి, తన కుమారుడు బంధించబడినవాడిలా (అశక్తుడిలా) కనబడగానే,
  కిన్నరీ తన సుతుడి విషయంలో దుఃఖపడినట్టు రోదించింది ॥2-20-55॥
'56': >-
  ఇట్లుగా ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘కౌసల్యాక్రందః’ అనే ఇరవయ్యవ సర్గము సంపూర్ణము ॥2-20॥
