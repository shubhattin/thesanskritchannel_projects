'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణం అయోధ్యాకాండంలో ‘చీరపరిగ్రహం కారణంగా వసిష్ఠుని
  క్రోధము’ అను పేరు గల ముప్పత్తేడవ సర్గము ॥2-37॥
'1': >-
  మహామాత్రుల మాటలు విన్న రాముడు, ఆ సమయంలో దశరథ మహారాజుని వినయజ్ఞుడై,
  వినమ్రుడైనట్లుగా ఈ వాక్యమును పలికెను ॥2-37-1॥
'2': >-
  రాజా! నేను భోగాలను విడిచివేసినవాడిని; వనంలో వన్యఫలమూలాదులతో జీవించునివాడిని;
  సమస్త సంగములను త్యజించిన నాకు, అనుయాత్ర (అనుసరణగా వెళ్లే సైన్యము) వల్ల ఏ
  ప్రయోజనం? ॥2-37-2॥
'3': >-
  ఎవడైనా శ్రేష్ఠమైన ఏనుగును దానం చేసి, తర్వాత కూడా కట్టెపైన కట్టిన తాడుపై
  స్నేహముతో మనసు పెట్టుకొనునా? ఉత్తమ కుంజరమును విడిచిపెట్టుచున్నవానికి ఆ తాడుపై
  స్నేహం వల్ల ఏమి లాభం? ॥2-37-3॥
'4': >-
  అలాగే, సత్పురుషుల్లో శ్రేష్ఠుడైన నేను—జగత్పతీ!—ఈ ధ్వజినీ (సైన్యము) వలన నాకు
  ఏమి? నాకు చీరలనే తెమ్మని నేను సమస్తముగా అనుమతించుచున్నాను; చీరలనే నా యొద్దకు
  తీసికొనిరండి ॥2-37-4॥
'5': >-
  వెళ్లండి; ఖనిత్రము (తవ్వే పరికరం) మరియు పిటకె (దోసిలి/కలశము) రెండింటిని
  తెచ్చండి. నేను అరణ్యంలో పదునాలుగు సంవత్సరాలు వాసం చేయునందున, అటవీ నివాసానికి
  అవసరమైనవి సమకూర్చండి ॥2-37-5॥
'6': >-
  అప్పుడు కైకేయి తానే చీరలను తీసుకొచ్చి, జనసమూహం మధ్యలో నిశ్చేష్టలజ్జతో
  రాఘవునితో—‘ఇవి ధరించు’ అని చెప్పెను ॥2-37-6॥
'7': >-
  పురుషవ్యాఘ్రమైన రాముడు, కైకేయి ఇచ్చిన ఆ చీరలను స్వీకరించి, సన్నని వస్ర్త్రమును
  (సూక్ష్మ వస్త్రాన్ని) విడిచిపెట్టి, మునుల వస్త్రములనైన చీరలనే ధరించెను
  ॥2-37-7॥
'8': >-
  లక్ష్మణుడును అక్కడే, శుభ్రమైన తన వస్త్రాలను విడిచివేసి, తండ్రి ఎదుటనే తాపసుల
  ఆచ్ఛాదనమైన చీరలను స్వీకరించెను ॥2-37-8॥
'9': >-
  ఆపై, తనకు ధరించుటకై పట్టు వస్త్రము ధరించిన సీత, చీరను చూసి భయభ్రాంతురాలై,
  వాగురలో చిక్కిన పృషతీ (చుక్కల జింక) లాగా అయ్యెను ॥2-37-9॥
'10': >-
  ఆ శుభలక్షణముల జనకనందిని జానకి, అత్యంత దుఃఖంతో, సంకోచపడుచూ, కైకేయి ఇచ్చిన
  కుశచీరలను చేతితో పట్టుకొనెను ॥2-37-10॥
'11': >-
  ధర్మజ్ఞురాలైన, ధర్మదర్శినియైన ఆమె కన్నులు కన్నీటితో నిండగా, గంధర్వరాజుని
  సదృశుడైన తన భర్తను చూసి ఈ మాట చెప్పెను ॥2-37-11॥
'12': >-
  ‘వనవాసంలో ఉండే మునులు చీరను ఎలా కట్టుకొందురు?’ అని—ఆ విద్య తెలియక సీత
  పలుమార్లు మూర్ఛితురాలైపోయెను ॥2-37-12॥
'13': >-
  ఆమె తన చేతితో ఒక చీరను ఎత్తుకొని, మెడకు కట్టుకొనుటకు ప్రయత్నించి, ఆ పని
  తెలియని జనకాత్మజ లజ్జతో అక్కడ నిలిచిపోయెను ॥2-37-13॥
'14': >-
  అప్పుడే ధర్మాన్ని ధరిస్తున్నవారిలో శ్రేష్ఠుడైన రాముడు త్వరగా వచ్చి, సీత పట్టు
  వస్త్రముపై తానే ఆ చీరను కట్టెను ॥2-37-14॥
'15': >-
  రాముడు సీతకు ఉత్తమమైన చీరను కట్టుచుండగా చూసి, అంతఃపురంలో ఉన్న స్త్రీలు కన్నీటి
  నీటిని (కళ్లలోనుండి) జారవిడిచిరి ॥2-37-15॥
'16': >-
  వారు, జ్వలించే తేజస్సుతో ఉన్న రాముని చూచి, అతనితో అత్యంత వేదనతో ఇలా
  అన్నారు—‘వత్సా! మనస్వినియైన ఈ సీతను అరణ్యవాసానికి ఈ విధంగా నియోగించరాదు’
  ॥2-37-16॥
'17': >-
  తండ్రి మాటకు లోబడి నీకు నిర్జన అరణ్యగమనం జరిగిపోతోంది. కనుక, ప్రభూ! కనీసం
  ఇప్పటివరకు అయినా మా దృష్టికి ఆమెను చూడటం సఫలమగునట్లు ఆమెను ఇక్కడే నిలిపెయ్
  ॥2-37-17॥
'18': >-
  లక్ష్మణుడిని సహాయకుడిగా తీసుకొని నీవు అరణ్యానికి వెళ్లు, కుమారుడా! ఈ కల్యాణి
  సీత తాపసిలాగా అరణ్యంలో నివసించుటకు అర్హురాలు కాదు ॥2-37-18॥
'19': >-
  కుమారా! మా విన్నపాన్ని మన్నించు; ఈ అందగత్తె సీత ఇక్కడే ఉండనీ. ధర్మనిష్ఠుడైన
  నీవు తానే అరణ్యంలో ఉండగలవు; ఇప్పుడీక్షణం ఆమెను తీసికెళ్లాలని నీవు కోరవలసిన
  అవసరం లేదు ॥2-37-19॥
'20': >-
  ఆ స్త్రీల ఇటువంటి మాటలను వింటున్న దశరథపుత్రుడు, సీతతో సమానశీలుడై, అయినప్పటికీ
  సీతకు చీరను అలాగే కట్టెనే ॥2-37-20॥
'21': >-
  సీత చీరను స్వీకరించినప్పుడు, రాజుని గురువైన వసిష్ఠుడు కన్నీటితో కూడిన కళ్ళతో,
  సీతను ఆపి, కైకేయిని నిరోధిస్తూ ఈ వాక్యమును పలికెను ॥2-37-21॥
'22': >-
  అతి దుష్టబుద్ధి గలదానివి, కైకేయీ! కులానికి కళంకమైనదానివి! రాజును మోసం చేసి,
  నీవు ధర్మమర్యాద అనే ప్రమాణంలో నిలిచుటలేదు ॥2-37-22॥
'23': >-
  శీలహీనమైన నీవు కోరినట్టుగా దేవి సీత అరణ్యానికి వెళ్లవలసినది కాదు. సీత రాముని
  ఇంటి ధర్మానుగుణమైన స్థానాన్ని (రాణిగా/గృహిణిగా ఉండవలసిన స్థానాన్ని) ఆచరించునది
  ॥2-37-23॥
'24': >-
  దారసంగ్రహం (వివాహబంధం) లో ఉన్నవారికి భార్య అనేది ఆత్మతో సమానమే. ‘ఈమె నా ఆత్మ’
  అని రాముడు భావించిన సీత, నా మాటనుసారంగా ఈ భూమిని (రాజ్యాన్ని) పాలించును
  ॥2-37-24॥
'25': >-
  ఇక వైదేహి నిజంగా రామునితో కలిసి అరణ్యానికి వెళితే, మేము ఇక్కడ ఉండము—మేమూ ఆమె
  వెంట బయలుదేరుతాము; ఈ పట్టణమూ ఖాళీ అయి ఆమెనే అనుసరిస్తూ వెళ్లిపోతుంది ॥2-37-25॥
'26': >-
  రాఘవుడు భార్యతో కలిసి ఎక్కడికి వెళ్లునో, అక్కడికే అంతఃపాలకులూ (రక్షకులూ)
  వెళ్లిపోతారు. జీవనాధారాలతో కూడిన సమస్త రాజ్యమూ, ఈ నగరమూ, సమస్త పరిచ్ఛదములతో
  (సామగ్రితో) కూడి అతనిని అనుసరిస్తాయి ॥2-37-26॥
'27': >-
  భరతుడూ శత్రుఘ్నుడూ చీరధారులై, వనచరులై, అరణ్యంలో నివసిస్తున్న కాకుత్స్థుడైన తమ
  పెద్దవాడైన రాముని అనుసరించి అక్కడే నివసిస్తారు ॥2-37-27॥
'28': >-
  అప్పుడు ప్రజలేక ఖాళీగా ఉన్న ఈ భూమి—చెట్లతో కూడి—మిగిలిపోతుంది. దుష్టాచారిణివైన
  నీవు ఒంటరిగా మాత్రమే దానిని పాలించుము; కానీ నీవు ప్రజలకు హాని చేసే ఉద్దేశంతో
  నిలిచినదానివి ॥2-37-28॥
'29': >-
  రాముడు భూపతిగా లేని చోట అది రాజ్యమనే పేరుకు అర్హం కాదు. రాముడు ఎక్కడ
  నివసించునో, అదే అరణ్యము కూడా రాజ్యమైపోతుంది ॥2-37-29॥
'30': >-
  తండ్రి చేత ఇవ్వబడని భూమిని భరతుడు పాలించేందుకు కోరడు. మహీపతియైన రాజునికి
  కుమారుడిగా పుట్టిన వాడైన అతడు, నిన్ను కూడా కుమారునిలా ఆదరించి నీ వద్ద
  నివసించడానికైనా ఒప్పుకోడు ॥2-37-30॥
'31': >-
  నీవు భూమి నుండి ఆకాశానికి ఎగిరిపోవాలనుకున్నా సరే, పితృవంశాచారము తెలిసిన భరతుడు
  దానికి విరుద్ధంగా ఏనాడూ చేయడు ॥2-37-31॥
'32': >-
  కాబట్టి, పుత్రలోభంతో ఉన్న నీవు కుమారుడి కోసం చేసిన ఈ అప్రీతి కార్యం వలన—లోకంలో
  రాముని అనుసరించని వాడెవడూ ఉండడు (అతనితో అనువర్తి కాకుండా ఎవ్వరూ నిలువలేరు)
  ॥2-37-32॥
'33': >-
  కైకేయీ! నేడు నీవే చూస్తావు—రాముడితో కలిసి వెళ్తున్న జనసమూహంతో పాటు, పశువులు,
  వ్యాళములు (క్రూరజంతువులు), మృగాలు, ద్విజాలు (పక్షులు) మరియు చెట్లూ కూడా
  అతనివైపు ముఖం తిప్పుకొని అతని వెంట కదలడాన్ని ॥2-37-33॥
'34': >-
  ఆపై వసిష్ఠుడు సీతకు చీరాన్ని వేయనీయక ఆమె వస్త్రమును అడ్డుకొని ఇలా
  అన్నాడు—‘దేవీ! చీరాన్ని తొలగించి, నీ కోడలికి ఉత్తమమైన ఆభరణాలను ఇవ్వు; ఆమెకు
  చీరధారణ విధించబడదు’ ॥2-37-34॥
'35': >-
  కేకయరాజ కుమార్తె! అరణ్యంలో ఒకే రామునికి మాత్రమే నివాసం నీవు ఎన్నుకున్నది.
  అలంకారధారిణి, నిత్యం సత్కర్మలలో నిమగ్నమైన ఈ (సీత) రాఘవునితో కలిసి అరణ్యంలో
  నివసించుగాక (అనడం తగదు) ॥2-37-35॥
'36': >-
  ప్రధానమైన యానములలో, పరిచారకులతో సమ్యక్‌ ఆవృతమై రాజకుమార్తె (సీత) వెళ్లుగాక;
  అన్ని వస్త్రాలతో, తగిన విధివిధానాలతో కూడి ఆమె వెళ్తుండుగాక. నీ వరిదానంలో
  (బూనిన వరంలో) ‘ఈమెను చీరధారిణిగా చేయాలి’ అని నీవు ఎంచుకోలేదు కదా ॥2-37-36॥
'37': >-
  రాజుని గురువు, విప్రుల్లో ప్రధానుడు, అపూర్వ ప్రభావశాలియైన వసిష్ఠుడు ఈ విధంగా
  పలుకుచుండగా, ప్రియమైన భర్తకు ప్రతికారము చేయాలని కోరుతున్న సీత మాత్రం తన
  నిర్ణయాన్ని మార్చలేదు; తన భావాన్ని ఉపసంహరించలేదు ॥2-37-37॥
'38': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమునందు, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండంలో
  ‘చీరపరిగ్రహం కారణంగా వసిష్ఠుని క్రోధము’ అను పేరు గల ముప్పత్తేడవ సర్గము
  ముగిసెను ॥2-37॥
