'21': अतः हे महाबल! तुम भय त्यागकर, सब देवताओं के साथ मिलकर युद्ध करो।
'22': >-
  मैं उचित काल के आ जाने को जानकर (तदनुसार कार्य करूँगा)। इसके बाद रुद्रगण
  आदित्यों के सहित, वसु, मरुत और अश्विनीकुमार—सब सन्नद्ध होकर नगर से शीघ्र निकल
