'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అరణ్యకాండే ‘అప్రియపథ్యవచనం’ నామ సప్తత్రింశః సర్గః
  ॥3-37॥
'1': >-
  రాక్షసేంద్రుని మాటలను విని, వాక్యవిశారదుడూ మహాతేజస్సు గల మారీచుడు
  రాక్షసేశ్వరుడైన రావణునితో ప్రతివచనమాడెను. ॥3-37-1॥
'2': >-
  రాజా! సదా మధురంగా, ప్రీతికరంగా మాట్లాడే వారు లభ్యమే. కాని, అప్రియమైయినప్పటికీ
  హితకరమైన మాటను చెప్పేవాడు గానీ, అటువంటి మాటను వినగలవాడు గానీ ఎంతో దుర్లభుడు.
  ॥3-37-2॥
'3': >-
  మహావీర్యసంపన్నుడూ, గుణోన్నతుడూ అయిన రాముని నీవు నిజంగా గ్రహించడంలేదు.
  మహేంద్రునికీ వరుణునికీ సాటివాడైన అతనిని గురించి నీవు అసంగతంగా ప్రవర్తిస్తూ,
  చపలమైన బుద్ధితో ఆలోచిస్తున్నావు. ॥3-37-3॥
'4': >-
  తాతా! సమస్త రాక్షసులకూ శుభమై ఉండాలి. కోపగించని రాముడు రాక్షసరహితంగా లోకాలను
  చేయకుండాలి. ॥3-37-4॥
'5': >-
  నీ జీవితం అంతమవడానికి కారణమయ్యేలా జనకాత్మజ (సీత) జన్మించకపోయి ఉంటే ఎంత
  బాగుండేది! సీత కారణంగా గొప్ప వ్యసనం, మహా విపత్తు కలుగకుండాలి. ॥3-37-5॥
'6': >-
  నిరంకుశంగా కామవశుడై ప్రవర్తించే నీవు, ప్రభువైన స్థితిని పొందినా, నీతో పాటు
  రాక్షసులతో కూడ లంకాపురి నశించకుండాలి. ॥3-37-6॥
'7': >-
  నీ వంటి కామవృత్తుడూ, దుష్షీలుడూ, పాపబుద్ధి సలహాలనే అనుసరించేవాడూ అయిన
  రాజు—దుర్మతితో తనను తానే, తన స్వజనులను, తన రాజ్యాన్ని కూడా హతమార్చుకుంటాడు.
  ॥3-37-7॥
'8': >-
  రాముడు ఎట్టి పరిస్థితుల్లోనూ తండ్రిచే పరిత్యజింపబడినవాడు కాదు; నామమర్యాదలేని
  వాడూ కాదు. అతడు లోభి కాదు; దుష్షీలుడు కాదు; క్షత్రియులలో అపకీర్తికారకుడైన
  పాంసనుడు కూడా కాదు. ॥3-37-8॥
'9': >-
  కౌసల్యానందవర్ధనుడైన రాముడు ధర్మగుణాల లేని వాడు కాదు. ప్రాణుల పట్ల క్రూరుడూ
  కాదు; సర్వభూతహితంలోనే నిరతుడై ఉంటాడు. ॥3-37-9॥
'10': >-
  సత్యవాది అయిన తన తండ్రి దశరథుడు కైకేయి చేత మోసపోయినదాన్ని చూసి, ‘ఇలా చేస్తాను’
  అని ధర్మాత్ముడైన రాముడు (పితృవాక్యపాలనార్థం) నిశ్చయించుకుని అటుపై వనానికి
  ప్రవ్రజించాడు. ॥3-37-10॥
'11': >-
  కైకేయికి ఇష్టాన్ని నెరవేర్చుటకూ, తండ్రి దశరథుని మనసును సంతృప్తి పరచుటకూ,
  రాజ్యాన్నీ భోగాలనూ వదలి, రాముడు దండకారణ్యంలోకి ప్రవేశించాడు. ॥3-37-11॥
'12': >-
  తాతా! రాముడు కఠినుడు కాదు; అవిద్వాంసుడు కాదు; ఇంద్రియాలను జయించనివాడూ కాదు.
  అబద్ధమని గాని, శాస్త్రవిరుద్ధమని గాని నీవు చెప్పటానికి ఏమాత్రం అర్హుడు కావు.
  ॥3-37-12॥
'13': >-
  రాముడు ధర్మమే శరీరధారిగా నిలిచినవాడివంటివాడు; సజ్జనుడు; సత్యపరాక్రముడు. సమస్త
  లోకానికి రాజు—దేవతలకు వాసవుడు (ఇంద్రుడు) ఉన్నట్లే. ॥3-37-13॥
'14': >-
  తన తేజస్సుతో రక్షింపబడుతున్న వైదేహిని—సూర్యుని ప్రభను బలాత్కారంగా
  అపహరించాలనుకున్నట్టు—నీవెట్లా బలవంతంగా హరించాలనుకుంటున్నావు? ॥3-37-14॥
'15': >-
  యుద్ధంలో శరాలే అగ్నిశిఖలై, ధనుస్సూ ఖడ్గమూ ఇంధనమై ఉండే—అనాధృష్యుడైన రామాగ్ని
  అకస్మాత్తుగా జ్వలిస్తుంటే, అందులోకి నీవు హఠాత్తుగా ప్రవేశించటానికి అర్హుడవు
  కావు. ॥3-37-15॥
'16': >-
  ధనుస్సును చాపి నోరు తెరిచినట్లుగా దీప్తమై, శరాలే అర్చిస్‌లుగా వెలుగుతూ,
  సహించలేని (శత్రువులకు అసహ్యమైన) తేజస్సుతో, ధనుస్సు బాణాలను ధరించి, తీక్ష్ణుడై,
  శత్రుసేనలను పాడుచేసేవాడైన రాముని (సమరాగ్నిని) ఎదుర్కొనడమెట్లా? ॥3-37-16॥
'17': >-
  తాతా! రాజ్యాన్నీ సుఖాన్నీ, తనకు ఇష్టమైన జీవితం నూ వదిలి, ఇక్కడ రామరూపమై ఉన్న
  అంతకాన్ని (మృత్యువును) అతిశయంగా సమీపించటం నీకు తగదు. ॥3-37-17॥
'18': >-
  ఆ తేజస్సు అప్రమేయము—ఎందుకంటే అతని వద్ద జనకాత్మజ ఉంది. వనంలో రామచాపాశ్రయంగా
  ఉన్న ఆ సీతను అపహరించటానికి నీవు సమర్థుడవు కాదు. ॥3-37-18॥
'19': >-
  ఆ నరసింహసమానుడైన, సింహవక్షస్థలుడు అయిన రామునికి—భామినియైన, నిత్యమూ అనువ్రతగా
  ఉండే భార్య—ప్రాణాలకన్నా కూడా ఎక్కువగా ప్రియురాలు. ॥3-37-19॥
'20': >-
  ఓజస్సు గల రాముని ప్రియమైన మైతిలిని ఎవ్వరూ ధర్షించలేరు. దీప్తమై జ్వలించే
  హుతాశనుని శిఖ వంటిదే సుమధ్యమ అయిన సీత. ॥3-37-20॥
'21': >-
  రాక్షసాధిపా! ఈ వ్యర్థమైన ప్రయత్నాన్ని నీవెందుకు చేస్తున్నావు? యుద్ధంలో నీవు
  అతని కనబడితే, అదే నీ జీవితం అంతమయ్యే పరిణామం. ॥3-37-21॥
'22': >-
  జీవితమూ సుఖమూ, రాజ్యమూ—ఇవన్నీ అతి దుర్లభమైనవి. వాటిని దీర్ఘకాలం అనుభవించాలని
  కోరుకుంటే, రామునికి అప్రియం కలిగించే కార్యం చేయవద్దు. ॥3-37-22॥
'23': >-
  అతడు (రావణుడు) విభీషణుని పురస్కరించుకొని, సమస్త సచివులతో కూడ, ధర్మనిష్ఠులైన
  వారితో ఆలోచించి, తన మనస్సులో నిర్ణయాన్ని స్థిరపరచుకొని, దోషాలనూ గుణాలనూ,
  బలాబలాలనూ సమ్యకంగా తూకమేసి (సంప్రధార్య) నిర్ణయించాలి. ॥3-37-23॥
'24': >-
  నీ బలాన్ని నీవు తెలుసుకొని, రాఘవుని బలాన్ని కూడా యథార్థంగా గ్రహించి, నీకు
  హితకరమైనదేమిటో నిశ్చయించి, తగిన కార్యాన్ని చేయుట నీకు సముచితం. ॥3-37-24॥
'25': >-
  కాని నా అభిప్రాయం ప్రకారం—కోసలరాజపుత్రుడైన రామునితో యుద్ధంలో సమాగమం నీకు
  క్షమమైనది కాదు (సాధ్యము కాదు). నిశాచరాధిపా! మళ్ళీ ఈ ఉత్తమమైన, క్షమమైనదీ
  యుక్తమైనదీ అయిన నా మాట వినుము. ॥3-37-25॥
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘అప్రియపథ్యవచనం’ నామ
  సప్తత్రింశః సర్గః ॥3-37॥
