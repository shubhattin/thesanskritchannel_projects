'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణంలోని అయోధ్యాకాండలో ‘విత్తవిశ్రాణనం’ అను ముప్పై
  రెండవ సర్గము ॥2-32॥
'1': >-
  తదనంతరం అన్నగారి ప్రియకరమైన, హితకరమైన ఆజ్ఞను తెలిసికొని, అతడు (లక్ష్మణుడు)
  వేగంగా వెళ్లి సుయజ్ఞుడి నివాసంలో ప్రవేశించాడు ॥2-32-1॥
'2': >-
  అగ్నిశాల (అగ్న్యాగార) వద్ద ఉన్న ఆ బ్రాహ్మణునికి నమస్కరించి లక్ష్మణుడు ఇలా
  అన్నాడు— “సఖా! ఇక్కడికి రా; దుష్కరమైన కార్యాలను సాధించినవాని (శ్రీరాముని)
  గృహాన్ని నీవు చూడుము” ॥2-32-2॥
'3': >-
  తదుపరి సాయంకాల సంధ్యావందనాన్ని ఆచరించి, సౌమిత్రి (లక్ష్మణుడు) తో కలిసి,
  సిరిసంపదలతో సమృద్ధమైన, रम్యమైన శ్రీరాముని నివాసంలో అతడు ప్రవేశించాడు ॥2-32-3॥
'4': >-
  అక్కడ ప్రధానమైన స్వర్ణాభరణాలు—చేతిబందాలు (అంగదాలు), శుభ్రమైన కర్ణాభరణాలు,
  స్వర్ణసూత్రాలు, మణులు, కేయూరాలు (బాహుభూషణాలు), వలయాలు మొదలైనవి సమృద్ధిగా
  ఉన్నాయి ॥2-32-4॥
'5': >-
  ఇంకా అనేక విధాల రత్నాలతో కాకుత్స్థుడు (శ్రీరాముడు) సుయజ్ఞునికి తగిన గౌరవంతో
  పూజాభిమానములు చేశాడు. ఆపై సీతా ప్రేరణతో శ్రీరాముడు సుయజ్ఞునితో ఇలా అన్నాడు
  ॥2-32-5॥
'6': >-
  “సౌమ్యా! ఈ హారం, ఈ స్వర్ణసూత్రం నీ భార్యకు తీసికెళ్లి ఇవ్వుము. అలాగే ఈ రశన
  (నడుముబందు) ను కూడా నీకు సఖి అయిన సీత నీకు (నీ భార్యకు) ఇవ్వాలని కోరుచున్నది”
  ॥2-32-6॥
'7': >-
  “వివిధ వర్ణ చిత్రాలతో కూడిన అంగదాలు, శుభ్రమైన కేయూరాలు కూడా—అరణ్యానికి
  వెళ్తున్న నీ సఖి—నీ భార్యకు ఇవ్వమని నీకు అందజేస్తున్నది” ॥2-32-7॥
'8': >-
  “అత్యుత్తమమైన పరుపుతో కూడిన, నానావిధ రత్నాలతో అలంకరించబడిన శయ్య (పర్యంకం) ను
  కూడా వైదేహి (సీత) నీ వద్ద ప్రతిష్ఠింపజేయాలని ఆశిస్తున్నది” ॥2-32-8॥
'9': >-
  “శత్రుంజయుడు’ అను నామముగల ఈ ఏనుగును నా మాతులుడు నాకు ఇచ్చాడు. ఆ ఏనుగును వెయ్యి
  నిష్కలతో (వెయ్యి స్వర్ణముద్రలతో) సహా నీకు ఇస్తున్నాను, ఓ ద్విజపుంగవా!”
  ॥2-32-9॥
'10': >-
  రామునిచే ఇలా పలుకబడిన సుయజ్ఞుడు ఆ దానములను స్వీకరించి, రామ-లక్ష్మణ-సీతలకు
  శుభకరమైన ఆశీర్వాదాలను అనుగ్రహించాడు ॥2-32-10॥
'11': >-
  ఆపై శ్రీరాముడు, ఆతురతలేని, ప్రియమైన, మధురవాక్యుడు అయిన సోదరుడు
  సౌమిత్రిని—దేవేంద్రునికి బ్రహ్మ ఉపదేశించినట్లుగా—ఈ విధంగా పలికాడు ॥2-32-11॥
'12': >-
  “సౌమిత్రే! అగస్త్యుడు, కౌశికుడు—ఈ ఇద్దరూ బ్రాహ్మణోత్తములు. వారిని పిలిపించి,
  నీరు పంటను పుష్టిపరచినట్లే, రత్నాలతో వారిని పూజించి సత్కరించుము” ॥2-32-12॥
'13': >-
  “ఓ మహాబాహో! ఓ రాఘవ (లక్ష్మణా)! గోవుల వెయ్యితో, బంగారం-వెండి ద్రవ్యాలతో, అలాగే
  మహాధనమైన మణులతో వారిని తృప్తిపరచుము” ॥2-32-13॥
'14': >-
  “కౌసల్యాదేవిని భక్తితో ఆశీర్వాదవచనాలతో సేవిస్తూ ఉండే—తైత్తిరీయ శాఖకు
  ఆచార్యుడు, సుందరాకృతి గలవాడు, వేదవిదుడు—అటువంటి గురువుగారు ఉన్నారు” ॥2-32-14॥
'15': >-
  “సౌమిత్రే! ఆ ద్విజుడు తృప్తిపడేంత వరకూ అతనికి యానం (వాహనం) మరియు దాసీలను,
  అలాగే కౌశేయ వస్త్రాలను సమర్పించుము” ॥2-32-15॥
'16': >-
  “సుచిరకాలంగా సేవ చేస్తున్న మా సచివుడు, ఆర్యుడు, సారథి అయిన చిత్రరథునికి
  కూడా—మహార్హ రత్నాలు, వస్త్రాలు, ధనములతో సంతృప్తి కలిగించుము” ॥2-32-16॥
'17': >-
  “అన్ని విధాల పశువులతో, వెయ్యి గోవులతో కూడా; ఇంకా ఇక్కడున్న ఈ అనేక మంది
  కఠకలాపులు, అనేక దండమాణవులు (దండధారులైన యువకులు/శిష్యవర్గము) కూడా ఉన్నారు”
  ॥2-32-17॥
'18': >-
  “వారు నిత్య స్వాధ్యాయశీలులు కావడంతో, ఇతర ఏ పనీ చేయరు; అలసత్వమున్నవారు,
  రుచికరమైన భోజనప్రియులు; పెద్దలకూ గౌరవనీయులుగా భావింపబడినవారు” ॥2-32-18॥
'19': >-
  “వారికి ఎనభై యానములు (వాహనాలు)—రత్నాలతో నిండినవిగా—ఇప్పించుము. అలాగే వెయ్యి
  శాలివాహనములు (బరువు మోయు వాహనాలు/ఎద్దుబండ్లు మొదలైనవి) మరియు రెండువందల ‘భద్రక’
  వాహనములు కూడా ఇవ్వించుము” ॥2-32-19॥
'20': >-
  “సౌమిత్రే! వంటసామగ్రి (వ్యంజనార్థం) కోసం గోవుల వెయ్యిని సమకూర్చుము.
  కౌసల్యాదేవి వద్దకు వచ్చిన మేఖలినుల (నడుముబందులు ధరించిన సేవకవర్గము/సంఘము)
  మహాసంఘానికి—ప్రతి ఒక్క వర్గానికి వెయ్యి చొప్పున—నీవే సమర్పించుము” ॥2-32-20॥
'21': >-
  “మా అమ్మ (కౌసల్య) సంతోషించునట్లు, నా దక్షిణా (దానధర్మం) ఫలించునట్లు, ఆ
  ద్విజాతులందరినీ—లక్ష్మణా—సర్వవిధాల పూజించి సత్కరించుము” ॥2-32-21॥
'22': >-
  అనంతరం పురుషశార్దూలుడైన లక్ష్మణుడు, ఆ ధనమును
  స్వయంగా—యథావిధిగా—బ్రాహ్మణేంద్రులకు, కుబేరుడు (ధనదుడు) ఇచ్చినట్లుగా విస్తారంగా
  దానం చేశాడు ॥2-32-22॥
'23': >-
  ఆపై నిలుచున్న ఉపజీవికులు (ఆశ్రితులు/జీవనార్థులు) కన్నీళ్లు గొంతులో ఆగిపోగా,
  ఒక్కొక్కరికి జీవనోపాధి చేకూరేంత పరిమాణంలో, అతడు విస్తారమైన ధనాన్ని అందజేస్తూ
  ఇలా అన్నాడు ॥2-32-23॥
'24': >-
  “లక్ష్మణుని గృహము, అలాగే నా ఈ గృహము—నా తిరిగి వచ్చేవరకు—ఏ ఒక్కటైనా ఖాళీగా
  లేకుండునట్లు (దానార్థం) అవసరమైనది ఒక్కొక్కరికీ జరిగిపోవాలి” ॥2-32-24॥
'25': >-
  ఇలా చెప్పి, దుఃఖముతో ఉన్న ఆ ఉపజీవి జనసమూహమంతటితో మాట్లాడి, ధనాధ్యక్షునితో “నా
  ధనాన్ని ఇక్కడికి తెప్పించండి” అని ఆజ్ఞాపించాడు ॥2-32-25॥
'26': >-
  అప్పుడు ఉపజీవికులందరూ కలిసి అతని ధనాన్ని తెచ్చారు. అక్కడ అతి మహత్తరమైన,
  చూడదగిన ధనరాశి కనబడింది ॥2-32-26॥
'27': >-
  అనంతరం ఆ పురుషవ్యాఘ్రుడు (శ్రీరాముడు) లక్ష్మణునితో కలిసి, ఆ ధనాన్ని
  బ్రాహ్మణులకు, బాలులకు, వృద్ధులకు, దీనులకు—అందరికీ దానముగా ఇచ్చించాడు ॥2-32-27॥
'28': >-
  అక్కడ పింగళుడు అనే గార్గ్యుడు, త్రిజటుడు అనే ఒక ద్విజుడు ఉన్నాడు. అతడు
  జీవనోపాధి కష్టపడి సాగించేవాడు; నిత్యం అరణ్యంలో ఫాలం (పాల), కుద్దాలం (గరిటె),
  లాంగలి (నాగలి) వంటి పనిముట్లతో కృషి చేసేవాడు ॥2-32-28॥
'29': >-
  ఆ వృద్ధ బ్రాహ్మణునితో అతని యువభార్య, చిన్న పిల్లలను వెంటబెట్టుకొని, “స్త్రీలకు
  భర్త దేవతతో సమానం” అనే భావంతో ఇలా పలికింది ॥2-32-29॥
'30': >-
  “ఈ ఫాలం, కుద్దాలం వదిలివేసి, నా మాట చేయుము. ధర్మజ్ఞుడైన రాముని దర్శించుము; అలా
  చేస్తే నీకు ఏదో కొంత అయినా లభిస్తుంది” ॥2-32-30॥
'31': >-
  భార్య మాట విని, సరిగా కప్పుకోలేని పాత చీరను కప్పుకొని, రాముని నివాసం ఉన్న
  మార్గంలో అతడు బయలుదేరాడు ॥2-32-31॥
'32': >-
  ప్రకాశంలో భృగు-అంగిరసుల సరితూగే త్రిజటుడు జనసమూహం మధ్యలో—ఐదవ కక్ష్య
  (ప్రవేశద్వారం/వరండా) వరకు వెళ్లినా—అతనిని ఎవ్వరూ అడ్డుకోలేకపోయారు ॥2-32-32॥
'33': >-
  ఆపై త్రిజటుడు రాముని చేరి ఇలా అన్నాడు— “ఓ మహాబలవంతుడైన రాజపుత్రా! నేను
  ధనహీనుడను, అనేక సంతానం కలవాడను” ॥2-32-33॥
'34': >-
  “నిత్యం అరణ్యంలో కష్టజీవిని; నన్ను దయచేసి చూడుము” అని చెప్పిన అతనితో, ఆపై
  రాముడు పరिहासంతో కూడిన మాటలుగా ఇలా అన్నాడు ॥2-32-34॥
'35': >-
  “నేను ఇప్పటివరకు గోవుల వెయ్యి కూడా ఒక్కనికి ఇవ్వలేదు. నీవు దండంతో
  (కోరడా/కర్రతో) చుట్టూ గీత వేస్తే—అంతవరకూ నీకు దక్కుతుంది” ॥2-32-35॥
'36': >-
  అప్పుడు అతడు ఆ చీరను నడుముకు చుట్టుకొని, ఆత్రుతతో ఆ దండాన్ని ఊపి, తన శక్తినంతా
  పెట్టి వేగంగా విసిరేశాడు ॥2-32-36॥
'37': >-
  అతని చేతి నుండి జారిన ఆ దండం సరయూ నదీ తీరాన్ని దాటి వెళ్లి, అనేక వేల గోవులతో
  నిండిన గోవ్రజంలో ఎద్దుల సమీపంలో పడింది ॥2-32-37॥
'38': >-
  ధర్మాత్ముడైన రాముడు, సరయూ తీరము నుండి ఆ (దండం పడిన) చోటువరకు వెళ్లి, అతనిని
  ఆలింగనం చేసుకొని, ఆ గోవులను త్రిజటుని ఆశ్రమానికి తీసుకువచ్చాడు ॥2-32-38॥
'39': >-
  అప్పుడు రాముడు గార్గ్యుడైన అతనిని సాంత్వనపరుస్తూ ఇలా అన్నాడు— “కోపం చేయవలసిన
  అవసరం లేదు; ఇది నా పరिहासమే” ॥2-32-39॥
'40': >-
  “నీ ఈ తేజస్సు (ప్రభావం) ఎంత దురత్యయమో, అదే నేను తెలుసుకోవాలని కోరాను. అందుకే ఈ
  విషయానికి నిన్ను ప్రేరేపించాను. ఇప్పుడు నీవు నిర్ణయించి, నీకు కావలసిన మరేదైనా
  వరాన్ని కోరుకో” ॥2-32-40॥
'41': >-
  “సత్యంగా చెబుతున్నాను—నిన్ను బాధించాలనే ఆలోచన నాకు లేదు. బ్రాహ్మణుని (నీ)
  నిమిత్తంగా నా ధనం ఏదైతే దానంగా ఇచ్చానో, అది—మీ అందరికీ యథోచితంగా సమర్పించడం
  ద్వారా—నాకు యశస్సును కలిగించే పుణ్యకార్యమే అవుతుంది” ॥2-32-41॥
'42': >-
  ఆపై త్రిజటుడు అనే మహాముని, భార్యతో కలిసి, గోవుల సమూహాన్ని స్వీకరించి
  ఆనందించాడు. యశస్సు, బలం, ప్రీతి, సుఖం పెంచే ఆశీర్వాదాలను ఆ మహాత్ముడైన రామునికి
  ప్రత్యుత్తరంగా ప్రసాదించాడు ॥2-32-42॥
'43': >-
  పరిపూర్ణ పరాక్రమం కలవాడైన రాముడు కూడా, ధర్మబలములచే సంపాదించిన అపారధనాన్ని,
  యథార్హమైన సన్మానవచనాల ప్రేరణతో, చిరకాలం నుండి ఉన్న సుహృజనులలో తగిన వారికీ
  వినియోగింపజేశాడు ॥2-32-43॥
'44': >-
  అప్పట్లో బ్రాహ్మణుడైనవాడు గాని, స్నేహితుడు గాని, సేవకజనుడు గాని, లేదా
  దారిద్ర్యంతో భిక్షాచరణం చేసేవాడు గాని—ఎవడైనా—యథార్హ సన్మానంతో, దానంతో,
  మర్యాదాపూర్వక శ్రద్ధతో తృప్తి పొందకుండా అక్కడ ఒక్కరూ లేకపోయారు ॥2-32-44॥
'45': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండలో
  ‘విత్తవిశ్రాణనం’ అను ముప్పై రెండవ సర్గము సమాప్తము ॥2-32॥
