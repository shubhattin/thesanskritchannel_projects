'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘దశరథపుత్రోద్వాహః’ నామ త్రిసప్తతితమః
  సర్గః ॥1-73॥
'1': >-
  రాజు ఉత్తమమైన గోదానాన్ని చేసిన దినమందే, ఆ దినమందే వీరుడైన యుధాజితుడు అక్కడికి
  వచ్చెను ॥1-73-1॥
'2': >-
  కేకయరాజునకు కుమారుడై, భరతునకు సాక్షాత్తు మేనమామయైన యుధాజితుడు, రాజును
  దర్శించి, కుశలమని ప్రశ్నించి ఇలా పలికెను ॥1-73-2॥
'3': >-
  “కేకయాధిపతియైన మా రాజు స్నేహవశంగా నీ కుశలమని చెప్పమన్నాడు. నీవు ఎవరి కుశలాన్ని
  కోరుచున్నావో వారు అందరూ ఇప్పుడూ ఆరోగ్యముగా క్షేమముగా ఉన్నారు” అని తెలిపెను
  ॥1-73-3॥
'4': >-
  “ఓ రాజేంద్ర! నా సోదరి కుమార్తెను (నా మేనకోడలిని) దర్శించాలనే కోరికతో మా మహీపతి
  నన్ను ఈ కారణముగా అయోధ్యకు పంపెను, ఓ రఘునందనా!” ॥1-73-4॥
'5': >-
  “ఇక్కడ అయోధ్యలో నీ కుమారుల వివాహార్థమని విన్నాను. ఓ మహీపతీ! నీవు సహితముగా వారు
  మిథిలాకు బయలుదేరినారని తెలుసుకొని…” ॥1-73-5॥
'6': >-
  “నా సోదరి కుమారుని (భరతుని) చూడాలనే ఆకాంక్షతో నేను త్వరగా వచ్చితిని.” అప్పుడు
  రాజైన దశరథుడు, తనకు ప్రియమయిన అతిథి వచ్చినట్లు తెలుసుకొని…” ॥1-73-6॥
'7': >-
  అతనిని చూచి, పరమ సత్కారములతో—పూజకు యోగ్యుడైనవాడని భావించి—గౌరవించి పూజించెను.
  తరువాత ఆ మహాత్ములైన తన కుమారులతో కూడి, యుధాజితుడు ఆ రాత్రి అక్కడే నివసించెను
  ॥1-73-7॥
'8': >-
  ప్రభాతమున లేచి, తత్త్వమును తెలిసినవాడైన దశరథుడు తగిన నిత్యకర్మలు ఆచరించి, ఆపై
  ఋషులను ముందుగా ఉంచుకొని యజ్ఞవాటికకు వెళ్లెను ॥1-73-8॥
'9': >-
  విజయమయిన శుభముహూర్తమున, సమస్త ఆభరణములతో అలంకరించబడి, సహోదరులతో కూడి రాముడు
  కౌతుకమంగళాది శుభక్రియలు నిర్వహించినవాడై నిలిచెను ॥1-73-9॥
'10': >-
  వసిష్ఠుని ముందుగా ఉంచుకొని, ఇతర మహర్షులనూ వెంట పెట్టుకొని, భగవానుడైన వసిష్ఠుడు
  వైదేహుడైన జనకునితో ఇలా పలికెను ॥1-73-10॥
'11': >-
  “ఓ రాజన్! నరవరశ్రేష్ఠుడైన దశరథ మహారాజు, కౌతుకమంగళములు నిర్వహించిన తన కుమారులతో
  కూడి, కన్యాదానమిచ్చు దాతను (నీను) ఆకాంక్షించి నిలిచియున్నాడు” ॥1-73-11॥
'12': >-
  “దాతకును ప్రతిగ్రహీతకును (ఇచ్చువాడి–గ్రహించువాడి) వలననే సమస్తార్థములు
  సిద్ధించును. కనుక నీవు నీ స్వధర్మమును అనుసరించి, ఈ ఉత్తమ వైవాహిక క్రియను
  నిర్వహించుము” ॥1-73-12॥
'13': >-
  భగవానుడైన మహాత్మ వసిష్ఠుడు ఇలా పలికినప్పుడు, పరమధర్మవేత్తయైన మహాతేజస్సుగల
  జనకుడు ప్రతివాక్యముగా ఇలా అన్నాడు ॥1-73-13॥
'14': >-
  “నా ద్వారపాలకుడు ఎవడు నిలిచి ఉన్నాడు? ఎవరి ఆజ్ఞను ఇప్పుడీక్షించుచున్నాడు? నా
  ఇంటిలో విచారణ ఏమీ లేదు; ఈ (వివాహ) వ్యవహారం నీవే రాజ్యంలా అధిష్ఠించి
  నడిపించుము” ॥1-73-14॥
'15': >-
  “సర్వ కౌతుకమంగళములు సిద్ధమై, మేము వేదిక ములమునకు వచ్చితిమి. మునిశ్రేష్ఠా! నా
  కన్య (సీత) అగ్ని జ్వాలలవలె తేజస్సుతో ప్రకాశించుచున్నది” ॥1-73-15॥
'16': >-
  “నేను వెంటనే నీకోసమే ఎదురుచూస్తూ ఈ వేదికపై నిలిచియున్నాను. సమస్తం
  నిర్విఘ్నముగా జరగనియ్యుము; మరి ఎందుకు ఆలస్యము చేయుచున్నాము?” ॥1-73-16॥
'17': >-
  జనకుడు పలికిన ఆ మాట విని, దశరథుడు అప్పుడు తన కుమారులనందరినీ, ఋషిగణములనూ లోనికి
  ప్రవేశింపజేసెను ॥1-73-17॥
'18': >-
  ఆ తరువాత విదేహరాజు జనకుడు వసిష్ఠునితో ఇలా అన్నాడు: “ఓ ధార్మిక ఋషీ! ఇతర ఋషులతో
  సహితముగా, రాముని వైవాహిక క్రియను నిర్వహింపజేయుము” ॥1-73-18॥
'19': >-
  “ప్రభూ! లోకరాముడైన రాముని వైవాహిక క్రియను చేయించుము” అని. అప్పుడు “అలానే” అని
  జనకునికి చెప్పి, భగవానుడైన వసిష్ఠమహర్షి…” ॥1-73-19॥
'20': >-
  విశ్వామిత్రుని ముందుగా ఉంచుకొని, ధార్మికుడైన శతానందునూ తోడుకొని,
  జలస్థానమధ్యమున విధివిధానములతో వేదికను నిర్మించి, మహాతపస్వియైన వసిష్ఠుడు…
  ॥1-73-20॥
'21': >-
  ఆ వేదికను చుట్టూరా సుగంధపుష్పములతో, బంగారు పాత్రలతో, అంకురములు కలిగిన
  విచిత్రకుంభములతో అలంకరించెను ॥1-73-21॥
'22': >-
  అంకురములు సమృద్ధిగా ఉన్న శరావములతో, ధూపపాత్రలతో ధూపసహితముగా, శంఖపాత్రలతో,
  స్రువలతో, మాలలతో, అర్ఘ్యాదుల పూజకు కావలసిన పాత్రలతో… ॥1-73-22॥
'23': >-
  లాజలతో నిండిన పాత్రలతో, అక్షతములతో కూడా సంస్కరించి, సమదర్భములను సమంగా
  విస్తరించి, మంత్రపూర్వకముగా విధివిధానములతో… ॥1-73-23॥
'24': >-
  వేదికపై అగ్నిని ప్రతిష్ఠించి, విధిమంత్రములను ముందుగా ఉంచుకొని, మహాతేజస్సుగల
  మునిపుంగవుడైన వసిష్ఠుడు అగ్నిలో హోమము చేసెను ॥1-73-24॥
'25': >-
  ఆ తరువాత సీతను పిలిపించి, సమస్త ఆభరణములతో అలంకరింపబడి ఉన్న ఆమెను అగ్నిసాక్షిగా
  నిలిపి, రాఘవుని ఎదురుగా ఉంచి… ॥1-73-25॥
'26': >-
  కౌసల్యానందనుడైన రామునితో జనకరాజు ఇలా అన్నాడు: “ఇదే సీత—నా కుమార్తె; నీకు
