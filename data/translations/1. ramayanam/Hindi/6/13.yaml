'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘महापार्श्व के वचनों का
  अभिनन्दन’ नामक तेरहवाँ सर्ग (६-१३) आरम्भ होता है।
'1': >-
  रावण को क्रुद्ध जानकर महाबली महापार्श्व ने क्षणभर विचार किया और हाथ जोड़कर यह
  वचन कहा।
'2': >-
  जो मनुष्य वन में पहुँचे, जहाँ मृगों और व्याल (हिंसक पशुओं) का निवास हो, और मधु
  (मदिरा/मधु) प्राप्त होकर भी उसका पान न करे—वह पुरुष निश्चय ही मूर्ख (बालिश)
  कहलाएगा।
'3': >-
  हे शत्रुनाशक! ईश्वर के भी ईश्वर—तुम्हारे लिए ऐसा कौन है? वैदेही के साथ रमण करो
  और शत्रुओं पर चढ़ाई करके उनके सिरों को रौंदते हुए आनंद करो।
'4': >-
  हे महाबल! बलपूर्वक, कुक्कुट-वृत्ति (मुर्गे-सी धृष्ट वासना/उच्छृंखलता) अपनाकर
  प्रवृत्त होओ; बार-बार आक्रमण करके उस सीता को अपने अधीन करो, उसे भोगो और आनंद
  मनाओ।
'5': >-
  तुम्हारी कामना सिद्ध हो जाने पर फिर तुम्हें किस बात का भय रहेगा? जो कुछ समय से
  पहले मिला हो या समय पर मिला हो—सबका प्रतिकार/निवारण तुम कर सकोगे।
'6': >-
  कुम्भकर्ण हमारे साथ है और महाबली इन्द्रजित् भी है; वे दोनों वज्रधारी इन्द्र का
  भी, वज्र सहित, प्रतिषेध करने (रोकने/परास्त करने) में समर्थ हैं।
'7': >-
  दान (उपप्रदान), साम (सान्त्वना) या भेद—इन उपायों को कुशल लोग करें तो ठीक;
  परन्तु इन सबको लाँघकर मैं दण्ड के द्वारा ही अर्थ-सिद्धि (कार्य-सफलता) को
  श्रेष्ठ मानता हूँ।
'8': >-
  हे महाबल! यहाँ जो भी तुम्हारे शत्रु आ पहुँचे हैं, हम सब उन्हें अपने
  शस्त्र-प्रताप के वश में कर लेंगे—इसमें कोई संदेह नहीं।
'9': >-
  महापार्श्व के ऐसा कहने पर राजा रावण ने उसके वचनों का सम्मान करते हुए यह बात
  कही।
'10': >-
  महापार्श्व! तुम मेरे एक गुप्त रहस्य को सुनो। जो बात बहुत समय पहले घटी थी, जो
  मैंने पूर्व में प्राप्त/अनुभूत की थी, वही मैं तुमसे कहूँगा।
'11': >-
  पितामह (ब्रह्मा) के भवन को जाती हुई पुंजिकस्थला को मैंने आकाश में देखा—वह ऐसी
  चूर्णित/विक्षिप्त हो रही थी मानो अग्नि की शिखा हो।
'12': >-
  उसको मैंने बलपूर्वक भोगा और फिर उसे निर्वस्त्र कर दिया। तत्पश्चात् वह स्वयंभू
  (ब्रह्मा) के भवन को पहुँची—वह नलिनी (कमलिनी) की भाँति मथित/क्षुब्ध होकर
  काँपती-सी, लोल (विचलित) थी।
'13': >-
  मैं समझता हूँ कि वह बात उस महात्मा (ब्रह्मा) को यथावत् ज्ञात हो गई। तब विधाता
  (वेधा) अत्यन्त कुपित हुए और मुझसे यह वचन बोले।
'14': >-
  आज से यदि तुम बलपूर्वक किसी अन्य स्त्री के पास जाओगे, तो निश्चय ही तुम्हारा
  सिर सौ टुकड़ों में फट जाएगा—इसमें संदेह नहीं।
'15': >-
  उसी शाप से भयभीत होकर मैं, बल होते हुए भी, वैदेही सीता को शुभ शय्या पर बलात्
  नहीं चढ़ाता/नहीं ले जाता।
'16': >-
  मेरा वेग तो सागर के समान है और मेरी गति वायु के समान है; दाशरथि राम इस सत्य को
  नहीं जानते, इसी कारण वे मुझ पर चढ़ आते हैं।
'17': >-
  जो सिंह पर्वत-गुफा में सोया हुआ बैठा हो, और क्रोध में उठे तो मानो मृत्यु स्वयं
  हो—ऐसे को जगाने की इच्छा भला कौन करेगा?
'18': >-
  मेरे द्वारा छोड़े गए बाणों को—जो दो जीभ वाले सर्पों के समान हैं—राम रण में
  देखता नहीं; इसलिए वह मुझसे युद्ध करने चला आता है।
'19': >-
  मैं शीघ्र ही धनुष से छूटे वज्र-समान बाणों से राम को सैकड़ों प्रकार से
  दग्ध/प्रज्वलित कर दूँगा, जैसे उल्काओं से हाथी जल उठे।
'20': >-
  और फिर, महान् बल से घिरा हुआ, मैं उसके बल को भी अपने बल से छीन लूँगा—जैसे समय
  पर उदित सूर्य, नक्षत्रों की प्रभा को हर लेता है।
'21': >-
  मैं युद्ध में न तो सहस्रनेत्र वासव (इन्द्र) के साथ भी जीता जा सकता हूँ, न वरुण
  के द्वारा भी। मेरे बाहुबल से यह (लङ्का) पुरी पहले ही जीती जा चुकी है, जिसे
  पूर्व में वैश्रवण (कुबेर) पालित करता था।
'22': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में
  ‘महापार्श्ववचोऽभिनन्दनम्’ नामक तेरहवाँ सर्ग (६-१३) सम्पन्न हुआ।
