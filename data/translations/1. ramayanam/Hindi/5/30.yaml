'0': >-
  तदनंतर श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘हनुमान द्वारा
  कर्तव्य-अकर्तव्य का विचार’ नामक त्रिंश (30वाँ) सर्ग।
'1': >-
  तब पराक्रमी हनुमान ने सीता और त्रिजटा का तथा राक्षसियों के द्वारा दी गई
  धौंस-धपट (तर्जना) का समस्त वृत्तान्त यथार्थ रूप से सुन लिया।
'2': >-
  उस देवी-सीता को नन्दनवन में स्थित किसी देवता-सी-सी देखकर, वह वानर अनेक प्रकार
  की चिन्ताओं का विचार करने लगा।
'3': >-
  जिस (सीता) को खोजते हुए कपियों के हजारों, और बहुत-से अयुत (दस हजार) भी, सब
  दिशाओं में विचर रहे हैं—वही (सीता) मुझे मिल गई है।
'4': >-
  उचित प्रकार से साधे हुए गुप्तचर-भाव (चारे) से, शत्रु की शक्ति का निरीक्षण करते
  हुए, छिपकर विचरते हुए मैंने अब तक यह सब देख-समझ लिया है।
'5': >-
  राक्षसों की विशेष स्थिति भी, यह पूरी नगरी भी, और इस राक्षसाधिपति रावण का
  प्रभाव (पराक्रम-वैभव) भी मैंने देख लिया है।
'6': >-
  उस अप्रमेय (अपरिमित-शक्ति वाले), समस्त प्राणियों को भय देने वाले (अत्यन्त
  भयानक) रावण की पत्नी—पति के दर्शन की आकांक्षा से व्याकुल—को किस प्रकार धैर्य
  देकर आश्वस्त किया जाए?
'7': >-
  मैं इस पूर्णचन्द्र के समान मुखवाली (सीता) को ढाढ़स बँधाऊँगा—जो अब तक अपरिचित
  दुःख में पड़कर, इस दुःख का अंत ही नहीं पा रही है (अर्थात जिसका दुःख थमता ही
  नहीं)।
'8': >-
  यदि मैं इस सती-साध्वी को, जो शोक से आहत चित्त वाली है, आश्वस्त किए बिना चला
  जाऊँ, तो मेरा यह जाना दोषयुक्त (अनुचित) होगा।
'9': >-
  क्योंकि मेरे यहाँ से चले जाने पर यह यशस्विनी राजकुमारी—किसी प्रकार का संरक्षण
  न देखकर—जानकी प्राण त्याग भी सकती है।
'10': >-
  और वह महाबाहु, पूर्णचन्द्र-सम मुख वाले (श्रीराम), जो सीता-दर्शन के लिए
  उत्कण्ठित हैं—उनके लिए सीता को धैर्य देना ही न्यायोचित है।
'11': >-
  परन्तु निशाचरियों (राक्षसियों) के प्रत्यक्ष सामने बोलना भी असमर्थता का कारण हो
  सकता है; मैं कठिन परिस्थिति में पड़ गया हूँ—अब यह कार्य कैसे किया जाए?
'12': >-
  यदि इस शेष रात्रि में मैं इसे आश्वस्त न कर सका, तो निःसंदेह वह सर्वथा अपना
  जीवन त्याग देगी।
'13': >-
  और यदि राम मुझसे पूछें—‘सीता ने तुमसे क्या कहा?’—तो उस सुमध्यमां (सुन्दर कटि
  वाली) से बात किए बिना मैं उन्हें क्या उत्तर दूँगा?
'14': >-
  और यदि मैं सीता का संदेश लिए बिना यहाँ से शीघ्र लौट जाऊँ, तो काकुत्स्थ (राम)
  अपनी तीव्र क्रोध-दृष्टि से मुझे भस्म ही कर डालें।
'15': >-
  और यदि मैं राम के निमित्त (राम के लिए) उनके (रावण के) स्वामी को युद्ध के लिए
  उद्यत कर दूँ, तो उस सेना सहित राम का यहाँ आना निष्फल (व्यर्थ) हो जाएगा।
'16': >-
  अतः राक्षसियों के बीच में कोई अवसर (अंतर) पाकर, मैं आज धीरे-धीरे इस अत्यन्त
  संताप से भरी हुई (सीता) को आश्वस्त करूँगा।
'17': >-
  मैं तो अत्यन्त छोटा भी हूँ और विशेषतः वानर हूँ; यहाँ मैं मनुष्यों की संस्कृत
  (शुद्ध) वाणी का उच्चारण करूँगा।
'18': >-
  यदि मैं द्विज (ब्राह्मण) की भाँति संस्कृत वाणी बोलूँ, तो सीता मुझे रावण ही
  समझकर भयभीत हो जाएगी।
'19': >-
  अवश्य ही मनुष्यों की अर्थयुक्त वाणी बोलनी चाहिए; इस अनिन्दिता (निर्दोष) को मैं
  उसी से सांत्वना दे सकता हूँ, अन्यथा नहीं।
'20': >-
  यह (सीता) मेरे रूप को देखकर और मुझे इस प्रकार बोलते सुनकर—जो पहले ही राक्षसों
  से त्रस्त है—फिर से भय को प्राप्त हो जाएगी।
'21': >-
  तब अत्यन्त भयभीत होकर वह बुद्धिमती विशालाक्षी (सीता) आवाज कर बैठेगी, क्योंकि
  वह मुझे कामरूपधारी रावण समझ लेगी।
'22': >-
  और सीता के शब्द करने पर सहसा भयानक, विविध शस्त्रों से सुसज्जित राक्षसियों का
  समूह—यम के समान—वहाँ आ जुटेगा।
'23': >-
  फिर वे विकृत मुखवाली महाबली राक्षसियाँ मुझे चारों ओर से घेरकर, मुझे मारने या
  पकड़ने का प्रयत्न करेंगी।
'24': >-
  और मुझे भागते देखकर, श्रेष्ठ वृक्षों की शाखाएँ-प्रशाखाएँ और तने (स्कन्ध)
  भी—(उन राक्षसियों को) शंकित (संदेहयुक्त) कर देंगी।
'25': >-
  और वन में विचरते हुए मेरे विशाल रूप को देखकर, राक्षसियाँ भय से कांप उठेंगी और
  उनका स्वर विकृत हो जाएगा।
'26': >-
  तब वे राक्षसियों (अपनी सहचरियों) और राक्षसों को भी पुकारेंगी—राक्षसराज के आदेश
  से नियुक्त रक्षकों को—राक्षसराज के भवन में (लाने के लिए/वहाँ एकत्र करने हेतु)।
'27': >-
  वे शूल, बाण, निस्त्रिंश (खड्ग) आदि नाना प्रकार के आयुध हाथों में लिए, इस
  संघर्ष में शीघ्रता और घबराहट के कारण वेग से टूट पड़ेंगे।
'28': >-
  और यदि उन सबके द्वारा चारों ओर से अवरुद्ध होकर मैं राक्षस-बल का संहार भी कर
  दूँ, तो भी मैं महोदधि के उस पार (दूसरे किनारे) तक नहीं पहुँच सकूँगा।
'29': >-
  या बहुत-से शीघ्र कर्म करने वाले (फुर्तीले) मुझे घेरकर पकड़ लें; तब यह
  (सीता-सम्बन्धी) उद्देश्य सिद्ध न हो सकेगा और मेरा पकड़ा जाना भी हो जाएगा।
'30': >-
  और हिंसा में रुचि रखने वाले वे लोग इस जनकनन्दिनी को भी हिंसा कर बैठें; तब राम
  और सुग्रीव का यह समस्त कार्य ही विफल (विपन्न) हो जाएगा।
'31': >-
  इस लंका-देश में—जो मार्ग से भटके हुए (दुर्गम) स्थान में है, राक्षसों से घिरी
  है, समुद्र से परिक्षिप्त है और गुप्त रूप से सुरक्षित है—जानकी निवास कर रही है।
'32': >-
  और यदि युद्ध में मैं राक्षसों द्वारा मारा जाऊँ या पकड़ लिया जाऊँ, तो राम के इस
  कार्य को सिद्ध करने में मैं किसी अन्य सहायक को नहीं देखता।
'33': >-
  और विचार करने पर भी मुझे ऐसा कोई वानर नहीं दिखता, जो मेरे मारे जाने पर सौ योजन
  विस्तीर्ण इस महोदधि को लाँघ सके।
'34': >-
  मैं चाहूँ तो राक्षसों के हजारों को मारने में समर्थ हूँ; परन्तु मैं महोदधि के
  परले तट तक फिर से पहुँचने में समर्थ नहीं हो पाऊँगा।
'35': >-
  मैं चाहूँ तो राक्षसों के हजारों को मारने में समर्थ हूँ; परन्तु मैं महोदधि के
  परले तट तक फिर से पहुँचने में समर्थ नहीं हो पाऊँगा।
'36': >-
  सीता से बात करने में मेरे लिए यह बड़ा दोष हो सकता है; और बात न करने पर वैदेही
  का प्राण-त्याग हो जाना भी सम्भव है।
'37': >-
  देश-काल के प्रतिकूल (अनुपयुक्त) होने से बने हुए कार्य-उपाय भी विफल हो जाते
  हैं; जैसे सूर्योदय के समय अँधकार (तम) कायर/विकल दूत को पा कर (अर्थात निर्बल
  दूत के कारण) नष्ट हो जाता है।
'38': >-
  हित और अहित के बीच की बुद्धि—चाहे निश्चित भी हो—शोभा नहीं देती; क्योंकि अपने
  को पण्डित मानने वाले दूत कार्यों का नाश ही कर देते हैं।
'39': >-
  मेरा कार्य कैसे न बिगड़े? मेरा यह वैकल्य (घबराहट/दुविधा) कैसे न हो? और समुद्र
  का यह लाँघना व्यर्थ कैसे न हो जाए?
'40': >-
  मेरा वचन (सीता) कैसे सुन ले और विचलित भी न हो?—यह सोच-विचार कर बुद्धिमान
  हनुमान ने एक निश्चयात्मक बुद्धि बनाई।
'41': >-
  अक्लिष्टकर्मा (अथक कर्म करने वाले) श्रीराम को, जो उनके (सीता के) उत्तम बन्धु
  हैं, स्मरण कराते हुए मैं उसे उद्विग्न नहीं करूँगा, जिसका चित्त अपने बन्धु
  (राम) में लगा हुआ है।
'42': >-
  इक्ष्वाकुवंशी श्रेष्ठ, आत्मज्ञ (विदितात्मा) श्रीराम के शुभ, धर्मयुक्त वचनों को
