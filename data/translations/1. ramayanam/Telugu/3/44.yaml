'28': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, అరణ్యకాండలో “మారీచవంచనా”
  నామ చతుశ్చత్వారింశః సర్గము ॥3-44॥
