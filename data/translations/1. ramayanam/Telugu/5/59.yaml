'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం సుందరకాండంలో ‘అనంతరకార్యప్రరోచనం’ అనే ఏకోనషష్టితమః
  సర్గః (59వ సర్గము).
'1': >-
  ఇలా ఆ సంగతులన్నింటినీ వివరించి చెప్పిన తరువాత, మారుతాత్మజుడైన హనుమంతుడు మరల
  ఇంకొక ఉత్తర వాక్యాన్ని చెప్పుటకు సంభాషణను ప్రారంభించాడు.
'2': >-
  రాఘవుని యత్నము ఫలసిద్ధమైంది; సుగ్రీవుని ఉత్సాహపూర్వక కదలిక కూడా సఫలమైంది.
  సీతాదేవి యొక్క శీలాన్ని దర్శించుటవలన నా మనస్సు అత్యంత ప్రసన్నమైంది.
'3': >-
  ఓ వానరశ్రేష్ఠులారా! ఆర్యశీలానికి తగినట్టుగా సీతాదేవి యొక్క స్వభావం
  అటువంటిది—తపోబలముచేత ఆమె లోకములను ధరించగలదు; లేదా క్రోధముతో కోపకలుషితమైనచో
  లోకములనే దహించగలదు కూడా.
'4': >-
  అయితే రాక్షసేశ్వరుడైన రావణుడు నిజంగా అత్యంత శ్రేష్ఠుడు (బలవంతుడు). ఎందుకంటే
  అతడు ఆమె గాత్రమును స్పర్శించినప్పటికీ, ఆమె తపోబలముచేత అతడు వినాశించబడలేదు.
'5': >-
  అగ్ని శిఖ కూడా సతీ స్పర్శతో (పాణితో) తాకబడితే ఏ పని చేయలేని విధంగా, జనకసుత
  అయిన సీతాదేవి కోపముచేత కలుషితమైతే (క్రోధపూరితురాలైతే) ఏమి చేసేదో ఎవరు
  చెప్పగలరు?
'6': >-
  జాంబవంతుని మొదలుగా ఉన్న సమస్త మహాకపులను అనుమతి అడిగి—‘ఇంతవరకు ఈ పని ఈ విధంగా
  జరిగినది; మీకు కూడా సమస్తము నివేదించితిని. కాబట్టి వైదేహితో కూడ (రామలక్ష్మణ) ఆ
  రాజకుమారులిద్దరినీ దర్శించుట న్యాయమని నాకు తోచుచున్నది’ అని చెప్పాడు.
'7': >-
  నేను ఒక్కడినే అయినా సరే, రాక్షసగణముతో నిండిన ఆ పురీని—ఆ లంకను—వేగముగా
  సంహరించుటకు, మహాబలవంతుడైన రావణుని కూడా హతముచేయుటకు సమర్థుడను.
'8': >-
  అయితే, మరి ఎంతటి సంగతీ—వీరులైన, బలవంతులైన, ఆత్మసంయమముగల, శస్త్రాస్త్రములలో
  నిపుణులైన, శక్తిమంతులైన, విజయమును కోరుచున్న మీలాంటి ప్లవగవీరులతో కలిసి
  ఉన్నపుడు!
'9': >-
  యుద్ధరంగంలో నేను రావణుని—సైన్యంతో కూడ, పరివారంతో కూడ—అతని కుమారునితో కలిసి,
  అతని సోదరులతో కూడ, సమరంలో సంహరించెదను.
'10': >-
  బ్రాహ్మాస్త్రము, రౌద్రము, వాయవ్యము, వారుణము మొదలైనవి—ఇంద్రజితునికి
  (శక్రజితునికి) సమరంలో దుర్నిరీక్ష్యములైన అస్త్రాలు ఉంటే కూడా—అవన్నీ నేను
  నశింపజేసి, రాక్షసులను పూర్తిగా చెదరగొట్టి నిర్మూలించెదను.
'11': >-
  కానీ మీ అనుమతి లేనందున నా పరాక్రమము ఆ కార్యాన్ని అడ్డుకట్టవేసి నిలుపుచున్నది.
  ఎందుకంటే, నేను విడిచిన అతి భయంకరమైన శైలవృష్టి (పర్వతశిలల వర్షం) నిరంతరముగా
  కురిసినదే.
'12': >-
  నేను రణంలో దేవతలనుకూడా హతముచేయగలనె; మరి ఆ నిశాచరులను (రాక్షసులను) చెప్పనవసరం
  ఏముంది? అయినా మీ అనుమతి లేకపోవుటవలన నా పరాక్రమము నన్నే నిలువరించుచున్నది.
'13': >-
  సముద్రమైనా తన తీరరేఖను దాటి పొంగిపోవచ్చు; మంధర పర్వతమూ కదిలిపోవచ్చు; అయితే
  సమరంలో శత్రుసేన జాంబవంతుని మాత్రం కంపింపజేయలేను.
'14': >-
  సర్వ రాక్షససంఘములనూ, రాక్షసుల పూర్వజులనూ కూడ—ఒక్కడే అయినా—వాలిపుత్రుడైన వీర
  కపి (అంగదుడు) సంహరించుటకు చాలును.
'15': >-
  ప్లవగుడైన మహాత్ముడు నీలుని అపార వేగంతో మంధర పర్వతమే కూలిపోవచ్చు; ఇక యుద్ధంలో
  రాక్షసులు ఎంత మాత్రం (ఎంత సేపు) నిలువగలరు?
'16': >-
  దేవ, అసుర, యక్ష, గంధర్వ, ఉరగ, పక్షి సమూహాలలో కూడా—మైందునికి గానీ ద్వివిదునికి
  గానీ ఎదురుగా యుద్ధం చేయగలవాడెవడున్నాడో చెప్పుడి!
'17': >-
  అశ్వినీదేవతల కుమారులైన ఈ ఇద్దరు—మహావేగములు గల ప్లవగశ్రేష్ఠులు—మైందుడు,
  ద్వివిదుడు. వీరిద్దరికి ఎదురుగా సమరస్థలంలో ప్రతియోధుడెవడూ నాకు కనిపించుటలేదు.
'18': >-
  లంకను నేను ఒక్కనే నిహతం చేసితిని; ఆ పురీని దహించి భస్మీకృతము చేసితిని. ఆ
  నగరంలోని రాజమార్గములన్నింటిలో నా పేరు నేను ప్రకటింపజేసితిని (ప్రఖ్యాతి
  పొందితిని).
'19': >-
  అతిబలశాలి రాముడు జయించుగాక! మహాబలవంతుడు లక్ష్మణుడు జయించుగాక! రాఘవునిచే
  పరిపాలింపబడుతున్న రాజైన సుగ్రీవుడు కూడా జయించుగాక!
'20': >-
  నేను కోసలరాజుని (రాముని) దాసుడను; పవనుని నుండి జన్మించినవాడను. ‘హనుమంతుడు’ అనే
  నా నామమును నేను సర్వత్రా ప్రఖ్యాతి చెందునట్లు చేసితిని.
'21': >-
  దురాత్ముడైన రావణుని అశోకవనిక మధ్యలో—శింశపా వృక్షమూలమున క్రింద—సాధ్వి అయిన
  సీతాదేవి కరుణరసముతో నిండిన దుఃఖస్థితిలో కూర్చుండెను.
'22': >-
  రాక్షసీలచే చుట్టుముట్టబడి, శోకతాపముచేత కృశించిన ఆమె—మేఘరేఖలచే ఆవరించబడిన
  చంద్రరేఖవలె కాంతిహీనంగా కనిపించెను.
'23': >-
  వైదేహి, బలదర్పముతో ఉన్న రావణుని గురించిన ఆలోచన చేయక, పతివ్రత అయిన సుశ్రోణి
  జానకి ధైర్యంగా నిలిచినది.
'24': >-
  శుభలక్షణలైన వైదేహి రామునియందు సర్వాత్మనాః (అంతఃకరణమంతటా) అనురక్తురాలై ఉంది.
  ఇంద్రునియందు పౌలోమి (శచీదేవి) ఏకచిత్తగా ఉన్నట్లే, ఆమె కూడా రామునియందు
  అనన్యచిత్తగా ఉంది.
'25': >-
  ఆమె ఒకే వస్త్రముతో కప్పబడినదై, ధూళిచే మసకబారినదై—రాక్షసీల మధ్య నేను చూచితిని;
  వారు ఆమెను మళ్లీ మళ్లీ భయపెట్టి బెదిరించుచుండగా ఆమె నిలిచియుంది.
'26': >-
  ప్రమదావనంలో (అశోకవనంలో) వికృతరూపిణులైన రాక్షసీలచే చుట్టుముట్టబడిన ఆమెను నేను
  చూచితిని—ఒకే జడలో కేశమును కట్టుకుని, దీనస్థితిలో, భర్త గురించిన చింతలోనే
  నిమగ్నురాలై.
'27': >-
  క్రిందనే శయనించుతూ, అవయవ కాంతి మసకబారగా—హిమోదయంలో వాడిపోయిన పద్మినివలె—రావణుని
  యత్నాన్ని త్రోసిపుచ్చినదై, మరణించుటకే నిశ్చయముచేసుకున్నదై ఉంది.
'28': >-
  ఏదో విధంగా (క్రమంగా) మృగశావాక్షియైన ఆమెకు విశ్వాసాన్ని కలుగజేసి, తరువాత ఆమెతో
  సంభాషించి, సమస్త విషయమును స్పష్టముగా వెల్లడించితిని.
'29': >-
  రామసుగ్రీవుల సఖ్యతను విని ఆమె హర్షాన్ని పొందింది. ఆమె ఆచార ప్రవర్తన నియమితమై
  ఉంది; భర్తయందు ఆమె భక్తి అత్యుత్తమమై ఉంది.
'30': >-
  మహాత్ముడైన రాముడు దశగ్రీవుడైన రావణుని హతము చేయనట్లయితే, ఆ దశాననుడు నిజానికి
  అజేయుడే. అయితే అతని వధలో రాముడు కేవలం కారణమాత్రంగా (నిమిత్తమాత్రంగా)
  ఉండనున్నాడు (అని ఆమె భావించింది/అతనికి అట్టి గతి తప్పదు అని సూచించింది).
'31': >-
  ఆమె స్వభావతః సన్నగాత్రయుతురాలు; ఆ వియోగముచేత మరింత కృశించింది. పాఠ్యక్రమంలో
  నిష్ణాతమైన విద్య ఎలా క్షీణించి సూక్ష్మమగునో, అలానే ఆమె కూడా సన్నగిల్లిపోయింది.
'32': >-
  ఇలా మహాభాగ్యవతైన సీత శోకంలోనే నిమగ్నురాలై ఉంది. ఇక్కడ ఇక చేయవలసిన
  ప్రతికారము/కార్యము ఏదైతే ఉందో, అది సమస్తమూ సిద్ధపరచబడుగాక (అని హనుమంతుడు
  సూచించాడు).
'33': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, సుందరకాండంలో
  ‘అనంతరకార్యప్రరోచనం’ అనే ఏకోనషష్టితమః సర్గః (59వ సర్గము) సంపూర్ణము.
