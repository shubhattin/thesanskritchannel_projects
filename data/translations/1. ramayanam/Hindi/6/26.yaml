'44': >-
  भिन्न-भिन्न दलों के अनुसार जैसे अनेक यूथ विक्रान्त और बलवान् हैं—वैसा ही यह
  वानर गैरिक (गेरुए) वर्ण का शरीर धारण/पोषित करता है।
'45': >-
  यह बल के दर्प से सदा सब वानरों का तिरस्कार करता हुआ, तेजस्वी गवय नामक (वानर)
