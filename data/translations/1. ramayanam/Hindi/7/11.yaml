'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावण का लंका-प्राप्त
  होना’ नामक ग्यारहवाँ सर्ग (7-11) आरम्भ होता है।
'1': >-
  सुमाली ने जब वर से बल पाए हुए उन निशाचरों (राक्षसों) की स्थिति जान ली, तब वह
  अपने अनुचरों सहित भय का परित्याग कर रसातल से उठ खड़ा हुआ।
'2': >-
  मारीच, प्रहस्त, विरूपाक्ष और महोदर—ये उस राक्षस के मंत्री भी अत्यन्त क्रुद्ध
  (उत्साह से भरकर) उठ खड़े हुए।
'3': >-
  सुमाली राक्षस-श्रेष्ठ वीरों से घिरा हुआ, अपने मंत्रियों सहित दशग्रीव (रावण) के
  पास गया; उसे आलिंगन करके यह वचन बोला—
'4': >-
  वत्स! तेरे लिए यह चिन्तित मनोरथ सिद्ध हुआ—धन्य है कि तू त्रिलोक-श्रेष्ठ से
  उत्तम वर प्राप्त करके यहाँ पहुँचा है।
'5': >-
  महाबाहो! जिस कारण हम लंका छोड़कर रसातल चले गए थे, वह विष्णु द्वारा उत्पन्न
  किया गया महान भय अब हमसे दूर हो गया है।
'6': >-
  उसी भय से बार-बार डरकर हम सबने अपना निवास छोड़ दिया था और एक साथ भागकर रसातल
  में प्रवेश कर गए थे।
'7': >-
  यह हमारी लंका-नगरी राक्षसों के योग्य थी; इसे तुम्हारे बुद्धिमान भ्राता,
  धनाध्यक्ष (कुबेर) ने बसाया था।
'8': >-
  निष्पाप (वानघ) महाबाहो! यदि किसी प्रकार साम से या दान से, अथवा वेग
  (बल-पराक्रम) से भी इसे फिर से वापस लाना सम्भव हो सके, तो वैसा प्रयत्न करना
  चाहिए।
'9': >-
  तात! तू ही लंकेश्वर होगा—इसमें संशय नहीं। महाबल! तेरे द्वारा यह राक्षस-वंश जो
  डूब-सा गया था, वह भी उबार लिया गया है; और तू हम सबका स्वामी भी होगा।
'10': >-
  तब दशग्रीव ने सामने उपस्थित मातामह (नाना) से कहा—वित्तेश (कुबेर) हमारे गुरु
  हैं; आप इस प्रकार की बात कहने के अधिकारी नहीं हैं।
'11': >-
  राक्षसेन्द्र (रावण) द्वारा इस प्रकार गुरुतर (श्रेष्ठ) कुबेर का साम से भी
  प्रस्ताव ठुकरा दिया गया, तब राक्षस (सुमाली) ने उसकी इच्छा जानकर उस समय कुछ
  नहीं कहा।
'12': >-
  फिर कुछ समय बीतने पर, जब रावण वहीं रहने लगा, तब निशाचर (सुमाली के पक्ष का
  राक्षस) ने दशग्रीव से उसी विषय में वचन कहा।
'13': तब प्रहस्त ने कारण सहित, विनम्र वाणी में यह बात कही—
'14': >-
  महाबाहो दशग्रीव! तुम्हें ऐसी बात कहना शोभा नहीं देता। शूरवीरों में भ्रातृत्व
  (भाई-भाई का सौहार्द) का अभाव नहीं होता—मेरी यह बात सुनो।
'15': >-
  अदिति और दिति—ये दोनों सगी बहनें थीं; वे प्रजापति कश्यप की परम सुन्दर रूपवती
  पत्नियाँ थीं।
'16': >-
  अदिति ने त्रिभुवन के स्वामी देवों को जन्म दिया; और दिति ने कश्यप के अपने ही
  अंश से उत्पन्न पुत्रों (दैत्य आदि) को जन्म दिया।
'17': >-
  हे धर्मज्ञ! दैत्यों की यह पुरी समुद्र से घिरी हुई, पर्वतों सहित पृथ्वी पर
  स्थित थी; वे वीर अत्यन्त प्रभावशाली और समर्थ थे।
'18': >-
  परन्तु समर में विष्णु ने उन अत्यन्त पराक्रमी (प्रभावशाली) दैत्यों का वध कर
  दिया; और यह अविनाशी त्रैलोक्य देवताओं के वश में कर दिया गया।
'19': >-
  इस विपरीत दशा को केवल तुम अकेले ही नहीं पलट सकोगे। देवों और असुरों द्वारा जो
  नीति आचरित है, वही करो—मेरी बात मानो।
'20': >-
  ऐसा कहे जाने पर दशग्रीव भीतर से हर्षित हो उठा। कुछ क्षण विचार करके उसने ‘ठीक
  है’—यही कहा।
'21': >-
  फिर उसी हर्ष के साथ, उसी दिन वह पराक्रमी दशग्रीव उन रात्रिचरों (राक्षसों) के
  साथ वन को गया।
'22': >-
  तब त्रिकूट पर्वत पर स्थित वह निशाचर दशग्रीव, दूतकार्य के लिए वाक्य-कुशल
  प्रहस्त को भेजने लगा।
'23': >-
  (रावण ने कहा) प्रहस्त! शीघ्र जाओ और नैर्ऋत-श्रेष्ठ (राक्षस-श्रेष्ठ) कुबेर से
  मेरे वचन द्वारा सामपूर्वक यह बात कहो—
'24': >-
  राजन्! यह लंका-नगरी महात्मा राक्षसों की है। सौम्य! इसे तुमने बसाया है, पर हे
  अनघ! तुम्हारे लिए यह उचित नहीं (कि इसे अपने अधिकार में रखो)।
'25': >-
  अतुल पराक्रम वाले! यदि आज ही आप हमें यह नगरी दे दें, तो मेरी प्रसन्नता होगी और
  धर्म (मर्यादा) का भी पालन हो जाएगा।
'26': >-
  वह (प्रहस्त) धनद (कुबेर) द्वारा सुरक्षित लंका-नगरी में जाकर परम उदार धनपाल
  (कुबेर) से यह वचन बोला—
'27': >-
  सुव्रत! मुझे तुम्हारे भ्राता दशग्रीव ने तुम्हारे समीप भेजा है—महाबाहो! तुम सब
  शस्त्रधारियों में श्रेष्ठ हो।
'28': >-
  महाप्राज्ञ, सर्वशास्त्र-विशारद, वित्तेश! मेरी बात सुनिए—दशानन (रावण) जो कहता
  है, वही मैं कह रहा हूँ।
'29': >-
  विशालाक्ष! यह रमणीय पुरी पहले सुमाली आदि के नेतृत्व में, भीम पराक्रम वाले
  राक्षसों द्वारा भोगी (अधिष्ठित) जा चुकी है।
'30': >-
  अतः विश्रवा-मुनि के पुत्र! वह (रावण) अभी निवेदन करता है कि हे तात! साम से
  याचना करने वाले उसको यह पुरी दे दी जाए।
'31': >-
  प्रहस्त से यह वचन सुनकर देव (कुबेर/वैश्रवण), जो वाक्य-विशारद था, उसने प्रहस्त
  को उत्तर दिया—
'32': >-
  यह लंका मुझे पिता ने तब दी थी, जब यह निशाचरों से शून्य थी; और मैंने दान, मान
  आदि गुणों से युक्त अपने यक्षों को यहाँ बसाया है।
'33': >-
  जाकर दशग्रीव से कहो—यह नगर और यह राज्य जो मेरा है, वह तुम्हारा भी है। महाबाहो!
  तुम इस राज्य को निष्कंटक (निर्विघ्न) भोगो।
'34': ऐसा कहकर धनाध्यक्ष (कुबेर) अपने पिता के समीप चला गया।
'35': >-
  गुरु (पिता) को प्रणाम करके उसने कहा—हे तात! रावण की जो इच्छा है, वही यह
  है—दशग्रीव ने अपना दूत मेरे पास भेजा है।
'36': >-
  ‘लंका-नगरी, जो पहले राक्षस-गणों से आबाद थी, दे दी जाए।’ अब मुझे यहाँ जो करना
  चाहिए, वह आप मुझे बताइए, सुव्रत।
'37': >-
  ऐसा कहे जाने पर ब्रह्मर्षि, मुनि-श्रेष्ठ विश्रवा ने प्राञ्जलि खड़े धनद से
  कहा—पुत्र! मेरा वचन सुनो।
'38': >-
  महाबाहु दशग्रीव ने मेरे सामने (भी) यही बात कही थी; उस सुदुर्मति को मैंने बहुत
  बार समझाया और डाँटा-फटकारा भी था।
'39': >-
  किन्तु वह बार-बार ध्वंस (विनाश) की ही बात करता रहा; तब क्रोध में मैंने उससे
  कहा। अब जो कल्याणकर और धर्मानुकूल उपयुक्त उपाय है, वह सुनो, पुत्र।
'40': >-
  वर-प्रदान से मोहित होकर वह दुष्टबुद्धि मान्य-अमान्य का भेद नहीं जानता; मेरे
  शाप से वह भयंकर प्रकृति को प्राप्त हो गया है—इसे वह नहीं समझता।
'41': >-
  इसलिए महाबाहो! तुम कैलास नामक धरणीधर (पर्वत) पर जाओ; लंका को छोड़कर अपने
  अनुचरों सहित निवास के लिए वहीं बसो।
'42': >-
  वहाँ मन्दाकिनी नाम की रमणीय नदी है, जो नदियों में उत्तम है; उसके जल में सुवर्ण
  के समान सूर्य-प्रकाश वाले कमल छाए रहते हैं।
'43': और कुमुद, उत्पल तथा अन्य सुगन्धित पुष्पों से भी (उसका जल) आच्छादित रहता है।
'44': >-
  वहाँ देवगण, गन्धर्व, अप्सराएँ, नाग और किन्नर—सभी सदा विहारशील होकर, वहाँ
  आश्रित रहकर निरन्तर आनंद मनाते हैं।
'45': >-
  धनद! इस राक्षस (रावण) से वैर करना तुम्हारे लिए उचित नहीं है; तुम जानते ही हो
  कि इसने परम दुर्लभ वर प्राप्त किया है।
'46': >-
  पिता के वचन का गौरव मानकर, ऐसा कहे जाने पर उसने शीघ्र ही उस आदेश को ग्रहण किया
  और पत्नी-पुत्रों सहित, समान (परिवार-समेत), वाहन और धन सहित (वहाँ से) चला गया।
'47': >-
  फिर प्रहस्त दशग्रीव के पास जाकर उसका संदेश बोला। वह हर्षित-चित्त से, अमात्यों
  सहित तथा अनुज सहित महात्मा (रावण) से बोला—
'48': >-
  वह लंका-नगरी शून्य हो गई है; उसे छोड़कर धनद चला गया। तुम हम सबके साथ उसमें
  प्रवेश करके अपने धर्म (अधिकार/राजधर्म) का पालन करो।
'49': >-
  प्रहस्त द्वारा ऐसा कहे जाने पर महाबल दशग्रीव, भ्राताओं तथा सेना और अनुचरों
  सहित लंका-नगरी में प्रवेश कर गया।
'50': >-
  धनद द्वारा छोड़ी गई, सुविभक्त महान मार्गों वाली उस नगरी पर वह देवारि (देवों का
  शत्रु) ऐसे आरूढ़ हुआ जैसे देवाधिपति इन्द्र स्वर्ग पर आरूढ़ होता है।
'51': >-
  तब रात्रिचरों (राक्षसों) ने उसका अभिषेक किया; और दशानन ने उस पुरी को (अपना
  निवास बनाकर) व्यवस्थित किया। वह नगरी नीले मेघों के समान वर्ण वाले निशाचरों से
  इच्छानुसार पूर्ण हो गई।
'52': >-
  और धन के स्वामी (कुबेर) ने पिता के वचन के गौरव से, शशि के समान निर्मल उस गिरि
  (कैलास) पर अपनी पुरी बसाई—सुशोभित श्रेष्ठ भवनों से अलंकृत, जैसे उस समय इन्द्र
  की अमरावती शोभित होती है।
'53': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रचित आदिकाव्य रामायण के उत्तरकाण्ड में
  ‘रावण का लंका-प्राप्त होना’ नामक ग्यारहवाँ सर्ग (7-11) समाप्त हुआ।
