'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణము ఉత్తరకాండలో ‘నలకూబరశాపము’ అను ఇరవై ఆరవ సర్గము
  (7-26).
'1': >-
  అక్కడ పరాక్రమశాలియైన దశగ్రీవుడు (రావణుడు) సైన్యంతో కలిసి ఉండి, సూర్యుడు
  అస్తమించిన వేళ ఆ స్థలమందే నివాసం చేయడం సముచితమని నిశ్చయించుకున్నాడు.
'2': >-
  నిర్మలమైన చంద్రుడు ఉదయించినపుడు—పర్వతసమానమైన కాంతివర్ణంతో ప్రకాశిస్తూ
  ఉండగా—వివిధ ఆయుధ ప్రహరణాలతో కూడిన మహాసైన్యం అంతా నిద్రలో మునిగిపోయింది.
'3': >-
  మహావీరుడైన రావణుడు పర్వతశిఖరంపై ఆసీనుడై, అక్కడ చంద్రకాంతితో, చెట్లపాదపలవాలతో
  అలంకృతమైన అనేక సౌందర్యగుణములను దర్శించాడు.
'4': >-
  ప్రకాశించే కణికార వనాలు, సాంద్ర కదంబవనాలు, వికసించిన పద్మినీ సరస్సులు, అలాగే
  మందాకిని నదీ జలాలూ—ఇవన్నీ అక్కడ దివ్యశోభను కలిగించాయి.
'5': >-
  చంపక, అశోక, పున్నాగ, మందార వృక్షాలు; చూత (మామిడి), పాటల, లోధ్ర; ప్రియంగు,
  అర్జున, కేతక; అలాగే టగర, నారికేళ (కొబ్బరి), ప్రియాల, పనస వృక్షాలు—ఇవీ అక్కడ
  విరాజిల్లాయి.
'6': >-
  ఆరగ్వధ, తమాల, ప్రియాల, వకులాది వృక్షాలతోను, ఇంకా ఇతరానేక వృక్షాలతోను
  అరణ్యాంతరము ప్రకాశించగా—మదనబాధతో బాధపడే కిన్నరులు, రక్తవర్ణముతో మధురకంఠులై
  అక్కడ కనిపించారు.
'7': అక్కడ వారు మనస్సుకు ఆనందాన్ని పెంచేలా సమంగా కలిసి గానం చేయసాగారు.
'8': >-
  అటువంటి ప్రకాశవంతమైన అరణ్యాంతరములో—మదంతో ఉన్మత్తులైన విద్యాధరులు,
  మదరక్తాంతనేత్రులై, స్త్రీలతో కలిసి చేరి, క్రీడిస్తూ హర్షించారు.
'9': >-
  ధనదుని ఆలయ సమీపంలో గానం చేస్తున్న అప్సరాగణ సమూహాల మధుర స్వరం—ఘంటల మ్రోగుడిలా
  సుందరంగా వినిపించింది.
'10': >-
  పవనవేగానికి కదిలిన పర్వత శిఖరాల నుండి పుష్పవర్షాలు కురిసెను; అవి మధు-మాధవ
  సౌరభంతో ఆ పర్వతాన్ని నివాసయోగ్యంగా చేస్తున్నట్లుగా అనిపించింది.
'11': >-
  మధు పుష్పరేణువులతో మిశ్రమమైన ఘనమైన సువాసనను మోసుకొని, సుఖదాయకమైన వాయువు
  ప్రవహించి రావణుని కామాన్ని మరింత పెంపొందించింది.
'12': >-
  గానముల మధురత, పుష్పసంపద, గిరిశిఖరపు శీతలత్వం, వాయువుగుణం—ఇవన్నీ కలిసి; రాత్రి
  ప్రారంభమైనప్పుడు, చంద్రోదయం జరిగినప్పుడు—ఆ వాతావరణము మరింత మోహనంగా మారింది.
'13': >-
  మహాపరాక్రమశాలియైన రావణుడు కామవశుడై, పదేపదే నిశ్వసిస్తూ, చంద్రుని వైపే తపనతో
  చూస్తూ ఉండెను.
'14': >-
  అదే సమయంలో అక్కడ దివ్యాభరణాలతో అలంకృతమైన, అప్సరల్లో శ్రేష్ఠురాలైన రంభ,
  దివ్యపుష్పాలతో విభూషితమై దర్శనమిచ్చింది.
'15': >-
  దివ్యచందనంతో లేపనమై ఉన్న దేహముతో, మందార పుష్పాల వలన అలంకరించిన కేశాలతో,
  దివ్యోత్సవానికి నాంది పలికినట్లైన సౌందర్యంతో, పూర్ణచంద్రుని వంటి ముఖముతో ఆమె
  వెలిగింది.
'16': >-
  కంటికి మనసుకు మోహనంగా ఉన్న, మేఖలాదామంతో అలంకృతమైన, సమృద్ధిగా విస్తరించిన తన
  నితంబాన్ని—రతిస్వరూపమైన పరమోత్కృష్ట వరమువలె—ఆమె మోస్తూ నడిచింది.
'17': >-
  ఆమె శరీరంపై ఆర్ద్రమైన విశేషక (వర్ణాలంకార) చిహ్నాలు, ఆరు ఋతువుల పుష్పజాతాల
  నుండి పుట్టిన సుగంధకుసుమాల అలంకారాలు కనిపించాయి.
'18': >-
  శ్రీ, కాంతి, ద్యుతి, మతి, హ్రీ (లజ్జ)—ఇవన్నిటిలోనూ ఆమె అనుపమంగా మెరసింది;
  నీటితో నిండిన మేఘవర్ణంలా నీలవస్త్రాన్ని ధరించి విరాజిల్లింది.
'19': >-
  ఆమె ముఖం చంద్రునివలె, శుభమైన భ్రూళు విల్లువలె; తొడలు ఏనుగు తొండంలా; చేతులు
  కొమ్మల పల్లవాల వలె কোমలమైనవి. ఆమె సైన్యమధ్యగా నడచుచుండగా రావణుడు ఆమెను
  గమనించాడు.
'20': >-
  ఆమె లజ్జతో నడుచుచుంటే, కామబాణవశుడైన రావణుడు లేచి వచ్చి, ఆమె చేతిని పట్టుకొని,
  చిరునవ్వుతో ఆమెతో ఇలా పలికాడు.
'21': >-
  ‘ఓ వరారోహే! నీవు ఎక్కడికి వెళ్తున్నావు? నీవు స్వయంగా ఏ సిద్ధిని
  కోరుకుంటున్నావు? నిన్ను అనుభవించబోయే వాని అభ్యుదయకాలమిది—అతడు ఎవరు?’ అని
  అడిగాడు.
'22': >-
  ‘ఈ రోజు నీ ముఖరసం—పద్మ, ఉత్పల సుగంధంతో కూడిన అమృతసుధారసంలాంటిదైన దానితో—ఎవడు
  తృప్తి పొందగలడు?’ అని అన్నాడు.
'23': >-
  ‘ఓ భీరూ! స్వర్ణకుంభములవంటి, పీనమైన, శుభమైన, సమంగా ఉబ్బిన నీ కుచములు—ఎవడి
  వక్షస్థల స్పర్శను పొందబోతున్నాయి?’ అని పలికాడు.
'24': >-
  ‘సువర్ణచక్రంలా ప్రకాశించే, స్వర్ణదామాలతో అలంకృతమైన, విస్తారమైన నీ స్వర్గరూపమైన
  జఘనాన్ని ఈ రోజు ఎవరెక్కడానికి (ఆరోహించడానికి) యోగ్యుడు?’ అని ప్రశ్నించాడు.
'25': >-
  ‘నా కంటె విశిష్టుడైన పురుషుడు ఈ లోకంలో ఎవరు? ఇంద్రుడా, విష్ణువా, లేదా
  అశ్వినీదేవతలేనా? నన్ను అతిక్రమించి నీవు ఎవరియెదుటకు వెళ్తున్నావు? ఓ భీరూ! అది
  శోభనముకాదు’ అని అన్నాడు.
'26': ‘ఓ విశాలశ్రోణీ! ఈ శుభ్రమైన శిలాతలంపై విశ్రమించు’ అని చెప్పాడు.
'27': ‘త్రిలోకమంతటిలో ప్రభువు నేను తప్ప మరెవ్వరూ లేరు’ అని గర్వంగా ప్రకటించాడు.
'28': >-
  ‘కాబట్టి ఈ విధంగా దశాననుడు చేతులు జోడించి, వినయంగా వంగి నిన్ను యాచిస్తున్నాడు.
  నేను భర్తకు కూడా భర్తను, త్రిలోకానికి విధాతను; నన్నే ఆశ్రయించు’ అని అన్నాడు.
'29': >-
  ఇలా చెప్పబడగా రంభ వణుకుతూ, చేతులు జోడించి ఇలా పలికింది: ‘ప్రసన్నుడవండి. నీవు
  నాకు గురువువంటివాడివి; ఇలాంటి మాటలు చెప్పుటకు నీవు అర్హుడవు కాడు.’
'30': >-
  ‘ఇతరుల చేత నేను రక్షింపబడవలసి ఉంటుంది. నేను బలాత్కారానికి గురి అయితే—అది
  న్యాయముకాదు. ధర్మప్రకారం నేను నీకు కోడలిని; అదే నిజమని నీకు చెబుతున్నాను’ అని
  చెప్పింది.
'31': >-
  ఆ సమయంలో పాదాల వైపు తలవంచి నిలిచిన ఆమెను చూసి—కేవలం దర్శనమాత్రంతోనే
  రోమాంచితుడై—దశగ్రీవుడు ఇలా పలికాడు.
'32': >-
  ‘నా కుమారుని భార్యవైతే, నీవు నా కోడలవే అవుతావు.’ అప్పుడు రంభ ‘అవునే’ అని
  రావణునికి సమాధానంగా పలికింది.
'33': >-
  ‘ఓ రాక్షసపుంగవా! ధర్మప్రకారం నేను నీ కుమారుని భార్యనే. నీ సోదరుడైన వైశ్రవణుని
  (కుబేరుని) ప్రాణాలకంటె ప్రియమైన కుమారుడు—త్రిలోకాలలో ప్రసిద్ధుడైన
  నలకూబరుడు—అతడే నా భర్త’ అని చెప్పింది.
'34': >-
  ‘ధర్మమున నిలిచినవాడు విప్రుడనబడతాడు; పరాక్రమం కలవాడు క్షత్రియుడనబడతాడు;
  క్రోధముచేత అగ్నివలె దహించగలడు; క్షమయచేత భూమివలె సహించగలడు—అటువంటి వాడు అతడు’
  అని వర్ణించింది.
'35': >-
  ‘లోకపాలుని కుమారుడైన అతనితో నా వివాహనిశ్చయం జరిగింది. అతణ్ణి ఉద్దేశించి నా ఈ
  సమస్తాభరణాల అలంకారమంతా చేయించుకున్నాను’ అని తెలిపింది.
'36': ‘అతనికాక మరెవ్వరిపట్లను నా హృదయంలో భావము నిలవదు’ అని స్పష్టం చేసింది.
'37': >-
  ‘ఆ సత్యబలంతో, ఓ రాజా! ఓ అరిదమనా! నన్ను విడిచిపెట్టుటకు నీవు అర్హుడవు’ అని
  వేడుకుంది.
'38': >-
  ‘ధర్మాత్ముడైన అతడు నన్ను ఎదురుచూస్తూ ఉత్సుకతతో ఉన్నాడు. ఇక్కడ అతని విషయములో
  విఘ్నం కలిగించుట నీకు తగదు; నన్ను విడిచిపెట్టు’ అని చెప్పింది.
'39': >-
  ‘సద్భావులు ఆచరించిన మార్గాన్నే నీవు అనుసరించు, ఓ రాక్షసపుంగవా. నీవు నాకు
  గౌరవింపదగినవాడివి; అలాగే నేను కూడా నీకు రక్షింపదగినదానిని’ అని పలికింది.
'40': >-
  ఇలా చెప్పబడిన దశగ్రీవుడు వినయంగా ప్రతివచనం పలికాడు: ‘నీవు “కోడలిని” అని
  అన్నావు, అలాగే “ఏకపత్నీవ్రతం” అని చెప్పావు. కాని అప్సరలకు ఏకపత్నీత్వం అనే
  నియమం లేదు; దేవలోకంలో సురులకు ఇది శాశ్వతమైన ఆచారంగా భావించబడుతుంది’ అని
  అన్నాడు.
'41': >-
  ‘అప్సరలకు స్థిరమైన ఒక భర్త అనేవాడు ఉండడు; అలాగే ఒక్క స్త్రీనే స్వీకరించి
  జీవించే నియమమూ వారి విషయంలో లేదు’ అని చెప్పాడు.
'42': >-
  ‘నీవు “ఏకపత్నీవ్రతం” అని చెప్పినా—ఇలా పలికి, ఆ రాక్షసుడు ఆమెను శిలాతలంపై
  కూర్చుండబెట్టి, కామభోగాసక్తుడై, సంభోగానికి ఉపక్రమించాడు’ అని భావార్థము.
'43': >-
  అనంతరం రంభ విముక్తయై, పుష్పమాలలూ ఆభరణాలూ చెల్లాచెదురై, గజేంద్ర క్రీడచేత
  కలతపడ్డ నదిలా వ్యాకులస్థితికి చేరింది.
'44': >-
  ఆమె కేశాంతములు చిందరవందరగా లులితమై, చేతుల పల్లవములు వణికిపోతూ—పవనానికి
  ఊగిపోయిన పుష్పలతలా కనిపించింది.
'45': >-
  ఆమె వణుకుతూ, లజ్జతో తలదించుకుని, భయంతో చేతులు జోడించి, నలకూబరుని వద్దకు చేరి
  అతని పాదాల వద్ద పడిపోయింది.
'46': >-
  ఆ స్థితిలో ఉన్న ఆమెను చూసి మహాత్ముడైన నలకూబరుడు: ‘భద్రే! ఏమిది? నీవు నా పాదాల
  వద్ద ఎందుకు పడిపోయావు?’ అని అడిగాడు.
'47': >-
  రంభ దీర్ఘ నిశ్వాసాలు విడుస్తూ, వణుకుతూ, చేతులు జోడించి—జరిగిన సంగతిని యథాతథంగా
  చెప్పడం ప్రారంభించింది.
'48': >-
  ‘ఓ దేవా! దశగ్రీవుడు త్రివిష్టపమునకు (స్వర్గానికి) వెళ్లబోయి, సైన్యసహాయంతో
  ఇక్కడకు వచ్చాడు; ఈ రాత్రి గడపడానికి ఇక్కడే ఆగాడు’ అని చెప్పింది.
'49': >-
  ‘నేను నీ దగ్గరకు వస్తూ ఉండగా, ఓ అరిదమా! అతడు నన్ను చూశాడు. ఆ రాక్షసుడు నన్ను
  పట్టుకొని “నీవెవరు?” అని అడిగాడు’ అని చెప్పింది.
'50': >-
  ‘నిజమైన సంగతిని మొత్తం నేను అతనికి నివేదించాను. కానీ కామమోహానికి లోనైన అతడు నా
  మాటలను వినలేదు’ అని తెలిపింది.
'51': >-
  ‘ఓ ప్రభూ! “నేను నీ కోడలిని” అని నేను వేడుకున్నాను. అయినా అతడు ఆ మాటలను
  పక్కనపెట్టి, బలాత్కారంగా నన్ను అవమానించాడు (ధర్షించాడు)’ అని చెప్పింది.
'52': >-
  ‘ఓ సువ్రతా! ఈ అపరాధాన్ని నీవు క్షమించాలి. ఓ సౌమ్యా! స్త్రీ బలం, పురుష బలానికి
  సమానముకాదు కదా’ అని విలపించింది.
'53': >-
  ఇది విన్న వైశ్రవణుని కుమారుడు (నలకూబరుడు) మహాక్రోధంతో రగిలిపోయాడు; ఆ పరమధర్షణ
  విన్నతరువాత ధ్యానస్థితిలో ప్రవేశించాడు.
'54': >-
  తదనంతరం ఆ కార్యాన్ని బాగా గ్రహించిన నలకూబరుడు, క్రోధంతో తామ్రవర్ణ నేత్రాలతో,
  క్షణమాత్రంలో చేతితో నీటిని పట్టుకున్నాడు.
'55': >-
  ఆ జలాన్ని గ్రహించి, విధివిధానంగా ఆచమనం చేసి, రాక్షసేంద్రునిపై భయంకరమైన
  శాపాన్ని విడుదల చేశాడు.
'56': >-
  ‘భద్రే! నీవు అప్రియంగా (అకామంగా) ఉండగా అతడు బలాత్కారంగా నిన్ను ధర్షించాడు.
  అందువల్ల ఇకపై అతడు అప్రియమైన (అకామమైన) మరే యువతిని కూడ చేరడు (ఉపగమించడు)’ అని
  శపించాడు.
'57': >-
  ‘కామపీడితుడై, అకామమైన స్త్రీని ఎవరైనా ధర్షించాలనుకుంటే—ఆ క్షణమే అతని శిరస్సు
  ఏడు ముక్కలై ఛిద్రమవుతుంది’ అని శాపనిబంధన చెప్పాడు.
'58': >-
  ఆ జ్వలితాగ్నిసమప్రభమైన శాపం ఉచ్చరించబడగానే దేవదుందుభులు మ్రోగాయి; ఆకాశం నుండి
  పుష్పవృష్టి కురిసింది; పితామహుని ముఖంతో సహా దేవతలందరూ హర్షించారు.
'59': >-
  ఆ రాక్షసుని మరణాన్ని, లోకాల గమనగతులన్నింటినీ తెలుసుకున్న ఋషులు,
  పితరులూ—అనుత్తమమైన ప్రీతి పొందారు.
'60': >-
  ఆ రోమాంచకరమైన శాపాన్ని విన్న దశగ్రీవుడు—అకామమైన స్త్రీల విషయంలో సంభోగాభిలాషను
  ఇకపై అనుమోదించలేదు (అభ్యరోచించలేదు).
'61': >-
  నలకూబరుడు విధించిన శాపం నుండి కలిగిన ఈ నియమాన్ని విని, పతివ్రతాస్థ్రీలందరూ
  మనస్సుకు ప్రియమైన పరమ సంతోషాన్ని పొందారు.
'62': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, ఉత్తరకాండములో
  ‘నలకూబరశాపము’ అను ఇరవై ఆరవ సర్గము (7-26) సంపూర్ణము.
