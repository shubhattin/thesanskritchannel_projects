'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కింధాకాండలో ‘తారాగమనం’ అను ఏకోనవింశః సర్గః
  ॥4-19॥
'1': >-
  అప్పుడు ఆ వానరమహారాజు వాలి, బాణపీడతో శయ్యపై పడి ఉండగా, హేతువంతమైన మాటలతో
  (సుగ్రీవుడు మొదలైనవారు) పలికినా, ప్రతివాక్యం చెప్పబడి ఉన్నా కూడా, ఇక ఏ ఉత్తరమూ
  (ప్రత్యుత్తరమూ) ఇవ్వలేకపోయెను ॥4-19-1॥
'2': >-
  రాళ్లతో అవయవాలు చూర్ణమై, వృక్షాలతో బాగా కొట్టబడినవాడై, రామబాణము చేత పూర్తిగా
  ఆవరించబడి (అత్యంతగా గాయపడిపోయి), ప్రాణాంతకాలంలో ఆ వాలి మూర్ఛపోయెను ॥4-19-2॥
'3': >-
  రాముడు యుద్ధంలో విడిచిన బాణమోక్షము చేత హతుడైన ఆ ప్లవగశార్దూలుడు వాలి అనే
  వార్తను, అతని భార్య తార విన్నది ॥4-19-3॥
'4': >-
  భర్త యొక్క అత్యంత దారుణమైన వధను—అది తన కుమారునికి కూడా అప్రీతికరమైనదై—విని,
  తార అత్యంత కలతతో ఆ పర్వతగుహ (గిరికందర) నుండి వేగంగా బయటికి పరుగెత్తింది
  ॥4-19-4॥
'5': >-
  అంగదుని పరివారంగా ఉండే మహాబలవంతులైన వానరులు, రాముడిని ధనుస్సుతో సహా చూచి
  భయపడిపోయి అక్కడినుండి పరుగెత్తారు ॥4-19-5॥
'6': >-
  అప్పుడు తార, భయంతో వేగంగా పరుగెత్తుకొస్తున్న హరులను చూసింది; తమ యూథపతి (నేత)
  హతుడైపోవడంతో యూథం నుండి చెదరిపోయి పారిపోతున్న మృగముల వలె వారు కనిపించారు
  ॥4-19-6॥
'7': >-
  దుఃఖితురాలైన తార, దుఃఖంతోనే సమీపించి, రామునిచేత భీతులై (బాణముల వలె)
  వెంటాడబడినట్టు ఉన్న వారందరితో మాటలాడింది ॥4-19-7॥
'8': >-
  ‘వానరులారా! మీరు ఎవరి ముందుచూపుగా (పురఃసరులుగా) ఉన్నారో ఆ రాజసింహుని (వాలిని)
  విడిచి, ఇలా అత్యంత భయంతో దుర్గతులై ఎందుకు పరుగెడుతున్నారు?’ అని తార అడిగింది
  ॥4-19-8॥
'9': >-
  ‘రాజ్యహేతువునకు (రాజ్యకాంక్షతో) అతని సోదరుడే క్రూరంగా తన అన్నను కూలదోసి,
  రామునిచేత ప్రయుక్తమైన దూరపాతి బాణములతో (ఎక్కడినుండో) పడగొట్టించి ఉంటే…’
  ॥4-19-9॥
'10': >-
  కపిపత్నియైన తార మాటలు విని, కామరూపములు ధరించగల కపులు, సమయోచితంగా, అనుసంధానం
  చెడకుండా ఆమెతో ఇలా పలికారు ॥4-19-10॥
'11': >-
  ‘జీవించి ఉన్న పుత్రుడు కలదని (జీవపుత్రి!) నీవు వెనుదిరుగు; నీ కుమారుడు అంగదుని
  రక్షించు. రామరూపంలో వచ్చిన అంతకుడు వాలిని హతమార్చి తీసుకుపోతున్నాడు’ ॥4-19-11॥
'12': >-
  ‘విపులమైన చెట్లను విసిరి, పెద్ద పెద్ద శిలలను ప్రక్షిప్తం చేసినా కూడా, వాలి
  వజ్రముల సమానమైన బాణములతో—వజ్రాయుధముతో కొట్టినట్టే—నిపాతితుడయ్యాడు’ ॥4-19-12॥
'13': >-
  ‘శక్రసమాన ప్రభావముగల ఈ ప్లవగశార్దూలుడు హతుడైనందున, వానరబలమంతటిపై పరాజయం కమ్మి,
  సమస్తం చెదరిపోయి పరుగెత్తింది’ ॥4-19-13॥
'14': >-
  ‘శూరులచేత నగరాన్ని కాపాడింపవలెను; అంగదుని అభిషేకింపవలెను. వాలి కుమారుడు
  సింహాసనంలో స్థిరపడితే, ప్లవంగములు అతనిని ఆశ్రయించుదురు’ ॥4-19-14॥
'15': >-
  ‘లేదా, ఓ రుచిరాననె! నీకు ఇక్కడ అనుకూలమైన స్థానం ఏదైనా ఉంటే, ఈ రోజే వానరులు
  త్వరగా దుర్గములలో (కోటలలో/సురక్షిత స్థలాల్లో) ప్రవేశించనివ్వుము’ ॥4-19-15॥
'16': >-
  ‘ఇక్కడ వనచారులలో భార్యలేని వారూ, భార్యలున్న వారూ ఉన్నారు. లోభులచేత, మోసపోయిన
  వారిచేత (వంచింపబడిన వారిచేత) మనకు మహా భయం కలుగుతుంది’ ॥4-19-16॥
'17': >-
  వారు కొద్దిదూరం మాత్రమే వెళ్లిన తర్వాత (అల్పాంతరగతులైనప్పుడు), వారి మాటలు
  విని, సుందరహాసిని అయిన తార, తన స్వభావానికి తగినట్టుగా ఇలా పలికింది ॥4-19-17॥
'18': >-
  ‘నా పుత్రునితో నాకు ఏమి పని? రాజ్యంతో కూడ ఏం ప్రయోజనం? నా ప్రాణంతో కూడా ఏమి?
  మహాభాగుడైన ఆ కపిసింహుడు—నా భర్త—నశిస్తున్నప్పుడు (లేదా నశించి ఉండగా) వీటివన్నీ
  ఎందుకు?’ ॥4-19-18॥
'19': >-
  ‘రామునిచేత ప్రయుక్తమైన ఆ బాణముతో పడిపడ్డ ఆ మహాత్ముని పాదమూలానికే నేను
  వెళ్లుదును’ ॥4-19-19॥
'20': >-
  ఇలా చెప్పి, తార విలపిస్తూ, శోకమూర్ఛతో పరుగెత్తింది; దుఃఖంతో తన తలనీ,
  వక్షస్థలాన్నీ, భుజభాగాలనూ (చేతులతో) గట్టిగా కొట్టుకుంటూ వెళ్లింది ॥4-19-20॥
'21': >-
  వెళ్లుచుండగా, ఆమె భూమిపై పతితుడైన తన పతిని చూసింది—యుద్ధాలలో తిరుగులేని
  దానవేంద్రులనైనా హంతకుడైనవాడిని ॥4-19-21॥
'22': >-
  పర్వతరాజములనైనా విసిరివేయగలవాడిని; వాసవుడు (ఇంద్రుడు) వజ్రములు విసిరినట్టు
  దృఢశక్తితో విసిరేవాడిని; మహావాతముచేత ఆవరించబడిన, మహామేఘసమూహ ధ్వనివలె
  గంభీరనాదముగలవాడిని ॥4-19-22॥
'23': >-
  శక్రునితో సమాన పరాక్రమముగలవాడై, వర్షించి ఆపై శాంతించిన మేఘంలా నిశ్చేష్టుడై
  పడివున్నవాడిని; నాదించే వారిలో భయంకరంగా నాదించేవాడిని; శూరుడై మరొక శూరునిచేత
  పడగొట్టబడినవాడిని; ఆహారార్థంగా శార్దూలం మృగరాజును చంపినట్టు (రామునిచేత)
  హతుడైనవాడిని ఆమె చూసింది ॥4-19-23॥
'24': >-
  సర్వలోకముచేత పూజింపబడినవాడై, పతాకలతో కూడినవాడై, వేదికలతో (యజ్ఞవేదికలతో) కూడిన
  ఒక చైత్యస్థానము, నాగముని కారణంగా సుపర్ణుడు (గరుడుడు) పెరికి వేసినట్టుగా
  (ధ్వంసమైనట్టుగా) అతడు పతితుడై ఉన్నాడు ॥4-19-24॥
'25': >-
  అప్పుడు ఆమె, ధనుస్సు చేత బలమొందిన రాముని, రామానుజుడైన లక్ష్మణుని, అలాగే తన
  భర్తకు తమ్ముడైన సుగ్రీవుని—ఇవారిని (అక్కడ) నిలిచి ఉన్నవారిగా చూసింది ॥4-19-25॥
'26': >-
  వారిని దాటి వెళ్లి, రణభూమిలో హతుడైన తన భర్త సమీపానికి చేరి, చూచి, అత్యంత
  వ్యథతో, గాబరాగా భూమిపై పడిపోయింది ॥4-19-26॥
'27': >-
  మళ్లీ నిద్రనుంచి లేచినట్టు లేచి, ‘ఆర్యపుత్రా!’ అని సంబోధిస్తూ, మృత్యు బంధములతో
  చుట్టబడి ఉన్న తన పతిని చూచి తార రోదించింది ॥4-19-27॥
'28': >-
  కురరీ పక్షిలా కేకలు వేస్తూ ఏడుస్తున్న తారను చూచి, అలాగే వచ్చిన అంగదుని
  దర్శించి, సుగ్రీవుడు తీవ్రమైన విషాదమునకు లోనయ్యాడు ॥4-19-28॥
'29': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కింధాకాండే ‘తారాగమనం’ నామ
  ఏకోనవింశః సర్గః ॥4-19॥
