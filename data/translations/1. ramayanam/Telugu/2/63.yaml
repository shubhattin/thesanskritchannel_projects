'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అయోధ్యాకాండంలో ‘ఋషికుమారవధాఖ్యానం’ నామ త్రిషష్ఠితమః
  సర్గః ॥ २-६३ ॥
'1': >-
  ఆ సంఘటన వలన మళ్ళీమళ్ళీ మేల్కొన్నట్టుగా (తలచుకొన్న ప్రతిసారి) శోకంతో మనస్సు
  క్షతవై చైతన్యం చెదిరిపోయిన రాజు దశరథుడు ఆపై తీవ్రమైన చింతలో పడిపోయాడు ॥ २-६३-१
  ॥
'2': >-
  రామలక్ష్మణులు వనవాసానికి వెళ్లిపోయిన కారణంగా ఇంద్రుని వంటివాడైన దశరథుని
  హృదయంలో, సూర్యుణ్ణి గ్రసించే రాక్షసాంధకారం వలె, ఆపత్తు చీకటి చొచ్చుకొచ్చింది ॥
  २-६३-२ ॥
'3': >-
  రాముడు భార్యతో కలిసి బయలుదేరిన తరువాత, కోసలాధీశుడైన దశరథుడు కౌసల్యను చూసి—ఆమె
  నల్లని కన్నంచులతో విషాదంగా ఉన్న రూపాన్ని తలచి—తన దుష్కర్మను స్మరించి,
  చెప్పబోయే మాటల కోసం సిద్ధమయ్యాడు ॥ २-६३-३ ॥
'4': >-
  రాముడు వనానికి ప్రవ్రజించిన తరువాత ఆ ఆరో (ఆరవ) రాత్రి అర్ధరాత్రివేళ దశరథుడు
  తాను చేసిన దుష్కృత్యాన్ని మళ్లీ మళ్లీ స్మరిస్తూ ఉండిపోయాడు ॥ २-६३-४ ॥
'5': >-
  పుత్రవియోగ శోకంతో ఆర్తుడైన రాజు, తన దుష్కర్మను తలుచుకొని, పుత్రశోకంతో
  బాధపడుతున్న కౌసల్యను ఉద్దేశించి ఈ వాక్యాన్ని చెప్పాడు ॥ २-६३-५ ॥
'6': >-
  కల్యాణీ! భద్రే! మనిషి శుభమైనది గాని, అశుభమైనది గాని—ఏ పని ఆచరించాడో, ఆ కర్త తన
  కర్మకు పుట్టిన ఫలాన్నే తప్పకుండా పొందుతాడు ॥ २-६३-६ ॥
'7': >-
  అర్థాల బరువుతనమో తేలికతనమో, పనులను ప్రారంభించినపుడు వచ్చే ఫలితం, అందులో
  దోషముందా లేదా—ఇవేమీ గ్రహించని వాడిని ‘బాలుడు’ అని అంటారు ॥ २-६३-७ ॥
'8': >-
  ఎవడో ఒకడు మామిడితోటను నరికివేసి, పలాశ చెట్టును నీళ్లు పోసి పెంచుతాడు;
  పుష్పాలను చూసి ఫలాన్ని ఆశిస్తాడు; ఫలం వచ్చే కాలంలో మాత్రం శోకిస్తాడు ॥ २-६३-८
  ॥
'9': >-
  అలాగే కర్మ ఫలాన్ని ముందుగా తెలుసుకోక, కేవలం పనికే పరుగెత్తే వాడు ఫలం
  వచ్చేసరికి తప్పక పశ్చాత్తాపపడతాడు—పలాశాన్ని నీళ్లుపోసి పెంచిన వాడిలాగా ॥
  २-६३-९ ॥
'10': >-
  అలాంటి అజ్ఞానివాడైన నేనూ మామిడిచెట్ల వనాన్ని నరికించి, పలాశాన్ని పోషించిన
  వాడిలా—ఫలం వచ్చే కాలంలో రాముణ్ని విడిచిపెట్టించి, ఇప్పుడు పశ్చాత్తాపంతో
  శోకిస్తున్నాను ॥ २-६३-१० ॥
'11': >-
  కౌసల్యే! ధనుర్ధరుడైన ఒక యువకుడి శబ్దాన్ని విని, ‘ఇతడు శబ్దాన్ని లక్ష్యంగా బాణం
  వేయగలడు’ అని భావించి, ఆ పాపకర్మను నేను చేశాను ॥ २-६३-११ ॥
'12': >-
  దేవి! నేను స్వయంగా చేసిన ఆ దుఃఖమే ఇప్పుడు నాకు వచ్చి చేరింది. మోహంతో ఒక బాలుడు
  ఇక్కడ విషం తిని బాధపడినట్టే అది జరిగింది ॥ २-६३-१२ ॥
'13': >-
  ఎలాగంటే—పలాశ పుష్పాల మాయలో మరొకడు మోహితుడై పొరబడినట్టుగా—అలాగే శబ్దవేధ్యమైన
  కార్యం (శబ్దాన్ని లక్ష్యంగా బాణం వేయడం) యొక్క ఫలితం ఏమై ఉంటుందో నాకు కూడా
  తెలియకుండానే అయింది ॥ २-६३-१३ ॥
'14': >-
  దేవి! నీవు అప్పటికీ వివాహం కానివాడవు; నేనూ యువరాజు (యౌవనస్థుడు)గా ఉన్నాను.
  అప్పుడు నన్ను కోరికల్లో మరింతగా పెంచే ప్రావృడృతువు (వరదాకాలం) వచ్చి చేరింది ॥
  २-६३-१४ ॥
'15': >-
  భూమిపై రసాలను (తేమను) పీల్చుకొని, తన కిరణాలతో లోకాన్ని వేడిచేసి, భయంకరమైన
  తేజస్సుతో సూర్యుడు అస్తమయ దిశలోకి ప్రవేశించాడు ॥ २-६३-१५ ॥
'16': >-
  వేడిమి తక్షణమే దాగిపోయింది; స్నిగ్ధంగా మబ్బులు కనబడాయి. దాంతో కప్పలు,
  సారంగపక్షులు, నెమళ్ళు—అందరూ హర్షించారు ॥ २-६३-१६ ॥
'17': >-
  రెక్కలు తడిసిపోయిన పక్షులు, స్నానం చేసినట్టుగా, కష్టసాధ్య వ్రతచారుల్లా
  కనిపించాయి; వర్షగాలికి అగ్రభాగాలు ఊగిపోతున్న వృక్షాల దగ్గరకు చేరాయి ॥ २-६३-१७
  ॥
'18': >-
  పడుతున్న నీటితో మళ్ళీమళ్ళీ తడిసి కప్పబడిన సారంగపక్షి, నీటి ప్రవాహపు గుట్టలతో
  కదలకుండా నిలిచిన పర్వతంలా కనిపించింది ॥ २-६३-१८ ॥
'19': >-
  పాండుర-అరుణ వర్ణాలైన, నిర్మలమైన కూడా అయిన ప్రవాహాలు, పర్వత ధాతువుల నుండి బూడిద
  కలిసినట్లు సుస్రవించాయి—పాములు సాగినట్లు (వంకరగా) ॥ २-६३-१९ ॥
'20': >-
  జలదాగమంలో (మేఘాల రాకతో) నిర్మలంగా ఉన్న ప్రవాహాలు కూడా ఎర్రటి నీటితో కలగలిసి
  కలతపడి, మార్గం తప్పి పక్కదారుల్లో నీటిని మోసుకెళ్లేవిగా మారాయి ॥ २-६३-२० ॥
'21': >-
  అతి సుఖకరమైన ఆ కాలంలో, ధనుర్ధరుడూ, బాణధారియూ, రథారూఢుడూ అయిన (నేను) వ్యాయామం
  చేయాలని నిర్ణయించి సరయూ నదిని అనుసరించాను ॥ २-६३-२१ ॥
'22': >-
  రాత్రివేళ నది వద్ద నీరు త్రాగటానికి వచ్చిన గేదెను గాని, ఏనుగును గాని, లేదా
  మరేదైనా అడవి జంతువును గాని సంహరించాలనే ఉద్దేశంతో, ఇంద్రియనిగ్రహం లేని నేను
  అక్కడికి వెళ్లాను ॥ २-६३-२२ ॥
'23': >-
  అక్కడ ఏకాంతంలో రాత్రి, విల్లును విప్పి సిద్ధంగా పెట్టుకొని ఉన్నాను; తీరానికి
  వచ్చిన ఒక అడవి జంతువును చంపివేయాలని లక్ష్యంగా పెట్టుకున్నాను ॥ २-६३-२३ ॥
'24': >-
  మరొక క్రూర మృగం శబ్దం విని అక్కడికి వచ్చింది అనుకుని, ఆపై చీకటిలో నీటిలో కుండ
  నింపుతున్నట్లైన శబ్దాన్ని విన్నాను ॥ २-६३-२४ ॥
'25': >-
  కన్నులకు కనబడని స్థితిలో, ఏనుగు గర్జించినట్లుగా వినిపించిన ఆ శబ్దాన్ని
  (లక్ష్యంగా) తీసుకొని, నేను అగ్ని వంటి, విషం వంటి తేజస్సు గల బాణాన్ని
  తీసుకున్నాను ॥ २-६३-२५ ॥
'26': >-
  శబ్దం వైపు ఏనుగును ఆశించి, లక్ష్యాన్ని నిర్ణయించి, నేను విషసమాన తేజస్కరమైన ఆ
  పదునైన బాణాన్ని విడిచాను ॥ २-६३-२६ ॥
'27': >-
  అక్కడ అరణ్యవాసి (తపస్వి) యొక్క స్పష్టమైన వాణి తెల్లవారే వేళ ప్రత్యక్షమైంది—‘హా
  హా’ అంటూ, మర్మస్థానంలో బాణం తగిలి నీటిలో పడుతూ అరవడం వినిపించింది ॥ २-६३-२७ ॥
'28': >-
  ఆ బాణం పడగానే అక్కడ మానవ వాక్కు వినిపించింది—‘తపస్వినైన నావంటి వాడిమీద ఈ
  శస్త్రమెట్లా పడుతుంది?’ ॥ २-६३-२८ ॥
'29': >-
  ‘రాత్రివేళ ఏకాంతంగా నదికి నీరు తీసుకోడానికి (ఉదకాహారార్థం) వచ్చాను. ఎవడు నన్ను
  ఈ బాణంతో కొట్టాడు? నేను ఎవరికేమి చేశాను?’ ॥ २-६३-२९ ॥
'30': >-
  ‘ఋషి వలె దండం పక్కన పెట్టినవాడిని, అడవిలో అడవి ఆహారంతో జీవించే నావంటి
  వాడిని—శస్త్రంతో సంహరించడం ఎలా జరుగుతుంది?’ ॥ २-६३-३० ॥
'31': >-
  ‘జటాభారాన్ని ధరించినవాడిని, వల్కల-అజిన వస్త్రాలు ధరించినవాడిని—నన్ను చంపాలని
  ఎవరికీ ఏ అవసరం ఉంటుంది? లేదా నేను ఇతనికి ఏ అపకారం చేశాను?’ ॥ २-६३-३१ ॥
'32': >-
  ‘ఇలా ఫలించని ఈ ప్రయత్నం కేవలం అనర్థానికే దారితీసేది. గురుపత్ని గమనం
  చేసినవాడిని ఎవరూ సత్కార్యమని భావించనట్టే, దీన్ని కూడా ఎవ్వరూ మంచిదని అనరు’ ॥
  २-६३-३२ ॥
'33': >-
  ‘నేను జీవితం కోల్పోతున్నానని అంతగా విచారించడం లేదు; కానీ నావంటి వాడి కారణంగా
  నా తల్లిదండ్రులు—ఇద్దరినీ—నేను ఎంతో అనుసోచిస్తున్నాను’ ॥ २-६३-३३ ॥
'34': >-
  ‘నేను ఎంతో కాలం పోషించిన ఈ వృద్ధ దంపతులు—నేను చనిపోతే—ఎలాంటి జీవనవృత్తిని
  కొనసాగిస్తారు?’ ॥ २-६३-३४ ॥
'35': >-
  ‘తల్లి, తండ్రి ఇద్దరూ వృద్ధులూ, అంధులూ; నేనూ ఒకే బాణంతో హతమయ్యాను.
  అప్రాప్తవయస్కుడైన, కృతకృత్యం కాని ఒక బాలుడిచేత (అవివేకితో) మనందరమూ నశించాము
  కదా!’ ॥ २-६३-३५ ॥
'36': >-
  ఆ కరుణామయమైన స్వరాన్ని విని, ధర్మాన్ని కోరుకునే నావంటి వాడైన నా చేతుల నుంచి
  బాణంతో కూడిన విల్లు బాధతో నేలపై జారిపడింది ॥ २-६३-३६ ॥
'37': >-
  రాత్రివేళ అతడు ఎంతో విలపిస్తూ ఉన్న దాన్ని కరుణగా విని, శోకవేగంతో కలత చెంది,
  భ్రాంతితో నేను తీవ్రంగా స్పృహతప్పినట్టయ్యాను ॥ २-६३-३७ ॥
'38': >-
  ఆ చోటుకు వెళ్లి, దీనస్థితిలో, అత్యంత దుఃఖితమనస్సుతో, సరయూ తీరంలో బాణంతో హతుడైన
  తపస్విని నేను చూశాను ॥ २-६३-३८ ॥
'39': >-
  అతడి జటలు చెదిరి కిందకు జారిపోయి ఉన్నాయి; నీటి కుండ దూరంగా పడివుంది, అందులోని
  నీరు చిందిపోయింది; రక్తంతో అతడి అవయవాలు పూసబడి ఉన్నాయి; శస్త్రవేదనతో పడుకుని
  ఉన్నాడు ॥ २-६३-३९ ॥
'40': >-
  భయంతో కంపుతున్న, అశాంతమైన చిత్తంతో ఉన్న నన్ను అతడు తన కళ్లతో చూచి, తేజస్సుతో
  నన్ను దహించబోతున్నట్టుగా ఈ క్రూరమైన మాటలు పలికాడు ॥ २-६३-४० ॥
'41': >-
  ‘రాజా! వనంలో నివసిస్తూ ఉన్న నేను నీకు ఏ అపకారం చేశాను? గురువులకు నీరు కావాలని
  (అంబు కోసం) తీసుకెళ్లబోయే నన్ను ఎందుకు నీవు కొట్టావు?’ ॥ २-६३-४१ ॥
'42': >-
  ‘ఒకే బాణంతో నా మర్మస్థానంలో గాయపడ్డాను; దాంతో నా తల్లి, నన్ను కన్న
  తండ్రి—ఇద్దరు అంధ వృద్ధులూ కూడా చనిపోయినట్టే’ ॥ २-६३-४२ ॥
'43': >-
  ‘అవును, ఇప్పుడు వారు బలహీనులైన అంధులు; నన్నే ఎదురుచూస్తూ, దాహంతో తపిస్తూ, చాలా
  కాలంగా ఆశతో తాము దాచుకొన్న కఠినమైన దప్పికను భరిస్తూ ఉంటారు’ ॥ २-६३-४३ ॥
'44': >-
  ‘నా తండ్రికి నేను నేలపై పడిపోయి ఉన్నానని తెలియకపోవడం చూస్తే—తపస్సు గానీ,
  శాస్త్రశ్రవణం గానీ ఫలమిచ్చే యోగం ఇక్కడ లేదు అనిపిస్తోంది’ ॥ २-६३-४४ ॥
'45': >-
  ‘తెలిసినా ఏమి చేయగలడు? అతనికి శక్తి లేదు, నడవలేడు. మరొక పర్వతం ఒక పర్వతాన్ని
  కూల్చుతున్నప్పుడు—శక్తిలేక ఇంకొక పర్వతం రక్షించలేనట్టే’ ॥ २-६३-४५ ॥
'46': >-
  ‘రాఘవా! నీవే త్వరగా నా తండ్రి దగ్గరకు వెళ్లి ఈ సంగతి తెలియజేయి. కోపంగా ఉన్న
  అతడు అడవి అగ్ని లాగ పెరిగి నిన్ను దహించకూడదు’ ॥ २-६३-४६ ॥
'47': >-
  ‘రాజా! నా తండ్రి ఆశ్రమం ఇక్కడి నుండి ఒక్క దారి మాత్రమే. నీవు అక్కడికి వెళ్లి
  అతడిని ప్రసన్నం చేసుకో; కోపించి అతడు నిన్ను శపించకుండా ఉండాలి’ ॥ २-६३-४७ ॥
'48': >-
  ‘రాజా! నా మర్మంలో ఉన్న ఈ పదునైన బాణాన్ని తీసి నన్ను విశల్యుడిని చేయి. ఇది
  మృదువైన, ఎత్తుగా ఉన్న నది తీరం నీటి వేగాన్ని అడ్డుకునేలా నా ప్రాణప్రవాహాన్ని
  అడ్డుకుంటోంది’ ॥ २-६३-४८ ॥
'49': >-
  ‘బాణం ఉన్నంతవరకూ ప్రాణాలతో బాధపడుతాడు; బాణం తీస్తే మరణిస్తాడు’—అని అతడి
  శల్యాన్ని తొలగించడంలో నాకు ఈ చింత ఆవరించింది ॥ २-६३-४९ ॥
'50': >-
  దుఃఖంతోనూ దీనస్థితితోనూ, నా శోకంతో వ్యాకులమైన హృదయంలో ఉన్న ఆ చింతను ఆ
  మునికుమారుడు అప్పుడే గమనించాడు ॥ २-६३-५० ॥
'51': >-
  అతడు దుఃఖంతో క్షీణిస్తూ, పరమ ఆర్తితో నన్ను ఇలా అన్నాడు; శరీరం వొలిచిపోతూ,
  అవయవాలు తిరుగుతూ, చుట్టుపడుతూ, క్షయానికి చేరుతున్నాడు ॥ २-६३-५१ ॥
'52': >-
  ‘ధైర్యంతో మనసును స్థిరపరచుకొని నేను నిలబడతాను. బ్రహ్మహత్యకు సమానమైన ఈ పాపభారం
  నీ హృదయం నుంచి తొలగిపోవాలి’ ॥ २-६३-५२ ॥
'53': >-
  ‘రాజా! నేను ద్విజాతి కాను; నీ మనసుకు వ్యథ కలగకూడదు. జనపదాధిపా! శూద్ర స్త్రీలో
  వైశ్యుడైన తండ్రివలన నేను జన్మించాను’ ॥ २-६३-५३ ॥
'54': >-
  ఇలా కష్టంగా పలుకుతూ, బాణం మర్మాన్ని తాకడంతో, అతడు తిరుగుతూ విలవిలలాడుతూ,
  వణుకుతూ నేలపై పడివున్నాడు ॥ २-६३-५४ ॥
'55': >-
  అతడు క్రమంగా వాలిపోతున్నప్పుడు, నేను వంగి ఆ బాణాన్ని అతడి మర్మం నుండి
  తీసివేశాను ॥ २-६३-५५ ॥
'56': >-
  నీటితో తడిసిన దేహంతో అతడు కష్టంగా విలపిస్తూ, మర్మగాయం నుంచి నిరంతరంగా రక్తం
  ఉప్పొంగుతూ ఉండగా, సరయూ తీరంలో అతడు పడుకొని ఉన్న దృశ్యాన్ని చూసి—భద్రే!—నేను
  అత్యంతంగా విషణ్ణుడనైపోయాను ॥ २-६३-५६ ॥
'57': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘ఋషికుమారవధాఖ్యానం’
  నామ త్రిషష్ఠితమః సర్గః ॥ २-६३ ॥
