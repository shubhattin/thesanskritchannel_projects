'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘ఇంద్రవరదానము’ నామ త్రయోవింశత్యధిక
  శతతమః సర్గః ॥6-123॥
'1': >-
  కాకుత్స్థుడైన రాముడు సెలవు తీసుకొని బయలుదేరిన తరువాత, పాకశాసనుడైన మహేంద్రుడు
  పరమప్రసన్నుడై అంజలి పెట్టి నిలుచున్న రాఘవునితో ఇలా పలికెను ॥6-123-1॥
'2': >-
  ఓ నరశ్రేష్ఠుడా రామా! నీ దర్శనం మా కొరకు అమోఘమైనది. ఆ దర్శనంతో మేము అత్యంత
  ప్రీతియుతులమయ్యాము. కాబట్టి నీ మనసుకు ఇష్టమైనది ఏదైనా చెప్పు ॥6-123-2॥
'3': >-
  ప్రసన్నుడైన మహాత్ముడు మహేంద్రుడు ఇలా పలికినప్పుడు, రాఘవుడు సువిశాలమైన
  ప్రసన్నతతో, హర్షభరిత మనస్సుతో ఈ మాటలు అన్నాడు ॥6-123-3॥
'4': >-
  ఓ విబుధేశ్వరా! నాపట్ల నీకు నిజంగా ప్రీతి కలిగినట్లయితే—ఓ వాక్కులో
  శ్రేష్ఠుడా—నేను చెప్పబోయే నా వాక్యాన్ని సత్యం చేయుము ॥6-123-4॥
'5': >-
  నా కారణముచేత పరాక్రమించి, యమసదనానికి వెళ్లిపోయిన వానరులు—వారందరూ మళ్లీ జీవితం
  పొందుతూ లేచి నిలబడాలి ॥6-123-5॥
'6': >-
  నా కొరకు, తమ పుత్రులనుండీ భార్యలనుండీ వేరుపడి ఉన్న వానరులందరినీ—ఓ
  గౌరవప్రదాతా—ప్రీతితో కూడిన మనస్సుతో నేను దర్శించాలనుకుంటున్నాను ॥6-123-6॥
'7': >-
  విక్రమవంతులై, శూరులై, మరణాన్ని లెక్కచేయని వారు; ప్రయత్నించి యుద్ధంలో పడిపోయిన
  వారు—ఓ పురందరా—వారందరినీ జీవింపజేయుము ॥6-123-7॥
'8': >-
  నా ప్రియుల పట్ల విశేషానురక్తులై, మరణాన్ని గణించని వారు—నీ అనుగ్రహంతో వారు
  మళ్లీ కలిసి రావాలి. ఇదే వరాన్ని నేను కోరుకుంటున్నాను ॥6-123-8॥
'9': >-
  రోగరహితులుగా, గాయరహితులుగా, బలపౌరుష సంపన్నులుగా ఉన్న గోలాంగూలులైన వానరులను
  మరియు ఋక్షులను—ఓ గౌరవప్రదాతా—నేను చూడాలని ఆశిస్తున్నాను ॥6-123-9॥
'10': >-
  వానరులు నివసించే చోట—కాలం కాకపోయినా పుష్పాలు, కందమూలాలు, ఫలాలు సమృద్ధిగా
  ఉండాలి; అక్కడి నదులు కూడా మలినరహితంగా నిర్మలంగా ప్రవహిస్తూ నిలిచివుండాలి
  ॥6-123-10॥
'11': >-
  ఆ మహాత్మ రాఘవుడు పలికిన మాటలను విని, మహేంద్రుడు ప్రీతితో కూడిన ఈ మాటలను
  ప్రత్యుత్తరంగా చెప్పెను ॥6-123-11॥
'12': >-
  ఓ తాతా, ఓ రఘూయుత్తమా! నీవు కోరిన ఈ వరం మహోన్నతమైనది. ఇది మునుపెన్నడూ నీవు
  నన్నడగలేదు. అందువల్ల ఇది నిశ్చయంగా జరిగిపోతుంది ॥6-123-12॥
'13': >-
  యుద్ధంలో రాక్షసులచేత హతులైన నీ వారందరూ లేచి నిలబడుగాక! గోపుచ్ఛములతో (వాలుతో)
  ఉన్న ఋక్షులు కూడ—ముఖాలు, భుజాలు తెగినవారైనా—అందరూ లేచెదరు ॥6-123-13॥
'14': >-
  ఆ హరులు (వానరులు) రోగరహితులుగా, గాయరహితులుగా, బలపౌరుష సంపన్నులుగా—నిద్ర
  క్షీణించినపుడు నిద్రలోనుండి లేచినట్లుగా—లేచి నిలబడుదురు ॥6-123-14॥
'15': >-
  సుహృదులతో, బంధువులతో, జ్ఞాతులతో, స్వజనులతో—అందరూ పరమానందంతో కలిసివచ్చి ఒక్కటై
  పరమ ముదతో ఉండెదరు ॥6-123-15॥
'16': >-
  ఓ మహేశ్వాసా! కాలం కాకపోయినా పుష్పాలతో విరాజిల్లే, ఫలభరితమైన వృక్షాలు
  కలుగుతాయి; నదులు జలసమృద్ధిగా ప్రవహిస్తాయి ॥6-123-16॥
'17': >-
  మొదట గాయాలతో ఉన్న వారి దేహావయవాలు ఇప్పుడు గాయరహితంగా సమానంగా మారి; తరువాత
  వారందరూ—నిద్రపోయి మేల్కొన్న హరిశ్రేష్ఠుల వలె—లేచి నిలబడిరి ॥6-123-17॥
'18': >-
  ఇదెట్లా జరిగింది? అని ఆశ్చర్యపడి వానరులందరూ అలా అయ్యారు. కాకుత్స్థుడు తాను
  కోరిన ఫలితాన్ని సంపూర్ణంగా పొందినట్లు చూసి, సురోత్తములందరూ ఆనందించారు
  ॥6-123-18॥
'19': >-
  ఆ సురోత్తములందరూ పరమప్రీతితో, రాముని లక్ష్మణునితో సహా స్తుతించి ఇలా అన్నారు—‘ఓ
  రాజా! ఇక్కడినుండి అయోధ్యకు వెళ్ళుము; వానరులను కూడా వీడబుచ్చుము’ ॥6-123-19॥
'20': >-
  నీపై అనురక్తురాలైన, యశస్వినియైన మైథిలిని సాంత్వనపరచుము. నీ శోకము చేత వ్రతాచరణ
  చేస్తున్న నీ సోదరుడు భరతుని దర్శించుము ॥6-123-20॥
'21': >-
  ఓ పరంతపా! మహాత్ముడైన శత్రుఘ్నుని, సమస్త మాతృలను కూడా దర్శించుము. తరువాత
  (అయోధ్యకు) వెళ్లి పౌరులను హర్షింపజేసి, నిన్ను నీవే అభిషేకించుకొనుము
  (పట్టాభిషేకము పొందుము) ॥6-123-21॥
'22': >-
  ఇలా చెప్పి, సహస్రాక్షుడైన ఇంద్రుడు రాముని—సౌమిత్రి (లక్ష్మణుడు)తో
  పాటు—సూర్యసమానకాంతిగల విమానాలలో, దేవతలతో కలిసి హర్షభరితుడై వెళ్లిపోయెను
  ॥6-123-22॥
'23': >-
  కాకుత్స్థుడు ఆ త్రిదశోత్తములందరికీ అభివాదం చేసి, సోదరుడైన లక్ష్మణునితో కలిసి,
  ఆ సమయంలో విశ్రాంతి ఏర్పాట్లు చేయమని ఆజ్ఞాపించాడు ॥6-123-23॥
'24': >-
  అప్పుడు లక్ష్మణరాముల రక్షణలో ఉన్న ఆ మహాసేన—హర్షితజనులతో, యశస్సుతో—సర్వత్రా
  శోభిల్లింది. అది శ్రీతో జ్వలిస్తూ, శీతరశ్మిగల చంద్రుడు (రాత్రిని)
  నడిపించినట్లుగా అన్ని దిక్కులా విరాజిల్లింది ॥6-123-24॥
'25': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘ఇంద్రవరదానము’ నామ
  త్రయోవింశత్యధిక శతతమః సర్గః ॥6-123॥
