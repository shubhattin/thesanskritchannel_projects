'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘कैकेयी का अनुनय’ नामक दशम सर्ग
  (२-१०) आरम्भ होता है।
'1': >-
  जब उस पापिनी कुब्जा (मन्थरा) ने देवी कैकेयी को अत्यन्त उकसा कर भली-भाँति भड़का
  दिया, तब वह भूमि पर ऐसी पड़ी रही मानो दग्ध और घायल कोई किन्नरी हो।
'2': >-
  तत्पश्चात् उस चतुर भामिनी ने मन में कार्य का निश्चय करके—‘हाँ, यही ठीक है’ ऐसा
  समझकर—धीरे-धीरे सब कुछ मन्थरा से कह सुनाया।
'3': >-
  मन्थरा की बातों से मोहित होकर उस भामिनी ने, उदास होकर भी, निश्चय कर लिया; और
  नागकन्या के समान दीर्घ तथा उष्ण निःश्वास छोड़ती रही।
'4': >-
  फिर उसने कुछ समय तक ऐसे उपाय पर विचार किया जो उसके अपने सुख को साधने वाला हो;
  और मित्र के हित तथा अपने प्रयोजन की कामना रखने वाली वह, उस निश्चय को सुनकर,
  दृढ़ निर्णय पर पहुँची।
'5': >-
  मन्थरा मानो लक्ष्य-सिद्धि पा गई हो, ऐसी अत्यन्त प्रसन्न हुई। और वह देवी
  भी—कुपित होकर—भली-भाँति निश्चय करके आगे की तैयारी में लग गई।
'6': >-
  वह दुर्बला-सी होकर, मुख पर भृकुटि चढ़ाए, भूमि पर जा बैठी। तब उसके दिव्य,
  विचित्र पुष्प-मालाएँ और आभूषण—
'7': >-
  कैकेयी द्वारा फेंके गए—भूमि पर जा गिरे; और उसके द्वारा परित्यक्त वे मालाएँ तथा
  आभूषण—
'8': >-
  ऐसे प्रतीत होने लगे कि जैसे आकाश में नक्षत्र शोभते हैं, वैसे ही वे वसुधा को
  शोभित कर रहे हों। क्रोधागार में पड़ी हुई वह मैली वस्त्रधारी-सी दिखने लगी।
'9': >-
  उसने एक दृढ़ एक-वेणी बाँध ली, और मानो चेतना रहित कोई किन्नरी हो। उधर महाराज
  दशरथ ने राघव (श्रीराम) के अभिषेक की आज्ञा देकर—
'10': >-
  सभा-उपस्थान (दरबार) की अनुमति दे—अपने निवास में प्रवेश किया; और यह प्रसिद्ध
  समाचार सुनकर कि ‘आज ही राम का अभिषेक है’, उन्होंने मन में इसे सत्य जाना।
'11': >-
  प्रिय (कैकेयी) को यह प्रिय समाचार सुनाने के योग्य मानकर, आत्मसंयमी महाराज
  अन्तःपुर में प्रविष्ट हुए; और महायशस्वी राजा कैकेयी के उत्तम गृह में जा
  पहुँचे।
'12': >-
  वह गृह मानो राहु से ग्रस्त चन्द्रमा वाला आकाश हो—ऐसा फिका और उदास; तोते और
  मयूरों से युक्त, तथा क्रौंच और हंसों की ध्वनियों से भरा हुआ था।
'13': >-
  वाद्यों के नाद से गूँजता हुआ, कुब्जा (मन्थरा) और वामन-से सेवकों के समुदाय से
  युक्त, तथा लतागृहों और चित्रित भवनों से संपन्न, चम्पक और अशोक वृक्षों की शोभा
  से विभूषित था।
'14': >-
  दाँत (हाथीदाँत), रजत और सुवर्ण की वेदिकाओं से युक्त, और नित्य पुष्प-फलों वाले
  वृक्षों तथा सरोवरों से सुशोभित था।
'15': >-
  दाँत, चाँदी और सोने के परम आसनों से आच्छादित, तथा नाना प्रकार के अन्न-पान और
  विविध भक्ष्यों से सम्पन्न था।
'16': >-
  अत्यन्त मूल्यवान भूषणों से युक्त वह गृह त्रिदिव के समान प्रतीत होता था। महाराज
  जब उस समृद्धिशाली अन्तःपुर में प्रविष्ट हुए—
'17': >-
  तब उन्होंने शय्या के श्रेष्ठ स्थान पर कैकेयी को नहीं देखा। कामबल से युक्त, रति
  की अभिलाषा रखने वाले वे मनुजाधिप—
'18': >-
  प्रिय पत्नी को न देखकर, व्याकुल होकर पूछने लगे और खिन्न हो उठे; क्योंकि इससे
  पूर्व कभी भी देवी उस समय-सीमा का उल्लंघन नहीं करती थी (अर्थात् वह कभी ऐसे
  विलम्ब से नहीं रहती थी)।
'19': >-
  और न ही राजा कभी सूने गृह में प्रवेश किया करते थे। अतः गृह में आकर राजा ने
  कैकेयी के विषय में पूछताछ की।
'20': >-
  पूर्ववत् स्थिति को न जानकर भी—और स्वार्थलोलुप, अविवेकिनी (कैकेयी) की वास्तविक
  मनोदशा से अनभिज्ञ रहकर—प्रतिहारी ने, भयभीत होकर, हाथ जोड़कर कहा—
'21': >-
  ‘देव! देवी अत्यन्त क्रुद्ध होकर क्रोधागार में दौड़ गई हैं।’ प्रतिहारी के ये
  वचन सुनकर राजा अत्यन्त उदास हो गए।
'22': >-
  वे फिर से और अधिक विषाद में डूब गए; उनके इन्द्रिय-समूह व्याकुल हो उठे। वहाँ
  उन्होंने उसे भूमि पर पड़ी, शय्या-विहीन, और जो उसके योग्य न था ऐसी अवस्था में—
'23': >-
  दुःख से मानो तप्त होकर, जगत्पति ने देखा। वृद्ध राजा ने अपनी उस तरुणी भार्या
  को—जो प्राणों से भी अधिक प्रिय थी—
'24': >-
  निष्पाप होकर भी, पाप-संकल्प वाली, धरणी पर पड़ी हुई देखा; जैसे लता को जड़ से
  उखाड़कर गिरा दिया गया हो, या जैसे कोई देवी भूमि पर गिर पड़ी हो।
'25': >-
  वह मानो धूल से मलिन की गई किन्नरी हो; या जैसे कोई अप्सरा स्वर्ग से च्युत हो गई
  हो; जैसे माया अपने स्थान से भटक गई हो; या जैसे कोई हरिणी जकड़ी हुई हो।
'26': >-
  जैसे वन में शिकारी से घायल और अग्नि से दग्ध हथिनी हो; या जैसे वन में कोई महागज
  स्नेहवश अत्यन्त दुःख में पड़ गया हो—वैसी ही वह अत्यन्त दुखित दिख रही थी।
'27': >-
  कामी राजा ने भयग्रस्त चित्त से, दोनों हाथों से उसे सहलाकर (धूल झाड़कर)
  कमलनयनिनी उस स्त्री से यह कहा—
'28': >-
  ‘देवि! मैं नहीं जानता कि यह क्रोध तुम में किस कारण से आया है। तुम किसके द्वारा
  अभियुक्त (आहत/दोषारोपित) की गई हो, अथवा किसके द्वारा तिरस्कृत की गई हो?’
'29': >-
  ‘कल्याणि! जो तुम मेरे दुःख के हेतु धूल में शयन कर रही हो—तुम भूमि पर क्यों
  पड़ी हो, जब कि मैं तुम्हारे प्रति कल्याणभाव रखने वाला हूँ?’
'30': >-
  ‘हे मेरे चित्त को मथ देने वाली! तुम मानो किसी भूत-प्रेत के आघात से
  चित्त-विक्षिप्त हो। मेरे यहाँ कुशल वैद्य हैं, और वे सब प्रकार से तुम्हारे
  प्रति संतुष्ट (अनुकूल) भी हैं।’
'31': >-
  ‘वे तुम्हें सुखी कर देंगे। हे भामिनि! अपना रोग बताओ—या बताओ, किसका प्रिय कार्य
  करना है, अथवा किसने कोई अप्रिय कार्य कर दिया है?’
'32': >-
  ‘आज किसे प्रिय वस्तु दिलानी है, या किसे कोई अत्यन्त बड़ा अप्रिय परिणाम देना
  है? हे देवि! मत रोओ और अपने को इस प्रकार सुखा-सुखा कर (कष्ट दे-दे कर) क्षीण मत
  करो।’
'33': >-
  ‘कौन-सा अवध्य है जिसे वध्य किया जाए, या कौन वध्य है जिसे छोड़ दिया जाए? कौन
  दरिद्र को समृद्ध करना है, या किस धनवान को निर्धन करना है?’
'34': >-
  ‘मैं भी और मेरे सब सम्बन्धी-जन भी—सब तुम्हारे वश में हैं; तुम्हारे किसी भी
  अभिप्राय को बाधित करने का मैं साहस नहीं कर सकता।’
'35': >-
  ‘अपने जीवन की भी शपथ देकर कहो—तुम्हारे मन में जो स्थित है, वह बताओ। अपने बल को
  जानने वाली तुम, मुझ पर शंका करने योग्य नहीं हो।’
'36': >-
  ‘मैं तुम्हें प्रसन्न करूँगा—इस अपने सत्कर्म की भी शपथ खाकर कहता हूँ। जब तक
  चक्र (समय/संसार-चक्र) घूमता है, तब तक यह वसुधा मेरे अधिकार में है।’
'37': >-
  ‘द्राविड, सिन्धु-सौवीर, सौराष्ट्र, दक्षिणापथ; वंग, अंग, मगध, मत्स्य; तथा
  समृद्ध काशी और कोसल—’
'38': >-
  ‘उन सब में बहुत-सा द्रव्य, धन-धान्य, और बकरियों व भेड़ों का वैभव उत्पन्न होता
  है। इसलिए, हे कैकेयि! जो-जो तुम मन से चाहो, वही चुन लो।’
'39': >-
  ‘भीरु, तुम क्यों व्यर्थ परिश्रम करती हो? उठो-उठो, हे शोभने! हे कैकेयि, मुझे
  ठीक-ठीक बताओ कि तुम पर कौन-सा भय आ पड़ा है; मैं उसे ऐसे दूर कर दूँगा जैसे कि
  तेजस्वी सूर्य कुहरे को।’
'40': >-
  ऐसा कहे जाने पर वह शान्त तो हुई, पर अप्रिय बात कहने को उद्यत होकर, पति को
  फिर-फिर पीड़ित करने (कष्ट पहुँचाने) के लिए उसने उपाय करना आरम्भ किया।
'41': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य श्रीमद्रामायण के अयोध्याकाण्ड में
  ‘कैकेयी का अनुनय’ नामक दशम सर्ग (२-१०) समाप्त होता है।
