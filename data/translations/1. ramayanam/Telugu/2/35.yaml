'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణం — అయోధ్యాకాండము — “సుమంత్రగర్హణము” అను పంచత్రింశః
  సర్గము (2-35).
'1': >-
  అప్పుడు సుమంత్రుడు అకస్మాత్తుగా తల వంచి (తనను తాను అదుపు చేసుకొని) మళ్లీ మళ్లీ
  దీర్ఘనిశ్వాసాలు విడిచాడు. చేతిని చేతిలో బిగిగా బిగించి, దంతాలు కటకటలాడిస్తూ
  నిలిచాడు.
'2': >-
  అతని కళ్ళు కోపంతో ఎర్రబడ్డాయి; ముఖవర్ణం మునుపటి సహజ రంగును వదిలివేసింది.
  కోపావేశంతో ఒక్కసారిగా అతనికి దుర్భరమైన, శుభంకాని తాపము చెలరేగింది.
'3': >-
  అలా తన మనస్సులో తీర్చిదిద్దుకొని, దశరథుని సారథియైన సుమంత్రుడు, తన మాటల అనే
  పదునైన బాణాలతో కైకేయి హృదయాన్ని కంపింపజేసినవాడై (ఆమెను) సంభోధించసాగాడు.
'4': >-
  అతడు అసమానమైన, వజ్రసమమైన మాటలతో—అశుభకరమైన ఆ వాక్యవజ్రాలు ఆమె అంతర్మర్మాలను
  చీల్చినట్లుగా—కైకేయిని ప్రత్యుత్తరంగా గట్టిగా మాట్లాడాడు.
'5': >-
  ఓ దేవీ! నీ కారణంగా స్వయంగా రాజైన దశరథుడు త్యజింపబడుతున్నాడు—స్థావరచరములైన
  సమస్త జగత్తుకూ భర్త, ఆధారభూతుడైనవాడు ఆయన.
'6': >-
  ఓ దేవీ! నీలో చేయకూడని దానికన్నా ఘోరమైన కార్యం ఇంకేమీ లేదనే చెప్పవచ్చు. నిన్ను
  నేను పతిహననకారిణిగా, చివరకు కులనాశకారిణిగా కూడా భావిస్తున్నాను.
'7': >-
  మహేంద్రునివలె అజేయుడూ, అచలపర్వతంలా కదలని వాడూ, మహాసముద్రములా అక్షోభ్యుడూ అయిన
  దశరథుణ్ని నీవు ఇలాంటి కర్మలతో బాధింపజేస్తున్నావు!
'8': >-
  వరదుడైన, భర్తయైన దశరథుణ్ని అవమానించకుము. ఎందుకంటే స్త్రీలకు భర్తయొక్క
  ఇచ్ఛే—కోటి మంది కుమారులకన్నా కూడా—మించిపోతుంది.
'9': >-
  రాజ్యక్షయం వచ్చినప్పుడు (పూర్వ రాజు నశించినప్పుడు) యథావయస్సు రాజ్యాలు
  పొందుతారు. ఇక్ష్వాకుకులనాథుడైన ఈ రాజును నీవు లోపింపజేయాలని (నాశింపజేయాలని)
  కోరుతున్నావా?
'10': >-
  సరే, నీ కుమారుడైన భరతుడు రాజుగా అవనిని శాసించుగాక. కానీ రాముడు ఎక్కడికి
  వెళ్తాడో, మేము కూడా అక్కడికే వెళ్తాము.
'11': >-
  నీ రాజ్యంలో ఏ బ్రాహ్మణుడూ నివసించడానికి అర్హుడు కాడు. నీవు ఈ విధంగా మర్యాదలేని
  (అధర్మమైన) కార్యాన్ని ఈ రోజు చేయదలచుకొంటున్నావు.
'12': >-
  నిశ్చయంగా మేమందరం రాముడు సేవించిన (అనుసరించిన) మార్గానికే
  బయలుదేరతాము—బంధువులందరూ, బ్రాహ్మణులు, సద్భక్తులు ఎప్పటికీ విడిచిపెట్టబడిన ఆ
  మార్గానికే.
'13': >-
  ఓ దేవీ! రాజ్యలాభం వల్ల నీకు ఏ ఆనందం కలుగుతుంది? ఇంతటి మర్యాదలేని కార్యాన్ని
  చేయాలని నీవు ఎందుకు సంకల్పిస్తున్నావు?
'14': >-
  నీ ప్రవర్తన ఇంతలా ఉండటం నాకు ఆశ్చర్యమే. నీవు ఇలా ప్రవర్తిస్తుంటే, భూమి
  (రాజ్యవ్యవస్థ) క్షణంలోనే తలక్రిందులవుతున్నట్లుగా నాకు కనబడుతోంది.
'15': >-
  మహాబ్రహ్మర్షులు సృష్టించినట్లుగా జ్వలంతులు, భయంకర దర్శనములు గల వాగ్దండాలు
  (శాపరూప శక్తులు) — రాముని వనవాసం విషయంలో నిశ్చలంగా నిలిచిన నిన్ను ఎందుకు
  హింసించట్లేవో ఆశ్చర్యం!
'16': >-
  కొడలితో మామిడిచెట్టు నరికి, తర్వాత వేపచెట్టును సేవించేవాడు ఎవడు? అలాగే ఆ వేపకే
  పాలతో నీళ్ళు పోసినా, అది తియ్యగా మారదు.
'17': >-
  నీ వంశశ్రేష్ఠత కూడా (ఆచార స్వభావం కూడా) నీ తల్లిదే అన్నట్టుగా నేను
  భావిస్తున్నాను. ఎందుకంటే—వేపచెట్టులో నుండి తేనె కారదు—ఇది లోకంలో చెప్పబడిన
  మాట.
'18': >-
  నీ తల్లి దుర్గ్రహమును (అసదాగ్రహమును) మేము ముందే విన్నట్లే తెలుసు. నీ తండ్రికి
  ఎవరో ఒక వరదుడు ఉత్తమమైన వరాన్ని ఇచ్చాడని ప్రసిద్ధి.
'19': >-
  ఆ వరం వల్ల వసుధాధిపుడైన నీ తండ్రికి సమస్త ప్రాణుల భాషల (శబ్దముల) అర్థం తెలిసే
  శక్తి కలిగింది; అందుచేత తిర్యక్జాతులైన జీవుల మాటలు కూడా అతనికి తెలిసేవి.
'20': >-
  తర్వాత ఒకసారి, నీ తండ్రి (అత్యంత తేజస్సు గలవాడు) నిద్రలో జృంభిస్తూ ఉన్నపుడు
  వినిపించిన పక్షి/జంతు ధ్వనుల వల్ల—అతనికి వాటి భావం గ్రాహ్యమై—అతడు అక్కడ ఎన్నో
  విధాలుగా నవ్వాడు.
'21': >-
  అక్కడ నీ తల్లి కోపంతో, ‘మృత్యుపాశం వేయాలా’ అన్నంతగా కఠినంగా భావిస్తూ—‘ఓ సౌమ్య
  నృపతే! నీ నవ్వు కారణం నాకు తెలుసుకోవాలి’ అని అతనితో చెప్పింది.
'22': >-
  అప్పుడు ఆ రాజు దేవిని ఇలా అన్నాడు: ‘నేను నీకు నా నవ్వు కారణం చెప్పినట్లయితే,
  నన్ను వెంటనే మరణం చేరుతుంది; ఇందులో సందేహమే లేదు.’
'23': >-
  అప్పుడు, ఓ దేవీ! నీ తల్లి మళ్ళీ నీ తండ్రి కేకయునితో ఇలా అంది: ‘చెప్పు; నీవు
  బ్రతికినా సరే, చనిపోయినా సరే; కానీ నన్ను నీవు ఎద్దేవా చేయవు (నా మాటను
  అప్రతిష్ఠపరచవు).’
'24': >-
  ప్రియ భార్య అలా చెప్పగా, భూపతియైన కేకయుడు ఆమె మాటకు లోబడి, ఆ వరసంబంధమైన
  విషయాన్ని అతనికి యథాతథంగా వివరించసాగాడు.
'25': >-
  అప్పుడు ఆ వరదుడు (మహర్షి) ధర్మాత్ముడై రాజును ఉద్దేశించి ఇలా అన్నాడు: ‘భూపతే!
  భూమి నశించుగాక, నీవు కూడా చనిపోవుగాక; కానీ (ఆ రహస్యాన్ని) నీవు చెప్పకూడదు.’
'26': >-
  ఆ మాట విని రాజు మనస్సు ప్రసన్నమై, నీ తల్లిని వెంటనే దూరంగా తొలగించి,
  కుబేరునివలె సుఖవిహారం చేశాడు (తన ఇష్టానుసారంగా వ్యవహరించాడు).
'27': >-
  అదేవిధంగా నీవు కూడా—పాపదృష్టి గలదానా!—అసదాచారులు నడిచే దుష్టమార్గంలో రాజును
  నడిపిస్తూ, మోహంతో ఈ దుర్గ్రహాన్ని పట్టుకుంటున్నావు.
'28': >-
  ఇక్కడ నాకు లోకంలో ప్రసిద్ధమైన ఒక సామెత నిజమేనని తోస్తోంది: పురుషులు తమ
  పితరులను అనుసరిస్తారు; స్త్రీలు తమ మాతను అనుసరిస్తారు.
'29': >-
  ఇలా కాదే, ఓ దేవీ! భూపతి చెప్పిన (నీ తండ్రి చెప్పిన) ఈ బోధను స్వీకరించు.
  భర్తయొక్క ఇచ్ఛను ఇక్కడ సేవించు; ఈ ప్రజలకు నీవే ఆశ్రయగతి కావాలి.
'30': >-
  పాపుల చేత ప్రేరేపింపబడి—దేవేంద్రుని సమాన ప్రతాపం గల, లోకభర్త అయిన నీ
  భర్తను—అసద్ధర్మాన్ని ఆశ్రయించమని (అధర్మంలోకి) నెట్టకుము.
'31': >-
  ఓ దేవీ! పాపరహితుడైన, శ్రీమంతుడైన, కమలనేత్రుడైన రాజు దశరథుడు—తన ప్రతిజ్ఞను
  అసత్యంగా చేయడు; నీవు కోరినదాన్ని అబద్ధంగా మార్చడు.
'32': >-
  జ్యేష్ఠుడైన, ఉదారుడైన, కార్యదక్షుడైన, స్వధర్మ రక్షకుడైన, జీవలోక రక్షకుడైన
  పరాక్రమశాలియైన రాముడు అభిషిక్తుడగుగాక (యువరాజుగా పట్టాభిషేకం పొందుగాక).
'33': >-
  ఓ దేవీ! రాముడు తన తండ్రి అయిన రాజును విడిచి వనానికి వెళ్తే, నీపై లోకమంతటా
  గొప్ప అపవాదు (దుష్కీర్తి) వ్యాపిస్తుంది.
'34': >-
  రాఘవుడు తన స్వరాజ్యాన్ని పాలించుగాక; నీవు జ్వరరహితగా (భయతాపాలు విడిచినదానివై)
  ఉండుము. ఎందుకంటే ఈ శ్రేష్ఠ నగరంలో నివసిస్తూ రాఘవుని తప్ప నీకు తగినవాడు మరొకడు
  లేడు.
'35': >-
  రాముడు యువరాజ్యస్థుడైతే, మహాధనుర్ధరుడైన రాజు దశరథుడు—తన పూర్వవృత్తాంతాన్ని
  (గతంలో చేసిన ప్రతిజ్ఞల సంగతిని) స్మరించుకుంటూ—వనంలోకి ప్రవేశించగలడు (వనప్రస్థం
  స్వీకరించగలడు).
'36': >-
  ఇలా సుమంత్రుడు రాజసభలో చేతులు జోడించి, కైకేయిని సాంత్వనములతో కూడిన, అలాగే
  కఠినమైన మాటలతో కూడిన ఉపదేశం చేస్తూ, మళ్ళీ మళ్ళీ ఆమె హృదయాన్ని కలచివేశాడు.
'37': >-
  కానీ దేవి కైకేయి ఏమాత్రం కలతపడలేదు; విచారంతో క్షీణించలేదు కూడా. ఆ సమయంలో ఆమె
  ముఖవర్ణంలో ఏ మార్పు గానీ వికృతి గానీ కనిపించలేదు.
'38': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, అయోధ్యాకాండములో
  “సుమంత్రగర్హణము” అను పంచత్రింశః సర్గము (2-35) సమాప్తము.
