'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘इन्द्रजित् और विभीषण का
  विवाद’ नामक पंद्रहवाँ सर्ग (6-15) प्रारम्भ होता है।
'1': >-
  विभीषण के वचन को, जो बृहस्पति के समान उत्तम बुद्धि और नीति से युक्त था,
  यत्नपूर्वक सुनकर, तब वहाँ नैऋत-सेना के अग्रणी महात्मा इन्द्रजित् ने उत्तर में
  यह वचन कहा।
'2': >-
  हे तात! हे कनिष्ठ! यह तुमने किस नाम से ऐसा निरर्थक वचन कहा है—मानो बहुत भयभीत
  हो? इस कुल में जो भी जन्मा है, वह ऐसा वचन न तो कहेगा और न ही ऐसा आचरण करेगा।
'3': >-
  सत्त्व, वीर्य, पराक्रम, धैर्य, शौर्य और तेज—इन सब गुणों से युक्त होकर भी, इस
  कुल में केवल एक ही पुरुष मानो इन गुणों से विमुख और रहित है—हे तात, वह यही
  कनिष्ठ विभीषण है।
'4': >-
  वे दोनों मनुष्यराज के पुत्र (राम और लक्ष्मण) हमारे लिए क्या हैं? हमारे एक ही
  राक्षस के द्वारा—चाहे वह सामान्य-सा ही क्यों न हो—उन दोनों का वध करना संभव है;
  फिर भी तुम भयभीत होकर हमें क्यों डराते हो, कायर की भाँति क्यों बोलते हो?
'5': >-
  त्रिलोकरक्षक देवताओं के राजा शक्र (इन्द्र) को भी मैंने पृथ्वी पर गिरा दिया था;
  तब भय से पीड़ित होकर दिशाएँ भी मानो शरणागत हो उठीं, और उस समय समस्त देवगण
  एकत्र होकर भी त्रस्त हो गए थे।
'6': >-
  ऐरावत की गर्जना को दबाते हुए मैंने उसे भी भूमि पर पटक दिया था; और उसके दाँतों
  को बलपूर्वक खींचकर (उखाड़कर) मैंने समस्त देवगणों को अत्यन्त भयभीत कर दिया था।
'7': >-
  जो मैं देवताओं का भी दर्प नष्ट करने वाला हूँ और दैत्य-श्रेष्ठों के लिए भी शोक
  उत्पन्न करने वाला हूँ, वह मैं—ऐसे सामर्थ्यवान होकर—दो साधारण मनुष्यों,
  नरेन्द्र के उन दोनों पुत्रों के विरुद्ध कैसे असमर्थ हो सकता हूँ?
'8': >-
  इन्द्र के समान पराक्रमी, अत्यन्त दुर्जय और महान् ओजस्वी इन्द्रजित् का वह वचन
  सुनकर, तब शस्त्रधारियों में श्रेष्ठ विभीषण ने अत्यन्त महत्त्वपूर्ण अर्थ से
  युक्त यह वचन कहा।
'9': >-
  हे तात! परामर्श (मन्त्र) के विषय में तुम्हारा निश्चय स्थिर नहीं है; तुम अभी भी
  बालक हो और तुम्हारी बुद्धि अपरिपक्व है। इसलिए तुमने अपने ही आत्म-विनाश के लिए
  अर्थहीन वचन बहुत बोल डाले हैं—केवल व्यर्थ प्रलाप किया है।
'10': >-
  रावण के पुत्र होने के कारण, हे इन्द्रजित्, तुम मित्र-मुख से शत्रु हो; क्योंकि
  राघव (राम) के विनाश की ऐसी बात सुनकर भी तुम मोहवश उसे स्वीकार करते और अनुमोदित
  करते हो।
'11': >-
  तुम स्वयं भी वध्य हो और अत्यन्त कुमति से युक्त हो; और वह भी वध्य है जिसने
  तुम्हें यहाँ लाया है—जिसने आज तुम्हें, बालक होते हुए भी, हठी और साहसी जानकर,
  मन्त्रणा करने वालों की सभा के निकट बैठा दिया है (और इस प्रकार अनुचित रूप से
  आगे कर दिया है)।
'12': >-
  तुम मूढ़ हो, अविनयी हो, अति-तीक्ष्ण स्वभाव वाले हो, अल्पबुद्धि हो, दुष्टात्मा
  हो; तुम अत्यन्त कुमति से युक्त मूर्ख हो—हे इन्द्रजित्, तुम अपनी बाल्यता के
  कारण ऐसी बातें कह रहे हो।
'13': >-
  ब्रह्मदण्ड के समान दीप्त, ज्वालामय, काल के सदृश रूप वाले, यमदण्ड तुल्य—ऐसे
  राघव के बाणों को, जो युद्ध में सामने से छोड़े जाएँ, भला कौन सह सकता है?
'14': >-
  हे राजन्! आओ, हम धन, रत्न, उत्तम आभूषण, दिव्य वस्त्र और विचित्र मणियाँ—और देवी
  सीता को भी—राम को समर्पित कर दें; तब हम यहाँ शोक-रहित होकर निवास करें।
'15': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘इन्द्रजित्-विभीषण-विवाद’ नामक पंद्रहवाँ सर्ग (6-15) समाप्त होता है।
