'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణం, కిష్కింధాకాండలో “రామాధిక్షేపః” అనునది పదిహేడు
  వ సర్గము (४-१७) ప్రారంభము.
'1': >-
  అప్పుడు రాముడు సంధించిన బాణముచే యుద్ధంలో అత్యంత కఠినవీరుడైన వాలి—కత్తిరింపబడిన
  వృక్షంలా—అఘాయిత్యముగా ఒక్కసారిగా కూలి నేలపాలయ్యాడు.
'2': >-
  తప్తకాంచనాభరణాలతో అలంకరింపబడిన ఆ మహావీరుడు, సర్వాంగమును భూమిపై విసర్జించి
  పడిపోయెను; దేవరాజుని ధ్వజము దాని పటరశ్ములు (కట్టులు) విడిచి కూలినట్లు అతడు
  నేలకొరిగెను.
'3': >-
  హరి-ఋక్షగణములకు గణేశ్వరుడైన వాడు ఈ విధముగా భూమిపై పడిపోగానే, ఆకాశంలో చంద్రుడు
  నశించినట్లుగా, భూమి (మెదిని) కాంతివిహీనమై శోభించలేదు.
'4': >-
  భూమిపై పడిపోయినప్పటికీ ఆ మహాత్ముని దేహాన్ని శ్రీ (కాంతి) విడనాడలేదు; ప్రాణములు
  విడనాడలేదు; తేజస్సు తగ్గలేదు; పరాక్రమము నశించలేదు.
'5': >-
  శక్రుడు (ఇంద్రుడు) అనుగ్రహించిన, స్వర్ణమయమై రత్నాలతో అలంకృతమైన ఆ
  వరమాల—హరిముఖ్యుడైన వాలి యొక్క ప్రాణములనూ, తేజస్సునూ, శ్రియనూ ధరించి
  ఉంచినట్లయ్యెను.
'6': >-
  ఆ హేమమాల ధరించిన ఆ వీర హరియూథపతి, సంధ్యాకాలపు పరిణామాన్ని ఆశ్రయించిన మేఘంలా
  (సంధ్యా కాంతితో ప్రకాశించే మేఘంలా) అద్భుతశోభతో కనిపించెను.
'7': >-
  అతని మాలయు, దేహమును, మర్మాన్ని ఛేదించిన ఆ బాణమును—ఈ మూడింటి వల్ల
  సమన్వితమైనట్లుగా ఏర్పడిన లక్ష్మీ (శోభ), అతడు పడిపోయినప్పటికీ మరింత
  ప్రకాశించెను.
'8': >-
  ఆ వీరుని పై సంధించబడిన ఆ అస్త్రం—స్వర్గమార్గాన్ని ప్రసాదించే
  ప్రభావముగలది—రాముని ధనుస్సునుండి విడచిన బాణముగా, అతనికి పరమగతిని కలిగించెను.
'9': >-
  యుద్ధభూమిలో అలా పడిపోయిన వాలిని చూసి—జ్వాలలు ఆరిపోయిన అగ్నివలె, పుణ్యఫలాంతంలో
  దేవలోకము నుండి చ్యుతుడైన యయాతివలె—అతడు కాంతి కోల్పోయినట్లుగా కనిపించెను.
'10': >-
  కాలప్రభావంతో యుగాంతంలో భూమిపై పడిపోయిన ఆదిత్యునివలె; దుర్దర్శుడైన
  మహేంద్రునివలె; దుస్సహుడైన ఉపేంద్రునివలె—అలా అతడు నేలపడిపోయెను.
'11': >-
  మహేంద్రుని పుత్రుడైన, హేమమాలాధారియైన వాలిను—విశాలవక్షస్థలము గలవాడను,
  మహాబాహువును, దీప్తముఖుడను, హరినేత్రుడనైన అతనిని—అలా పడివున్నవాడిగా చూచెను.
'12': >-
  లక్ష్మణుని అనుచరుడైన రాముడు దగ్గరికి చేరి, యుద్ధంలో అలా పడివున్న ఆ
  వీరుణ్ని—జ్వాలలు ఆరిపోయిన అగ్నిలా—నిశితంగా చూచెను.
'13': >-
  ఆ వీరుణ్ని గౌరవంతో మరల మరల పరిశీలించుచు, మహావీర్యులైన అన్నదమ్ములు
  రామలక్ష్మణులు నెమ్మదిగా అతని సమీపానికి వచ్చిరి.
'14': >-
  రాఘవుని మరియు మహాబలుడైన లక్ష్మణుని చూసిన వాలి, కఠినమైన మాటలనే పలికినప్పటికీ,
  వంగిన వినయంతో ధర్మసమ్మతంగా ఉపదేశరూపమైన వచనమును ఉచ్చరించెను.
'15': >-
  భూమిపై అతి స్వల్ప తేజస్సుతో, ప్రాణాలు క్షీణించి, చైతన్యము నశించిన వాడు
  అయినప్పటికీ—యుద్ధగర్వంతో ఉబ్బిన వాడైన వాలి, తత్త్వసారమున్న మాటలతో
  (అర్థసంబద్ధమైన వాక్యంతో) పలికెను.
'16': >-
  నీవు నరాధిపతి కుమారుడవు; ప్రసిద్ధుడవు; సుందరదర్శనుడవు. ఎదురుగా నిలిచి యుద్ధం
  చేయకుండా వెనుక నుండి (పరాంగ్ముఖంగా ఉన్నవానిని) వధించుటచే నీకు ఇక్కడ ఏ గుణము
  లభించెను? నేను యుద్ధసంకల్పంతో రగిలిపోతూ ఉండగా—నీ కారణముచేనే నేను మరణాన్ని
  పొందితిని.
'17': >-
  కులీనుడవు, సత్త్వసంపన్నుడవు, తేజస్వియవు, వ్రతాచారముతో జీవించువాడవు; కరుణను
  తెలిసినవాడవు, ప్రజల హితంలో నిత్యం రతుడవు—ఇవన్నీ రాముడైన నిన్ను గూర్చిన
  ప్రసిద్ధ విశేషములు.
'18': >-
  అనుకంప గలవాడవు, మహోత్సాహవంతుడవు, సమయధర్మం తెలిసినవాడవు, దృఢవ్రతుడవు—ఇట్లు నీ
  యశస్సును భూమిపై సర్వజనులూ (సర్వభూతములూ) ప్రచారం చేయుచున్నవి.
'19': >-
  దమము, శమము, క్షమ, ధర్మము, ధృతి, సత్యము, పరాక్రమము—ఇవి రాజులకు తగిన గుణములు;
  మరియు అపకారుల యందు శిక్ష (దండన) విధించుట కూడ రాజధర్మమే, ఓ రాజన్.
'20': >-
  నీ ఆ గుణములను, నీ శ్రేష్ఠ వంశపారంపర్యమును (అభిజనమును) బాగా ఆలోచించి, తార చేత
  నిషేధింపబడి ఉండినప్పటికీ సుగ్రీవుడితో నీవు సఖ్యముగా కలిసినావని నేననుకున్నాను.
'21': >-
  అందువల్ల—యుద్ధంలో నిమగ్నుడై అలక్ష్యంగా ఉన్న నన్ను, వేరొకడు కాకుండా నీవు ఇట్లా
  వెనుకనుండి బాణంతో వేధించుట సముచితము కాదు—అని నీ దర్శనం లేనప్పుడు నా బుద్ధిలో
  భావన కలిగినది.
'22': >-
  కానీ నీవు—ధర్మధ్వజాన్ని ధరించి కూడా అంతరంగా అధర్మాత్ముడవై, పాపాచారములు
  గలవాడవై—గడ్డి తో మూసివేయబడిన బావిలా పాపాన్ని దాచుకున్న వాడవని ఇప్పుడు
  తెలిసింది.
'23': >-
  సజ్జనుల వేషాన్ని ధరించిన పాపివై, దాగి ఉన్న అగ్నివలె కపటంగా అంతర్భాగమున
  పాపాన్ని దాచుకున్నవాడవు. ధర్మమనే చద్దరంతో కప్పుకొని ఉన్న నిన్ను, నేను ఇప్పుడా
  నిజ స్వరూపముతో గుర్తించలేకపోయాను.
'24': >-
  నీ దేశములో గాని, నీ నగరములో గాని నేను పాపకార్యం చేసివుంటే—అప్పుడు నిన్ను నేను
  తృణీకరించినవాడనైతే—అలాంటి కలుషితుడైన నన్ను నీవు వధించవచ్చును. కాని అలా ఎక్కడ
  జరిగింది? అలాంటిది కాని నన్ను నీవెందుకు వధించితివి?
'25': >-
  నేను ఎల్లప్పుడూ ఫలమూలాలను భుజించుచు, అరణ్యంలో సంచరించే వానరుడను. ఇక్కడ నేను
  ఎదురుచెప్పకుండా ఉన్న నన్ను—వేరొకరితో యుద్ధంలో నిమగ్నుడై ఉన్న నన్ను—ఇట్లు
  వధించితివి.
'26': >-
  నీవు నరాధిపతి కుమారుడవు; ప్రసిద్ధుడవు; సుందరదర్శనుడవు. ఓ రాజన్, నీ యందు
  ధర్మసమ్మతమైన ధర్మలింగమూ (ధర్మచిహ్నమూ) కనిపించుచున్నది.
'27': >-
  క్షత్రియకులంలో పుట్టి, శాస్త్రశ్రవణముచే జ్ఞానం పొందిన, సందేహరహితుడైన
  వాడు—ధర్మచిహ్నంతో తన క్రూరకర్మను కప్పిపుచ్చుకొని—ఇంత క్రూరమైన కార్యాన్ని ఎలా
  ఆచరించగలడు?
'28': >-
  నీవు రాఘవకులంలో జన్మించినవాడవు; ధర్మవంతుడని లోకంలో ప్రసిద్ధి. అయితే భవ్యరూపం
  (మంచిరూపం) ధరించి అభవ్యుడవై (అనీతి పరుడవై) ఇట్లు ఎందుకు తిరుగుచున్నావు?
'29': >-
  సామము, దానము, క్షమ, ధర్మము, సత్యము, ధృతి మరియు పరాక్రమము—ఇవి రాజులకు తగిన
  గుణములు; మరియు అపకారులపై దండన విధించుట కూడ రాజధర్మమే, ఓ రాజన్.
'30': >-
  ఓ రామా, మేము వనచరులము; మృగులవలె అడవిలో తిరుగువారము; మూలఫలములు భుజించువారము—ఇదే
  మా స్వభావము. నీవు మాత్రము నరాధిపతివి (నరేశ్వరుడవు).
'31': >-
  భూమి, హిరణ్యము (సంపద), సౌందర్యము, మరియు కలహానికి కారణములు—ఇవన్నీ మనుష్యలోకపు
  విషయములు. అటువంటప్పుడు అడవిలో నీకు ఏ లోభము? నా ఫలముల యందు గాని, ఇతర విషయముల
  యందు గాని నీకు ఏ ఆశ?
'32': >-
  నయము మరియు వినయము—ఈ రెండూ; అలాగే నిగ్రహము (శిక్ష) మరియు అనుగ్రహము—ఇవి
  రాజవృత్తి (రాజధర్మం) లో ఏకాంతంగా శుద్ధంగా ఉండవలెను. రాజులు కామవృత్తిలో
  (ఇష్టమొచ్చినట్టు) ప్రవర్తించువారై ఉండరు.
'33': >-
  కాని నీవు కామాన్ని ప్రధానంగా చేసుకున్నవాడవు; కోపశీలుడవు; స్థిరబుద్ధి
  లేనివాడవు; రాజవృత్తులలో కలుషితుడవై, ధనుస్సు-బాణములనే పరమాశ్రయంగా
  చేసుకున్నవాడవు.
'34': >-
  నీ యందు ధర్మమున పట్ల వినయము (అపచితి) లేదు; అర్థమున (నీతి-ప్రయోజనమున) బుద్ధి
  స్థిరపడలేదు. ఇంద్రియాసక్తితో కామవృత్తిలో నిమగ్నుడై, ఓ మనుజేశ్వరా, ఇట్లు వాంఛల
  చేత లాక్కొనబడుచున్నావు.
'35': >-
  ఓ కాకుత్స్థా, ఇక్కడ నాపై ఏ అపరాధమూ లేనప్పటికీ నన్ను బాణంతో హతమార్చి—సజ్జనుల
  మధ్యకు వెళ్లి, హేయమైన ఈ కర్మ చేసి—నీవు ఏమని చెప్పగలవు?
'36': >-
  రాజహంతకుడు, బ్రహ్మహంతకుడు, గోహంతకుడు, దొంగ, ప్రాణివధలో ఆసక్తుడైన వాడు,
  నాస్తికుడు, మరియు పరివేత్త (అన్నకన్నా ముందు పెళ్లి చేసుకున్న తమ్ముడు) —
  వీరందరూ నరకగాములే.
'37': >-
  నిందాసూచకుడు (చాడీ చెప్పువాడు), కదర్యుడు (కంజుడు), మిత్రఘాతకుడు,
  గురుపత్నీగామి—ఇలాంటి పాపాత్ములందరు పాపలోకానికే వెళ్లుదురు; ఇందులో సందేహం లేదు.
'38': >-
  సజ్జనులచేత ధరించరాని నా చర్మమును—రోమములు, ఎముకలు లేనిదిగా చేసినా—ధారించుట
  అశ్రేయస్కరం. అలాగే నా మాంసములు ధర్మచారులైన నీ వంటివారికి భక్ష్యము కావు
  (అభక్ష్యములే).
'39': >-
  ఓ రాఘవా, బ్రాహ్మణక్షత్రియులకు భక్ష్యములుగా పరిగణించబడే పంచనఖమృగములు ఐదు:
  శల్ల్యకము (ముళ్లపంది/హెడ్జ్‌హాగ్), శ్వావిధము (పోర్కుపైన్), గోధా
  (గొడుగు/ఇగువానా), శశము (కుందేలు), మరియు ఐదవది కూర్మము (తాబేలు).
'40': >-
  ఓ రామా, మేధావులు నా చర్మమును గాని, ఎముకలను గాని స్పర్శించరు; నా మాంసములు కూడా
  అభక్ష్యములే. అలాంటి నేను—పంచనఖజాతివాడనై—నీవిచేత హతుడనయ్యాను.
'41': >-
  సర్వజ్ఞయైన, హితం చెప్పే తార పలికిన సత్యవచనాన్ని నేను స్వీకరించినవాడను; కాని
  మోహంతో దాన్ని అతిక్రమించి, కాలవశానికి లోనయ్యాను.
'42': >-
  ఓ కాకుత్స్థా, నీవు రక్షకుడై ఉన్నపుడు వసుంధర అనాథ కాదు. శీలసంపన్నమైన స్త్రీ తన
  భర్తచేత రక్షింపబడునట్లు, ఈ భూమి నీచేత ధర్మపాలనతో రక్షింపబడవలెను; అధర్మముచేత
  కాదు.
'43': >-
  నీవు శఠుడవు, కపటవృత్తిగలవాడవు, నీచుడవు; మిథ్యా వినయంతో మనస్సు దాచుకున్నవాడవు.
  మహాత్ముడైన దశరథుని నుండి నీవు ఇలాంటి పాపిగా ఎలా జన్మించితివి?
'44': >-
  సజ్జనుల ధర్మాన్ని అతిక్రమించినవాడై, నీతిమార్గానికి కంచెను (గీతను)
  ఛేదించినవాడై, ధర్మమనే అంకుశాన్ని వదిలేసినవాడైన నీవు—రాముని చేత హతుడైన
  నేను—ఇదంతా ఈ కారణముచేతనే జరిగింది.
'45': >-
  ఇది అశుభకరం, అనుచితం, సజ్జనులకు నిందనీయం. ఇలాంటి కార్యం చేసి, సజ్జనులతో కలసి
  వారి మధ్య నిలచి, నీవు ఏం చెప్పగలవు?
'46': >-
  మా పట్ల (మధ్యస్థుల పట్ల) నీవు చూపిన ఈ విక్రమం (పరాక్రమం) మాత్రమే వెల్లడైంది.
  కాని ఓ రామా, అపకారులు చేసిన వారిపట్ల నీలో ఇంతటి విక్రమం నేను చూడడం లేదు.
'47': >-
  ఓ నృపపుత్రా, నీవు కనిపిస్తూ (సమక్షంలో) నాతో యుద్ధం చేసివుంటే—ఈ రోజు నీవు
  నాద్వారా హతుడై, వైవస్వతుడైన యమదేవుని దర్శించేవాడివి.
'48': >-
  కాని యుద్ధంలో నీవు కనిపించకుండా ఉండి—దురాసదుడైన నన్ను—ఇట్లు హతమార్చితివి.
  నిద్రిస్తున్న మనిషిని పాము కాటేసినట్లు, నేను పాపవశానికి లోనై (అప్రతిభగా)
  చనిపోయాను.
'49': >-
  సుగ్రీవుని ప్రీతికోరుకొని నీవు నన్ను హతమార్చితివి కదా. ఈ ప్రయోజనమే నీకుంటే,
  ముందే నన్ను ఈ విషయమై ప్రేరేపించియుంటే—నేనే ఒకే దినంలో మైథిలిని నీకు తీసుకొని
  వచ్చేవాడను.
'50': >-
  నీ భార్యను అపహరించిన దురాత్ముడైన ఆ రాక్షసుణ్ని (రావణుని) — యుద్ధంలోనే
  అచేతనుడిగా కాకుండా—అతని కంఠంలో కట్టివేసి నీకు అప్పగించేవాడను.
'51': >-
  మైథిలి సముద్రజలంలో ఉంచబడినా, పాతాళంలో ఉన్నా—నీ ఆజ్ఞచేత నేను ఆమెను తీసికొని
  వచ్చేవాడను; శ్వేత అశ్వతరీ (శ్వేతవర్ణ గుర్రం/అశ్వతరిము) ను తెచ్చినట్లే.
'52': >-
  నేను స్వర్గతుడనైన తరువాత సుగ్రీవుడు రాజ్యాన్ని పొందుట యుక్తమే. కానీ నీవు
  అధర్మపద్ధతితో యుద్ధంలో నన్ను హతమార్చుట మాత్రం అయుక్తం (అసముచితం).
'53': >-
  కాలము చేత ఈ లోకం ఇట్లాంటి విధంగా నియమింపబడుతూనే ఉంటుంది. అయితే నీకు సముచితముగా
  అనిపించినట్లయితే—ఈ విషయమై ఉత్తరప్రత్యుత్తరమును (జవాబును) సద్ధర్మరీతిగా బాగా
  ఆలోచించి చెప్పుము.
'54': >-
  ఇట్లు పలికి, బాణఘాతముచే వ్యథపడిన ఆ మహాత్ముడు—ముఖము పూర్తిగా
  ఎండిపోయినట్లై—సూర్యసమాన కాంతి గల రాముని మరల పరిశీలించి, వానరరాజసుతుడు మౌనముగా
  నిలిచిపోయెను.
'55': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కింధాకాండలో
  “రామాధిక్షేపః” అనునది పదిహేడు వ సర్గము (४-१७) సంపూర్ణము.
