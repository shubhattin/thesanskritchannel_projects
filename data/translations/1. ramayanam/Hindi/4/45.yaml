'0': >-
  इसके पश्चात श्रीमान वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘वानर-बल-प्रतिष्ठा’
  नामक पैंतालीसवाँ सर्ग (४-४५) आरम्भ होता है।
'1': >-
  तदनन्तर प्लवंगमों में श्रेष्ठ, वानरों के अधिपति राजा सुग्रीव ने समस्त वानरों
  को बुलाकर, भगवान् राम के कार्य की सिद्धि के लिए सबको संबोधित किया।
'2': >-
  हे वानरोत्तमों! आप सबको इसी प्रकार विचार कर कार्य करना है। हे हरिपुंगवो!
  स्वामी (राम) की उस कठोर आज्ञा को समझकर (उसके अनुसार) प्रयत्न करो।
'3': >-
  वे (वानर) टिड्डियों के समान पृथ्वी को ढकते हुए प्रस्थान कर गए। उधर श्रीराम,
  लक्ष्मण सहित, उस प्रस्रवण पर्वत पर (प्रतीक्षारत होकर) निवास करने लगे।
'4': >-
  सीता का पता लगाने के लिए जो एक मास (का समय) निश्चित किया गया था, उसकी
  प्रतीक्षा करते हुए (राम वहीं ठहरे)। (वानरदल) उत्तर दिशा की ओर—जो रमणीय थी और
  श्रेष्ठ-श्रेष्ठ पर्वतराजों से आवृत थी—प्रस्थान के लिए उद्यत हुआ।
'5': >-
  तब शतबलि नामक वीर वानर सहसा चल पड़ा। और विनत नामक वानरयूथपति पूर्व दिशा की ओर
  प्रस्थित हुआ।
'6': >-
  तार, अंगद आदि सहित पवनपुत्र वानर (हनुमान) दक्षिण दिशा की ओर—जिस मार्ग पर
  अगस्त्य मुनि का आवागमन रहा था—वानरयूथपति के रूप में निकल पड़े।
'7': >-
  तदनन्तर भयंकर पश्चिम दिशा की ओर, वरुण द्वारा संरक्षित दिशा में, वानरों के
  स्वामी, हरिशार्दूल सुषेण प्रस्थान कर गए।
'8': >-
  इस प्रकार राजा (सुग्रीव) ने यथोचित रीति से सब दिशाओं में दलों को भेजकर प्रेरित
  किया। तब वह वीर कपिसेनापति अपने मन को सुखी पाकर अत्यन्त प्रसन्न हुआ।
'9': >-
  राजा द्वारा इस प्रकार प्रेरित किए गए वे सभी वानरयूथपति अपने-अपने अभिप्रेत
  (नियत) दिशाओं की ओर शीघ्रता से चल पड़े।
'10': >-
  वे महाबल वानर नाद करते, ऊँचे स्वर से गर्जते, दहाड़ते, हुंकार भरते, दौड़ते और
  ऊँचे स्वर में कोलाहल करते हुए आगे बढ़ रहे थे।
'11': >-
  राजा द्वारा इस प्रकार प्रेरित किए गए सभी वानरयूथपति कहने लगे—‘हम सीता को अवश्य
  ले आएँगे और रावण का वध भी करेंगे।’
'12': >-
  (उनमें से कोई बोला)—‘मैं अकेला ही रणभूमि में आए हुए रावण का वध कर दूँगा; और
  फिर सहसा उसे उखाड़-पछाड़कर (परास्त करके) जनकनन्दिनी को छुड़ा ले जाऊँगा।’
'13': >-
  (कोई बोला)—‘आज श्रम से काँपती हुई (सीता) के विषय में आप लोग (चिन्ता न करें),
  यहीं ठहरें; मैं अकेला ही पाताल लोक से भी जानकी को ले आऊँगा।’
'14': >-
  (कोई बोला)—‘मैं वृक्षों को नष्ट-भ्रष्ट कर दूँगा, पर्वतों को विदीर्ण कर दूँगा;
  पृथ्वी को फाड़ डालूँगा और समुद्रों को क्षोभित (उथल-पुथल) कर दूँगा।’
'15': >-
  (कोई बोला)—‘मैं योजनाओं की संख्या जितनी भी हो, उतनी दूर छलाँग लगा सकता
  हूँ—इसमें संशय नहीं। सौ योजन की गणना में तो मैं सौ से भी अधिक (दूर) जा सकता
  हूँ।’
'16': >-
  (कोई बोला)—‘भूमि पर, समुद्र में भी, पर्वतों पर, वनों में, और पाताल के मध्य में
  भी—मेरी गति (कहीं भी) अवरुद्ध नहीं होती।’
'17': >-
  इस प्रकार वहाँ बल के गर्व से उन्मत्त वानर एक-एक करके हरिराज (सुग्रीव) के समक्ष
  ऐसे वचन बोले।
'18': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में ‘वानर-बल-प्रतिष्ठा’ नामक पैंतालीसवाँ सर्ग (४-४५) समाप्त हुआ।
