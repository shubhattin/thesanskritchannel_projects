'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘श्रीमद् रामायण-फलश्रुति’
  नामक एक सौ ग्यारहवाँ सर्ग (७-१११)।
'1': >-
  यह (रामकथा का) यह पूरा आख्यान—उत्तरभाग सहित—ब्रह्मा द्वारा पूजित है। यही
  ‘रामायण’ नाम से प्रसिद्ध है, जो वाल्मीकि द्वारा रचित प्रधान (मुख्य) ग्रन्थ है।
'2': >-
  उसके द्वारा विष्णु स्वर्गलोक में वैसे ही प्रतिष्ठित हुए जैसे पहले थे; और उसी
  विष्णु से यह समस्त जगत—चराचर सहित तीनों लोक—व्याप्त है।
'3': >-
  तब देवगण, गन्धर्वों सहित, सिद्ध तथा परम ऋषिगण—सदैव संतुष्ट होकर—स्वर्ग में इस
  दिव्य रामायण को नित्य सुनते हैं।
'4': >-
  यह आख्यान आयुष्यवर्धक, सौभाग्यदायक तथा पापों का नाश करने वाला है। इसलिए
  बुद्धिमान पुरुष वेद के समान माने जाने वाले इस रामायण का श्राद्ध-काल में भी
  पाठ/श्रवण कराए।
'5': >-
  जो व्यक्ति इसका एक पद (शब्द) भी पढ़ता है, वह संपूर्ण पापों से मुक्त होता है;
  निःसंतान को पुत्र की प्राप्ति होती है और निर्धन को धन मिलता है।
'6': >-
  जो मनुष्य प्रतिदिन पाप कर्म भी करता हो, यदि वह रामायण का एक श्लोक मात्र भी पढ़
  ले, तो वह पाप से पूर्णतः छूट जाता है।
'7': >-
  वाचक (कथा कहने/पाठ करने वाले) को वस्त्र, गौ और सुवर्ण देना चाहिए। वाचक के
  प्रसन्न होने पर समस्त देवता भी प्रसन्न हो जाते हैं।
'8': >-
  रामायण का पाठ करने वाला मनुष्य इस आयुष्यवर्धक आख्यान के प्रभाव से, इस लोक में
  पुत्र-पौत्र सहित प्रतिष्ठित होता है और देहान्त के बाद भी यहाँ (परलोक में भी)
  सम्मानित होता है।
'9': >-
  अयोध्या की वह रम्य पुरी भी, बहुत-बहुत वर्षों तक सूनी रहने के बाद, ‘ऋषभ’ नामक
  राजा को प्राप्त करके पुनः निवासस्थान को प्राप्त करेगी (फिर से बस जाएगी)।
'10': >-
  यह आयुष्यवर्धक आख्यान—भविष्य-वृत्तान्त तथा उत्तरभाग सहित—प्रचेतस (वरुण) के
  पुत्र वाल्मीकि ने रचा; और उस रचना को ब्रह्मा ने भी अनुमोदित किया।
'11': >-
  मनुष्य इस सर्ग के केवल एक अध्याय (सर्ग) के श्रवण मात्र से ही—हजार अश्वमेध और
  दस हजार वाजपेय यज्ञों के समान फल प्राप्त कर लेता है।
'12': >-
  प्रयाग आदि तीर्थ, गंगा आदि नदियाँ, नैमिषारण्य आदि वन, तथा कुरुक्षेत्र आदि
  क्षेत्र—ये सब उसी के द्वारा इस लोक में मानो प्राप्त (संपन्न) हो जाते हैं,
  जिसने रामायण का श्रवण किया है।
'13': >-
  जो व्यक्ति कुरुक्षेत्र में सूर्य-ग्रहण के समय स्वर्ण-भार (बहुत-सा सुवर्ण) दान
  करता है और जो व्यक्ति इस लोक में रामायण को सुनता है—ये दोनों (पुण्यफल में)
  समान माने जाते हैं।
'14': >-
  जो सम्यक् श्रद्धा से युक्त होकर राघव (श्रीराम) की कथा सुनता है, वह समस्त पापों
  से मुक्त हो जाता है और विष्णुलोक को प्राप्त होता है।
'15': >-
  यह ऋषि-प्रणीत आदिकाव्य वाल्मीकि ने प्राचीन काल में रचा। जो इसे सदा भक्ति से
  सुनता है, वह वैष्णव (विष्णु-सदृश) देह/स्वरूप को प्राप्त होता है।
'16': >-
  पुत्र और पत्नी (परिवार) की वृद्धि होती है, और सम्पत्तियाँ तथा संतान-परम्परा भी
  बढ़ती है। यह सत्य जानकर संयमित मन वाले लोगों को इसका श्रवण अवश्य करना चाहिए।
'17': यह उत्तम रामायण गायत्री का ही स्वरूप है।
'18': >-
  जो व्यक्ति इसका एक पद (शब्द) भी पढ़ता है, वह संपूर्ण पापों से मुक्त होता है;
  निःसंतान को पुत्र की प्राप्ति होती है और निर्धन को धन मिलता है।
'19': >-
  जो राघव (श्रीराम) के चरित को नित्य पढ़ता या सुनता है, वह भक्ति के द्वारा
  निष्कल्मष (निर्दोष, पापरहित) होकर दीर्घायु को प्राप्त होता है।
'20': >-
  जो कल्याण प्राप्त करना चाहता हो, उसे नित्य राघव का स्मरण करना चाहिए; और इस
  आख्यान को प्रतिदिन ब्राह्मणों के सामने पढ़कर/सुनाकर श्रवण कराना चाहिए।
'21': >-
  जो रघुनाथ (श्रीराम) के इस सम्पूर्ण चरित का पाठ करता है, वह अक्षय (अविनाशी)
  विष्णुलोक को ही प्राप्त होता है—इसमें कोई संशय नहीं।
'22': >-
  उसके पिता, पितामह, प्रपितामह, तथा उनके भी पिता और उनके भी पिता—सबके सब विष्णु
  को (विष्णुलोक को) प्राप्त होते हैं; इसमें कोई संदेह नहीं।
'23': >-
  राघव का यह चरित सदा चारों पुरुषार्थों (धर्म, अर्थ, काम, मोक्ष) को प्रदान करने
  वाला है। इसलिए यत्नशील होकर इसे नित्य और सदा परम भाव से सुनना चाहिए।
'24': >-
  जो भक्ति से रामायण सुनता है—चाहे एक पाद (चरण) ही क्यों न हो, या पद-पद मात्र
  ही—वह ब्रह्मा के स्थान (ब्रह्मलोक) को जाता है और ब्रह्मा द्वारा सदा पूजित होता
  है।
'25': >-
  इस प्रकार यह प्राचीन वृत्तान्त-रूप आख्यान है—आप सबका कल्याण हो। निःसंकोच होकर
  इसका उच्चारण/प्रचार करें; विष्णु का बल (प्रभाव) निरन्तर बढ़ता रहे।
'26': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद् वाल्मीकि-रामायण के आदिकाव्य के उत्तरकाण्ड में
  ‘श्रीमद् रामायण-फलश्रुति’ नामक एक सौ ग्यारहवाँ सर्ग (७-१११) समाप्त।
