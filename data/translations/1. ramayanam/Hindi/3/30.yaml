'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘खरसंहार’ नामक त्रिंश
  सर्ग (३-३०) प्रारम्भ होता है।
'1': >-
  तब धर्मप्रिय राघव (श्रीराम) ने बाणों से उसकी गदा को तोड़कर, मुस्कराते हुए
  क्रोध से भरे वचनों में यह कहा—
'2': >-
  “अरे राक्षसाधम! तेरा समस्त बल-वैभव तो यह दिखा दिया गया। तू मुझसे अधिक शक्तिहीन
  है; व्यर्थ ही गर्जना कर रहा है।"
'3': >-
  “यह गदा, जो बाणों से छिन्न-भिन्न होकर भूमि पर जा गिरी है, तेरे नाम-प्रताप के
  घमण्ड और वाचालता का भरोसा तोड़ने वाली सिद्ध हुई है।"
'4': >-
  “तूने जो कहा था कि ‘मैं विनष्ट राक्षसों के आँसुओं को पोंछूँगा’, वह भी तेरा कथन
  मिथ्या ही है।"
'5': >-
  “नीच, क्षुद्र-स्वभाव, असत्य आचरण वाले राक्षस! मैं तेरे प्राण हर लूँगा—जैसे
  गरुड़ अमृत को उठा ले जाता है।”
'6': >-
  “आज मेरे बाणों से तेरी देह विदीर्ण होकर, कटे हुए कण्ठ से निकलते फेन के
  बुलबुलों से अलंकृत तेरा रक्त इस पृथ्वी को पिलाएगा।”
'7': >-
  “धूल से सने हुए सब अंगों के साथ, दोनों भुजाएँ ढीली पड़कर नीचे लटकती हुई, तू
  धरती को आलिंगन करके ऐसे सोएगा जैसे कोई दुर्लभ प्रमदा (सुंदरी) को आलिंगन कर
  सोता हो।”
'8': >-
  “राक्षसों के कलंक! जब तू गहन निद्रा में पड़ा रहेगा, तब ये दण्डकारण्य उन सबके
  लिए शरणस्थली बनेंगे जो शरण के योग्य हैं।”
'9': >-
  “राक्षस! जनस्थान में, जहाँ मेरे बाणों से तू हत कर दिया जाएगा, उस वन में मुनि
  सब ओर निर्भय होकर विचरेंगे।”
'10': >-
  “आज अपने बन्धुओं के मारे जाने से राक्षसियाँ आँसुओं से भीगे मुख वाली, दीन और भय
  से काँपती हुई इधर-उधर भागेंगी—और स्वयं भयभीत होकर दूसरों के लिए भय उत्पन्न
  करने वाली बनेंगी।”
'11': >-
  “आज वे शोक-रस को पहचानने वाली होकर निरर्थक-सी हो जाएँगी—वे अनुरूप कुल की
  पत्नियाँ, जिनका पति तू जैसा था।”
'12': >-
  “अत्यंत नृशंस स्वभाव वाले, क्षुद्र आत्मा! सदा ब्राह्मणों के लिए कण्टक! तेरे
  कारण भयभीत मुनि अग्नि में आहुति डालते हुए भी सशंक रहते हैं।”
'13': >-
  वन में इस प्रकार अत्यन्त क्रुद्ध होकर बोलते हुए राघव को देखकर, खरोष से और भी
  कठोर स्वर वाला खर उसे डाँटने लगा।
'14': >-
  “निश्चय ही तू बहुत अभिमानी है और भय के अवसर में भी निर्भय बना बैठा है। इसी
  कारण तू बोलने योग्य और न बोलने योग्य का भेद नहीं समझता, और मृत्यु के वश में आ
  चुका है—यह भी नहीं जानता।”
'15': >-
  “जिन पुरुषों को काल के पाश ने घेर लिया होता है, वे कार्य और अकार्य का विचार
  नहीं कर पाते; मानो उनकी छः इन्द्रियाँ नष्ट-सी हो जाती हैं।”
'16': >-
  यह कहकर उस निशाचर (खर) ने भौंहें चढ़ाकर राम को रोकने का प्रयत्न किया; फिर उसने
  निकट ही एक विशाल साल-वृक्ष देखा।
'17': >-
  युद्ध में अस्त्र-प्रयोग के लिए वह चारों ओर देखता हुआ, दाँतों से होंठ दबाए हुए,
  उस वृक्ष को उखाड़ लाया।
'18': >-
  महाबली खर ने उसे दोनों भुजाओं से उठाकर, गर्जना करते हुए राम की ओर फेंका और
  बोला—“अब तू मारा गया!”
'19': >-
  उस पर गिरते हुए वृक्ष को प्रतापी राम ने बाणों की वर्षा से काट दिया; और युद्ध
  में खर का वध करने के लिए तीव्र क्रोध धारण किया।
'20': >-
  तब राम के शरीर पर स्वेद आ गया; क्रोध से उनकी आँखें लाल हो उठीं, और उन्होंने
  संग्राम में हजारों बाणों से खर को बेध डाला।
'21': >-
  उन बाणों के घावों से उसका बहुत-सा झागयुक्त रक्त बह निकला—जैसे पर्वत के स्रोत
  से जल-धाराएँ निरन्तर प्रवाहित होती हैं।
'22': >-
  राम के बाणों से घायल होकर खर विकल हो गया; और रक्त की गन्ध से उन्मत्त होकर वह
  उसी राम पर वेग से झपटा।
'23': >-
  क्रुद्ध, अस्त्रों से सज्ज, रक्त से लथपथ उस खर को आते देखकर, तीव्र पराक्रम वाले
  राम दो-तीन पग पीछे हट गए।
'24': >-
  तब राम ने समर में उसके वध के लिए अग्नि के समान तेजस्वी एक शर उठाया—मानो दूसरा
  ब्रह्मदण्ड ही हो।
'25': >-
  उस बुद्धिमान देव-राज मघवा (इन्द्र) द्वारा दिया गया वह बाण धर्मात्मा राम ने
  धनुष पर चढ़ाया और खर की ओर छोड़ दिया।
'26': >-
  वह महान बाण, वज्र-पात के समान गर्जन करने वाला शब्द करता हुआ, राम द्वारा धनुष
  तानने पर निकलकर, खर की छाती में जा लगा।
'27': >-
  शराग्नि से दग्ध होता हुआ खर पृथ्वी पर गिर पड़ा—जैसे श्वेतारण्य में रुद्र
  द्वारा अन्धक दग्ध कर दिया गया था।
'28': >-
  वह खर वैसे ही मारा जाकर गिर पड़ा—जैसे वज्र से वृत्र गिरा था, जैसे फेन से नमुचि
  नष्ट हुआ था, और जैसे इन्द्र के वज्र से बल का वध हुआ था।
'29': >-
  इसी बीच देवता चारणों के साथ एकत्र हुए; दुन्दुभियाँ बजाते हुए और सब ओर से
  पुष्प-वर्षा करने लगे।
'30': >-
  तब वे विस्मित और अत्यन्त हर्षित देवता राम के ऊपर पुष्प बरसाने लगे; क्योंकि
  केवल आधे से कुछ अधिक मुहूर्त में ही राम ने तीक्ष्ण बाणों से—
'31': >-
  चौदह हजार कामरूपधारी राक्षसों को, जिनमें खर और दूषण प्रमुख थे, उस महान संग्राम
  में मार गिराया था।
'32': >-
  “अहो! आत्मस्वरूप को जानने वाले राम का यह कितना महान कर्म है! अहो उनका पराक्रम!
  अहो उनकी दृढ़ता! निश्चय ही यह विष्णु के समान ही प्रतीत होती है।”
'33': >-
  ऐसा कहकर वे सब देवता जैसे आए थे वैसे ही लौट गए। तत्पश्चात् परमर्षि स्वरूप
  समस्त राजर्षि भी वहाँ एकत्र हुए।
'34': >-
  उन्होंने हर्षपूर्वक राम का सत्कार किया और अगस्त्य सहित इस प्रकार
  कहा—“महातेजस्वी! इसी उद्देश्य से देव-राज पाकशासन महेन्द्र (इन्द्र)—
'35': पुण्य शरभङ्गाश्रम में आए थे। महर्षियों ने उपायपूर्वक तुम्हें इस देश में लाया—
'36': >-
  इन पापकर्मा शत्रु-राक्षसों के वध के लिए। हे दशरथनन्दन! तुमने हमारा यह कार्य
  सिद्ध कर दिया।”
'37': >-
  “अब दण्डकारण्य में महर्षि अपने धर्म का निर्विघ्न पालन करेंगे।” इसी बीच वीर
  लक्ष्मण सीता के साथ—
'38': >-
  पर्वत-दुर्ग (गिरि-दुर्ग) से निकलकर सुखपूर्वक आश्रम में जा पहुँचे। तब विजयी राम
  को महर्षियों ने पूज्य मानकर सम्मानित किया।
'39': >-
  वीर राम, लक्ष्मण द्वारा भी आदरित होकर, आश्रम में प्रविष्ट हुए। शत्रुओं के
  संहारक और महर्षियों के लिए सुखदायक राम को देखकर—
'40': >-
  वैदेही (सीता) हर्ष से भर उठीं और अपने पति को गले लगा लिया। राक्षस-गणों को मारा
  गया और राम को अक्षत/अव्यय (अपराजित) देखकर, अत्यन्त आनन्द से युक्त जनकनन्दिनी
  संतुष्ट हो गईं।
'41': >-
  तब राक्षस-संघ का मर्दन करने वाले, प्रसन्न महात्मा मुनियों द्वारा पूजित श्रीराम
  को पुनः आलिंगन करके, आनन्दयुक्त मुख वाली जनकात्मजा उस समय अत्यन्त हृष्ट हो
  उठीं।
'42': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘खरसंहार’ नामक त्रिंश सर्ग (३-३०) समाप्त हुआ।
