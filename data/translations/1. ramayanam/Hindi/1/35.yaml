'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के बालकाण्ड में ‘उमा-गंगा-वृत्तान्त-संक्षेप’ नामक
  पैंतीसवाँ सर्ग ॥१-३५॥
'1': >-
  फिर महर्षियों सहित शोण (सोण) नदी के तट पर शेष रात्रि का उपासना-पूर्वक व्यतीत
  कर, और रात्रि के भलीभाँति प्रभात होने पर, विश्वामित्र ने (सबको) संबोधित किया
  ॥१-३५-१॥
'2': >-
  हे राम! रात्रि सुप्रभात हो गई है, पूर्व दिशा में संध्या (प्रातःकालीन अरुणोदय)
  प्रवर्तित हो रही है। उठो, उठो; तुम्हारा कल्याण हो। अब प्रस्थान करने का विचार
  करो ॥१-३५-२॥
'3': >-
  उनका यह वचन सुनकर (राम) नित्यकर्म तथा प्रातःकालीन विधि संपन्न करके, प्रस्थान
  के लिए सहमत हो गए और ये वचन बोले ॥१-३५-३॥
'4': >-
  हे ब्रह्मन् (महर्षे)! यह शोण नदी शुभ जल वाली, अगाध (गहरी) तथा सुंदर पुलिनों
  (रेतीले तटों) से सुशोभित है। हम इसे किस मार्ग से पार करेंगे? ॥१-३५-४॥
'5': >-
  राम के ऐसा कहने पर विश्वामित्र ने कहा— यही वह मार्ग है जिसे मैंने बताया है,
  जिससे महर्षिगण (सदा) जाते हैं ॥१-३५-५॥
'6': >-
  बुद्धिमान विश्वामित्र के ऐसा कहने पर वे महर्षि (उनके साथ) प्रस्थान कर गए और
  मार्ग में विविध प्रकार के वनों को देखते चले ॥१-३५-६॥
'7': >-
  वे दूर तक चलकर, जब आधा दिन बीत गया, तब मुनियों द्वारा सेवित सरिताओं में
  श्रेष्ठ जाह्नवी (गंगा) को उन्होंने देखा ॥१-३५-७॥
'8': >-
  उस पुण्य-जल वाली नदी को, जिसमें हंस और सारस विहार करते थे, देखकर— राघवों सहित
  सभी मुनि आनंदित हो उठे ॥१-३५-८॥
'9': >-
  तब वे सब उसके तट पर ठहरने की व्यवस्था करने लगे। फिर विधिपूर्वक स्नान करके
  पितृदेवताओं का तर्पण किया ॥१-३५-९॥
'10': >-
  और अग्निहोत्र आदि हवन करके, अमृत के समान हविष्य (आहुत्य-शेष) का प्राशन कर,
  प्रसन्नचित्त होकर शुभ रूप से जाह्नवी के तट पर प्रविष्ट हुए (और वहीं ठहरे)
  ॥१-३५-१०॥
'11': >-
  महात्मा विश्वामित्र को चारों ओर से घेरकर, वे सब नियमानुसार बैठे; और राघव दोनों
  भी यथोचित (अपने योग्य) स्थान पर स्थित हुए। तब अत्यंत हर्षित मन वाले राम ने
  विश्वामित्र से कहा ॥१-३५-११॥
'12': >-
  हे भगवन्! मैं त्रिपथगा (तीन मार्गों में बहने वाली) गंगा नदी के विषय में सुनना
  चाहता हूँ— वह किस प्रकार तीनों लोकों को आच्छादित करती हुई नदों और नदियों के
  स्वामी समुद्र तक पहुँची? ॥१-३५-१२॥
'13': >-
  राम के वचन से प्रेरित होकर महामुनि विश्वामित्र ने गंगा की वृद्धि
  (उद्गम-प्रवाह-प्रसार) तथा जन्मवृत्तान्त कहने का आरम्भ किया ॥१-३५-१३॥
'14': >-
  हे राम! पर्वतों में श्रेष्ठ हिमवान् धातुओं का महान् आकर (खान) है। उसकी, हे
  राम, पृथ्वी पर रूप में अप्रतिम (अद्वितीय) दो कन्याएँ थीं ॥१-३५-१४॥
'15': >-
  हे राम! उन दोनों की माता मेरु की कन्या, सु-मध्यमा (सुन्दर कटि वाली) मेना नाम
  से प्रसिद्ध, मनोहर तथा हिमवान् की प्रिय पत्नी थीं ॥१-३५-१५॥
'16': >-
  हे राघव! मेना के गर्भ से हिमवान् की ज्येष्ठा पुत्री गंगा उत्पन्न हुई; और उसी
  की दूसरी कन्या उमा नाम की हुई ॥१-३५-१६॥
'17': >-
  फिर देवकार्य की सिद्धि की इच्छा से, सब देवताओं ने शैलेन्द्र (हिमवान्) के पास
  जाकर त्रिपथगा गंगा नदी को वरण (माँग) किया ॥१-३५-१७॥
'18': >-
  त्रैलोक्य के हित की कामना से हिमवान् ने धर्मपूर्वक लोकपावनी अपनी पुत्री—
  स्वेच्छानुसार मार्ग में प्रवाहित होने वाली गंगा— देवताओं को दे दी ॥१-३५-१८॥
'19': >-
  त्रिलोकार्थ के लिए (उसे) स्वीकार कर, त्रिलोक के हित की अभिलाषा रखने वाले देवगण
  गंगा को साथ लेकर, अंतःकरण में कृतार्थता लिए चले गए ॥१-३५-१९॥
'20': >-
  और हे रघुनन्दन! जो दूसरी शैलकन्या थी, उसने उग्र और श्रेष्ठ व्रत धारण करके
  तपोधना (तप में समृद्ध) होकर तपस्या की ॥१-३५-२०॥
'21': >-
  उस उग्र तप से युक्त पुत्री को शैलश्रेष्ठ हिमवान् ने, अप्रतिरूप (अद्वितीय
  स्वरूप वाले) रुद्र को दे दिया— वह उमा लोक द्वारा नमस्कृत थी ॥१-३५-२१॥
'22': >-
  हे राघव! ये शैलराज (हिमवान्) की लोकनमस्कृत दो कन्याएँ हैं— सरिताओं में श्रेष्ठ
  गंगा, और देवी उमा ॥१-३५-२२॥
'23': >-
  हे तात! गति वालों में श्रेष्ठ (हे राम)! यह सब मैंने तुम्हें बता दिया कि
  त्रिपथगामिनी (गंगा) पहले आकाश में कैसे गई— और वहाँ उसकी कैसी गति (प्रवृत्ति)
  हुई ॥१-३५-२३॥
'24': >-
  तब यह रमणीया देव-नदी, शैलेन्द्र की कन्या, पापरहित जलधारा बनकर देव-लोक में
  आरोहण कर गई ॥१-३५-२४॥
'25': >-
  इति आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, बालकाण्ड में
  ‘उमा-गंगा-वृत्तान्त-संक्षेप’ नामक पैंतीसवाँ सर्ग समाप्त ॥१-३५॥
