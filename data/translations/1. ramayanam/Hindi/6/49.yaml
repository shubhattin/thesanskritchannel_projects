'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘रामनिर्वेद’ नामक
  उनचासवाँ (एकोनपञ्चाशः) सर्ग (६-४९) आरम्भ होता है।
'1': >-
  भयानक बाण-बन्धन से जकड़े हुए दशरथनन्दन श्रीराम और लक्ष्मण रक्त से सिक्त होकर
  भूमि पर ऐसे पड़े थे, जैसे श्वास लेते हुए दो नाग (सर्प) शय्या पर पड़े हों।
'2': >-
  महाबली सुग्रीव सहित वे समस्त श्रेष्ठ वानर, उन दोनों महात्माओं को चारों ओर से
  घेरकर शोक से आप्लुत (डूबे) हुए खड़े रहे।
'3': >-
  इसी बीच पराक्रमी श्रीराम ने होश सम्भाला। दृढ़ता और सत्त्व-बल के योग से, यद्यपि
  वे बाणों से जकड़े हुए थे, तथापि वे चेतन हो उठे।
'4': >-
  फिर रक्त से रँगे हुए, गहराई से धँसे हुए बाणों से बिंधे, भूमि पर पड़े अपने भाई
  लक्ष्मण को दीन मुख किए देखकर श्रीराम व्याकुल हो उठे और विलाप करने लगे।
'5': >-
  श्रीराम बोले—अब मुझे सीता से क्या प्रयोजन? और जीवन पाकर भी क्या लाभ? क्योंकि
  आज मैं अपने भाई को युद्ध में पराजित होकर शय्या पर पड़ा देख रहा हूँ।
'6': >-
  मानव-लोक में खोज करने वाले को सीता के समान स्त्री तो मिल सकती है, परन्तु
  लक्ष्मण के समान भाई, सहायक और परलोक-मार्ग में भी साथ देने वाला सचिव (सहचर)
  नहीं मिलता।
'7': >-
  यदि सुमित्रा का आनन्द बढ़ाने वाला यह लक्ष्मण प्राणहीन (पञ्चत्व को प्राप्त) हो
  गया है, तो मैं वानरों के देखते-देखते ही अपने प्राण त्याग दूँगा।
'8': >-
  मैं कौसल्या माता से क्या कहूँगा? कैकेयी से क्या कहूँगा? और पुत्र-दर्शन की
  लालसा रखने वाली अपनी जननी सुमित्रा माता से मैं कैसे बात करूँगा?
'9': >-
  यदि मैं इसके बिना वहाँ जाऊँ, तो विवत्सा (पुत्र-वियोग से अत्यन्त दुखित), काँपती
  हुई, कुररी (चील) के समान विलाप करती और थरथराती हुई माता को मैं कैसे आश्वासन दे
  सकूँगा?
'10': >-
  मैं यशस्वी भरत और शत्रुघ्न से कैसे कहूँगा कि ‘जो मेरे साथ वन को गया था, उसके
  बिना मैं लौट आया हूँ’?
'11': >-
  माता सुमित्रा के उपालम्भ (कटु वचन/आक्षेप) को मैं सह नहीं सकूँगा। मैं यहीं अपना
  शरीर त्याग दूँगा; मुझे जीवित रहने की इच्छा ही नहीं है।
'12': >-
  मुझ पर धिक्कार है—मैंने दुष्कर्म किया, मैं अनार्य हूँ; क्योंकि मेरे ही कारण
  लक्ष्मण बाणों की शय्या पर प्राणहीन-सा गिरा पड़ा है।
'13': >-
  लक्ष्मण! तुम सदा मुझे जो नित्य विषाद में डूबा रहता हूँ, धैर्य बँधाते थे; पर आज
  तुम प्राणहीन से हो, मेरी इस पीड़ा में मुझसे बोलने में भी समर्थ नहीं हो।
'14': >-
  जिसके द्वारा आज युद्ध में बहुत-से राक्षस पृथ्वी पर मार गिराए गए, वही वीर तुम
  आज उसी भूमि पर धीरे-धीरे विनाश को प्राप्त होकर शेष पड़े हो।
'15': >-
  तुम इस बाण-शय्या पर पड़े हो और तुम्हारे शरीर से रक्त बह रहा है; बाणों से
  आच्छादित होने के कारण तुम ऐसे दीप्तिमान दिखते हो, जैसे सूर्य अस्ताचल को जाते
  समय लालिमा से युक्त होकर दिखता है।
'16': >-
  बाणों से मर्म-स्थानों के विद्ध होने के कारण तुम यहाँ बोल नहीं पा रहे हो; पीड़ा
  के कारण तुम्हारी दृष्टि (नेत्र) भी मानो क्रोध/व्यथा से सूचित होती है, और तुम
  बोलते-बोलते रुक जाते हो।
'17': >-
  जैसे महातेजस्वी तुम मेरे साथ वन-गमन में चले थे, वैसे ही अब मैं भी तुम्हारे
  पीछे-पीछे यम के अक्षय लोक (लोकान्तर/मृत्यु-लोक) की ओर चलूँगा।
'18': >-
  जो अपने प्रिय बन्धु-जन का नित्य हितैषी और मेरा भी सदा अनुवर्ती था, वह आज मेरी
  ही अनार्य बुद्धि और दुर्नय (कुसंचालन/कुप्रबन्ध) के कारण इस दशा को प्राप्त हो
  गया है।
'19': >-
  वीर लक्ष्मण चाहे अत्यन्त कुपित ही क्यों न हों, मुझे कभी याद नहीं कि उन्होंने
  किसी समय कठोर, अप्रिय और कटु वचन मुझे सुनाए हों।
'20': >-
  जो एक ही वेग में पाँच सौ बाणों की वर्षा कर देता था—वह लक्ष्मण आयुध-विद्या में
  कार्तवीर्य अर्जुन से भी अधिक श्रेष्ठ था।
'21': >-
  जो महात्मा इन्द्र के भी अस्त्रों का प्रतिअस्त्रों से संहार कर सकता था, वही आज
  पृथ्वी पर आहत होकर पड़ा है—जो वास्तव में अत्यन्त मूल्यवान शय्या का अधिकारी था।
'22': >-
  निस्संदेह मेरा यह मिथ्या प्रलाप (झूठा/अयुक्त कथन) मुझे ही भस्म कर देगा—कि
  मैंने राक्षसों के राजा के रूप में विभीषण का राज्याभिषेक नहीं किया।
'23': >-
  हे राजन् सुग्रीव! इसी क्षण तुम्हें यहाँ से लौट जाना चाहिए; क्योंकि रावण यह
  मानकर कि मैं लक्ष्मण से रहित (हीन) हो गया हूँ, मुझ पर विजय पाने का प्रयत्न
  करेगा।
'24': >-
  अङ्गद को अग्रभाग में रखकर, अपनी सेना तथा समस्त साज-सामान सहित, हे सुग्रीव! नील
  और नल के साथ समुद्र को पार करो।
'25': >-
  जो युद्ध में अन्य किसी के लिए अत्यन्त दुस्तर था, वह महान कार्य ऋक्षराज
  (जाम्बवान्) और गोलाङ्गूलों के अधिपति (वानर-राज) द्वारा संपन्न हुआ—उससे मैं
  तृप्त/संतुष्ट हूँ।
'26': >-
  अङ्गद, मैन्द और द्विविद ने जो कर्म किया, तथा केसरीपुत्र (हनुमान्) ने रण में जो
  घोर युद्ध किया, और सम्पाति ने जो कार्य संपन्न किया—ये सब महान पराक्रम के कार्य
  हैं।
'27': >-
  गवय, गवाक्ष, शरभ, गज तथा अन्य वानरों ने भी मेरे लिए युद्ध किया और प्राणों की
  बाजी लगाकर (जीवन का त्याग मानकर) लड़े।
'28': >-
  हे सुग्रीव! मनुष्यों के लिए दैव (भाग्य/विधि) का अतिक्रमण करना संभव नहीं है;
  परन्तु मित्र अथवा सुहृद के द्वारा मेरे लिए जो कुछ भी संभव था, वह किया जा चुका
  है।
'29': >-
  हे धर्मभीरु सुग्रीव! तुमने वह सब कर दिया। हे वानर-श्रेष्ठो! तुम लोगों ने
  मित्र-कार्य—मित्र का कर्तव्य—यह पूर्ण कर दिखाया है।
'30': >-
  मैंने तुम सबको आज्ञा दे दी है—अब तुम सब अपनी इच्छा के अनुसार जहाँ चाहो जा सकते
  हो। उनके इस विलाप को सुनकर समस्त वानर शोकाकुल हो गए।
'31': काले और भिन्न वर्ण के नेत्रों वाले वे वानर अपनी आँखों से आँसू बहाने लगे।
'32': >-
  इसके बाद विभीषण ने समस्त सैन्य-दल को व्यवस्थित/स्थिर करके, हाथ में गदा लिए
  हुए, जहाँ राघव थे वहाँ वेग से शीघ्रता पूर्वक पहुँचे।
'33': >-
  नीलाञ्जन के ढेर के समान (श्यामवर्ण) उस पुरुष को शीघ्र आते देखकर, सब वानर उसे
  रावणि (इन्द्रजित) समझकर भय से दौड़ पड़े।
'34': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में ‘रामनिर्वेद’
  नामक उनचासवाँ (एकोनपञ्चाशः) सर्ग (६-४९) पूर्ण हुआ।
