'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము బాలకాండలో “మిథిలాప్రస్థానం” నామ ఏకత్రింశః సర్గః
  (31వ సర్గము).
'1': >-
  అప్పుడు అక్కడ ఆ రాత్రి రామలక్ష్మణులు తమ కార్యం సిద్ధించినవారై, అంతరాత్మలో
  ఆనందోత్సాహాలతో ప్రహర్షితులై, సంతోషించిన వీరులుగా నివసించారు.
'2': >-
  ప్రభాతమైనప్పుడు (ఉదయకాలములో) పూర్వాహ్నిక కర్మలను విధిగా ఆచరించి, రామలక్ష్మణులు
  కలిసి విశ్వామిత్ర మహర్షిని మరియు ఇతర ఋషులనూ సమీపించి దర్శించారు.
'3': >-
  మునిశ్రేష్ఠుడైన విశ్వామిత్రుణ్ణి—అగ్నివలె జ్వలిస్తూ
  ప్రకాశిస్తున్నవానిని—అభివాదనం చేసి, మధురంగా పలికే ఆ ఇద్దరూ (రామలక్ష్మణులు) పరమ
  ఉదారమైన వాక్యాన్ని పలికారు.
'4': >-
  “మునిశార్దూలా! మునిశ్రేష్ఠా! మీకు సేవ చేయుటకై ఈ ఇద్దరం దాసులములాగా సమీపానికి
  వచ్చాము. ఆజ్ఞాపించండి; మీ ఆదేశానుసారం మేమేమి చేయవలెను?” అని వారు
  ప్రార్థించారు.
'5': >-
  వారి మాటలు విన్నప్పుడు, సమస్త మహర్షులు విశ్వామిత్రుణ్ణి ముందుంచి, రామునితో ఇలా
  పలికారు.
'6': >-
  “మిథిలాధిపతియైన జనక మహారాజునికి పరమధర్మిష్ఠమైన గొప్ప యజ్ఞము జరుగనుంది. ఆ
  యజ్ఞమునకు మేము వెళ్లుచున్నాము.”
'7': >-
  “నరశార్దూలా! నీవు కూడా మా వెంట తప్పక రాగలవు. అక్కడ ఒక అద్భుతమైన ధనురత్నమును
  నీవు దర్శించవలసినదే.”
'8': >-
  “ఆ ధనుస్సు—నరశ్రేష్ఠా!—పూర్వం దేవతలు సభలో (యజ్ఞసభలో) దానముగా ఇచ్చినది.
  అప్రమేయమైన బలముతో, భయంకర స్వరూపముతో, యజ్ఞంలో పరమ ప్రకాశమును వెదజల్లునది.”
'9': >-
  “దానిని ఎత్తి అమర్చగల శక్తి దేవతలకైనా లేదు; గంధర్వులకైనా లేదు; అసురులకైనా
  లేదు; రాక్షసులకైనా లేదు; ఇక మనుష్యులు ఏ విధంగానూ (ఎట్టిపరిస్థితులలోనూ) దానిని
  ఎత్తి అమర్చలేరు.”
'10': >-
  “ఆ ధనుస్సు వీర్యమును తెలుసుకొనదలచిన రాజులు—మహాబలవంతులైన రాజపుత్రులైనా—దానిని
  ఎత్తి అమర్చుటకు శక్తి చేకూర్చుకోలేకపోయిరి.”
'11': >-
  “కాకుత్స్థా! మిథిలాధిపతియైన మహాత్మ జనకుని ఆ ధనుస్సును అక్కడ నీవు దర్శిస్తావు;
  అలాగే పరమాద్భుతమైన ఆ యజ్ఞమును కూడా నీవు చూడగలవు.”
'12': >-
  “నరశార్దూలా! ఆ మిథిలేశ్వరుడు (జనకుడు) చేసిన యజ్ఞఫలంగా లభించిన ఆ ఉత్తమ
  ధనుస్సును—సునాభమును—సర్వదేవతల వద్ద నుండి యాచించి పొందెను.”
'13': >-
  “రాఘవా! ఆ ధనుస్సు రాజుని (జనకుని) గృహములో యజ్ఞార్హమైన పూజావస్తువుగా నిలిచి
  ఉంది; వివిధ సుగంధములచే, అగరు సువాసనగల ధూపములచే నిరంతరం అర్చింపబడుచున్నది.” అని
  మునివరుడు ఈ విధంగా చెప్పి, ఆ సమయంలో ప్రయాణానికి సిద్ధమయ్యాడు. ఋషిసంఘముతో కూడి,
  కాకుత్స్థుడైన రామునితో కలసి, వనదేవతలను అనుమతి కోరుకొని (ఆహ్వానించి వీడ్కోలు
  తీసుకొని) ప్రస్థానముచేసిరి.
'14': >-
  “మీకు శుభమగు గాక. నేను సిద్ధాశ్రమమునుండి విజయసిద్ధితో బయలుదేరుచున్నాను.
  జాహ్నవి (గంగా) నదికి ఉత్తర తీరమున, హిమవంత పర్వతంలోని శిలోచ్చయమునకు
  (పర్వతశ్రేణికి) నేను వెళ్లుదును.”
'15': >-
  ఇట్లు చెప్పిన తరువాత, కౌశికుడైన ఆ తపోధన మునిశార్దూలుడు, ఉత్తరదిశను లక్ష్యంగా
  చేసుకొని ప్రస్థానించుటకు ఉపక్రమించాడు.
'16': >-
  ఆ ప్రస్థానముచేస్తున్న మునివరుని వెంబడి, అనుసరించువారిలో బ్రహ్మవాదులైన
  (వేదపారాయణులైన) వారికి శకటముల సంఖ్య వంద వరకు ప్రయాణంలో సాగింది.
'17': >-
  సిద్ధాశ్రమ నివాసులైన మృగపక్షుల సమూహములు కూడా, మహాత్ముడైన తపోధన విశ్వామిత్రుని
  వెంబడి అనుసరించిరి.
'18': >-
  ఆ తరువాత మునిసంఘము (ఋషిగణము) మరియు ఆ పక్షులనూ తిరిగిపొమ్మని నివర్తింపజేసిరి.
  వారు చాల దూర మార్గమును సాగగా, సూర్యుడు వాలుచుండెను (దినము వాలింది).
'19': >-
  చాల దూరం ప్రయాణించిన తరువాత, సూర్యుడు వాలుచుండగా, సమాహిత చిత్తులతో ఉన్న
  మునిగణములు షోణా నది తీరం వద్ద నివాసమును ఏర్పాటు చేసుకొనిరి.
'20': >-
  సూర్యుడు అస్తమించిన తరువాత, స్నానం చేసి, హోమాగ్నిలో ఆహుతులు సమర్పించి, అమిత
  తేజస్సు గల ఆ ఋషులు విశ్వామిత్రుణ్ణి ముందుగా చేసుకొని కూర్చుండిరి.
'21': >-
  రాముడు కూడా సౌమిత్రి (లక్ష్మణుడు) తో పాటు, ఆ మునులను యథావిధిగా పూజించి, ఆ
  ధీమంతుడైన విశ్వామిత్రునికి ముందరగా కూర్చున్నాడు.
'22': >-
  అప్పుడు మహాతేజస్వి అయిన రాముడు, తపోధనుడైన విశ్వామిత్రుని, కుతూహలముతో నిండిన
  నరశార్దూలుడిగా (వీరశ్రేష్ఠుడిగా) ప్రశ్నించాడు.
'23': >-
  “భగవన్! ఈ దేశము ఏది? సమృద్ధమైన వనశోభతో విరాజిల్లుచున్నది. మీకు శుభము కలుగుగాక.
  నేను వినదలచుకొనుచున్నాను; దయచేసి తత్త్వముగా (యథార్థముగా) చెప్పవలెను.”
'24': >-
  రాముని మాటలచేత ప్రేరితుడై, సువ్రతుడైన మహాతపస్వి విశ్వామిత్రుడు, ఋషుల మధ్య ఆ
  దేశమునకు సంబంధించిన విషయములన్నిటినీ వివరించసాగాడు.
'25': >-
  ఇది ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, బాలకాండము నందలి
  “మిథిలాప్రస్థానం” నామ ఏకత్రింశః సర్గము (31వ సర్గము).
