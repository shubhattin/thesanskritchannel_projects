'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘కబంధశాపాఖ్యానం’ అను ఏకసప్తతితమః సర్గః
  ॥3-71॥
'1': >-
  ఓ రామా, మహాబాహో! మహాబలపరాక్రముడా! పూర్వకాలంలో నాదైన రూపము అచింత్యమైనది;
  మూడులోకాలలో ప్రసిద్ధిగా ఉండేది.
'2': >-
  సూర్యుని, చంద్రుని, ఇంద్రుని వపువు ఎలా ఉంటుందో అలా ఉండే నేను, ఈ రూపాన్ని
  ధరిస్తూ లోకాన్నంతటిని భయకంపితులను చేసే ఘోరరూపంగా మారిపోయాను.
'3': >-
  రామా, అరణ్యంలో నివసించే ఋషులను నేను ఎక్కడక్కడో భయపెడుతూ ఉండేవాడిని. అలా నన్ను
  చూసి ‘స్థూలశిరా’ అను మహర్షి నా వలన కోపగించుకున్నాడు.
'4': >-
  అతడు నానావిధమైన అరణ్యఫలమూలాదులను ఏరుకుంటూ ఉండగా, నా ఈ రూపంతో అతడిని నేను
  అవమానించాను. అప్పుడు అతడు నన్నిలా చూస్తూనే, ఘోరమైన శాపవచనాన్ని పలికాడు.
'5': >-
  ‘నీది ఈ నృశంసమైన, నీచమైన, లోకనిందనీయమైన రూపమే అవ్వుగాక!’ అని శపించాడు. అతడు
  క్రోధంతో ఉండగా నేను వేడుకుని—‘ఈ శాపానికి అంతం ఎప్పుడు కలుగుతుంది?’ అని
  అడిగాను.
'6': >-
  అప్పుడు ఆ శాపాన్ని విధించిన మహర్షి ఇలా పలికాడు: ‘రాముడు నీ రెండు భుజాలను కోసి,
  జనసంచారం లేని అరణ్యంలో నిన్ను దహించినప్పుడు…’
'7': >-
  ‘…అప్పుడు నీవు నీ స్వరూపమైన విస్తారమైన శుభమైన రూపాన్ని మళ్లీ పొందుతావు.
  లక్ష్మణా, నీవు తెలుసుకో—నేను దనువు కుమారుడను; శ్రీతో ప్రకాశించే వాడను.’
'8': >-
  ఇంద్రుని కోపం వల్లనే యుద్ధరంగంలో నాకు ఈ రూపం వచ్చింది. నేను ఘోరమైన తపస్సుతో
  పితామహుడైన బ్రహ్మదేవుని సంతృప్తిపరచాను.
'9': >-
  ఆయన నాకు దీర్ఘాయుష్షును ప్రసాదించాడు. దాని తరువాత నాకు అహంకారభ్రమ
  కలిగింది—‘నేను దీర్ఘాయువు పొందాను; ఇక ఇంద్రుడు నాకు ఏం చేయగలడు?’ అని.
'10': >-
  ఈ విధంగా ఆలోచించి, యుద్ధంలో ఇంద్రుని నేను అవమానించి ఎదురుదాడి చేశాను. అప్పుడు
  అతడు తన బాహువలన విసిరిన వజ్రంతో—శతపర్వములు గల ఆ వజ్రంతో—
'11': >-
  నా తొడలను, తలను నా శరీరంలోనే దూర్చివేశాడు. నేను ఎంతో వేడుకున్నా, అతడు నన్ను
  యమసదనానికి (మరణానికి) పంపలేదు.
'12': >-
  ‘పితామహుని వాక్యం సత్యమవ్వాలి; అలాగే జరుగుగాక’ అని ఇంద్రుడు నాతో అన్నాడు.
  ‘అన్నం లేకుండా, తొడలు విరిగినవాడూ తల శరీరంలోకి దూరినవాడూ (తలముఖభాగం
  భగ్నమైనవాడూ) అయిన నీవు ఎలా దీర్ఘకాలం జీవించగలవు?'
'13': >-
  ‘వజ్రాఘాతంతో కొట్టబడిన నీవు, ఎంత దీర్ఘకాలమైనా బ్రతకడం ఎలా?’ అని ఇలా పలికిన
  ఇంద్రుడు, నాకు ఒక యోజనపొడవు గల రెండు భుజాలను కల్పించాడు.
'14': >-
  అలాగే నా ముఖాన్ని, నా కడుపులోనే అమర్చాడు; పదునైన దంష్ట్రలను కూడా ఏర్పరచాడు.
  అప్పుడు నేను ఈ పొడవైన భుజాలతో అరణ్యచరులను పటాపంచలుగా పట్టుకుని మడిచి,
'15': >-
  చుట్టూరా ఉన్న సింహాలు, దీపులు, మృగాలు, వ్యాఘ్రాలను తింటూ ఉండేవాడిని. అప్పుడు
  ఇంద్రుడు నన్ను ఇలా అన్నాడు: ‘రాముడు లక్ష్మణుడితో కలిసి…’
'16': >-
  ‘…యుద్ధంలో నీ భుజాలను కోసివేస్తాడు; అప్పుడు నీవు స్వర్గానికి వెళ్తావు. ఈ
  శరీరంతోనే, తాతా, ఈ అరణ్యంలో—ఓ రాజసత్తమా—నీవు ఉండుగాక!’
'17': >-
  నేను ఏదేదీ చూస్తానో వాటన్నిటినీ పట్టుకోవాలనే (గ్రహించాలనే) భావమే నాకు ఇష్టంగా
  ఉంటుంది. రాముడు నన్ను తప్పకుండా గ్రహించడానికి (సమీపించడానికి) వస్తాడని నేను
  అనుకుంటూ ఉన్నాను.
'18': >-
  ఈ ఆలోచననే ముందుపెట్టుకొని, దేహాన్ని పడేయడానికి (దేహన్యాసానికి) శ్రమించి ఎదురు
  చూస్తూ ఉన్నాను. మంగళము కలుగుగాక; నీవే రాముడవు. రాఘవా, ఇతరుడివల్ల నేను
  సంహరింపబడను.
'19': >-
  ‘నిన్ను ఎలా సంహరించగలరో’ అని మహర్షి యథార్థంగా చెప్పాడు. ఓ నరశ్రేష్ఠా, నేను
  నీకు బుద్ధిసహాయం (మార్గదర్శనంగా మతి-సాహచర్యం) చేస్తాను.
'20': >-
  మిత్రుని (మిత్రభావాన్ని కలిగించే వానిని) కూడా నీకు ఉపదేశిస్తాను. నేను అగ్నిచేత
  సంస్కరింపబడి (దహింపబడి) స్వరూపాన్ని పొందిన తరువాత, నీకు దానిని తెలిపుతాను.’
  అని. అలా దనువు కుమారుడైన ఆ ధర్మాత్ముడు రామునితో అన్నట్లు విని,
'21': >-
  లక్ష్మణుడు చూస్తుండగానే, రాఘవుడు ఈ వాక్యాన్ని పలికాడు: ‘నా యశస్వినీ భార్య
  సీతను రావణుడు అపహరించాడు.
'22': >-
  జనస్థానాన్ని విడిచి, అన్నతో కలిసి సుఖంగా తిరుగుతూ బయలుదేరిన నాకు, ఆ రాక్షసుని
  పేరు మాత్రమే తెలుసు; అతని రూపం మాత్రం తెలియదు.
'23': >-
  అతని నివాసస్థానం గానీ, ప్రభావం గానీ మాకు తెలియవు. శోకంతో ఆర్తులమై, ఆధారంలేని
  వారమై ఇలా దిక్కుతోచక తిరుగుతూ ఉన్న మాకు,
'24': >-
  దయకు తగినట్లుగా ఉపకారంగా ప్రవర్తించు. ఏనుగులు కాలక్రమంలో విరిచిపారేసి
  ఎండిపోయిన కట్టెలను తెచ్చి,
'25': >-
  మహత్తరమైన ఒక శ్వభ్రంలో (గొయ్యిలో) సన్నద్ధం చేసి, ఓ వీరా, మేము నిన్ను
  దహించుదుము. నీవు—సీత ఎవరచేత, ఎక్కడికి, ఏ విధంగా అపహరింపబడిందో—మాకు చెప్పు.
'26': >-
  నీకు వాస్తవం తెలిసి ఉంటే, అత్యంత మంగళాన్ని (మహోపకారాన్ని) చేయి.’ రాముడు ఇలా
  అనగా, ఆ దనువు కుమారుడు ఉత్తమమైన వాక్యాన్ని పలికాడు.
'27': >-
  వాక్చాతుర్యమున్న ఆ వక్త (కబంధుడు), వక్త అయిన రాఘవునితో ఇలా చెప్పాడు: ‘నాకు
  దివ్యజ్ఞానం లేదు; మైథిలీని (సీతను) నేను గుర్తించను (తెలుసుకోను).
'28': >-
  దహింపబడి నా స్వరూపంలో స్థితుడైన తరువాత, ఎవడు ఆమెను గురించి చెప్పగలడో వాడిని
  గురించి నేను చెప్పగలను. ఏ రాక్షసుడు దానిని (ఆ విషయాన్ని) తెలుసునో, రామా, అతని
  విషయమే నేను నీకు చెప్పగలను—అందుకు సిద్ధంగా ఉన్నాను.
'29': >-
  ప్రభూ, నేను దహింపబడని స్థితిలో అయితే తెలుసుకోగల శక్తి నాకు లేదు. కానీ
  మహావీరుడైన ఏ రాక్షసునివల్ల నీ సీత అపహరింపబడిందో,
'30': >-
  ఆ జ్ఞానం శాపదోషం వలన నశించింది, రాఘవా. నా స్వకృతమే కారణంగా, లోకనిందనీయమైన ఈ
  రూపం నాకు వచ్చింది.
'31': >-
  అయితే శ్రాంతమైన వాహనమున్న సవిత (సూర్యుడు) అస్తమించకముందే, నన్ను ఈ గోతిలో
  పడేసి, రామా, విధివిధానంగా నన్ను దహించు.
'32': >-
  రఘునందనా, నీవు నన్ను గోతిలో న్యాయముగా దహించగానే, ఓ మహావీరా, ఆ రాక్షసుడిని ఎవరూ
  తెలుసునో అతని విషయాన్ని నేను నీకు చెప్పుతాను.
'33': >-
  రాఘవా, న్యాయవృత్తుడైన అతనితో నీవు సఖ్యమూ చేయవలెను. ఓ వీరా, లఘువిక్రముడా, అతడు
  నీకు సహాయాన్ని సమకూర్చును.
'34': >-
  రాఘవా, మూడు లోకాలలో అతనికి తెలియనిది ఏదీ లేదు. పూర్వం ఒక సందర్భంలో అన్ని
  లోకాలను తిరుగుతూ పరిశీలించినవాడు.
'35': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అరణ్యకాండే ‘కబంధశాపాఖ్యానం’ నామ
  ఏకసప్తతితమః సర్గః ॥3-71॥
