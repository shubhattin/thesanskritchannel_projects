'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణము, అయోధ్యాకాండము నందు “రామప్రవాసనోపాయచింతా” అను
  తొమ్మిదవ సర్గము ॥2-9॥
'1': >-
  ఇట్లు చెప్పబడిన కైకేయి, క్రోధాగ్నితో మండిపోతున్న ముఖముతో, దీర్ఘంగా వేడివేడిగా
  నిట్టూర్చి, మంథరను ఈ విధంగా పలికెను ॥2-9-1॥
'2': >-
  ఈ రోజే రాముని ఇక్కడి నుండి త్వరగా వనమునకు పంపించెదను; ఈ రోజే భరతుని
  యౌవరాజ్యమునకు శీఘ్రముగా అభిషేకం చేయించెదను ॥2-9-2॥
'3': >-
  ఇప్పుడు నేను ఇది పరిశీలించుచున్నాను—ఏ ఉపాయమున చేత ఈ కార్యం సాధ్యమగును? రాముడు
  ఎట్టి పరిస్థితిలోనూ రాజ్యం పొందకూడదు; భరతుడే రాజ్యము పొందవలెను ॥2-9-3॥
'4': >-
  ఇట్లు దేవి పలుకగా, పాపదృష్టి గల మంథర, రామునకు హాని తలపెట్టుచు, కైకేయిని ఈ
  విధంగా ఉద్దేశించి చెప్పెను ॥2-9-4॥
'5': >-
  అయితే ఇప్పుడు, కైకేయీ, నీవు గమనించు; నా మాట వినుము—నీ కుమారుడు భరతుడే కేవలముగా
  రాజ్యం పొందునట్లు చేయు ఉపాయం చెప్పెదను ॥2-9-5॥
'6': >-
  కైకేయీ, నీకు గుర్తు లేదా? లేక గుర్తున్నదే దాచుచున్నావా? నీ స్వార్థార్థముగా
  నేను చెప్పబోయే మాటను నా నుండి వినదలచుచున్నావే కదా? ॥2-9-6॥
'7': >-
  ఓ విలాసినీ! నేను చెప్పేది వినుటకు నీకు మనసుంటే వినుము; నేను వివరంగా
  చెబుతాను—విన్న తరువాత ఆ ప్రకారమే కార్యాన్ని నెరవేర్చుము ॥2-9-7॥
'8': >-
  మంథర మాటలు విని, కైకేయి తన శుభ్రముగా పరచబడిన శయనము నుండి కొద్దిగా లేచి ఈ
  విధంగా పలికెను ॥2-9-8॥
'9': >-
  మంథరా, నాకు ఉపాయమును చెప్పు—ఏ ఉపాయమున చేత భరతుడు రాజ్యము పొందును, రాముడు ఎట్టి
  విధములోనూ పొందకుండునట్లు? ॥2-9-9॥
'10': >-
  దేవి ఇలా అడుగగా, పాపదృష్టి గల మంథర, రామునకు హాని తలపెట్టుచు, కైకేయిని మళ్లీ ఈ
  విధంగా పలికెను ॥2-9-10॥
'11': >-
  మునుపు దేవాసుర సంగ్రామములో రాజర్షులతో సహ నీ పతి, దేవరాజునకు సహాయము చేయుచు,
  నిన్ను వెంట తీసుకొని వెళ్లెను ॥2-9-11॥
'12': >-
  కైకేయీ, దక్షిణ దిశకు, దండకారణ్యము వైపు, “వైజయంత”మని ప్రసిద్ధమైన నగరము
  ఉన్నది—అక్కడ తిమిధ్వజుడు నివసించెను ॥2-9-12॥
'13': >-
  అక్కడ “శంబరుడు” అని ప్రసిద్ధుడైన, వంద మాయలు గల మహాసురుడు, దేవసంఘములచే కూడా
  జయింపబడని వాడై, ఇంద్రునకు మహాసంగ్రామమును కలిగించెను ॥2-9-13॥
'14': >-
  ఆ మహా యుద్ధములో రాక్షసులు రాత్రివేళ వేగముగా దాడి చేసి, నిద్రించుచున్న,
  గాయములచే ఛిన్నభిన్నమైన పురుషులను హతమార్చుచుండిరి ॥2-9-14॥
'15': >-
  అక్కడ దశరథ మహారాజు మహాబాహువై, అసురులతో మహాయుద్ధము చేసెను; ఆయుధములచే
  చీల్చబడినట్లుగా తీవ్రంగా గాయపడెను ॥2-9-15॥
'16': >-
  దేవీ! నీవు యుద్ధభూమి నుండి అపహరించి తీసుకొనివచ్చినప్పుడు, నీ పతి స్పృహ
  కోల్పోయి ఉండెను; అక్కడ కూడా ఆయుధగాయములతో వేదనపడుచున్న ఆయనను నీవే రక్షించితివి
  ॥2-9-16॥
'17': >-
  అందుకు సంతోషించిన దశరథుడు, శుభదర్శనమైన నీకు రెండు వరములను దానం చేసెను; “దేవీ!
  నీవు ఏది కోరితే అప్పుడు ఆ వరమును ఇస్తాను” అని నీతో పలికెను ॥2-9-17॥
'18': >-
  అప్పుడు “తథాస్తు” అని ఆ మహాత్ముడైన భర్త ఒప్పుకొనెను; దేవీ! నేను ఆ సంగతి
  స్వయంగా తెలియనిదానిని—నీవే పూర్వము నాకు చెప్పితివి ॥2-9-18॥
'19': >-
  ఆ కథ నీ మీదున్న స్నేహముచే నేను మనసులో దాచుకొని ఉన్నాను; రాముని అభిషేకానికి
  సిద్ధమవుతున్న ఏర్పాట్లను ఆపించి వెనుకకు మరల్చుము ॥2-9-19॥
'20': >-
  నీ భర్తను ఆ రెండు వరములు అడుగు—భరతునికి అభిషేకం చేయించుటను, రాముని పద్నాలుగు
  సంవత్సరాలు వనవాసమునకు పంపుటను కూడా ॥2-9-20॥
'21': >-
  రాముడు పద్నాలుగు సంవత్సరాలు వనమునకు వెళ్లినప్పుడు, ప్రజలలో అతని పట్ల ఉన్న
  ప్రేమ క్రమేణా తగ్గిపోతుంది; నీ కుమారుడు (భరతుడు) స్థిరంగా రాజ్యములో నిశ్చలంగా
  నిలిచిపోతాడు ॥2-9-21॥
'22': >-
  ఈ రోజే క్రోధాగారములోనికి ప్రవేశించు, ఓ అశ్వపతి కుమార్తె! కోపించినదానివలె,
  అంతర్హితమైన స్థలములో, నేలపై మురికివస్త్రముతో పడి ఉండుము ॥2-9-22॥
'23': >-
  రాజును ఎదురుచూడకుము; అతనితో మాటాడకుము; భూమిపై కన్నీరు కార్చుచు, రాజు కనబడగానే
  దుఃఖాన్ని ఆశించి దుఃఖముతో రోదించు ॥2-9-23॥
'24': >-
  నీవు భర్తకు ఎప్పుడూ ప్రియమే—ఇందులో నాకు సందేహం లేదు; నీకోసం మహారాజు అగ్నిలోనూ
  ప్రవేశించగలడు (ఎంతటి త్యాగమైనా చేయగలడు) ॥2-9-24॥
'25': >-
  అతడు నిన్ను కోపింప చేయలేడు; నీవు కోపించగా నీ వైపు చూడటానికే అతనికి శక్తి
  ఉండదు; నీ ప్రియార్థమున రాజు తన ప్రాణములను కూడా విడిచిపెట్టగలడు ॥2-9-25॥
'26': >-
  మహీపతి నీ మాటను అతిక్రమించుటకు శక్తుడు కాడు; మృదుస్వభావినీ! నీ సౌభాగ్యబలమును
  గ్రహించుము ॥2-9-26॥
'27': >-
  దశరథ మహారాజు మణులు, ముత్యములు, సువర్ణము, వివిధ రత్నములు ఇచ్చినా—వాటిలో మనసు
  పెట్టకుము ॥2-9-27॥
'28': >-
  దేవాసుర యుద్ధకాలములో దశరథుడు నీకు ఇచ్చిన ఆ రెండు వరములను, ఓ మహాభాగ్యవతీ,
  అతనికి గుర్తు చేయుము—ఆ ఉద్దేశ్యము నిన్ను విడిచి పోదు (నీచేత తప్పక నెరవేరును)
  ॥2-9-28॥
'29': >-
  రాఘవుడు స్వయంగా మహారాజును లేపి నీకు వరం ఇవ్వబోయే సమయములో, రాజును మాటలో
  నిలబెట్టి, నీవు ఈ వరమును కోరుము ॥2-9-29॥
'30': >-
  రాముని వనవాసమును పద్నాలుగు సంవత్సరాలూ—అర్థాత్ తొమ్మిది సంవత్సరాలు మరియు ఐదు
  సంవత్సరాలు—దూరముగా (నిర్బంధముగా) విధింప చేయుము; భరతుడు ఈ భూమికి రాజు కావలెను,
  ఓ రాజర్షభ! ॥2-9-30॥
'31': >-
  రాముడు పద్నాలుగు సంవత్సరాలు వనమునకు వెళ్లినపుడు, నీ కుమారుడు (భరతుడు)
  వేళ్లూనుకొని, మూలం బలపడిన వృక్షమువలె, ఆ తరువాత అంతా స్థిరముగా నిలుచును
  ॥2-9-31॥
'32': >-
  దేవీ! రాముని వనవాసాన్ని కూడా వరంగా అతనిని అడుగు; ఓ కామినీ! అలా చేస్తే నీ
  కుమారునికి సంబంధించిన నీ కోరికలన్నీ, నీ అన్ని ప్రయోజనాలూ సిద్ధించును ॥2-9-32॥
'33': >-
  ఇలా వనవాసానికి పంపబడిన రాముడు ‘అరామ’ుడవుతాడు (సుఖము లేని వాడవుతాడు); భరతుడు
  శత్రురహితుడై నీకు రాజుగా (నీ అభిమత రాజ్యముతో) ఉండును ॥2-9-33॥
'34': >-
  రాముడు వనమునుండి తిరిగి వచ్చే కాలమునాటికి, లోపల బయటా (అంతఃపురములోనూ
  రాజ్యములోనూ) నీ కుమారుడు పూర్తిగా మూలం పాతుకొని స్థిరపడిపోయి ఉండును ॥2-9-34॥
'35': >-
  స్వయంకల్పనతో (ఆత్మవంతుడై), మనుష్యబలమును సమకూర్చుకొని, మిత్రులతో కలిసి సిద్ధమై,
  సరియైన కాలమని నేను భావిస్తున్నాను; రాజు కూడా భయముల్లేకుండ వున్నాడు ॥2-9-35॥
'36': >-
  రామాభిషేక సంకల్పమును ఆపించి వెనుకకు మరల్చుము; తాను తలపెట్టినదే ‘అర్థం’ అని
  భావించిన కైకేయి, నిజానికి అది అనర్థమని ఆ మాటలచే గ్రహింపబడెను ॥2-9-36॥
'37': >-
  ఆనందించి, నిశ్చయం పొందిన కైకేయి మంథరతో ఇలా పలికెను; కుబ్జా మాటలచే ప్రేరితమై,
  ఒక బాలిక తప్పుదారిలోనికి వెళ్లినట్లు ఆమె దారి తప్పెను ॥2-9-37॥
'38': >-
  అత్యంత సుందరీ అయిన కైకేయి, పరమ ఆశ్చర్యమును పొందీ, “శ్రేష్ఠమును శ్రేష్ఠమని
  చెప్పగల ఓ శ్రేష్ఠురాలా! నీ ప్రజ్ఞను నేను తక్కువ చేయను” అని పలికెను ॥2-9-38॥
'39': >-
  బుద్ధినిశ్చయములో నీవు కుబ్జలలో ఉత్తమురాలివి; నా వ్యవహారములలో నీవే నిత్యమూ
  నిమగ్నమై, నా హితాన్ని కోరే దానివి ॥2-9-39॥
'40': >-
  కుబ్జే! రాజు ఏది చేయదలచుకున్నాడో నేను గ్రహించలేకపోయాను; కొందరు కుబ్జలు
  దుష్టస్థితిగలవారు, వంకర బుద్ధిగలవారు, మహాపాపినులు అని వింటారు—కాని నీవు అలా
  కాదని (నీ మాటలచే) తెలిసింది ॥2-9-40॥
'41': >-
  ప్రియదర్శనమా! నీవు గాలికి వంగిన పద్మంలా వంగి నిలుచుదువు; నీ వక్షస్థలం భుజాల
  వరకు ఉన్నతముగా కనిపించుచున్నది ॥2-9-41॥
'42': >-
  నీ ఉదరం కింద భాగములో ప్రశాంతంగా, సునాభి గలదై, లజ్జతో వంగినట్లుగా ఉన్నది; నీ
  జఘనం నిండుగా ఉంది; నీ స్తనములు రెండూ బాగా పరిపూర్ణముగా ఉన్నాయి ॥2-9-42॥
'43': >-
  నీ ముఖము నిర్మల చంద్రుని సమానమై ఉంది—అహో మంథరా, నీవు ఎంత రాజసంగా (అద్భుతంగా)
  ఉన్నావు! నీవు చక్కగా సంస్కరించుకున్న నీ జఘనం రశనాదామముతో అలంకరింపబడి ఉంది
  ॥2-9-43॥
'44': >-
  నీ జంఘలు బలంగా నిలిపబడినట్లుగా ఉన్నాయి; నీ పాదములు రెండూ విస్తారంగా ఉన్నాయి;
  మంథరా, సన్నని క్షౌమవస్త్రము ధరించి, దీర్ఘమైన తొడలతో నీవు నిలుచుచున్నావు
  ॥2-9-44॥
'45': >-
  నా ముందు నీవు నడుచుచుండగా, అతి శోభాయమానంగా ప్రకాశించుచున్నావు; అసురాధిపతి
  శంబరునిలో ఉన్న ఆ వెయ్యి మాయలూ నీలో ఉన్నట్లు అనిపిస్తున్నది ॥2-9-45॥
'46': >-
  అవి నీ హృదయములో స్థిరంగా నివసిస్తున్నాయి; మరెన్నో వేల మాయలూ కూడా ఉన్నాయి; నీ
  వెన్ను మీద పైభాగం వంకర భాగమే ఆ దీర్ఘమైన రథపు గోణె (దిమ్మె/దండు) వలె
  విస్తరించియున్నదని (విశేషంగా) కనిపిస్తోంది ॥2-9-46॥
'47': >-
  నీ బుద్ధియుక్తులు, క్షత్రవిద్య, మాయాశక్తి—ఇవన్నీ నీలోనే నివసిస్తున్నాయి;
  కుబ్జే! ఇక్కడ (ఇప్పుడే) నేను నీకు బంగారు మాలను బహూకరించెదను ॥2-9-47॥
'48': >-
  భరతుడు అభిషిక్తుడై, రాఘవుడు వనమునకు వెళ్లిన తరువాత, ఓ సుందరీ! జాతి
  సువర్ణముతో—మంచిగా శుద్ధిచేసి అగ్నిలో నిగారించిన బంగారంతో— (నేను నీకు గౌరవం
  చేస్తాను) ॥2-9-48॥
'49': >-
  నా పని నెరవేరి సంతృప్తి పొందిన నేను, నీ కుబ్జదేహ భాగమునకు (వంకర భాగమునకు)
  లేపనము చేస్తాను; నీ ముఖముపై కూడా శుభప్రదమైన, జాతరూపమయమైన విచిత్ర తిలకము
  పెట్టిస్తాను ॥2-9-49॥
'50': >-
  కుబ్జే! నీకు శుభములైన ఆభరణములనూ చేయించెదను; శుభ్రమైన వస్త్రాలు ధరించి దేవతవలె
  విహరించుదువు ॥2-9-50॥
'51': >-
  చంద్రుడిని పిలిచినట్లుగా ప్రకాశించే నీ ముఖముతో, అపూర్వ సౌందర్యముతో, శ్రేష్ఠమైన
  గమనమును పొందుచు, శత్రుజనమును గర్వపడేలా (అసూయపడేలా) చేస్తూ నీవు నడుచుదువు
  ॥2-9-51॥
'52': >-
  నీవు నన్ను ఎల్లప్పుడూ సేవించినట్లే, ఆభరణములతో అలంకరించబడిన నీ కుబ్జ సఖులు (నీ
  సేవక కుబ్జస్త్రీలు) కూడా నీ పాదములను సేవించుదురు ॥2-9-52॥
'53': >-
  ఇట్లు ప్రశంసింపబడుతున్న మంథర, శుభ్రమైన శయనంపై పడుకొని ఉన్న కైకేయికి,
  యజ్ఞవేదికపై అగ్నిశిఖవలె ప్రకాశించుచు, ఈ విధంగా పలికెను ॥2-9-53॥
'54': >-
  నీరు దాటి పోయిన తరువాత సేతుబంధం (వంతెన కట్టడం) చేయడం కుదరదు; ఓ కల్యాణీ! లేచి,
  కల్యాణకార్యమును సాధించు; రాజును దర్శించు (అతనికి నీవున్న స్థితిని చూపించు)
  ॥2-9-54॥
'55': >-
  ఇట్లు మంథరచే ప్రోత్సహింపబడిన విశాలాక్షీ దేవి, సౌభాగ్యమదముతో గర్వించి, మంథరతో
  కలిసి వెళ్లి క్రోధాగారములో ప్రవేశించెను ॥2-9-55॥
'56': >-
  ఆ వరాంగనా, అనేక వందల వేల ముత్యాల హారమును తీసివేసి, ధరించదగిన శుభ్రమైన
  ఆభరణములనూ విప్పివేసెను ॥2-9-56॥
'57': >-
  అప్పుడు అక్కడ బంగారంలా కాంతివంతమైన కైకేయి, కుబ్జ మాటలకు లోబడి, నేలమీద పడుకొని,
  మంథరతో ఇలా పలికెను ॥2-9-57॥
'58': >-
  కుబ్జే! నేను ఇక్కడ చనిపోయినదానిగా ఉన్నట్లు రాజుకు తెలియజేయుము; రాఘవుడు వనమునకు
  వెళ్లిన తరువాత భరతుడు భూమిరాజ్యమును పొందును ॥2-9-58॥
'59': >-
  నాకు సువర్ణముతో పని లేదు; రత్నములతోను, భోజనాలతోను పని లేదు; రామునికి అభిషేకం
  జరిగితే—అదే నా జీవితం యొక్క అంతం ॥2-9-59॥
'60': >-
  అనంతరం, ఆ మహిషిని (కైకేయిని) నృపతి భార్యను, మహాపరాక్రమము గల మాటలతో కుబ్జ మళ్లీ
  పలికెను—భరతమాతను ఉద్దేశించి, రాముని దగ్గరకు చేరే హితవచనముల్లా కనిపించినా,
  నిజముగా రామునకు అహితకరమైన మాటలను చెప్పెను ॥2-9-60॥
'61': >-
  రాఘవుడు ఈ రాజ్యమును పొందితే, నీవు నీ కుమారులతో సహ నిశ్చయముగా దుఃఖపడవలసి
  వస్తుంది; కనుక ఓ కల్యాణీ! నీ కుమారుడు భరతుడు అభిషేకింపబడునట్లు, ఆ విధంగా
  శ్రమించి ప్రయత్నించుము ॥2-9-61॥
'62': >-
  కుబ్జ మాటలచే అతి తీవ్రంగా గాయపడ్డ మహిషి (కైకేయి), మాటబాణములతో పదేపదే
  తాకబడినదానివలె, అత్యంత ఆశ్చర్యముతో తన రెండు చేతులను హృదయంపై పెట్టుకొని, మళ్లీ
  మళ్లీ కోపించి, కుబ్జను ప్రశంసించుచూ (ఆమె మాటలనే సమర్థించుచూ) చెప్పెను ॥2-9-62॥
'63': >-
  కుబ్జే! నేను మరణదేవుని వశమై ఇక్కడి నుండి వెళ్లిపోయినదని నీవు విని (ఆ సంగతిని)
  రాజుకు తెలియజేసినా, లేక రాఘవుడు దీర్ఘకాలమునకు వనమునకు వెళ్లినా—అప్పుడు భరతుడు
  సంపూర్ణ కోరికలతో సమృద్ధుడై ఉంటాడు ॥2-9-63॥
'64': >-
  రాఘవుడు ఇక్కడి నుండి వనమునకు వెళ్లకపోతే, నేను పరుపులు గాని, పూలమాలలు గాని,
  చందనము గాని, అంజనము గాని, పానభోజనములు గాని—ఏదీ కోరను; ఇక్కడ జీవించడముకూడా నాకు
  ఇష్టము లేదు ॥2-9-64॥
'65': >-
  ఆ తరువాత, ఆ సుందరీ అతి దారుణమైన మాటలను చెప్పి, తన ఆభరణములన్నిటినీ పక్కన
  పెట్టి, పరుపు లేకుండా అసంస్కృతమైన నేలపై పడుకొని నిద్రించెను—పడిపోయిన
  కిన్నరీస్త్రీ వలె ॥2-9-65॥
'66': >-
  తీవ్ర ఉన్మాదసదృశమైన ఉత్సాహమూ, చీకటి (కోపాంధకారం) ముఖాన్ని కమ్ముకున్నదానివలె,
  ఆమె ఉత్తమ మాల్యాభరణములను విసర్జించిన తరువాత, నరేంద్రపత్నియైన ఆమె మనస్సు
  శోకముచే దిగులుపడి ఉండెను—చీకటిచే కప్పబడిన ఆకాశములో నక్షత్రాలు మునిగినట్లుగా
  ॥2-9-66॥
'67': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము నందు, అయోధ్యాకాండములో
  “రామప్రవాసనోపాయచింతా” అను తొమ్మిదవ సర్గము సమాప్తము ॥2-9॥
