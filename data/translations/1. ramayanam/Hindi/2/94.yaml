'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘चित्रकूट-वर्णन’ नामक
  चतुर्नवतितम (94वाँ) सर्ग।
'1': >-
  गिरि और वन को प्रिय मानने वाले (श्रीराम) उस पर्वत पर दीर्घकाल तक निवास कर चुके
  थे; और वे वैदेही (सीता) के प्रिय की अभिलाषा करते हुए तथा अपने हृदय को भी (उस
  रमणीयता से) आनन्दित करते हुए (ऐसा कहने लगे)।
'2': >-
  तब दाशरथि श्रीराम—जो देवतुल्य तेजस्वी थे—ने अपनी पत्नी (सीता) को उस अद्भुत
  चित्रकूट पर्वत का दर्शन कराया; जैसे इन्द्र, शची (इन्द्राणी) को दिखाते हों।
'3': >-
  हे भद्रे! राज्य से मेरा भ्रंश (राज्य-च्युत होना) नहीं, और न ही सुहृदों से
  वियोग—यह सब मुझे इतना नहीं सताता; परन्तु इस अत्यन्त रमणीय पर्वत को देखकर मेरा
  मन (किसी अन्य ही भाव से) व्याकुल हो उठता है।
'4': >-
  हे भद्रे! इस अचल पर्वत को देखो—यह नाना प्रकार के पक्षियों के समुदायों से
  परिपूर्ण है; इसके शिखर मानो आकाश को भेदते हुए ऊपर उठे हैं, और यह धातुओं
  (रंग-बिरंगे खनिजों) से अलंकृत होकर शोभा पा रहा है।
'5': >-
  यहाँ कहीं के प्रदेश रजत के समान उज्ज्वल हैं, कहीं रक्त के समान लाल; कहीं पीले
  मञ्जिष्ठा-वर्ण के हैं, और कहीं श्रेष्ठ मणियों की प्रभा-से दीप्तिमान हैं।
'6': >-
  कहीं वे पुष्प, अर्क और केतक के समान आभायुक्त हैं, और कहीं तेजस्वी रस
  (ज्योतिरस) के समान प्रकाशित हैं—इस पर्वतेन्द्र के धातु-विभूषित प्रदेश ऐसे ही
  प्रकार-प्रकार से चमक रहे हैं।
'7': >-
  यह शैल नाना मृग-समूहों, द्वीपियों, तरक्षुओं तथा भालुओं के गणों से घिरा हुआ है;
  और अनेक प्रकार के पक्षियों से युक्त यह पर्वत—किसी प्रकार की दुष्टता से रहित
  प्राणियों के कारण—और भी शोभायमान प्रतीत होता है।
'8': >-
  यह पर्वत आम्र, जम्बू, असन, लोध्र, प्रियाल, पनस, धव, अङ्कोल, भव्य-तिनिश, बिल्व,
  तिन्दुक और वेणु आदि वृक्षों से आच्छादित है।
'9': >-
  इसके साथ ही काश्मर्य, अरिष्ट, वरुण, मधूक, तिलक, बदरी, आमलक, नीप, वेत्र, धन्वन
  तथा बीजक आदि (विविध) वृक्ष भी यहाँ फैले हुए हैं।
'10': >-
  फूलों से लदे, फलों से युक्त, घनी छाया देने वाले और मनोहर—ऐसे इन आदि-इत्यादि
  वृक्षों से परिपूर्ण होकर यह पर्वत अपनी शोभा को निरन्तर पुष्ट कर रहा है।
'11': >-
  हे भद्रे! इस पर्वत के रम्य प्रस्थों (ढलानों/समतलों) पर रोमाञ्च उत्पन्न करने
  वाले—युगल-युगल होकर रमण करते हुए—वे मनस्वी किन्नरगणों को भी देखो।
'12': >-
  और शाखाओं पर टंगे हुए श्रेष्ठ खड्ग (तलवारें) तथा उत्तम वस्त्र भी देखो; फिर
  विद्याधर-स्त्रियों के मनोहर क्रीड़ा-स्थानों को भी देखो।
'13': >-
  जल-प्रपातों के उच्छ्वासों से, और कहीं-कहीं (पर्वत से) निकलते नाना निर्झरों की
  धाराओं से यह शैल ऐसा दीप्तिमान है, मानो मद झरता हुआ कोई द्विप (हाथी) हो।
'14': >-
  गुहाओं से निकली हुई समीर (पवन) नाना पुष्पों से उत्पन्न सुगन्ध को वहन करती हुई
  जब पास आती है, तो जो घ्राण-तृप्ति देती है—उससे कौन पुरुष हर्षित न हो उठेगा?
'15': >-
  हे अनिन्दिते! यदि मैं यहाँ तुम्हारे साथ और लक्ष्मण के साथ अनेक शरद् ऋतुओं तक
  निवास करूँ, तो मुझे शोक कदापि दग्ध नहीं कर सकेगा।
'16': >-
  हे भामिनि! बहुत से पुष्पों और फलों से युक्त, रमणीय, नाना पक्षी-समूहों से
  परिपूर्ण, और विचित्र शिखरों वाले इस स्थान में मेरा मन अत्यन्त आसक्त हो गया है।
'17': >-
  इस वनवास से मुझे दो फल प्राप्त हुए हैं—एक तो धर्म में पिता के प्रति ऋणमुक्ति
  (आज्ञा-पालन का प्रतिफल), और दूसरा भरत को प्रसन्न करने का साधन।
'18': >-
  हे वैदेहि! क्या तुम मेरे साथ इस चित्रकूट में आनन्द से रहती हो—मन, वाणी और शरीर
  को संयम में रखकर विविध भावों/दृश्यों को देखती हुई?
'19': >-
  अन्य राजर्षियों ने भी इसे ही ‘अमृत’ कहा है; और मेरे प्रपितामहों ने भी कहा था
  कि प्राणान्त के बाद भले के लिए (परलोक-हित के लिए) वनवास (महान साधन) है।
'20': >-
  इस पर्वत की विशाल शिलाएँ चारों ओर सैकड़ों की संख्या में शोभा देती हैं—और वे
  गहरे (बहुल) रंगों के अनेक भेदों से युक्त हैं: कहीं नील, कहीं पीत, कहीं श्वेत,
  और कहीं अरुण।
'21': >-
  रात्रि में इस पर्वतेन्द्र पर स्वप्रभा से पहचानी जाने वाली सहस्रों औषधियाँ
  अग्नि की शिखाओं के समान चमकती हैं।
'22': >-
  हे भामिनि! इस पर्वत के कुछ प्रदेश धूसर/क्षय-वर्ण के समान दिखते हैं, कुछ उपवन
  (उद्यान) के तुल्य प्रतीत होते हैं, और कुछ स्थान एक ही विशाल शिला के रूप में
  शोभित हैं।
'23': >-
  चित्रकूट मानो पृथ्वी को भेदकर ऊपर उठ आया हो, ऐसा प्रतीत होता है; और उसका वह
  शुभ शिखर (कूट) सब ओर से स्पष्ट दिखाई देता है।
'24': >-
  कुष्ठ, पुन्नाग, श्लथगर, भूर्जपत्र आदि के ऊपर-ऊपर बिछे हुए छादन वाले, और कुशेशय
  (कमल) के दलों से युक्त—कामियों के शय्या-स्थानों (स्वास्तर) को देखो।
'25': >-
  हे वनिते! देखो—यहाँ कमल की मालाएँ (स्रजाएँ) कुछ तो मर्दित (कुचली) हुई और कुछ
  फेंकी हुई दिखाई देती हैं; और कामियों द्वारा छोड़े गए विविध फल भी (इधर-उधर)
  पड़े हुए दिखते हैं।
'26': >-
  बहुत से मूल, फल और जल से समृद्ध वह चित्रकूट पर्वत—मानो वसुओं के निवास-स्थल
  वाली नलिनी (अलौकिक नलिन-वन) से बढ़कर, उत्तर कुरुओं (स्वर्गोपम प्रदेश) को भी
  लाँघ जाता हो।
'27': >-
  हे सीते! इस समय को मैं तुम्हारे साथ और लक्ष्मण के साथ विहार करते हुए
  बिताकर—श्रेष्ठ नियमों में स्थित रहकर, सत्पुरुषों के मार्ग पर चलते हुए—कुल-धर्म
  को बढ़ाने वाली उस उत्तम रति (धर्मानुकूल दाम्पत्य-सुख) को प्राप्त करूँगा।
'28': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘चित्रकूट-वर्णन’ नामक चतुर्नवतितम सर्ग सम्पन्न हुआ।
