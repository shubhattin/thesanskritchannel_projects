'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में “महोदर-वध” नामक अट्ठानवेवाँ
  सर्ग (६-९८) प्रारम्भ होता है।
'1': >-
  महान् युद्ध में जब दोनों पक्षों की सेनाएँ शीघ्र-शीघ्र परस्पर एक-दूसरे का संहार
  करने लगीं, तब वे ऐसी क्षीण होती चली गईं मानो प्रचण्ड ग्रीष्म-ताप में सरोवर के
  जल के सूख जाने से उसमें रहने वाले पक्षियों का समुदाय भी घट-सा गया हो।
'2': >-
  अपने दल के नाश और विरूपाक्ष के वध के कारण राक्षसाधिपति रावण का क्रोध दुगुना हो
  उठा।
'3': >-
  अपनी सेना को क्षीण होते और वानर-वीरों द्वारा निरन्तर वध्यमान होते देखकर तथा
  युद्ध में दैव-विपर्यय (भाग्य की प्रतिकूलता) को प्रत्यक्ष देखकर उसके हृदय में
  अत्यन्त पीड़ा उत्पन्न हुई।
'4': >-
  तब रावण ने अपने निकट स्थित महोदर से (जो तत्काल समीप खड़ा था) कहा— “महाबाहो! इस
  समय मेरी विजय-आशा तुम पर ही टिकी हुई है।”
'5': >-
  “हे वीर! शत्रु-सेना का संहार करो और आज अपना पराक्रम दिखाओ। यह समय स्वामी के
  अन्न (भर्तृ-पिण्ड) का ऋण चुकाने का है; अतः भली प्रकार युद्ध करो।”
'6': >-
  ऐसा सुनकर राक्षसेन्द्र महोदर ने ‘ऐसा ही होगा’ कहकर शत्रु-सेना में प्रवेश किया,
  जैसे पतंगा अग्नि में जा पड़ता है।
'7': >-
  तब उस महाबली महोदर ने वानरों का घोर संहार मचा दिया। स्वामी की आज्ञा से तथा
  अपने ही वीर्य से प्रेरित वह तेजस्वी योद्धा अत्यन्त पराक्रम करने लगा।
'8': >-
  और वे महासत्त्ववान वानर भी विशाल शिलाएँ उठाकर उस भयंकर शत्रु-सेना में घुस पड़े
  तथा वहाँ के समस्त राक्षसों का संहार करने लगे।
'9': >-
  महोदर अत्यन्त क्रोधित होकर, काञ्चन-भूषणों से विभूषित बाणों द्वारा, महान्
  संग्राम में वानरों के हाथ, पाँव और जंघाएँ काटने लगा।
'10': >-
  राक्षसों से अत्यन्त पीड़ित होकर वे सारे वानर दसों दिशाओं में भाग चले; उनमें से
  कुछ सुग्रीव की शरण में जा पहुँचे।
'11': >-
  समर में वानरों की उस महाबलशाली सेना को टूटते देखकर सुग्रीव तुरन्त महोदर पर
  आक्रमण करने दौड़ा।
'12': >-
  महीधर (पर्वत) के समान विशाल, घोर शिला को उठाकर महातेजस्वी वानरेश्वर सुग्रीव ने
  उसके वध के लिए उसे फेंका।
'13': >-
  अत्यन्त वेग से आती हुई उस दुर्धर्ष शिला को देखकर भी महोदर विचलित नहीं हुआ;
  उसने अपने बाणों से उसे सहसा छेद दिया।
'14': >-
  उस राक्षस के बाण-समूह से वह शिला सहस्रों टुकड़ों में कट गई और गिद्धों के चक्र
  (झुंड) के समान व्याकुल होकर पृथ्वी पर गिर पड़ी।
'15': >-
  टुकड़े-टुकड़े हुई उस शिला को देखकर सुग्रीव क्रोध से मूर्च्छित-सा हो उठा; उसने
  एक साल-वृक्ष उखाड़कर फेंका, पर महोदर ने उसे भी अनेक भागों में काट डाला।
'16': >-
  और शूर, शत्रु-बल का दमन करने वाले महोदर ने तीक्ष्ण बाणों से सुग्रीव को भी घायल
  किया। तब सुग्रीव ने क्रोधित होकर भूमि पर पड़ा हुआ एक दीप्तिमान परिघ (लोहे का
  दण्ड/गदा) देखा।
'17': >-
  उस दीप्त परिघ को घुमाकर, उसे महोदर को दिखाता हुआ, सुग्रीव ने अत्यन्त उग्र वेग
  से परिघ द्वारा उसके श्रेष्ठ घोड़ों को मार गिराया।
'18': >-
  घोड़े मारे जाने पर वह वीर महोदर अपने महारथ (रथ) से कूद पड़ा और अत्यन्त क्रोध
  में आकर एक गदा उठा ली।
'19': >-
  गदा और परिघ हाथ में लिए वे दोनों वीर युद्धभूमि में आमने-सामने आ गए। वे गो-वृषभ
  के समान गर्जना करते हुए ऐसे प्रतीत होते थे मानो विद्युत् सहित दो घन (बादल)
  हों।
'20': >-
  तब महोदर नामक रजनीचर ने क्रोधित होकर सुग्रीव पर अपनी ज्वलन्त, सूर्य के समान
  प्रकाशमान गदा फेंकी।
'21': >-
  महाबली सुग्रीव ने महाहव में आती हुई उस अत्यन्त भयानक गदा को देखा और क्रोध से
  लाल हुई आँखों के साथ परिघ को उठाकर सामना किया।
'22': >-
  हरीश्वर सुग्रीव ने परिघ से महोदर की गदा पर प्रहार किया। वेग से उसका परिघ टूटकर
  पृथ्वी पर गिर पड़ा।
'23': >-
  तदनन्तर तेजस्वी सुग्रीव ने पृथ्वी-तल से एक भयंकर लोहे का मुसल उठाया, जो चारों
  ओर से स्वर्ण-भूषणों से विभूषित था।
'24': >-
  उस मुसल को उठाकर सुग्रीव ने फेंका; उधर महोदर ने भी अपनी गदा फेंकी। परस्पर
  टकराकर दोनों हथियार टूट गए और पृथ्वी पर गिर पड़े।
'25': >-
  तब दोनों के हथियार टूट जाने पर वे मुष्टियों से भिड़ गए। तेज और बल से परिपूर्ण
  वे दोनों प्रज्वलित अग्नि के समान दीप्त हो उठे।
'26': >-
  वे दोनों बार-बार गर्जना करते हुए परस्पर एक-दूसरे को मारने लगे; और थप्पड़ों
  (तल-प्रहार) से एक-दूसरे पर आघात कर वे पृथ्वी पर गिर पड़ते।
'27': >-
  फिर वे शीघ्र ही उछलकर उठ खड़े होते और परस्पर प्रहार करते; तथा वे दोनों अपराजित
  वीर अपनी भुजाओं के बल से एक-दूसरे को पटकते-फेंकते रहे।
'28': >-
  भुज-युद्ध में वे दोनों परन्तप वीर श्रम को प्राप्त हो गए। तब (उनमें से एक ने)
  ऐसा खड्ग निकाला जो निकट ही (हाथ के समीप) स्थित था।
'29': >-
  अत्यन्त वेगवान राक्षस महोदर ने ढाल के साथ (खड्ग) धारण किया। उसी प्रकार
  वानरश्रेष्ठ, वेग में भी अधिक प्रबल सुग्रीव ने भी उस महान् खड्ग को और उसके साथ
  गिरी हुई ढाल को उठा लिया।
'30': >-
  तब क्रोध से आविष्ट देह वाले वे दोनों, गर्जना करते हुए, हाथ में खड्ग उठाए
  प्रसन्न-उत्साहित होकर रणभूमि में आमने-सामने दौड़े; युद्ध में दोनों
  शस्त्र-विद्या में निपुण थे।
'31': >-
  वे दोनों शीघ्रता से दाहिने मण्डल (परिक्रमा/चक्र) में घूमते हुए युद्ध-चाल चलने
  लगे। परस्पर अत्यन्त क्रोधित होकर दोनों की दृष्टि विजय पर ही लगी थी।
'32': >-
  तब वह शूर, महावेगवान, अपने वीर्य की प्रशंसा करने वाला, दुर्बुद्धि महोदर अपने
  खड्ग को सुग्रीव के विशाल कवच पर दे मारा।
'33': >-
  कपि-श्रेष्ठ सुग्रीव ने खड्ग से (उसके खड्ग को) रोकते हुए अपने खड्ग से महोदर का
  सिर काट लिया—जो शिरस्त्राण (हेल्मेट) और कुण्डलों सहित था।
'34': >-
  उसका सिर कटते ही उसका धड़ पृथ्वी पर गिर पड़ा; और वहाँ राक्षसेन्द्र रावण की वह
  सेना (हर्ष/उत्साह सहित) दिखाई नहीं दी—मानो उसका बल ही विलुप्त हो गया हो।
'35': >-
  उसे वानरों सहित मारकर सुग्रीव प्रसन्न होकर गर्जना करने लगा। उधर दशग्रीव रावण
  क्रोध से भर उठा और इधर राघव (श्रीराम) हर्ष से प्रफुल्लित हो गए।
'36': >-
  तब सब राक्षस विषण्ण मुख वाले और दीन-चित्त हो गए; भय से व्याकुल चित्त होकर वे
  सभी वहाँ से भागने लगे।
'37': >-
  महोदर को भूमि पर गिरा कर—मानो किसी महागिरि का एक भाग बिखर गया हो—वहाँ
  सूर्य-पुत्र (सुग्रीव) ऐसी शोभा से सुशोभित हुआ जैसे अपने ही तेज से अप्रधृष्य
  (अजेय) सूर्य प्रकाशमान हो।
'38': >-
  तदनन्तर वानरेन्द्र सुग्रीव ने रणमुख में विजय प्राप्त की। देवों, सिद्धों और
  यक्षों के समूहों द्वारा तथा पृथ्वी पर स्थित भूत-समूहों द्वारा—जो हर्ष से
  व्याकुल होकर—उसे निरन्तर देखा जा रहा था।
'39': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में “महोदर-वध”
  नामक अट्ठानवेवाँ सर्ग (६-९८) समाप्त हुआ।
