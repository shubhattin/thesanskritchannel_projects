'0': >-
  इसके अनन्तर श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘हनूमत्-प्रार्थना’ नामक
  चालीसवाँ सर्ग (७-४०) आरम्भ होता है।
'1': >-
  इस प्रकार उन ऋक्षों, वानरों और राक्षसों के वहाँ निवास करते हुए, महातेजस्वी
  राघव (श्रीराम) ने सुग्रीव से यह कहा—
'2': >-
  “हे सौम्य! तुम दुर्गम किष्किन्धा को जाओ, जो देवताओं और असुरों के लिए भी अजेय
  है। मंत्रीगणों सहित, कांटों से रहित (शत्रुविहीन) हुए अपने राज्य की रक्षा करो।”
'3': >-
  “हे महाबाहो! परम प्रीति से युक्त होकर तुम अङ्गद को भी देखो, हनुमान को भी, तथा
  अत्यन्त बलवान् नल को भी।”
'4': >-
  “अपने वीर श्वशुर सुषेण को, बलवानों में श्रेष्ठ तार को, दुर्धर्ष कुमुद को और
  महाबली नील को भी (स्नेहपूर्वक) देखो।”
'5': >-
  “वीर शतबलि को, मैन्द को और द्विविद को भी; गज, गवाक्ष, गवय तथा महाबल शरभ को भी;
  और प्रीति से संयुक्त होकर गन्धमादन को भी देखो।”
'6': >-
  “अत्यन्त पराक्रमी ऋषभ को, महाबल जाम्बवान् को भी; और ये जो यहाँ अत्यन्त महात्मा
  हैं, जिन्होंने मेरे निमित्त अपने प्राणों का भी परित्याग कर दिया था— (इन सबको
  भी देखो)।”
'7': >-
  “तुम प्रीति-सम्बद्ध होकर इन्हें देखो और इनमें से किसी के भी प्रति अप्रिय
  व्यवहार मत करना।”
'8': >-
  इस प्रकार सुग्रीव से कहकर श्रीराम ने उसे बार-बार आलिङ्गन किया। तत्पश्चात् मधुर
  वाणी से विभीषण से कहा—
'9': >-
  “धर्मपूर्वक लंका का शासन करो। तुम धर्मज्ञ हो— यह मेरी मान्यता है। नगर के
  राक्षसों को भी तुम स्वीकार्य हो और अपने भाई (रावण) को भी तुम प्रिय/सम्मत थे।”
'10': >-
  “हे राजन्! तुम कभी भी अधर्म में बुद्धि (मन) मत लगाना। क्योंकि बुद्धिमान राजा
  निश्चय ही पृथ्वी का उपभोग करते हैं (राज्य को स्थिर रखते हैं)।”
'11': >-
  “और हे राजन्! सुग्रीव सहित मैं भी सदा प्रेमपूर्वक तुम्हारे द्वारा स्मरणीय हूँ।
  तुम ज्वररहित (निर्भय/चिन्तामुक्त) होकर जाओ।”
'12': >-
  राम के वचन सुनकर ऋक्ष, वानर और राक्षस— सबने बार-बार “साधु! साधु!” कहकर
  काकुत्स्थ (श्रीराम) की प्रशंसा की।
'13': >-
  “हे महाबाहो! आपकी बुद्धि भी महान है और आपका पराक्रम तो सचमुच अद्भुत है। हे
  राम! आपका माधुर्य सदा स्वयंभू (ब्रह्मा/परमेश्वर) के समान परम है।”
'14': >-
  उन वानरों और राक्षसों के इस प्रकार कहते रहने पर, हनुमान विनीत होकर राघव से यह
  वचन बोले—
'15': >-
  “हे राजन् (प्रभो)! आपमें मेरा परम स्नेह नित्य स्थित रहे। हे वीर! मेरी भक्ति भी
  अचल रहे; मेरा भाव (मन) अन्यत्र कहीं न जाए।”
'16': >-
  “हे वीर! जब तक इस पृथ्वी पर ‘रामकथा’ का प्रवाह चलता रहेगा, तब तक मेरे शरीर में
  प्राण अवश्य रहेंगे— इसमें कोई संशय नहीं।”
'17': >-
  “हे रघुनन्दन! आपका यह दिव्य चरित्र और आपकी यह कथा— उसे मैं ‘अप्सरस्’ नामक
  (गान-परम्परा/काव्य-रूप में) नरश्रेष्ठों को सुनवाऊँ।”
'18': >-
  “हे प्रभो! हे वीर! तब आपका यह चर्यामृत (चरित्र-रूप अमृत) सुनकर मैं अपनी उस
  उत्कण्ठा (विरह-व्याकुलता) को ऐसे हर लूँगा, जैसे वायु मेघ-रेखा को हटा देती है।”
'19': >-
  हनुमान के इस प्रकार कहने पर, श्रीराम वरासन से उठ खड़े हुए और स्नेहपूर्वक
  उन्हें गले लगाया; फिर यह वचन कहा—
'20': >-
  “हे कपिश्रेष्ठ! यह ऐसा ही होगा— इसमें कोई संशय नहीं। जब तक मेरी यह कथा संसार
  में चलती रहेगी, तब तक तुम्हारी कीर्ति भी रहेगी और उसी के साथ तुम्हारे शरीर में
  प्राण भी (स्थिर) रहेंगे।”
'21': “जितने काल तक लोक (संसार) बने रहेंगे, उतने ही काल तक मेरी कथा भी बनी रहेगी।”
'22': >-
  “और संसार में यह मेरी (कथा/कीर्ति) रहेगी। हे कपे! तुम्हारे एक-एक उपकार के बदले
  मैं अपने प्राण भी दे दूँगा। परन्तु मनुष्य प्रत्युपकार (प्रतिदान) के विषय में—
  तुम्हारे सामने पात्रता को नहीं पहुँच पाता (अर्थात् तुम्हारे उपकार के योग्य
  प्रत्युपकार सम्भव नहीं)।”
'23': >-
  तत्पश्चात् राघव ने चन्द्रमा के समान उज्ज्वल हार को अपने कण्ठ से उतारकर,
  वैडूर्य-मणि से युक्त उस हार को हनुमान के कण्ठ में बाँध दिया।
'24': >-
  उस विशाल हार के वक्षःस्थल पर बँध जाने से वह कपि ऐसा शोभायमान हुआ, मानो
  स्वर्णमय पर्वतराज (सुमेरु) जिसके मस्तक पर चन्द्रमा विराजमान हो।
'25': >-
  राघव के ये वचन सुनकर वे महाबली वानर बार-बार उठते हुए, सिर से प्रणाम करके उनके
  चरणों को नमन कर वहाँ से निकल पड़े।
'26': >-
  सुग्रीव और धर्मात्मा विभीषण— दोनों ही श्रीराम के साथ निरन्तर निकट (हृदय से
  लगकर) चले; और वे सब (समुदाय) आँसुओं से व्याकुल थे।
'27': >-
  वे सभी अश्रुकणों से युक्त, आँसुओं भरी आँखों वाले, चित्त-विभ्रम से ग्रस्त— दुःख
  से मानो मूढ़ हो— उस समय राघव से विदा होते थे।
'28': >-
  उस महात्मा राघव के द्वारा इस प्रकार अनुगृहीत (प्रसन्न/कृपापात्र) होकर, वे सब
  अपने-अपने घर को ऐसे गए, मानो देही (जीव) देह को त्यागकर चला जाता है।
'29': >-
  तत्पश्चात् वे राक्षस, ऋक्ष और वानर— रघुवंश-वर्धन श्रीराम को प्रणाम करके— वियोग
  से उत्पन्न आँसुओं से भरे नेत्रों वाले होकर, अपने-अपने निवास-स्थानों की ओर
  प्रत्यावर्तित हो गए, जैसे निवासी अपने घर लौटते हैं।
'30': >-
  इस प्रकार ऋषिप्रणीत, श्रीमद्वाल्मीकि-रचित आदिकाव्य श्रीरामायण के उत्तरकाण्ड
  में ‘हनूमत्-प्रार्थना’ नामक चालीसवाँ सर्ग (७-४०) सम्पन्न हुआ।
