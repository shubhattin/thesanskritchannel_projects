'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే “సీతాహరణోపదేశః” నామ చతుఃత్రింశః సర్గః
  ॥౩-౩౪॥
'1': >-
  అనంతరం శూర్పణఖ పరుషమైన మాటలు పలుకుతూ ఉన్నదాన్ని చూచి, రావణుడు మంత్రుల మధ్యనే
  క్రోధోద్రిక్తుడై ఆమెను విచారణగా ప్రశ్నించాడు ॥౩-౩౪-౧॥
'2': >-
  ఆ రాముడు ఎవడు? అతని వీర్యం ఎలా ఉంది? రూపం ఏవిధంగా ఉంది? పరాక్రమం ఎంత? ఇంకా, ఏ
  కారణం చేత దాటలేనంత దుర్గమమైన దండకారణ్యంలో ప్రవేశించాడు? ॥౩-౩౪-౨॥
'3': >-
  రాముని ఆయుధం ఏది? దానితోనే నీ రాక్షసులు సంహరింపబడ్డారు కదా! యుద్ధంలో ఖరుడు,
  దూషణుడు, త్రిశిరసుడు కూడా హతులయ్యారు—అది ఎలా జరిగింది? ॥౩-౩౪-౩॥
'4': >-
  మనోహరావయవాలున్నదానా! నిజమైన సంగతి చెప్పు—ఎవరి చేత నీవు ఇలా
  విరూపితురాలివైపోయావు?” అని రాక్షసేంద్రుడు చెప్పగా, ఆ రాక్షసి క్రోధావేశంతో
  మూర్ఛిల్లినట్టైపోయింది ॥౩-౩౪-౪॥
'5': >-
  అప్పుడు ఆమె యథార్థంగా, న్యాయరీతిగా రాముని గురించి వివరించటం ప్రారంభించింది:
  “దీర్ఘ బాహువులు గలవాడు, విశాల నేత్రాలు గలవాడు, చీరలు మరియు కృష్ణాజినములను
  వస్త్రాలుగా ధరించినవాడు ॥౩-౩౪-౫॥”
'6': >-
  కందర్పుని వంటి సౌందర్యమూర్తి, దశరథుని కుమారుడైన రాముడు—బంగారు అంగదాన్ని
  ధరించి, ఇంద్రుని ధనుస్సుతో సమానమైన ధనుస్సును బలంగా ఆకర్చి నిలుస్తాడు ॥౩-౩౪-౬॥
'7': >-
  అతడు దీప్తిమంతమైన నారాచ బాణాలను, మహావిషసర్పాలవలె క్షిప్తంగా సంధించి
  విసురుతాడు; ఘోరమైన శబ్దం చేసే ఆ భయంకర బాణాలను విడిచే మహాబలవంతుడవాడు ॥౩-౩౪-౭॥
'8': >-
  యుద్ధంలో రాముడు ధనుస్సును ఆకర్షిస్తున్న దృశ్యాన్ని నేను పూర్తిగా చూడనే చూడను;
  అయితే అతని బాణవర్షాలతో కొట్టబడుతూ ఆ సైన్యం నశిస్తున్నదాన్ని మాత్రం చూస్తుంటాను
  ॥౩-౩౪-౮॥
'9': >-
  ఇంద్రుడు రాళ్లవర్షం కురిపించి ఉత్తమమైన పంటను ఎలా నాశనం చేస్తాడో, అట్లే భయంకర
  వీర్యశాలులైన రాక్షసుల పద్నాలుగు వేల మంది (సైన్యం) ॥౩-౩౪-౯॥
'10': >-
  అతడొక్కడే, కాలినడకనే ఉన్నవాడై, తీక్ష్ణమైన బాణాలతో అర్ధముహూర్తానికి కొద్దిగా
  మించిన సమయంలో ఖరునిని దూషణునితో సహా సంహరించాడు ॥౩-౩౪-౧౦॥
'11': >-
  ఋషులకు ఆయన అభయాన్ని ప్రసాదించాడు; దండకవనములు కూడా క్షేమమును పొందినవిగా అయ్యాయి
  ॥౩-౩౪-౧౧॥
'12': >-
  నేను ఏదో విధంగా ప్రాణాలతో తప్పించుకున్నాను—మహాత్ముడైన, తన ఆత్మనెరిగిన రాముడు
  స్త్రీ వధను అనుమానిస్తూ (ఇష్టంలేక) నన్ను పరాభవం చేసి విడిచిపెట్టినందువల్ల
  ॥౩-౩౪-౧౨॥
'13': >-
  అతని సోదరుడు మహాతేజస్సుగల, గుణాలలో సమాన విక్రముడు, అనురాగంతోనూ భక్తితోనూ
  నిత్యం అనుసరించే లక్ష్మణుడు అనే వీర్యవంతుడు ॥౩-౩౪-౧౩॥
'14': >-
  అతడు అసహనశీలి, దుర్జేయుడు, జయశీలి, విక్రాంతుడు, బుద్ధిమంతుడు, బలవంతుడు—రాముని
  కుడి బాహువులాంటి వాడు; నిత్యం రాముని ప్రాణంలా, వెలుపలికి వెళ్లి పనులు చేసే
  వాడిలా తోడు నిలుస్తాడు ॥౩-౩౪-౧౪॥
'15': >-
  రాముని భార్య—విశాల నేత్రాలు గలది, పూర్ణచంద్రుని వంటి ముఖము గలది, ధర్మపత్నీ,
  భర్తకు నిత్య ప్రియమైనది; భర్తకు ప్రియమైనదీ హితమైనదీ చేయటంలో నిరతమైనది
  ॥౩-౩౪-౧౫॥
'16': >-
  ఆమెకు సుందరమైన కేశములు, సొగసైన నాసిక, అందమైన తొడలు; సురూపవతి, యశస్సుగలది. ఈ
  అరణ్యంలో దేవతవలె, మరొక శ్రీదేవివలె ఆమె వెలుగొందుతుంది ॥౩-౩౪-౧౬॥
'17': >-
  తప్తకాంచన వర్ణకాంతి గలది, రక్తవర్ణమైన ఎత్తైన నఖములు గల శుభలక్షణసంపన్నది; ‘సీత’
  అనే పేరు గల శ్రేష్ఠారోహిణి, వైదేహి, సన్ననడుము గలది ॥౩-౩౪-౧౭॥
'18': >-
  అటువంటి రూపసౌందర్యం గల స్త్రీని—దేవీ గానీ, గంధర్వీ గానీ, యక్షీ గానీ, కిన్నరీ
  గానీ—ఈ భూమిమీద నేను ఎప్పుడూ చూడలేదు ॥౩-౩౪-౧౮॥
'19': >-
  సీత ఎవరి భార్య అవుతుందో, ఎవరిని ఆనందంతో ఆలింగనం చేస్తుందో—అతడు సర్వలోకములలోనూ
  ఇంద్రుని (పురందరుని) కంటె కూడా అధికంగా సుఖజీవనం చేయగలవాడు ॥౩-౩౪-౧౯॥
'20': >-
  ఆమె సుశీల, దేహసౌందర్యం ప్రశంసనీయము, రూపంలో ఈ భూమిపై అపూర్వము. రాక్షసేంద్రా!
  నీకు అనురూపమైన భార్య ఆమె; నీవు కూడా ఆమెకు శ్రేష్ఠమైన భర్తవు ॥౩-౩౪-౨౦॥
'21': >-
  ఆ విస్తీర్ణమైన జఘనభాగము గల, పుష్టమైన ఎత్తైన స్తనభారమున్న, వరముఖి అయిన ఆమెను—నీ
  భార్యార్థం నీకు తీసికొనివచ్చేందుకు నేను సిద్ధంగా ఉన్నాను ॥౩-౩౪-౨౧॥
'22': >-
  మహాభుజుడా! క్రూరుడైన లక్ష్మణుడు నన్ను విరూపితం చేశాడు. అయితే ఈరోజు ఆ
  వైదేహిని—పూర్ణచంద్రుని వంటి ముఖముగల ఆమెను—చూసినప్పటినుంచి ॥౩-౩౪-౨౨॥
'23': >-
  నీవు మన్మథుని బాణాలకూ (కామబాధకూ) వశుడవుతావు. ఆమెను భార్యగా చేసుకోవాలనే కోరిక
  నీలో కలిగితే, విజయార్థంగా ఇక్కడ నీ దక్షిణ పాదాన్ని త్వరగా ముందుకు వేయుము
  (ప్రయాణానికి సిద్ధపడుము) ॥౩-౩౪-౨౩॥
'24': >-
  రాక్షసేశ్వరా! నా ఈ మాట నీకు నచ్చితే, రావణా! సందేహం లేకుండా నా వచనాన్ని
  కార్యరూపంలో పెట్టుము ॥౩-౩౪-౨౪॥
'25': >-
  మహాబలవంతుడా! వీరి అశక్తతను తెలుసుకొని (అవకాశాన్ని గుర్తించి) కార్యం చేయుము.
  రాక్షసేశ్వరా! నిందలేని అంగసౌష్టవం గల సీత నీ భార్యగా కావలసినదే ॥౩-౩౪-౨౫॥
'26': >-
  రాముని అజిహ్మగ (వంకరలేని, సూటి మార్గంలో పయనించే) బాణాలతో జనస్థానంలో ఉన్న
  నిశాచరులు హతులైన సంగతి, ఖరుడు మరియు దూషణుడు కూడా సంహరింపబడినదాన్ని విని, నీవు
  ఈరోజు చేయవలసిన కార్యాన్ని నిర్ణయించుకొని దానిని చేపట్టవలసినవాడవు ॥౩-౩౪-౨౬॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో
  “సీతాహరణోపదేశః” నామ చతుఃత్రింశః సర్గః ॥౩-౩౪॥
