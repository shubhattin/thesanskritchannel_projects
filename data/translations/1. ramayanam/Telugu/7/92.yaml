  ఈ ఉత్తమ యజ్ఞప్రవరము ఈ విధంగా విశిష్టంగా వెలసెను ॥७-९२-९॥
'10': >-
  ఆ మహాత్ముని అశ్వమేధంలో, ‘చందతో (ఇష్టము ప్రకారం) ధైర్యంగా తీసుకొనుము; యాచకులు
  తృప్తి చెందువరకు ఇమ్ము’ అనే మాట తప్ప ఇంకొక శబ్దమూ అక్కడ వినబడలేదు ॥७-९२-१०॥
'11': >-
  యావత్తు యజ్ఞమధ్యంలో ఆ మహాత్మునిచేత సమస్త దానములూ ఇచ్చబడెను; అనేక విధములైన
  గూడాలు (మిఠాయివంటకాలు), ఖాండవములు తదితర రుచివంటకములనూ ఇచ్చిరి ॥७-९२-११॥
'12': >-
  అర్థుల (విదవారైన యాచకుల) పెదవుల నుంచి మాట పూర్తిగా బయలుదేరకముందే, వానరుల చేత,
