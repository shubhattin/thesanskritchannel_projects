'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘सीता द्वारा पति (श्रीराम)
  के मुख का दर्शन’ नामक एक सौ सत्रहवाँ सर्ग।
'1': >-
  तब उस वानर ने, जो महान् प्राज्ञ था, प्रणाम करके कमल-नयन श्रीराम—जो समस्त
  धनुर्धरों में श्रेष्ठ थे—से यह कहा।
'2': >-
  जिस उद्देश्य से यह सारा प्रयत्न आरम्भ हुआ है और जिन कर्मों का फल अब प्रकट हो
  उठा है—उस शोक से संतप्त देवी मैथिली को देखने की कृपा आपको करनी चाहिए।
'3': >-
  वह मैथिली शोक में डूबी हुई है, आँसुओं से उसके नेत्र व्याकुल हैं; वह आपके विजय
  का समाचार सुनकर आपको देखने की अत्यन्त आकांक्षा कर रही है।
'4': >-
  पूर्व में (आपके दूत के रूप में) दिए हुए विश्वास के कारण उस विश्वासिनी (सीता)
  ने मुझसे यह कहलवाया है—‘मैं अपने पति का दर्शन करना चाहती हूँ’—और वह नेत्रों
  में व्याकुलता लिए बैठी है।
'5': >-
  हनुमान् के ऐसा कहने पर धर्म का पालन करने वाले पुरुषों में श्रेष्ठ श्रीराम पर
  अचानक ध्यान छा गया और उनके नेत्र कुछ-कुछ आँसुओं से भर आए।
'6': >-
  तब उन्होंने दीर्घ निःश्वास लेकर, भूमि की ओर दृष्टि डालते हुए, मेघ के समान
  कान्तिवाले उपस्थित विभीषण से कहा।
'7': >-
  ‘दिव्य अंगराग लगाए, दिव्य आभूषणों से विभूषित, और सिर स्नान करके (शुद्ध होकर)
  बैठी हुई वैदेही सीता को यहाँ बिना विलम्ब उपस्थित करो।’
'8': >-
  श्रीराम की आज्ञा सुनकर विभीषण शीघ्रता करते हुए अन्तःपुर में प्रविष्ट हुए और
  अपनी स्त्रियों के साथ सीता को चलने के लिए प्रेरित किया।
'9': >-
  फिर महाभागा सीता को देखकर, श्रीमान् राक्षसराज विभीषण ने मस्तक पर बँधे हुए
  अञ्जलि सहित, विनयपूर्वक उनसे कहा।
'10': >-
  ‘हे वैदेही! आपने दिव्य अंगराग धारण किया है, दिव्य आभूषणों से सुसज्जित हैं;
  आपका कल्याण हो—आप इस यान पर आरूढ़ हों। आपके स्वामी (श्रीराम) आपको देखने की
  इच्छा करते हैं।’
'11': >-
  ऐसा कहे जाने पर वैदेही ने विभीषण से उत्तर दिया—‘हे राक्षसेश्वर! मैं स्नान किए
  बिना अपने पति का दर्शन करना चाहती हूँ।’
'12': >-
  उसके वचन सुनकर विभीषण ने कहा—‘जैसा आपके भर्ता श्रीराम ने कहा है, वैसा ही करना
  आपके लिए उचित है।’
'13': >-
  विभीषण की यह बात सुनकर, पतिव्रता मैथिली—जो पति-भक्ति से आवृत साध्वी थीं—‘ऐसा
  ही’ कहकर सहमत हो गईं।
'14': >-
  तत्पश्चात् सीता को—जिन्होंने शिरःस्नान किया था, जो समुचित आचार-विधि
  (प्रतिकर्म) से युक्त थीं, और जो बहुमूल्य आभूषणों तथा बहुमूल्य वस्त्रों से
  सुशोभित थीं—
'15': >-
  दीप्तिमान् पालकी पर आरूढ़ कराकर, उसे परम श्रेष्ठ वस्त्रों से आच्छादित करके, और
  अनेक राक्षसों से सुरक्षित कराकर, विभीषण उन्हें ले आए।
'16': >-
  वे महात्मा (श्रीराम) के पास पहुँचे; यद्यपि जानते थे कि वे ध्यान में स्थित हैं,
  तथापि उन्होंने प्रणाम किया और हर्षित होकर, सीता के आगमन की सूचना दी।
'17': >-
  राक्षस-गृह में दीर्घकाल तक निवास कर चुकी सीता के आ जाने का समाचार सुनकर,
  शत्रुओं का संहार करने वाले राघव के मन में क्रोध, हर्ष और दैन्य—तीनों भाव एक
  साथ उत्पन्न हो गए।
'18': >-
  फिर यान में बैठी हुई सीता के विषय में विचारपूर्वक मनन करते हुए, प्रसन्न न होकर
  भी राघव ने विभीषण से यह वचन कहा।
'19': >-
  ‘हे सौम्य राक्षसाधिपते! जो सदा मेरी विजय में तत्पर रहते हो—वैदेही शीघ्र ही
  मेरे निकट आ जाए।’
'20': >-
  राघव का यह वचन सुनकर धर्मज्ञ विभीषण ने वहाँ तुरंत लोगों को हटाने (उत्सारण) की
  व्यवस्था कराई।
'21': >-
  वहाँ कञ्चुक और ऊष्णीष धारण किए हुए, हाथों में बेंत और झर्झर लिए हुए सेवक,
  सैनिकों को चारों ओर से हटाते हुए घूमने लगे।
'22': >-
  ऋक्षों, वानरों और राक्षसों के जो-जो समूह हटाए जा रहे थे, वे अंततः (वहाँ से)
  दूर हटकर खड़े हो गए।
'23': >-
  उनके हटाए जाते समय अत्यन्त महान् कोलाहल हुआ—मानो वायु से उद्दीप्त होकर समुद्र
  में उठने वाला गर्जन।
'24': >-
  चारों ओर से घबराकर हटते हुए उन लोगों को देखकर, राघव ने उदारता से तथा (उन्हें
  कष्ट पहुँचाने का) असह्य होने से उन्हें रोक दिया।
'25': >-
  और क्रोध में, मानो नेत्रों से जलाते हुए, महाप्राज्ञ विभीषण से उलाहना देते हुए
  श्रीराम ने यह वचन कहा—
'26': >-
  ‘तुमने मेरी अवहेलना करके इस जनसमूह को क्यों कष्ट दिया जा रहा है? इन्हें रोको;
  यह लोग व्यर्थ उद्विग्न हो रहे हैं—यह मेरे ही स्वजन हैं।’
'27': >-
  ‘न घर, न वस्त्र, न परकोटा, न परदा—ऐसी राजसी सत्कार-प्रथा (औपचारिकता) स्त्रियों
  के चरित्र को ढकने (या रक्षा करने) का आवरण नहीं होती।’
'28': >-
  ‘आपत्तियों में, कष्ट के समय, युद्ध में, स्वयंवर में, यज्ञ में अथवा विवाह
  में—स्त्रियों का दर्शन दूषित (अनुचित) नहीं माना जाता।’
'29': >-
  ‘यह तो विपत्ति में पड़ी है और भारी संकट से युक्त रही है; विशेषतः मेरे निकट तो
  इसके दर्शन में कोई दोष नहीं है।’
'30': >-
  ‘अतः पालकी छोड़कर यह वैदेही पैदल ही आगे आए; ये वनवासी (वानर आदि) मेरे समीप इसे
  देखें।’
'31': >-
  राम की यह आज्ञा सुनकर, विचारशील विभीषण ने विनयपूर्वक सीता को श्रीराम के निकट
  ले जाकर उपस्थित किया।
'32': तब लक्ष्मण, सुग्रीव और वानर हनुमान्—राम का वचन सुनकर अत्यन्त व्यथित हो गए।
'33': >-
  राम के कठोर, पत्नी-निरपेक्ष से प्रतीत होने वाले संकेतों को देखकर, वे अनुमान
  करने लगे कि राघव मानो सीता से अप्रसन्न हैं।
'34': >-
  लज्जा से अपने ही अंगों में सिमटती हुई मैथिली, विभीषण के साथ चलती हुई, अपने
  भर्ता की ओर बढ़ीं।
'35': >-
  विस्मय, हर्ष और स्नेह से परिपूर्ण पतिव्रता (सीता), जिनका मुख अत्यन्त सौम्य था,
  उन्होंने अपने पति के सौम्य मुख की ओर देखा।
'36': >-
  तब प्रिय के मुख को—जो बहुत काल से नहीं देखा गया था—देखकर उसने अपने मन का क्लेश
  शांत किया; उसका मुख उदित पूर्णचन्द्र के समान कान्तिमान् प्रतीत होने लगा; और वह
  निर्मल चन्द्रमा के समान आननवाली (सीता) उस समय (उसी प्रकार) शोभायमान हो उठी।
'37': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘सीता द्वारा पति के मुख का दर्शन’ नामक एक सौ सत्रहवाँ सर्ग समाप्त हुआ।
