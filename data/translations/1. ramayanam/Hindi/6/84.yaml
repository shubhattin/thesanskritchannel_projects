'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में “इन्द्रजित की माया का
  विवेचन” नामक चौरासीवाँ सर्ग।
'1': >-
  तब भ्रातृ-वत्सल लक्ष्मण जब श्रीराम को धैर्य बँधा रहे थे, उसी समय विभीषण
  अपने-अपने स्थानों पर सेना-दल (गुल्म) स्थापित करके वहाँ आ पहुँचे।
'2': >-
  वे नाना प्रकार के आयुधों से सुसज्जित चार वीरों से घिरे हुए थे; और वे यूथप
  (दल-नायक) हाथियों के समान प्रतीत हो रहे थे, जिनका रंग-रूप नीलांजन (काजल/अंजन)
  के ढेर जैसा श्याम था।
'3': >-
  विभीषण आगे बढ़कर शोक से व्याकुल महात्मा राघव के निकट पहुँचे और उन्होंने वानरों
  को भी देखा, जिनके नेत्र आँसुओं से भरकर अत्यन्त व्याकुल हो रहे थे।
'4': >-
  उन्होंने महात्मा राघव—इक्ष्वाकु-कुल के आनन्दवर्धक श्रीराम—को भी देखा, जो
  मूर्च्छा/मोह में पड़े हुए लक्ष्मण की गोद (अंक) का आश्रय लिये बैठे थे।
'5': >-
  श्रीराम को लज्जित, शोक से संतप्त देखकर विभीषण का मन भीतर के दुःख से दीन हो उठा
  और उन्होंने कहा—“यह क्या हुआ?”
'6': >-
  विभीषण का मुख देखकर, तथा सुग्रीव और उन वानरों को देखकर, लक्ष्मण आँसुओं से भीगे
  हुए, मंद स्वर में यह बोले—
'7': >-
  “हनुमान के वचन से यह सुनते ही कि ‘इन्द्रजित ने सीता का वध कर दिया’, हे सौम्य,
  राघव उसी समय मोह/मूर्च्छा को प्राप्त हो गये।”
'8': >-
  सौमित्रि के इस प्रकार कथन करते हुए रोककर विभीषण ने अत्यन्त सारगर्भित यह वचन
  मूर्च्छित श्रीराम से कहा—
'9': >-
  “हनुमान ने मनुजेन्द्र (आप) को जो आर्त रूप में बात कही है, मैं उसे अनुचित मानता
  हूँ—वह तो समुद्र को सुखा देने के समान असम्भव-सी प्रतीत होती है।”
'10': >-
  “हे महाबाहो! मैं उस दुरात्मा रावण का अभिप्राय जानता हूँ; वह सीता के विषय में
  (इस प्रकार) हत्या नहीं करेगा।”
'11': >-
  “बहुत बार मैंने, आपका हित चाहने वाला होकर, उससे विनती की—‘वैदेही को छोड़ दे’;
  पर उसने मेरी वह बात नहीं मानी।”
'12': >-
  “न साम (समझाकर), न दान (लोभ देकर), न भेद (फूट डालकर)—और युद्ध तो दूर की
  बात—किसी भी उपाय से वह (सीता) न तो देखी जा सकती है और न ही किसी अन्य के द्वारा
  प्राप्त की जा सकती है (अर्थात् वह उसे किसी प्रकार भी त्यागने/समर्पित करने को
  तैयार नहीं हुआ)।”
'13': >-
  “अतः वानरों को मोहित करके वह राक्षस लौट गया है; हे महाबाहो, आप जानकी को जो
  (मृत/हता रूप में) दिखायी गयी है, उसे माया-मयी (छल से निर्मित) जानकी ही समझें।”
'14': >-
  “आज वह निकुम्भिला नामक चैत्य (पूजास्थान) में पहुँचकर हवन करेगा; क्योंकि हवन
  करके ही वह (युद्ध के लिए) बढ़ आता है—और तब इन्द्र सहित देवताओं के द्वारा भी वह
  (जीतना) कठिन हो जाता है।”
'15': >-
  “संग्राम में यह रावणपुत्र अत्यन्त दुर्धर्ष हो जाता है; इसलिए, वानरों को मोहित
  करने वाले उसी के द्वारा निश्चय ही यह माया प्रयुक्त की गयी है।”
'16': >-
  “वह वहाँ वानरों के पराक्रम में विघ्न खोज रहा है; इसलिए हम सब सेना सहित वहीं
  चलें, इससे पहले कि उसका वह कर्म (हवन) पूर्ण हो जाए।”
'17': >-
  “हे नरशार्दूल! इस मिथ्या (झूठे) शोकजन्य संताप को त्याग दीजिए; आपको शोक से
  कृश/दीन देखकर समस्त सेना का उत्साह भी टूट रहा है।”
'18': >-
  “आप यहाँ स्वस्थ-हृदय होकर, सत्त्व (धैर्य/पराक्रम) से ऊँचे उठे हुए, दृढ़ रहिए;
  और हम के साथ सेना को खींच ले जाने वाले (अर्थात् सम्पूर्ण सैन्य-बल सहित)
  लक्ष्मण को भेज दीजिए।”
'19': >-
  “यह नरशार्दूल (लक्ष्मण) तीखे बाणों से उस रावणि (इन्द्रजित) को उसका वह कर्म
  (हवन) छोड़ने को विवश कर देगा; और तब वह वध्य (मारने योग्य/वध के लिए प्रस्तुत)
  हो जाएगा।”
'20': >-
  “उसके ये नुकीले, तीक्ष्ण, पंखों के समान पत्रों वाले, शरीर-भेदी बाण, हे सौम्य,
  पक्षियों की भाँति (उस पर) टूट पड़ेंगे और (उसका) रक्त पिएँगे।”
'21': >-
  “इसलिए, हे महाबाहो, शुभ-लक्षणयुक्त लक्ष्मण को आज्ञा दीजिए—राक्षस के विनाश के
  लिए, जैसे वज्रधारी (इन्द्र) वज्र को (असुर-वध हेतु) भेजता/प्रेरित करता है।”
'22': >-
  “हे मनुजश्रेष्ठ! अब विलम्ब का समय नहीं है; शत्रु-विनाश के प्रति जो कार्य आज
  करना सम्भव है (उसे अभी कीजिए)। शत्रु-वध हेतु लक्ष्मणरूप वज्र को इस प्रकार भेज
  दीजिए, जैसे देव-शत्रुओं के मर्दन में महेन्द्र अपने वज्र को छोड़ते हैं।”
'23': >-
  “क्योंकि वह राक्षसर्षभ जब अपना कर्म (हवन) पूरा कर लेता है, तब युद्ध में देव और
  असुरों के लिए भी अदृश्य हो जाता है। उस पूर्णकर्म इन्द्रजित से युद्ध करने वाले
  के लिए तो देवताओं के मन में भी बड़ा संशय (भय) उत्पन्न हो सकता है।”
'24': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में “इन्द्रजित की
  माया का विवेचन” नामक चौरासीवाँ सर्ग सम्पन्न हुआ।
