'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘पुष्पक-विमान का उपस्थित
  किया जाना’ नामक एक सौ चौबीसवाँ सर्ग (6-124) आरम्भ होता है।
'1': >-
  उस रात्रि को (वहाँ) निवास करके, सुखपूर्वक विश्राम कर प्रातः प्रसन्नचित्त उठे
  हुए, शत्रुओं का दमन करने वाले श्रीराम से, जय-पराजय का कुशल पूछकर, हाथ जोड़कर
  विभीषण ने ये वचन कहे।
'2': >-
  स्नान की सामग्री, अंगराग (उबटन/सुगंधित लेप), वस्त्र, आभूषण, चन्दन तथा दिव्य और
  नाना प्रकार की मालाएँ—ये सब (आपके लिए प्रस्तुत हैं)।
'3': >-
  पद्म के समान नेत्रों वाली, अलंकार-विधान में निपुण ये स्त्रियाँ विधिपूर्वक
  उपस्थित हैं; हे राघव! ये आपको नियमानुसार स्नान कराएँगी।
'4': >-
  ऐसा कहे जाने पर काकुत्स्थ श्रीराम ने विभीषण को उत्तर दिया—तुम स्नान के लिए
  सुग्रीव आदि प्रमुख वानरों को आमंत्रित करो।
'5': >-
  मेरे कारण धर्मात्मा भरत—जो सुख के योग्य, कोमल स्वभाव वाले, महाबाहु और सत्य के
  आश्रित हैं—कष्ट में पड़ रहे होंगे।
'6': >-
  कैकयी-पुत्र, धर्म का आचरण करने वाले भरत के बिना मुझे स्नान, वस्त्र और आभूषण—ये
  सब अधिक रुचिकर नहीं लगते।
'7': >-
  यह देखो कि किस प्रकार हम शीघ्र ही उस पुरी में लौट चलें; क्योंकि अयोध्या जाने
  का यह मार्ग अत्यन्त दुर्गम है।
'8': >-
  ऐसा सुनकर विभीषण ने काकुत्स्थ से कहा—हे पृथ्वीपुत्र! मैं आपको एक ही दिन में उस
  पुरी में पहुँचा दूँगा।
'9': >-
  आपके लिए शुभ हो—‘पुष्पक’ नाम का सूर्य के समान दीप्तिमान एक विमान है, जो मेरे
  भाई कुबेर का था, जिसे बलशाली रावण ने (उससे) हरण कर लिया था।
'10': >-
  युद्ध में जीतकर वह (विमान) छीना गया—वह दिव्य और उत्तम है, इच्छानुसार जहाँ चाहो
  वहाँ जाने वाला है। हे अतुल पराक्रमी! यह आपके हेतु सुरक्षित रखा गया है।
'11': >-
  मेघ के समान कान्तिवाला वही विमान यहाँ उपस्थित है; इसी यान से आप ज्वर
  (चिन्ता/क्लेश) से रहित होकर अयोध्या जाएँगे।
'12': >-
  यदि आप मुझ पर अनुग्रह करने योग्य समझते हैं, यदि मेरे गुणों का स्मरण रखते हैं,
  और यदि मुझमें आपका सौहार्द है—तो हे प्राज्ञ! कुछ समय यहीं निवास कीजिए।
'13': >-
  लक्ष्मण भ्राता के साथ तथा वैदेही पत्नी के साथ, समस्त इच्छित पदार्थों से आपका
  सत्कार करके, तब हे राम! आप प्रस्थान कीजिए।
'14': >-
  प्रसन्नचित्त होकर, सेना सहित और मित्रगण सहित—हे राम! मेरे द्वारा जो
  सत्कार-क्रिया (आदर-सत्कार) आयोजित की गई है, उसे तब तक आप स्वीकार कीजिए।
'15': >-
  हे राघव! स्नेहवश, आदरवश और सौहार्दवश मैं आपसे प्रार्थना करता हूँ; मैं आपका
  सेवक हूँ—मैं आपको आदेश नहीं दे रहा।
'16': >-
  ऐसा कहे जाने पर तब श्रीराम ने—राक्षसों और वानरों, उन सबके सुनते हुए—विभीषण को
  उत्तर दिया।
'17': >-
  हे वीर! आपने उत्तम मंत्री-सेवा द्वारा, सम्पूर्ण मनोभाव से, अपने आचरणों द्वारा
  और अत्यन्त सौहार्द के साथ मेरा पूजन-सत्कार किया है।
'18': >-
  हे राक्षसेश्वर! मैं आपके वचन को न करूँ—यह उचित नहीं; किन्तु अपने भाई भरत को
  देखने के लिए मेरा मन अत्यन्त उतावला है।
'19': >-
  जो मुझे लौटाने के लिए चित्रकूट तक आए थे, जिनके सिर झुकाकर याचना करने पर भी
  मैंने उनकी बात नहीं मानी—उसी (भरत) का दर्शन करने की मेरे मन में तीव्र उत्कण्ठा
  है।
'20': >-
  और कौसल्या, सुमित्रा तथा यशस्विनी कैकेयी—इन सबको; तथा अपने मित्र गुह को भी; और
  नगरवासियों व जनपदवासियों सहित—उन सभी को (देखने की आकांक्षा है)।
'21': >-
  हे सौम्य! हे विभीषण! आपसे मैं पूजित हुआ हूँ; अब मुझे जाने की अनुमति दीजिए।
  मित्र! आपको क्रोध नहीं करना चाहिए—मैं आपको अपना सखा मानता हूँ।
'22': >-
  हे राक्षसेश्वर! मेरे लिए शीघ्र विमान उपस्थित कीजिए। मेरा कार्य सिद्ध हो चुका
  है; फिर यहाँ ठहरना मुझे कैसे उचित और सम्मत हो सकता है?
'23': >-
  श्रीराम के ऐसा कहने पर राक्षसों के राजा विभीषण ने शीघ्रता के साथ सूर्य के समान
  दीप्त विमान को (मंत्र-आह्वान द्वारा) बुलाया।
'24': >-
  तत्पश्चात वह विमान आया—सोने से विचित्र रूप से सुसज्जित, वैदूर्य-मणि की
  वेदिकाओं (चबूतरों) से युक्त, कूटागारों (अट्टालिकाओं) से घिरा हुआ, चारों ओर से
  रजत-सी प्रभा वाला।
'25': >-
  श्वेत पताकाओं और ध्वजों से अलंकृत, स्वर्ण-मय प्रासादों से शोभायमान, तथा
  स्वर्ण-कमलों के समान अलंकरणों से विभूषित।
'26': >-
  किंकिणियों के जाल से सर्वत्र सुसज्जित, मोतियों और मणियों से जड़ित झरोखों वाला,
  घंटियों के जाल से घिरा हुआ—और चारों ओर मधुर नाद करने वाला।
'27': >-
  वह मेरु-शिखर के समान आकार वाला, विश्वकर्मा द्वारा निर्मित, विशाल-विशाल
  प्रासादों से भूषित, और मोतियों व रजत की शोभा से दमकता हुआ था।
'28': >-
  स्फटिक से चित्रित (अलंकरित) तलभागों वाला, वैदूर्य-मणि के उत्तम आसनों से युक्त,
  बहुमूल्य बिछावनों सहित, तथा महान् धन-वैभव से सम्पन्न।
'29': >-
  वह अनाधृष्य और मन के वेग के समान शीघ्रगामी विमान उपस्थित देखकर, उसे राम के
  सम्मुख निवेदित करके विभीषण वहीं खड़ा रहा।
'30': >-
  तब पर्वत के समान विशाल, इच्छानुसार चलने वाले उस पुष्पक विमान को उपस्थित देखकर,
  उदार-हृदय और सौमित्रि सहित श्रीराम को महान् विस्मय हुआ।
'31': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद् वाल्मीकि कृत आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘पुष्पक-विमान का उपस्थित किया जाना’ नामक एक सौ चौबीसवाँ सर्ग (6-124) पूर्ण
  हुआ।
