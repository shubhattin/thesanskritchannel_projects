'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమునందలి సుందరకాండలో ‘హనుమద్వృత్తానుకథనము’ అను
  అష్టపంచాశః సర్గము ॥5-58॥
'1': >-
  తదుపరి మహేంద్రపర్వత శిఖరమున, హనుమంతుని ప్రధానులైన మహాబలశాలిన వానరులు
  అత్యుత్తమమైన ఆనందమును పొందిరి ॥5-58-1॥
'2': >-
  ప్రీతితో కూర్చున్న ఆ మహాత్ములైన వానరుల మధ్య, (జాంబవంతుడు) పరమహర్షముతో
  ప్రీతియుక్తుడైన మహాకపి హనుమంతుని (చూడగా) ఆనందించెను ॥5-58-2॥
'3': >-
  జాంబవంతుడు అనిలాత్మజుడైన హనుమంతుని, కార్యవృత్తాంతమును గురించి అడిగెను—“దేవి
  సీతను నీవు ఎలా దర్శించితివి? అక్కడ ఆమె ఏ విధముగా ఉందీ?” ॥5-58-3॥
'4': >-
  “ఆమె యందు క్రూరకర్ముడైన దశాననుడు (రావణుడు) ఎలా ప్రవర్తించెను? మహాకపివా! ఈ
  సమస్తమును యథాతథముగా మాకు వివరించుము” ॥5-58-4॥
'5': >-
  “దేవి సీతను నీవు ఎలా అన్వేషించితివి? ఆమె నిన్ను ఏము ప్రత్యుత్తరమిచ్చెను?
  ఇవన్నీ విన్న తరువాత మేము మరల కార్యనిర్ణయమును చింతించెదము” ॥5-58-5॥
'6': >-
  “మేము వెళ్లినపుడు అక్కడ చెప్పవలసిన విషయమేమైనను ఉన్నచో, మరియు అక్కడ ఏది
  రక్షింపవలసినదో—ఆ సమస్తమును నీవే మాకు విశదపరచుము” ॥5-58-6॥
'7': >-
  అతడు (జాంబవంతునిచే) నియమింపబడిన వెంటనే, ఉల్లాసితమైన రోమాంచముతో, దేవి సీతకు
  శిరసా నమస్కరించి ఈ విధముగా ప్రత్యుత్తరమిచ్చెను ॥5-58-7॥
'8': >-
  “మీ సమక్షములోనే, మహేంద్ర శిఖరమునుండి ఆకాశమునకు ఎగిరి, సమాధానচিত్తుడనై సముద్రము
  దక్షిణ తీరం చేరుదమని ఆశించితిని ॥5-58-8॥
'9': >-
  “నేను సాగుచుండగా, ఘోరమైన విఘ్నరూపమువలె, దివ్యమై సువర్ణమయమైన శిఖరంతో అతి
  మనోహరమైన ఒక పర్వతమును చూచితిని” ॥5-58-9॥
'10': >-
  “అది నా మార్గమును మూసి నిలిచెను గనుక, దానిని విఘ్నమని భావించితిని. అట్టి
  దివ్యమైన సువర్ణపర్వతమునకు సమీపముగా వెళ్లితిని” ॥5-58-10॥
'11': >-
  “‘ఈ పర్వతమును నేనే ఛేదించవలెను’ అని మనసులో నిర్ణయించుకొని, నా వాలుతో ఆ
  మహాపర్వతమును బలముగా కొట్టితిని” ॥5-58-11॥
'12': >-
  “సూర్యునివలె ప్రకాశించిన దాని శిఖరము వెయ్యివిధములుగా చెల్లాచెదరిపోయెను. నా
  ప్రయత్నమును గ్రహించిన ఆ మహాగిరి నాతో ఇలా పలికెను” ॥5-58-12॥
'13': >-
  “‘పుత్రా!’ అని మధురవాణితో, నా మనస్సును సంతృప్తిపరచినట్లు పలికి—‘మాతరిశ్వుడు
  (వాయుదేవుడు) యొక్క స్నేహితుడను, నీకు పితృవ్యుడనని నన్ను తెలుసుకో’ అని
  చెప్పెను” ॥5-58-13॥
'14': >-
  “‘నేను మైనాకుడు అని ప్రసిద్ధుడను; మహోదధిలో నివసించుచున్నాను. పూర్వము, పుత్రా!
  శ్రేష్ఠ పర్వతములన్నీ పక్షములతో యుక్తులై యుండిరి’ అని చెప్పెను” ॥5-58-14॥
'15': >-
  “‘వాటికి ఇష్టమొచ్చినట్లు, భూమిని చుట్టూ తిరుగుచూ సమస్తమును బాధింపుచుండిరి.
  పర్వతముల ఆ ప్రవర్తన విని, పాకశాసనుడైన ఇంద్రుడు (కోపించెను)’” ॥5-58-15॥
'16': >-
  “‘భగవానైన ఇంద్రుడు వజ్రముతో వాటి పక్షములను వేలసంఖ్యలో చెదగొట్టెను. కాని నీ
  తండ్రియైన మహాత్ముడు మారుతుడు నన్ను ఆ బంధనమునుండి విడిపించెను’” ॥5-58-16॥
'17': >-
  “‘అప్పుడు, వత్సా! మారుతుడు నన్ను వరుణాలయమైన సముద్రమునందు నెట్టి దాచెను.
  అరిందమా! రాఘవునకు సహాయము చేయవలసినది నీ కార్యం’ అని చెప్పెను” ॥5-58-17॥
'18': >-
  “‘రాముడు ధర్మధారులలో శ్రేష్ఠుడు; మహేంద్రునికి సమానమైన పరాక్రమముగలవాడు’—ఇట్లు ఆ
  మహాత్ముడైన మైనాకుని మాటలు విని” ॥5-58-18॥
'19': >-
  “నా కార్యమును అతనికి తెలియజేసి, నా ఉత్సాహభరితమైన మనస్సుతో, ఆ మహాత్మ మైనాకుని
  అనుమతి పొందితిని” ॥5-58-19॥
'20': >-
  “ఆ మహాశైలము మనుష్యరూపము ధరించి (విశ్రాంతికి ఆహ్వానించగా), నేను అతనితో
  సముద్రమునందే నిలిచిన పర్వతమును, అలాగే మహోదధినీ చూచితిని” ॥5-58-20॥
'21': >-
  “అత్యుత్తమమైన వేగమును ఆశ్రయించి, మిగిలిన మార్గమును స్వీకరించితిని; ఆ తరువాత
  చాలాకాలము మార్గమందు వేగముగా పయనించితిని” ॥5-58-21॥
'22': >-
  “తదుపరి సముద్రమధ్యమున, నాగమాత అయిన దేవి సురసను చూచితిని. ఆ దేవి నాతో ఈ మాటలు
  పలికెను” ॥5-58-22॥
'23': >-
  “‘హరిశ్రేష్ఠా! అమరులు నిన్ను నా భక్ష్యమని నిర్ణయించిరి. కావున నిన్ను నేను
  భక్షింతును; దేవతలచే నీవు నాకు విధింపబడినవాడవు’” ॥5-58-23॥
'24': >-
  సురస మాటలు విని, నేను అంజలి ఘటించి నమ్రుడనై నిలిచి, ముఖము వర్ణమారినవాడనై ఈ
  మాటలు చెప్పితిని ॥5-58-24॥
'25': >-
  “దేవీ! శ్రీమంతుడైన దాశరథి రాముడు, పరంతపుడు, తన సోదరుడైన లక్ష్మణునితో కూడ,
  సీతతో కూడ దండకారణ్యములో ప్రవేశించెను” ॥5-58-25॥
'26': >-
  “ఆ రాముని భార్య సీతను, దురాత్ముడైన రావణుడు అపహరించెను. రాముని ఆజ్ఞచే నేను
  దూతనై, ఆమె వద్దకు పోవుచున్నాను” ॥5-58-26॥
'27': >-
  “ఈ విషయంలో నీవు రామునికి సహాయము చేయవలెను. లేదా, నేను మైథిలిని దర్శించి,
  శ్రమపడని కార్యశీలుడైన రాముని వద్దకు తిరిగి వెళ్ళి” ॥5-58-27॥
'28': >-
  “మరల నీ ముఖమునకు వచ్చెదను; ఇది నీకు సత్యముగా ప్రమాణము చేస్తున్నాను.” ఇలా నేను
  చెప్పగా, కామరూపిణియైన సురస” ॥5-58-28॥
'29': >-
  “‘ఎవడును నా వరమును అతిక్రమింపడు’ అని చెప్పెను. అప్పుడు నేను, సురసచే ఇలా
  చెప్పబడినవాడనై, పది యోజనముల పొడవు గలవాడనై (విస్తరించితిని)” ॥5-58-29॥
'30': >-
  “తదుపరి క్షణములోనే నేను అర్ధగుణమంత (మరింత) విస్తరించితిని; ఆమె నా పరిమాణమును
  మించునట్లు తన నోరు విప్పెను” ॥5-58-30॥
'31': >-
  “ఆమె విప్పిన నోరును చూసి, నేను మరల చిన్నరూపము ధరించితిని; అదే క్షణములో అంగుష్ఠ
  పరిమాణముగ (బొటనవేలు అంత) మారితిని” ॥5-58-31॥
'32': >-
  “వెంటనే ఆమె నోరులోకి దూకి, క్షణములో బయటికి వచ్చితిని. సురస దేవి తన స్వరూపముతో
  మళ్లీ నాతో ఇలా పలికెను” ॥5-58-32॥
'33': >-
  “‘హరిశ్రేష్ఠా! నీ కార్యసిద్ధి కలుగుగాక. సౌమ్యా! సుఖముగా వెళ్ళుము; మహాత్ముడైన
  రాఘవుని వద్దకు వైదేహిని తీసుకొని రమ్ము’” ॥5-58-33॥
'34': >-
  “‘మహాబాహో! సుఖిగా ఉండు, వానరా! నేను నీతో సంతోషించితిని’ అని పలికెను. అప్పుడు
  నేను ‘సాధు, సాధు’ అని (ఆమెను స్తుతింపబడినవాడనై), సమస్త భూతములచే
  ప్రశంసింపబడితిని” ॥5-58-34॥
'35': >-
  “ఆ తరువాత నేను గరుడునివలె విశాలమైన ఆకాశములో ఎగిరితిని. అప్పుడు నా నీడ
  పట్టుబడినట్లు అయి, ఏమీ కనిపించలేదు” ॥5-58-35॥
'36': >-
  “అప్పుడు నా వేగము తగ్గి, దశ దిశలను చూచుచు, నా గమనము ఆపబడుటకు కారణమైనదేదీ అక్కడ
  కనిపించలేదు” ॥5-58-36॥
'37': >-
  “అప్పుడు నాకు బుద్ధి కలిగెను—‘నా ప్రయాణములో ఈ విధమైన విఘ్నము ఏర్పడెను; కాని
  దాని రూపము కనిపించుట లేదు’” ॥5-58-37॥
'38': >-
  “దుఃఖించుచున్న నా దృష్టి కిందకు పడెను; అక్కడ నీటిమీద నిద్రించుచున్న భయంకరమైన
  రాక్షసిని చూచితిని” ॥5-58-38॥
'39': >-
  “ఆ భీమరాక్షసి నవ్వి గొప్పనాదము చేసి, అసంభ్రాంతముగా నిలిచిన నాతో అశోభనమైన ఈ
  మాటలు పలికెను” ॥5-58-39॥
'40': >-
  “‘మహాకాయా! ఎక్కడికి వెళ్తున్నావు? ఆకలిగొన్న నాకిష్టమైన భక్ష్యమవు నీవు.
  చాలాకాలముగా ఆహారము లేకున్న నన్ను తృప్తిపరచి, నీ దేహమును నాకు భక్ష్యముగా
  ఇయ్యి’” ॥5-58-40॥
'41': >-
  “నేను ‘బాఢము’ అని ఆ మాటలను అంగీకరించినట్లు చెప్పి, ఆమె నోరుపరిమాణమును
  మించునట్లు నా దేహమును పెంచితిని” ॥5-58-41॥
'42': >-
  “నా భక్షణార్థమై ఆమె భయంకరమైన పెద్దనోరు ఇంకా పెరుగుచుండెను; కాని, నేను చేసిన ఈ
  రూపవికృతిని ఆమె గ్రహించలేదు” ॥5-58-42॥
'43': >-
  “తదుపరి నేను క్షణములోనే నా విశాలరూపమును సంకోచింపజేసి, ఆమె హృదయమును పీకి,
  ఆకాశస్థలమునకు ఎగిరితిని” ॥5-58-43॥
'44': >-
  “భుజాలు విడిచిన ఆ భీమరాక్షసి, నా చేత పర్వతమువలె ఉన్నా హృదయము కోసబడినదై,
  లవణజలములో పడి చనిపోయెను” ॥5-58-44॥
'45': >-
  “అప్పుడు మహాత్ములైన ఖగముల మధురవాణిని వింటితిని—‘భయంకరమైన సింహికా రాక్షసిని,
  హనుమంతుడు శీఘ్రముగా సంహరించెను’ అని” ॥5-58-45॥
'46': >-
  “ఆమెను సంహరించి, అత్యవసరమైన నా కర్తవ్యాన్ని స్మరించుకొని, మరల గొప్పదూరము
  వెళ్లి, పర్వతములతో అలంకృతమైన (లంకా)ను చూచితిని” ॥5-58-46॥
'47': >-
  “అస్తమించిన సూర్యుని తరువాత, సముద్రపు దక్షిణ తీరం వద్ద, రాక్షసుల నివాసమైన
  లంకాపురి ఉన్నదని చూచితిని” ॥5-58-47॥
'48': >-
  “భయంకర పరాక్రమముగల రాక్షసులచే తెలియబడకుండానే నేను అందులో ప్రవేశించితిని.
  ప్రవేశించగానే, ప్రళయకాల మేఘముల వంటి కాంతిగల” ॥5-58-48॥
'49': >-
  “ఒక స్త్రీ అట్టహాసము చేస్తూ ముందుకొచ్చెను; జ్వలితాగ్ని వంటి కేశములతో నన్ను
  చంపదలచిన ఆమెను” ॥5-58-49॥
'50': >-
  “ఎడమ ముష్టితో కొట్టి, ఆ సుభయంకరురాలిని పరాజితురాలిని చేసి, సాయంకాలమున నేను
  లంకలో ప్రవేశించితిని—ఆమె భయంతో వెనుదిరిగిన తరువాత” ॥5-58-50॥
'51': >-
  “ఆమె (లంకాదేవత) ‘వీరా! నీ పరాక్రమముచే నేను లంకాపురిని జయింపబడి యున్నాను;
  అందుచేత నీవు సమస్త రాక్షసులను సమూలముగా జయించెదవు’ అని చెప్పెను” ॥5-58-51॥
'52': >-
  “అక్కడ నేను రాత్రి అంతా జనకనందినిని వెదుకుచూ, రావణుని అంతఃపురమునందు
  సంచరించితిని; సుమధ్యమయైన ఆమెను చూచలేదు” ॥5-58-52॥
'53': >-
  “ఆపై, రావణుని నివాసములో సీత కనబడక, శోకసాగరమున పడి, దాని తీరం కనబడనంతగా
  దుఃఖించితిని” ॥5-58-53॥
'54': >-
  “దుఃఖించుచూ ఉండగా, ప్రాకారముతో చుట్టబడిన, బంగారంతో విశేషముగా నిర్మితమైన,
  గృహోపవనమనే ఉత్తమమైన ఉద్యానమును చూచితిని” ॥5-58-54॥
'55': >-
  “ప్రాకారమును దాటి లోపలికి వెళ్లి, ఎన్నో వృక్షములున్న అశోకవనిక మధ్యలో,
  మహత్తరమైన శింశపావృక్షమును చూచితిని” ॥5-58-55॥
'56': >-
  “ఆ వృక్షమును ఎక్కి, సువర్ణమయ కదలీవనమును చూచితిని. శింశపావృక్షమునకు దూరము
  కాకుండానే, శ్రేష్ఠవర్ణముగల ఆమెను చూచితిని” ॥5-58-56॥
'57': >-
  “శ్యామవర్ణముగలదై, కమలపత్రనేత్రములతో, ఉపవాసముచే కృశమైన ముఖముతో, ఒక్క వస్త్రమునే
  ధరించి, ధూళితో కేశము చెదిరినదై” ॥5-58-57॥
'58': >-
  “శోకసంతాపముచే దీనమైన అంగములతో, భర్తకై హితమునే ఆశ్రయించిన సీతను, క్రూరమై
  వికృతరూపములైన రాక్షసీములచే చుట్టుముట్టబడినదై చూచితిని” ॥5-58-58॥
'59': >-
  “మాంసరక్తభక్షిణులైన వ్యాఘ్రిణులు జింకను చుట్టుముట్టినట్లు, రాక్షసీముల మధ్య
  ఆమెను నేను చూచితిని; వారు ఆమెను మళ్లీ మళ్లీ దూషిస్తూ బెదిరించుచుండిరి”
  ॥5-58-59॥
'60': >-
  “ఒకే జడ (ఏకవేణి) ధరించినదై, దీనముగా, భర్తచింతలోనే నిమగ్నమై, నేలమీదనే శయనించి,
  వర్ణము కోల్పోయినదై—హిమాగమములో వాడిపోయిన పద్మినీ వలె” ॥5-58-60॥
'61': >-
  “రావణుని పట్ల సర్వ ఆశను వదలి, మరణమే నిర్ధారించుకున్నదై—మృగశావనేత్రాల గల ఆమెను,
  ఏదో విధముగా నేను సమీపముగా చేరితిని” ॥5-58-61॥
'62': >-
  “అట్టి దశలో ఉన్న ఆ యశస్వినీ రామపత్నిని చూసి, నేనక్కడే శింశపావృక్షముపై నిలిచి,
  గమనించుచుండితిని” ॥5-58-62॥
'63': >-
  “ఆ తరువాత రావణుని నివాసములో, కాంచీనూపురధ్వనులతో కలిసిన ‘హలహలా’ అనే
  గంభీరశబ్దమును వింటితిని” ॥5-58-63॥
'64': >-
  “అప్పుడు నేను అత్యంత కలవరపడి, నా రూపమును సంకోచించుకొనితిని; శింశపావృక్షముపై
  గుబురులో పక్షివలె దాగి నిలిచితిని” ॥5-58-64॥
'65': >-
  “తదుపరి, రావణుని భార్యలతో పాటు మహాబలుడు రావణుడును, సీత ఉన్న ఆ ప్రాంతమునకు
  వచ్చెను” ॥5-58-65॥
'66': >-
  “రాక్షసగణేశ్వరుడైన అతనిని చూసి, సీత తన తొడలను సంకోచించి, పుష్టమైన తన స్తనములను
  చేతులతో కప్పుకొని, భుజములతో ఆలింగనంచేసికొని (తనను తానే దాచుకొనెను)” ॥5-58-66॥
'67': >-
  “అతి భీతురాలై, అత్యంత కలతచెంది, ఇటు అటు చూస్తూ, ఏ రక్షణమూ కనిపించక, వణుకుచున్న
  ఆ తపస్వినిని చూచితిని” ॥5-58-67॥
'68': >-
  “దశగ్రీవుడు పరమదుఃఖితయైన సీతతో—‘అవాక్శిరస్కుడనై నీ ముందర పడితిని; నన్ను
  గౌరవించుము’ అని చెప్పెను” ॥5-58-68॥
'69': >-
  “‘గర్వితేతి! నీవు దర్పముతో నన్ను స్వాగతించకపోతే, రెండు నెలల తరువాత, సీతా! నీ
  రక్తమును నేనే పానము చేస్తాను’ అని బెదిరించెను” ॥5-58-69॥
'70': >-
  ఆ దురాత్ముడైన రావణుని మాటలు విని, పరమక్రుద్ధయైన సీత అత్యుత్తమమైన ఈ వాక్యమును
  పలికెను ॥5-58-70॥
'71': >-
  “ఓ రాక్షసాధమా! నేను అమితతేజస్సుగల రాముని భార్యను; ఇక్ష్వాకువంశనాథుని కోడలను;
  దశరథుని స్నుషను” ॥5-58-71॥
'72': >-
  “అపవిత్రమైన మాటలు పలుకుచున్న నీ నాలుక ఎలా పడిపోలేదు? అనార్యుడవైన నీ
  వీర్యమేమిటి—నా భర్త సమీపములో లేనప్పుడు నన్ను అపహరించి వచ్చితివి?” ॥5-58-72॥
'73': >-
  “పాపీ! నీవు అపహరించి తెచ్చితివి గాని, మహాత్ముడైన రామునికి కనిపించలేదు. నీవు
  రామునికి సాటి వాడివి కాదు; అతని దాసత్వమునకైనా తగవు” ॥5-58-73॥
'74': >-
  “రాఘవుడు అజేయుడు, సత్యవాక్కు గలవాడు, శూరుడు, యుద్ధములో శ్లాఘనీయుడు.” జానకి
  ఇట్లా కఠినంగా పలికిన వాక్యములు విని, దశాననుడు” ॥5-58-74॥
'75': >-
  ఆకస్మాత్తుగా కోపముతో, చితిలో ఉన్న అగ్నివలె జ్వలించెను. క్రూరమైన కళ్ళను విప్పి,
  కుడి ముష్టిని పైకెత్తెను ॥5-58-75॥
'76': >-
  మైథిలిని చంపుటకు సిద్ధపడగా, స్త్రీల నుండి ‘హాహా’ అనే ఆర్తనాదము వినబడెను.
  అప్పుడు స్త్రీల మధ్యనుండి లేచి, దురాత్ముడైన రావణుని భార్య” ॥5-58-76॥
'77': >-
  మందోదరి అనే శ్రేష్ఠస్త్రీ ముందుకు వచ్చి, అతనిని ఆపెను; కామవికారగ్రస్తుడైన
  అతనితో మధురవాణి పలికి హెచ్చరించెను ॥5-58-77॥
'78': >-
  “మహేంద్రునికి సమాన పరాక్రముడా! నీకు సీతతో ఏమి పని? నాతోనే ఈ నాడు సుఖించుము;
  జనకీ నా స్థాయికి సాటి కాదు” ॥5-58-78॥
'79': >-
  “దేవగంధర్వకన్యలతోను, యక్షకన్యలతోను కలిసి, ప్రభూ! ఆనందించుము; సీతతో ఏమి
  చేయదలచితివి?” ॥5-58-79॥
'80': >-
  అనంతరం ఆ స్త్రీలతో కూడిన మహాబలుడు నిశాచరుడు, వారిచే సహసా లేపబడి, తన భవనమునకు
  తీసుకుపోబడెను ॥5-58-80॥
'81': >-
  దశగ్రీవుడు వెళ్లిన తరువాత, వికృతముఖాలైన రాక్షసీములు సీతను, క్రూరమైన అతిదారుణ
  వాక్యములతో భర్త్సించిరి ॥5-58-81॥
'82': >-
  జానకి వారి మాటలను గడ్డి వలె లెక్కచేయలేదు; అలాగే వారి గర్జనలు సీతను
  చేరినప్పటికీ నిరర్థకమైపోయెను ॥5-58-82॥
'83': >-
  వ్యర్థగర్జనలే చేసిన, కార్యశక్తి లేని, మాంసభక్షిణులైన ఆ రాక్షసీములు, సీత యొక్క
  అచంచల నిశ్చయమును రావణునికి తెలియజేసిరి ॥5-58-83॥
'84': >-
  ఆ తరువాత వారందరూ కలసి, ఆశ నశించి, ప్రయత్నములేని వారై, అలసిపోయి, నిద్రవశమునకు
  చేరిరి ॥5-58-84॥
'85': >-
  వారు నిద్రపోయినప్పుడు, భర్తహితమునే ఆశ్రయించిన సీత దీనముగా, కరుణంగా విలపించుచూ,
  తీవ్రమైన దుఃఖముతో శోకించెను ॥5-58-85॥
'86': >-
  ఆ రాక్షసీముల మధ్యనుండి లేచి, త్రిజట అనే రాక్షసి ఇలా పలికెను—“మీరు మీరే మీ
  దేహములను తినుకోండి; ఆ నల్లని కళ్ళుగల సీతను తినకండి” ॥5-58-86॥
'87': >-
  “జనకుని కుమార్తె అయిన పతివ్రత; దశరథుని కోడలు—అట్టి సాధ్వి. నేడు నేను భయంకరమైన,
  రోమాంచకరమైన ఒక స్వప్నమును చూచితిని” ॥5-58-87॥
'88': >-
  “ఆ స్వప్నము రాక్షసుల వినాశనానికి, ఈమె భర్తయైన రాముని విజయానికి సూచకం. రాఘవుడు
  రాక్షసీములైన మనలను మహాభయమునుండి రక్షించుటకు సమర్థుడు” ॥5-58-88॥
'89': >-
  “కాబట్టి మనము వైదేహిని శరణు వేడుదాం—ఇది నాకు సమ్మతం. ఎందుకంటే, దుఃఖితయైన సీతకు
  ఇలాంటి స్వప్నము కనబడితే” ॥5-58-89॥
'90': >-
  “ఆమె అనేక దుఃఖముల నుంచి విముక్తమై, అప్రతిమమైన సుఖమును పొందును. మైథిలి
  జనకాత్మజ, నమస్కారముచే ప్రసన్నురాలవును” ॥5-58-90॥
'91': >-
  “ఈమె రాక్షసీములైన మమ్మల్ని మహాభయమునుండి రక్షించుటకు చాలును.” అప్పుడు హ్రీగల
  బాలిక సీత, భర్తవిజయమును ఆశించి ఆనందింపబడి” ॥5-58-91॥
'92': >-
  “‘అది నిజమైతే, నేను మీకు శరణమగుదును’ అని పలికెను. నేను అట్టి దారుణమైన సీత
  స్థితిని చూసి” ॥5-58-92॥
'93': >-
  విశ్రాంతుడనై కూడా చింతించితిని; నా మనస్సుకు శాంతి కలగలేదు. జానకితో
  సంభాషించుటకు ఏ విధముగా చేయాలో ఆలోచించితిని ॥5-58-93॥
'94': >-
  అప్పుడు నేను, ఇక్ష్వాకువంశమును స్తుతించే వాక్యములను ముందుగా
  పలికితిని—రాజర్షిగణముచే అలంకరింపబడిన (ప్రశంసింపబడిన) ఆ మాటలను విని” ॥5-58-94॥
'95': >-
  దేవి సీత, కన్నులు కన్నీళ్లతో నిండినవై, నాతో ఇలా పలికెను—“వానరశ్రేష్ఠా!
  నీవెవరు? ఎవరివి? ఎలా ఇక్కడికి వచ్చితివి?” ॥5-58-95॥
'96': >-
  “రామునితో నీకు ఏ విధమైన ప్రీతి? అది నాకు చెప్పవలసినది.” ఆమె మాటలు విని, నేనూ
  ఇలా పలికితిని ॥5-58-96॥
'97': >-
  “దేవీ! నీ భర్త రామునికి సహాయకుడైన భీమపరాక్రమశాలి—సుగ్రీవుడు అనే వీరుడు,
  మహాబలుడైన వానరేంద్రుడు” ॥5-58-97॥
'98': >-
  “అతని భృత్యుడనైన హనుమంతుని నేనే ఇక్కడికి వచ్చితిని. శ్రమలేని కార్యశీలుడైన
  రాముడు నన్ను నీ వద్దకు పంపెను” ॥5-58-98॥
'99': >-
  “యశస్విని! పురుషవ్యాఘ్రమైన శ్రీమంతుడు దాశరథి రాముడు, నీకు గుర్తుగా ఈ
  అంగుళీయకమును (ముద్రికను) స్వయంగా ఇచ్చెను” ॥5-58-99॥
'100': >-
  “దేవీ! నీవు ఆజ్ఞాపించితే, నేను ఏమి చేయవలెను? రామలక్ష్మణుల సమీపమునకు నిన్ను
  తీసుకువెళ్ళనా? నీ ఉత్తరమేమిటి?” ॥5-58-100॥
'101': >-
  ఇది విని, గ్రహించిన జనకనందిని సీత ఇలా చెప్పెను—“రాఘవుడు రావణుని సమూలంగా
  తొలగించి (నాశనం చేసి), నన్ను తీసుకుపోవాలి” ॥5-58-101॥
'102': >-
  నేను అనింద్యమైన ఆర్యదేవి సీతకు శిరసా నమస్కరించి, రాఘవుని మనస్సుకు హర్షమును
  కలిగించు గుర్తు (అభిజ్ఞానం) ఏదైనా ఇవ్వమని వేడుకొనితిని ॥5-58-102॥
'103': >-
  అప్పుడు సీత నాతో—“ఇదిగో, ఈ ఉత్తమమైన మణిని తీసుకో; దీనిచే మహాబాహువైన రాముడు
  నిన్ను ఎంతో గౌరవించును” అని పలికెను ॥5-58-103॥
'104': >-
  ఇట్లు పలికి, వరారోహా అయిన ఆమె, పరమోద్భ్రాంతురాలై, శ్రేష్ఠమైన ఆ మణిప్రవరమును
  నాకు ఇచ్చి, మాటలతో ఆదేశమును కూడా తెలిపెను ॥5-58-104॥
'105': >-
  తదుపరి నేను ఆ రాజపుత్రికకు నమస్కరించి, సమాధానమనస్కుడనై, ఉల్లాసితచిత్తముతో ఆమె
  చుట్టూ ప్రదక్షిణం చేసితిని ॥5-58-105॥
'106': >-
  అనంతరం మనసులో మరల ఒక మాట నిర్ణయించి, ఆమె ఇలా చెప్పెను—“హనుమా! నా వృత్తాంతమును
  రాఘవునికి తప్పక చెప్పవలెను” ॥5-58-106॥
'107': >-
  “నా మాటలు విన్న వెంటనే, ఆలస్యం చేయక, రామలక్ష్మణులు—సుగ్రీవునితో కూడిన ఆ ఇద్దరు
  వీరులు—ఇక్కడికి చేరునట్లు నీవు చేయుము” ॥5-58-107॥
'108': >-
  “ఇది కాక మరేదైనా జరిగితే, నా జీవితం రెండు నెలలే. కాకుత్స్థుడు నన్ను చూడకముందే,
  అనాథురాలినై నేను మరణించెదను” ॥5-58-108॥
'109': >-
  ఆ కరుణవాక్యమును విని, నాకు క్రోధము వచ్చెను; మిగిలిన కార్యము ఏమిటో కూడా వెంటనే
  నా మనసు నిర్ణయించెను ॥5-58-109॥
'110': >-
  అప్పుడు నా దేహము పర్వతసమానముగా పెరిగెను. యుద్ధము కోరుతూ, ఆ వనమును నాశనం
  చేయుటకు ప్రారంభించితిని ॥5-58-110॥
'111': >-
  అలా పగిలిపోయిన ఆ వనఖండము, భ్రమించి భయపడిన మృగపక్షులతో కలకలమై యుండగా,
  వికృతముఖాలైన రాక్షసీములు మేల్కొని చూచిరి ॥5-58-111॥
'112': >-
  నన్ను ఆ వనములో చూసి, వారు అటూ ఇటూ చేరి, వెంటనే రావణునికి వెళ్లి తెలియజేసిరి
  ॥5-58-112॥
'113': >-
  “రాజా! నీ దుర్గమైన ఈ వనము, దురాత్ముడైన ఒక వానరునిచే—నీ మహాబలమైన వీర్యమును
  తెలియక—చెడగొట్టబడింది” ॥5-58-113॥
'114': >-
  “రాజా! నీకు అప్రీతి కలిగించే ఆ దుర్బుద్ధిమంతుని వధను వెంటనే ఆజ్ఞాపించుము; అతడు
  మళ్లీ తిరిగి పోకుండునట్లు” ॥5-58-114॥
'115': >-
  ఇది విని రాక్షసేంద్రుడు రావణుడు, తన మనస్సుకు అనుగుణులైన, ‘కింకరులు’ అనే
  పేరుగల, అత్యంత దుర్జయమైన అనేక రాక్షసులను పంపెను ॥5-58-115॥
'116': >-
  శూలముద్గరములు ధరించిన వారి ఎనభై వేల మందిని, నేను ఆ వనప్రదేశములో ఒక పరీఘముతో
  సంహరించితిని ॥5-58-116॥
'117': >-
  వారిలో మిగిలిన కొందరు స్వల్పపరాక్రములు పారిపోయి, నేను సైన్యమును సంహరించిన
  విషయమును రావణునికి తెలియజేసిరి ॥5-58-117॥
'118': >-
  అప్పుడు నాకు ఉత్తమమైన చైత్యప్రాసాదమును (దేవాలయము/ఉన్నత గోపురసదృశాన్ని) ధ్వంసం
  చేయాలనే బుద్ధి కలిగెను; అక్కడ ఉన్న రాక్షసులను చంపి, మరల ఒక స్థంభముతో వంద
  మందిని సంహరించితిని ॥5-58-118॥
'119': >-
  కోపముతో, లంకకు లలామభూతమైన (ముఖ్యమైన) ఆ నిర్మాణమును నేను ధ్వంసం చేసితిని.
  అప్పుడు రావణుడు ప్రహస్తుని కుమారుడైన జంబుమాలినిని ఆజ్ఞాపించెను ॥5-58-119॥
'120': >-
  అనేక రాక్షసులతో కూడి, ఘోరరూపములూ భయంకరములూ గలవారితో, బలసంపన్నుడై
  యుద్ధనిపుణుడైన ఆ రాక్షసుని” ॥5-58-120॥
'121': >-
  “అత్యంత భయంకరమైన పరీఘముతో, అతని అనుచరులతో కూడ సంహరించితిని. అది విని
  రాక్షసేంద్రుడు రావణుడు మహాబలులైన మంత్రిపుత్రులను” ॥5-58-121॥
'122': >-
  పాదాతిబలముతో కూడిన వారిని పంపెను; పరీఘముతోనే వారందరినీ యమసదనమునకు పంపితిని
  ॥5-58-122॥
'123': >-
  సమరములో స్వల్పపరాక్రములైన మంత్రిపుత్రులు చనిపోయారను వార్త విని, రావణుడు
  అయిదుగురు సేనాగ్రగానైన శూరులను పంపెను ॥5-58-123॥
'124': >-
  వారిని వారి సైన్యములతో సహా నేనే అందరినీ సంహరించితిని. ఆపై దశగ్రీవుడు మహాబలుడైన
  తన కుమారుడు అక్షుని” ॥5-58-124॥
'125': >-
  అనేక రాక్షసులతో కూడి యుద్ధమునకు పంపెను. మందోదరి కుమారుడైన ఆ యువరాజు,
  యుద్ధపండితుడైన అతడు, ఆకాశమునకు ఎగిరి వస్తుండగా, నేను” ॥5-58-125॥
'126': >-
  అతని పాదములను పట్టుకున్నాను. అతనిని శతగుణములుగా తిప్పి తిప్పి, నేలపై కొట్టి
  చంపితిని ॥5-58-126॥
'127': >-
  అక్షుడు సంహరింపబడ్డాడని విని, దశాననుడు, తన రెండవ కుమారుడైన ‘ఇంద్రజిత్’ అనే
  వానిని” ॥5-58-127॥
'128': >-
  అత్యంత కోపముతో, బలవంతుడై యుద్ధమదముతో మత్తుడైన వానిని పంపెను. నేను అతని
  సర్వసైన్యమును కూడా, ఆ రాక్షసపుంగవుని కూడా” ॥5-58-128॥
'129': >-
  యుద్ధములో తేజస్సు నశించునట్లు చేసి, పరమానందమును పొందితిని. మహాబాహుడైన అతడు
  మహాబలుడు; రావణునిచే పంపబడిన వాడు—వీరులతో కూడ మదోద్ధతుడై” ॥5-58-129॥
'130': >-
  నన్ను అసహ్యమని గ్రహించి, తన సైన్యము నాశనమైనదని తెలిసి, (చివరకు)
  బ్రహ్మాస్త్రముచే నన్ను బంధించి, రాక్షసులు రజ్జులతో కూడ మరల నన్ను కట్టిరి
  ॥5-58-130॥
'131': >-
  బ్రహ్మాస్త్రముచే నేను బద్ధుడనై వేగము అణచబడిన తరువాత, రాక్షసులు నన్ను తాళ్లతో
  బిగించి, రావణుని సమీపమునకు తీసుకుపోయిరి ॥5-58-131॥
'132': >-
  అప్పుడు వారు నన్ను పట్టుకొని రావణుని ఎదుటకు తీసికొనిరి; దురాత్ముడైన రావణుడు
  నన్ను చూచి, నాతో సంభాషించెను ॥5-58-132॥
'133': >-
  లంకకు నేను ఎలా వచ్చితినో, రాక్షసుల సంహారం ఎలా చేసితినో అని అడిగెను; సీతకై
  సమరములో జరిగిన విషయములన్నిటినీ నేను అక్కడ వివరించితిని ॥5-58-133॥
'134': >-
  “ప్రభూ! నేను ఆమెను దర్శించాలనే ఆశతో నీ భవనమునకు వచ్చితిని. మారుతుని
  ఔరసపుత్రుడను, వానరుడను—నేనే హనుమానును” ॥5-58-134॥
'135': >-
  “నన్ను రామదూతగా తెలుసుకో; సుగ్రీవుని సచివుడైన కపిని. రాముని దౌత్యకార్యముగా నీ
  సమీపమునకు వచ్చితిని” ॥5-58-135॥
'136': >-
  “నేను నీతో చెప్పబోయే సందేశమును వినుము. రాక్షసేశా! హరీశుడైన సుగ్రీవుడు,
  సమాధానముగా, ఈ మాటను నీకు చెప్పెను” ॥5-58-136॥
'137': >-
  “‘మహాభాగుడైన సుగ్రీవుడు నీ కుశలమును అడుగుచున్నాడు’ అని, ధర్మార్థకామములతో కూడిన
  హితకరమైన, పథ్యమైన మాటలను కూడా చెప్పెను” ॥5-58-137॥
'138': >-
  “‘విపుల వృక్షములు గల ఋష్యమూక పర్వతమున నేను నివసించుచుండగా, రణవిక్రాంతుడైన
  రాఘవుడు వచ్చి నా స్నేహమును స్వీకరించెను’” ॥5-58-138॥
'139': >-
  “‘రాజా! నా భార్యను ఒక రాక్షసుడు అపహరించెను అని నాకు చెప్పెను; కావున నాకు
  సహాయార్థమై నీవు ఒప్పందము చేయవలెను’” ॥5-58-139॥
'140': >-
  “‘వాలి నా రాజ్యమును అపహరించినప్పుడు, సుగ్రీవునితో కూడ రాఘవుడు లక్ష్మణసహితుడై
  అగ్నిని సాక్షిగా చేసుకొని సఖ్యతను ఏర్పరచెను’” ॥5-58-140॥
'141': >-
  “‘తదనంతరం యుద్ధములో ఒక్క శరముతో వాలిని సంహరించి, సుగ్రీవుని వానరమహారాజుగా
  చేసి, సముద్రం దాటి పోగలవారి (ప్లవగుల) అధిపతిగా నియమించెను’” ॥5-58-141॥
'142': >-
  “‘అతనికి మేము సర్వాత్మన సహాయం చేయవలెను. ధర్మరీత్యా అందుకే నన్ను నీ వద్దకు
  పంపెను’” ॥5-58-142॥
'143': >-
  “‘శీఘ్రముగా సీతను తీసుకొని వచ్చి రాఘవునికి అప్పగించుము; లేనియెడల వానరవీరులు
  వచ్చి నీ బలమును విధ్వంసం చేయకముందే’” ॥5-58-143॥
'144': >-
  “‘వానరుల ప్రభావము పూర్వం ఎవరికీ తెలియలేదు. దేవతలచే ఆహ్వానింపబడి దేవసభకు
  వెళ్లగలవారు కూడా ఉన్నారు’” ॥5-58-144॥
'145': >-
  “ఇట్లు వానరరాజు నీతో చెప్పాడని నేను తెలిపినప్పుడు, రావణుడు కోపించి,
  కంటిచూపుతోనే కాల్చివేయునట్లు నన్ను చూచెను” ॥5-58-145॥
'146': >-
  “నా ప్రభావమును తెలియక, రౌద్రకర్ముడైన ఆ దురాత్మ రావణుడు—‘ఇతడు వధ్యుడు’ అని
  ఆజ్ఞాపించెను” ॥5-58-146॥
'147': >-
  అప్పుడు అతని సోదరుడు, మహామతి విభీషణుడు అనే వాడు, నా కారణముగా రాక్షసరాజును
  ప్రార్థించెను ॥5-58-147॥
'148': >-
  “‘రాక్షసశార్దూలా! ఇలా నిర్ణయించుట తగదు; నీవు రాజశాస్త్రానికి విరుద్ధమైన
  మార్గమును పరిగణించుచున్నావు’” ॥5-58-148॥
'149': >-
  “‘రాక్షసా! రాజశాస్త్రములలో దూతను చంపుట ఎక్కడా కనిపించదు; దూత చెప్పినట్లే
  సందేశము తెలుసుకొనవలెను’” ॥5-58-149॥
'150': >-
  “‘అతిశయమైన అపరాధమున్నా సరే, అతులవిక్రముడా! దూతకు వధ శాస్త్రరీత్యా కాదు; దూతను
  విరూపం చేయుట మాత్రమే శిక్షగా చెప్పబడింది’” ॥5-58-150॥
'151': >-
  విభీషణుడు ఇలా చెప్పగా, రావణుడు రాక్షసులను ఆజ్ఞాపించెను—“ఈ వానరుని లాంగూలమును
  ఈనాటికే కాల్చివేయండి” ॥5-58-151॥
'152': >-
  ఆ మాట విని, రాక్షసులు నా తోకను చుట్టూ, శణవల్కలతోను, పట్టు వస్త్రములతోను,
  కార్పాస (పత్తి) వస్త్రములతోను బాగా చుట్టిరి ॥5-58-152॥
'153': >-
  ఆపై సిద్ధసన్నద్ధులైన చండవిక్రమ రాక్షసులు, కట్టెలతో చేతులముష్టులతో కొట్టుచూ, నా
  తోకను అంటించిరి ॥5-58-153॥
'154': >-
  నేను అనేక పాశములతో బంధించబడి, రాక్షసులచే నియంత్రింపబడ్డా, పగటిపూట లంకానగరమును
  చూడాలనే కోరికచే, నాకు ఏ బాధా కలగలేదు ॥5-58-154॥
'155': >-
  అప్పుడు శూరులైన రాక్షసులు, అగ్నితో చుట్టబడిన నన్ను బంధించి, రాజమార్గములో
  నగరద్వారము వరకు తీసికొని పోయుచూ ప్రకటన చేసిరి ॥5-58-155॥
'156': >-
  తదుపరి నేను నా మహత్తర రూపమును సంకోచించి, నా బంధనమును విడిపించుకొని,
  స్వస్థరూపమున నిలిచితిని ॥5-58-156॥
'157': >-
  ఇనుప పరీఘమును పట్టుకొని, ఆ రాక్షసులను సంహరించితిని; తరువాత ఆ నగరద్వారమును
  వేగముతో దూకి దాటితిని ॥5-58-157॥
'158': >-
  ప్రదీప్తమైన నా తోకతో, అట్టాలతో గోపురాలతో సహా ఆ నగరమును, నేను
  నిర్భయముగా—యుగాంతాగ్ని ప్రజలను దహించినట్లు—దహించితిని ॥5-58-158॥
'159': >-
  “జానకీ నశించిపోయిందేమో” అని నాకు స్పష్టంగా అనిపించెను; ఎందుకంటే లంకలో ఏ
  ప్రాంతమూ కాలిపోనిది కనిపించలేదు—పురి అంతా భస్మమైపోయింది ॥5-58-159॥
'160': >-
  “నేను లంకను దహించుచున్నప్పుడు, సీత కూడా దగ్ధమైయుందును; సందేహము లేదు. ఈ విధంగా
  రాముని గొప్ప కార్యమును నేను విఫలము చేసినవాడనైపోయాను” ॥5-58-160॥
'161': >-
  ఇట్లు శోకమునకు లోనై, నేను చింతలో పడితిని. అప్పుడు, శుభాక్షరములు పలికిన చారణుల
  వాక్యమును వినితిని ॥5-58-161॥
'162': >-
  “‘జానకీ దగ్ధము కాలేదు’ అని ఆశ్చర్య వార్తలు పలికిన వారి మాటలు విని, ఆ అద్భుతమైన
  గిరను విని నాకు బుద్ధి కలిగెను” ॥5-58-162॥
'163': >-
  “‘జానకీ అదగ్ధ’ అని, నిమిత్తములచే కూడా నాకు స్పష్టమైంది. నా తోక అగ్నితో
  మండుతున్నా, పావకుడు నన్ను దహించలేదు” ॥5-58-163॥
'164': >-
  “నా హృదయము ఆనందించింది; గాలులు సుగంధములతో వీచినవి. ఆ నిమిత్తములచే,
  ప్రత్యక్షఫలములచే, మరియు మహద్గుణములైన కారణములచే” ॥5-58-164॥
'165': >-
  “అర్థసిద్ధిని చూపిన ఋషివాక్యములచేత కూడా, నేను హృష్టమనస్కుడనయ్యాను. మరల
  వైదేహిని దర్శించితిని; ఆమె నన్ను మళ్లీ పంపెను” ॥5-58-165॥
'166': >-
  “ఆ తరువాత అరిష్టపర్వతమును చేరి, మిమ్మల్ని దర్శించాలనే ఆకాంక్షతో,
  ప్రతిప్లవనమును (తిరిగి ఎగిరి రావుటను) ప్రారంభించితిని” ॥5-58-166॥
'167': >-
  “తదుపరి వాయు, చంద్ర, సూర్యులతో, సిద్ధగంధర్వులతో సేవింపబడే ఆకాశమార్గమును
  ఆశ్రయించి, నడిచి, ఇక్కడ మీను దర్శించితిని” ॥5-58-167॥
'168': >-
  “రాఘవుని ప్రసాదముచేతను, మీ తేజస్సుచేతను, సుగ్రీవుని కార్యార్థమై, నేను
  సమస్తమును నిర్వర్తించితిని” ॥5-58-168॥
'169': >-
  “అక్కడ జరిగినదంతయు నేను యథావిధిగా మీకు ఉపపాదించితిని. అక్కడ మిగిలినదేదైనా
  చేయవలసి ఉంటే, అది సమస్తము ఇప్పుడు చేయబడవలెను” ॥5-58-169॥
'170': >-
  ఇట్లుగా, ఆర్షమైన శ్రీమద్రామాయణములో—వాల్మీకీయ ఆదికావ్యములో, సుందరకాండలో
  ‘హనుమద్వృత్తానుకథనము’ అను అష్టపంచాశః సర్గము ॥5-58॥
