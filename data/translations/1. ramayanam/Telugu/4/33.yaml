'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కింధాకాండలో ‘తారాసాంత్వవచనం’ అను
  త్రయస్త్రింశః సర్గః (4-33) ప్రారంభము.
'1': >-
  అనంతరం ఆజ్ఞాపింపబడినవాడై, పరవీరులను సంహరించే లక్ష్మణుడు రాముని శాసనముచే
  రమ్యమైన కిష్కింధా గుహలోనికి ప్రవేశించాడు. (4-33-1)
'2': >-
  అక్కడ ద్వారస్థానంలో ఉన్న మహాకాయులు, మహాబలులు అయిన వానరులు—లక్ష్మణుణ్ణి
  చూచి—అందరూ అంజలి జోడించి నిలిచిరి. (4-33-2)
'3': >-
  నిశ్వాసాలు విడుస్తూ, క్రోధంతో ఉన్న దశరథాత్మజుడైన అతనిని చూచి వానరులందరూ
  భయపడిరి; కానీ అతనిని అడ్డగించలేదు. (4-33-3)
'4': >-
  అప్పుడు శ్రీమంతుడైన లక్ష్మణుడు—రత్నమయమైన, దివ్యమైన, పుష్పితవనాలతో అలంకృతమైన,
  రత్నసమాకీర్ణమైన మహత్తర గుహను దర్శించాడు. (4-33-4)
'5': >-
  ఆ గుహ హర్మ్యములు, ప్రాసాదములతో నిండినది; నానా రత్నాలతో శోభించినది;
  సర్వకామఫలములను ఇచ్చే పుష్పితవృక్షాలతో మళ్లీ మళ్లీ అలంకృతమైనది. (4-33-5)
'6': >-
  దేవగంధర్వుల పుత్రులు మరియు కామరూపధారులు అయిన వానరులతో, దివ్యమైన మాల్యాంబరాలను
  ధరించిన, ప్రియదర్శనులైన వారితో ఆ గుహ అతి శోభాయమానంగా కనిపించింది. (4-33-6)
'7': >-
  చందనం, అగరు, పద్మముల సువాసనలతో సురభిగా పరిమళించినది; మైరేయం వంటి మద్యపానములూ,
  మధువులూ వలన ఉల్లాసంగా మారిన మహాపథములతో కూడినది. (4-33-7)
'8': >-
  వింధ్య, మేరు పర్వతాలను పోలిన, అనేక అంతస్తుల ప్రాసాదములను; అక్కడ ప్రవహించే
  నిర్మలమైన పర్వతనదులను కూడా రాఘవానుజుడు దర్శించాడు. (4-33-8)
'9': >-
  అంగదుని, మైందుని, ద్వివిదుని, గవయుని, గవాక్షుని, గజుని, శరభుని—ఇవ్వరి రమ్యమైన
  గృహములను కూడా చూచాడు. (4-33-9)
'10': >-
  విద్యున్మాలి, సంపాతి, సూర్యాక్షుడు, హనూమంతుడు, వీరబాహుడు, సుబాహుడు, మహాత్ముడైన
  నలుడు—వీరి గృహములనూ దర్శించాడు. (4-33-10)
'11': >-
  కుముదుడు, సుషేణుడు, తారుడు, జాంబవంతుడు, దధివక్త్రుడు, నీలుడు, సుపాటలుడు,
  సునేత్రుడు—వీరి గృహములను కూడా చూచాడు. (4-33-11)
'12': >-
  ఈ మహాత్ములైన కపిముఖ్యుల రాజమార్గములో ఉన్న ప్రధాన గృహములు, మహాసారములతో (విశేష
  వైభవములతో) కూడినవిగా లక్ష్మణుడు దర్శించాడు. (4-33-12)
'13': >-
  అవి పాండుర మేఘప్రకాశములవలె వెలిగేవి; గంధమాల్యసహితములు; అపార ధనధాన్యములతో
  సంపన్నములు; స్త్రీరత్నములతో శోభించేవి. (4-33-13)
'14': >-
  పాండురశైలము చేత చుట్టుకొనబడిన, దురాసదమైన, వానరేంద్రుని రమ్య గృహము—మహేంద్రుని
  సదనముతో సమానమై కనబడింది. (4-33-14)
'15': >-
  శుక్లవర్ణమైన ప్రాసాదశిఖరాలతో, కైలాసశిఖరాన్ని పోలినవిగా; సర్వకామఫల వృక్షాలు
  పుష్పితములై అలంకరించగా మరింత శోభించేది. (4-33-15)
'16': >-
  మహేంద్రుడు ఇచ్చినట్లుగా శ్రీమంతమైన, నీలజీమూతసన్నిభమైన వృక్షాలతో; దివ్య
  పుష్పఫలాలను ధరించిన, శీతల ఛాయనిచ్చే, మనోహరమైన వృక్షాలతో నిండినది. (4-33-16)
'17': >-
  బలవంతులు, శస్త్రపాణులు అయిన వానరులు చుట్టుముట్టగా ద్వారము రక్షితమై ఉంది; దివ్య
  మాల్యాలతో అలంకృతమై, శుభ్రమై, తప్తకాంచన తోరణంతో శోభించింది. (4-33-17)
'18': >-
  ఆ విధంగా సౌమిత్రియైన మహాబలుడు—ఎవరూ అడ్డుకోలేకపోయగా—సూర్యుడు మహామేఘాన్ని చీల్చి
  ప్రవేశించినట్లుగా, సుగ్రీవుని రమ్య గృహంలోనికి ప్రవేశించాడు. (4-33-18)
'19': >-
  అక్కడ ధర్మాత్ముడైన అతడు—యానములు, ఆసనములు అమర్చబడిన ఏడు కక్ష్యలను (ఆవరణలను)
  చూచాడు; సువిశేషంగా రక్షింపబడిన మహత్తర అంతఃపురమును కూడా దర్శించాడు. (4-33-19)
'20': >-
  అది బంగారు-వెండి పర్యంకములతో, అనేక ఉత్తమాసనములతో; విలువైన పరుపులు, వస్త్రాలతో
  అక్కడక్కడ విస్తారంగా అలంకరింపబడింది. (4-33-20)
'21': >-
  ప్రవేశించుచున్నంత మాత్రాన అతడు మధురస్వరమును విన్నాడు—తంత్రీవాద్య గానాలతో
  నిండినది, సమతాలపదాక్షరాలతో (తాళలయములతో) సరిపోయినది. (4-33-21)
'22': >-
  అప్పుడు మహాబలుడు—వివిధాకారాలూ, రూపయౌవనగర్వితలూ అయిన అనేక స్త్రీలను
  సుగ్రీవభవనంలో చూచాడు. (4-33-22)
'23': >-
  అవరు ఉన్నత కులసంపత్తితో కూడినవారు; మాల్యాలతో స్రజలను ధరించినవారు; ఉత్తమ
  మాల్యాలతో చురుకుగా అలంకరించుకున్నవారు; శ్రేష్ఠాభరణాలతో భూషితలై కనిపించారు.
  (4-33-23)
'24': >-
  అక్కడ సుగ్రీవుని అనుచరులను కూడా లక్ష్మణుడు గమనించాడు—వారు అతిగా అసంతృప్తులుగా
  గానీ, అతిగా తొందరపడ్డవారిగా గానీ లేరు; నీచమైన వస్త్రాదుల్ని ధరించినవారుగా కూడా
  లేరు. (4-33-24)
'25': >-
  నూపురముల కూజితమును, కాఞ్చీల మ్రోగును విని, శ్రీమంతుడైన సౌమిత్రి లజ్జాభావముతో
  సిగ్గుపడ్డాడు. (4-33-25)
'26': >-
  ఆభరణాల శబ్దాన్ని విని క్రోధవేగంతో మరింత ప్రకుపితుడై, వీరుడు ధనుష్సూత్రాన్ని
  ఝణించేటట్లు మ్రోగించాడు—ఆ శబ్దంతో దిశలన్నీ నిండిపోయాయి. (4-33-26)
'27': >-
  ఆచారధర్మాన్ని దృష్టిలో పెట్టుకుని (స్త్రీల సమీపంలో అనుచితంగా ప్రవర్తించక),
  మహాబాహువైన లక్ష్మణుడు ఒంటరిగా ఒక పక్క నిలబడి—రామకోపంతో నిండినవాడై
  వేచియున్నాడు. (4-33-27)
'28': >-
  ఆ ధనుష్షబ్దంతో వానరాధిపుడైన సుగ్రీవుడు—లక్ష్మణుని ఆగమనాన్ని గ్రహించి—భయపడి,
  తాను కూర్చున్న ఉత్తమాసనమునుండి ఒక్కసారిగా కదిలాడు. (4-33-28)
'29': >-
  ‘అంగదుడు ముందే నాకు తెలిపినట్టుగా—భ్రాతృవత్సలుడైన సౌమిత్రి సుస్పష్టంగా
  వచ్చియున్నాడు’ అని (సుగ్రీవుడు అనుకున్నాడు). (4-33-29)
'30': >-
  అంగదుని మాటల వల్లా, ధనుష్సూత్ర మ్రోగు శబ్దం వల్లా వానరుడు (సుగ్రీవుడు)
  లక్ష్మణుడు వచ్చాడని తెలుసుకున్నాడు; ఆ క్షణమే అతని ముఖం ఎండిపోవడం (వర్ణం మారడం)
  జరిగింది. (4-33-30)
'31': >-
  అప్పుడు వానరశ్రేష్ఠుడైన సుగ్రీవుడు—ప్రియదర్శన అయిన తారను ఉద్దేశించి—భయంతో
  గబరాగా ఉన్న మనస్సుతో, అయినా హితముగా, అవ్యగ్రంగా (ఆందోళన లేకుండా) ఇలా అన్నాడు.
  (4-33-31)
'32': >-
  “సుభ్రూ! సహజంగా మృదుమనస్సు గలవాడైన ఈ రాఘవానుజుడు—ఏ కారణంతో క్రోధంతో
  వచ్చినట్టున్నాడు? ఆ కోపకారణం ఏమిటి?” (4-33-32)
'33': >-
  “నిందలేని తార! ఈ కుమారుని కోపస్థానం (కోపానికి కారణం) ఏదో నీవు ఏమి
  చూస్తున్నావు? నరపుంగవుడు కారణం లేకుండా కోపాన్ని తెచ్చుకోడు కదా.” (4-33-33)
'34': >-
  “మా వల్ల ఏదైనా అతనికి అప్రియంగా జరిగిందని నీవు తెలుసుకోగలిగితే—ఆ విషయాన్ని
  బుద్ధితో త్వరగా ఆలోచించి వెంటనే చెప్పాలి.” (4-33-34)
'35': >-
  “లేదా, భామిని! నీవే స్వయంగా అతనిని దర్శించడం యోగ్యం. సాంత్వన కలిగించే వచనాలతో
  అతనిని ప్రసన్నం చేయవచ్చు.” (4-33-35)
'36': >-
  “నీ దర్శనంతో శుద్ధాత్ముడైన అతడు కోపం చేయడు. మహాత్ములు స్త్రీల విషయములో ఎప్పుడూ
  కఠినంగా ప్రవర్తించరు.” (4-33-36)
'37': >-
  “నీవు సాంత్వనచేసి అతని ఇంద్రియములూ మనస్సూ ప్రసన్నమైన తరువాత, కమలపత్రాక్షుడైన,
  శత్రుదమనుడైన అతనిని నేను చూడగలను.” (4-33-37)
'38': >-
  ఆ తార—మదిరాపానవల్ల మత్తుగా ఉన్న కన్నులతో, ఒరుగుతూ నడుస్తూ; పొడవైన
  కాఞ్చీగుణముతో, బంగారు సూత్రాలతో (అలంకారాలతో) శోభిస్తూ; శుభలక్షణాలతో; వంగిన
  నడుముతో—లక్ష్మణుని సమీపానికి వెళ్లింది. (4-33-38)
'39': >-
  వానరేశుని భార్య అయిన ఆమెను చూడగానే మహాత్ముడైన లక్ష్మణుడు ఉదాసీనంగా (సంయమంతో)
  నిలిచాడు. స్త్రీ సమీపం వల్ల అతని కోపం కొంత శాంతించి, మనుజేంద్రపుత్రుడైన అతడు
  ముఖాన్ని కిందకు వంచుకున్నాడు. (4-33-39)
'40': >-
  తార—పానయోగం వలన తొలగిన సిగ్గుతో, మరియు నరేంద్రసూనువు (లక్ష్మణుడు) చూపిన
  దృష్టిప్రసాదం (అనుగ్రహభావం) వలన ధైర్యం పొంది—ప్రణయంతో ధైర్యంగా, మహార్థముగల,
  సాంత్వరూపమైన మాటను పలికింది. (4-33-40)
'41': >-
  “మనుజేంద్రపుత్రా! నీ కోపానికి మూలం ఏమిటి? నీ వాక్య ఆదేశంలో ఎవరు నిలవరు? ఎవరూ
  సంకోచం లేకుండా—ఎండిన వృక్షంతో కూడిన వనాన్ని అంటుకొనే దావాగ్నిని ఎదుర్కొంటారు?”
  (4-33-41)
'42': >-
  ఆమె సాంత్వపూర్వకమైన వాక్యాన్ని విని, లక్ష్మణుడు నిశ్చింతగా (శంకలేక)
  మరల—ప్రణయదృష్టితో, తన భావాన్ని తెలియజేస్తూ—ఇలా పలికాడు. (4-33-42)
'43': >-
  “నీ భర్త ఈ విధంగా కామవృత్తుడై, ధర్మార్థ సంగ్రహాన్ని (ధర్మం-అర్థం పట్టుదల)
  కోల్పోయి ఉన్నాడు. భర్త భర్తృహితానికి (తన కర్తవ్యహితానికి) యుక్తుడై ఉండగా నీవు
  అతనికి అది తెలియజేయడంలేదా?” (4-33-43)
'44': >-
  “రాజ్యకార్యాన్ని కూడా ఆలోచించడం లేదు; శోకంలో మునిగిన మమ్మల్ని పట్టించుకోవడం
  లేదు. తార! మంత్రి-పరిషత్తుతో కూడి ఉండాల్సిన వాడు, కామాన్నే సేవిస్తున్నాడు.”
  (4-33-44)
'45': >-
  “నాలుగు నెలలను గడువుగా నిర్ణయించిన ఆ ప్లవగేశ్వరుడు—ఆ నెలలు దాటిపోయినా—మత్తుతో
  ఉబ్బిపోయి విహరిస్తూ, ఏ విషయమూ గ్రహించటం లేదు.” (4-33-45)
'46': >-
  “ధర్మార్థసిద్ధి కోసం ఈ విధమైన మద్యపానం ప్రశంసనీయం కాదు. పానం వల్ల అర్థమూ,
  కామమూ, ధర్మమూ—మూడూ క్షీణిస్తాయి.” (4-33-46)
'47': >-
  “వాగ్దానం చేసిన కార్యం చేసి ప్రతికారము చేయకపోతే మొదట ధర్మనాశం గొప్పగా
  జరుగుతుంది; అలాగే గుణవంతుడైన మిత్రుడు నశించినప్పుడు—అర్థనాశమూ గొప్పదై
  వస్తుంది.” (4-33-47)
'48': >-
  “మిత్రుడు అనగా—అర్థగుణములలో శ్రేష్ఠుడు, సత్యధర్మపరాయణుడు. ఆ రెండింటినీ
  (అర్థాన్ని, ధర్మాన్ని) త్యజించి, ధర్మంలో స్థిరపడకుండా పోయాడు.” (4-33-48)
'49': >-
  “కాబట్టి ఇలాంటి పరిస్థితిలో, మాకు చేయవలసిన తదుపరి కార్యం ఏదో నిర్ణయించాలి.
  కార్యతత్త్వం తెలిసిన నీవు ఆ కార్యాన్ని చెప్పవలసినదే.” (4-33-49)
'50': >-
  లక్ష్మణుని మధురస్వభావంతో కూడిన, ధర్మార్థ సమాధికి (ధర్మం-అర్థం అనుసంధానానికి)
  యుక్తమైన వాక్యాన్ని విని—తార, మనుజేంద్రకార్యమైన (రామకార్యమైన) విషయంలో భావం
  గ్రహించి, విశ్వాసంతో అతనితో మరలా పలికింది. (4-33-50)
'51': >-
  “క్షితిపాలపుత్రా! ఇది కోపకాలం కాదు; స్వజనులపై కోపం చేయడం కూడా తగదు. నీ
  ప్రయోజనాన్ని కోరే ఆ జనుడి (సుగ్రీవుని) ప్రమాదాన్ని కూడా, వీరా, నీవు సహించవలసి
  ఉంది.” (4-33-51)
'52': >-
  “గుణప్రకృష్టుడైన కుమారుడు—అపకృష్టసత్త్వం గలవాడిపై—ఎలా కోపం చేస్తాడు? నీవంటి
  వాడు ఎలా కోపవశానికి లోనవుతాడు? నీవు సత్త్వంతో నియమింపబడినవాడవు, తపస్సు నుండే
  పుట్టినట్లైన మహోన్నత గుణము నీది.” (4-33-52)
'53': >-
  “హరివీరబంధోః (వానరవీరుల బంధువు) అయిన నీ కోపాన్ని నేను తెలుసు; కార్యానికి తగిన
  కాలసంబంధాన్ని కూడా తెలుసు. నీ వల్ల మా కోసం జరగవలసిన కార్యమేమిటో తెలుసు; ఇక్కడ
  ఇక చేయవలసినదేమిటో కూడా నాకు తెలుసు.” (4-33-53)
'54': >-
  “నరశ్రేష్ఠుడైన రాముని శరీరజుడు (లక్ష్మణుడు) అయిన నీ అప్రతిహత బలాన్ని కూడా నేను
  ఎరిగినదానే. అలాగే—కామము చేత బంధింపబడి, నేడు మద్యంలో ఆసక్తుడైన సుగ్రీవుడు ఏ
  జనుడై కట్టుబడి ఉన్నాడో (కామాసక్తి ఏ స్థితిలో అతనిని బంధించిందో) అది కూడా నాకు
  తెలుసు.” (4-33-54)
'55': >-
  “కామతంత్రంలో (కామమే ప్రధానం అయి నడిచే స్థితిలో) యథార్థబుద్ధి ఉండదు. నీవు
  మాత్రం క్రోధవశానికి లోనైనట్లుగా కనిపిస్తున్నావు. కామరతిలో మునిగిన మనిషి—దేశం,
  కాలం, యథార్థధర్మం—ఇవేవీ సరిగా పరిశీలించడు.” (4-33-55)
'56': >-
  “కామవృత్తుడై, నా సమీపంలోనే ఉండి, కామాభియోగం వల్ల లజ్జను కూడా విడిచిన—ఆ నీ
  సోదరుడైన వానరవంశనాథుడిని, పరవీరహంతా, ఇప్పటికి క్షమించు.” (4-33-56)
'57': >-
  “ధర్మతపస్సులకు రమణీయులైన మహర్షులు కూడా—కామాలను అనుసరించి, మోహానికి బద్ధులై
  ఉంటారు. సహజంగా చపలుడైన ఈ కపి రాజు—సుఖాలలో ఎలా ఆసక్తి చెందడు?” (4-33-57)
'58': >-
  ఇలా మహార్థముగల వచనాన్ని చెప్పి, ఆ వానరి—అప్రమేయుడైన లక్ష్మణుణ్ణి
  ఉద్దేశించి—మళ్లీ కొంత విచారంతో, మత్తువల్ల కలవరపడిన కన్నులతో, భర్త హితాన్ని
  కోరే ఈ మాటను పలికింది. (4-33-58)
'59': >-
  “నరోత్తమా! నీ కార్యసాధనలో—కామానికి లోబడినప్పటికీ—సుగ్రీవుడు చాలాకాలం క్రితమే
  ప్రయత్నాన్ని ఆజ్ఞాపించాడు.” (4-33-59)
'60': >-
  “మహావీర్యులు, కామరూపధారులు అయిన వానరులు వచ్చియున్నారు. నానా
  పర్వతనివాసులు—లక్షల కొట్ల సంఖ్యలో (శతసహస్ర కోట్లు) సమాగమించారు.” (4-33-60)
'61': >-
  “అందువలన మహాబాహో! రా. నీచరిత్రం కానిది—నీవు రక్షించిన ఆచారం (సంయమం) ఇది.
  సజ్జనులకు స్త్రీలను చూడడం కూడా మిత్రభావంతో, నిరభిమానం (అచ్చలంగా) ఉండడమే.”
  (4-33-61)
'62': >-
  తార అనుమతి ఇవ్వగా, ఆమె తొందరగా ప్రేరేపించగా, శత్రుదమనుడైన మహాబాహు లక్ష్మణుడు
  అంతఃపురాంతరములోనికి ప్రవేశించాడు. (4-33-62)
'63': >-
  అప్పుడు సుగ్రీవుడు బంగారు చేసిన పరమాసనంపై కూర్చున్నవాడిగా, మహార్హమైన
  ఆస్తరణములతో కూడినవాడిగా—సూర్యుని వలె కాంతిమంతుడుగా లక్ష్మణుడు చూచాడు.
  (4-33-63)
'64': >-
  దివ్యాభరణాలతో చిత్రితమైన అవయవములు గలవాడుగా, దివ్యరూపుడుగా, యశస్విగా; దివ్య
  మాల్యాంబరాలను ధరించినవాడుగా—దుర్జయుడైన మహేంద్రుని వలె కనిపించేవాడుగా చూచాడు.
  (4-33-64)
'65': >-
  దివ్యాభరణమాల్యములతో అలంకరించిన సుందరీమణులచే చుట్టుముట్టబడి ఉన్న సుగ్రీవుడిని
  చూచి, లక్ష్మణుని కళ్ళు కోపంతో మరింత ఎర్రబడినవి; అతడు యముని (అంతకుని) వలె
  భయంకరంగా కనిపించాడు. (4-33-65)
'66': >-
  వరహేమవర్ణుడైన ఆ వీరుడు, వరాసనంపై కూర్చుని, రుమను గాఢంగా ఆలింగనం చేసుకుని
  ఉండగా—విశాల నేత్రుడైన సుగ్రీవుడు, దీనసత్త్వం లేని సౌమిత్రి అయిన లక్ష్మణుణ్ణి
  చూచాడు; విశాలనేత్రుడైన అతడు, విశాలనేత్రమైన లక్ష్మణుణ్ణి ఎదురుగా చూసాడు.
  (4-33-66)
'67': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కింధాకాండలో
  ‘తారాసాంత్వవచనం’ అను త్రయస్త్రింశః సర్గః (4-33) సమాప్తము.
