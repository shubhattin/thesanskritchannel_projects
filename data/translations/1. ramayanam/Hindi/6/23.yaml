'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘लङ्का की ओर महान्
  अभियान/अभिषेणन’ नामक तेईसवाँ सर्ग (६-२३) आरम्भ होता है।
'1': >-
  निमित्तों के ज्ञाता लक्ष्मण के अग्रज श्रीराम ने (ये) अपशकुन-सूचक लक्षण देखकर,
  सौमित्रि लक्ष्मण को आलिंगन में लेकर यह वचन कहा।
'2': >-
  हे लक्ष्मण! शीतल जल लेकर, (क्योंकि) वन भी फलयुक्त हैं; इस सेना-समूह को बाँटकर
  (विभाग करके) और (उसे) व्यूह में सजाकर हम (यहीं) ठहरें।
'3': >-
  मैं लोक-क्षय करने वाला, अत्यन्त भीषण भय निकट उपस्थित देख रहा हूँ, जो ऋक्षों,
  वानरों और राक्षसों—इन प्रवीरों (श्रेष्ठ वीरों) के लिए परस्पर प्रबल मर्दन/संहार
  का कारण बनेगा।
'4': >-
  वाताएँ मलिन होकर बह रही हैं और पृथ्वी काँपती है। पर्वत-शिखर थरथरा रहे हैं और
  बड़े-बड़े वृक्ष गिर रहे हैं।
'5': >-
  मांसभक्षी (क्रव्याद) के समान काले-भयानक मेघ, कठोर हैं और उनकी गर्जना भी
  अत्यन्त कठोर है। वे क्रूर होकर रक्त-बिन्दुओं से मिश्रित (वर्षा) बरसा रहे हैं।
'6': >-
  रक्तचन्दन के समान लालिमा लिए संध्या अत्यन्त दारुण प्रतीत हो रही है। मानो सूर्य
  से अग्नि-मण्डल (अग्नि-गोलक) जलता हुआ गिर रहा हो।
'7': >-
  सब ओर मृग और पक्षी दीन हैं, उनकी ध्वनि भी दीन है; फिर भी वे क्रूरतापूर्वक
  सूर्य के प्रतिकूल (उसकी ओर/उसके सामने) चिल्ला रहे हैं और महान् भय उत्पन्न कर
  रहे हैं।
'8': >-
  रात्रि में चन्द्रमा का प्रकाश नहीं है; (वह) चन्द्रमा को भी संतप्त कर रहा है।
  कृष्ण और रक्त-रश्मियों की सीमा वाला वह (चन्द्रमा) मानो लोक-क्षय के समान उदित
  हुआ है।
'9': >-
  छोटा, रूखा, अशुभ तथा लाल वर्ण का परिवेष (मण्डल/आभामण्डल) दिखाई दे रहा है। और
  हे लक्ष्मण! निर्मल सूर्य में भी (कोई) नीला लक्षण दिखाई देता है।
'10': >-
  बहुत बड़े रज (धूल/कण) से नक्षत्र भी ढँककर मानो नष्ट-से हो गए हैं। हे लक्ष्मण!
  देखो, ये संकेत लोगों के लिए मानो युगान्त (प्रलय-काल) का सूचन कर रहे हैं।
'11': >-
  कौए, श्येन (बाज) तथा नीच (अशुभ) पक्षी, और गिद्ध चारों ओर उड़ रहे हैं। और
  सियारियाँ (शिवा) भी अत्यन्त भय देने वाले अशुभ नाद कर रही हैं।
'12': >-
  कपियों और राक्षसों द्वारा छोड़े गए शैल (पत्थर), शूल और खड्गों से पृथ्वी
  आच्छादित हो जाएगी; और वह मांस तथा रक्त के कीचड़ से लथपथ हो जाएगी।
'13': >-
  अतः आज ही शीघ्र, रावण द्वारा रक्षित उस दुर्धर्ष पुरी (लङ्का) पर हम वेगपूर्वक
  चढ़ाई करें—सभी हरि (वानर) उसे घेरकर (आवृत होकर) (साथ चलें)।
'14': >-
  ऐसा कहकर धनुषधारी, संग्राम को धर्षण (विध्वंस) करने वाले, समर्थ श्रीराम लङ्का
  की ओर मुख करके आगे चल पड़े।
'15': >-
  विभीषण और सुग्रीव के सहित वे सब वानर-श्रेष्ठ, अपने शत्रुओं के वध का दृढ़
  निश्चय धारण किए, गर्जना करते हुए प्रस्थान कर गए।
'16': >-
  राघव (श्रीराम) के प्रिय हेतु, अत्यन्त पराक्रमी वानरों की कर्म-चेष्टाओं
  (कार्य-उत्साह और प्रयत्न) से रघुनन्दन (श्रीराम) अत्यन्त संतुष्ट हुए।
'17': >-
  इस प्रकार आदिकाव्य, आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में
  ‘लङ्का की ओर महान् अभियान/अभिषेणन’ नामक तेईसवाँ सर्ग (६-२३) समाप्त हुआ।
