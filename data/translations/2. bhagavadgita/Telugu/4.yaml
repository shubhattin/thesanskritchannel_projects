'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ చతుర్థోఽధ్యాయః — జ్ఞానకర్మసంన్యాసయోగము
'3': 'శ్రీభగవానుడు ఉవాచ:'
'4': >-
  నేను ఈ అవ్యయమైన (నశించని) యోగమును వివస్వానునకు బోధించితిని. వివస్వానుడు
  మనువుకు చెప్పెను; మనువు ఇక్ష్వాకునకు వివరించెను. ॥4-1॥
'5': >-
  ఈ విధంగా పరంపరగా పొందబడిన ఈ యోగమును రాజర్షులు తెలిసికొందురు. కాని కాలగతితో, ఓ
  పరంతపా (శత్రునిగెలిచేవాడా), ఈ లోకమున ఈ యోగము మహాకాలంలో నశించి (మరుగున పడి)
  పోయెను. ॥4-2॥
'6': >-
  ఆ పురాతనమైన అదే యోగమును నేను నేడు నీకు బోధించుచున్నాను; నీవు నా భక్తుడవు, నా
  సఖుడవు గనుక. ఈ యోగము అత్యుత్తమమైన రహస్యము. ॥4-3॥
'7': 'అర్జునుడు ఉవాచ:'
'8': >-
  మీ జన్మ ఇటీవలి (ఇప్పుడు జరిగినది); వివస్వానుని జన్మ ప్రాచీనమైయున్నది. అట్లైతే,
  ఆదిలో మీరు దీనిని బోధించితిరని నేను ఏ విధంగా తెలుసుకొనగలను? ॥4-4॥
'9': 'శ్రీభగవానుడు ఉవాచ:'
'10': >-
  ఓ అర్జునా, నీకును నాకును అనేక జన్మలు గడచిపోయినవి. అవన్నీ నేను తెలిసికొందును;
  కానీ నీవు తెలిసికొనవు, ఓ పరంతపా. ॥4-5॥
'11': >-
  నేను అజుడనైనప్పటికీ (జన్మరహితుడనైనప్పటికీ), అవ్యయాత్ముడనైనప్పటికీ, సమస్త
  భూతములకు ఈశ్వరుడనైనప్పటికీ, నా స్వప్రకృతిని అధిష్ఠానంగా చేసుకొని నా ఆత్మమాయచే
  (నా దివ్యశక్తిచే) నేను అవతరించుచున్నాను. ॥4-6॥
'12': >-
  ఓ భారతా (భరతవంశజుడా), యెప్పుడెప్పుడు ధర్మానికి క్షీణత కలుగుతుందో, అధర్మము
  ఉద్ధృతముగా పెరుగుతుందో, అప్పుడప్పుడు నేనే నన్ను అవతరింపజేసికొందును. ॥4-7॥
'13': >-
  సాధువులను పరిరక్షించుటకై, దుష్కృతకారులను నాశనము చేయుటకై, ధర్మాన్ని
  స్థాపించుటకై—యుగయుగములలో నేను అవతరిస్తాను. ॥4-8॥
'14': >-
  నా జన్మమును, నా కర్మమును దివ్యమైనవిగా ఈ విధంగా తత్త్వముగా ఎవడు తెలుసుకొనునో, ఓ
  అర్జునా, వాడు దేహాన్ని విడిచిన తరువాత మళ్ళీ జన్మను పొందడు; నన్నే పొందును.
  ॥4-9॥
'15': >-
  రాగం, భయం, క్రోధం విడిచి, మనసును నాపై నిలిపి, నన్నే
  ఆశ్రయించినవారై—జ్ఞానతపస్సుతో శుద్ధులై—అనేకులు నా భావమును (దివ్యస్థితిని)
  పొందినారు. ॥4-10॥
'16': >-
  మనుష్యులు ఏ విధంగా నన్ను శరణు పొందుదురో, ఆ విధంగానే నేను వారిని
  అనుగ్రహించుచుంటాను. ఓ పార్థా, అన్ని విధములలో వారు నా మార్గాన్నే
  అనుసరించుచున్నారు. ॥4-11॥
'17': >-
  కర్మఫలసిద్ధిని కోరి, ఈ లోకమున దేవతలను యజించుచున్నారు. ఎందుకనగా, మానవలోకములో
  కర్మముచే జనితమైన సిద్ధి శీఘ్రముగా లభించును. ॥4-12॥
'18': >-
  గుణములూ కర్మముల విభాగప్రకారం ఈ చాతుర్వర్ణ్యవ్యవస్థను నేను సృష్టించితిని.
  అయినప్పటికీ, దాని కర్తను నేనని తెలిసికొనుము—నేను అकर्तను, అవ్యయుడను. ॥4-13॥
'19': >-
  కర్మలు నన్ను అంటవు; కర్మఫలముపై నాకు ఆశయు లేదు. ఈ విధంగా నన్ను ఎవడు
  తెలుసుకొనునో, వాడు కర్మలచే బంధింపబడడు. ॥4-14॥
'20': >-
  ఈ విధంగా తెలుసుకొని, ముముక్షులైన పూర్వులు కూడా కర్మను ఆచరించిరి. కాబట్టి
  నీవును పూర్వులు పూర్వకాలమున చేసినట్లే కర్మనె చేయుము. ॥4-15॥
'21': >-
  కర్మ యేమి? అకర్మ యేమి? అని మహాకవులైనవారైనను ఇక్కడ మోహపడుదురు. నీవు తెలుసుకొంటే
  అశుభమునుండి (బంధమునుండి) విముక్తుడవగునట్లు, ఆ కర్మతత్త్వమును నీకు నేను
  చెప్పుదును. ॥4-16॥
'22': >-
  కర్మగూర్చి తెలిసికోవలెను; వికర్మ (విరుద్ధకర్మ/అధర్మకర్మ) గూర్చియు
  తెలిసికోవలెను; అకర్మగూర్చియు తెలిసికోవలెను. కర్మగతి అతి గహనమైనది (లోతైనది).
  ॥4-17॥
'23': >-
  కర్మములో అకర్మను ఎవడు దర్శించునో, అకర్మములో కర్మను ఎవడు దర్శించునో—వాడే
  మనుష్యులలో బుద్ధిమంతుడు; వాడే యోగియైనవాడు; వాడే సమస్తకర్మలను సమ్యక్‌గా
  చేసినవాడు. ॥4-18॥
'24': >-
  ఎవనికి సమస్త ఆరంభములు (కర్మారంభములు) కామసంకల్పరహితములైయున్నవో, జ్ఞానాగ్నిచే
  దగ్ధమైన కర్మలు కలవాడని—అట్టి వానిని పండితుడని బుధులు చెప్పుదురు. ॥4-19॥
'25': >-
  కర్మఫలాసక్తిని విడిచి, ఎల్లప్పుడూ తృప్తుడై, ఆధారరహితుడై (అనాశ్రయుడై) ఉన్నవాడు,
  కర్మములో పూర్తిగా ప్రవృత్తుడైనప్పటికీ, నిజముగా ఏదియు చేయనివాడే అవును. ॥4-20॥
'26': >-
  ఆశారహితుడై, చిత్తాన్ని ఆత్మను నియమించుకొని, సమస్త పరివార/పరిణామసంపత్తుల
  సంగ్రహమును (పరిగ్రహమును) విడిచివేసి, కేవలం శరీరధారణకు అవసరమైన కర్మను మాత్రమే
  చేయువాడు పాపమును పొందడు. ॥4-21॥
'27': >-
  యదృచ్ఛగా లభించిన లాభముతో సంతుష్టుడై, ద్వంద్వములను దాటి (ద్వంద్వాతీతుడై),
  అసూయరహితుడై, సిద్ధి-అసిద్ధులలో సమదృష్టితో ఉండువాడు—కర్మచేసినప్పటికీ
  బంధింపబడడు. ॥4-22॥
'28': >-
  ఆసక్తి తొలగినవాడైన, విముక్తుడైన, జ్ఞానంలో స్థితమైన చిత్తము
  కలవాడైన—యజ్ఞార్థముగా కర్మ ఆచరించువానికి కర్మ సమగ్రంగా లయమగును. ॥4-23॥
'29': >-
  అర్పణమూ బ్రహ్మమే; హవిస్సు బ్రహ్మమే; బ్రహ్మాగ్నిలో బ్రహ్మచే హోమము
  చేయబడుచున్నది. బ్రహ్మకర్మసమాధితో స్థితుడై, అతడు చేరవలసినది బ్రహ్మమునకే. ॥4-24॥
'30': >-
  కొందరు యోగులు దేవయజ్ఞమునే ఆరాధించుదురు; మరికొందరు బ్రహ్మాగ్నిలో
  యజ్ఞమును—యజ్ఞమే సాధనముగా చేసుకొని—అర్పించుదురు. ॥4-25॥
'31': >-
  కొంతమంది శ్రోత్రాదీ ఇంద్రియములను నియమాగ్నులలో హోమం చేయుదురు; మరికొందరు శబ్దాది
  విషయములను ఇంద్రియాగ్నులలో హోమం చేయుదురు. ॥4-26॥
'32': >-
  మరికొందరు సమస్త ఇంద్రియకర్మలును, ప్రాణకర్మలును—జ్ఞానదీప్తమైన
  ఆత్మసంయమయోగాగ్నిలో హోమం చేయుదురు. ॥4-27॥
'33': >-
  ద్రవ్యయజ్ఞములు, తపోయజ్ఞములు, యోగయజ్ఞములు—ఇలాగా మరికొందరు; అలాగే
  స్వాధ్యాయయజ్ఞములు, జ్ఞానయజ్ఞములు చేయువారు—వ్రతనిష్ఠతో దృఢనియమములు గల యతులు.
  ॥4-28॥
'34': >-
  కొంతమంది ప్రాణాన్ని అపానంలో హోమం చేయుదురు; మరికొందరు అపానాన్ని ప్రాణంలో హోమం
  చేయుదురు. ప్రాణాపానగతులను నిరోధించి, ప్రాణాయామమునే పరాయణంగా ఉండువారు. ॥4-29॥
'35': >-
  మరికొందరు నియతాహారులై, ప్రాణములను ప్రాణములలోనే హోమం చేయుదురు. వీరందరును
  యజ్ఞతత్త్వము తెలిసినవారు; యజ్ఞముచే పాపములు క్షయమైనవారు. ॥4-30॥
'36': >-
  యజ్ఞశిష్టమైన అమృతాన్ని (యజ్ఞానంతర ప్రసాదాన్ని) భుజించువారు శాశ్వతమైన బ్రహ్మను
  పొందుదురు. యజ్ఞము చేయనివానికి ఈ లోకమే లేదు; మరి పరలోకము ఎట్లుండును? ఓ
  కురుసత్తమా! ॥4-31॥
'37': >-
  ఇలా అనేక విధాలైన యజ్ఞములు బ్రహ్మముఖమున (వేదవాక్యములలో) విస్తరించియున్నవి.
  అవన్నీ కర్మజములని తెలిసికొనుము. ఈ విధంగా తెలిసికొని నీవు విముక్తుడవగుదువు.
  ॥4-32॥
'38': >-
  ఓ పరంతపా, ద్రవ్యమయయజ్ఞముకంటె జ్ఞానయజ్ఞము శ్రేష్ఠము. ఓ పార్థా, సమస్త
  కర్మములన్నియు జ్ఞానములో పరిపూర్తి పొందుతాయి (జ్ఞానముచే సమాప్తమగుతాయి). ॥4-33॥
'39': >-
  దానిని (ఆ జ్ఞానమును) సాష్టాంగప్రణామముతో, వినయపూర్వక ప్రశ్నలతో, సేవచేత
  తెలుసుకొనుము. తత్త్వదర్శులైన జ్ఞానులు నీకు జ్ఞానాన్ని ఉపదేశించుదురు. ॥4-34॥
'40': >-
  ఆ జ్ఞానాన్ని తెలిసిన తరువాత, ఓ పాండవా, నీవు మళ్ళీ ఇలాంటి మోహమును పొందవు. దాని
  వలన సమస్త భూతములను అవశేషము లేకుండా ఆత్మలోను, అలాగే నాలోను దర్శించగలవు. ॥4-35॥
'41': >-
  నీవు సమస్త పాపులలో అత్యంత పాపకర్తవైనప్పటికీ, జ్ఞానరూప నౌక ద్వారానే సమస్త
  పాపమయమైన దుఃఖసాగరాన్ని దాటివెళ్లగలవు. ॥4-36॥
'42': >-
  ఓ అర్జునా, దహించుచున్న అగ్ని ఎలాగైతే ఇంధనములను బూడిదగా చేయునో, అలాగే
  జ్ఞానాగ్ని సమస్త కర్మములను బూడిదగా చేయును. ॥4-37॥
'43': >-
  ఈ లోకములో జ్ఞానముతో సమానమైన పవిత్రమైనది మరొకటి లేదు. ఆ జ్ఞానమును యోగసిద్ధిని
  పొందినవాడు కాలక్రమేణ తన ఆత్మలోనే స్వయంగా పొందును. ॥4-38॥
'44': >-
  శ్రద్ధగలవాడు జ్ఞానాన్ని పొందును; దానియందే తత్పరుడై, ఇంద్రియములను నియమించినవాడు
  జ్ఞానాన్ని పొందును. జ్ఞానాన్ని పొందిన వెంటనే అతడు త్వరలోనే పరమశాంతిని
  అధిగమించును. ॥4-39॥
'45': >-
  అజ్ఞానియు, అశ్రద్ధగలవాడును, సందేహాత్ముడును నశించును. సందేహాత్ముడికి ఈ లోకము
  లేదు; పరలోకము లేదు; సుఖమూ లేదు. ॥4-40॥
'46': >-
  యోగముచే కర్మలను సంన్యాసించి, జ్ఞానముచే సందేహాన్ని ఛేదించుకొని, ఆత్మవంతుడై
  ఉన్నవాడిని—కర్మలు బంధించవు, ఓ ధనంజయా. ॥4-41॥
'47': >-
  కాబట్టి, అజ్ఞానమునుండి పుట్టి హృదయములో ఉన్న ఈ సందేహాన్ని—జ్ఞానఖడ్గముచే
  చీల్చివేసి—యోగమును ఆశ్రయించి స్థిరపడుము; లేచి నిలుచుము, ఓ భారతా! ॥4-42॥
'48': >-
  ‘ఓం తత్ సత్’ — ఈ విధంగా శ్రీమద్భగవద్గీత అనే ఉపనిషత్తులలో, బ్రహ్మవిద్యాయందు,
  యోగశాస్త్రములో, శ్రీకృష్ణార్జున సంభాషణలో, ‘జ్ఞానకర్మసంన్యాసయోగము’ అను నామముగల
  నాల్గవ అధ్యాయము సమాప్తమైంది. ॥4॥
