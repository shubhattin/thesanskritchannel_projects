'26': >-
  తేజస్వియైన లక్ష్మణుడు మెధ్యమైన (యాగయోగ్యమైన) కృష్ణమృగాన్ని వధించి, సౌమిత్రి ఆ
  మాంసాన్ని బాగా మండుతున్న జాతవేదసైన అగ్నిలో వేసెను ॥ 2-56-26 ॥
'27': >-
  అది పక్వమైనదని, బాగా కాల్చబడినదని, రక్తపు చిహ్నం లేకుండా శుద్ధంగా సిద్ధమైనదని
  తెలుసుకొని, లక్ష్మణుడు పురుషవ్యాఘ్రమైన రాఘవునితో ఇలా అన్నాడు ॥ 2-56-27 ॥
'28': >-
  దేవదేవసమానుడా! ఈ కృష్ణమృగం అవయవములు అన్నీ సంపూర్ణంగా సిద్ధమై,
