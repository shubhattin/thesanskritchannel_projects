'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘ब्रह्महत्यातरणम्’ नामक
  छियासीवाँ सर्ग (७-८६) आरम्भ होता है।
'1': >-
  तब नरश्रेष्ठ लक्ष्मण ने सम्पूर्ण वृत्र-वध का वृत्तान्त विस्तार से कह सुनाकर,
  शेष कथा का वर्णन करने के लिये आगे कथन आरम्भ किया।
'2': >-
  फिर, देवों के लिये भयङ्कर उस महावीर्यवान वृत्र के मारे जाने पर, वृत्रहा इन्द्र
  ब्रह्महत्या से आच्छादित हो गया और उसे चेतना न रही।
'3': >-
  वह लोकों के अन्त में (संसार की सीमा पर) आश्रय लेकर, संज्ञाहीन और अचेत होकर,
  कुछ काल वहाँ इस प्रकार पड़ा रहा मानो कोई सर्प कुंडली मारे पड़ा हो।
'4': >-
  और जब सहस्राक्ष (इन्द्र) लुप्त-सा हो गया, तब समस्त जगत् व्याकुल हो उठा। पृथ्वी
  भी ध्वंस-सी प्रतीत होने लगी; वह स्नेहरहित हो गई और उसके वन-कानन सूख गये।
'5': >-
  सभी सरोवर और नदियाँ भी निरस्रोत हो गईं; और अनावृष्टि के कारण प्राणियों में
  भारी क्षोभ और विकलता उत्पन्न हो गई।
'6': >-
  इस प्रकार जब यह लोक क्षीण होने लगा, तब देवगण घबराये मन से, विष्णु ने पूर्व में
  जो यज्ञ करने को कहा था, उसी यज्ञ की ओर प्रवृत्त हुए।
'7': >-
  तत्पश्चात् समस्त देवगण, अपने-अपने आचार्यों सहित और ऋषियों के साथ, उस स्थान पर
  पहुँचे जहाँ भय से मोहित हुआ इन्द्र छिपा हुआ था।
'8': >-
  वे सहस्राक्ष को ब्रह्महत्या से आवृत देखकर, देवेश इन्द्र को अग्र में रखकर
  अश्वमेध-यज्ञ का आरम्भ करने लगे।
'9': >-
  हे नरेश्वर! तब उस महात्मा महेन्द्र का वह अत्यन्त महान् अश्वमेध-यज्ञ,
  ब्रह्महत्या के प्रायश्चित्त—उसके शोधन हेतु—दिनोंदिन बढ़ने लगा।
'10': >-
  फिर यज्ञ के समाप्त हो जाने पर, ब्रह्महत्या ने उस महात्मा (इन्द्र) के पास आकर
  यह वचन कहा—‘अब तुम मेरे लिये कौन-सा स्थान नियत करोगे?’
'11': >-
  तब देवता, संतुष्ट और प्रसन्नता से युक्त होकर, उससे बोले—‘हे दुर्वासे
  (दुरासदे)! अपने-आपको स्वयं ही चार भागों में विभक्त कर ले।’
'12': >-
  देवों का यह कथन सुनकर, महात्माओं की ब्रह्महत्या ने, दुर्वास स्वरूप होकर, उनके
  सन्निधि में किसी अन्य स्थान का वर (चयन) किया।
'13': >-
  उसने कहा—‘मैं अपने एक अंश से पूर्णोदक नदियों में निवास करूँगी; चार वर्षा-मास
  (चातुर्मास) तक मैं दर्प का दमन करने वाली, काम को शान्त करने वाली होकर वहाँ
  रहूँगी।’
'14': >-
  ‘और अपने एक अंश से मैं पृथ्वी पर भी, सर्वदा, सर्वकाल निवास करूँगी—इसमें कोई
  सन्देह नहीं; मैं तुम सबके सामने सत्य कहती हूँ।’
'15': >-
  ‘मेरा तीसरा अंश जो है, वह युवावस्था से सम्पन्न स्त्रियों में रहेगा; मैं
  त्रिरात्र (तीन रात्रियों) तक दर्प से पूर्ण (अहङ्कारयुक्त) स्त्रियों में रहकर
  उनके दर्प का नाश करने वाली बनूँगी।’
'16': >-
  ‘और जो लोग पहले निरपराध, दोषरहित ब्राह्मणों का मिथ्या कारण से वध करते हैं, हे
  सुरर्षभो! मैं अपने चौथे भाग से उन्हीं का आश्रय करूँगी।’
'17': >-
  तब देवों ने उससे प्रत्युत्तर दिया—‘हे दुर्वासे! जैसा तुम कहती हो, वैसा ही यह
  सब हो। जो तुम्हें अभिप्रेत है, उसे पूर्ण करो।’
'18': >-
  इसके बाद देवता प्रसन्न होकर सहस्राक्ष इन्द्र को प्रणाम करने लगे। तब वासव
  (इन्द्र) ज्वररहित हुआ और उसकी आत्मा भी शुद्ध हो गई।
'19': >-
  जब सहस्राक्ष इन्द्र अपने पद में पुनः प्रतिष्ठित हो गया, तब समस्त जगत् शान्त हो
  गया; और तब शक्र ने उस अद्भुत-प्रतीत होने वाले यज्ञ का यथोचित पूजन किया।
'20': >-
  हे रघुनन्दन! अश्वमेध का ऐसा ही प्रसाद (महिमा/फल) है। अतः हे अत्यन्त भाग्यवान्
  पार्थिव! तुम भी हयमेध (अश्वमेध) यज्ञ करो।
'21': >-
  इस प्रकार लक्ष्मण के इन उत्तम, अत्यन्त मनोहर वचनों को सुनकर, महात्मा नृपति
  (राम)—जिनका पराक्रम-तेज इन्द्र के समान था—हर्षित चित्त होकर परम संतोष को
  प्राप्त हुए।
'22': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘ब्रह्महत्यातरणम्’ नामक छियासीवाँ सर्ग (७-८६) समाप्त हुआ।
