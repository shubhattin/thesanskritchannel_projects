'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘హరాది వానరపరాక్రమాఖ్యానం’ నామ సప్తవింశః
  సర్గః ॥6-27॥
'1': >-
  రాజా! నీవు చూస్తున్న ఈ యూథపులను (సేనానాయకులను) గురించి నేను ఇప్పుడు నీకు
  స్పష్టంగా వివరిస్తాను. రాఘవుని కార్యసిద్ధికి పరాక్రమించి, ప్రాణాలను కూడా
  రక్షించుకోవాలనే ఆలోచనలేక పోరాడే వారు వీరే. ॥6-27-1॥
'2': >-
  ఎవరికైతే అపారమైన విస్తారమైన గుంపులు, పొడవైన తోకలను ఆశ్రయించిన అనేక వానరులు
  స్నేహబంధంతో కట్టుబడి ఉన్నారో, వారి వర్ణాలు ఎక్కడో తామ్రవర్ణంగా, ఎక్కడో
  పీతవర్ణంగా, ఎక్కడో శుక్లంగా—ఇలా విస్తరించి, ఘోర కార్యనిరతులుగా
  విరాజిల్లుతున్నారు. ॥6-27-2॥
'3': >-
  పట్టుకొని ఎత్తబడ్డవారు సూర్యుని కిరణాల వలె ప్రకాశిస్తున్నారు. భూమి మీద
  లాగబడుతూ వెళ్తున్న వారు కనిపిస్తున్నారు. అతడు ‘హర’ అనే పేరుగల వానరుడు.
  ॥6-27-3॥
'4': >-
  రాజా! ఇతని వెనుక వందలుగా, వేలలుగా వానరులు వెంట వెళుతున్నారు—వృక్షాలను
  అకస్మాత్తుగా ఎత్తుకొని, లంకపైకి ఎక్కేందుకు ఉత్సుకులై సిద్ధమై ఉన్నారు. ॥6-27-4॥
'5': >-
  నీవు నిలిచి చూస్తున్న వారెవరో—నీలివంటి మహామేఘాల్లా కనిపించే వారు—వారు
  హరిరాజుని (సుగ్రీవుని) యూథపులు, సేవకులు; వారు సమీపంలోకి వచ్చి నిలిచారు.
  ॥6-27-5॥
'6': >-
  అంజనమయిన నలుపు వర్ణంతో సమానంగా కనిపించే వారు; యుద్ధంలో నిజమైన పరాక్రమవంతులు;
  సంఖ్య లెక్కించలేనంత, పేర్లు తెలిపలేనంత అపారులు—సముద్రపు పరతీరంలా అంతులేని
  వారు. ॥6-27-6॥
'7': >-
  పర్వతాలలోనూ, వివిధ దేశప్రాంతాలలోనూ, నదీతీరాలలోనూ ఉన్న వారందరూ—రాజా! ఈ భయంకరమైన
  ఋక్షులు (ఎలుగుబంట్లు) నిన్ను ఎదుర్కొనడానికి ఉరుకుతూ వస్తున్నారు. ॥6-27-7॥
'8': >-
  వీరి మధ్యలో నిలిచి ఉన్నవాడు—రాజా—భీమాక్షుడు, భీమదర్శనుడు. మేఘగణాలతో
  చుట్టుముట్టబడిన వర్షమేఘంలా అతడు సమంతాత్ పరివారితుడై ఉన్నాడు. ॥6-27-8॥
'9': >-
  నర్మదా జలాన్ని త్రాగుతూ, ఋక్షవంతమనే శ్రేష్ఠగిరిపై నివసిస్తున్నవాడు—సర్వ
  ఋక్షులకూ అధిపతి అయిన ‘ధూమ్ర’ అనే యూథపుడు ఇతడే. ॥6-27-9॥
'10': >-
  రాజా! ఇతని తమ్ముడిని చూడు—పర్వతంలా నిలుచున్నాడు. రూపంలో అన్నతో సమానమైనవాడే
  గాని, పరాక్రమంలో అతడిని మించి విశిష్టుడు. ॥6-27-10॥
'11': >-
  ఈ మహాయూథపయూథపుడు ‘జాంబవాన్’ అనే పేరుగలవాడు. శాంతస్వభావుడు, గురువులకు విధేయుడు;
  అయితే సమరఘట్టాల్లో అసహనంతో అప్రతిహతంగా పోరాడేవాడు. ॥6-27-11॥
'12': >-
  ధీమంతుడైన ఇంద్రునికి ఇతడు గొప్ప సహాయం చేశాడు. దేవాసుర సంగ్రామంలో
  జాంబవాన్నివల్ల అనేక వరాలు లభించాయి. ॥6-27-12॥
'13': >-
  పర్వతశిఖరాలపైకి ఎక్కి, మేఘాల్లా విస్తారమైన మహాశిలలను ఎత్తుకొని, గొప్ప ఆకారముగల
  వాటిని విసురుతారు; మరణాన్ని గురించీ ఏ మాత్రమూ భయపడరు. ॥6-27-13॥
'14': >-
  రాక్షసుల్లా కనిపించే వారు, పిశాచుల్లా రోమాలతో దట్టంగా ఉన్న వారు—అపార
  బలసంపన్నమైన ఇతని సైన్యం ఎంతోమంది విహరిస్తోంది. ॥6-27-14॥
'15': >-
  అతడు కోపంతో ఉప్పొంగి, దూకుతూ నిలిచి ఉన్నప్పుడు—ఈ యూథపయూథపుణ్ణి చూచి—సర్వ
  వానరులూ ఆగి చూస్తూ నిలబడతారు. ॥6-27-15॥
'16': >-
  రాజా! ఈ హరీశ్వరుడు సహస్రాక్షుడైన ఇంద్రుణ్ణి సేవిస్తూ ఉపాసిస్తాడు. బలవంతుడూ,
  బలంతో సమన్వితుడూ అయిన ‘దంభ’ అనే యూథపుడు ఇతడే. ॥6-27-16॥
'17': >-
  యోజనము దూరంలో నిలిచిన పర్వతాన్ని పక్కగా నడిచిపోతూ స్పర్శిస్తూ వెళ్లగలడు; అలాగే
  పైకి దూకినా, తన శరీరబలంతో యోజనమంత దూరం చేరగలడు. ॥6-27-17॥
'18': >-
  చతుష్పాదులలో ఇతనిని మించిన పరమరూపమేమీ లేదని ప్రసిద్ధి. ‘సంనాదన’ అనే పేరుతో
  వానరుల పితామహుడిగా వినబడినవాడు ఇతడే. ॥6-27-18॥
'19': >-
  ధీమంతుడైన ఇంద్రునితో యుద్ధం చేసినవాడూ, ఆ సమరంలో ఓటమిని పొందనివాడూ—ఈ
  యూథపయూథపుడు ఇతడే. ॥6-27-19॥
'20': >-
  ఇతడు కదిలి పరాక్రమించగా ఇంద్రుని పరాక్రమమే తనలో ఉన్నట్టు ఉంటుంది. నల్లటి
  మార్గరేఖ (కృష్ణవర్త్మ) గల గంధర్వకన్య ద్వారా జన్మించినవాడు ఇతడు. ॥6-27-20॥
'21': >-
  అప్పటి దేవాసుర యుద్ధంలో త్రిదివవాసులకు సహాయార్థం—ఎక్కడైతే రాజా వైశ్రవణుడు జంబూ
  వృక్షాన్ని ఆశ్రయించి నివసిస్తాడో—అటువంటి స్థలంలో ఇతడు ఉండి సహాయమందించాడు.
  ॥6-27-21॥
'22': >-
  రాక్షసాధిపతీ! అనేక కిన్నరులు సేవించే పర్వతేంద్రులలో రాజైనవాడు, నిత్యం
  విహారసుఖాన్ని ప్రసాదించేవాడు—నీ అన్న వైశ్రవణుడి నివాసప్రాంతమది. ॥6-27-22॥
'23': >-
  అక్కడే ఈ శ్రీమంతుడు, బలవంతుడు, వానరోత్తముడు ఆనందంగా విహరిస్తుంటాడు. యుద్ధాలలో
  ఎప్పుడూ తన గొప్పతనం చెప్పుకోని వాడు—‘క్రథన’ అనే యూథపుడు ఇతడే. ॥6-27-23॥
'24': >-
  కోట్ల సంఖ్యలో వానరులు చుట్టూ నిలిచి ఉండగా ఇతడు మధ్యలో ఉన్నాడు. తన సైన్యంతోనే
  లంకను నూరిపోసి అణిచివేయాలని ఇతడే సంకల్పిస్తున్నాడు. ॥6-27-24॥
'25': >-
  గంగానదిని అనుసరిస్తూ సంచరిస్తూ, ఏనుగుల గుంపుల నాయకులను భయపెడుతూ,
  ఏనుగులకు—వానరులకు—గతపూర్వ వైరం గుర్తు చేసుకుంటూ నడిచేవాడు ఇతడు. ॥6-27-25॥
'26': >-
  ఈ యూథపతి, నాయకుడు—పర్వతగుహలలో నివసించేవాడు—గర్జిస్తూ ముందుకు కదులుతాడు. అడవి
  ఏనుగులను అడ్డగించి నిలిపేస్తాడు; మహావృక్షాలను విరిచివేస్తూ సాగుతాడు. ॥6-27-26॥
'27': >-
  వానరసేనలో అగ్రగణ్యుడై, హైమవతి అనే నదిని అనుసరిస్తూ, ఉశీరబీజాన్ని ఆశ్రయించి,
  మంద్రం అనే ఉత్తమపర్వతం వద్ద సంచరిస్తున్నాడు. ॥6-27-27॥
'28': >-
  వానరశ్రేష్ఠుడు అక్కడ స్వయంగా దివిలో ఇంద్రునివలె విహరిస్తుంటాడు. అతనికి ఎదురుగా
  లక్షల సంఖ్యలో ఉన్న వానరులలో వెయ్యిమంది అతన్ని అనుసరించి చేరుతున్నారు.
  ॥6-27-28॥
'29': >-
  వీరత్వ-పరాక్రమాలతో దర్పించినవారు, గర్జిస్తూ దూసుకొచ్చేవారు,
  బాహుశాలినులు—అటువంటి మహాత్మ వానరులకు ఇతడే నాయకుడు. ॥6-27-29॥
'30': >-
  రాజా! నీవు చూస్తున్న ఈ దుర్ధరుడు ‘ప్రమాథీ’ అనే యూథపుడు. గాలికి ఎగసి చెలరేగిన
  మేఘాన్ని పోలినవాడుగా ఇతడు కనిపిస్తున్నాడు. ॥6-27-30॥
'31': >-
  అదే విధంగా, వానరుల ఆ సేనాగణం కూడా ఉగ్రంగా ఉప్పొంగి ఉంది; చుట్టుముట్టిన గాలిచేత
  ఎగిరిపోతూ, అరుణవర్ణాభాసంతో దుమ్ము లేచి నిండిపోయింది. ॥6-27-31॥
'32': >-
  ఎక్కడైతే ఈ ఘనమైన ధూళి మళ్లీ మళ్లీ గిర్రున తిరుగుతూ ఎగసిపడుతోందో—అక్కడ
  నల్లముఖాలు గల, భయంకరమైన, ‘గోలాంగూల’లు (గొప్ప తోకలుగలవారు), మహాబలవంతులు
  ఉన్నారు. ॥6-27-32॥
'33': >-
  మహారాజా! సేతుబంధనాన్ని చూసి లక్షలాది వానరులు ఆనందంతో గర్జించారు. ‘గోలాంగూల’
  వానరుడైన ‘గవాక్ష’ అనే యూథపుణ్ణి చూడు. ॥6-27-33॥
'34': >-
  భ్రమరులు విహరించే, సర్వకాలమూ ఫలాలు ఇచ్చే వృక్షాలు గల ఆ ప్రాంతంలో—అతన్ని
  చుట్టుముట్టి, బలంతో లంకను అణచివేయాలని గర్జిస్తూ ఉన్నారు. ॥6-27-34॥
'35': >-
  సూర్యునికి సమానమైన వర్ణకాంతితో ప్రకాశించే ఒక పర్వతాన్ని సూర్యుడే
  పరిభ్రమిస్తున్నట్టు ఉంటుంది. ఎవరి కాంతివల్ల ఆ రంగుతోనే మృగాలు, పక్షులు సదా
  ప్రకాశిస్తాయో—అటువంటి పర్వతం అది. ॥6-27-35॥
'36': >-
  ఆ మహాత్ములైన మహర్షులు దాని విశాలమైన ప్రదేశాన్ని విడిచిపెట్టరు. అక్కడి వృక్షాలు
  సర్వకామఫలదాయకమై, నిత్యం ఫలసమృద్ధితో నిండివుంటాయి. ॥6-27-36॥
'37': >-
  ఆ పర్వతసత్తమంలో విలువైన మధువులు కూడా లభిస్తాయి. రాజా! అక్కడే ఈ వానరుడు రమ్యమైన
  కాంచనపర్వతంలో ఆనందంగా విహరిస్తుంటాడు. ॥6-27-37॥
'38': >-
  వానరముఖ్యులలో ప్రధానుడు ‘కేసరి’ అనే యూథపుడు. ఆ ప్రాంతంలో అరవై వేల సుందరమైన
  కాంచనపర్వతాలు ఉన్నాయి. ॥6-27-38॥
'39': >-
  దోషరహితుడా! రాక్షసులలో నీవు శ్రేష్ఠుడైనట్టు, వాటి మధ్యలో ఒక శ్రేష్ఠగిరి ఉంది.
  అక్కడ కొందరు కపిలవర్ణులు, కొందరు శ్వేతవర్ణులు, కొందరు తామ్రవర్ణ ముఖాలు గలవారు,
  కొందరు తేనెరంగు పింగళవర్ణులుగా ఉంటారు. ॥6-27-39॥
'40': >-
  ఆ చివరి పర్వతంలో వారు నివసిస్తున్నారు—తీక్ష్ణ దంతాలు, నఖాలే ఆయుధాలుగా గలవారు;
  నాలుగు దంతాలు గల సింహాల్లా, చేరడం కష్టమైన వ్యాఘ్రాల్లా దురాసదులు. ॥6-27-40॥
'41': >-
  వీరందరూ అగ్నిలా ప్రకాశించే వారు; మండే విషసర్పాల్లా భయంకరులు; అతి పొడవైన, వంగిన
  తోకలు గలవారు; మదించిన మహాగజాల వలె కనిపిస్తారు. ॥6-27-41॥
'42': >-
  మహాపర్వతాల్లా ప్రాకారులు; మహామేఘాల నాదంలా గంభీర ధ్వని గలవారు; వృత్తమైన పింగళ
  నేత్రాలు గలవారు; అత్యంత భీమమైన గతి-ధ్వని కలవారు. ॥6-27-42॥
'43': >-
  లంకను చూసి, వారు అందరూ దానిని నూరిపోసినట్లే అణచివేయబోతున్నారన్నట్టుగా
  నిలబడ్డారు. వారందరి మధ్యలో వీర్యవంతుడైన అధిపతి కూడా నిలిచున్నాడు. ॥6-27-43॥
'44': >-
  విజయాన్ని కోరే ఆ వీర్యవంతుడు నిత్యం సూర్యుని ఉపాసిస్తాడు. రాజా! భూమి మీద
  ‘శతబలి’ అనే నామంతో ప్రసిద్ధి చెందినవాడు ఇతడే. ॥6-27-44॥
'45': >-
  ఈయన కూడా తన సైన్యంతోనే లంకను నూరిపోసి అణిచివేయాలని ఆశిస్తున్నాడు. విక్రాంతుడు,
  బలవంతుడు, శూరుడు; తన పౌరుషంలో దృఢంగా నిలిచినవాడు. ॥6-27-45॥
'46': >-
  రాముని ప్రీతికోసం హరి (వానరుడు) తన ప్రాణాలపై దయ చూపడు—గజుడు, గవాక్షుడు,
  గవయుడు, నలుడు, నీలుడు అనే వానరులంతా అట్లాంటివారే. ॥6-27-46॥
'47': >-
  యోధుల్లో ఒక్కొక్కడే పది కోట్ల మంది వానరులచేత చుట్టుముట్టబడి ఉన్నట్టు ఉన్నారు.
  అలాగే ఇతర వానరశ్రేష్ఠులు—వింధ్యపర్వత నివాసులు—వీరత్వంలో చిన్నవారైనట్లు
  కనిపించినా, వారి సంఖ్య అపారం కాబట్టి లెక్కించటం అసాధ్యం. ॥6-27-47॥
'48': >-
  మహారాజా! వారందరూ మహాప్రభావశాలులు; వారందరి శరీరాలు మహాశైలాల్లా ఉన్నాయి; వారందరూ
  సమర్థులు—క్షణమాత్రంలోనే భూమిని పర్వతాలను ధ్వంసం చేసి చెల్లాచెదురుగా
  చేసిపోయినట్టుగా తయారు చేయగల శక్తి కలవారు. ॥6-27-48॥
'49': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘హరాది
  వానరపరాక్రమాఖ్యానం’ నామ సప్తవింశః సర్గః ॥6-27॥
