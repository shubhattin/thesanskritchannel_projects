'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘ओषधिपर्वत का लाया जाना’ नामक
  चौहत्तरवाँ सर्ग।
'1': >-
  रणभूमि में जब वे दोनों (राम और लक्ष्मण) अस्त्रजाल से आक्रान्त होकर गिर पड़े,
  तब हरियूथपतियों की सारी सेना मूर्छित-सी हो गई। सुग्रीव, नील, अंगद और
  जाम्बवान्—ये सब भी कुछ समझ न सके।
'2': >-
  तब समस्त सेना को शोकाकुल देखकर बुद्धिमानों में श्रेष्ठ विभीषण ने, शाखामृगराज
  समान उन वीरों (वानर-वीरों) को अनुपम वचनों से धैर्य बँधाते हुए कहा।
'3': >-
  “डरो मत; यहाँ विषाद का समय नहीं है। आर्यकुल के वे दोनों पुत्र (राम-लक्ष्मण)
  अस्त्रों से बन्धित होकर असहाय और शोकाकुल अवश्य हैं, किन्तु वे स्वयंभू ब्रह्मा
  के वचन का ही पालन कर रहे हैं—क्योंकि वे इन्द्रजित के अस्त्रजाल से आहत हुए
  हैं।”
'4': >-
  “यह परमास्त्र स्वयंभू ब्रह्मा द्वारा इन्द्रजित को दिया गया था—ब्रह्मास्त्र,
  जिसका पराक्रम अमोघ है। युद्ध में उस अस्त्र का मान रखते हुए ही वे दोनों
  राजकुमार गिरे हैं; अतः यहाँ शोक का अवसर किस बात का है?”
'5': >-
  तब बुद्धिमान् मारुति (हनुमान्) ने ब्रह्मास्त्र की मर्यादा को स्वीकारते हुए और
  विभीषण के वचन सुनकर यह कहा।
'6': >-
  “इस अस्त्र से आहत, बलवान् वानरों की इस सेना में जो-जो अभी प्राण धारण किए हुए
  है, हम उसे-उसे ढाढ़स बँधाएँ।”
'7': >-
  तब हनुमान् और राक्षस-श्रेष्ठ विभीषण—वे दोनों वीर, हाथों में उल्काएँ लिए,
  रात्रि में युद्धभूमि के अग्रभाग में साथ-साथ विचरने लगे।
'8': >-
  जहाँ-तहाँ टूटे हुए पूँछ, हाथ, जंघा, पाँव, उँगलियाँ और सिर पड़े थे; और घायल
  देहों से सब ओर रक्त बह रहा था।
'9': >-
  वे वसुंधरा को पर्वताकार गिरे हुए वानरों से आच्छादित तथा चमकते हुए गिरे पड़े
  शस्त्रों से भरी हुई देखते रहे।
'10': >-
  उन्होंने सुग्रीव, अंगद, नील, शरभ, गन्धमादन, जाम्बवान्, सुषेण तथा वेगदर्शी
  (वानर-वीर) को भी देखा।
'11': >-
  मैन्द, नल, ज्योतिर्मुख, और द्विविद—इन वानरों को भी; और विभीषण तथा
  हनुमान्—दोनों ने उन्हें रण में अचेत/हतप्राय पड़े देखा।
'12': >-
  स्वयंभू (ब्रह्मा) के उस प्रिय (इन्द्रजित) द्वारा, युद्ध के पाँचवें दिन के शेष
  भाग में, बलवान् वानरों की सड़सठ कोटियाँ मारी जा चुकी थीं।
'13': >-
  बाणों से आहत, समुद्र के प्रवाह जैसा विस्तृत और भयंकर बल देखकर, विभीषण सहित
  हनुमान् जाम्बवान् को ढूँढ़ने लगे।
'14': >-
  वे स्वभावजन्य वृद्धावस्था से युक्त, बाणों की सैकड़ों चोटों से भरे हुए,
  प्रजापति-पुत्र वीर जाम्बवान् को देखते हैं—जो ऐसा प्रतीत होता था मानो अग्नि
  शान्त होने को हो।
'15': >-
  उन्हें देखकर पौलस्त्य (विभीषण) पास जाकर बोले—“हे आर्य! क्या तीक्ष्ण बाणों से
  तुम्हारे प्राण तो नष्ट तो नहीं हो गए?”
'16': >-
  विभीषण के वचन सुनकर ऋक्षश्रेष्ठ जाम्बवान् ने अत्यन्त कष्ट से वाणी निकालते हुए
  यह कहा।
'17': >-
  “हे नैर्ऋतेन्द्र! तुम्हारे स्वर से मैं तुम्हें पहचान तो लेता हूँ; परन्तु तीखे
  बाणों से विद्ध शरीर होने के कारण मैं अपनी आँखों से तुम्हें देख नहीं पा रहा।”
'18': >-
  “हे सुव्रत! और वह हनुमान्—अञ्जना का सुपुत्र, मातरिश्वा (वायु) का पुत्र, वानरों
  में श्रेष्ठ—क्या वह कहीं प्राण धारण किए हुए है?”
'19': >-
  जाम्बवान् की बात सुनकर विभीषण ने कहा—“आर्यपुत्रों को छोड़कर तुम मारुति के विषय
  में क्यों पूछते हो?”
'20': >-
  “हे आर्य! न तो राजा सुग्रीव में, न अंगद में और न ही राघव में, वैसा परम स्नेह
  प्रकट होता है जैसा वायुसुत (हनुमान्) में प्रकट हुआ है।”
'21': >-
  विभीषण के वचन सुनकर जाम्बवान् बोले—“हे नैर्ऋत-शार्दूल! सुनो, मैं मारुति के
  विषय में क्यों पूछता हूँ।”
'22': >-
  “जब तक वह वीर जीवित है, तब तक मारा हुआ भी बल, मानो मारा नहीं गया समझा जाता;
  परन्तु यदि हनुमान् ने प्राण त्याग दिए, तो हम जीवित होकर भी मृत समान हैं।”
'23': >-
  “तात! यदि मारुति—जो मारुत (वायु) के समान पराक्रमी है—प्राण धारण किए हुए है, और
  वीर्य में वैश्वानर (अग्नि) के समान है, तो तब जीवन की आशा बन सकती है।”
'24': >-
  तब मारुतात्मज हनुमान् उस वृद्ध के पास गए, विनयपूर्वक प्रणाम किया और जाम्बवान्
  के चरण पकड़कर उन्हें अभिवादन किया।
'25': >-
  हनुमान् का वचन (और उपस्थिती) सुनकर, जिनकी इन्द्रियाँ व्यथित थीं, वह
  ऋक्षश्रेष्ठ अपने को मानो पुनर्जन्म प्राप्त हुआ ऐसा अनुभव करने लगे।
'26': >-
  तब महातेजस्वी जाम्बवान् ने हनुमान् से कहा—“आओ, हे हरिशार्दूल! तुम्हें इन
  वानरों की रक्षा करनी चाहिए।”
'27': >-
  “तुम्हारे सिवा कोई और पराक्रम में समर्थ नहीं; तुम इन सबके परम मित्र हो। यह समय
  तुम्हारे ही पराक्रम का है; मैं किसी अन्य को यहाँ नहीं देखता।”
'28': >-
  “ऋक्ष और वानर वीरों की सेनाओं को हर्षित करो; और इन अस्त्रजाल से पीड़ित राम और
  लक्ष्मण—इन दोनों को भी विशल्य (काँटों/बाणों से रहित) करो।”
'29': >-
  “समुद्र के ऊपर-ऊपर अत्यन्त दीर्घ मार्ग पार करके, हे हनुमान्! तुम्हें हिमवान्
  नामक पर्वतराज के पास जाना चाहिए।”
'30': >-
  “तब तुम वहाँ अत्यन्त ऊँचे, सुवर्णमय, श्रेष्ठ पर्वत ‘ऋषभ’ तथा कैलास-शिखर को भी
  देखोगे, हे अरिनिषूदन!”
'31': >-
  “उन दोनों शिखरों के बीच, प्रदीप्त और अतुल प्रभा से युक्त, समस्त औषधियों से
  परिपूर्ण ‘ओषधि-पर्वत’ को तुम देखोगे, हे वीर!”
'32': >-
  “हे वानर-शार्दूल! उस पर्वत की चोटी पर उत्पन्न, चार दिशाओं में प्रकट होने वाली,
  दीप्त औषधियाँ तुम देखोगे—जो दसों दिशाओं को प्रकाशित कर रही होंगी।”
'33': “वहाँ मृतसंजीवनी, विशल्यकरणी, सुवर्णकरणी तथा संधानी—ये महान् औषधियाँ हैं।”
'34': >-
  “हे हनुमान्! उन सबको लेकर शीघ्र लौट आओ। हे गन्धवह (वायु) के पुत्र! प्राणों के
  योग से वानरों को आश्वस्त करो (उन्हें जीवन/बल प्रदान करो)।”
'35': >-
  जाम्बवान् की बात सुनकर मारुतात्मज हनुमान् का मन बल और उत्साह से भर उठा, जैसे
  वायु-वेग से समुद्र उमड़ उठे।
'36': >-
  वह वीर पर्वत के अग्रभाग पर खड़ा होकर, पर्वतोत्तम को दबाता हुआ, दूसरा पर्वत ही
  प्रतीत होने लगा।
'37': >-
  हरि के पैरों के दबाव से वह पर्वत टूट-सा गया और बैठ गया; अत्यन्त पीड़ित होने से
  वह अपने को संभालकर धारण नहीं कर सका।
'38': >-
  हनुमान् के वेग से पर्वतों के खण्ड भूमि पर गिर पड़े; और दबे हुए शिखर तथा
  चोटियाँ बिखर गईं, मानो जल उठी हों।
'39': >-
  उस पर्वतश्रेष्ठ के दबकर डोलने, उसके शिलातलों और वृक्षों के टूटने पर, वानर वहाँ
  टिक न सके।
'40': >-
  रात्रि में लंका भी, जिसके विशाल द्वार डोल उठे थे और घरों तथा गोपुरों के अंश
  टूट गए थे, भय से व्याकुल होकर मानो नृत्य करती हुई-सी प्रतीत होने लगी।
'41': >-
  पृथिवीधर के समान हनुमान् ने पर्वत को दबाकर, समुद्र सहित पृथ्वी को भी क्षुब्ध
  कर दिया।
'42': >-
  तब वह हरि मलय पर्वत पर चढ़ा, जो मेरु और मन्दर के समान भव्य था तथा नाना प्रकार
  के झरनों से भरा था।
'43': >-
  वह पर्वत विविध वृक्षों और लताओं से आच्छादित था, खिले हुए कमल-उत्पल से सुशोभित
  था, देव और गन्धर्वों द्वारा सेवित था, और साठ योजन ऊँचा था।
'44': >-
  वह विद्याधरों, मुनिगणों और अप्सराओं द्वारा निषेवित, नाना प्रकार के मृगसमूहों
  से परिपूर्ण और अनेक कन्दराओं से शोभित था।
'45': >-
  वहाँ यक्षों, गन्धर्वों और किन्नरों को व्याकुल करते हुए, मेघ के समान वर्ण वाले
  मारुतात्मज हनुमान् और भी विशालकाय हो गए।
'46': >-
  पैरों से पर्वत को दबाकर, वडवामुख (अग्नि) के समान अपना मुख खोले हुए, उन्होंने
  अत्यन्त ऊँचे स्वर में भयंकर गर्जना की, जिससे रजनीचर (राक्षस) त्रस्त हो उठे।
'47': >-
  उनकी गर्जना का श्रेष्ठ निनाद सुनकर लंका में स्थित राक्षस-व्याघ्र तक कहीं भी
  हिल-डुल न सके।
'48': >-
  भयंकर पराक्रमी मारुति ने समुद्र को नमस्कार किया और राघव के हित के लिए परम
  कार्य करने का निश्चय किया, हे परन्तप!
'49': >-
  फिर उन्होंने सर्प के समान अपना पुच्छ उठाया, पीठ झुकाई, कानों को सिकोड़ लिया,
  वडवामुख-तुल्य मुख खोलकर, प्रचण्ड वेग से आकाश में उछल पड़े।
'50': >-
  वे वेग से वृक्षों के खण्ड, शैल, शिलाएँ और सामान्य वानरों को भी साथ खींच ले गए;
  उनके भुजाओं और जंघाओं के वेग से उछलकर वे सब वेगक्षीण होकर जल में गिर पड़े।
'51': >-
  सर्प-फण के समान दोनों भुजाएँ फैलाए, भुजंगरिपु (गरुड़) के समान वीर्य वाले
  वायुसुत, दिशाओं को मानो खींचते हुए, नगराज समान श्रेष्ठ पर्वत की ओर चल पड़े।
'52': >-
  वे समुद्र को देखते हुए सहसा आगे बढ़े—समुद्र, जिसकी तरंगमालाएँ घूर्णित थीं और
  जिसके जल ने समस्त प्राणियों को भ्रमित/व्याकुल कर दिया था—ठीक वैसे ही जैसे
  विष्णु के हाथ से छोड़ा हुआ चक्र वेग से चलता है।
'53': >-
  वे पर्वतों, पक्षियों के समूहों, सरोवरों, नदियों, तालाबों और श्रेष्ठ नगरों
  को—सघन अंजन (पर्वत/वन-समूह) सहित—देखते हुए, पिता के समान वेग से तीव्र गति में
  चले गए।
'54': >-
  सूर्य के पथ का आश्रय लेकर, श्रम से रहित होकर, पिता तुल्य पराक्रम वाले वीर
  हनुमान् शीघ्रता से आगे बढ़ते गए।
'55': >-
  महान् वेग से युक्त, वातरंहस (वायु के समान गतिशील) मारुति, हरिशार्दूल, शब्द से
  दिशाओं को गुंजायमान करते हुए चले।
'56': >-
  जाम्बवान् के वचनों का स्मरण करते हुए, भीम पराक्रमी महाकपि मारुति ने सहसा
  हिमवन्त पर्वत को देख लिया।
'57': >-
  वह अनेक झरनों से युक्त, बहुत-सी कन्दराओं और निर्झरों वाला, श्वेत मेघसमूह के
  समान शिखरों से तथा मनोहर शिखर-दृश्यों से सुशोभित, विविध वृक्षों से अलंकृत
  पर्वतोत्तम था—उसके पास हनुमान् जा पहुँचे।
'58': >-
  उस महान् पर्वतराज को प्राप्त होकर—जिसके उत्तम स्वर्णमय शिखर अत्यन्त ऊँचे
  थे—हनुमान् ने वहाँ पुण्यवान् महाश्रम देखे, जिन्हें देवर्षियों के श्रेष्ठ संघ
  निरन्तर सेवित करते थे।
'59': >-
  उन्होंने ब्रह्मकोश, रजतालय, शक्रालय, रुद्र के शर-प्रमोक्ष का स्थान, हयानन,
  दीप्त ब्रह्मशिर तथा वैवस्वत (यम) के किंकरों को भी देखा।
'60': >-
  उन्होंने वह्नि का आलय, वैश्रवण (कुबेर) का आलय, सूर्यप्रभ स्थान, सूर्यनिबन्धन
  स्थान, ब्रह्मालय, शंकर का कार्मुक (धनुष) तथा वसुंधरा की नाभि-स्थल (केंद्र) भी
  देखा।
'61': >-
  उन्होंने कैलास-श्रेष्ठ, हिमवत्-शिला, और वह काञ्चनशैल-श्रेष्ठ वृषभ पर्वत; तथा
  सब ओर दीप्त औषधियों से प्रकाशित, सर्वौषधि-पर्वतों में इन्द्र समान उस पर्वत को
  देखा।
'62': >-
  अग्निराशि के समान दीप्त उस पर्वत को देखकर वासवदूत के पुत्र (हनुमान्) विस्मित
  हो गए; फिर उछलकर उस ओषधिपर्वतेन्द्र पर जाकर, वहाँ की औषधियों का चयन/संग्रह
  करने लगे।
'63': >-
  महाकपि मारुतात्मज, सहस्रों योजन पार करके, दिव्य औषधियों को धारण करने वाले उस
  शैल पर विचरण करने लगे।
'64': >-
  तब उस पर्वतश्रेष्ठ में स्थित समस्त महौषधियाँ यह जानकर कि कोई अर्थी
  (याचक/ग्राही) आ पहुँचा है, अदृश्य हो गईं।
'65': >-
  उन्हें न देख पाने पर महात्मा हनुमान् क्रोधित हो उठे और रोष से अत्यन्त गर्जना
  की; अग्नि के समान नेत्र वाले, असह्य क्रोध से भरे, उन्होंने उस पर्वतराज से ये
  वचन कहे।
'66': >-
  “हे नगेन्द्र! यह तुमने ऐसा निश्चय कैसे कर लिया कि राघव के प्रति तुमने कोई
  अनुकम्पा नहीं की? आज मेरे भुजबल से अभिभूत होकर तुम अपने को बिखरा हुआ देखो।”
'67': >-
  तब उन्होंने उस पर्वत की चोटी को—समूचे पर्वत सहित, सुवर्णमय, सहस्रों धातुओं से
  युक्त, जिसका कूट भाग बिखर रहा था और अग्रभाग ज्वलित था—वेग से पकड़कर सहसा उखाड़
  लिया।
'68': >-
  उसे उखाड़कर वे आकाश में उछल पड़े; देव और असुर-इन्द्र सहित समस्त लोकों को भयभीत
  करते हुए, अनेक खचर (आकाशचारी) जनों द्वारा स्तुत होते, गरुड़ के समान उग्र वेग
  से चले।
'69': >-
  सूर्यपथ में चलते हुए, उस भास्कराभ (सूर्य-सम) शिखर को हाथ में उठाए, वे स्वयं भी
  सूर्य के समीप सूर्य के समान दीप्त प्रतीत होने लगे।
'70': >-
  उस शैल को लेकर गन्धवहात्मज (हनुमान्) अत्यन्त शोभित हो रहे थे—मानो सहस्रधारा
  सहित अग्निमय चक्र, जो आकाश में विष्णु द्वारा धारण किया गया हो, या मानो पर्वत
  ही पर्वत को धारण किए हो।
'71': >-
  उन्हें देखकर वानरगण ने निनाद किया; उन्हें देखकर हनुमान् भी हर्ष से गरजे। उनके
  अत्यन्त उच्च रव को सुनकर लंकावासी (राक्षस) भी और अधिक भयंकर स्वर से चिल्ला
  उठे।
'72': >-
  तब महात्मा हनुमान् वानर-सेना के मध्य उस शैलोत्तम को रखकर उतर पड़े।
  हरि-श्रेष्ठों को सिर झुकाकर प्रणाम करके, वहीं विभीषण को भी उन्होंने आलिंगन
  किया।
'73': >-
  उन महौषधियों की गन्ध सूँघकर वे दोनों मनुष्यराजकुमार (राम और लक्ष्मण) तब बाणों
  से रहित (विशल्य) हो गए; और अन्य श्रेष्ठ वानर वीर भी उठ खड़े हुए।
'74': >-
  वे सभी श्रेष्ठ वानर-वीर, और जो-जो मारे हुए/अचेत पड़े थे, वे भी—उन उत्तम
  औषधियों की गन्ध से—क्षणमात्र में विशल्य और निरोग हो गए, जैसे रात्रि के अन्त
  में सोए हुए लोग जाग उठते हैं।
'75': >-
  जब से लंका में वानर और राक्षस युद्ध कर रहे हैं, तब से रावण की आज्ञा के
  अनुसार—अपने सम्मान/मानार्थ—(यह व्यवस्था चली)।
'76': >-
  जो राक्षस वहाँ रण में कपिराज (वानर-वीरों) द्वारा मारे जाते हैं, वे सब के सब
  मारे जाने पर भी शीघ्र ही उठाकर समुद्र में फेंक दिए जाते हैं।
'77': >-
  तब गन्धवहात्मज हनुमान् उस औषधिशैल को अत्यन्त वेग से लेकर, हिमवन्त में यथास्थान
  पहुँचा आए; और फिर वे वेग से लौटकर श्रीराम के पास आ मिले।
'78': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में ‘ओषधिपर्वत का
  लाया जाना’ नामक चौहत्तरवाँ सर्ग समाप्त हुआ।
