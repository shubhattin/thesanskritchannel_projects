'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘దశగ్రీవవిఘూర్ణనం’ నామ పంచాధికశతతమః
  సర్గః ॥6-105॥
'1': >-
  అప్పుడు కాకుత్స్థుడు (రాముడు) క్రోధంతో అతనిని (రావణుని) బలంగా బాధించగా, సమరంలో
  శౌర్యాన్ని గొప్పగా చెప్పుకొనే రావణుడు మహాక్రోధానికి లోనయ్యాడు ॥6-105-1॥
'2': >-
  అమర్షంతో అగ్నివంటి నేత్రాలు కలవాడై, వీర్యవంతుడైన వాడు ధనుస్సు ఎత్తి, అత్యంత
  కోపంతో పరమయుద్ధంలో రాఘవునిపై దాడి చేశాడు ॥6-105-2॥
'3': >-
  ఆకాశం నుండి మేఘము వాన కురిపించినట్లుగా, రావణుడు బాణధారల సహస్రాలతో రాఘవుని మీద
  బాణవర్షం కురిపిస్తూ, ఒక చెరువును నింపినట్లు అతనిని బాణాలతో నింపివేశాడు
  ॥6-105-3॥
'4': >-
  యుద్ధంలో ధనుస్సు నుండి విడిచిన బాణాల జాలంతో నిండిపోయినప్పటికీ, కదలని మహాగిరిలా
  దృఢుడైన కాకుత్స్థుడు ఏమాత్రం కంపించలేదు ॥6-105-4॥
'5': >-
  సమరంలో నిలిచి, బాణాలతో వచ్చిన బాణజాలాలను అడ్డుకుంటూ, వీర్యవంతుడైన రాముడు
  సూర్యుని కిరణాలను ఎదుర్కొని గ్రహించినట్లే (ఆ బాణవర్షాన్ని) ప్రతిఘటించి
  స్వీకరించాడు ॥6-105-5॥
'6': >-
  తర్వాత వేగంగా చేయి కదిలించే నిశాచరుడు (రావణుడు) క్రోధంతో మహాత్ముడైన రాఘవుని
  వక్షస్థలంలో శరసహస్రాలను ప్రయోగించి కొట్టాడు ॥6-105-6॥
'7': >-
  సమరంలో రక్తంతో తడిసిన లక్ష్మణాగ్రజుడు (రాముడు), అరణ్యంలో పుష్పించిన అతి
  విశాలమైన కింశుక వృక్షంలా దర్శనమిచ్చాడు ॥6-105-7॥
'8': >-
  బాణాల దెబ్బలతో రౌద్రం ఉప్పొంగిన మహాతేజస్సు కల కాకుత్స్థుడు, యుగాంత సూర్యుని
  కాంతి వంటి ప్రభ కలవాడై, (వచ్చిన) సాయకాలను పట్టి స్వీకరించాడు (ప్రతిఘటించాడు)
  ॥6-105-8॥
'9': >-
  ఆపై రామ-రావణులు ఇద్దరూ పరమ ఉగ్రతతో పరస్పరం ఎదురుదాడి చేస్తూ, బాణాల వల్ల
  ఏర్పడిన అంధకారమయిన సమరంలో, ఆ సమయంలో ఒకరినొకరు స్పష్టంగా గుర్తించలేకపోయారు
  ॥6-105-9॥
'10': >-
  ఆ తర్వాత క్రోధావేశంతో నిండిన దశరథపుత్రుడు రాముడు, వీరుడై, నవ్వుతూ రావణునితో
  కఠినమైన మాటలు పలికాడు ॥6-105-10॥
'11': >-
  ‘ఓ రాక్షసాధమా! నా భార్యను జనస్థానము నుండి, నా తెలియకపోవడాన్ని ఆసరాగా చేసుకుని,
  నీవు బలవశంగా అపహరించావు; అందుకే నీవు వీర్యవంతుడవు కాడు’ ॥6-105-11॥
'12': >-
  ‘నన్ను విడిచి, దీనస్థితిలో, మహావనంలో ఒంటరిగా ఉన్న వైదేహిని నీవు బలవంతంగా
  ఎత్తుకుపోయి, “నేను శూరుణ్ని” అని అనుకుంటున్నావా?’ ॥6-105-12॥
'13': >-
  ‘రక్షణలేని స్త్రీల విషయంలో, ఇతరుల భార్యలను స్పర్శించడం/అవమానించడం వంటి
  కాపురుషకర్మ చేసి, “నేను శూరుణ్ని” అని భావిస్తున్నావా?’ ॥6-105-13॥
'14': >-
  ‘మర్యాదను ఛేదించినవాడా! లజ్జలేనివాడా! నడవడికలో స్థిరతలేనివాడా! అహంకారంతో
  మరణాన్ని (నిన్నే) తెచ్చుకుని కూడా “నేను శూరుణ్ని” అనుకుంటున్నావా?’ ॥6-105-14॥
'15': >-
  ‘ధనదుడి (కుబేరుని) అన్న అయిన శూరుడు—బలసంపన్నుడు—అటువంటివాడైన నీవు, ప్రశంసనీయం,
  మహత్తరమైన, కీర్తిదాయకమైన కార్యాన్ని చేసావు కదా!’ ॥6-105-15॥
'16': >-
  ‘దర్పంతో మునిగిపోయినవాడివై, నిందనీయం, పరహితవిరోధమైన ఆ కర్మకు, ఇప్పుడు నేడు
  దాని అతి మహత్తరమైన ఫలితాన్ని పొందు!’ ॥6-105-16॥
'17': >-
  ‘దుర్మతీ! నిన్ను నీవే “నేను శూరుణ్ని” అని భావించుకుంటున్నావు; కానీ దొంగవాడిలా
  సీతను లాక్కెళ్లినప్పుడు నీకు ఏ మాత్రం లజ్జా లేదే!’ ॥6-105-17॥
'18': >-
  ‘నా సన్నిధిలోనే నీవు బలాత్కారంగా సీతను అవమానించి ఉంటే, అప్పుడు నా బాణాలతో
  హతుడై పడి ఉన్న నీ అన్న ఖరుణ్ని నీవే చూశేవాడివి’ ॥6-105-18॥
'19': >-
  ‘మందబుద్ధీ! విధివశాత్ నీవు నా చూపు పరిధిలోకి వచ్చావు; నేడు నిన్ను పదునైన నా
  బాణాలతో యమసదనానికి పంపిస్తాను’ ॥6-105-19॥
'20': >-
  ‘నేడు నా శరాలతో నీ తల—జ్వలించే కుండలాలతో కూడినది—చెదిరిపడి, రణభూమి ధూళిలో
  చెల్లాచెదురైన దానిని క్రవ్యాదులు (మాంసాహార పక్షులు/జంతువులు) లాక్కెళ్లిపోవాలి’
  ॥6-105-20॥
'21': >-
  ‘ఓ రావణా! నేలపై పడేసిన నీ శరీర వక్షస్థలంపై గృధ్రాలు దూకి, బాణాల శల్యాల మధ్య
  నుండి పొంగే రక్తాన్ని దాహంతో త్రాగాలి’ ॥6-105-21॥
'22': >-
  ‘నేడు నా బాణాలతో చీలిపోయి, ప్రాణాలు విడిచి పడిపోయిన నీ శరీరాంతరాల్లోని
  అంత్రములను పక్షులు గరుత్మంతుడు నాగాలను లాగినట్లుగా లాగి తీసుకుపోతాయి’
  ॥6-105-22॥
'23': >-
  ఈ విధంగా పలుకుతున్న శత్రుసంహారకుడైన వీరుడు రాముడు, సమీపంలో ఉన్న రాక్షసేంద్రుని
  మీద బాణవర్షాలతో కప్పివేశాడు ॥6-105-23॥
'24': >-
  శత్రుని సంహారం కోరుతున్న రామునికి సమరంలో వీర్యం, బలం, హర్షం రెండింతలయ్యాయి;
  అతని అస్త్రబలం కూడా మరింతగా ప్రకాశించింది ॥6-105-24॥
'25': >-
  ఆత్మజ్ఞానమున్న మహాతేజస్సు కల రామునికి, ఆనందోత్కర్షంతో అన్ని అస్త్రాలు స్వయంగా
  సముపస్థితమయ్యాయి; అలాగే అతడు ఇంకా వేగంగా చేతి కదిలించగలవాడయ్యాడు ॥6-105-25॥
'26': >-
  ఆ శుభచిహ్నాలు తనలోనే (తన శరీరంలో/మనస్సులో) ఉద్భవించినట్లు గ్రహించి,
  రాక్షసాంతకుడైన రాముడు మళ్లీ మరింతగా రావణుని పీడించాడు ॥6-105-26॥
'27': >-
  రాఘవుని బాణవర్షాలతోను, వానరుల శిలావృష్టులతోను కొట్టబడుతూ, దశగ్రీవుడు హృదయం
  వణికిపోయినవాడై (చెదరిపోయిన మనస్సుతో) అయ్యాడు ॥6-105-27॥
'28': >-
  ఎప్పుడు అతడు ఆయుధాన్ని ఎత్తి ప్రారంభించలేకపోయాడో, ధనుస్సును సరిగా
  లాగలేకపోయాడో, అంతర్గతంగా వికలభావం కలిగినవాడై తన వీర్యాన్ని చూపి
  ప్రతిఘటించలేకపోయాడు ॥6-105-28॥
'29': >-
  అతడు తొందరగా విసిరిన బాణాలు కూడా, విభిన్నమైన ఆయుధాలు కూడా, (ఇప్పుడు) మృతికి
  దారితీసేలా వ్యర్థమయ్యాయి; మరణకాలం అతనికి సమీపించింది ॥6-105-29॥
'30': >-
  అతని రథసారథి (సూతుడు) ఆ స్థితిలో ఉన్న అతనిని చూసి, కలవరపడకుండా నెమ్మదిగా అతని
  రథాన్ని యుద్ధభూమి నుండి తరలించాడు ॥6-105-30॥
'31': >-
  భీమమైన మేఘగర్జన వంటి నాదమున్న అతని రథాన్ని, సారథి వేగంగా ఆపి మళ్లించి, యుద్ధం
  నుండి భయంతో రాజును (రావణుని) తీసుకెళ్లాడు; వీర్యం నశించి పడిపోయిన స్థితిని
  చూచి (అలా) వెనుదిరిగాడు ॥6-105-31॥
'32': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘దశగ్రీవవిఘూర్ణనం’
  నామ పంచాధికశతతమః సర్గః ॥6-105॥
