'0': అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో ‘విరాధసంరోధః’ అను రెండవ సర్గము ॥3-2॥
'1': >-
  అతిథి సత్కారాన్ని సమ్యగ్గా నిర్వహించిన తరువాత రాముడు, సూర్యోదయం వైపు దృష్టి
  పెట్టి, సమస్త మునులను అనుమతి కోరుకొని, మరల వనములోనికే ప్రవేశించాడు ॥3-2-1॥
'2': >-
  నానావిధ మృగసమూహాలతో నిండినదై, ఋక్షులు మరియు శార్దూలులు (పులుల వంటి
  క్రూరమృగాలు) సంచరించుచు ఉండే ప్రదేశమై, చెట్లు–లతలు–పొదలు విరిగిపడి ధ్వంసమై
  ఉండే దుర్గావనమై, నీటి గుంటలు/జలాశయాలు దుర్దర్శముగా (చూసి గుర్తించలేనంత
  గోప్యంగా) ఉన్న అరణ్యాన్ని అతడు దాటసాగాడు ॥3-2-2॥
'3': >-
  పక్షుల కూయుటతో నిండినదై, ఝిల్లికాగణాల ధ్వనులతో మార్మోగుచున్న ఆ అరణ్యమధ్యాన్ని,
  లక్ష్మణుడు అనుచరుడై ఉండగా, రాముడు దర్శించాడు ॥3-2-3॥
'4': >-
  సీతతో సహితుడైన కాకుత్స్థుడు, భయంకర మృగాలతో నిండిన ఆ వనంలో, పర్వతశిఖరములవలె
  కనిపించుచు, మనుషులను భక్షించు మహాశబ్దముగల ఒక భయంకరుని చూచాడు ॥3-2-4॥
'5': >-
  ఆ రాక్షసుడు గంభీరమైన కన్నులుగలవాడై, విస్తారమైన ముఖముగలవాడై, వికటరూపుడై,
  వికటోదరుడై, బీభత్సమైన వికారరూపముతో, అసమాన అవయవాలతో, దీర్ఘకాయుడై, వికృతదేహముతో,
  ఘోరదర్శనముతో కనిపించాడు ॥3-2-5॥
'6': >-
  అతడు పులిచర్మాన్ని ధరించియుండి, మెదస్సుతో తడిసినట్లుగా, రక్తంతో మసకబారినట్లు
  ఉన్న ఆ చర్మాన్ని కప్పుకొని, సమస్త భూతాలకు భయంకరుడై, నోరు విప్పి నిలిచిన
  యముడివలె (అంతకుడివలె) భీతిని కలిగిస్తున్నాడు ॥3-2-6॥
'7': >-
  మూడు సింహాలను, నాలుగు వ్యాఘ్రాలను (పులులను), రెండు వృకాలను (నక్క/తోడేలు
  వర్గమునకు చెందినవాటిని), పది పృషతమృగాలను (చుక్కల జింకలను), కొమ్ములు కలిగిన
  మృగాల భాగాలను, మెదస్సుతో పూతబడి ఉన్న మాంసాన్ని, ఇంకా మహత్తరమైన
  గజశిరస్సును—ఇవన్నీ అతడు చేతబట్టి/కట్టుకొని ఉన్నాడు ॥3-2-7॥
'8': >-
  ఇవన్నీ ఇనుప శూలమునకు గుచ్చి వేలాడదీయబడి, మహాశబ్దంతో గర్జించుచున్న వాడై అతడు
  కనిపించాడు. అతడు రాముని, లక్ష్మణుని, మరియు మైథిలి అయిన సీతను చూచి— ॥3-2-8॥
'9': >-
  అత్యంత క్రోధంతో, ప్రజలపై మరణాన్ని తేవుచున్న కాలాంతకుడివలె, భైరవనాదం చేస్తూ
  భూమిని కదిలించునట్లు దూసుకొని వచ్చాడు ॥3-2-9॥
'10': >-
  అప్పుడు రాముడు వైదేహిని తన ఒడిలో ఎత్తుకొని పక్కకు తొలగి, ఆ రాక్షసునితో ఇలా
  అన్నాడు— ‘మీరు ఇద్దరూ జటలు ధరించి చీరచర్మాలు ధరించినవారు; భార్యతో సహా ఇక్కడికి
  వచ్చిన మీరు ఇద్దరూ ప్రాణశక్తి క్షీణించినవారివలె కనిపిస్తున్నారు’ ॥3-2-10॥
'11': >-
  ‘బాణధనుస్సులు, ఖడ్గం మొదలైన ఆయుధాలు చేతపట్టి దండకారణ్యంలోకి ప్రవేశించిన మీరు,
  తపస్సు చేసుకునే తాపసుల వలె మీకేమి వాసం? పైగా ఒక ప్రమద (స్త్రీ)తో కలిసి ఎందుకు
  ఇక్కడ నివాసం?’ ॥3-2-11॥
'12': >-
  ‘అధర్మాచారులైన పాపులు ఎవరు మీరు? మునులను దూషించువారు ఎవరు? ఈ దుర్గవనంలో నేను
  “విరాధుడు” అనే రాక్షసుడను’ ॥3-2-12॥
'13': >-
  ‘నేను నిత్యం ఆయుధధారుడనై సంచరిస్తూ ఋషిమాంసాన్ని భక్షిస్తుంటాను. ఈ సుందరీ,
  శ్రేష్ఠాంగి అయిన స్త్రీ నా భార్య అవుతుంది’ ॥3-2-13॥
'14': >-
  ‘మరియు మీరు ఇద్దరు పాపుల రక్తాన్ని నేను యుద్ధంలో త్రాగుతాను’—ఇలా మాట్లాడుతున్న
  ఆ దుష్టుడు, దురాత్ముడైన విరాధుని మాటలను విని ॥3-2-14॥
'15': >-
  అతని గర్వభరితమైన వాక్యాలను వినగానే, జనకుని కుమార్తె సీత భయంతో కలవరపడి, గాలికి
  వణికే అరటి చెట్టులా కంపించింది ॥3-2-15॥
'16': >-
  విరాధుని ఒడిలో ఉన్న తన శుభలక్షణాల సీతను చూచి రాఘవుడు, ముఖము ఎండిపోయినట్లుగా
  (శోకాగ్నితో) ఉండగా, లక్ష్మణునితో ఇలా పలికాడు ॥3-2-16॥
'17': >-
  ‘సౌమ్యా! నరేంద్రుడైన జనకుని ఆత్మసంభవమైన (కుమార్తె అయిన) నా
  భార్యను—శుభాచారసంపన్నమైన ఆమెను—విరాధుడు తన ఒడిలో కూర్చుండబెట్టుకున్నదాన్ని
  చూడు’ ॥3-2-17॥
'18': >-
  ‘అత్యంత సుఖములో పెరిగిన రాజకుమార్తె, యశస్సుగల ఆమె—మాకెంతో ప్రియమైనదీ,
  వరింపబడినదీ అయిన ఈ సీతకు మన విషయమై ఏర్పడిన ఈ అవమానం/దుఃఖం చూడు’ ॥3-2-18॥
'19': >-
  ‘లక్ష్మణా! కైకేయి చేసినది సమ్యక్ప్రయత్నమై (తన సంకల్పం సఫలమై) నేడు తక్షణమే
  పూర్తయినట్లే. రాజ్యంతో తృప్తి చెందని, కుమారుడి కోరికతో దీర్ఘదృష్టిగా
  వ్యవహరించిన ఆమె—’ ॥3-2-19॥
'20': >-
  ‘ఆమె వల్లనే నేను సమస్త భూతాలకు ప్రియుడై ఉండినా వనానికి పంపబడితిని. నేడు
  ఇప్పుడు నా మధ్యమాత అయిన ఆమె కోరుకున్నది నెరవేరినట్లే’ ॥3-2-20॥
'21': >-
  ‘సౌమిత్రీ! వైదేహి పరపురుషస్పర్శకు (ఇతరుని స్పర్శకు) లోనగుటకన్నా నాకు అధికమైన
  దుఃఖం ఇంకొకటి లేదు—తండ్రి నాశనం (మరణం) వల్ల కలిగిన బాధకన్నా, స్వరాజ్యం
  హరించబడిన బాధకన్నా కూడా’ ॥3-2-21॥
'22': >-
  ఇలా కాకుత్స్థుడు కన్నీరు–శోకములతో ముంచెత్తబడిన మనస్సుతో పలుకుతుండగా,
  లక్ష్మణుడు క్రోధంతో, ఆపబడిన నాగుపాము వలె శ్వాస బిగపట్టి, ఇలా అన్నాడు ॥3-2-22॥
'23': >-
  ‘వాసవునికి సమానుడవైన నీవు భూతములకు అథవా ప్రజలకు అనాథుడివలె ఎందుకు ఉంటావు?
  కాకుత్స్థా! నేను దాసుడై/సేవకుడై ఉన్నప్పుడు నీవెందుకు ఇట్లా శోకంతో
  తపించుచున్నావు?’ ॥3-2-23॥
'24': >-
  ‘ఈ క్రోధంతో నేను బాణంతో నేడు ఆ రాక్షసుణ్ని సంహరించిన వెంటనే, ప్రాణాలు విడిచిన
  విరాధుని రక్తాన్ని ఈ భూమి త్రాగుతుంది’ ॥3-2-24॥
'25': >-
  ‘రాజ్యాభిలాష కారణంగా భరతునిపై నాకు ఒకప్పుడు కలిగిన క్రోధాన్ని, దానిని నేను
  విరాధునిపై విడుదల చేస్తాను—వజ్రధారియైన ఇంద్రుడు పర్వతంపై వజ్రాన్ని
  పడేసినట్లుగా’ ॥3-2-25॥
'26': >-
  ‘నా భుజబలపు వేగంతో ప్రేరేపించబడిన ఈ మహాబాణము, అతని మహా వక్షస్థలముపై పడుగాక;
  అతని శరీరములోనుండి జీవాన్ని తొలగించుగాక; ఆపై అతడు తిరుగులాడుతూ (విఘూర్ణితుడై)
  భూమిపై కూలుగాక’ ॥3-2-26॥
'27': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘విరాధసంరోధః’ నామ
  ద్వితీయః సర్గః ॥3-2॥
