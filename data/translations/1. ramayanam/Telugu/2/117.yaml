'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘సీతా పాతివ్రత్య ప్రశంస’ అనే
  నామముతో నూట పదిహేడు వ సర్గము ॥ 2-117 ॥
'1': >-
  తపస్వులు అక్కడి నుంచి బయలుదేరిన తరువాత రాఘవుడు అనేక కారణములను ఆలోచిస్తూ, ఆ
  స్థలములో నివసించుట తనకు నచ్చకపోయెను ॥ 2-117-1 ॥
'2': >-
  ‘ఇక్కడ నాకు భరతుడు దర్శనమయ్యాడు; పట్టణముతో కూడిన నా తల్లులందరినీ కూడా చూశాను.
  ఆ స్మృతి నిత్యము విలపించుచున్న నన్ను విడువక వెంటాడుచున్నది’ అని తలచెను ॥
  2-117-2 ॥
'3': >-
  ఆ మహాత్ముని శిబిరనివేశముచేత (సైన్యము బసచేయుట వలన) ఆ ప్రాంతము అశ్వములూ, హస్తులూ
  వేసిన విసర్జనల చేత బాగా తొక్కబడి కలుషితమై పోయెను ॥ 2-117-3 ॥
'4': >-
  అందువలన ‘ఇక్కడినుండి మరొక చోటికి పోదాము’ అని రాఘవుడు నిశ్చయించుకొని, వైదేహి
  సీతా మరియు లక్ష్మణునితో కలిసి అక్కడి నుంచి బయలుదేరెను ॥ 2-117-4 ॥
'5': >-
  ప్రఖ్యాతి గల (మహాయశస్సు గల) ఆయన అత్రి మహర్షి ఆశ్రమమును చేరి ఆ మహర్షికి
  నమస్కరించెను; భగవానుడైన అత్రి కూడా అతనిని కుమారునివలె ప్రేమతో ఆహ్వానించి
  ఆదరించెను ॥ 2-117-5 ॥
'6': >-
  తానేగాక అతిథ్యమును ఆజ్ఞాపించి, రామునికి కావలసిన సమస్తమును శ్రద్ధతో
  సత్కరింపజేసెను; అలాగే సౌమిత్రి లక్ష్మణునికీ, మహాభాగ్యశాలిని సీతకీ సమానంగా
  సాంత్వన చెప్పెను ॥ 2-117-6 ॥
'7': >-
  అనంతరం, అక్కడికి వచ్చిన తన వృద్ధ భార్యను (అనసూయను) పిలిచి, గౌరవంగా సత్కరించి,
  ధర్మమును తెలిసినవాడై సమస్త భూతహితమునందు నిమగ్నుడైన అత్రి ఆమెను కూడా సాంత్వన
  పరచెను ॥ 2-117-7 ॥
'8': >-
  ఆ మునిశ్రేష్ఠుడు ధర్మాచరణలో నిలిచిన మహాభాగ్యశాలినీ, తపస్వినీ అయిన అనసూయను
  ఉద్దేశించి— “ఓ అనసూయా! వైదేహి సీతను స్వీకరించుము” అని చెప్పెను. అలాగే రామునికి
  కూడా ఆ ధర్మచారిణి తపస్వినిని (అనసూయను) పరిచయము చేసెను ॥ 2-117-8 ॥
'9': >-
  ‘ఈమె వల్లనే దశ సంవత్సరములు వర్షాభావముచేత నిరంతరంగా దగ్ధమైపోయిన లోకములో
  మూలములూ, ఫలములూ సృష్టింపబడ్డాయి; జాహ్నవి (గంగ) ప్రవాహము కూడా ప్రారంభమైంది’ అని
  (ఆమె మహిమను) వివరించెను ॥ 2-117-9 ॥
'10': >-
  ‘ఈమె ఉగ్రతపస్సుతో యుక్తురాలు; నియమములతో అలంకృతురాలు. పది వేల సంవత్సరములు
  మహత్తర తపస్సును ఆచరించినది’ అని చెప్పెను ॥ 2-117-10 ॥
'11': >-
  ‘వ్రతములచే పావనమైన అనసూయ అడ్డంకులను (ప్రత్యూహములను) తొలగించినది.
  దేవకార్యమునిమిత్తమై, ఆతురతతో (సత్వరంగా) ఒక రాత్రిని దశ రాత్రులుగా చేసినది. ఓ
  అనఘా! ఈమె నీకు తల్లివలె’ అని చెప్పెను ॥ 2-117-11 ॥
'12': >-
  ‘లోకములో తన కర్మలచేత ఖ్యాతిని పొందిన, యశస్సుతో విరాజిల్లే, సమస్త భూతములచే
  నమస్కరింపదగిన ఈ వృద్ధ, సదా అక్రోధమయిన అనసూయను వైదేహి సీత సమీపించుగాక’ అని
  పలికెను ॥ 2-117-12 ॥
'13': >-
  ఆ ఋషి ఇలా పలుకగా, రాఘవుడు “అలానే” అని సమ్మతించి, ధర్మజ్ఞ అయిన సీతతో ఈ ఉత్తమమైన
  మాటను చెప్పెను ॥ 2-117-13 ॥
'14': >-
  “రాజకుమార్తె! ఈ ముని చెప్పిన మాట వినితివి. నీ స్వహితార్థముగా వెంటనే ఆ
  తపస్వినిని సమీపించుము” అని ఆజ్ఞాపించెను ॥ 2-117-14 ॥
'15': >-
  రాఘవుని హితాన్ని కోరే సీత ఆ మాట విని, ధర్మజ్ఞ అయిన అత్రి పత్నిని దర్శించుటకు
  మైథిలి ముందుకు సాగెను ॥ 2-117-15 ॥
'16': >-
  ఆ అనసూయ శరీరం శిథిలమై, మడతలు పడిన వృద్ధురాలు; వృద్ధాప్యంతో తెల్లబడిన కేశములు
  గలది; అవయవములన్నీ సదా కంపిస్తూ, గాలి వీస్తే అరటిచెట్టు వణికినట్లుగా
  వణుకుచుండెను ॥ 2-117-16 ॥
'17': >-
  సీత ఆ మహాభాగ్యశాలిని, పతివ్రతను అయిన అనసూయను మనస్సు చెదరక (అవ్యగ్రంగా) తన
  పేరును ఉచ్చరించి, నమస్కరించి వందనం చేసెను ॥ 2-117-17 ॥
'18': >-
  వైదేహి ఆ నిందరహిత తపస్వినికి అభివాదము చేసి, ఆనందంతో బద్ధాంజలి యై, ఆమె ఆరోగ్యము
  విశేషములు అడిగెను ॥ 2-117-18 ॥
'19': >-
  అప్పుడు సీత అనే మహాభాగ్యశాలిని, ధర్మాచారిణిని చూసిన అనసూయ ఆనందంతో సాంత్వన
  పరచుతూ— “ధన్యురాలివి! నీవు ధర్మమును ఆశ్రయించి నడుచుకుంటున్నావు” అని చెప్పెను ॥
  2-117-19 ॥
'20': >-
  “సీతా! నీవు నీ బంధువర్గమును విడిచి, స్త్రీ అయినా (భామిని) గౌరవమును, సంపదను
  త్యజించి, అరణ్యములో నిర్బంధితుడై ఉన్న రాముని అనుసరించి వచ్చావు— ఇదెంత
  ధన్యత్వము!” అని పలికెను ॥ 2-117-20 ॥
'21': >-
  “భర్త నగరములో ఉన్నా, అరణ్యములో ఉన్నా; పాపి అయినా, శుభుడు అయినా— ఏ స్త్రీలకు
  భర్త ప్రియుడో, ఆ స్త్రీలకు ఉన్న లోకములు మహోన్నతమైనవి” అని చెప్పెను ॥ 2-117-21
  ॥
'22': >-
  “భర్త దుష్టశీలుడైనా, కామచర్యుడైనా, ధనహీనుడైనా— ఆర్యస్వభావముగల స్త్రీలకు భర్తయే
  పరమ దైవము” అని చెప్పెను ॥ 2-117-22 ॥
'23': >-
  “నేను ఆలోచించి చూచినా, దీని కంటే విశిష్టమైన బంధువు మరొకటి నాకు కనిపించదు. ఓ
  వైదేహీ! ఇది సర్వత్ర అనుకూలమై, తపస్సుచే సంపాదించినట్లుగా అవ్యయమైన (క్షయములేని)
  సంపత్తివంటిది” అని చెప్పెను ॥ 2-117-23 ॥
'24': >-
  “సద్బుద్ధిలేని స్త్రీలు ఆయనలోని గుణదోషములను గ్రహించలేరు; భర్తనే ఆధారముగా
  చేసుకొని నడుచుకొనుచూ, కామముచే పలుకవలసినదాన్నే పలికే హృదయములు గలవారు (అటువంటి
  వారు)” అని చెప్పెను ॥ 2-117-24 ॥
'25': >-
  “అటువంటి స్త్రీలు అప్రయోజనమునకు లోనైపోయి, అపకీర్తినీ, ధర్మభ్రంశమునూ పొందుతారు,
  ఓ మైథిలీ!” అని పలికెను ॥ 2-117-25 ॥
'26': >-
  “కాని నీ వంటి గుణవంతురాలు, లోకములో ఏది పరమమో ఏది అపరమో తెలిసిన స్త్రీలు,
  ధర్మమును ఆచరించినవారు ఎలా సుగతిని పొందుతారో అట్లే స్వర్గమునకు చేరుతారు” అని
  చెప్పెను ॥ 2-117-26 ॥
'27': >-
  “అందువల్ల నీవు సతీమణిగా, భర్తకు అనువ్రతగా ఉండి, పతివ్రతల నియమమును అనుసరించు.
  భర్తతో కలిసి ధర్మమును ఆచరించే సహధర్మచారిణిగా నిలుచు; అప్పుడు నీవు యశస్సునూ
  ధర్మఫలాన్నీ సంపూర్ణంగా పొందుదువి” అని పలికెను ॥ 2-117-27 ॥
'28': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండము నందలి
  ‘సీతా పాతివ్రత్య ప్రశంస’ అనే నామముతో నూట పదిహేడు వ సర్గము సమాప్తము ॥ 2-117 ॥
