'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘औचित्य-प्रबोधन’ नामक
  छियासठवाँ सर्ग (३-६६) प्रारम्भ होता है।
'1': >-
  उन्हें इस प्रकार शोक से अत्यन्त संतप्त, अनाथ की भाँति विलाप करते हुए, महान मोह
  से आविष्ट, अत्यन्त खिन्न तथा चेतना-रहित देखकर—
'2': >-
  तब सौमित्रि लक्ष्मण ने थोड़ी ही देर में उन्हें धैर्य बँधाकर, उनके चरणों को
  दबाते हुए, श्रीराम को संबोधित करना आरम्भ किया।
'3': >-
  राजा दशरथ ने महान तपस्या से भी और महान कर्मों से भी तुम्हें प्राप्त किया
  था—मानो देवताओं ने अमृत ही पा लिया हो।
'4': >-
  तुम्हारे ही गुणों से बँधे हुए, तुम्हारे वियोग के कारण वह महीपति राजा (दशरथ)
  देवत्व को प्राप्त हो गए—जैसा कि भरत ने (सबका) समाचार सुनाया है।
'5': >-
  हे काकुत्स्थ! यदि यह दुःख तुम्हें प्राप्त होकर भी तुम सहन न कर सकोगे, तो
  साधारण प्रकृति वाला और अल्प-बल वाला कोई दूसरा मनुष्य कैसे सहन कर सकेगा?
'6': >-
  हे नरश्रेष्ठ, धैर्य धरो। किस प्राणी पर आपदा नहीं आती? हे राजन्! वे अग्नि के
  समान (अचानक) स्पर्श करती हैं और क्षण भर में दूर भी हो जाती हैं।
'7': >-
  हे नरव्याघ्र! यदि दुःख से पीड़ित होकर तुम अपने तेज से लोकों को जला डालोगे, तो
  ये आर्त प्रजाएँ फिर कहाँ जाकर शान्ति/निर्वाण (निर्वृति) पाएँगी?
'8': >-
  यह तो लोक-स्वभाव ही है। नहुष के पुत्र ययाति शक्र के साथ सालोक्य (एक ही लोक में
  निवास) को प्राप्त हुए थे; पर (काल-नियम के कारण) यह परिवर्तन उन्हें भी आ
  पहुँचा।
'9': >-
  महर्षि वसिष्ठ, जो हमारे पिता (दशरथ) के पुरोहित हैं—उनके यहाँ एक ही दिन में सौ
  पुत्र उत्पन्न हुए, और उसी प्रकार वे (सौ पुत्र) फिर मारे भी गए।
'10': >-
  जो यह समस्त जगत की माता है और जिसे सब लोक नमस्कार करते हैं—उस पृथ्वी में भी
  कम्पन/चलन दिखाई देता है, हे कोसलेश्वर!
'11': >-
  जो धर्म के दो नेत्र हैं और जिनमें सब कुछ प्रतिष्ठित है—वे महाबली आदित्य और
  चन्द्रमा भी ग्रहण को प्राप्त होते हैं।
'12': >-
  हे पुरुषर्षभ! अत्यन्त महान भूत (प्राणी/तत्त्व) और देवता भी—सब देहधारी प्राणी
  दैव (भाग्य) के विधान से मुक्त नहीं हो सकते।
'13': >-
  हे नरशार्दूल! शक्र आदि देवताओं के विषय में भी नय और अनय (उन्नति और अवनति) का
  क्रम चलता हुआ सुना जाता है; इसलिए तुम्हें शोक करना उचित नहीं।
'14': >-
  हे राघव! वैदेही (सीता) के मर जाने पर भी अथवा उनके नष्ट/अदृश्य हो जाने पर भी,
  हे वीर, तुम्हें शोक नहीं करना चाहिए—जैसे कोई साधारण मनुष्य करता है, वैसे नहीं।
'15': >-
  तुम्हारे जैसे सतत सर्वदर्शी (सम्यक् दृष्टि वाले) पुरुष, हे राम, अत्यन्त कष्टों
  में भी निरन्तर शोक नहीं करते; वे विषाद से दृष्टि को मलिन नहीं होने देते।
'16': >-
  हे नरश्रेष्ठ! तत्त्वतः (यथार्थ रूप से) बुद्धि के द्वारा विचार करो। बुद्धि से
  युक्त महाप्राज्ञ पुरुष शुभ और अशुभ को ठीक-ठीक जानते हैं।
'17': >-
  जिन कर्मों के गुण-दोष अभी प्रत्यक्ष नहीं होते और जो अनिश्चित/अध्रुव हैं—उनके
  बिना प्रयत्न/क्रिया के, न वांछित फल प्राप्त होता है और न वह स्थिर रहता है।
'18': >-
  हे वीर! पहले भी तुमने मुझसे ऐसी ही बातें अनेक बार कही थीं। तुम्हें उपदेश देने
  वाला कौन हो सकता है—यहाँ तक कि साक्षात् बृहस्पति भी?
'19': >-
  हे महाप्राज्ञ! तुम्हारी बुद्धि तो देवताओं के लिए भी दुष्प्राप्य है। शोक से जो
  तुम्हारा ज्ञान निद्रा में डूब-सा गया है, उसे मैं जगाने का प्रयत्न करता हूँ।
'20': >-
  अपने दिव्य तथा मानुष—दोनों प्रकार के—और अपने आत्मबल के पराक्रम को, तथा
  इक्ष्वाकु-वृषभ (इक्ष्वाकुवंशी शिरोमणि) होने की मर्यादा को देखकर, शत्रुओं के वध
  के लिए प्रयत्न करो।
'21': >-
  हे पुरुषर्षभ! अपने सर्वनाश के द्वारा तुम क्या करोगे? उस पापी शत्रु को ही
  पहचानकर उसका उद्धार (अर्थात् विनाश/उन्मूलन) करना तुम्हें उचित है।
'22': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य के अरण्यकाण्ड में
  ‘औचित्य-प्रबोधन’ नामक छियासठवाँ सर्ग (३-६६) समाप्त होता है।
