'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే కిష్కిన్ధాకాండే ‘దక్షిణాప్రేషణం’ నామ ఏకచత్వారింశః
  సర్గః ॥4-41॥


  ఇట్లు శ్రీమద్వాల్మీకీ రామాయణం, కిష్కిన్ధాకాండంలో ‘దక్షిణ దిశకు పంపుట’ అను నలభై
  ఒకటవ సర్గము.
'1': >-
  తతః ప్రస్థాప్య సుగ్రీవస్తన్మహద్వానరం బలమ్ ।

  దక్షిణాం ప్రేషయామాస వానరానభిలక్షితాన్ ॥4-41-1॥


  ఆపై సుగ్రీవుడు ఆ మహత్తరమైన వానర సేనను బయలుదేర్పించి, ప్రత్యేకంగా ఎన్నుకున్న
  వానరులను దక్షిణ దిశ వైపు అన్వేషణకు పంపించాడు.
'2': >-
  నీలమగ్నిసుతం చైవ హనూమంతం చ వానరమ్ ।

  పితామహసుతం చైవ జాంబవంతం మహౌజసమ్ ॥4-41-2॥


  అగ్ని పుత్రుడైన నీలుని, వానరశ్రేష్ఠుడైన హనుమంతుని, అలాగే పితామహుని పుత్రుడై
  మహాతేజస్సు గల జాంబవంతుని కూడా (ఆ బృందంలో నియమించాడు).
'3': >-
  సుహోత్రం చ శరారిం చ శరగుల్మం తథైవ చ ।

  గజం గవాక్షం గవయం సుషేణం వృషభం తథా ॥4-41-3॥


  సుహోత్రుడు, శరారి, శరగుల్ముడు; గజుడు, గవాక్షుడు, గవయుడు, సుషేణుడు,
  వృషభుడు—ఇవారినీ (దక్షిణ దిశ గవేషణకు పంపించాడు).
'4': >-
  మైందం చ ద్వివిదం చైవ సుషేణం గంధమాదనమ్ ।

  ఉల్కాముఖమనఙ్గం చ హుతాశనసుతావుభౌ ॥4-41-4॥


  మైందుడు, ద్వివిదుడు, గంధమాదనుడు, ఉల్కాముఖుడు, అనంగుడు—ఇవారు ఇద్దరూ
  హుతాశనపుత్రులైనవారై—వీరిలోనూ (కొంతమందిని) పంపించాడు.
'5': >-
  అఙ్గదప్రముఖాన్ వీరాన్ వీరః కపిగణేశ్వరః ।

  వేగవిక్రమసంపన్నాన్ సందిదేశ విశేషవిత్ ॥4-41-5॥


  వానర గణాధీశ్వరుడైన ఆ వీరుడు (సుగ్రీవుడు), అంగదుని ప్రధానంగా చేసుకొని, వేగమూ
  పరాక్రమమూ కలిగిన వీర వానరులను, కార్యభేదములను బాగా తెలిసినవాడై, ప్రత్యేక
  ఆజ్ఞలతో నియమించాడు.
'6': >-
  తేషామగ్రేసరం చైవ బృహద్బలమథాఙ్గదమ్ ।

  విధాయ హరివీరాణామాదిశద్ దక్షిణాం దిశమ్ ॥4-41-6॥


  ఆ హరి వీరులందరికీ అగ్రనాయకుడిగా మహాబలవంతుడైన అంగదుని నియమించి, దక్షిణ దిక్కు
  వైపు వెళ్లమని ఆజ్ఞాపించాడు.
'7': >-
  యే కేచన సముద్దేశాస్తస్యాం దిశి సుదుర్గమాః ।

  కపీశః కపిముఖ్యానాం స తేషాం సముదాహరత్ ॥4-41-7॥


  ఆ దిశలో ఉన్న అత్యంత దుర్గమమైన ప్రాంతాలెవో, వాటన్నిటినీ కపిముఖ్యులైన వారికోసం
  కపీశ్వరుడు (సుగ్రీవుడు) వివరంగా చెప్పి వినిపించాడు.
'8': >-
  సహస్రశిరసం వింధ్యం నానాద్రుమలతాయుతమ్ ।

  నర్మదాం చ నదీం రమ్యాం మహోరగనిషేవితామ్ ॥4-41-8॥


  నానా వృక్షలతలతో నిండిన, సహస్ర శిరస్కములున్నట్లైన వింధ్య పర్వతాన్ని; మహా
  సర్పములు సంచరించు రమణీయమైన నర్మదా నదిని కూడా (చూడవలసిన మార్గస్థలాలుగా
  సూచించాడు).
'9': >-
  తతో గోదావరీం రమ్యాం కృష్ణవేణీం మహానదీమ్ ।

  వరదాం చ మహాభాగాం మహోరగనిషేవితామ్ ।

  మేఖలానుత్కలాంశ్చైవ దశార్ణనగరాణ్యపి ॥4-41-9॥


  అనంతరం రమ్యమైన గోదావరి నదిని; మహానదియైన కృష్ణవేణి (కృష్ణా)ని; మహాభాగ్యవతియైన,
  మహోరగములు సంచరించు వరదా నదిని; అలాగే మేఖల దేశాలను, ఉత్కల ప్రాంతాలను, దశార్ణ
  దేశంలోని నగరాలను కూడా పరిశీలించండి.
'10': >-
  ఆబ్రవంతీమవంతీం చ సర్వమేવાનుపశ్యత ।

  విదర్భానృష్టికాంశ్చైవ రమ్యాన్ మాహిషకానపి ॥4-41-10॥


  ఆబ్రవంతీ (అబ్రవంతి)ను, అవంతీని—ఇవన్నిటినీ సమగ్రంగా దర్శించండి. అలాగే విదర్భ
  దేశాన్ని, ఋష్టిక దేశాన్ని, రమ్యమైన మాహిషక దేశాన్నీ కూడా చూడండి.
'11': >-
  తథా వఙ్గాన్ కలిఙ్గాంశ్చ కౌశికాంశ్చ సమంతతః ।

  అన్వీక్ష్య దండకారణ్యం సపర్వతనదీగుహమ్ ॥4-41-11॥


  అలాగే వంగ దేశాన్ని, కలింగ దేశాన్ని, చుట్టూరా కౌశిక దేశాన్ని కూడా పరిశీలించండి.
  పర్వతాలు, నదులు, గుహలు కలిగిన దండకారణ్యాన్ని కూడా అన్వేషించండి.
'12': >-
  నదీం గోదావరీం చైవ సర్వమేવાનుపశ్యత ।

  తథైవాన్ధ్రాంశ్చ పుణ్డ్రాంశ్చ చోలాన్ పాండ్యాంశ్చ కేరలాన్ ॥4-41-12॥


  గోదావరి నదిని కూడా మళ్లీ సమగ్రంగా పరిశీలించండి. అలాగే ఆంధ్ర దేశాన్ని, పుండ్ర
  దేశాన్ని, చోళ దేశాన్ని, పాండ్య దేశాన్ని, కేరళ దేశాన్ని కూడా అన్వేషించండి.
'13': >-
  అయోముఖశ్చ గంతవ్యః పర్వతో ధాతుమండితః ।

  విచిత్రశిఖరః శ్రీమాంశ్చిత్రపుష్పితకాననః ॥4-41-13॥


  ధాతువులతో (ఖనిజాలతో) అలంకృతమైన, విచిత్ర శిఖరములు గల, శ్రీమంతమైన, నానావిధ
  పుష్పాలతో వికసించిన వనములు కలిగిన ‘అయోముఖ’ పర్వతానికి కూడా తప్పక వెళ్లాలి.
'14': >-
  సుచందనవనోద్దేశో మార్గితవ్యో మహాగిరిః ।

  తతస్తామాపగాం దివ్యాం ప్రసన్నసలిలాశయామ్ ॥4-41-14॥


  మంచి చందన వన ప్రాంతాలు గల ఆ మహాగిరిని వెదకాలి. ఆపై, ప్రసన్నమైన నిర్మల జలాశయం
  గల దివ్య నదీ ప్రవాహాన్ని (చూడండి).
'15': >-
  తత్ర ద్రక్ష్యథ కావేరీం విహృతామప్సరోగణైః ।

  తస్యాసీనం నగస్యాగ్రే మలయస్య మహౌజసమ్ ॥4-41-15॥


  అక్కడ అప్సరసల గణములు క్రీడించిన కావేరి నదిని దర్శిస్తారు. అలాగే మలయ పర్వత
  శిఖరాగ్రంలో ఆసీనుడై ఉన్న మహౌజస్సు గలవాడిని కూడా చూస్తారు.
'16': >-
  ద్రక్ష్యథాదిత్యసంకాశమగస్త్యమృషిసత్తమమ్ ।

  తతస్తేనాభ్యనుజ్ఞాతాః ప్రసన్నేన మహాత్మనా ॥4-41-16॥


  సూర్యుని వలె ప్రకాశించే ఋషిశ్రేష్ఠుడు అగస్త్య మహర్షిని దర్శిస్తారు. ఆ ప్రసన్న
  స్వభావుడైన మహాత్ముడి అనుమతి పొందిన తరువాత,
'17': >-
  తామ్రపర్ణీం గ్రాహజుష్టాం తరిష్యథ మహానదీమ్ ।

  సా చందనవనైశ్చిత్రైః ప్రచ్చన్నద్వీపవారిణీ ॥4-41-17॥


  గ్రాహములు సంచరించు మహానదియైన తామ్రపర్ణీని దాటి వెళ్లాలి. ఆ నది విచిత్రమైన చందన
  వనములతో, దీవులు దాచబడినట్లుగా విస్తరించిన జలరాశితో శోభిస్తుంది.
'18': >-
  కాంతేవ యువతీ కాంతం సముద్రమవగాహతే ।

  తతో హేమమయం దివ్యం ముక్తామణివిభూషితమ్ ॥4-41-18॥


  ప్రియురాలైన యువతి తన ప్రియుని చేరినట్లుగా, ఆ నది సముద్రంలో కలిసిపోతుంది. ఆపై,
  బంగారంతో నిర్మితమైన, దివ్యమైన, ముత్యములు మరియు మణులతో విభూషితమైన
  (దేశాన్ని/ప్రాంతాన్ని చూస్తారు).
'19': >-
  యుక్తం కవాటం పాండ్యానాం గతా ద్రక్ష్యథ వానరాః ।

  తతః సముద్రమాసాద్య సంప్రధార్యార్థనిశ్చయమ్ ॥4-41-19॥


  ఓ వానరులారా! పాండ్యుల యొక్క కవాటములు (ప్రవేశద్వారములు) సముచితంగా నిర్మితమై
  ఉన్న ప్రదేశానికి వెళ్లి మీరు అది దర్శిస్తారు. తదనంతరం సముద్ర తీరాన్ని చేరి,
  కార్యసిద్ధికి తగిన నిర్ణయాన్ని బాగా ఆలోచించి నిర్ణయించండి.
'20': >-
  అగస్త్యేనాంతరే తత్ర సాగరే వినివేశితః ।

  చిత్రసానునగః శ్రీమాన్ మహేంద్రః పర్వతోత్తమః ॥4-41-20॥


  అక్కడ సముద్రమధ్యంలోనే అగస్త్య మహర్షి స్థాపించినట్లుగా ఉన్న, విచిత్రమైన శానులు
  (గిరిశ్రేణులు/సోపానాలు) కలిగిన, శ్రీమంతమైన పర్వతోత్తముడు—మహేంద్ర పర్వతాన్ని
  (మీరు చేరుతారు).
'21': >-
  జాతరూపమయః శ్రీమానవగాఢో మహార్ణవమ్ ।

  నానావిధైర్నగైః ఫుల్లైర్లతాభిశ్చోపశోభితమ్ ॥4-41-21॥


  ఆ మహేంద్ర పర్వతం స్వర్ణమయంగా (జాతరూపమయంగా) ప్రకాశిస్తూ, మహాసముద్రంలో
  దిగిపోయినట్లుగా నిలిచివుంటుంది; వికసించిన నానావిధ పర్వత-శృంగములు, లతలతో మరింత
  శోభిల్లుతుంది.
'22': >-
  దేవర్షియక్షప్రవరైరప్సరోభిశ్చ శోభితమ్ ।

  సిద్ధచారణసఙ్ఘైశ్చ ప్రకీర్ణం సుమనోరమమ్ ॥4-41-22॥


  దేవర్షులు, యక్షశ్రేష్ఠులు, అప్సరసలు—వీరిచే శోభింపబడినది; సిద్ధులు, చారణుల
  సంఘములతో నిండినది; అత్యంత మనోహరమైనది (ఆ పర్వతం/ప్రాంతం).
'23': >-
  తముపైతి సహస్రాక్షః సదా పర్వసు పర్వసు ।

  ద్వీపస్తస్యాపరే పारे శతయోజనవిస్తృతః ॥4-41-23॥


  సహస్రనేత్రుడైన ఇంద్రుడు ప్రతి పర్వదినమున పర్వదినమున అక్కడికి వస్తుంటాడు. ఆ
  పర్వతానికి అవతల ఒడ్డున శత యోజనముల విస్తీర్ణం గల ఒక ద్వీపం ఉంది.
'24': >-
  అగమ్యో మానుషైర్దీপ্তస్తం మార్గధ్వం సమంతతః ।

  తత్ర సర్వాత్మనా సీతా మార్గితవ్యా విశేషతః ॥4-41-24॥


  ఆ ద్వీపం మనుష్యులకు అందనిది, తేజస్సుతో ప్రకాశించేది; దానిని చుట్టూరా అన్ని
  దిశలలో వెదకండి. అక్కడ ప్రత్యేకంగా, పూర్ణ శ్రద్ధతో, సీతాదేవిని అన్వేషించాలి.
'25': >-
  స హి దేశస్తు వధ్యస్య రావణస్య దురాత్మనః ।

  రాక్షసాధిపతేర్వాసః సహస్రాక్షసమద్యుతేః ॥4-41-25॥


  అది దురాత్ముడైన రావణుని వధించవలసిన (వధార్హుడైన) వాసస్థానం; రాక్షసాధిపతియైన
  అతని నివాసం; సహస్రాక్షుడు (ఇంద్రుడు) సమానంగా ప్రకాశించే వైభవం గల ప్రదేశమది.
'26': >-
  దక్షిణస్య సముద్రస్య మధ్యే తస్య తు రాక్షసీ ।

  అఙ్గారకేతి విఖ్యాతా ఛాయామాక్షిప్య భోజినీ ॥4-41-26॥


  ఆ దక్షిణ సముద్రమధ్యంలో ‘అంగారకా’ అని ప్రసిద్ధి చెందిన ఒక రాక్షసి ఉంది; ఆమె
  నీడను పట్టుకొని లాక్కొని (ఆకర్షించి) తినివేసేది.
'27': >-
  ఏవం నిఃసంశయాన్ కృత్వా సంశయాన్నష్టసంశయాః ।

  మృగయధ్వం నరేంద్రస్య పత్నీమమితతేజసః ॥4-41-27॥


  ఇలా అన్ని విషయములను నిశ్చయముగా (నిఃసంశయంగా) చేసుకొని, సందేహములను
  తొలగించుకున్నవారై, అపార తేజస్సు గల నరేంద్రుడు (రాముడు) యొక్క పత్నియైన సీతను
  వెదకండి.
'28': >-
  తమతిక్రమ్య లక్ష్మీవాన్ సముద్రే శతయోజనే ।

  గిరిః పుష్పితకో నామ సిద్ధచారణసేవితః ॥4-41-28॥


  ఆ ద్వీపాన్ని దాటి, సముద్రంలోనే శతయోజన దూరంలో, సిద్ధచారణులు సేవించు ‘పుష్పితక’
  అనే నామముగల లక్ష్మీవంతమైన ఒక పర్వతం ఉంది.
'29': >-
  చంద్రసూర్యాంశుసంకాశః సాగరాంబుసమాశ్రయః ।

  భ్రాజతే విపులైః శృంగైరంబరం విలిఖన్నివ ॥4-41-29॥


  చంద్ర సూర్యుల కాంతికి సమానంగా ప్రకాశించే ఆ పర్వతం సముద్ర జలాన్ని ఆధారంగా
  చేసుకొని నిలిచి, విస్తారమైన శిఖరాలతో ఆకాశాన్ని గీకి వేస్తున్నట్లు
  విరాజిల్లుతుంది.
'30': >-
  తస్యైకం కాఞ్చనం శృంగం సేవతే యం దివాకరః ।

  శ్వేతం రాజతమేకం చ సేవతే యన్నిశాకరః ।

  న తం కృతఘ్నాః పశ్యంతి న నృశంసా న నాస్తికాః ॥4-41-30॥


  ఆ పర్వతంలోని ఒక బంగారు శిఖరాన్ని సూర్యుడు సేవిస్తాడు (ఆపై తన కిరణాలు
  విరజిమ్ముతాడు). మరో తెల్లని వెండి శిఖరాన్ని చంద్రుడు సేవిస్తాడు. ఆ పర్వతాన్ని
  కృతఘ్నులు, క్రూరులు, నాస్తికులు—వారు దర్శించలేరు (వారికి అది కనబడదు).
'31': >-
  ప్రణమ్య శిరసా శైలం తం విమార్గథ వానరాః ।

  తమతిక్రమ్య దుర్ధర్షం సూర్యవాన్‌నామ పర్వతః ॥4-41-31॥


  ఓ వానరులారా! ఆ శైలాన్ని శిరస్సుతో నమస్కరించి, దానిని వెదికి పరిశీలించండి.
  దానిని దాటిన తరువాత ‘సూర్యవాన్’ అనే నామముగల, దుర్దర్శమైన (దాటుట కష్టం గల) మరొక
  పర్వతం ఉంటుంది.
'32': >-
  అధ్వనా దుర్విగాహేన యోజనాని చతుర్దశ ।

  తతస్తమప్యতিক్రమ్య వైద్యుతో నామ పర్వతః ॥4-41-32॥


  కఠినమైన ప్రయాణ మార్గముతో పద్నాలుగు యోజనములు దాటిన తరువాత, ఆ పర్వతాన్ని కూడా
  అధిగమించి ‘వైద్యుత’ అనే నామముగల పర్వతాన్ని చేరుతారు.
'33': >-
  సర్వకామఫలైర్వృక్షైః సర్వకాలమనోహరైః ।

  తత్ర భుక్త్వా వరార్హాణి మూలాని చ ఫలాని చ ॥4-41-33॥


  అక్కడ అన్ని కాలములలోనూ మనోహరంగా ఉండే, కోరికలకు తగిన ఫలములను ఇచ్చే వృక్షాలు
  ఉంటాయి. అక్కడ ఉత్తమమైన కందమూలములు, ఫలములు భుజించి,
'34': >-
  మధూని పీత్వా జుష్టాని పరం గచ్ఛత వానరాః ।

  తత్ర నేత్రమనఃకాంతః కుఞ్జరో నామ పర్వతః ॥4-41-34॥


  రుచికరమైన మధువులను పానము చేసి, ఆపై మరింత ముందుకు వెళ్లండి, ఓ వానరులారా! అక్కడ
  చూపుకూ మనసుకూ ఆనందాన్ని కలిగించే ‘కుఞ్జర’ అనే పర్వతం ఉంది.
'35': >-
  అగస్త్యభవనం యత్ర నిర్మితం విశ్వకర్మణా ।

  తత్ర యోజనవిస్తారముচ্ছ్రితం దశయోజనమ్ ॥4-41-35॥


  ఎక్కడ విశ్వకర్మ చేత నిర్మింపబడిన అగస్త్యాశ్రమం (అగస్త్య భవనం) ఉందో, అక్కడ అది
  ఒక యోజన విస్తీర్ణంతో, పది యోజనముల ఎత్తుతో ఉన్నతంగా నిలిచిఉంటుంది.
'36': >-
  శరణం కాఞ్చనం దివ్యం నానారత్నవిభూషితమ్ ।

  తత్ర భోగవతీ నామ సర్పాణామాలయః పురీ ॥4-41-36॥


  అక్కడ బంగారంతో నిర్మితమైన దివ్య ఆశ్రయస్థానం, నానారత్నములతో అలంకృతమైనది
  ఉంటుంది. అక్కడే సర్పములకు నివాసస్థానమైన ‘భోగవతీ’ అనే నగరం ఉంది.
'37': >-
  విశాలరథ్యా దుర్ధర్షా సర్వతః పరిరక్షితా ।

  రక్షితా పన్నగైర్ఘోరైస్తీక్ష్ణదంష్ట్రైర్మహావిషైః ॥4-41-37॥


  ఆ భోగవతీ నగరం విశాలమైన వీధులు గలది; దుర్దమ్యం (దుర్ధర్షం); అన్ని వైపులా గాఢంగా
  రక్షింపబడినది; పదునైన దంతములు, మహావిషము గల భయంకరమైన పన్నగముల చేత
  కాపాడబడుతుంది.
'38': >-
  సర్పరాజో మహాఘోరో యస్యాం వసతి వాసుకిః ।

  నిర్యాయ మార్గితవ్యా చ సా చ భోగవతీ పురీ ॥4-41-38॥


  భయంకరమైన సర్పరాజు వాసుకి ఏ నగరంలో నివసిస్తాడో, ఆ భోగవతీ నగరాన్ని బయటకు వచ్చి
  (నిర్యాయ) వెదకి తెలుసుకోవాలి (దాని స్థితిని గమనించాలి).
'39': >-
  తత్ర చానంతరోద్దేశా యే కేచన సమావృతాః ।

  తం చ దేశమతిక్రమ్య మహానృషభసంస్థితిః ॥4-41-39॥


  అక్కడ సమీపంలో ఉన్న మరికొన్ని ఆవరించబడిన (దుర్గమమైన/సంవృతమైన) ప్రాంతాలు ఏవైతే
  ఉన్నవో వాటినీ గమనించి, ఆ దేశాన్ని దాటి, మహానృషభములు సంచరించు స్థితి గల
  ప్రాంతాన్ని చేరుతారు.
'40': >-
  సర్వరత్నమయః శ్రీమానృషభో నామ పర్వతః ।

  గోశీర్షకం పద్మకం చ హరిశ్యామం చ చందనమ్ ॥4-41-40॥


  అక్కడ ‘ఋషభ’ అనే నామముగల, సర్వరత్నమయంగా శ్రీమంతంగా ఉన్న ఒక పర్వతం ఉంది. అక్కడ
  గోశీర్ష చందనం, పద్మక చందనం, హరిశ్యామ (పచ్చనలుపు వర్ణ) చందనం—ఈ రకముల చందనములు
  ఉత్పన్నమవుతాయి.
'41': >-
  దివ్యముత్పద్యతే యత్ర తచ్చైవాగ్నిసమప్రభమ్ ।

  న తు తచ్చందనం దృష్ట్వా స్ప్రష్టవ్యం తు కదాచన ॥4-41-41॥


  అక్కడ దివ్యమైన చందనం జనిస్తుంది; అది అగ్నివలె ప్రకాశించే కాంతి కలది. కాని ఆ
  చందనాన్ని చూశాక కూడా, ఎప్పుడూ దానిని స్పర్శించకూడదు.
'42': >-
  రోహితా నామ గంధర్వా ఘోరం రక్షంతి తద్వనమ్ ।

  తత్ర గంధర్వపతయః పంచ సూర్యసమప్రభాః ॥4-41-42॥


  ‘రోహితులు’ అనే నామముగల గంధర్వులు ఆ వనాన్ని భయంకరంగా కాపాడుతారు. అక్కడ
  సూర్యసమాన తేజస్సు గల ఐదు మంది గంధర్వాధిపతులు ఉంటారు.
'43': >-
  శైలూషో గ్రామణీಃ శిక్షః శుకో బభ్రుస్తథైవ చ ।

  రవిసోమాగ్నివపుషాం నివాసః పుణ్యకర్మణామ్ ॥4-41-43॥


  శైలూషుడు, గ్రామణి, శిక్షుడు, శుకుడు, బభ్రువు—ఇవే ఆ ఐదుగురు. వారు రవి, సోమ,
  అగ్ని వంటి వపుస్సు (కాంతి) గలవారు; పుణ్యకర్మలు చేసినవారి నివాసస్థానమది.
'44': >-
  అంతే పృథివ్యా దుర్ధర్షాస్తతః స్వర్గజితః స్థితాః ।

  తతః పరం న వః సేవ్యః పితృలోకః సుదారుణః ॥4-41-44॥


  అది భూమి యొక్క అంతిమ అంచు (అంతే పృథివ్యా); అక్కడి వారు దుర్ధర్షులు. ఆపై
  స్వర్గమును కూడా జయించిన వారు (స్వర్గజితులు) నివసించి ఉంటారు. దాని తరువాత ఉన్న
  ‘పితృలోకం’ అత్యంత భయంకరమైనది—మీరు అక్కడికి వెళ్లరాదు (సేవించరాదు).
'45': >-
  రాజధానీ యమస్యైషా కష్టేన తమసాఽऽవృता ।

  ఏతావదేవ యుష్మాభిర్వీరా వానరపుంగవాః ।

  శక్యం విచేతుం గంతుం వా నాతో గతిమతాం గతిః ॥4-41-45॥


  ఇది యముని రాజధాని; దుర్గమమైన అంధకారంతో కప్పబడి ఉంటుంది. ఓ వీర వానరపుంగవులారా!
  ఇంతవరకే మీరు విచారించి (అన్వేషించి) వెళ్లగలరు. దీని దాటి వెళ్లడం గతి
  కలవారికికూడా గతి కాదు (అక్కడికి దాటి వెళ్లడం సాధ్యం కాదు).
'46': >-
  సర్వమేతత్ సమాలోక్య యచ్చాన్యదపి దృశ్యతే ।

  గతిం విదిత్వా వైదేహ్యాః సంనివర్తితుమర్హథ ॥4-41-46॥


  ఇవన్నిటినీ, ఇంకా దారిలో కనిపించేవాటన్నిటినీ సమ్యగ్గా దర్శించి, వైదేహి (సీత)
  యొక్క గతి/ఆచూకీ ఏమిటో తెలుసుకొని, తిరిగి రావడానికి మీరు అర్హులు
  (తిరిగివచ్చాలి).
'47': >-
  యశ్చ మాసాన్నివృత్తోऽగ్రే దృష్టా సీतेతి వక్ష్యతి ।

  మత్తుల్యవిభవో భోగైః సుఖం స విహరిష్యతి ॥4-41-47॥


  ఎవడు గడువు ముగియకముందే (మాసాలు పూర్తికాకముందే) తిరిగివచ్చి ‘సీత కనిపించింది’
  అని తెలియజేస్తాడో, అతడు నా సమానమైన వైభవంతో, భోగసుఖములతో ఆనందంగా విహరిస్తాడు.
'48': >-
  తతః ప్రియతరో నాస్తి మమ ప్రాణాద్ విశేషతః ।

  కృతాపరాధో బహుశో మమ బంధుర్భవిష్యతి ॥4-41-48॥


  అటువంటి వానికి నా ప్రాణముకన్నా ఎక్కువ ప్రియమైనవాడు ఇంకెవ్వడూ ఉండడు. అతడు
  ఎన్నిసార్లు నాపై అపరాధం చేసినవాడైనా, ఇకపై నా బంధువుగా అవుతాడు.
'49': >-
  అమితబలపరాక్రమా భవంతో విపులగుణేషు కులేషు చ ప్రసూతాః ।

  మనుజపతిసుతాం యథా లభధ్వం తదధిగుణం పురుషార్థమారభధ్వమ్ ॥4-41-49॥


  మీరు అపారమైన బలపరాక్రమములు గలవారు; విశాల గుణములు ఉన్న గొప్ప కులాలలో
  జన్మించినవారు. కనుక, మనుజాధిపతి (రాముడు) యొక్క భార్య అయిన సీతను ఎలాగైనా
  లభించునట్లుగా (కనుగొని రప్పించునట్లుగా) దానికంటే మిన్నైన పురుషార్థాన్ని (ఉత్తమ
  ప్రయత్నాన్ని) ప్రారంభించండి.
'50': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కిన్ధాకాండే ‘దక్షిణాప్రేషణం’
  నామ ఏకచత్వారింశః సర్గః ॥4-41॥


  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణము, వాల్మీకి విరచిత ఆదికావ్యము,
  కిష్కిన్ధాకాండములో ‘దక్షిణాప్రేషణం’ అను నలభై ఒకటవ సర్గము సంపూర్ణము.
