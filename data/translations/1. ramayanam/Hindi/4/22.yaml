'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘वाल्यनुशासन’ नामक
  बाईसवाँ सर्ग (४-२२) प्रारम्भ होता है।
'1': >-
  तब मंदासु (धीरे-धीरे श्वास लेने वाला) वाली चारों ओर देखते हुए, बहुत मन्द-मन्द
  श्वास लेता हुआ, आरम्भ में ही अपने छोटे भाई सुग्रीव को अपने सामने खड़ा देख
  पड़ा।
'2': >-
  प्राप्त-विजय (विजयी) वाली ने उस प्लवगेश्वर सुग्रीव को सम्बोधित किया और स्नेह
  से युक्त स्पष्ट वाणी में यह कहा।
'3': >-
  (वाली बोला) ‘हे सुग्रीव! मेरे दोष/पाप के कारण तुम्हें मुझे अपराधी समझकर मुझसे
  विमुख नहीं होना चाहिए। भविष्य की अनिवार्य परिणति के खिंचाव से और बुद्धि-मोह के
  वश होकर मैं बलात् (अविवेकपूर्वक) खिंचता चला गया।’
'4': >-
  ‘हे तात! हम दोनों के लिए एक साथ ऐसा विधान हुआ—यह मैं सुखद नहीं मानता।
  भ्रातृ-भाव से युक्त जो सौहार्द होना चाहिए था, वही सब अब उलटा हो गया।’
'5': >-
  ‘तुम आज ही इन वनवासियों (वानरों) का राज्य स्वीकार करो। और यह भी जान लो कि मैं
  आज ही वैवस्वत (यम) के धाम/लोक की ओर जाने वाला हूँ।’
'6': >-
  ‘मैं अपना जीवन, राज्य, तथा विपुल श्री-सम्पदा—इन सबको शीघ्र ही छोड़ रहा हूँ; और
  अपना निर्दोष यश भी (अब) समाप्त होने जा रहा है।’
'7': >-
  ‘हे वीर! इस अवस्था में मैं जो वचन कहूँगा—यद्यपि हे राजन्, उसे करना कठिन है—फिर
  भी तुम्हें अवश्य ही उसे करने योग्य होना चाहिए।’
'8': >-
  ‘सुख के योग्य, सुख में पला-बढ़ा, भोला-भाला (अनभिज्ञ) यह बालक—देखो, अश्रुओं से
  भरा मुख किए यह अङ्गद भूमि पर गिरा पड़ा है।’
'9': >-
  ‘यह मेरा पुत्र मेरे प्राणों से भी अधिक प्रिय है, अपना औरस (स्वजन्य) पुत्र है।
  मेरे बिना यह साधन-हीन हो जाएगा; तुम इसकी सब प्रकार से रक्षा-पालन करना।’
'10': >-
  ‘हे प्लवगेश्वर! जैसे मैं था, वैसे ही तुम भी इसके पिता, दाता, सर्वथा परित्राता,
  और भय के समय अभय देने वाले बनो।’
'11': >-
  ‘यह तारा का पुत्र, श्रीमान् है और पराक्रम में तुम्हारे समान है; राक्षसों के वध
  में यह तुम्हारे आगे-आगे रहेगा।’
'12': >-
  ‘रण में बलवान होकर पराक्रम दिखाते हुए यह तेजस्वी, तरुण तारेय (तारा-पुत्र)
  अङ्गद अपने योग्य कर्मों को सम्पन्न करेगा।’
'13': >-
  ‘और यह (तारा)—सुषेण की पुत्री—कार्य के सूक्ष्म निर्णय में, तथा अनेक प्रकार के
  अपशकुन/उत्पात आदि के विषय में, सब ओर से निपुण और पूर्णतया स्थिर बुद्धि वाली
  है।’
'14': >-
  ‘यह जो कहे कि “यह कार्य साधु/उचित है”, वही कार्य निस्संदेह कर देना; क्योंकि
  तारा का मत किसी प्रकार अन्यथा नहीं बदलता (उसकी बात टलती नहीं)।’
'15': >-
  ‘और राघव (श्रीराम) के प्रति तुम्हारा जो कर्तव्य है, उसे बिना शंका किए अवश्य
  करना। न करने में अधर्म होगा, और अपमानित (राघव) तुम्हें भी हानि पहुँचा सकते
  हैं।’
'16': >-
  ‘हे सुग्रीव! यह दिव्य, स्वर्णमयी माला धारण करो। क्योंकि मेरे मर जाने पर इसमें
  स्थित उदार श्री (सम्पदा/ऐश्वर्य) तुमको प्राप्त हो जाएगी।’
'17': >-
  वालि की इन बातों को भ्रातृ-सौहार्द से सुनकर सुग्रीव का हर्ष जाता रहा; वह फिर
  दीन हो गया—मानो ग्रह से पीड़ित (ग्रहग्रस्त) चन्द्रमा हो।
'18': >-
  फिर वालि के वचन से शान्त होकर, युक्ति-युक्त आचरण करते हुए और बिना आलस्य के,
  सुग्रीव ने अनुमति पाकर वह स्वर्णमयी माला ग्रहण कर ली।
'19': >-
  उस स्वर्णमयी माला को देकर, और अपने पुत्र को सामने खड़ा देख, परलोक-गमन के लिए
  पूर्णतया तत्पर हुए वालि ने स्नेह से अङ्गद से कहा।
'20': >-
  ‘आज से देश और काल को समझकर (उनके अनुरूप) आचरण करना; प्रिय-अप्रिय को सहन करते
  हुए, समय आने पर सुख-दुःख सहने वाला बनकर सुग्रीव के अधीन रहना।’
'21': >-
  ‘हे महाबाहो! जैसे तुम सदा मेरे द्वारा लाड़-प्यार से पाले गए हो, वैसे तुम्हें
  वर्तमान में सुग्रीव बहुत अधिक महत्त्व नहीं देगा (वैसा आदर/लालन नहीं करेगा)।’
'22': >-
  ‘हे अरिन्दम! तुम न तो मित्रों के पीछे (उनके वश में) जाकर भटकना और न शत्रुओं के
  साथ जाना। स्वामी के हित में तत्पर, संयमी होकर, सुग्रीव के अधीन रहना।’
'23': >-
  ‘और तुम्हें न तो अत्यधिक अपनापन/घनिष्ठता करनी चाहिए, न ही पूर्णतः अनाप-शनाप
  दूरी/विरक्ति। क्योंकि दोनों ही बड़े दोष हैं; इसलिए बीच का दृष्टिकोण रखने वाला
  (मध्यम मार्गी) बनना।’
'24': >-
  यह कहकर, आँखें उलटती/फिरती हुईं, तीक्ष्ण बाणों के प्रहार से अत्यन्त पीड़ित
  वालि अपने भयानक खुले दाँत दिखाते हुए प्राण त्यागकर निर्जीव हो गया।
'25': >-
  तब वहाँ अपने यूथपति (नेता) से वंचित वानर जोर-जोर से विलाप करने लगे; वे सब
  श्रेष्ठ प्लवग शोक करते हुए करुण क्रन्दन करने लगे।
'26': >-
  ‘आज वानरेश्वर के स्वर्ग-सिधार जाने पर किष्किन्धा सूनी हो गई है; उद्यान भी सूने
  हो गए हैं, पर्वत और वन-कानन भी सूने हो गए हैं।’
'27': >-
  ‘प्लवग-शार्दूल (वानर-श्रेष्ठ) के मारे जाने पर वानर तेजहीन कर दिए गए हैं—जिसके
  महान वेग से ये कानन और वन (भी) मानो जीवंत/उत्साही रहते थे।’
'28': >-
  ‘आज वह कौन करेगा—जिसके कारण पुष्पों के प्रवाह (पुष्पौघ) से (सब कुछ) बँध-सा
  जाता था? और वह कौन होगा—जिसने महात्मा गन्धर्व के साथ महान युद्ध किया था?’
'29': >-
  ‘हे महाबाहो (वाली)! गोलभ के साथ (तुम्हारा) पन्द्रह वर्ष तक, न रात में न दिन
  में, वह युद्ध कभी शान्त नहीं हुआ था।’
'30': >-
  ‘फिर सोलहवें वर्ष में गोलभ गिरा/मार डाला गया। उस दुर्विनीत को मारकर
  दंष्ट्रा-विकराल वाली—जो हम सबके लिए सर्वथा भय को हर लेने वाला था—वह आज कैसे
  गिर पड़ा?’
'31': >-
  जब उस समय वीर प्लवगाधिप (वानरराज) मारा गया, तब वहाँ के प्लवङ्गमों को सुख/शर्म
  (शान्ति) नहीं मिली—जैसे सिंहों से युक्त महावन में, गोरस (गायों) के
  स्वामी/झुण्ड-नायक के मारे जाने पर गायें निश्चिन्त नहीं रह पातीं।
'32': >-
  तब विपत्ति-रूप समुद्र में डूबी हुई तारा ने, मृत पति के मुख को देखकर, वालि को
  आलिंगन कर भूमि पर गिर पड़ी—जैसे कटा हुआ महान वृक्ष पाकर कोई लता उससे लिपटकर
  धरती पर आ गिरे।
'33': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में ‘वाल्यनुशासन’ नामक बाईसवाँ सर्ग (४-२२) समाप्त होता है।
