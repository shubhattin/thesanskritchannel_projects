'38': >-
  आज जो शोक से घिरे हैं और अपने बन्धुओं के वध का शोक कर रहे हैं—मैं शत्रु के
  युद्ध में विनाश द्वारा उनके आँसू पोंछ दूँगा।
'39': >-
  आज समर में पर्वत के समान विशाल, सूर्य को ढँकने वाले मेघ के समान (भयानक)
