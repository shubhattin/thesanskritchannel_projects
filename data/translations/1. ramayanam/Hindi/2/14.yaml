'60': >-
  सुमन्त्र ने करुण वचन सुनकर और राजा को दीन देखकर, हाथ जोड़कर, उस स्थान से कुछ
  हटकर पीछे हट जाना ही उचित समझा।
'61': >-
  जब दीनता के कारण राजा स्वयं बोल न सके, तब मन्त्र-विद्या में कुशल कैकेयी ने
  सुमन्त्र को उत्तर दिया।
'62': >-
  सुमन्त्र! राजा राम के हर्ष में उत्सुक होकर रात भर जागरण से परिश्रान्त हो, अब
  निद्रा के वश में आ गए हैं।
'63': >-
  अतः हे सूत! शीघ्र जाओ, यशस्वी राजपुत्र राम को ले आओ। तुम्हारा कल्याण हो; इसमें
  कोई विचार-विमर्श करने की आवश्यकता नहीं है।
'64': >-
  हे भामिनि! राजा का वचन सुने बिना मैं कैसे जाऊँ?—मन्त्री का यह वचन सुनकर राजा
  ने उस मन्त्री से कहा—
'65': >-
  सुमन्त्र! मैं राम को देखूँगा; शीघ्र उस सुन्दर को ले आओ। यह कल्याणकारी है—ऐसा
  मन ही मन मानकर (सुमन्त्र) प्रसन्न हुआ।
'66': >-
  फिर वह राजा की आज्ञा से प्रसन्नतापूर्वक शीघ्र निकल पड़ा; और कैकेयी द्वारा
  त्वरित किए जाने पर सुमन्त्र मन ही मन विचार करने लगा।
'67': >-
  निश्चय ही धर्मराज (राम) यहाँ अभिषेक के प्रयोजन से आने वाले हैं—ऐसा निश्चय करके
  वह सूत पुनः महान हर्ष से भर उठा।
'68': >-
  महातेजस्वी सुमन्त्र, राघव को देखने की इच्छा से, शुभ अन्तःपुर से निकल पड़ा;
  समुद्र-ह्रद के समान विस्तृत-से राजप्रासाद से बाहर आकर, जनसमूह की भीड़ को पार
  करता हुआ, उसने सामने द्वार को देखा।
'69': >-
  तत्पश्चात् सहसा बाहर निकलकर, द्वार पर गए हुए, राजा के द्वार-परिचारकों को देखते
  हुए, उसने अनेक प्रकार के महाधनी नगरवासियों को—जो द्वार के पास आकर खड़े
  थे—देखा।
'70': >-
  इस प्रकार ऋषिप्रणीत, श्रीमान वाल्मीकि-कृत, आदिकाव्य श्रीरामायण के अयोध्याकाण्ड
  में ‘कैकेयी-उपालम्भ’ नामक चौदहवाँ सर्ग (२-१४) समाप्त हुआ।
