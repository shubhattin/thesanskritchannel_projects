'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘దధిముఖఖిలీకారః’ నామ ద్విషష్టితమః సర్గః
  ॥5-62॥


  ఇట్లు శ్రీమద్వాల్మీకిరామాయణం సుందరకాండంలో ‘దధిముఖఖిలీకారము’ అను పేరుగల అరవై
  రెండవ సర్గము.
'1': >-
  హరిశ్రేష్ఠుడు, వానరర్షభుడైన హనుమంతుడు వారితో ఇలా అన్నాడు—

  “వానరులారా! మీ మనస్సులు ఏ మాత్రం వ్యాకులపడకుండా (నిశ్చింతగా) మీరు మధువును
  సేవించండి.”
'2': >-
  “మీకు అడ్డుగా నిలిచే శత్రువులను (ప్రతిబంధకులను) నేను తిప్పికొట్టి
  నిలువరించుతాను.”

  హనుమంతుని ఈ మాటలు విని, హరులలో శ్రేష్ఠుడైన అంగదుడు (ప్రతివాక్యంగా)
  స్పందించాడు.
'3': >-
  ప్రసన్న మనస్సుతో అంగదుడు ఇలా ప్రత్యుత్తరమిచ్చాడు—

  “హరులంతా మధువును పానము చేయండి. కార్యసిద్ధి చేసిన హనుమంతుని మాటను నేను తప్పక
  అనుసరిస్తాను.”
'4': |-
  “కర్తవ్యముకాని పనినైనా (అవసరమైతే) చేయవలసిందే; మరి ఇలాంటి పనిలో (సందేహమేంటి)?”
  అంగదుని ముఖం నుంచి వచ్చిన ఈ మాటలు విని, వానరర్షభులు (మహావానరులు) ఆనందించారు.
'5': >-
  “సాధు! సాధు!” అని హర్షంతో వానరులు ప్రశంసించారు.

  అంగదుని పూజించి (గౌరవించి), వానరర్షభుడైన అంగదుని ఆదరించిన తరువాత,
  వానరులందరూ...
'6': >-
  నదీ ప్రవాహం వృక్షాన్ని కూలదోసుకుంటూ ఎలా దూసుకుపోతుందో అలాగే మధువనం ఉన్న దిశగా
  వెళ్లారు.

  అక్కడ వారు మధువనంలో ప్రవేశించి, శక్తితో వనపాలకులను త్రొక్కుకుంటూ (చెదరగొట్టి)
  ముందుకు దూసుకెళ్లారు.
'7': >-
  అతిగా ఉత్సాహంతో, మైథిలీని (సీతాదేవిని) చూసినదీ, ఆమె విషయమై విన్నదీ అయిన ఆనందపు
  వేగంతో—అప్పుడు వారు అందరూ మధువును పానము చేసి, రసమున్న ఫలాలను కూడా
  తీసుకున్నారు.
'8': >-
  ఆ తరువాత వనపాలకులు గుంపుగా వచ్చి అడ్డుపడగానే—వానరులందరూ ఎగిరిపడి, అప్పట్లో
  మధువనంలో వనపాలకులను వందలకొద్దీ కొట్టుతూ (తాడిస్తూ) మునిగిపోయారు.
'9': >-
  కొంతమంది కపులు ద్రోణమాత్రమైన (అతి పెద్ద) మధుపాత్రలను చేతులతో ఎత్తి పట్టుకొని,
  అక్కడ గుంపులుగా హర్షంతో మధువును పానము చేశారు.
'10': |-
  వారు అందరూ కలిసి కొందరిని కొట్టారు; మరికొందరు (ఫలాదులను) భక్షించారు.
  మధుపింగళవర్ణులైన కొందరు మధువు తాగి మిగిలినదాన్ని అటూ ఇటూ పారవేశారు.
'11': >-
  మధువు మిగిలిన (ఉచ్ఛిష్ట) మత్తుతో కొందరు భీకరంగా పరస్పరం ఒకరినొకరు
  కొట్టుకున్నారు.

  ఇంకొందరు వృక్షాల అడుగుల వద్ద కొమ్మలను పట్టుకొని నిలబడ్డారు.
'12': |-
  అత్యంతంగా మదంతో అలసిపోయిన వారు ఆకులను పరచుకొని అక్కడే పడుకొని నిద్రించారు.
  వేగంగా ఉన్మత్తులై తిరిగే ఆ ప్లవగులు మధుమత్తులతో హర్షభరితులయ్యారు.
'13': >-
  కొంతమంది ఒకరినొకరు (దొర్లించుతూ/తన్నుకుంటూ) తోసివేశారు; మరికొందరు జారిపడి
  పడిపోయారు.

  కొంతమంది కేకలు (క్ష్వేడాలు) వేశారు; ఇంకొంతమంది ఆనందంతో కూయసాగారు.
'14': >-
  మధువు వల్ల మత్తెక్కిన కొంతమంది హరులు నేలపై నిద్రపోయారు.

  కొంతమంది ధైర్యహీనత లేకుండా (ధృష్టులై) నవ్వారు; ఇంకొంతమంది వేరే వేరే చేష్టలు
  చేశారు.
'15': |-
  కొంతమంది చేసి చూపించి (తరువాత) మాట్లాడారు; ఇంకొంతమంది మళ్లీ స్పృహలోకి వచ్చారు.
  అక్కడ ఉన్న మధుపాలకులు—అవి దధిముఖునికి సేవకులైనవారే—
'16': >-
  ఆ భయంకరమైన వానరుల చేత ఆపబడగా, వారు దిక్కులవైపు పారిపోయారు.

  మరియు వారు మోకాళ్లతో నేలపై రుద్దబడారు; ‘దేవమార్గం’ను (ఆకాశమార్గాన్ని) చూపమని
  కూడా బలవంతం చేయబడారు.
'17': >-
  అత్యంత ఆందోళనతో వారు వెళ్లి దధిముఖునికి ఇలా విన్నవించారు—

  “హనుమంతుడు దయచేసిన అనుమతితో (దత్తవరం పొందిన వారిలా) వాళ్లు బలాత్కారంగా
  మధువనాన్ని నాశనం చేశారు.

  మమ్మల్ని మోకాళ్లతో రుద్ది అవమానించారు; దేవమార్గాన్ని కూడా చూపమన్నారు.”
'18': |-
  మధువనం నాశనమైందని విని, ఆ వనపతి వానరుడు దధిముఖుడు క్రోధించాడు.
  అయినప్పటికీ, అక్కడ ఉన్న ఆ హరులను (పాలకులను) ఓదార్చాడు.
'19': >-
  “రండి, వెళ్దాం. అతి దర్పంతో ఉన్న ఆ వానరుల వద్దకు వెళ్లి, వారు భోగిస్తున్న
  ఉత్తమ మధువును బలంతోనే నేను అడ్డుకుంటాను.”
'20': >-
  దధిముఖుని ఈ మాటలు విని, వానరర్షభులైన ఆ వీరులు—అతనితో కలసి మళ్లీ మధువనమునకు
  బయల్దేరారు.
'21': |-
  వారందరి మధ్యలో దధిముఖుడు ఒక మహావృక్షాన్ని గట్టిగా పట్టుకొని ముందుకు దూకాడు.
  అప్పుడంతా ఆ ప్లవంగములు వేగంతో అతని వెంట పరిగెత్తాయి.
'22': >-
  అక్కడకు వచ్చిన వానరులు శిలలను, వృక్షాలను, పాషాణాలను కూడా ఎత్తుకొని—క్రోధంతో—ఆ
  కపికుంజరులు ఉన్న చోటుకి తిరిగి వచ్చారు.
'23': >-
  బలంతో ఆపాలని తలచి హరులు (దధిముఖుని పక్షం వానరులు) మధువనంలోని హరుల దగ్గరకు
  చేరారు.

  కోపంతో పెదవులు బిగబట్టి, పదే పదే గద్దిస్తూ (భర్త్సిస్తూ) నిలిచారు.
'24': >-
  అప్పుడు కోపంతో ఉన్న దధిముఖుని చూచి, వానరపుంగవులు—హనుమంతుడు మొదలైనవారు—వేగంగా
  అతని మీదికి పరుగెత్తారు.
'25': >-
  వృక్షాన్ని చేతబూని దూసుకొస్తున్న, మహాబాహువు మహాబలుడైన దధిముఖుని—వేగంగా
  వస్తున్న వాడిని—కోపంతో అంగదుడు తన రెండు బాహువులతో పట్టుకున్నాడు.
'26': >-
  మదంతో అంధుడై, “ఇతడు నా ఆర్యకుడు (గౌరవనీయుడు/వృద్ధుడు)” అన్న కరుణను అంగదుడు
  చూపలేదు.

  ఆపై వేగంతోనే అతన్ని భూమి మీద నలిపివేశాడు.
'27': >-
  అతని బాహువులు, తొడలు, ముఖము విరిగిపోయినట్టై, వణికిపోతూ, రక్తంతో తడిసిపోయి—ఆ
  మహావీరుడు, కపికుంజరుడు కొద్దిసేపు మూర్ఛపోయాడు.
'28': >-
  అతడు ఏదో విధంగా ఆ వానరుల చేతుల్లో నుంచి విడిపించి, వానరర్షభుడైన దధిముఖుడు
  పక్కకు వచ్చి—తన వద్దకు చేరిన తన సేవకులతో ఇలా అన్నాడు.
'29': >-
  “రండి, వెళ్దాం. మన నాయకుడు వానరాధిపతి సుగ్రీవుడు—విశాలగ్రీవుడు—రామునితో కలిసి
  ఎక్కడ ఉంటున్నాడో అక్కడకు వెళ్లుదాం.”
'30': |-
  “అంగదుడు చేసిన ఈ అపరాధమంతా రాజు (సుగ్రీవుడు) కు నేను వినిపిస్తాను.
  (సుగ్రీవుడు) అసహన స్వభావం గలవాడు; ఈ మాట విన్న వెంటనే వానరులను చంపించేస్తాడు.”
'31': |-
  “ఇది మహాత్ముడైన సుగ్రీవునికి అత్యంత ప్రీతికరమైన మధువనం.
  ఇది పితృపైతామహముగా వచ్చిన దివ్యమైనది; దేవులకైనా చేరడం కష్టమైనది.”
'32': >-
  “మధుపై ఆశపడిన ఈ వానరులందరినీ, వారి సహాయకులతో సహా, సుగ్రీవుడు దండనతో
  సంహరిస్తాడు; వీళ్ల ఆయుష్షు తీరిపోతుంది.”
'33': |-
  “దురాత్ములైన వీరు రాజాజ్ఞకు విరోధంగా ప్రవర్తించినవారు; కనుక వీరు వధార్హులే.
  అసహనమునుంచి పుట్టిన నా ఈ కోపము ఫలప్రదమవుతుంది.”
'34': ఇలా చెప్పి, మహాబలుడైన దధిముఖుడు వనపాలకులతో కలిసి ఒక్కసారిగా దూకి బయలుదేరాడు.
'35': |-
  కేవలం ఒక క్షణమధ్యమాత్రంలోనే అతడు వానరావాసానికి చేరాడు—
  అక్కడ సూర్యపుత్రుడైన బుద్ధిమంతుడు, వానరాధిపతి సుగ్రీవుడు ఉన్నాడు.
'36': >-
  రాముని, లక్ష్మణుని, మరియు సుగ్రీవుని చూచి—దధిముఖుడు ఆకాశం నుంచి భూమిపై (వారి
  ముందర) దిగిపోయాడు.
'37': >-
  అతడు దిగగానే, ఆ మహావీరుడు దధిముఖుడు—వనపాలకులతో చుట్టుముట్టబడి—పాలకులకు
  అధిపతిగా నిలిచాడు.
'38': >-
  దీనముఖుడై, తలపై అంజలి పెట్టుకొని, వెంటనే దధిముఖుడు సుగ్రీవుని పాదాలను తన తలతో
  (శిరస్సుతో) మొక్కి పట్టుకున్నాడు (అతి వినయంగా నమస్కరించాడు).
'39': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘దధిముఖఖిలీకారః’ నామ
  ద్విషష్టితమః సర్గః ॥5-62॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యము సుందరకాండంలో
  ‘దధిముఖఖిలీకారము’ అను అరవై రెండవ సర్గము ముగిసినది.
