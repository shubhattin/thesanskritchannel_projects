'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణం అయోధ్యాకాండంలో ‘భరతవనప్రస్థానం’ అనెడు ఎనభైమూడవ
  సర్గము (2-83).
'1': >-
  తదుపరి భరతుడు తెల్లవారగానే లేచి, ఉత్తమమైన రథాన్ని అధిరోహించి, రామదర్శనాన్ని
  పొందాలనే ఆకాంక్షతో శీఘ్రంగా బయలుదేరాడు.
'2': >-
  అతని ముందర సర్వ మంత్రులు, పురోహితులును, సూర్యుని రథమునకు సమానమైన, అశ్వయుక్త
  రథాలను ఎక్కి ప్రయాణమయ్యారు.
'3': >-
  విధివిధానముల ప్రకారము సిద్ధపరచబడిన తొమ్మిదివేల ఏనుగులు, ఇక్ష్వాకుకులానందనుడైన
  భరతుడు వెళుచుండగా అతని వెనుక అనుసరించాయి.
'4': >-
  వివిధాయుధాలు ధరించిన, ధనుస్సులు పట్టిన ఆరు వేల రథసైనికులు, యశస్సుగల
  రాజకుమారుడైన భరతుడు ప్రయాణించుచుండగా అతన్ని అనుసరించారు.
'5': >-
  లక్ష సంఖ్యలో అశ్వస్వారులు (గుఱ్ఱమెక్కిన వీరులు) యశస్సుగల రాజకుమారుడైన భరతుడు
  బయలుదేరగా అతని వెనుక అనుసరించారు.
'6': >-
  కైకేయి, సుమిత్ర, యశస్సుగల కౌసల్య—రాముని తీసుకొని రావాలనే హర్షంతో, ప్రకాశవంతమైన
  రథములో ప్రయాణమయ్యారు.
'7': >-
  లక్ష్మణునితో కూడిన రాముని దర్శించుటకు బయలుదేరిన ఆర్యుల సమూహములందరూ, మార్గమంతా
  రామునిగూర్చి విచిత్రమైన శుభకథలను చెప్పుకొంటూ హర్షిత హృదయులై ప్రయాణించారు.
'8': >-
  మేఘవర్ణుడైన, మహాబాహువైన, స్థిరసత్త్వముతో, దృఢవ్రతుడైన, సమస్త జగత్తు
  శోకనాశకుడైన శ్రీరాముని మేమెప్పుడు దర్శించగలము?
'9': >-
  రాఘవుడు కనబడిన వెంటనే మా శోకమంతా అపసరించును; సమస్త లోకమునకు ఉన్న అంధకారమును
  తొలగించుచు ఉదయించు సూర్యునివలె అతడు (మన దుఃఖతమస్సును) తొలగించును.
'10': >-
  ఇలా శుభమైన మాటలను పరస్పరం చెప్పుకొంటూ, పరమానందంతో ఒకరిని ఒకరు ఆలింగనం
  చేసుకొంటూ ఆ సమయంలో నగరవాసులు బయలుదేరారు.
'11': >-
  అక్కడున్న ఇతరులైన అందరూ—గౌరవింపబడిన నైగములు (వణికులు) సహా—సర్వ ప్రకృతులు
  (ప్రజావర్గములన్నీ) ఆనందితులై రాముని వైపు ప్రయాణమయ్యారు.
'12': >-
  మణికారులు, కుండల తయారుచేసే కుమ్భకారులు, నూలుపని చేసేవారు, శస్త్రాలతో జీవిక
  సాగించేవారూ—ఇటువంటి వారు కూడా అందరూ బయలుదేరారు.
'13': >-
  మయూరకారులు (నెమలి ఈకల వంటి అలంకారాలు చేసేవారు), క్రాకచికలు (కఠార/సా పనివారు),
  రోచకులు (రంగులు/లేపనాలు చేసే వారు), వేదకులు (చిద్రాలు/రంధ్రాలు చేసే వారు),
  దంతకారులు, సుధాకారులు (సున్నం/ప్లాస్టర్ పనివారు), సుగంధద్రవ్యాలతో జీవించేవారు
  కూడా వెళ్లారు.
'14': >-
  ప్రముఖమైన సువర్ణకారులు, కంబళాలను కడిగే వారు, స్నాపకులు (స్నానకారులు),
  ఆచ్చాదకులు (వస్త్రాల కప్పర్లు/దర్జీలు), వైద్యులు, ధూపకులు (ధూపములు/సుగంధధూపాలు
  చేసే వారు), శౌండికులు (మద్యం వ్యాపారులు) కూడా బయలుదేరారు.
'15': >-
  రజకులు (ధోబీలు), తున్నవాయులు (దర్జీలు), గ్రామములు-ఘోషముల పెద్దలు, స్త్రీలతో
  కూడిన శైలూషులు (నటులు), అలాగే కైవర్తకులు (మత్స్యకారులు) కూడా ప్రయాణించారు.
'16': >-
  వేదవిదులు, సమాహితచిత్తులైన, సద్భావనతో నడిచే బ్రాహ్మణులు గోరథములపై భరతుడు
  ప్రయాణించుచుండగా వేలకొలది అతని వెంట సాగారు.
'17': >-
  శుభవేషధారులై, శుద్ధవస్త్రాలు ధరించి, తామ్రముతో మెరుగు పెట్టిన అలంకారాలతో,
  సుగంధ లేపనాలు చేసుకున్న వారందరూ, విభిన్న వాహనాలలో నెమ్మదిగా భరతుణ్ని
  అనుసరించారు.
'18': >-
  హర్షంతో ఉల్లాసపడుతున్న సైన్యమంతా, అన్నను తీసుకురావటానికి బయలుదేరిన, అన్నపట్ల
  అపారమైన ప్రీతిగల కైకేయి సుతుడైన భరతుని వెంట కదిలింది.
'19': >-
  రథములు, ఇతర వాహనాలు, అశ్వాలు, కుంజరములతో దూరమైన మార్గమును దాటి, ఆ సమూహం
  శృంగిబేరపురం వైపు ఉన్న గంగానదిని చేరింది.
'20': >-
  అక్కడ రామునికి సఖుడైన వీరుడు గుహుడు, తన బంధుగణములతో చుట్టుముట్టబడి,
  అప్రమత్తంగా నివసిస్తూ ఆ దేశమును కాపాడుచుండెను.
'21': >-
  చక్రమాక పక్షులచే శోభించు గంగాతీరమునకు చేరి, భరతుని అనుసరించు ఆ సేన అక్కడ
  స్థిరంగా నిలిచింది.
'22': >-
  వెనుకన వచ్చిన సేనను, శుభోదకముల గంగానదిని పరిశీలించి, వాక్యనిపుణుడైన భరతుడు తన
  సర్వ సచివులను ఉద్దేశించి ఇలా పలికెను.
'23': >-
  ‘నా సైన్యమును యథాభిప్రాయముగా (అనుకూలంగా) అన్ని వైపులా శిబిరములుగా నిలుపుడి;
  విశ్రాంతి తీసుకొని, రేపు ఈ మహానదిని దాటుదము.’
'24': >-
  ‘ఇంకా, స్వర్గస్థుడైన మన మహారాజుకు (దశరథునికి) ఔర్ధ్వదేహిక కర్మలకు సంబంధించిన
  దానార్థంగా, నదిలోకి దిగి ఇప్పుడే జలదానము చేయదలచితిని.’
'25': >-
  భరతుడు ఇలా పలుకగా, అమాత్యులు ‘అలానే’ అని సమాధానమిచ్చి, తమతమ విభాగములలో
  పద్ధతిగా ఆ సైన్యాన్ని వేర్వేరుగా శిబిరాలలో స్థాపించారు.
'26': >-
  ఆ మహానదియైన గంగానది ఒడ్డున, సముచిత విధానాలతో సకల పరిబర్హములతో (సామగ్రి,
  అలంకరణలతో) శోభించే తన సేనను శిబిరముగా ఏర్పాటు చేసి, మహాత్ముడైన రాముని నుండి
  తిరిగి రావలసిన విషయమును మనసులో ఆలోచించుచూ భరతుడు అక్కడే నివసించెను.
'27': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకిరచిత ఆదికావ్యమైన శ్రీరామాయణము అయోధ్యాకాండంలో
  ‘భరతవనప్రస్థానం’ అనెడు ఎనభైమూడవ సర్గము (2-83) సంపూర్ణము.
