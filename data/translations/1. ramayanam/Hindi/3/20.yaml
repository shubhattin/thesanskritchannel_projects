'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘चौदह राक्षसों का वध’
  नामक बीसवाँ सर्ग आरम्भ होता है।
'1': >-
  तत्पश्चात् भयानक शूर्पणखा राघव के आश्रम में आ पहुँची और वहाँ सीता के सहित उन
  दोनों भाई राक्षसों (राम-लक्ष्मण) को उसने देख लिया।
'2': >-
  उन्होंने पर्णशाला में महाबली राम को देखा, जो सीता के साथ उपविष्ट थे और लक्ष्मण
  भी उनकी सेवा में उपस्थित थे।
'3': >-
  उन राक्षसों को आया हुआ देखकर श्रीमान् राघव ने दीप्त तेजस्वी अपने भाई लक्ष्मण
  से कहा—
'4': >-
  “हे सौमित्र! तुम क्षण भर के लिए सीता के निकट रहकर उनकी रक्षा करो। मैं इनको, जो
  यहाँ तक चले आए हैं, इसी स्थान पर मार डालूँगा।”
'5': >-
  विदितात्मा राम के ये वचन सुनकर लक्ष्मण ने “तथास्तु” कहकर राघव के वचन का
  आदरपूर्वक समर्थन किया।
'6': >-
  तब धर्मात्मा राघव ने सुवर्ण-भूषित अपना महान धनुष सज्ज कर लिया और उन राक्षसों
  से कहा—
'7': >-
  “हम दोनों दशरथ के पुत्र, भ्राता राम और लक्ष्मण, सीता के साथ इस दुर्गम दण्डक वन
  में प्रविष्ट हुए हैं।
'8': >-
  हम फल-मूल का ही आहार करने वाले, दमनशील, तपस्वी और ब्रह्मचारी हैं; दण्डकारण्य
  में निवास करते हुए हमको तुम किस कारण से कष्ट देते हो?
'9': >-
  ऋषियों की आज्ञा से, धनुष-बाण धारण करके, मैं महायुद्ध में तुम जैसे पापात्मा और
  ब्राह्मणों को पीड़ा देने वाले दुष्टों का वध करने के लिए यहाँ आया हूँ।
'10': >-
  अतः तुम यहीं ठहरकर संतुष्ट रहो; आगे बढ़ने का तुम्हें अधिकार नहीं है। यदि यहाँ
  तुम अपने प्राणों का हित चाहते हो, तो हे निशाचरों! लौट जाओ।”
'11': >-
  उसका यह वचन सुनकर वे चौदहों राक्षस—ब्रह्महत्या के पापी, शूल हाथ में लिए
  हुए—अत्यन्त क्रुद्ध होकर बोले।
'12': >-
  उनकी आँखें क्रोध से लाल थीं; वे भयानक थे। वे लाल नेत्रों वाले राम को देखते हुए
  कठोर वचन कह रहे थे, यद्यपि राम मधुर भाषी थे; पराक्रम देखकर वे उन्मत्त हर्ष में
  भी थे।
'13': >-
  “तुमने हमारे महानात्मा स्वामी खर का क्रोध भड़का दिया है। इसलिए अब तुम ही
  हँसोगे—क्योंकि आज ही युद्ध में हम तुम्हें मारकर तुम्हारे प्राण हर लेंगे।”
'14': >-
  “रणभूमि में अकेले तुम्हारी शक्ति ही क्या है कि बहुतों के सामने ठहर सको—फिर
  युद्ध में लड़ने की बात तो दूर रही!”
'15': >-
  “इन भुजाओं से चलाए गए परिघों, शूलों और पट्टिशों से तुम अपने प्राण छोड़ दोगे;
  और हाथ में दबा हुआ तुम्हारा धनुष तथा तुम्हारा सारा पराक्रम भी व्यर्थ हो
  जाएगा।”
'16': >-
  ऐसा कहकर वे चौदहों राक्षस अत्यन्त उग्र हो उठे; नंगी तलवारें और उठे हुए शस्त्र
  लिए वे राम पर ही टूट पड़े।
'17': उन्होंने दुर्जेय राघव पर शूल फेंके। तब काकुत्स्थ राम ने उन चौदहों शूलों को—
'18': >-
  उसी क्षण स्वर्ण-भूषित बाणों से काट दिया। इसके बाद महातेजस्वी राम ने, अत्यन्त
  क्रुद्ध होकर, सूर्य के समान तेज वाले—
'19': चौदह धारदार नाराच बाण उठाए। फिर धनुष खींचकर, उन राक्षसों को लक्ष्य बनाकर—
'20': >-
  राघव ने बाण ऐसे छोड़े मानो शतक्रतु इन्द्र वज्र छोड़ रहे हों। वे बाण वेग से
  राक्षसों के वक्षस्थलों को भेदकर निकल गए और उनके शरीर रक्त से लथपथ हो गए।
'21': >-
  तब वे सब भूमि पर ऐसे गिर पड़े जैसे वल्मीक (बिल/बाँबी) से निकलकर सर्प गिर
  पड़ें; हृदय टूट जाने से वे धरती पर वैसे पड़े थे जैसे जड़ से कटे हुए वृक्ष।
'22': >-
  वे रक्त में नहाए, विकृत देह वाले और प्राणहीन होकर धरती पर ढेर हो गए। उन्हें
  भूमि पर पड़ा देखकर वह राक्षसी क्रोध से मूर्छित हो गई।
'23': >-
  वह कुछ सूखे हुए रक्त से सनी हुई, पीड़ित होकर, खर के पास पहुँची और फिर वहीं ऐसे
  गिर पड़ी जैसे गोंद (रस) से लदी हुई लता टूटकर गिर जाए।
'24': >-
  भ्राता के निकट वह शोक से व्याकुल होकर बड़ा भयानक क्रन्दन करने लगी; उच्च स्वर
  में उसने आँसू बहाए और उस समय उसका मुख-वर्ण फीका पड़ गया।
'25': >-
  रणभूमि में गिरे हुए उन राक्षसों को देखकर शूर्पणखा फिर वहाँ से दौड़ी और खर की
  बहन होने के नाते, उन समस्त राक्षसों के वध का पूरा वृत्तान्त खर से कह सुनाया।
'26': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘चौदह राक्षसों
  का वध’ नामक बीसवाँ सर्ग पूर्ण हुआ।
