'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణం, అరణ్యకాండలో ‘ఖరసైన్యావమర్దః’ అను పేరు గల
  ఇరవై అయిదవ సర్గము ॥3-25॥
'1': >-
  ఆశ్రమానికి సమీపించి వచ్చిన ఖరుడు, తన ముందుగా నడిచే అనుచరులతో కలిసి, ధనుస్సును
  दृఢంగా పట్టుకొని, కోపంతో శత్రుఘాతకుడై నిలిచిన రాముని దర్శించాడు ॥3-25-1॥
'2': >-
  ధనుస్సుకు తీగను ఎక్కించి సిద్ధంగా ఉన్న, ఖరుని గర్జనవంటి స్వరముతో కూడిన ఆ
  రాముని చూచి, ఖరుడు తన సారథిని ‘రామునికి ఎదురుగా రథాన్ని నడుపు’ అని
  ఆజ్ఞాపించాడు ॥3-25-2॥
'3': >-
  ఖరుని ఆజ్ఞ ప్రకారం సారథి గుర్రాలను ప్రేరేపించాడు; మహాబాహువైన రాముడు ఒంటరిగా
  ధనుస్సును కంపింపజేస్తూ నిలిచిన చోటుకే రథాన్ని తీసుకువెళ్లాడు ॥3-25-3॥
'4': >-
  అతడు దూసుకొచ్చినదాన్ని చూచి, అన్ని వైపులా ఉన్న రజనీచరులు గొప్ప నినాదం చేస్తూ,
  ఖరుని మంత్రులు (అమాత్యులు) అతన్ని చుట్టుముట్టి రక్షణగా నిలిచారు ॥3-25-4॥
'5': >-
  ఆ యాతుధానుల మధ్యలో రథస్థుడైన ఖరుడు, నక్షత్రగణముల మధ్య ఉదయించిన ఎర్రవర్ణ
  చంద్రునివలె మధ్యలో ప్రకాశించాడు ॥3-25-5॥
'6': >-
  అప్పుడతడు, అపరిమిత పరాక్రమముగల రాముని మీద వేల బాణాలతో బాగా దెబ్బకొట్టి,
  యుద్ధరంగంలో గొప్ప నాదంతో గర్జించాడు ॥3-25-6॥
'7': >-
  ఆ తరువాత భయంకర ధనుస్సు ధరించిన రాముని మీద, క్రోధంతో నిండిన సమస్త నిశాచరులు,
  జయించలేని ఆ రాముని నానావిధ ఆయుధాలతో వర్షంలా దాడి చేశారు ॥3-25-7॥
'8': >-
  ఇనుము ముద్గరాలు, శూలాలు, ప్రాసాలు, ఖడ్గాలు, పరశ్వధాలు మొదలైనవి పట్టిన
  రాక్షసులు, కోపమునకు లోనై, సమరంలో ఆ వీరుడైన రాముని కొట్టాలని ప్రయత్నించారు
  ॥3-25-8॥
'9': >-
  మేఘసమాన కాంతిగల, మహాకాయులైన, మహాబలశాలులైన వారు రథాలతోను, గుర్రాలపైయూ,
  కాకుత్స్థుడైన రాముని మీదకు దూసుకొచ్చారు ॥3-25-9॥
'10': >-
  పర్వతశిఖరాలవలె కనిపించే ఏనుగులతో కూడి, యుద్ధంలో రాముని చంపాలని కోరిన
  రాక్షసగణాలు, రాముని మీద బాణవర్షాలను విసిరారు ॥3-25-10॥
'11': >-
  పెద్ద మేఘాలు పర్వతరాజుపై ధారలుగా వర్షించునట్లు, క్రూర దర్శనులైన రాక్షసులు
  అన్నివైపులా చుట్టుముట్టగా రాముడు నిలిచాడు ॥3-25-11॥
'12': >-
  పర్వత తిథులలో మహాదేవుడు తన పరిషదుల గణాలతో ఆవరించబడినట్లుగా, రాఘవుడైన రాముడు
  యాతుధానులు విసిరిన ఆ ఆయుధవర్షమును ఎదుర్కొన్నాడు ॥3-25-12॥
'13': >-
  సముద్రం నదుల ప్రవాహాలను స్వీకరించునట్లుగా, రాముడు విశిఖములు (బాణములు) ద్వారా
  వాటిని ఎదుర్కొని తన మీదకు వచ్చిన వాటిని ఆపేశాడు; ఆ భయంకర ఆయుధాలతో శరీరభాగాలు
  గాయపడినా అతడు చలించలేదు ॥3-25-13॥
'14': >-
  ప్రజ్వలించే అనేక వజ్రాలు పెద్ద కొండను తాకినట్లు, రాఘవుడు అనేక బాణాలతో గాయపడి,
  రక్తంతో తడిసిపోయి, శరీరమంతా ఆఘాతచిహ్నాలతో నిండిపోయాడు ॥3-25-14॥
'15': >-
  సంధ్యాకాల మేఘాలతో కప్పబడిన సూర్యునివలె రాముడు కనిపించాడు; దానిని చూచి దేవతలు,
  గంధర్వులు, సిద్ధులు, పరమర్షులు దిగులుపడ్డారు ॥3-25-15॥
'16': >-
  ఒక్కడైన రాముడు వేలమంది చేత చుట్టుముట్టబడి ఉన్నదాన్ని చూచి, రాముడు తీవ్రమైన
  కోపంతో ధనుస్సును వలయాకారంగా తిప్పుకుంటూ సిద్ధపడ్డాడు ॥3-25-16॥
'17': >-
  అప్పుడు యుద్ధంలో నిలువరించలేనివి, భరించలేనివి, కాలపాశముల వంటి వేలాది పదునైన
  బాణాలను రాముడు వందలుగా, వేలలుగా విడిచాడు ॥3-25-17॥
'18': >-
  కంకపక్షాల వంటి రెక్కలున్న, స్వర్ణాభరణాలతో శోభించే బాణాలను రాముడు లీలగా
  వదిలాడు; అవి శత్రుసైన్యాలపై రాముని చేత లీలగానే ప్రయోగించబడ్డాయి ॥3-25-18॥
'19': >-
  కాలుడు సృష్టించిన పాశములు ప్రాణాలు తీసుకుపోవునట్లు, ఆ బాణాలు రాక్షసుల
  ప్రాణాలను అపహరించాయి; రాక్షసదేహాలను చీల్చి, రక్తంతో నిండిపోయినవై ఆ శరములు
  బయలుదేరాయి ॥3-25-19॥
'20': >-
  ఆకాశమధ్యంలో అవి ప్రజ్వలించే అగ్ని సమానమైన తేజస్సుతో ప్రకాశించాయి; రాముని
  ధనుస్సు వలయం నుండి లెక్కలేనన్ని సాయకములు బయలుదేరాయి ॥3-25-20॥
'21': >-
  అత్యంత ఉగ్రంగా, రాక్షసుల ప్రాణాలను హరించేవిగా అవి దూసుకుపోయాయి; వాటితో
  ధనుస్సులు, ధ్వజశిఖరాలు, చర్మాలు, కవచాలు కూడా ఛేదింపబడ్డాయి ॥3-25-21॥
'22': >-
  బంగారు ఆభరణాలతో అలంకరించిన బాహువులను, ఏనుగు తొండంలాంటి తొడలను — రాముడు సమరంలో
  వందలుగా, వేలలుగా చీల్చివేశాడు ॥3-25-22॥
'23': >-
  స్వర్ణసన్నాహాలతో అలంకరించిన, రథానికి కట్టిన గుర్రాలను, సారథులతో సహా రథాలను;
  అలాగే ఏనుగులను, ఏనుగులపై కూర్చున్న వారితో పాటు; గుర్రాలపై కూర్చున్న సైనికులను
  కూడా — అప్పుడే రాముడు సంహరించాడు ॥3-25-23॥
'24': >-
  రామబాణాలు తీగ నుండి విడిపడి, కొందరిని కత్తిరించాయి, కొందరిని ఛేదించాయి;
  యుద్ధభూమిలో పాదాతులను హతమార్చి, వారిని యమలోక నివాసానికి పంపాయి ॥3-25-24॥
'25': >-
  అనంతరం పదునైన మున్లు గల నాళికనారాచములు, వికర్ణి బాణములచేత కోసబడుతూ నిశాచరులు
  భయంకరమైన ఆర్తస్వరాలు చేశారు ॥3-25-25॥
'26': >-
  ఆ సైన్యం మర్మభేదించే నానావిధ బాణాలతో పీడింపబడింది; రాముని చేత, ఎండిన అడవి
  అగ్నిచేత సుఖమును పొందనట్లే, ఆ రాక్షససైన్యమూ సుఖంగా ఉండలేకపోయింది ॥3-25-26॥
'27': >-
  కొందరు భీషణబలశాలులైన వీర రజనీచరులు పరమ క్రోధంతో, ప్రాసాలు, శూలాలు, పరశ్వధాలు
  రాముని మీదకు విసిరారు ॥3-25-27॥
'28': >-
  మహాబాహువైన, పరాక్రమశాలియైన రాముడు తన బాణాలతో వారి ఆయుధాలను ఆపి, సమరంలో వారి
  ప్రాణాలను హరించి, వారి శిరస్సులను కూడా చెదరగొట్టాడు ॥3-25-28॥
'29': >-
  తలలు కోసబడినవారు, చర్మము-ధనుస్సు (అస్త్రసన్నాహం) చీలిపోయినవారు, సుపర్ణుని గాలి
  వీచి పడగొట్టిన చెట్లవలె నేలపై పడిపోయారు ॥3-25-29॥
'30': >-
  అక్కడ మిగిలిన, విషణ్ణులైన ఆ నిశాచరులు బాణాల దెబ్బలకు తాళలేక, శరణార్థంగా
  ఖరునివద్దకే పరుగెత్తారు ॥3-25-30॥
'31': >-
  అందరినీ ధైర్యపరచి, ధనుస్సును చేతబట్టి, దూషణుడు అత్యంత కోపంతో, కోపించిన
  అంతకుడిలా రాముని మీదకు దూసుకొచ్చాడు ॥3-25-31॥
'32': >-
  అప్పుడు అందరూ దూషణుని ఆశ్రయంతో నిర్భయులై మళ్లీ తిరిగి, సాల చెట్లు, తాళచెట్లు,
  రాళ్లను ఆయుధాలుగా చేసుకొని రాముని మీదకే దాడి చేశారు ॥3-25-32॥
'33': >-
  శూలములు, ముద్గరములు చేతబట్టి, పాశములు పట్టిన, మహాబలవంతులైన వారు, సమరంలో
  బాణవర్షాలనీ, ఆయుధవర్షాలనీ సృష్టిస్తూ దాడి చేశారు ॥3-25-33॥
'34': >-
  చెట్ల వర్షాలను, రాళ్ల వర్షాలను విసురుతూ రాక్షసులు పోరాడగా, అది ఆశ్చర్యకరమైన,
  అత్యంత ఘోరమైన, కలకలమయమైన, రోమాంచన కలిగించే యుద్ధముగా మారింది ॥3-25-34॥
'35': >-
  రాముని పక్షంలోను, ఆ రాక్షసుల పక్షంలోను పోరు మహాఘోరంగా సాగింది; వారు అన్ని
  వైపులా తీవ్రక్రోధంతో రాఘవుని మళ్లీ మళ్లీ పీడించారు ॥3-25-35॥
'36': >-
  అన్ని దిశలూ ఉపదిశలూ రాక్షసులతో కప్పబడ్డట్లు చూచి, అన్ని వైపులా చేరిన వారిచేత
  బాణవర్షాలతో ఆవరించబడిన రాముడు నిలిచాడు ॥3-25-36॥
'37': >-
  అప్పుడు మహాబలుడైన రాముడు భైరవ నాదము చేసి, అతి ప్రకాశమానమైన ‘గాంధర్వాస్త్రం’ను
  రాక్షసులపై ప్రయోగించాడు ॥3-25-37॥
'38': >-
  తదుపరి ధనుస్సు వలయం నుండి వేలాది బాణాలు బయలుదేరాయి; వచ్చిపడుతున్న బాణాలతో దశ
  దిశలన్నీ నిండిపోయాయి ॥3-25-38॥
'39': >-
  భయంకరమైన శరాలను విడుచుతూ, శ్రేష్ఠమైన బాణాలను విడిచే వాడిగా, తీగను వెనక్కి
  లాగుతూ నిలిచిన రాముని — బాణాలకు పీడింపబడిన ఆ రాక్షసులు చూస్తున్నారు ॥3-25-39॥
'40': >-
  బాణాలచేత ఏర్పడిన అంధకారం ఆకాశాన్ని, సూర్యుడున్నప్పటికీ కప్పివేసింది; రాముడు
  స్థిరంగా నిలిచి, ఆ శరాలను నిరంతరం విసురుతున్నవానిలా కనిపించాడు ॥3-25-40॥
'41': >-
  ఒకేసారి పడుతున్నవారితోనూ, ఒకేసారి భయంకరంగా చావబడ్డవారితోనూ, ఒకేసారి
  నేలకొరిగినవారితోనూ భూమి అంతటా శవభాగాలు చెల్లాచెదురుగా పరచుకొని కనిపించింది
  ॥3-25-41॥
'42': >-
  హతులై, పడిపోయి, క్షీణించి, కోసబడి, చీలిపోయి, ఛిన్నభిన్నమై — వేలాదిగా రాక్షసులు
  అక్కడక్కడా కనిపించారు ॥3-25-42॥
'43': >-
  శిరస్త్రాణములు సహా తెగిపోయిన శిరస్సులతోను, అంగదాలు ధరించిన చేతులతోను;
  తొడలతోను, భుజాలతోను — ఛేదింపబడి; నానారూపాలైన ఆభరణాలతో కూడిన అవయవాలు అక్కడక్కడా
  పడ్డాయి ॥3-25-43॥
'44': >-
  గుర్రాలతోను, ముఖ్యమైన ఏనుగులతోను; ఎన్నో చోట్ల విరిగిపోయిన రథాలతోను;
  చామరవ్యజనాలు, ఛత్రాలు, నానావిధ ధ్వజాలు మొదలైనవీ చిందరవందరగా పడ్డాయి ॥3-25-44॥
'45': >-
  రాముని బాణాలచేత కొట్టబడి, విడివిడిగా పడిపోయిన శూలాలు, పట్టిశాలు; ఖడ్గాలు
  ముక్కలైనవి; ప్రాసాలు చెల్లిపోయినవి; పరశ్వధాలు విస్తరించినవిగా కన్పించాయి
  ॥3-25-45॥
'46': >-
  చూర్ణమైన రాళ్లతోను, అనేక విధాల అద్భుతమైన బాణాలతోను, యుద్ధభూమి అన్ని వైపులా
  తెగిపోయిన ఆయుధాదులతో విస్తరించి భయంకరంగా కనిపించింది ॥3-25-46॥
'47': >-
  అలా హతులైనవారిని చూచి, మిగిలిన రాక్షసులందరూ అత్యంత వ్యాకులులైపోయారు;
  పరపురంజయుడైన రాముని ఎదుట అక్కడ కదలగల శక్తి కూడా వారికి లేకపోయింది ॥3-25-47॥
'48': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, అరణ్యకాండలో
  ‘ఖరసైన్యావమర్దః’ అను పేరు గల ఇరవై అయిదవ సర్గము ముగిసినది ॥3-25॥
