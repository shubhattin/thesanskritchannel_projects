'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘प्रहस्त-प्रश्न’ नामक पचासवाँ
  सर्ग आरम्भ होता है।
'1': >-
  अपने सामने स्थित पीले नेत्रों वाले उस महाबाहु वानर को देखकर, लोकों में राव
  मचाने वाला रावण महान् क्रोध से आविष्ट हो उठा।
'2': >-
  शंका से आहत मन वाला वह (रावण) तेज से आवृत कपीन्द्र को देखकर मन-ही-मन विचार
  करने लगा—“कहीं यह साक्षात् भगवान् नन्दी तो नहीं, जो यहाँ आ गया हो?”
'3': >-
  “जिसके द्वारा कैलास पर्वत पर—जब मैंने पहले उसका उपहास किया था—मैं शापित हुआ
  था, कहीं वही यह वानर-रूप धारण करके आया हो? अथवा यह कोई (अद्भुत) बाण/आयुध या
  वासुर (असुर-सम्बन्धी) शक्ति तो नहीं?”
'4': >-
  क्रोध से लाल नेत्रों वाला वह राजा (रावण) मन्त्री-श्रेष्ठ प्रहस्त से समयोचित,
  विस्तृत और अर्थपूर्ण वचन बोला।
'5': >-
  “इस दुरात्मा से पूछो—यह कहाँ से आया है? और इसका कारण क्या है? इसने वन को नष्ट
  करने में क्या प्रयोजन देखा है, और राक्षसों को ललकारने में इसका क्या हेतु है?”
'6': >-
  “मेरी इस अजेय पुरी में आने का इसका क्या प्रयोजन है? अथवा युद्ध में इसका क्या
  कार्य है? इस दुर्बुद्धि से पूछो।”
'7': >-
  रावण के वचन सुनकर प्रहस्त ने कहा—“भद्र हो, तुम धैर्य धरो; हे वानर! तुम्हें भय
  करने की आवश्यकता नहीं है।”
'8': >-
  “यदि तुम्हें इन्द्र ने रावण के निवास-स्थान (लङ्का) में भेजा है, तो सत्य बात
  बताओ; हे वानर! तुम्हें भय न हो—तुम मुक्त कर दिये जाओगे।”
'9': >-
  “यदि तुम वैश्रवण (कुबेर) के, यम के या वरुण के दूत होकर, यह मनोहर रूप बनाकर
  हमारी इस पुरी में प्रविष्ट हुए हो,”
'10': >-
  “अथवा विजय की कामना करने वाले विष्णु ने तुम्हें दूत बनाकर भेजा हो—तो भी बताओ;
  क्योंकि तुम्हारा यह तेज तो वानर का नहीं प्रतीत होता, केवल रूप मात्र वानर का
  है।”
'11': >-
  “आज यथार्थ बात कहो, तब हे वानर! तुम मुक्त कर दिये जाओगे; परन्तु असत्य बोलने
  वाले के लिए भी तुम्हारा जीवित रहना दुर्लभ है।”
'12': >-
  “या फिर जिस निमित्त से तुम्हारा रावण के भवन में प्रवेश हुआ है, वह भी कहो।” इस
  प्रकार कहे जाने पर उस समय श्रेष्ठ हरि (हनुमान्) ने राक्षस-गणेश्वर (रावण) से
  कहा—
'13': >-
  “मैं न तो शक्र (इन्द्र) का हूँ, न यम का, न वरुण का; न धनद (कुबेर) से मेरी
  मैत्री है, और न ही मैं विष्णु द्वारा प्रेरित होकर आया हूँ।”
'14': >-
  “मेरी जाति ही ऐसी है—मैं वानर हूँ और यहाँ आया हूँ; राक्षसों के इन्द्र (तुम) के
  दर्शन हेतु मेरे द्वारा यह (आना) किया गया, जो अत्यन्त दुर्लभ है।”
'15': >-
  “राक्षसराज का वन दर्शन के लिए ही नष्ट किया गया; तब बलवान्, युद्ध की इच्छा रखने
  वाले तुम्हारे राक्षस आ पहुँचे।”
'16': >-
  “अपने शरीर की रक्षा के लिए मैंने रण में उनसे प्रतियुद्ध किया; अस्त्रों के
  पाशों से मैं बाँधा नहीं जा सकता—देवों और असुरों द्वारा भी नहीं।”
'17': >-
  “पितामह (ब्रह्मा) का दिया हुआ यह वर मुझे भी प्राप्त है; राजा (तुम्हें) देखने
  की इच्छा से ही मैंने उस अस्त्र (ब्रह्मास्त्र) का अनुसरण (आज्ञा-पालन) किया।”
'18': >-
  “अस्त्र से मुक्त होने पर भी मैं राक्षसों द्वारा तुम्हारे पास प्रस्तुत किया
  गया; किसी राम-कार्य से मैं तुम्हारे समीप आया हूँ।”
'19': >-
  “मैं अमित तेजस्वी राघव (राम) का दूत हूँ—यह जानकर, हे प्रभो! मेरे इस हितकर वचन
  को अवश्य सुनो।”
'20': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण आदि-काव्य के सुन्दरकाण्ड में
  ‘प्रहस्त-प्रश्न’ नामक पचासवाँ सर्ग समाप्त हुआ।
