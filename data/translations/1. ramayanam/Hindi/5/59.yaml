'1': >-
  यह सब (वृत्तान्त) कहकर पवनपुत्र हनुमान ने फिर उत्तरवचन कहने के लिए पुनः बोलना
  आरम्भ किया।
'2': >-
  राघव (श्रीराम) का उद्योग सफल हुआ और सुग्रीव की भी घबराहट/उत्सुकता सार्थक हुई।
  सीता के शील का साक्षात्कार करके मेरा मन भी अत्यन्त प्रसन्न हो गया है।
'3': >-
  हे कपिश्रेष्ठो! आर्या (साध्वी) सीता का शील उनके अनुरूप ही है—वह तप के बल से
  लोकों को धारण कर सकती हैं और यदि क्रुद्ध हो जाएँ तो उन्हें भस्म भी कर सकती
  हैं।
'4': >-
  उस राक्षसराज रावण की सामर्थ्य निश्चय ही अत्यन्त उत्कृष्ट है, क्योंकि उसके
