'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే “హనూమదాద్యాగమనం” నామ చతుఃషష్టితమః సర్గః
  ॥5-64॥
'1': >-
  సుగ్రీవుడు ఈ విధంగా పలికిన మాటలు విని ఆనందంతో పరవశుడైన దధిముఖుడు అనే వానరుడు,
  రాఘవునికీ లక్ష్మణునికీ సుగ్రీవునికీ నమస్కరించి అభివందనం చేశాడు ॥5-64-1॥
'2': >-
  అతడు సుగ్రీవునికీ, మహాబలులైన రాఘవ-లక్ష్మణులకూ ప్రణామం చేసి, వీర వానరులతో కలిసి
  ఆకాశమార్గంలోనే ఎగిరి బయలుదేరాడు ॥5-64-2॥
'3': >-
  మునుపు ఏ విధంగా వచ్చాడో అదే విధంగా త్వరగా వెళ్లి, ఆకాశం నుంచి భూమిపై దిగి, ఆ
  వనంలోకి ప్రవేశించాడు ॥5-64-3॥
'4': >-
  మధువనంలో ప్రవేశించిన దధిముఖుడు అక్కడి వానరయూథపతులను చూశాడు. వారు అందరూ మదముతో
  ఉద్ధతులై, మధువైన రసాన్ని త్రాగుతూ మత్తుపట్టినవారై ఉన్నారు ॥5-64-4॥
'5': >-
  ఆ వీరుడు వారివద్దకు వెళ్లి, కరములు జోడించి అంజలి బద్ధం చేసి, ఆనందంతో ఉన్న
  అంగదునితో మృదువైన ఈ మాటలు చెప్పాడు ॥5-64-5॥
'6': >-
  సౌమ్యుడా! వీరు చేసిన ఈ నిర్బంధం (అడ్డుకోవడం) కారణంగా మీరు కోపపడకూడదు. అజ్ఞానం
  వల్ల, రక్షకులైన వారు కోపంతో మిమ్మల్ని నిషేధించారు (ఆపారు) ॥5-64-6॥
'7': >-
  దూరం నుంచి వచ్చి అలసిపోయావు; నీవు నీకు చెందిందైన ఈ మధువును ఇష్టమొచ్చినంతగా
  భుజించు (త్రాగు). మహాబలవంతుడా! నీవే యువరాజువు, ఈ వనానికి అధిపతివి ॥5-64-7॥
'8': >-
  మూర్ఖత్వంతో మునుపు కోపం కలిగింది; దానికి మీరు క్షమించవలసిందే. ఎందుకంటే, ముందు
  నీ తండ్రి హరివర్గానికి అధిపతిగా ఉన్నట్లే ॥5-64-8॥
'9': >-
  అదేవిధంగా హరిశ్రేష్ఠుడా! నీవూ, సుగ్రీవుడూ—ఇద్దరూ (ఈ వానరులలో) అగ్రగణ్యులే;
  ఇతరుడు కాదు. పాపరహితుడా! నేను వెళ్లి నీ పితృవ్యుడైన సుగ్రీవునికి ఈ సంగతి
  తెలిపాను ॥5-64-9॥
'10': >-
  ఈ అరణ్యవాసులైన వానరులందరూ ఇక్కడికి బయలుదేరుతున్నారు. నీవు వచ్చావని విని, ఈ
  వనచరులతో కలిసి (సుగ్రీవుడు కూడా) ప్రయాణమయ్యాడు ॥5-64-10॥
'11': >-
  వనం ధ్వంసమయ్యిందని విన్నప్పుడు ఆయన కోపపడలేదు; ఆనందించాడు. నీ పితృవ్యుడైన
  వానరాధిపతి సుగ్రీవుడు నాతో పరమహర్షంతోనే ఉన్నాడు ॥5-64-11॥
'12': >-
  ‘వెంటనే వారందరినీ పంపించు’ అని ఆ రాజు (సుగ్రీవుడు) చెప్పాడు. దధిముఖుడు పలికిన
  ఈ మృదువైన మాటలు విని అంగదుడు ॥5-64-12॥
'13': >-
  వాక్యవిశారదుడైన హరిశ్రేష్ఠుడు (అంగదుడు) వారితో ఈ మాట చెప్పాడు:
  ‘వానరయూథపతులారా! ఈ వృత్తాంతం రామునికి తెలిసిపోయిందేమో అని నాకు అనిపిస్తోంది’
  ॥5-64-13॥
'14': >-
  ‘ఇతడు (దధిముఖుడు) హర్షంతోనే చెప్పుతున్నాడు; అందువల్లనే కారణం అర్థమవుతోంది.
  పరంతపులారా! మన కార్యం సిద్ధమైనపుడు ఇక ఇక్కడ నిలవడం సముచితం కాదు’ ॥5-64-14॥
'15': >-
  ‘అరణ్యచరులారా! మధువును మీ ఇష్టమొచ్చినంతగా త్రాగి, ఇక మిగిలిన ప్రయాణం ఏముంది?
  వానరాధిపతి సుగ్రీవుడు ఉన్న చోటుకే మనం వెళ్లాలి’ ॥5-64-15॥
'16': >-
  ‘హరిశ్రేష్ఠులైన మీరు అందరూ కలిసి వచ్చి నాకు ఏది చెప్పుతారో, ఆ విధంగానే
  చేయడానికి నేను సిద్ధం. చేయవలసిన కార్యంలో నేను మీ ఆదేశానుసారుడను’ ॥5-64-16॥
'17': >-
  ‘యదార్థానికి నేను యువరాజునైనా ఆజ్ఞాపించే హక్కు నాకు లేదు. మీరు కార్యం
  సాధించినవారే; అటువంటి మిమ్మల్ని బలవంతంగా వేధించడం (ధర్షించడం) అనుచితం’
  ॥5-64-17॥
'18': >-
  అంగదుడు ఈ విధంగా చెప్పగా, అతని ఉత్తమమైన మాటలను విని ఆనందంతో నిండిన మనస్సుగల
  అరణ్యవాసి వానరులు ఈ మాట అన్నారు ॥5-64-18॥
'19': >-
  ‘రాజా! వానరశ్రేష్ఠుడా! ప్రభువై ఉన్నవాడు ఇలాంటి మాటలు ఎవరు చెప్పగలరు? ఐశ్వర్య
  మదంతో మత్తుడైన ప్రతి వాడు “అన్నీ నేనే” అని అనుకుంటాడు’ ॥5-64-19॥
'20': >-
  ‘నీ ఈ మాట నీకే తగినది; ఇంకెవరికీ కాదు. నీ వినయం నీకు రాబోయే శుభయోగ్యతను
  ప్రకటిస్తోంది’ ॥5-64-20॥
'21': >-
  ‘మేమందరం కూడా అక్కడికి వెళ్లడానికి సిద్ధంగా, క్షణమాత్రం ఆలస్యం లేకుండా తయారై
  ఉన్నాము—అక్కడ హరివీరుల అధిపతిగా అక్షయుడైన సుగ్రీవుడు ఉన్నాడు’ ॥5-64-21॥
'22': >-
  ‘హరిశ్రేష్ఠుడా! నీవు చెప్పకుండా మమ్మల్ని ఒక్క అడుగు కూడా ఎక్కడికైనా వెళ్లడం
  సాధ్యం కాదు; ఇది నీకు నిజమే అని మేము చెబుతున్నాము’ ॥5-64-22॥
'23': >-
  వారు ఈ విధంగా పలికినప్పుడు అంగదుడు ప్రత్యుత్తరమిచ్చాడు. ‘మంచిది, వెళ్లుదాం’
  అని చెప్పగానే, మహాబలులు (వానరులు) ఆకాశంలోకి ఎగిరారు ॥5-64-23॥
'24': >-
  అంగదుడు ఎగురుతుంటే, ఆ వానరయూథపతులందరూ అతని వెంట ఎగిరారు. యంత్రంతో విసిరిన
  రాళ్లవలె ఆకాశాన్ని (వారి వేగంతో) నిండా నింపుతూ దూసుకుపోయారు ॥5-64-24॥
'25': >-
  అంగదుని ముందుగా ఉంచి, హనూమంతుడనే వానరుని కూడా (ప్రధానుడిగా) ఉంచి, ఆ ప్లవంగములు
  ఒక్కసారిగా ఆకాశంలోకి ఎగిరి, అపార వేగంతో ప్రయాణించారు ॥5-64-25॥
'26': >-
  వాయువుతో తొలచబడిన మేఘాలు గర్జించినట్లుగా, వారు మహానాదంతో హుంకరించారు. అంగదుడు
  చేరువకు రాగానే, వానరాధిపతి సుగ్రీవుడు ॥5-64-26॥
'27': >-
  శోకంతో బాధపడుతున్న, కమల నేత్రుడైన రామునితో ఇలా అన్నాడు: ‘భద్రమగు, నీవు ధైర్యం
  పొందుము; దేవి (సీత) దర్శించబడింది—ఇందులో సందేహం లేదు’ ॥5-64-27॥
'28': >-
  ‘సమయం దాటి (పూర్తిగా విఫలమై) వారు ఇక్కడికి రావడం సాధ్యం కాదు; అంగదుని
  హర్షాన్ని బట్టి కూడా, శుభదర్శనుడా, నాకు ఇది నిశ్చయంగా తెలుస్తోంది’ ॥5-64-28॥
'29': >-
  ‘కార్యం విఫలమైతే, ఈ మహాబాహువు అయిన యువరాజు—ప్లవనశ్రేష్ఠుడు అంగదుడు—నా
  సమీపానికి వచ్చేవాడు కాదు’ ॥5-64-29॥
'30': >-
  ‘కార్యం నెరవేరని వారిలో ఇలాంటి ఉత్సాహప్రదర్శన కనబడినా, ముఖం దీనంగా ఉండేది;
  మనస్సు అయోమయంలో తడబడుతూ కలతచెందేది’ ॥5-64-30॥
'31': >-
  ‘ఇది తండ్రులూ తాతల కాలం నుంచి పూర్వికులు రక్షించిన వనం. జనకనందినిని చూడకపోతే,
  నా మధువనాన్ని వారు ధ్వంసం చేసేవారు కాదు’ ॥5-64-31॥
'32': >-
  ‘కౌసల్యా సుపుత్రుడా రామా! సువ్రతుడా! ధైర్యం పొందుము. దేవి దర్శించబడింది—సందేహం
  లేదు; అది హనూమంతుడిని తప్ప మరెవరికీ సాధ్యం కాదు’ ॥5-64-32॥
'33': >-
  ‘ఎందుకంటే, హనూమంతుడి ఈ కార్యసాధనకు మరే కారణమూ లేదు (అతడు తప్ప ఇంకెవరికీ శక్తి
  లేదు). మతిశ్రేష్ఠుడా! హనూమంతుడిలోనే ఇక్కడ సిద్ధి, ఉపాయం, బుద్ధి అన్నీ
  నిలిచాయి’ ॥5-64-33॥
'34': >-
  ‘అతని ప్రయత్నం, శౌర్యం, శాస్త్రశ్రవణం (విద్య/ప్రఖ్యాతి) అన్నీ స్థిరంగా
  ప్రసిద్ధమైనవి. జాంబవంతుడు నాయకుడిగా ఉండి, హరిశ్రేష్ఠుడైన అంగదుడు (యూథపతిగా)
  ఉన్న చోట’ ॥5-64-34॥
'35': >-
  ‘హనూమంతుడు కూడా అధిష్ఠాతగా ఉన్నప్పుడు, అక్కడ ఇతర విధమైన ఫలితం ఉండదు. అపరిమిత
  విక్రముడా! ఇప్పుడు నీవు చింతతో కూడకుము’ ॥5-64-35॥
'36': >-
  ‘అరణ్యవాసి వానరులు గర్వంతో ఉద్ధతులై కలిసి వచ్చినప్పుడు, కార్యం నెరవేరనివారికి
  ఇలాంటి ఉత్సాహప్రవర్తన ఉండదు’ ॥5-64-36॥
'37': >-
  ‘వనం పగలగొట్టడం వల్ల, మధువును భుజించడం వల్ల, వారి కిలకిలా శబ్దాల వల్ల కూడా
  నేను (కార్యసిద్ధిని) తెలుసుకుంటున్నాను’ ॥5-64-37॥
'38': >-
  అప్పుడు, హనూమంతుడి కార్యసాధనతో గర్వించిన అరణ్యవాసి వానరులు గర్జిస్తూ,
  కిష్కింధకు చేరువ అవుతూ, తమ సిద్ధిని ప్రకటిస్తున్నట్లుగా సమీప ఆకాశంలో (ఆ
  హర్షనాదం) వినబడింది ॥5-64-38॥
'39': >-
  ఆ నినాదాన్ని విని, కపిశ్రేష్ఠుడు (సుగ్రీవుడు) పొడవుగా వంచిన తోకగలవాడై, హృదయం
  ఆనందంతో నిండిపోయింది ॥5-64-39॥
'40': >-
  రామ దర్శనాన్ని ఆకాంక్షిస్తూ, ఆ వానరులూ వచ్చారు—అంగదుని ముందుగా ఉంచి,
  హనూమంతుడనే వానరుని కూడా ముందుగా ఉంచి ॥5-64-40॥
'41': >-
  అంగద ప్రధానులైన ఆ వీరులు, పరమహర్షంతో ఉల్లాసంగా, హరిరాజైన సుగ్రీవుని సమీపంలోనూ,
  రాఘవుని సమీపంలోనూ వచ్చి దిగారు ॥5-64-41॥
'42': >-
  మహాబాహువు హనూమంతుడు శిరస్సు వంచి ప్రణామం చేసి, సీతాదేవి క్షేమంగా, నియమంగా
  (పవిత్రాచారంలో) ఉన్నదని రాఘవునికి తెలియజేశాడు ॥5-64-42॥
'43': >-
  ‘దేవి దర్శించబడింది’ అని హనుమంతుడి అమృతసమానమైన ముఖం నుంచి వచ్చిన మాటలను
  వినగానే, లక్ష్మణుడితో కూడిన రాముడు అపార హర్షాన్ని పొందాడు ॥5-64-43॥
'44': >-
  ఆ విషయము నిశ్చయమైనదని గ్రహించి, లక్ష్మణుడు ఆనందహృదయుడై, పવનాత్మజుడైన హనూమంతుని
  విషయంలో, సుగ్రీవుని పట్ల కూడా, ప్రీతి-గౌరవాలతో చూశాడు ॥5-64-44॥
'45': >-
  అలాగే, అత్యంత ప్రీతితో నిండిన పరవీరహంతుడైన రాఘవుడు, మహా గౌరవభావంతో హనూమంతుని
  వీక్షించాడు ॥5-64-45॥
'46': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “హనూమదాద్యాగమనం” నామ
  చతుఃషష్టితమః సర్గః ॥5-64॥
