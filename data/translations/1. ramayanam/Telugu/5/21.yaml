'0': >-
  అనంతరం శ్రీమద్వాల్మీకీరామాయణం సుందరకాండంలో ‘రావణతృణీకరణము’ అనే ఇరవై ఒకటవ
  సర్గము ॥5-21॥
'1': >-
  ఆ క్రూర రాక్షసుడైన రావణుని ఆ మాటలు విన్న సీత, దుఃఖంతో ఆర్తురాలై, దీనమైన
  స్వరంతో, అతి వినయంగా ఆ తరువాత మెల్లగా ప్రత్యుత్తరం చెప్పింది ॥5-21-1॥
'2': >-
  దుఃఖంతో బాధపడుతూ, కన్నీళ్లు కార్చుతూ, వణుకుతూ ఉన్న సీత—తపస్స్వినీ, శుభాంగి,
  ఉత్తమ స్త్రీ—పతివ్రతగా తన భర్తనే తలుచుకుంటూ చింతిస్తూ నిలిచింది ॥5-21-2॥
'3': >-
  ఆపై శుచిస్మిత అయిన సీత మధ్యలో ఒక తృణాన్ని ఉంచి (తన్ను నీచ వాంఛలకు అందనిదని
  సూచిస్తూ) ఇలా చెప్పింది— “నా విషయంలో నీ మనస్సు మళ్లించుకో; నీ స్వజనుల పట్లే నీ
  మనస్సు ఆనందపడనీ” ॥5-21-3॥
'4': >-
  “పాపకర్మలు చేసే వాడికి సిద్ధి ఎలా అనుచితం అయివుంటుందో, అలాగే నీవు నన్ను కోరటం
  నీకు తగదు. ఏకపత్నీవ్రతంగా ఉన్న నాకు, ధర్మవిరుద్ధమైన—ఒక భార్య ఉన్నవారికి
  నిందనీయం అయిన—ఈ కార్యం చేయటం అసంభవం” ॥5-21-4॥
'5': >-
  పుణ్యకులంలో ప్రవేశించినదానిగా, మహత్తరమైన కులంలో జన్మించినదానిగా ప్రసిద్ధమైన
  వైదేహి, యశస్సు కలిగిన ఆ సీత, ఇలా చెప్పి (మళ్లీ) రావణునితోనే పలికింది ॥5-21-5॥
'6': >-
  రావణుని వెనుకకు త్రిప్పి (అంటే అతనిని తృణప్రాయంగా ఎరిగి), ఆమె మళ్లీ ఇలా అంది—
  “నేను నీకు తగిన భార్యను కాను; నేను ఇతరుని భార్యను—పతివ్రతను” ॥5-21-6॥
'7': >-
  “ధర్మాన్ని బాగా పరిశీలించు; శుభమైన వ్రతాన్ని శ్రద్ధగా ఆచరించు. నిన్ను నీ
  భార్యలు ఎలా రక్షించబడవలెనో, అలాగే ఇతరుల భార్యలు కూడా రక్షించబడవలెను, ఓ
  నిశాచరా” ॥5-21-7॥
'8': >-
  “నీనే ఉపమానంగా చేసుకొని, నీ భార్యలలోనే సంతృప్తిగా ఉండుము. తన భార్యలలో తృప్తి
  లేని వాడు, చంచలమైన ఇంద్రియాలు కలవాడు, కపటబుద్ధి కలవాడు—ఇతరుల భార్యల వలన తప్పక
  అపమానాన్ని, పరాభవాన్ని పొందుతాడు” ॥5-21-8॥
'9': >-
  “ఈ లోకంలో సజ్జనులు ఉన్నా లేకపోయినా, నీవు సజ్జనుల మార్గాన్ని అనుసరించవు.
  ఎందుకంటే నీ బుద్ధి ఆచారరహితంగా, విపరీతంగా మారింది” ॥5-21-9॥
'10': >-
  “అబద్ధమయిన మాటలే పలుకుతూ, దుష్టచిత్తుడై, వివేకులు ‘ఇది హితం’ అని చెప్పిన
  ఉపదేశాన్ని కూడా నీవు స్వీకరించవు. ఇది రాక్షసుల వినాశానికే దారి తీస్తుంది;
  అయినా నీవు దానిని గ్రహించడంలేదు” ॥5-21-10॥
'11': >-
  “అనీతిలో మునిగిన, ఆత్మనిగ్రహం లేని రాజును ఆశ్రయించినప్పుడు—సంపన్నమైన
  రాష్ట్రాలు కూడా, నగరాలు కూడా వినాశించిపోతాయి” ॥5-21-11॥
'12': >-
  “అదే విధంగా, రత్నసమూహాలతో నిండిన ఈ లంక కూడా నిన్నే ఆశ్రయించి ఉంది. నీ ఒక్కని
  అపరాధం వలననే ఇది ఎంతో కాలం కాకముందే నశించిపోతుంది” ॥5-21-12॥
'13': >-
  “దీర్ఘదృష్టి గల రావణా! నీవు నీ స్వకృత పాపఫలాలతో కొట్టబడుతూ నశించేటప్పుడు,
  పాపకర్ముడి వినాశంలో భూతగణాలు కూడా సంతోషిస్తాయి” ॥5-21-13॥
'14': >-
  “ఇలాగే నిన్ను పాపాచారి అని ప్రజలు—నిన్ను ద్వేషించే వారు—చెప్పుకుంటారు: ‘అయ్యో,
  మంచిదయ్యింది; ఆ క్రూరుడు ఈ వ్యసనంలో పడిపోయాడు’ అని ఆనందిస్తారు” ॥5-21-14॥
'15': >-
  “ఐశ్వర్యంతో గాని, ధనంతో గాని నన్ను మోహింపజేయడం నీకు సాధ్యం కాదు. నేను రాఘవుని
  తప్ప మరెవరినీ ఎరుగను—సూర్యుడికి ప్రభ ఎలా విడదీయలేనిదో, అట్లే రాఘవునికి నేనూ
  విడదీయలేను” ॥5-21-15॥
'16': >-
  “లోకనాథుడైన ఆ రాముని భుజాన్ని—లోకమంతా గౌరవించే ఆ భుజాన్ని—ఆశ్రయించి ఉన్న నేను,
  ఇంకెవరిదైనా భుజాన్ని ఎలా ఆశ్రయించగలను?” ॥5-21-16॥
'17': >-
  “ఆ ధరాపతి (భూమిపతి) రామునికే నేను తగిన భార్యను. వ్రతస్నాతుడైన, ఆత్మజ్ఞుడు అయిన
  బ్రాహ్మణునికి విద్య ఎలా సొంతమో, అలాగే నేను అతనికే చెందాను” ॥5-21-17॥
'18': >-
  “రావణా! సద్బుద్ధితో ఉండి, రామునితో నన్ను—దుఃఖితను—చేర్చివేయి. అరణ్యవాసంలో
  విడిపోయిన గజాధిపతిని, వేరుపడిన కరేణువెట్లా తిరిగి చేరుకోవాలనుకుంటుందో, అలా
  నేనూ నా భర్తను చేరాలి” ॥5-21-18॥
'19': >-
  “స్థానాన్ని (యోగ్యమైన స్థితిని) కాపాడుకోవాలనే రాముడు, నీతో సరైన స్నేహం
  చేసుకోవాలని కోరుకుంటున్నాడు; భయంకరమైన వైరం ఏర్పరచుకోవాలని అతడు కోరడం లేదు, ఓ
  పురుషోత్తముడా (రావణా)—అతడే ఆ పురుషర్షభుడు” ॥5-21-19॥
'20': >-
  “అతడు సర్వధర్మజ్ఞుడు; శరణు వచ్చినవారిని వాత్సల్యంతో ఆదుకునేవాడు. నీవు
  జీవించాలని కోరుకుంటే, అతనితో నీకు స్నేహం ఏర్పడనీ” ॥5-21-20॥
'21': >-
  “శరణాగతవత్సలుడైన ఆ రాముని నీవు ప్రసన్నం చేసుకో. నేను కూడా అతనికి సమర్పించబడే
  విధంగా, నియమంతో, యత్నపూర్వకంగా నన్ను అతనికి అప్పగించుటకు నీవు అర్హుడవు (అలా
  చేయాలి)” ॥5-21-21॥
'22': >-
  “రఘువంశశ్రేష్ఠుడైన రామునికి నన్ను అప్పగిస్తే, నీకు క్షేమమే కలుగుతుంది.
  లేకపోతే, నీవు ఇలా చేస్తూ ఉంటే పరమమైన అపదనే పొందుతావు” ॥5-21-22॥
'23': >-
  “విసిరివేయబడిన వజ్రాన్ని కూడా ఎవడైనా తప్పించుకుంటాడు; కాలాన్ని (అంతకుడిని) కూడ
  కొంతకాలం దూరం పెట్టగలడు. కానీ కోపించిన లోకనాథుడైన ఆ రాఘవుని విషయంలో—నీ వంటి
  వాడిని తప్పించుకోవడం అసాధ్యం” ॥5-21-23॥
'24': >-
  “రాముని ధనుస్సు నుండి పుట్టే మహానాదాన్ని నీవు వినబోతున్నావు—శతక్రతువు
  (ఇంద్రుడు) విసిరిన వజ్రాయుధ గర్జనలాగా” ॥5-21-24॥
'25': >-
  “అతి త్వరలో, సర్వసంధులు గల (మంచి పర్వాలతో కూడిన) బాణాలు—జ్వలితముఖ సర్పాలు
  పడినట్లుగా—రామలక్ష్మణులు లక్ష్యంగా పెట్టినవై నీపై పడతాయి” ॥5-21-25॥
'26': >-
  “ఈ నగరిలోని రాక్షసులను సంహరించబోతున్నారు—ఇందులో సందేహం లేదు. కంకపక్షుల వంటి
  (కంకపక్షుల రెక్కల వర్ణమున్న) ధ్వజాలు కూలిపోతూ, వారంతా పతనమై, ఇక్కడ రక్షణలేని
  స్థితి (అసంపాతం) కలిగిస్తారు” ॥5-21-26॥
'27': >-
  “రాక్షసేంద్రులైన మహాసర్పాల వంటి వీరులను, మహాగరుడైన రాముడు—వైనతేయుడు సర్పాలను
  ఎత్తుకుపోయినట్లు—వేగంగా పైకి లాగి తీసుకుపోతాడు (నాశనానికి గురిచేస్తాడు)”
  ॥5-21-27॥
'28': >-
  “అరిందముడైన నా భర్త, నిన్ను విడిచి నన్ను త్వరగా తీసుకుపోతాడు—విష్ణువు మూడు
  అడుగులతో (త్రివిక్రమంగా) అసురుల నుండి తేజస్సైన శ్రీని ఎలా తిరిగి పొందాడో,
  అట్లే” ॥5-21-28॥
'29': >-
  “జనస్థానంలో రాక్షసబలం నిహతమై పడిపోయిన ఆ హతస్థలంలో, శక్తి లేని నీవు, ఓ రాక్షసా,
  ఈ పని చేయడం ఎంత అసాధువు, ఎంత అనుచితం!” ॥5-21-29॥
'30': >-
  “ఆ ఇద్దరు నరసింహుల (రామలక్ష్మణుల) ఆశ్రమం ఖాళీగా ఉన్న సమయంలో ప్రవేశించి,
  అన్నదమ్ములు వేటకు (గోచరానికి) వెళ్లిన వేళ—ఓ నీచుడా—నన్ను నీవు అపహరించావు”
  ॥5-21-30॥
'31': >-
  “రామలక్ష్మణుల గంధాన్ని (పరాక్రమసుగంధాన్ని) మాత్రమే పసిగట్టినా, వారి దర్శనంలో
  నిలబడటం కూడా నీ వల్ల కాదు—కుక్కకు పులుల దర్శనం ముందు నిలబడలేనట్లుగా” ॥5-21-31॥
'32': >-
  “వారిద్దరితో నీవు చేసే యుద్ధం, యుగాంతం వరకూ నిలిచేది కాదు; ఇంద్రుడి భుజబలంతో
  వృత్రాసురుడి ఒక్క భుజం తాకిడిలోనే పడిపోయినట్లే నీ స్థితి” ॥5-21-32॥
'33': >-
  “త్వరలో నా నాథుడైన రాముడు, సౌమిత్రి (లక్ష్మణుడు) తో కలిసి, సూర్యుడు కొద్దిపాటి
  నీటిని ఎండబెట్టినట్లుగా, బాణాల ద్వారా నీ ప్రాణాలను తీసేస్తాడు” ॥5-21-33॥
'34': >-
  “నీవు కుబేరుని పర్వతానికి వెళ్లినా, లేదా వరుణరాజుని ఆలయానికి గానీ సభకు గానీ
  వెళ్లినా—సందేహం లేదు—దశరథపుత్రుడైన రాముని చేతి నుండి తప్పించుకోలేవు; కాలంతో
  కొట్టబడిన మహావృక్షం వజ్రాఘాతంతో విరిగినట్లుగా నీవు నశించాల్సిందే” ॥5-21-34॥
'35': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకియ ఆదికావ్యములో, సుందరకాండములో
  ‘రావణతృణీకరణము’ అనే ఇరవై ఒకటవ సర్గము సమాప్తము ॥5-21॥
