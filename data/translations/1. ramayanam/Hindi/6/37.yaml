'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘राम-गुल्म-विभाग’ नामक सैंतीसवाँ
  सर्ग (६-३७)।
'1': >-
  तब वायु-पुत्र हनुमान्, नर-वानरों के दोनों राजाओं (श्रीराम तथा सुग्रीव),
  ऋक्ष-राज जाम्बवान्, और राक्षस (राक्षसकुलोत्पन्न) विभीषण—ये सभी वहाँ उपस्थित
  थे।
'2': >-
  वाली-पुत्र अंगद, सौमित्रि लक्ष्मण, शरभ नामक कपि, सहदायाद (स्वकीय
  बन्धु-बान्धवों सहित) सुषेण, तथा मैन्द और द्विविद—ये भी वहाँ थे।
'3': >-
  गज, गवाक्ष, कुमुद, नल और पनस भी—ये सभी शत्रु-प्रदेश में पहुँचकर एकत्र हुए और
  (युद्धकार्य की) तैयारी में समर्थ भाव से जुटे रहे।
'4': >-
  यह वही लंका-नगरी दृष्टिगोचर हो रही है, जो रावण के द्वारा संरक्षित है; जो
  असुरों, नागों (उरगों), गन्धर्वों, और देवताओं के लिए भी दुर्जेय है।
'5': >-
  कार्य की सिद्धि को सामने रखकर (उसे लक्ष्य बनाकर) निर्णय-पूर्वक परामर्श
  करो—जहाँ राक्षसों का स्वामी रावण सदा उपस्थित (सन्नद्ध) रहता है।
'6': >-
  उनके ऐसा कहने पर रावण का छोटा भाई विभीषण बोला। उसने अशिष्ट (ग्राम्य) शब्दों से
  रहित, परिपूर्ण अर्थयुक्त, सारगर्भित वचन कहा।
'7': >-
  अनल, पनस, सम्पाति और प्रमति—ये मेरे मन्त्री (गुप्तचर) लंका जाकर नगर का पता
  लगाकर फिर यहाँ लौट आए हैं।
'8': >-
  वे सब पक्षियों का रूप धारण करके शत्रु-सेना में प्रविष्ट हुए, और जो-जो व्यवस्था
  (विधान) की गई थी, उसे देखकर (समस्त समाचार लेकर) उपस्थित हुए हैं।
'9': >-
  उन लोगों ने दुरात्मा रावण की जो युद्ध-व्यवस्था बताई है, हे राम! मेरे कहे हुए
  उस समस्त वृत्तान्त को यथार्थ रूप से सुनिए।
'10': >-
  सबसे पहले प्रहस्त अपने बल सहित पूर्व-द्वार पर पहुँचकर खड़ा है; और दक्षिण-द्वार
  पर महावीर्यवान महापार्श्व तथा महोदर नियुक्त हैं।
'11': >-
  पश्चिम-द्वार पर इन्द्रजित् बहुत-से राक्षसों से घिरा हुआ है, जिनके हाथों में
  पट्टिश (फरसा), तलवारें, धनुष, शूल और मुद्गर हैं।
'12': >-
  रावण का पुत्र (इन्द्रजित्) अनेक प्रकार के प्रहार-शस्त्रों से युक्त शूरवीरों से
  घिरा हुआ है; और बहुत-से शस्त्रधारी हजारों राक्षस उसके साथ हैं।
'13': >-
  मन्त्रों का जानकार रावण अत्यन्त सतर्क (परमसंविग्न) होकर राक्षसों सहित स्वयं
  उत्तर नगर-द्वार पर स्थित है।
'14': >-
  विरूपाक्ष महान बल के साथ—शूल, खड्ग और धनुष धारण किए—राक्षसों के साथ मध्य के
  गुल्म (मध्य व्यूह) में आश्रित है।
'15': >-
  लंका में इन प्रकार से नियत किए हुए गुल्मों (व्यूहों) को देखकर मेरे सभी मन्त्री
  शीघ्र ही फिर यहाँ लौट आए।
'16': >-
  लंका में हाथियों के दस हजार, रथों के दस हजार (एक अयुत), घोड़ों के बीस हजार (दो
  अयुत), और राक्षसों की सवा करोड़ (अग्रकोटि) सेना है।
'17': >-
  वे निशाचर पराक्रमी, बलवान, और युद्ध में आक्रमणशील हैं; और ये सदा राक्षस-राज
  रावण के प्रिय (विश्वासपात्र) रहते हैं।
'18': >-
  हे विशाम्पते! यहाँ युद्ध के लिए प्रत्येक राक्षस के साथ हजार-हजार सैनिकों का
  एक-एक हजार का परिजन-दल (परिवार/सहायक समूह) उपस्थित रहता है।
'19': >-
  लंका की यह स्थिति, मन्त्रियों द्वारा कही हुई, विभीषण ने बताकर—हे महाबाहु!—उन
  राक्षस-समूहों की ओर संकेत करके दिखा दिया।
'20': >-
  उसने लंका में मन्त्रियों से प्राप्त सब समाचार राम को निवेदित किए, और कमल-नेत्र
  श्रीराम से आगे यह उत्तर-वचन कहा।
'21': >-
  रावण का छोटा भाई वह श्रीमान् विभीषण, राम के प्रिय को करने की इच्छा से बोला—हे
  राम! जब रावण कुबेर के साथ युद्ध करता है, तब—
'22': >-
  —उस समय साठ-एक लाख (षष्टि शतसहस्राणि) राक्षस बाहर निकलते हैं, जो पराक्रम,
  वीर्य, तेज और सत्त्व-गौरव में समर्थ होते हैं; और दर्प में वे यहाँ दुरात्मा
  रावण के ही समान हैं।
'23': >-
  अतः यहाँ क्रोध नहीं करना चाहिए; मैं आपको न तो क्रुद्ध कर रहा हूँ, न
  भयभीत—क्योंकि आप वीर्य से समर्थ हैं; देवताओं का भी निग्रह करने में सक्षम हैं।
'24': >-
  इसलिए आप चतुरङ्गिणी (हाथी-रथ-घोड़े-पैदल) महान सेना से घिरे हुए इस वानर-बल को
  व्यूहबद्ध करके रावण का समूल मर्दन कर देंगे।
'25': >-
  रावण के अनुज द्वारा इस प्रकार कहे जाने पर राघव (श्रीराम) ने शत्रुओं का
  प्रतिघात करने के हेतु यह वचन कहा।
'26': >-
  लंका के पूर्व-द्वार पर वानरश्रेष्ठ नील, बहुत-से वानरों से घिरा हुआ, प्रहस्त से
  युद्ध करे।
'27': >-
  वाली-पुत्र अंगद भी महान बल से युक्त होकर दक्षिण-द्वार पर महापार्श्व और महोदर
  को बाधित करे (उन्हें रोके/उनसे युद्ध करे)।
'28': >-
  पवनात्मज, अप्रमेयात्मा हनुमान् बहुत-से कपियों से घिरा हुआ पश्चिम-द्वार को
  दबाकर (उसे तोड़/दबाव में लेकर) उसमें प्रवेश करे।
'29': >-
  जो दैत्य-दानव-समूहों तथा महात्मा ऋषियों का भी अनिष्ट करने में रुचि रखने वाला,
  नीच प्रवृत्ति का, और वरदानों से प्राप्त बल से सम्पन्न है—
'30': >-
  —जो समस्त लोकों में घूम-घूमकर प्रजाओं को संताप देता है, उस राक्षस-इन्द्र
  (रावण) के वध के लिए मैं स्वयं ही उद्यत हूँ।
'31': >-
  उत्तर नगर-द्वार को मैं, सौमित्रि (लक्ष्मण) के साथ, बल सहित दबाकर उसमें प्रवेश
  करूँगा—जहाँ रावण अपने बल के साथ स्थित है।
'32': >-
  वानरेन्द्र (सुग्रीव) जो बलवान हैं, ऋक्षराज (जाम्बवान्) जो वीर्यवान हैं, और
  राक्षसेन्द्र का अनुज (विभीषण) भी—ये मध्य के गुल्म (मध्य व्यूह) में रहें।
'33': >-
  और युद्ध में हरियों (वानरों) को मनुष्य-रूप धारण नहीं करना चाहिए; इस वानर-बल के
  लिए इस युद्ध में यही हमारी संज्ञा/पहचान रहे।
'34': >-
  हमारी पहचान तो अपनी सेना में ‘वानर’ ही रहेगी; और हम सात जन (राम-पक्ष के प्रमुख
  सात योद्धा) मनुष्य-रूप में ही शत्रुओं से युद्ध करेंगे।
'35': >-
  मैं स्वयं, महाबली भाई लक्ष्मण के साथ; (हम दोनों के साथ) मैं तीसरा, और चौथा;
  तथा पाँचवाँ यह मेरा मित्र विभीषण—(इसी प्रकार हम) —
'36': >-
  इस प्रकार कृत्य-सिद्धि के लिए विभीषण से कहकर, बुद्धिमान प्रभु श्रीराम ने सुवेल
  पर्वत पर चढ़ने का निश्चय किया; सुवेल गिरि के तट की अत्यन्त रमणीयता देखकर।
'37': >-
  तब महात्मा श्रीराम विशाल सेना से समस्त पृथ्वी को आच्छादित (भर) कर, हर्षित रूप
  वाले होकर, शत्रु-वध का निश्चय करके, लंका की ओर बढ़े।
'38': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘राम-गुल्म-विभाग’ नामक सैंतीसवाँ सर्ग (६-३७) समाप्त हुआ।
