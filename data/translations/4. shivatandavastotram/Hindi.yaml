'12': >-
  मैं कब सदाशिव का भजन करूँगा—जो मन को समत्व में प्रवृत्त कर देते हैं: नंगे
  पत्थर की शय्या और रत्न-जटित विचित्र शय्या—दोनों में; मोतियों की माला और पत्थर
  के ढेले—दोनों में; मित्र और शत्रु—दोनों में; तृण और कमल—दोनों में; तथा सामान्य
  जन और पृथ्वी-स्वामी इन्द्र (देवराज)—दोनों में—सबको एक ही दृष्टि से देखने की
