'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘రామప్రోత్సాహనం’ అను రెండవ సర్గము
  ॥6-2॥
'1': >-
  అప్పుడు శోకముచేత అతి దుఃఖితుడై కుంగిపోయిన దశరథపుత్రుడగు శ్రీరామునితో, శోకాన్ని
  నాశనం చేసే మాటలను శ్రీమాన్ సుగ్రీవుడు పలికెను ॥6-2-1॥
'2': >-
  వీరా! సాధారణుడు (ప్రాకృతుడు) ఎలా బాధపడతాడో అట్లే నీవెందుకు తపించుచున్నావు? అలా
  కాకుము; దుఃఖాన్ని విడిచిపెట్టుము. కృతఘ్నుడవలె స్నేహబంధాన్ని (సౌహృదాన్ని)
  త్యజించనియ్యకు ॥6-2-2॥
'3': >-
  రాఘవా! నీకు దుఃఖించుటకు తగిన కారణస్థానాన్ని నేను చూడుటలేదు. యత్నం
  ప్రారంభమైయున్నది; శత్రువు నివాసస్థానము (లంక) తెలిసియున్నది కదా ॥6-2-3॥
'4': >-
  రాఘవా! నీవు బుద్ధిమంతుడవు, శాస్త్రజ్ఞుడవు, ప్రాజ్ఞుడవు, పండితుడవు. కాబట్టి
  కార్యాన్ని చెడగొట్టే, సాధారణమైన (ప్రాకృతమైన) ఈ బుద్ధిని—కృతాత్ముడు
  వదిలిపెట్టినట్లుగా—నీవు విడిచిపెట్టుము ॥6-2-4॥
'5': >-
  మహా నక్రాలతో కలకలలాడే ఆ సముద్రాన్ని దాటిన తరువాత, లంకలో ప్రవేశించి, నీ
  శత్రువును సంహరిస్తాము ॥6-2-5॥
'6': >-
  ఉత్సాహం లేని, దీనుడైన, శోకముచేత కలతపడిన మనస్సు కలవానికీ సమస్త ప్రయోజనాలు
  క్షీణించిపోతాయి; పైగా ఆపద (వ్యసనం) కూడా సంభవిస్తుంది ॥6-2-6॥
'7': >-
  ఇక్కడ నలువైపులా ఉన్న ఈ హరియూథపతులు శూరులు, సమర్థులు. నీ ప్రీతికోసం ఉత్సాహముతో
  సిద్ధపడి, అగ్నిలోనికైనా ప్రవేశించగలవారు. వీరి ఆనందాన్ని చూచి నేనెరిగెదను; నా
  తర్కమూ అతి దృఢమైనదే ॥6-2-7॥
'8': >-
  పాపకర్ముడైన రావణుని సంహరించి, పరాక్రమముతో సీతను తిరిగి తెచ్చినట్లే—అలా నీవు
  చేయవలసినవాడవు ॥6-2-8॥
'9': >-
  ఇక్కడ సముద్రంలో వంతెన ఎలా కట్టబడవలెనో, ఆ వంతెన ద్వారా మనము ఆ నగరాన్ని (లంకను)
  ఎలా చూడగలమో—రాఘవా! రాక్షసరాజుని విషయమై నీవు అట్లే కార్యాన్ని నిశ్చయించి చేయుము
  ॥6-2-9॥
'10': >-
  త్రికూటశిఖరముపై నిలిచియున్న ఆ లంకాపురిని చూచినప్పుడే, యుద్ధంలో రావణుడు
  హతుడైనట్టు దృష్ట్యా నీవు నిశ్చయించుము (అది నిశ్చయమే అని గ్రహించుము) ॥6-2-10॥
'11': >-
  భయంకరమైన వరుణాలయమైన సముద్రంలో వంతెన కట్టకుండా—ఇంద్రాది దేవతలతో కూడిన
  దేవతలకైనా, అసురులకైనా—లంకను జయించి ధ్వంసం చేయుట సాధ్యము కాదు ॥6-2-11॥
'12': >-
  సముద్రంలో వంతెనబంధం లంక సమీపం వరకు ఏర్పడిన క్షణమే, నా సేన అంతటిదీ దాటినట్లుగా,
  ‘జయమైంది’ అని నీవు భావించుము. యుద్ధరంగంలో వీరు వీరులైన వానరులు; ఇచ్ఛానుసారం
  రూపం ధరించగలవారు ॥6-2-12॥
'13': >-
  రాజా! సమస్తార్థాలను నాశనం చేసే ఆ వికలమైన బుద్ధిని చాలునని విడిచిపెట్టుము. ఈ
  లోకంలో పురుషునికి శోకం శౌర్యాన్ని తగ్గించేది ॥6-2-13॥
'14': >-
  మనుష్యుడు ఏ కార్యం చేయవలెనో, దానిని ధైర్యశౌర్యాలను ఆధారంగా చేసుకొని
  చేపట్టవలెను. అలా ఆధారపడినవానికి, ఆ కార్యం నిర్వర్తించుటకు కావలసిన సమర్థత
  వెంటనే కలుగుతుంది ॥6-2-14॥
'15': >-
  మహాప్రాజ్ఞా! ఈ కాలంలో తేజస్సుతో కూడిన సత్త్వాన్ని ఆశ్రయించుము. నీ వంటి
  మహాత్ములైన శూరమనుష్యులకు, నష్టం జరిగినా లేదా సంపూర్ణంగా పోయినా—శోకం
  సమస్తార్థనాశకమే ॥6-2-15॥
'16': >-
  నీవే బుద్ధిమంతులలో శ్రేష్ఠుడు; అన్ని శాస్త్రాల అర్థాలను బాగా తెలిసినవాడవు. నా
  వంటి మంత్రులతో (సచివులతో) కలిసి శత్రువును జయించుటకు నీవు సమర్థుడవు; అట్లే
  చేయవలెను ॥6-2-16॥
'17': >-
  రాఘవా! మూడు లోకాలలోనూ—నీవు ధనుస్సు ఎత్తి నిలిచినప్పుడు—యుద్ధంలో నీ ఎదుట నిలబడి
  ఎదుర్కొనగలవాడెవరినీ నేను చూడుటలేదు ॥6-2-17॥
'18': >-
  వానరుల మీద నీవు నమ్మకం ఉంచినయెడల నీ కార్యం విఫలమగదు. క్షణకాలంలోనే, అక్షయమైన
  (అపారమైన) సముద్రాన్ని దాటి, నీవు సీతను దర్శించెదవు ॥6-2-18॥
'19': >-
  భూపతీ! శోకాన్ని ఆశ్రయించడం చాలునని విడిచి, కోపాన్ని ఆశ్రయించుము. నిశ్చేష్టులైన
  (క్రియలేని) క్షత్రియులు మందులే; అందరూ క్రూరుడైన వానికి (చండుడికి) భయపడుదురు
  ॥6-2-19॥
'20': >-
  భయంకరమైన నదీపతియగు సముద్రాన్ని దాటుటకై, మాతో ఇక్కడ కలిసి వచ్చి,
  సూక్ష్మబుద్ధితో (సూక్ష్మంగా) విచారించుము ॥6-2-20॥
'21': >-
  అక్కడ ఆ సేనలచే సముద్రం లంఘించబడిన వెంటనే ‘జయమే’ అని నిశ్చయించుము. నా సేన
  అంతటిదీ దాటినదని, అట్లే జయమని నిశ్చయంగా భావింపబడాలి ॥6-2-21॥
'22': >-
  ఈ వానరులు శూరులు; సమరంలో ఇష్టమొచ్చినట్లు రూపాలు ధరించగలవారు. శిలలను, వృక్షాలను
  వర్షంలా కురిపించి ఆ శత్రువులను చిత్తు చేసెదరు ॥6-2-22॥
'23': >-
  వరుణాలయమైన సముద్రం ఏ విధంగానో దాటబడినట్టు నేను ముందుగానే చూచుచున్నాను.
  శత్రునిబర్హణా! యుద్ధంలో అతడు (రావణుడు) హతుడైనట్టే నేను భావిస్తున్నాను ॥6-2-23॥
'24': >-
  ఇంకెన్ని విధాలుగా చెప్పుదును? నీవు ప్రతి విధంగానూ విజేతవే. శుభనిమిత్తాలను కూడా
  నేను చూచుచున్నాను; నా మనస్సు అత్యంతంగా హర్షిస్తున్నది ॥6-2-24॥
'25': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ, ఆదికావ్యమైన రామాయణంలోని యుద్ధకాండలో
  ‘రామప్రోత్సాహనం’ అను రెండవ సర్గము ॥6-2॥
