'12': >-
  मैं रण में देवताओं को भी मार सकता हूँ—फिर उन निशाचरों की तो बात ही क्या;
  परन्तु तुम्हारी आज्ञा न होने के कारण मेरा पराक्रम मुझे ही रोक रहा है।
'13': >-
  समुद्र भी अपनी मर्यादा (वेला) का अतिक्रमण कर जाए, मन्दराचल भी डोल उठे, परन्तु
