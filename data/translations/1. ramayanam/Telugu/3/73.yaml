'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘ఋష్యమూకమార్గకథనం’ అనే డెబ్బైమూడవ
  సర్గము.
'1': >-
  అనంతరం, సీతాదేవిని వెదకుటకు గల మార్గాన్ని రామునకు స్పష్టంగా చూపించి,
  అర్థజ్ఞుడైన కబంధుడు తన మాటలకు తగినట్లుగా మళ్లీ ఇలా పలికెను.
'2': >-
  రామా! ఇది శుభప్రదమైన మార్గము; ఇక్కడ ఈ పుష్పాలతో వికసించిన వృక్షాలు పశ్చిమ
  దిక్కును ఆశ్రయించి మనోహరంగా ప్రకాశిస్తున్నవి.
'3': >-
  జంబూ, ప్రియాల, పనస, మర్రి (న్యగ్రోధ), ప్లక్ష, తిందుక, రావి (అశ్వత్థ),
  కర్ణికార, మామిడి (చూత) మొదలైన ఇతర వృక్షాలూ అక్కడ ఉన్నాయి.
'4': >-
  ధన్వన, నాగవృక్షాలు, తిలకలు, నక్తమాలకాలు, నీలాశోకాలు, కదంబాలు, కరవీరాలు—ఇవన్నీ
  పుష్పాలతో నిండివున్నవి.
'5': >-
  అగ్నిముఖ్యములైన (ఎర్రగా జ్వలించువంటి) అశోకవృక్షాలు, గాఢరక్తవర్ణ
  పారిభద్రకవృక్షాలు కూడా ఉన్నాయి.
'6': >-
  వాటిమీద ఎక్కి గాని, లేక నేలమీదికి బలంగా పడగొట్టి గాని, అమృతసదృశమైన ఫలాలను
  భక్షించి మీరు ముందుకు వెళ్లగలరు. ఆ తరువాత, ఓ కాకుత్స్థ! పుష్పిత వృక్షాలతో
  నిండిన ఆ వనాన్ని దాటి వెళ్లండి.
'7': >-
  దానిని దాటి మరొక వనం వస్తుంది—నందనవనానికి సమానమైనది, ఉత్తరకురువుల దేశంలా
  అపూర్వమైనది; అక్కడి వృక్షాలు అన్నికాలములూ ఫలించే వైనము గలవీ, తీయని రసాన్ని
  స్రవించేవీ.
'8': >-
  ఆ వనంలో చైత్రరథవనంలో వలె అన్ని ఋతువులూ ఒకేసారి కనిపిస్తాయి; ఫలభారంతో వంగిపోయిన
  మహావిశాల కొమ్మలు కల వృక్షాలు అక్కడ ఉన్నాయి.
'9': >-
  అవి అన్నిదిక్కులా మేఘమయ పర్వతాలవలె శోభిస్తున్నవి; వాటిమీద ఎక్కి గాని, లేక
  భూమికి దింపి గాని, సుఖంగా అమృతసమానమైన ఫలాలను పొందవచ్చు.
'10': >-
  అలా పర్వతాన్నుంచి పర్వతానికి, వనంనుంచి వనానికి విహరిస్తూ నడుస్తుంటే,
  లక్ష్మణుడు ఆ శ్రేష్ఠమైన అమృతసదృశ ఫలాలను నీకు అందిస్తాడు.
'11': >-
  ఆపై, వీరులైన మీ ఇద్దరూ ‘పంప’ అనే పేరుగల సరస్సుకు చేరుతారు. అది ఇసుక రాళ్లులేని
  (అశర్కర), ఒడ్డులు జారిపోవని (అవిభ్రంశ), సమమైన తీర్థభాగాలు కలది (సమతీర్థ), నాచు
  లేనిది (అశైవల).
'12': >-
  ఓ రామా! ఆ పంప సరస్సు ఇసుక మట్టితో సుందరంగా అలంకరింపబడినది; కమల, ఉత్పల
  పుష్పాలతో విరాజిల్లుతుంది. ఓ రాఘవా! అక్కడ హంసలు, ప్లవపక్షులు, క్రౌంచాలు,
  కురరపక్షులు ఉంటాయి.
'13': >-
  ఆ పక్షులు పంపాజలంలో విహరిస్తూ మధురస్వరంతో కూస్తుంటాయి; మనుషులను చూసినా
  భయపడవు—వధింపబడుటకు అలవాటు లేనివి, శుభస్వరూపములు.
'14': >-
  నెయ్యి ముద్దలవలె దృఢంగా, స్థూలంగా ఉన్న ఆ ద్విజపక్షులను మీరు భక్షించగలరు. ఓ
  రాఘవా! అలాగే రోహిత మత్స్యాలు, వంకర ముక్కులవంటి తుండు కల జీవులు (వక్రతుణ్డ),
  నలమీనాలు కూడా ఉంటాయి.
'15': >-
  ఓ రామా! పంపలో అక్కడ బాణాలతో వేటాడి చంపిన ఉత్తమ మత్స్యాలను—చర్మం తొలగించి,
  రెక్కలు తీసి, అగ్నిలో కాల్చి, కొవ్వుగా కృశించని, ఒక్క ముల్లు మాత్రమే
  కలవిగా—(సిద్ధం చేసి) భక్షించగలరు.
'16': >-
  నీపై భక్తితో నిండిన లక్ష్మణుడు అవన్నీ నీకు సమర్పిస్తాడు. పంపలో పుష్పసంచయం మధ్య
  నీవు ఆ మత్స్యాలను ఎంతో రుచిగా తింటుంటే (అతడు సేవ చేస్తాడు).
'17': >-
  ఆ నీరు పద్మసువాసనతో పరిమళించేది, శివప్రదమైనది, సుఖంగా చల్లనిది, రోగరహితమైనది.
  దానిని తీసి చూస్తే అది కల్మషరహితముగా వెండి, స్ఫటికములవలె మెరుస్తుంది.
'18': >-
  అప్పుడు లక్ష్మణుడు కమలపత్రంతో (పుష్కరపత్రంతో) నీకు త్రాగించును; అలాగే
  పర్వతగుహలలో నివసించే స్థూలకాయ వానరులను, అరణ్యంలో సంచరించే వారినీ (అదే నీటితో)
  పానముచేయించును.
'19': >-
  సాయంకాల సమయంలో విహరిస్తున్నప్పుడు, ఓ రామా! లక్ష్మణుడు నీకు—నీటిపై ఆశతో
  (అపాంలోభాత్) పరుగెత్తుకుంటూ, ఎద్దుల్లా గర్జిస్తూ తిరిగే వానరులను చూపిస్తాడు.
'20': >-
  ఓ నరోత్తమా! సాయంకాలంలో సంచరిస్తూ నీవు పంపలో స్థూలకాయములైన, పసుపు వర్ణముతో
  మెరుస్తున్న, పూలమాలలు ధరించిన వృక్షాల వంటి వానరులను దర్శించగలవు.
'21': >-
  పంపలోని శుభోదకాన్ని చూచి నీవు దుఃఖాన్ని విడిచి ఆనందపడతావు. అక్కడ సుమనస్సు
  పుష్పాలతో నిండిన తిలక, నక్తమాలక వృక్షాలు ఉంటాయి.
'22': >-
  ఓ రాఘవా! అక్కడ వికసించిన ఉత్పలాలు, పద్మాలు ఉన్నాయి. వాటి నుంచి పూలమాలలు కట్టి
  ఎవడూ అక్కడ ఏ పుష్పమాలనూ ధరింపజేయలేదు (అందుకే అవి సహజంగా అక్కడే శోభిస్తాయి).
'23': >-
  ఓ రాఘవా! అవి వాడిపోవు; రాలిపోవు కూడా. అక్కడ మతంగ మహర్షి శిష్యులైన ఋషులు
  సుసమాధానముతో, ఏకాగ్రచిత్తులై నివసించేవారు.
'24': >-
  గురువుకై అరణ్యఫలాలు తెచ్చేవారైన వారి భారంతో బాధపడిన శరీరాల నుంచి చినుకులుగా
  పడిన చెమట బిందువులు త్వరగా భూమిపై పడిపోయినవే (తరువాత అద్భుతంగా మారినవి).
'25': >-
  ఆ చెమట బిందువుల నుంచే, ఆ మునుల తపస్సు ప్రభావంతో అప్పుడే ఆ పుష్పమాలలు
  ఉద్భవించాయి; ఓ రాఘవా! అవి నశించవు.
'26': >-
  వారు లోకాన్ని విడిచిపోయినా ఇప్పటికీ అక్కడ సేవచేస్తున్నది కనిపిస్తుంది—‘శబరి’
  అనే శ్రమణీ; ఓ కాకుత్స్థా! ఆమె దీర్ఘాయుష్మతి.
'27': >-
  ధర్మంలో నిత్యం స్థిరంగా ఉన్న, సమస్త భూతాలచే నమస్కృతుడైన, దేవసమానుడైన నిన్ను
  చూసిన వెంటనే, ఓ రామా! ఆమె స్వర్గలోకాన్ని పొందుతుంది.
'28': >-
  అనంతరం, ఓ రామా! పంప సరస్సు పశ్చిమ తీరం ఆశ్రయించి, ఓ కాకుత్స్థా! అక్కడి
  ఆశ్రమస్థానాన్ని—అతులమైనదీ, గుప్తమైనదీ—నీవు దర్శిస్తావు.
'29': మతంగ మహర్షి నియమప్రభావం వల్ల ఆ ఆశ్రమవనంలోకి నాగసర్పాలు కూడా ప్రవేశించలేవు.
'30': >-
  ఓ రఘునందనా! అది ‘మతంగవనం’ అనే పేరుతో ప్రసిద్ధి. ఆ నందనవనంలా ప్రకాశించే,
  దేవారణ్యంలా పావనమైన వనంలో,
'31': >-
  నానావిధ పక్షులతో నిండిన ఆ వనంలో, ఓ రామా! నీవు నిర్భయంగా, ఆనందంతో విహరిస్తావు.
  ఇక పంపకు ముందుభాగంలో పుష్పిత వృక్షాలతో అలంకృతమైన ‘ఋష్యమూక’ పర్వతం ఉంది.
'32': >-
  అది ఎక్కుటకు అత్యంత దుష్కరమైనది; శిశునాగులు దానిని కాపాడుతుంటాయి.
  ప్రాచీనకాలంలో బ్రహ్మదేవుడే దానిని మహాత్మ్యంతో నిర్మించాడు.
'33': >-
  ఓ రామా! ఆ పర్వత శిఖరంపై ఎవరైనా శయనించి నిద్రపోతే, స్వప్నంలో పొందిన ధనం ఏదైనా,
  మేల్కొన్న వెంటనే నిజంగానే అతడికి లభిస్తుంది.
'34': >-
  కాని దుష్టాచారుడై, పాపకర్మలతో ఎవరైనా ఆ కఠినమైన పర్వతాన్ని ఎక్కితే, అక్కడే
  రాక్షసులు అతడిని నిద్రలో పట్టుకొని ప్రహరిస్తారు.
'35': >-
  అక్కడ (పంప సమీపంలో) మతంగ ఆశ్రమవాసులైన వానరులు పంపలో క్రీడించగా, శిశునాగుల
  గొప్ప అరుపులు (ఆక్రందం) కూడా వినిపిస్తుంటాయి, ఓ రామా!
'36': >-
  రక్తధారలతో అంటుకున్న మస్తకాలు కలవిగా, ఒకచోట గుంపుగా చేరి (సంహత్య) అనంతరం
  చెల్లాచెదురుగా సంచరిస్తూ—మేఘవర్ణంతో, మహాబలంతో కూడిన మహాగజాలు అక్కడ
  తిరుగుతుంటాయి.
'37': >-
  అక్కడ వారు స్వచ్ఛమైన, సుందరమైన, శోభనమైన నీటిని త్రాగి—అత్యంత సుఖస్పర్శమయమైనదీ,
  అన్ని సుగంధాలతో నిండినదీ అయిన ఆ జలాన్ని సేవించి—
'38': >-
  తృప్తిచెందిన అరణ్యచరులు వనాలలోకి ప్రవేశిస్తారు. నీలవర్ణంతో কোমలమైన కాంతి కల
  ఋక్షాలు (ఎలుగులు), ద్వీపినులు (చిత్తులు/పులులు) కూడా అక్కడ ఉంటాయి.
'39': >-
  రురువులను, అపేతాన్జయాన్ (విజయభంగమైనవారిని/భయపడినవారిని) చూచి నీవు దుఃఖాన్ని
  విడిచి నవ్వుతావు. ఓ రామా! ఆ పర్వతంలో ఒక మహాగుహ కూడా ఎంతో శోభిస్తుంది.
'40': >-
  ఓ కాకుత్స్థా! ఆ గుహకు శిలాపిథానం (రాతి మూత) ఉంది; అందులో ప్రవేశించడం కష్టం. ఆ
  గుహ యొక్క తూర్పు ద్వారమున పెద్దదైన చల్లని నీటి హ్రదము ఉంది; అది అనేక మూలాలు,
  ఫలాలతో సమృద్ధిగా, रम్యంగా, నానావిధ పర్వతసమూహాలతో (నగసమాకులంగా) నిండి ఉంటుంది.
  అక్కడ ధర్మాత్ముడైన సుగ్రీవుడు వానరులతో సహా నివసిస్తున్నాడు.
'41': >-
  అలాగే ఆ పర్వత శిఖరంపై కూడా అతడు కొన్నిసార్లు నిలుస్తుంటాడు. ఈ విధంగా కబంధుడు
  రామలక్ష్మణులకు ఉపదేశించాడు.
'42': >-
  (అంతట) వీర్యవంతుడైన కబంధుడు పుష్పమాల ధరించి, సూర్యవర్ణ కాంతితో ఆకాశంలో
  మెరిసిపోయాడు.
'43': >-
  ఆకాశంలో ఉన్న ఆ మహాభాగుణ్ణి సమీపంలోకి చేరిన రామలక్ష్మణులు—“మీరు ప్రయాణం
  ప్రారంభించండి; వెళ్లండి” అని పలికారు. అతనూ, “కార్యసిద్ధి కోసమే వెళ్లండి” అని
  వారితో చెప్పాడు.
'44': వారు సంతోషంతో అతనికి అనుమతినిచ్చిన తరువాత, కబంధుడు అప్పుడే ప్రయాణమయ్యాడు.
'45': >-
  ఆ కబంధుడు తన నిజరూపాన్ని పొందాడు; శ్రీసంపదతో విరాజిల్లుతూ, సంపూర్ణ దేహము
  ప్రకాశవంతంగా ఉన్నాడు. ఆకాశంలో నిలిచి రాముని చూచి, (మార్గాన్ని)
  సూచిస్తూ—“సఖ్యాన్ని చేయుము (సుగ్రీవునితో మైత్రి కలుపుము)” అని అప్పుడే
  ఉపదేశించాడు.
'46': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణ మహాకావ్యంలో, వాల్మీకి విరచిత ఆదికావ్యంలో,
  అరణ్యకాండలో ‘ఋష్యమూకమార్గకథనం’ అనే డెబ్బైమూడవ సర్గము సమాప్తము.
