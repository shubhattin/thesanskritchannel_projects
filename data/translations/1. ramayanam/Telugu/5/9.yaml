'0': అథ శ్రీమద్వాల్మీకీయ రామాయణం సుందరకాండంలో ‘సంకులాంతఃపురం’ అను నవమ సర్గము ॥5-9॥
'1': >-
  ఆ మహాశ్రేష్ఠమైన ప్రాసాదసముదాయమున మధ్యలో, నిర్మలమై విశాలముగా దీర్ఘంగా ఉన్న ఆ
  పరమశోభితమైన భవనాన్ని, మారుతాత్మజుడు హనుమంతుడు దర్శించాడు ॥5-9-1॥
'2': >-
  అది అర్ధయోజనము విస్తారముగా, ఒక యోజనము మేర మహత్తరంగా దీర్ఘముగా ఉన్నది; అనేక
  ప్రాసాదాలతో నిండిన రాక్షసేంద్రుడైన రావణుని మహాభవనం అది ॥5-9-2॥
'3': >-
  వైదేహి సీతను—విశాలనయనలైన ఆమెను—వెదుకుచూ, శత్రునాశకుడైన హనుమంతుడు ఆ
  అంతఃపురాన్ని అన్ని దిక్కులా చుట్టూ పరిశీలించాడు ॥5-9-3॥
'4': >-
  రాక్షసుల నివాసస్థలమై అత్యుత్తమమైన ఆ ప్రదేశాన్ని అవలోకించుచూ, శ్రీమంతుడైన
  హనుమంతుడు రాక్షసేంద్రుని (రావణుని) నివాసాన్ని చేరుకున్నాడు ॥5-9-4॥
'5': >-
  నాలుగు దంతాలుగల, అలాగే మూడు దంతాలుగల గజములతో చుట్టుముట్టబడినదై, ఎక్కడా
  గందరగోళమూ ఇరుకూ లేని విశాలపరిధితో, ఆయుధధారులచే కాపాడబడుతూ ఉన్నది (ఆ నివాసము)
  ॥5-9-5॥
'6': >-
  రావణుని ఆ నివాసము రాక్షసీ స్త్రీలతోను, అతని భార్యలతోను నిండిపోయి ఉంది;
  బలవంతంగా అపహరింపబడిన రాజకుమార్తెలతో కూడ అది ఆవరించబడి ఉంది ॥5-9-6॥
'7': >-
  అది మొసళ్లు, మకరాలు (జలజంతువులు)తో నిండినదై, తిమింగిలములు మరియు పెద్ద పెద్ద
  చేపలతో కిటకిటలాడే సముద్రంలా కనిపించింది; గాలివేగముచే అలజడి పొందుతూ, సర్పములతో
  నిండిన సాగరంలాగా అనిపించింది ॥5-9-7॥
'8': >-
  యావైశ్రవణుడైన కుబేరుని వద్దనున్న లక్ష్మి, హరివాహనుడైన చంద్రుని వద్దనున్న
  లక్ష్మి—ఆ శోభాసంపదే—రావణుని గృహంలో నిత్యమూ रम్యంగా, ఎప్పటికీ విడువక స్థిరంగా
  నివసిస్తున్నట్లుగా కనిపించింది ॥5-9-8॥
'9': >-
  రాజైన కుబేరునికి, యమునికి, వరుణునికి ఉన్నదానివంటి—లేదా వాటికన్నా
  విశిష్టమైన—ఐశ్వర్యసంపద ఇక్కడ ఈ రాక్షసగృహాలలో (రావణుని అంతఃపురంలో) ఉన్నట్లు
  అనిపించింది ॥5-9-9॥
'10': >-
  ఆ మహాప్రాసాదమున మధ్యभागములో నిలిచియున్న, మరొక అతి సుందరంగా నిర్మించబడిన
  వేశ్మాన్ని—అనేక నిష్క్రమణమార్గాలు (నిర్యూహాలు) కలిగినదాన్ని—పవనాత్మజుడు చూచాడు
  ॥5-9-10॥
'11': >-
  ఆకాశంలో విశ్వకర్మ చేత బ్రహ్మార్థం (బ్రహ్మదేవుని నిమిత్తం) నిర్మింపబడిన,
  ‘పుష్పకము’ అనే పేరుగల, సమస్త రత్నాలతో అలంకరింపబడిన దివ్య విమానమును అతడు చూచాడు
  ॥5-9-11॥
'12': >-
  కుబేరుడు ఘోరతపస్సుతో పితామహుడైన బ్రహ్మనుండి పొందినదే అది; కుబేరుని
  పరాక్రమాన్ని జయించి రాక్షసాధిపతి (రావణుడు) దానిని స్వాధీనం చేసుకున్నాడు
  ॥5-9-12॥
'13': >-
  ఆ విమానం ఇహామృగముల (కల్పిత మృగముల) రూపాలతో యుక్తమైన, కార్తస్వరమయమైన (శుద్ధ
  బంగారపు) శిల్పాలతో, అతి సుకృతంగా చేయబడిన స్తంభాలతో నిండినదై, శ్రీయే స్వయంగా
  ప్రకాశిస్తున్నట్లుగా దీప్తిమంతంగా కనిపించింది ॥5-9-13॥
'14': >-
  మేరువు, మందర పర్వతాలవలె దివ్యంగా కనిపించే, ఆకాశాన్ని రేఖించుతున్నట్లుగా
  అత్యున్నతంగా ఎదిగిన కూటాగారాలతో, శుభ్రమైన భవనాలతో అన్ని వైపులా అలంకరింపబడినదై
  ఉంది ॥5-9-14॥
'15': >-
  అగ్నిసూర్యులవలె ప్రకాశించే కాంతితో, విశ్వకర్మ సునిపుణంగా నిర్మించినదై,
  హేమసోపానములు (బంగారు మెట్లు) కలిగినదై, అందమైన ఉత్తమ వేదికలతో కూడినదై ఉంది
  ॥5-9-15॥
'16': >-
  బంగారు మరియు స్ఫటిక జాలవాతాయనములతో (జాలికల కిటికీలతో) యుక్తమైనదై, ఇంద్రనీలము
  మరియు మహానీల రత్నాలవంటి నీలమణులతో రత్నశ్రేష్ఠవేదికలతో కూడినదై ఉంది ॥5-9-16॥
'17': >-
  వివిధవర్ణాల విద్యుత్తులాంటి విద్రుమములతో, మహాధనమైన రత్నములతో, సమానములేని
  ముత్యములతోను, ప్రకాశమయమైన నేలతోను అది అత్యంత విరాజిల్లింది ॥5-9-17॥
'18': >-
  ఎర్రచందనముతోను, తపనీయసదృశమైన (బంగారంలాంటి) కాంతివస్తువులతోను, అత్యంత
  పుణ్యసువాసన గల పరిమళముతోనూ యుక్తమై, ఉదయసూర్యునివలె శోభించింది ॥5-9-18॥
'19': >-
  వివిధములైన శ్రేష్ఠాకార కూటాగారాలతో అలంకరింపబడిన ఆ దివ్యమైన పుష్పక విమానాన్ని
  మహాకపి ఎక్కాడు; అక్కడ నిలిచి, పానములు, భక్ష్యములు, అన్నపానాదుల నుంచి ఉద్భవించే
  పరిమళాన్ని అన్ని వైపులా ఆస్వాదించాడు ॥5-9-19॥
'20': >-
  దివ్యముగా కలిసిమేళసిన ఆ గంధాన్ని గాఢంగా ఘ్రాణించుచూ, రూపవంతమైన వాయువును
  (స్వయంగా) స్పర్శించినట్లుగా అనుభవించాడు; ఆ సువాసన అతని మహాసత్త్వాన్ని, బంధువు
  బంధువును ఆలింగనించినట్లుగా, హృద్యంగా ఆహ్వానించినది ॥5-9-20॥
'21': >-
  అక్కడ ‘ఇక్కడికి రా’ అని—రావణుడు ఎక్కడ ఉన్నాడో చూపుతున్నట్లుగా—ఆ గంధమే అతనితో
  పలికినట్లు అనిపించింది; అప్పుడు ముందుకు సాగి, అతడు మహత్తరమైన, శుభప్రదమైన ఒక
  శాలను దర్శించాడు ॥5-9-21॥
'22': >-
  ఆ శాల రావణునికి మహాకాంతిమంతమైనది—శ్రేష్ఠ స్త్రీయొక్క మనోహర
  కాంతివలె—మణిసోపానాలతో విభావితమై, హేమజాలములతో (బంగారు జాలికలతో) విరాజిల్లింది
  ॥5-9-22॥
'23': >-
  స్ఫటికాలతో ఆవరించబడిన నేలగలదై, దంతాలతో (దంతమణులతో) మధ్యమధ్యలో అలంకరించబడిన
  రూపాలతో కూడినదై, ముత్యములు, వజ్రములు, ప్రవాళములు, వెండి మరియు బంగారములతో కూడా
  సుసజ్జితమై ఉంది ॥5-9-23॥
'24': >-
  మణిస్థంభాలతో అలంకరింపబడినదై, అనేక స్తంభాలచే శోభితమైనదై, సమానముగా నిటారుగా
  అత్యున్నతంగా నిలిచిన స్తంభాలతో, అన్ని వైపులా సువిభూషితంగా ఉంది ॥5-9-24॥
'25': >-
  అత్యున్నతమైన ఆ స్తంభాలు రెక్కలవలె ఉండి, ఆ శాల ఆకాశమునకు ఎగసిపోతున్నట్లుగా
  కనిపించింది; భూలోక లక్షణచిహ్నాలు అంకితమైయున్న మహత్తరమైన గుడ్డతో అది పరచబడి
  ఉంది ॥5-9-25॥
'26': >-
  దేశరాష్ట్రాలతో, గృహశాలలతో విస్తరించిన భూమిలా విశాలంగా ఉన్నదై, మత్త పక్షుల
  నాదాలతో మ్రోగుతున్నదై, దివ్య సువాసనలతో పరిమళించే స్థలమై ఉంది ॥5-9-26॥
'27': >-
  అత్యంత విలువైన పరుపులతో ఉపేతమైనదై, రాక్షసాధిపతి సేవించు స్థలమైనదై, ధూమ్రమగురు
  ధూపంతో సువాసనముగలదై, నిర్మలమై హంసలవలె పాండురంగా ప్రకాశించింది ॥5-9-27॥
'28': >-
  పత్రపుష్పోపహారాలతో కల్మాషి వంటి (రంగురంగుల అంచులు గల) అయినా అత్యంత
  ద్యుతిమంతంగా, మనస్సుకు ఆనందం కలిగించే జననీగా, వర్ణసౌందర్యానికీ ప్రసాధనచేసే
  (శోభను పెంపొందించే) స్థలంగా ఉంది ॥5-9-28॥
'29': >-
  అది శోకనాశినిగా, దివ్యంగా, శ్రీ (సంపద)ను జనింపజేయునట్లుగా ఉన్నది;
  పంచేంద్రియాలను వాటి తమ తమ విషయములతో—ఐదింటిని ఐదుతో—ఉత్తమంగా తృప్తిపరచే
  వాతావరణం కలిగింది ॥5-9-29॥
'30': >-
  రావణుని సంరక్షణలో ఉన్న ఆ శాల, తల్లి తన పిల్లలను తృప్తిపరచినట్లు, ఆ పంచవిషయాలచే
  ఇంద్రియాలను తర్పింపజేస్తున్నట్లుగా అనిపించింది. ‘ఇది స్వర్గమై ఉండవచ్చు, ఇది
  దేవలోకమే; ఇంద్రుని నగరముకూడా ఇలానే ఉండాలి. ఇది నిజంగా పరమసిద్ధిలాంటిదే’ అని
  మారుతి భావించాడు ॥5-9-30॥
'31': >-
  ఆలోచిస్తున్నట్లే ఉన్న హనుమంతుడు, అక్కడ బంగారు దీపాలను చూచాడు; అవి పెద్ద దొంగల
  చేత జూదంలో ఓడిపోయి కూర్చున్న దుర్బుద్ధుల్లా (నిర్జీవంగా) కనిపించాయి ॥5-9-31॥
'32': >-
  దీపాల వెలుగుతోను, రావణుని తేజస్సుతోను, ఆభరణాల అర్చిస్సులతోనూ (దీప్తులతోనూ)
  సమస్తము జ్వలిస్తున్నదని అతనికి అనిపించింది ॥5-9-32॥
'33': >-
  అప్పుడు వివిధ వర్ణాల వస్త్రములు, పుష్పమాలలు ధరించిన, అనేక వేషాభరణాలతో
  అలంకరింపబడిన, శ్రేష్ఠస్త్రీల వెయ్యిమందిని అతడు పరుపులపై నిద్రిస్తున్నట్లు
  చూచాడు ॥5-9-33॥
'34': >-
  అర్ధరాత్రి గడిచిపోయిన వేళ, పానములవల్లను నిద్రవల్లను వశమై, రాత్రి క్రీడించి
  అలసిపోయి, ఆ సమయంలో బలంగా నిద్రపోతున్నట్లు వారు కనిపించారు ॥5-9-34॥
'35': >-
  నిద్రిస్తున్న ఆ సమూహం నిశ్శబ్దంలోనే ఆభరణాల మృదుధ్వనులతో అలంకరించబడినట్లుగా
  మెరిసింది; హంసలూ తుమ్మెదలూ నిశ్శబ్దంగా ఉన్న మహాపద్మవనంలా (నిశ్చలంగా)
  కనిపించింది ॥5-9-35॥
'36': >-
  మారుతి, వారి దంతాలు దాగి ఉన్నవిధంగా పెదవులు మూసుకుని, కళ్ళు మూసుకుని
  నిద్రిస్తున్న, పద్మసువాసనల వదనాలు గల సుందరీమణుల ముఖాలను చూచాడు ॥5-9-36॥
'37': >-
  రాత్రి చివర తెల్లవారే వేళ వికసించిన పద్మాలవలె ఉన్న వారి ముఖాలు, మళ్ళీ రాత్రి
  వచ్చినట్లు, రెక్కలు మూసుకున్న పద్మాలవలె (నిద్రతో) మూసుకుపోయినట్లు అయ్యాయి
  ॥5-9-37॥
'38': >-
  ‘ఈ ముఖపద్మాలను మత్త తుమ్మెదలు తప్పక మళ్ళీమళ్ళీ కోరుకుంటున్నాయి—వికసించిన
  కమలాలను కోరినట్లే’ అని (హనుమంతుడు) అనుకున్నాడు ॥5-9-38॥
'39': >-
  ఇలా యథోచితంగా ఊహించుచూ, శ్రీమంతుడైన మహాకపి, గుణదృష్ట్యా వారి ముఖాలను నీటిలో
  పుట్టిన కమలాల సరితూగే సౌందర్యముగలవిగా భావించాడు ॥5-9-39॥
'40': >-
  ఆ స్త్రీలచే శోభితమైన ఆ శాల అత్యంత అందంగా ప్రకాశించింది—శరద్ఋతువులోని నిర్మల
  ఆకాశం నక్షత్రాలతో విరాజిల్లినట్లు ॥5-9-40॥
'41': >-
  ఆ స్త్రీలచే చుట్టుముట్టబడ్డ రాక్షసాధిపతి (రావణుడు) కూడా
  ప్రకాశించాడు—నక్షత్రాలతో ఆవరించబడిన శ్రీమంతుడైన చంద్రునివలె ॥5-9-41॥
'42': >-
  ‘పుణ్యఫలశేషంతో కలిసి ఆకాశం నుండి జారిపడిన నక్షత్రాలన్నీ ఇక్కడ సమస్తముగా
  కూడిపోయినట్లున్నాయి’ అని ఆ సమయంలో హరివీరుడు (హనుమంతుడు) భావించాడు ॥5-9-42॥
'43': >-
  నక్షత్రాలవలె స్పష్టంగా కనిపించే, మహత్తరమైన, శుభకాంతులు గల వారి (స్త్రీల) ప్రభ,
  వర్ణ, ప్రసన్నతలు అక్కడ విరాజిల్లాయి ॥5-9-43॥
'44': >-
  పానమూ వ్యాయామమూ జరిగిన వేళ నిద్రచే జ్ఞానం మసకబారిన వారు—జుట్టు చెదిరి,
  పుష్పమాలలు సడలిపోయి, ఉత్తమ ఆభరణాలు చెల్లాచెదురుగా పడిపోయినట్లు—కనిపించారు
  ॥5-9-44॥
'45': >-
  కొంతమందికి తిలకాలు చెదిరిపోయాయి; కొందరికి నూపురాలు జారిపోయాయి; మరికొందరు
  స్త్రీలకు పక్కన హారాలు జారిపడి ఉన్నాయి—అలా వివిధవిధాలుగా ఆ పరమసుందరీలు
  కనిపించారు ॥5-9-45॥
'46': >-
  మరికొందరు ముత్యాల హారాలతో చుట్టబడినవారై, కొందరు వస్త్రములు సడలిపోయినవారై,
  మరికొందరి నడుముబందాలు వంకరగా తిరిగిపోయినవై—ఎద్దుల బండిలో ఊగిన కిశోరీలవలె
  అలసిపోయినట్లు కనిపించారు ॥5-9-46॥
'47': >-
  మరికొందరు చెవిపోగులు లేకుండా ఉన్నారు; కొందరివి పుష్పమాలలు చిరిగిపోయి
  నలిగిపోయాయి; మహావనంలో గజేంద్రుని చేత నలిపబడిన వికసించిన లతలవలె వారు కనిపించారు
  ॥5-9-47॥
'48': >-
  కొంతమంది స్త్రీల హారాలు చంద్రకాంతి కిరణాలవలె వెలిగుతూ పైకి వచ్చి, వారి
  స్తనమధ్యాలలో నిద్రిస్తున్న హంసలవలె కనిపించాయి ॥5-9-48॥
'49': >-
  మరికొందరి వైడూర్యమణులు కాదంబ పక్షులవలె, ఇంకొందరి బంగారు సూత్రాలు చక్రవాక
  పక్షులవలె (జంటగా) కనిపించాయి ॥5-9-49॥
'50': >-
  హంసలు, కారండవాలు కలిగి, చక్రవాకాలతో శోభించే నదులవలె, ఆ స్త్రీలు తమ
  జఘనప్రదేశాలవల్ల తీరప్రదేశాల్లా ప్రకాశించాయి ॥5-9-50॥
'51': >-
  కింకిణీజాలంలా మ్రోగే అలంకారాలు కల, బంగారు వంటి విస్తార కమలాలున్న
  నదులవలె—భావాలను గ్రహించే తీరం (సూచక గుణం) మరియు యశస్సు అనే తీరాలు గల
  నదుల్లా—అవి నిద్రిస్తున్నట్లుగా కనిపించాయి ॥5-9-51॥
'52': >-
  కొంతమందికి మృదువైన అంగాలలోను, కొందరికి స్తనాగ్రాలపైను స్థితమైన ఆభరణరేఖలు,
  శుభముగా తళుక్కుమనే ఆభరణాల వరుసలవలె కనిపించాయి ॥5-9-52॥
'53': >-
  కొంతమందికి ముఖం వద్ద గాలి తాకి కంపించే అందమైన వస్త్రాంతాలు, ముఖాలపై మళ్లీ
  మళ్లీ పైకి ఎగిరి అలముకుంటున్నాయి ॥5-9-53॥
'54': >-
  అవి పతాకలవలె ఎగిరి ఊగుతూ, సుందరప్రభ కలిగిన ఆ భార్యల వివిధవర్ణ సువర్ణ వస్త్రాలు
  వారి ముఖమూలాలలో విరాజిల్లాయి ॥5-9-54॥
'55': >-
  అక్కడ కొంతమందికి శుభకాంతులు గల కుండలాలు, ముఖమునుండి వచ్చే శ్వాసవాయువు కదలికచే
  మృదువుగా మెల్లమెల్లగా ఊగుతున్నాయి ॥5-9-55॥
'56': >-
  శర్కరాసవపు (చక్కెర మద్యం) సువాసన కల, సహజంగా సుగంధభరితమై సుఖదాయకమైన వారి
  వదననిశ్వాసం ఆ సమయంలో రావణుని పరిసేవించింది (తాకింది/చుట్టుముట్టింది) ॥5-9-56॥
'57': >-
  కొంతమంది రావణస్త్రీలు, రావణుని ముఖంలాంటి తమ ముఖాలతో, సహపత్నుల ముఖాలను మళ్లీ
  మళ్లీ దగ్గరకు తీసుకుని వాసన చూచుతున్నారు (పరస్పరం ఘ్రాణిస్తున్నారు) ॥5-9-57॥
'58': >-
  రావణునిపట్ల అత్యంత ఆసక్తి గల మనస్సు కలిగిన ఆ శ్రేష్ఠస్త్రీలు, స్వతంత్రం లేని
  స్థితిలో, సహపత్నుల మనస్సుకు ప్రియమైనదే ఆ సమయంలో ప్రవర్తించేవారు ॥5-9-58॥
'59': >-
  మరికొందరు తమ బాహువులను తలదించి పెట్టుకుని, వివిధ అలంకారాలతో ముస్తాబై, అందమైన
  వస్త్రాలను ధరించి, అక్కడే సుఖంగా విశ్రాంతి పొందుతున్నారు ॥5-9-59॥
'60': >-
  ఒకరిది మరొకరి వక్షస్థలంపై తల; ఇంకొకరి భుజం మరొకరిది; మరొకరి ఒడిలో ఇంకొకరు;
  మరొకరి స్తనాలు ఇంకొకరికి ఆనుకుని—అలా పరస్పరం మిళితమై ఉన్నారు ॥5-9-60॥
'61': >-
  తొడలు, పక్కలు, నడుము, వెన్ను—ఇలా ఒకరి దేహభాగాలు మరొకరి దేహభాగాలను
  ఆశ్రయించుకొని, పరస్పరం అంగాలు కలిసిపడి, మదము మరియు స్నేహవశమై ఒకరినొకరు
  అనుసరించుకున్నారు ॥5-9-61॥
'62': >-
  అంగస్పర్శవల్ల ఆనందించే సుమధ్యమలు, అందరూ తమ భుజాలను ఒక్కటిగా కలిపినట్లుగా ఉండి,
  అక్కడే నిద్రించారు ॥5-9-62॥
'63': >-
  ఆ స్త్రీమాల ఒకరినొకరు భుజమనే సూత్రముతో గుచ్చబడినట్లుగా ఉంది; మత్త తుమ్మెదలు
  గుచ్చిన పుష్పమాల సూత్రంపై అందంగా కనిపించినట్లే, అది శోభించింది ॥5-9-63॥
'64': >-
  మాధవమాసంలో వికసించిన లతల పుష్పగుచ్ఛాలు గాలిసేవనముచే ఒకదానికొకటి మాలలా
  గుచ్చబడినట్లుగా, సుసంసక్తమైన పుష్పసమూహంలా కనిపించాయి ॥5-9-64॥
'65': >-
  శుభ్రమైన స్కంధాలు పరస్పరం చుట్టుముట్టినట్లుగా, ఒకదానిలో ఒకటి తుమ్మెదలతో
  కిటకిటలాడినట్లుగా—గాలిచే ఊగిపోయిన వనం లాగానే—రావణుని ఆ స్త్రీవనం కనిపించింది
  ॥5-9-65॥
'66': >-
  ఆ సమయంలో ఆ స్త్రీలలో—ఆభరణాలు, అంగాలు, వస్త్రాలు, మాలలు అన్నీ కలిసిపోయి
  ఉన్నప్పటికీ—ఎవరికి ఏది చెందినదో స్పష్టంగా వివేకంతో వేరు చేసి గుర్తించడం సాధ్యం
  కాలేదు ॥5-9-66॥
'67': >-
  రావణుడు సుఖంగా నిద్రలో లీనమై ఉండగా, వివిధ ప్రకాశాలు గల ఆ స్త్రీల వద్ద,
  జ్వలించే బంగారు దీపాలు—కనులు మిటకరించని దృష్టిలా—నిశ్చలంగా చూస్తున్నట్లుగా
  కనిపించాయి ॥5-9-67॥
'68': >-
  రాజర్షులు, బ్రాహ్మణులు, దైత్యులు, గంధర్వులు—ఇవారికి చెందిన స్త్రీలు, అలాగే
  రాక్షసుల కన్యలు కూడా—అతని కామవశమై (అతని ఇష్టానికి లోబడి) అక్కడ ఉన్నారు
  ॥5-9-68॥
'69': >-
  యుద్ధకాంక్ష గల రావణుడు ఆ స్త్రీలందరినీ అపహరించాడు; కొందరు మాత్రం కామమదముచే
  మోహితులై స్వయంగా వచ్చి చేరారు ॥5-9-69॥
'70': >-
  అక్కడ ఉన్న స్త్రీలలో ఎవ్వరూ బలవంతంగా, పరాక్రమమున్నవాడిచే గుణంతో గెలుచుకోబడి
  పొందబడినవారు కారు; అలాగే వారు మరొక పురుషుని కోరి వచ్చినవారు గానీ, మరొకరికి
  ముందుగా చెందినవారు గానీ కాదు—జనకాత్మజ అయిన వరార్హమైన సీతను మినహా ॥5-9-70॥
'71': >-
  ఆ స్త్రీలలో ఎవ్వరూ నీచకులీనలు కాదు; ఎవ్వరూ రూపహీనలు కాదు; ఎవ్వరూ దక్షిణత
  (సౌజన్యము/ఉదారత) లేనివారు కాదు; ఎవ్వరూ ఉపచారములలో అనభ్యాసులు కాదు. అయినా,
  అతనికి భార్యలైన వారు ఎవరూ హీనసత్వములు కాకపోయినా, ఆ కాముకుడైన (స్త్రీల పట్ల
  ఆసక్తిగల) రావణునికి ఎవ్వరూ నిజంగా ప్రీతికరంగా, ఆకర్షణీయంగా తృప్తికరంగా
  నిలువలేదు ॥5-9-71॥
'72': >-
  ‘రాఘవుని ధర్మపత్నియైన సీత కూడా ఇలాంటి రూపవతిగా ఉంటే, ఇవి మహారాక్షసరాజుడైన ఇతని
  భార్యలు; అట్లయితే సీత మరింత సుజాత (అతిశ్రేష్ఠ సౌందర్య-శీలసంపన్న) అయి
  ఉండకమానదు’ అని సాధుబుద్ధి గల హరీశ్వరుని (హనుమంతుని) మనస్సులో ఆలోచన కలిగింది
  ॥5-9-72॥
'73': >-
  మరల అతడు (హనుమంతుడు) అచింత్యరూపధారిగా (మనసులో రూపమార్చుకొనగలవాడిగా) ఇలా
  ఆలోచించాడు: ‘గుణములలో సీత నిశ్చయంగా విశిష్టమైనదే. అట్లాంటి ఆమె పట్ల ఈ
  లంకేశ్వరుడైన మహాత్ముడు (ఇక్కడ పరమపాపకర్మ చేసిన వాడని భావం) అనార్యకర్మ చేసి,
  ఎంతో కష్టం కలిగించాడు’ ॥5-9-73॥
'74': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకి రామాయణ ఆదికావ్యంలో సుందరకాండంలో ‘సంకులాంతఃపురం’
  అను నవమ సర్గము సమాప్తము ॥5-9॥
