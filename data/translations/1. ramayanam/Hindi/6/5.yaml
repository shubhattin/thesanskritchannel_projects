'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रचित रामायण के युद्धकाण्ड में ‘रामविप्रलम्भ’ नामक
  पाँचवाँ सर्ग (६-५) आरम्भ होता है।
'1': >-
  वह वानर-सेना नील द्वारा विधिपूर्वक सुरक्षित की गई थी और भली-भाँति संयत व
  व्यवस्थित थी। समुद्र के उत्तरी तट पर उसे अच्छी रीति से निवास-स्थान पर ठहराया
  गया।
'2': >-
  वहाँ वानरों में श्रेष्ठ मैन्द और द्विविद—वे दोनों ही वानरपुंगव—उस सेना की
  रक्षा के लिए चारों दिशाओं में घूम-घूमकर पहरा देते रहे।
'3': >-
  सेना के नद-नदीपति समुद्र के तट पर डेरा डाल लेने पर, समीप खड़े लक्ष्मण को देखकर
  श्रीराम ने उनसे ये वचन कहे।
'4': >-
  कहते हैं कि समय के बीतने के साथ शोक भी चला जाता है; पर मेरी तो प्रिय सीता को न
  देख पाने के कारण, मेरा शोक दिन-प्रतिदिन बढ़ता ही जाता है।
'5': >-
  मुझे इस बात का दुख नहीं कि प्रिया दूर है, न ही इस बात का कि वह हर ली गई है;
  मैं तो केवल इसी बात का शोक करता हूँ कि उसकी आयु बीतती चली जा रही है।
'6': >-
  हे वायु! जहाँ मेरी प्रिया है, वहाँ जाकर उसे स्पर्श कर, फिर उसी स्पर्श से मुझे
  भी छू ले। तुझमें मेरे लिए देह-स्पर्श है और चन्द्रमा में दृष्टि का मिलन।
'7': >-
  ‘हा नाथ!’—ऐसा कहकर जब मेरी प्रिया हरण की जाती हुई मुझसे बोली थी, वही वचन मेरे
  अंगों को ऐसे जलाता है मानो मैंने हृदय में विष पी लिया हो।
'8': >-
  वियोग रूपी ईंधन से युक्त और उसकी चिंता रूपी निर्मल ज्वाला से प्रज्वलित, काम की
  अग्नि से मेरा शरीर रात-दिन जलता रहता है।
'9': >-
  हे सौमित्रि! मैं तुम्हारे बिना समुद्र में उतरकर ही सोऊँगा, ताकि इस प्रकार
  प्रज्वलित होता काम मुझे जल में सोते हुए न जला दे।
'10': >-
  मेरे लिए इतने अधिक कामना-युक्त होकर भी जीवित रह पाना इसी कारण सम्भव है कि मैं
  और वह वामोरू (सुन्दर जंघाओं वाली) सीता—हम दोनों एक ही पृथ्वी का आश्रय लिए हुए
  हैं।
'11': >-
  जैसे किसी खेत में जल न होने पर भी नमी के सहारे अन्न उग आता है, वैसे ही मैं
  केवल इस आश्वासन/स्नेह से जी रहा हूँ कि वह सीता जीवित है—यह बात मैं सुनता रहता
  हूँ।
'12': >-
  कब मैं शत्रुओं को जीतकर, सुन्दर कटि वाली, कमल-पत्र के समान विस्तीर्ण नेत्रों
  वाली, बढ़ती हुई श्री-सम्पदा के समान तेजस्विनी सीता को देख पाऊँगा?
'13': >-
  कब मैं उसके सुन्दर दाँतों और ओठों से युक्त, कमल के समान मुख को थोड़ा-सा उठाकर
  देख सकूँगा—जैसे रोगी को रसायन मिल जाए?
'14': >-
  उसके वे दोनों भरे-पुष्ट स्तन, जो ताल-फल के समान हैं—कब वह मुझे आलिंगन करती
  हुई, कम्पित होकर, मेरे साथ मिलेंगे? (कब वे मेरे वक्ष से लगेंगे?)
'15': >-
  निश्चय ही वह कृष्ण-कटाक्षा सीता राक्षसों के बीच पड़ी हुई, मुझ स्वामी को ही
  अपना स्वामी मानती हुई, स्वामी-हीन स्त्री के समान किसी रक्षक को नहीं पा रही
  होगी।
'16': >-
  जनक-राज की पुत्री, मेरी प्रिया, और दशरथ की पुत्रवधू—वह सीता राक्षसियों के बीच
  किस प्रकार पड़ी होगी? (कैसे सो/रह रही होगी?)
'17': >-
  वह राक्षसों को बिना विचलित किए झटककर बाहर निकल पड़ेगी; जैसे शरद् ऋतु में
  चन्द्रमा की रेखा (किरण/कलां) नील मेघों को हटा कर प्रकट हो जाती है।
'18': >-
  अपने स्वभाव से ही वह कोमल-तनु है; निश्चय ही शोक और अनशन के कारण, देश-काल की
  प्रतिकूलता से सीता पहले से भी अधिक दुबली हो गई होगी।
'19': >-
  कब मैं राक्षस-राज के वक्ष में बाण स्थापित करके, अपने मन से शोक को त्यागकर, इस
  शोक का प्रतिकार करूँगा और उसे दूर करूँगा?
'20': >-
  कब मेरी साध्वी, अप्सरा के समान सुन्दरी सीता, उत्कण्ठित होकर मेरे गले का सहारा
  लेकर (मुझसे लिपटकर) आनन्द से उत्पन्न अश्रु बहाएगी?
'21': >-
  मैथिली-वियोग से उत्पन्न इस घोर शोक को कब मैं सहसा वैसे ही उतार फेंकूँगा जैसे
  कोई श्वेत वस्त्र के स्थान पर दूसरा वस्त्र धारण कर ले? (अर्थात जैसे वस्त्र
  बदलकर)
'22': >-
  इस प्रकार विलाप करते हुए उस बुद्धिमान श्रीराम का वहाँ दिन ढल गया और क्षीण तेज
  वाला सूर्य अस्त हो गया।
'23': >-
  लक्ष्मण द्वारा आश्वस्त किए जाने पर, शोक से व्याकुल श्रीराम ने संध्या-उपासना
  की, और कमल-पत्र के समान नेत्रों वाली सीता का स्मरण करते रहे।
'24': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-कृत, आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘रामविप्रलम्भ’ नामक पाँचवाँ सर्ग (६-५) सम्पूर्ण हुआ।
