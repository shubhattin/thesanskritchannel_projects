'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘जनाक्रोश’ नामक अड़तीसवाँ
  सर्ग (२-३८) आरम्भ होता है।
'1': >-
  जब वह (सीता) वल्कल-वस्त्र धारण किए हुए—मानो पति होते हुए भी अनाथिनी के
  समान—(वहाँ) खड़ी थी, तब समस्त जनसमुदाय ज़ोर से विलाप कर उठा—“धिक्कार है तुम
  पर, हे दशरथ!”
'2': >-
  उस करुण-ध्वनि (प्रणाद) से पृथ्वीपति (राजा दशरथ) अत्यन्त दुःखी हो गए और
  उन्होंने अपने ही जीवन, अपने धर्म तथा अपने यश—इन सबमें से मानो विश्वास/आस्था
  काटकर छोड़ दी।
'3': >-
  फिर वह उष्ण निःश्वास लेकर (दुःख से तपे हुए) इक्ष्वाकुवंशी राजा ने अपनी पत्नी
  से यह कहा—“कैकेयी! कुश-वल्कल धारण करने वाली सीता वन जाने योग्य नहीं है।”
'4': >-
  “वह अत्यन्त सुकुमारी है, बालिका है और सदा सुख की अभ्यस्त है। यह वन के योग्य
  नहीं है—मेरे गुरु ने सत्य ही कहा था।”
'5': >-
  “राजश्रेष्ठ जनक की यह तपस्विनी-सी पुत्री भला किसी का क्या अपकार कर सकती है? जो
  वल्कल धारण करके जनसमूह के बीच खड़ी है और परिश्रम/आघात से बेहोश-सी, किसी श्रमणी
  (संन्यासिनी) के समान प्रतीत होती है!”
'6': >-
  “जनकनन्दिनी से ये वल्कल-वस्त्र उतरवा दीजिए; यह पहले से दी हुई मेरी प्रतिज्ञा
  का विषय नहीं थी। राजकुमारी समस्त रत्नों सहित यथासुख वन को जाए।”
'7': >-
  “अरे! जो मैं जीने के योग्य नहीं, ऐसे मुझ नृशंस ने नियमपूर्वक यह प्रतिज्ञा तो
  कर डाली। पर यह तो तूने उसके बाल्यकाल से ही निश्चित/पकड़ रखा था—वही (विचार)
  मेरे हृदय को बाँस के भीतर की अग्नि की भाँति भीतर-ही-भीतर दहाए, जैसे बाँस का
  अपना ही ‘पुष्प’ उसे जला देता है।”
'8': >-
  “हे पापिनी, हे अधमे! यदि राम ने तेरा कोई भी अशोभनीय अपराध किया हो, तो यहाँ
  वैदेही (सीता) ने तेरा कौन-सा अपकार दिखाया है?”
'9': >-
  “मृगी के समान प्रस्फुटित नेत्रों वाली, मृदु-स्वभाव की, मनस्विनी जनकात्मजा—वह
  तेरा किसका-सा अपकार कर सकती है?”
'10': >-
  “हे पापिनी! तेरे लिए राम का वनवास ही पर्याप्त नहीं था क्या? फिर इन दीन-हीन
  (कृपण) पाप कर्मों से भी अधिक तूने क्यों किए?”
'11': >-
  “देवि! जब तू यहाँ आकर राम के अभिषेक के विषय में बोली थी, तब तेरे कथन को सुनते
  हुए मैंने जो प्रतिज्ञा की थी, वह तो इतनी ही थी।”
'12': >-
  “पर उस सत्य/तत्त्व का उल्लंघन करके तू नरक जाना चाहती है—क्योंकि तू मैथिली को
  भी वल्कल-वस्त्रधारिणी बनाकर देखने की इच्छा करती है।”
'13': >-
  पिता के इस प्रकार कहते हुए, जब राम वन के लिए प्रस्थित हो चुके थे, तब (दुःख से)
  सिर झुकाए बैठे हुए (दशरथ) से राम ने यह वचन कहा—
'14': >-
  “यह धर्मपरायणा, यशस्विनी कौसल्या मेरी माता हैं। वह वृद्ध हैं,
  सरल/अक्षुद्र-स्वभाव वाली हैं, और हे देव! वह आपकी निन्दा नहीं करतीं।”
'15': >-
  “हे वरद (दाता-स्वरूप) राजन्! मुझसे वंचित होकर शोक-सागर में डूबी, जिसने पहले
  कभी ऐसा विपत्ति-रूप दुःख नहीं देखा—ऐसी माता को आपको फिर से सँभालना/धैर्य देना
  चाहिए।”
'16': >-
  “आप पूज्य हैं; आपके द्वारा पूजित/संरक्षित होकर वह पुत्र-शोक को इस प्रकार न
  प्राप्त हो। क्योंकि वह तपस्विनी-सी माता मुझे ही चिंतन करती हुई, आप में
  जीवन-आधार पाकर जी सकेगी।”
'17': >-
  “आपको मेरी जननी को—जो महेन्द्र के समान तेजस्वी/महान् है और (मेरे लिए) प्रबल
  अनुराग/आसक्ति रखने वाली है—ऐसा बना/ऐसी व्यवस्था करनी चाहिए कि मैं वन में रहूँ
  तब भी वह शोक से कृश होकर अपने प्राण त्यागकर यम के अक्षय धाम (लोक) को न चली
  जाए।”
'18': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में ‘जनाक्रोश’
  नामक अड़तीसवाँ सर्ग (२-३८) समाप्त हुआ।
