'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘सीता-प्रत्यादेश’ नामक एक
  सौ अठारहवाँ सर्ग।
'1': >-
  अपने पास ही विनीत भाव से खड़ी उस मैथिली को देखकर श्रीराम ने हृदय में छिपे भाव
  को प्रकट करने के लिए वचन कहना आरम्भ किया।
'2': >-
  हे भद्रे! तू अब मुक्त (विजित/अभिजित) है—मैंने रणभूमि में शत्रु को जीतकर वह सब
  सिद्ध कर दिया है, जो पुरुषार्थ से करना मेरे लिए आवश्यक था।
'3': >-
  मैं अपने क्रोध की अंतिम सीमा तक पहुँच गया था; अब वह अपमान (धर्षणा) पूर्णतः
  धोकर मिटा दिया गया है। अपमान और शत्रु—दोनों को मैंने एक साथ नष्ट कर दिया है।
'4': >-
  आज मेरा पुरुषार्थ प्रत्यक्ष हो गया, आज मेरा परिश्रम सफल हुआ। आज मैं अपनी
  प्रतिज्ञा से भलीभाँति पार उतर गया; और आज मैं अपने ही आत्मबल का सामर्थ्य सिद्ध
  करने में समर्थ हुआ हूँ।
'5': >-
  हे सीते! दुष्ट राक्षस के चंचल चित्त से प्रेरित होकर तू मुझसे बिछुड़ा कर ले जाई
  गई थी—वह दोष तो दैव-योग से घटित हुआ था; पर उसे मैंने, मनुष्य होकर, जीत लिया
  है।
'6': >-
  जो अपने तेज से प्राप्त हुए अपमान को मिटाता नहीं, उस अल्पबुद्धि पुरुष के
  लिए—even यदि वह बहुत बड़ा भी हो—पुरुषार्थ से लाभ ही क्या?
'7': >-
  समुद्र का लाँघना और लंका का मर्दन—ये सब फलवान हुए; और आज हनुमान का वह कर्म
  प्रशंसनीय तथा सफल सिद्ध हुआ।
'8': >-
  युद्ध में पराक्रम करने वाले तथा हित का परामर्श देने वाले सुग्रीव का, उसकी
  समस्त सेना सहित, आज का परिश्रम भी सफल हो गया।
'9': >-
  और विभीषण का भी आज का परिश्रम सफल हुआ—जिसने अवगुणी भाई को त्यागकर स्वयं आकर
  मेरी शरण ली।
'10': >-
  राम के वे वचन इस प्रकार सुनकर सीता मृगी की भाँति उन्मुक्त (विस्फारित) नेत्रों
  वाली हो गई; उसके नेत्र अश्रुओं से भर आए।
'11': >-
  राम की हृदयप्रिय सीता को अपने समीप देखते हुए भी, जन-अपवाद के भय से राजा राम का
  हृदय द्विधा (द्वंद्व) में पड़ गया।
'12': >-
  तब राम ने वानरों और राक्षसों के बीच में खड़ी, कमल-पत्र के समान नेत्रों वाली,
  नीले और घुँघराले केशों से युक्त, उत्तम रूप वाली सीता से कहा—
'13': >-
  अपमान का प्रतिकार कर उसे मिटाने के लिए मनुष्य को जो करना चाहिए, वह मैंने रावण
  का वध करके—मान-रक्षा की इच्छा से—कर दिखाया है।
'14': >-
  जैसे दक्षिण दिशा में तप से भावित-आत्मा, दुर्धर्ष महर्षि अगस्त्य ने जीव-लोक के
  लिए (मानो) विजय प्राप्त कर ली है, वैसे ही—
'15': >-
  हे भद्रे! यह रण-परिश्रम तुम्हें विदित रहे; यह मैंने सुहृदों के पराक्रम से
  भलीभाँति सम्पन्न किया है—पर यह तुम्हारे निमित्त नहीं किया गया।
'16': >-
  मैंने सर्वथा अपने ऊपर आने वाले अपवाद का परिहार करते हुए, तथा अपने प्रसिद्ध
  कुल-वंश की निन्दा (कलंक) को धोकर मिटाते हुए, यह आचरण किया है।
'17': >-
  तुम मेरे सामने खड़ी हो, पर मेरे मन में तुम्हारे चरित्र को लेकर संदेह उत्पन्न
  हो गया है। जैसे नेत्र-रोगी के लिए दीपक प्रतिकूल होता है, वैसे ही तुम मुझे
  दृढ़तापूर्वक प्रतिकूल प्रतीत हो रही हो।
'18': >-
  अतः हे जनकनन्दिनी! आज मैं तुम्हें अनुमति देता हूँ—तुम जहाँ तुम्हें इच्छा हो,
  वहाँ चली जाओ। हे भद्रे! ये दसों दिशाएँ तुम्हारे लिए खुली हैं; मुझे अब तुम्हारे
  साथ कोई कार्य नहीं है।
'19': >-
  कुल में जन्मा कोई तेजस्वी पुरुष, जो स्त्री पर-गृह में रह चुकी हो, उसे मित्रों
  के लोभ (दबाव/आग्रह) से भी, मन में राग रखकर, फिर कैसे स्वीकार कर सकता है?
'20': >-
  रावण की गोद में रहकर क्लिष्ट हुई, और दुष्ट दृष्टि से देखी गई तुम्हें—मैं अपने
  महान कुल का नाम लेकर—भला पुनः कैसे ग्रहण करूँ?
'21': >-
  जिस हेतु से मैंने तुम्हें छुड़ाया था, वह प्रयोजन अब मैंने प्राप्त कर लिया। अब
  मेरा तुम्हारे प्रति आसक्ति (अभिष्वङ्ग) नहीं है; अतः तुम्हें जैसा इच्छा हो,
  वैसा गमन करना चाहिए।
'22': >-
  हे भद्रे! यह वचन आज मैंने निश्चयपूर्वक कहा है। तुम लक्ष्मण या भरत की ओर (मन)
  लगाओ—जैसा तुम्हें सुख हो वैसा निश्चय करो।
'23': >-
  हे सीते! शत्रुघ्न में, अथवा सुग्रीव में, या राक्षस विभीषण में—या जहाँ तुम्हें
  स्वयं को सुख हो—वहीं अपना मन निविष्ट कर लो।
'24': >-
  हे सीते! तुम्हारे इस दिव्य, मनोहर रूप को देखकर रावण तुम्हें अपने घर में रहते
  हुए भी बहुत काल तक सहन नहीं कर सकता था।
'25': >-
  तब प्रिय वचन सुनने की अभ्यस्त, दीर्घकाल से मानिनी (स्वाभिमानिनी) वह सीता, अपने
  प्रिय (राम) से ऐसा अप्रिय वचन सुनकर, अत्यंत रोती हुई, बहुत आँसू बहाने लगी—मानो
  गजेन्द्र के हाथ से आहत कोई लता टूटकर काँप उठी हो।
'26': >-
  इस प्रकार श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में ‘सीता-प्रत्यादेश’
  नामक एक सौ अठारहवाँ सर्ग समाप्त हुआ।
