'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీతా ॥
'2': అథ తృతీయోఽధ్యాయః । కర్మయోగః
'3': అర్జునుడు పలికెను ।
'4': >-
  హే జనార్దన! కర్మకన్నా బుద్ధియే (జ్ఞానమే) శ్రేష్ఠమని నీవు భావిస్తున్నావు కదా!
  అలాంటప్పుడు హే కేశవ! నన్ను ఈ ఘోరమైన కర్మలో ఎందుకు నియమిస్తున్నావు? (ఎందుకు
  ప్రవర్తింపజేస్తున్నావు?)
'5': >-
  మిశ్రమమైన (గందరగోళమైన) మాటలతో నా బుద్ధిని నీవు మోహింపజేస్తున్నట్లుగా ఉంది.
  ఏదొక్క మార్గం నిశ్చయంగా శ్రేయస్కరమో, దాన్నే స్పష్టంగా చెప్పు; దానివల్ల నేను
  పరమశ్రేయస్సును పొందగలను.
'6': శ్రీభగవానుడు పలికెను ।
'7': >-
  హే అనఘా! ఈ లోకంలో రెండు విధాల నిష్ఠ (మార్గం/స్థిరస్థితి) నేను పూర్వమే
  తెలిపాను—సాంఖ్యులకు జ్ఞానయోగమార్గం, యోగులకు (కర్మలో నిష్ఠగలవారికి)
  కర్మయోగమార్గం.
'8': >-
  కర్మలను ప్రారంభించకుండా ఉండటం వల్ల మనిషి నైష్కర్మ్యాన్ని (కర్మరాహిత్య
  స్థితిని) పొందడు. అలాగే కేవలం సన్యాసం (కర్మత్యాగం) వలన మాత్రమే సిద్ధిని కూడా
  పొందడు.
'9': >-
  ఎవరూ క్షణమాత్రమైనా ఎప్పుడూ అకర్మకృతుడై (ఏ పనీ చేయకుండా) ఉండలేరు. ఎందుకంటే
  ప్రతి వాడినీ తన ప్రకృతి నుండి పుట్టిన గుణాలు బలవంతంగా కర్మ చేయింపజేస్తాయి.
'10': >-
  కర్మేంద్రియాలను అదుపులో పెట్టుకొని, మనసులో మాత్రం ఇంద్రియవిషయాలను తలుచుకుంటూ
  ఎవడు కూర్చుంటాడో, అతడు మోహితాత్ముడు; అలాంటి వాడు మిథ్యాచారి (దొంగ సంయమీ) అని
  చెప్పబడతాడు.
'11': >-
  కానీ హే అర్జునా! ఎవడు మనసుతో ఇంద్రియాలను నియమించి, కర్మేంద్రియాలతో
  ఆసక్తిలేకుండా కర్మయోగాన్ని ఆచరిస్తాడో, అతడు విశేషుడై (శ్రేష్ఠుడై) నిలుస్తాడు.
'12': >-
  కావున నీవు నియతమైన కర్మను చేయుము. ఎందుకంటే అకర్మకన్నా కర్మే శ్రేష్ఠం.
  అంతేకాదు, కర్మ చేయకపోతే నీ శరీరధారణ (శరీరయాత్ర) కూడా సరిగా సాగదు.
'13': >-
  యజ్ఞార్థంగా (యజ్ఞానికి అర్పణభావంతో) చేయబడిన కర్మను తప్ప, ఇతర కర్మల వల్ల ఈ లోకం
  కర్మబంధనానికి లోనవుతుంది. కావున హే కౌంతేయా! సంగమును విడిచిపెట్టి, యజ్ఞార్థం
  కోసం కర్మను ఆచరించుము.
'14': >-
  ప్రజలను యజ్ఞంతో కలిసి సృష్టించిన తరువాత, ప్రజాపతి (బ్రహ్మ) ఇలా అన్నాడు—“ఈ
  యజ్ఞముతో మీరు వృద్ధి పొందండి; ఇది మీకు కోరుకున్న కోరికలను తీరుస్తూ ఇస్తూ ఉండే
  కామధేనువుగా ఉండుగాక.”
'15': >-
  ఈ యజ్ఞముతో దేవతలను పోషించండి; అప్పుడు ఆ దేవతలు మిమ్మల్ని పోషిస్తారు. ఇలా
  పరస్పరం ఒకరినొకరు పోషించుకుంటూ మీరు పరమశ్రేయస్సును పొందుతారు.
'16': >-
  యజ్ఞముచే తృప్తిపొందిన దేవతలు మీకు ఇష్టమైన భోగాలను అనుగ్రహిస్తారు. దేవతలు
  ఇచ్చిన వాటిని తిరిగి వారికి అర్పించకుండా (కృతజ్ఞతలేక) ఎవడు అనుభవిస్తాడో, అతడు
  నిశ్చయంగా దొంగ (స్తేయకారి)యే.
'17': >-
  యజ్ఞశేషాన్ని (యజ్ఞంలో అర్పించి మిగిలిన ప్రసాదాన్ని) భుజించే సద్జనులు సమస్త
  పాపాల నుంచి విముక్తులు అవుతారు. కానీ తమ కోసమే వండుకొని తినే పాపులు పాపాన్నే
  భుజిస్తారు.
'18': >-
  అన్నం వలన భూతాలు (సర్వజీవులు) ఏర్పడతాయి; వర్షం వలన అన్నం పుడుతుంది. యజ్ఞం వలన
  వర్షం కురుస్తుంది; యజ్ఞం కర్మ నుంచి ఉద్భవిస్తుంది.
'19': >-
  కర్మ వేదం (బ్రహ్మం/వేదవాక్యం) నుండి ఉద్భవించిందని తెలుసుకొనుము; ఆ వేదం
  అవ్యయమైన పరబ్రహ్మం నుండి జనిస్తుంది. అందువలన సర్వవ్యాపకమైన బ్రహ్మం నిత్యం
  యజ్ఞంలో ప్రతిష్ఠితమై ఉంది (యజ్ఞకర్మలో ఆధారంగా నిలుస్తుంది).
'20': >-
  ఇలా ప్రవహించే ఈ చక్రాన్ని (యజ్ఞ-వర్ష-అన్న-ప్రజా-కర్మ పరంపరను) ఇక్కడ ఎవడు
  అనుసరించడో, హే పార్థా! పాపాయుష్కుడై, ఇంద్రియభోగాలలోనే రమిస్తూ, వృథాగా
  జీవిస్తాడు.
'21': >-
  కానీ ఎవడు ఆత్మలోనే రమించేవాడై, ఆత్మతోనే తృప్తిపొందినవాడై, ఆత్మలోనే పూర్తిగా
  సంతుష్టుడై ఉంటాడో, అతనికి చేయవలసిన కర్తవ్యం ఏదీ ఉండదు.
'22': >-
  అతనికి ఇక్కడ చేసిన పనివలన లాభం ఏమీ లేదు; చేయనివలన కూడా నష్టం ఏమీ లేదు. అలాగే
  సమస్త భూతాల పట్ల కూడా అతనికి ఏ ప్రయోజనసాధన కోసం ఎవరి మీదా ఆధారపడాల్సిన అవసరం
  లేదు.
'23': >-
  కావున నీవు ఆసక్తి లేకుండా ఎల్లప్పుడూ చేయవలసిన కర్మను ఆచరించుము. ఎందుకంటే
  ఆసక్తిలేకుండా కర్మను ఆచరించే పురుషుడు పరమస్థితిని పొందుతాడు.
'24': >-
  జనకుడు మొదలైనవారు కర్మచేనే సంసిద్ధిని (సంపూర్ణతను/సిద్ధిని) పొందారు. అంతేకాదు,
  లోకసంగ్రహాన్ని (లోకహితాన్ని, లోకవ్యవస్థ నిలబెట్టడాన్ని) దృష్టిలో పెట్టుకొని
  నీవు కూడా కర్మ చేయవలసిందే.
'25': >-
  శ్రేష్ఠుడు ఏది ఆచరిస్తాడో, సాధారణ జనమూ అదే ఆచరిస్తాడు. అతడు ఏ ప్రమాణాన్ని
  స్థాపిస్తాడో, లోకం అదే అనుసరిస్తుంది.
'26': >-
  హే పార్థా! మూడు లోకాలలోనూ నాకు చేయవలసిన కర్తవ్యం ఏదీ లేదు. నాకు పొందని
  (అనవాప్తమైన) ఏ వస్తువూ లేదు; పొందవలసినదీ ఏదీ లేదు. అయినా నేను కర్మలోనే నిలిచి
  ఉంటాను.
'27': >-
  ఎందుకంటే నేను గాని ఎప్పుడైనా అలసత్వం లేకుండా కర్మలో నిమగ్నుడై ఉండకపోతే, హే
  పార్థా! సమస్త మనుష్యులు నా మార్గాన్నే అన్ని విధాలా అనుసరిస్తారు.
'28': >-
  నేను కర్మ చేయకపోతే, ఈ లోకాలు నాశనమవుతాయి. నేను వర్ణసంకరానికి కారణమవుతాను; ఈ
  ప్రజలను కూడా నాశనం చేసేవాడనవుతాను.
'29': >-
  హే భారతా! అజ్ఞానులు కర్మలో ఆసక్తితో ఎలా చేస్తారో, అలాగే జ్ఞానవంతుడు
  ఆసక్తిలేకుండా, లోకసంగ్రహాన్ని చేయాలనే సంకల్పంతో కర్మ చేయాలి.
'30': >-
  కర్మలో ఆసక్తిగల అజ్ఞానుల బుద్ధిలో భేదాన్ని (సందేహాన్ని/వైరాగ్యాన్ని)
  కలిగించకూడదు. జ్ఞానవంతుడు తానే యోగయుక్తుడై సమాచరించుచూ, వారిని సమస్త కర్మలలో
  ప్రోత్సహించాలి (ఉత్సాహపరచాలి).
'31': >-
  ప్రకృతిచే గుణాల ద్వారా అన్ని కర్మలూ అన్ని విధాలా చేయబడుతున్నాయి. కానీ
  అహంకారంతో మోహితుడైన వాడు “నేనే కర్తను” అని భావిస్తాడు.
'32': >-
  కానీ హే మహాబాహో! గుణాలు మరియు కర్మల విభాగతత్త్వాన్ని తెలిసిన తత్త్వవేత్త,
  “గుణాలే గుణాలలో (ఇంద్రియ-విషయాలలో) ప్రవర్తిస్తున్నాయి” అని గ్రహించి, ఆసక్తితో
  అంటుకుపోడు.
'33': >-
  ప్రకృతిగుణాల చేత పూర్తిగా మోహితులైనవారు గుణాలలోను, గుణజన్య కర్మలలోను ఆసక్తితో
  అంటుకుంటారు. సంపూర్ణంగా తెలిసినవాడు, అపూర్ణజ్ఞానం గల మోఢులను (మందబుద్ధులను)
  కదిలించకూడదు (వారి నిష్ఠను చలించజేయకూడదు).
'34': >-
  ఆధ్యాత్మచేతస్సుతో సమస్త కర్మలను నాయందు సన్యసించి (నాకు అర్పించి), ఆశలేక,
  మమకారరహితుడై, జ్వరరహితుడుగా (మనస్తాపములేక) యుద్ధం చేయుము.
'35': >-
  ఎవరు నా ఈ ఉపదేశాన్ని నిత్యం అనుసరిస్తారో, శ్రద్ధగలవారై, దోషదృష్టిలేక (అనసూయ
  లేక) ఉంటారో, వారు కూడా కర్మబంధనాల నుండి విముక్తులు అవుతారు.
'36': >-
  కానీ ఎవరు దీనిలో దోషం చూస్తూ, నా ఈ ఉపదేశాన్ని అనుసరించరో, వారిని సమస్త
  జ్ఞానములో మోహితులై, వివేచనాశక్తి నశించినవారిగా—నశించినవారిగా తెలుసుకొనుము.
'37': >-
  జ్ఞానవంతుడైనప్పటికీ, ప్రతి వాడు తన స్వప్రకృతి ప్రకారమే ప్రయత్నిస్తాడు
  (ప్రవర్తిస్తాడు). భూతాలు తమ తమ ప్రకృతినే అనుసరిస్తాయి. అప్పుడు నియంత్రణ
  (బలవంతపు దమనము) ఏమి చేయగలదు?
'38': >-
  ప్రతి ఇంద్రియానికి తన తన విషయములో రాగం మరియు ద్వేషం స్థిరంగా ఉంటాయి. వాటి
  వశముకు లోనుకాకూడదు; అవే మనిషికి శత్రువులు, అతని మార్గాన్ని అడ్డగించే
  ప్రత్యర్థులు.
'39': >-
  గుణలోపం ఉన్నప్పటికీ తన స్వధర్మమే శ్రేష్ఠం; బాగా ఆచరించిన పరధర్మం కంటే కూడా.
  స్వధర్మంలో మరణించటమే మేలు; పరధర్మం భయంకరమైనది (ప్రమాదకరమైనది).
'40': అర్జునుడు పలికెను ।
'41': >-
  హే వార్ష్ణేయా! అప్పుడు ఏది ప్రేరేపించి ఈ మనిషి పాపాన్ని ఆచరిస్తాడు?
  చేయదలచుకోకపోయినా, బలవంతంగా నియమింపబడినట్టు ఎందుకు పాపంలో పడతాడు?
'42': శ్రీభగవానుడు పలికెను ।
'43': >-
  ఇది కామమే; ఇదే క్రోధమూ. ఇది రజోగుణము నుండి ఉద్భవించినది; మహాశనము (ఎప్పటికీ
  తీరని ఆకలి గలది), మహాపాపి. దీనినే ఇక్కడ (ఈ లోకంలో) శత్రువుగా తెలుసుకొనుము.
'44': >-
  పొగతో అగ్ని కప్పబడినట్లుగా, మలినంతో అద్దం కప్పబడినట్లుగా, గర్భము ఉల్బణం
  (గర్భపుటం) తో కప్పబడినట్లుగా—అలానే ఇది (జ్ఞానం/వివేకం) దానిచే కప్పబడింది.
'45': >-
  హే కౌంతేయా! జ్ఞానుల జ్ఞానం కూడా ఈ నిత్యశత్రువు చేత కప్పబడుతుంది. ఇది కామరూపంలో
  ఉంటుంది; దుర్పూరమైన (తీరని) అగ్ని వంటిది.
'46': >-
  ఇంద్రియాలు, మనస్సు, బుద్ధి—ఇవే దీనికి ఆశ్రయస్థానాలు (అధిష్ఠానములు) అని
  చెప్పబడతాయి. ఇవి ద్వారా ఇది జ్ఞానాన్ని కప్పివేసి, దేహిని మోహింపజేస్తుంది.
'47': >-
  కావున హే భరతర్షభా! మొదట ఇంద్రియాలను నియమించి, జ్ఞానవిజ్ఞానాలను నాశనం చేసే ఈ
  పాపాత్మకమైన (పాపరూపమైన) శత్రువును నీవు సంహరించుము.
'48': >-
  ఇంద్రియాలే ఉన్నతమని అంటారు; ఇంద్రియాల కన్నా మనస్సు పరమం; మనస్సు కన్నా బుద్ధి
  ఇంకా పరమం; బుద్ధికన్నా పరమైనవాడు (శ్రేష్ఠమైనది) ఆ పరమాత్మ (ఆత్మ)యే.
'49': >-
  ఇలా బుద్ధికి పరమైనదైన ఆత్మను తెలుసుకొని, ఆత్మచే ఆత్మను స్థిరపరచి (అదుపులో
  పెట్టుకొని), హే మహాబాహో! దుర్జయమైన (జయించటం కష్టమైన) కామరూప శత్రువును
  సంహరించుము.
'50': >-
  ॐ తత్సదితి శ్రీమద్భగవద్గీతాసూపనిషత్సు బ్రహ్మవిద్యాయాం యోగశాస్త్రే
  శ్రీకృష్ణార్జునసంవాదే కర్మయోగో నామ తృతీయోఽధ్యాయః ॥3॥


  ఓం తత్ సత్ — ఈ విధంగా శ్రీమద్భగవద్గీత ఉపనిషత్తులలో, బ్రహ్మవిద్యలో,
  యోగశాస్త్రంలో, శ్రీకృష్ణ-అర్జున సంభాషణలో “కర్మయోగము” అనబడే తృతీయ అధ్యాయం
  సంపూర్ణమైంది.
