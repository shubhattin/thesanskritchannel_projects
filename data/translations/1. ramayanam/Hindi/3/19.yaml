'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-प्रणीत रामायण के अरण्यकाण्ड में ‘खर-क्रोध’ नामक
  उन्नीसवाँ सर्ग (३-१९) प्रारम्भ होता है।
'1': >-
  उसको इस प्रकार भूमि पर पड़ी हुई, विकृत-रूप वाली और रक्त से सिक्त देखकर राक्षस
  खर क्रोध से संतप्त हो उठा और अपनी भगिनी से पूछने लगा।
'2': >-
  पहले उठो; अपना मोह त्यागो, भ्रम को छोड़ो। स्पष्ट बताओ कि किसने तुम्हें इस
  प्रकार का विकृत रूप बना दिया है।
'3': >-
  जो कोई काले सर्प के समान आसन जमाए हुए, प्राणघातक विषधर नाग के समान निर्दोष
  होते हुए भी, अँगुली के अग्रभाग से खेल-खेल में चुभो देता है—वह कौन है? (अर्थात्
  जिसने तुम्हें इस प्रकार सहज भाव से अपमानित/पीड़ित किया, वह कौन है?)
'4': >-
  जो काल के पाश को भी गले में डाल दे, वह भी मोहवश उसे समझ नहीं पाता; और जो आज
  तुम्हारे पास आकर श्रेष्ठतम विष पी गया—(अर्थात् जिसने मृत्यु-तुल्य अपराध
  किया)—वह कौन है? (कौन है जिसने तुम्हें ऐसे छेड़ा कि अपने लिए विनाश का विष पी
  लिया?)
'5': >-
  तुम बल और पराक्रम से सम्पन्न, इच्छानुसार जाने वाली तथा इच्छानुसार रूप धारण
  करने वाली हो; फिर कौन तुम्हें इस अवस्था तक ले आया, मानो तुम यम के मुख में
  पहुँच गई हो?
'6': >-
  देवों, गन्धर्वों, भूतों तथा महात्मा ऋषियों में भी वह कौन ऐसा महावीर्यवान है,
  जिसने तुम्हारा यह विकृत रूप कर दिया?
'7': >-
  मैं संसार में किसी को नहीं देखता जो मेरा अप्रिय कर सके—यहाँ तक कि अमरों में भी
  सहस्रनेत्र, पाकशासन महेन्द्र (इन्द्र) को भी।
'8': >-
  आज मैं अपने ऐसे बाणों से—जो प्राण हर लेने वाले और जीवन का अन्त करने वाले
  हैं—उसके प्राणों का अपहरण कर लूँगा; जैसे सारस जल में मिले हुए दूध को आसक्त
  होकर पी जाता है (वैसे ही मैं उसे छिन्न-भिन्न कर दूँगा)।
'9': >-
  मेरे द्वारा संग्राम में मारे गए, बाणों से मर्मों के कट जाने से घायल उस पुरुष
  का झाग-युक्त रक्त पृथ्वी किसके लिए पीना चाहेगी?
'10': >-
  मेरे द्वारा रण में मारे गए उस पुरुष के शरीर से मांस को काटकर, हर्षित होकर
  गरुड़ के समान पक्षी किसके शरीर पर आकर उसे भक्षण करेंगे?
'11': >-
  जिसे मैं महायुद्ध में खींचकर ले जाऊँगा, उस दीन-हीन को न देव, न गन्धर्व, न
  पिशाच और न राक्षस—कोई भी बचाने में समर्थ होगा।
'12': >-
  धीरे-धीरे होश में आकर तुम मुझे उस पुरुष का नाम बताने योग्य हो, जिसने वन में
  पराक्रम करके—दुष्ट और अविनीत होकर—तुम्हें पराजित किया है।
'13': >-
  अपने भाई के, विशेषतः अत्यन्त क्रुद्ध वचन सुनकर, शूर्पणखा ने फिर आँसुओं सहित यह
  वाणी कही।
'14': >-
  दोनों तरुण थे, रूप-सम्पन्न थे, कोमलाङ्ग थे और महाबली थे; उनके नेत्र कमल के
  समान विशाल थे; उन्होंने चीर, काला मृगचर्म और अजिन धारण किया था।
'15': >-
  वे फल-मूल खाकर निर्वाह करने वाले, संयमी, तपस्वी और ब्रह्मचारी थे; वे दशरथ के
  पुत्र तथा परस्पर भाई—राम और लक्ष्मण—थे।
'16': >-
  वे गन्धर्वराज के समान प्रतीत होते थे और राजोचित लक्षणों से युक्त थे; वे देव
  हैं या दानव—इसका निर्णय करने का मैं साहस नहीं कर सकती।
'17': >-
  वहाँ मैंने एक युवती स्त्री को भी देखा—रूप-सम्पन्न, समस्त आभूषणों से विभूषित और
  अत्यन्त सु-नितम्ब/सु-मध्यमा—जो उन दोनों के बीच में थी।
'18': >-
  उन दोनों ने मिलकर, उस स्त्री को कारण बनाकर (उसी के निमित्त), मुझे इस दशा में
  पहुँचा दिया—जैसे कोई अनाथ, असती स्त्री अपमानित होकर पड़ी रहे।
'19': >-
  और उस स्त्री के टेढ़े-मेढ़े (अनीतिपूर्ण) आचरण के कारण, तथा उन दोनों के मारे
  जाने के कारण, मैं रणभूमि के शिरोभाग पर झाग-युक्त उनका रक्त पीना चाहती हूँ।
'20': >-
  हे भाई! यही मेरी प्रथम कामना है—वहाँ तुम्हारे द्वारा यह पूरी हो; मैं युद्ध में
  उस स्त्री और उन दोनों का रक्त पी सकूँ।
'21': >-
  उसके इस प्रकार बोलते ही, क्रोध से उन्मत्त खर ने अन्तक के समान क्रोध वाले, महान
  बलशाली चौदह राक्षसों को आदेश दिया।
'22': >-
  दो मनुष्य—शस्त्रों से सम्पन्न, चीर और काले मृगचर्म/अजिन धारण किए हुए—एक स्त्री
  के साथ भयानक दण्डकारण्य में प्रविष्ट हुए हैं।
'23': >-
  तुम उन दोनों को मारकर और उस दुष्टाचारिणी स्त्री को भी (यहाँ) लौटाकर ले आओ; तब
  यह मेरी भगिनी उनके रक्त को पीएगी।
'24': >-
  हे राक्षसो! मेरी भगिनी की यह प्रिय मनोरथ-पूर्ति है; तुम शीघ्र जाकर, अपने तेज
  से उन्हें कुचलकर, इसे पूर्ण कर दो।
'25': >-
  युद्ध में तुम लोगों द्वारा उन दोनों भाइयों को मरा हुआ देखकर यह प्रसन्न और
  मुदित होकर संग्राम में उनका रक्त पीएगी।
'26': >-
  इस प्रकार आज्ञा पाकर वे चौदह राक्षस उसके साथ वहाँ चले—मानो वायु से प्रेरित
  घनघोर मेघ आगे बढ़ रहे हों।
'27': >-
  इस प्रकार आर्ष, श्रीमान् वाल्मीकि-प्रणीत, आदिकाव्य श्रीरामायण के अरण्यकाण्ड
  में ‘खर-क्रोध’ नामक उन्नीसवाँ सर्ग (३-१९) समाप्त हुआ।
