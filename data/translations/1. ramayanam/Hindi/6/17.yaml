'63': >-
  निःशंक बुद्धि वाला, स्वस्थ और अशठ व्यक्ति छिपकर इधर-उधर नहीं सरकता; न ही इसके
  वचन दुष्ट हैं—इसलिए मुझे संदेह नहीं।
'64': >-
  मनुष्य का आकर (हाव-भाव) छिपाने का प्रयत्न भी किया जाए, तो उसे पूरी तरह छिपाया
  नहीं जा सकता; क्योंकि वह भीतर के भाव को बलात् ही प्रकट कर देता है।
'65': >-
  हे कार्यविदों में श्रेष्ठ! देश-काल के अनुरूप जो कार्य अभिप्रेत प्रयोग से किया
  जाता है, वह शीघ्र सफल होता है।
'66': >-
  आपका उद्योग देखकर, रावण का मिथ्या आचरण जानकर, तथा बालि के वध और सुग्रीव के
  अभिषेक का समाचार सुनकर (यह आया है)।
'67': >-
  राज्य की इच्छा रखने वाला यह बुद्धिपूर्वक यहाँ आया है; इतना उद्देश्य सामने रखकर
  इसका स्वीकार करना उचित है।
'68': >-
  राक्षस के आर्जव (सरलता) के विषय में मैंने यथाशक्ति जो कहा, वह इतना ही; अब शेष
  का प्रमाण तो आप ही हैं—हे बुद्धिमानों में श्रेष्ठ! (सबका मत) सुनकर निर्णय
  कीजिए।
'69': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘विभीषण की शरणागति का निवेदन’ नामक सत्रहवाँ सर्ग (६-१७) समाप्त हुआ।
