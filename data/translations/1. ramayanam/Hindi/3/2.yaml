'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘विराध-संरोध’ नामक
  द्वितीय सर्ग (3-2) आरम्भ होता है।
'1': >-
  अतिथि-सत्कार कर चुके रामचन्द्रजी, सूर्य के उदय की दिशा की ओर मुख करके, समस्त
  मुनियों से आज्ञा लेकर उसी वन में आगे बढ़ चले।
'2': >-
  वह वन नाना प्रकार के मृग-समूहों से परिपूर्ण था, जहाँ भालुओं और बाघों का आवागमन
  रहता था; टूटे हुए वृक्षों, लताओं और झाड़ियों से वह स्थान अस्त-व्यस्त था तथा
  जलाशय ऐसे दुर्दर्श थे कि दृष्टि में कठिनाई से आते थे।
'3': >-
  पक्षियों के कलरव से गूँजता, झिल्लियों (झींगुरों) के गण के निनाद से
  नादित—लक्ष्मण के साथ चल रहे रामचन्द्रजी ने उस वन के मध्य भाग को देखा।
'4': >-
  सीताजी के सहित काकुत्स्थ (राम) ने उस भयंकर मृगों से युक्त वन में, पर्वत-शिखर
  के समान विशालकाय, मनुष्यों को खाने वाले और अत्यन्त भयंकर गर्जना करने वाले एक
  पुरुषाद (राक्षस) को देखा।
'5': >-
  उसकी आँखें बहुत गहरी थीं, मुख अत्यन्त विशाल था; आकृति विकट थी और उदर भी
  विकराल; वह अत्यन्त घृणित, असम, अत्यन्त दीर्घकाय, विकृत तथा दर्शन मात्र से भय
  उपजाने वाला था।
'6': >-
  वह बाघ की खाल पहने था, जो चर्बी से सिक्त और रक्त से भीगी हुई थी; वह समस्त
  प्राणियों को त्रस्त करने वाला था और उसके फैले हुए मुख को देखकर ऐसा लगता था
  मानो स्वयं यम (अन्तक) मुँह बाए खड़ा हो।
'7': >-
  उसने तीन सिंह, चार बाघ, दो भेड़िये, दस पृषत (चितकबरे मृग) तथा विषाणयुक्त
  (सींगों वाला) एक और पशु—और चर्बी से लथपथ हाथी का एक विशाल सिर—इन सबको भी
  लिए/धारण किए था।
'8': >-
  लोहे के शूल में उसे टाँगकर (लटकाकर) वह राक्षस अत्यन्त ऊँचे स्वर में गरज रहा
  था; फिर उसने राम, लक्ष्मण और मैथिली सीता को देखा।
'9': >-
  उन्हें देखते ही वह अत्यन्त क्रुद्ध होकर दौड़ा—मानो प्रजा का संहार करने वाला
  काल ही अन्तक बनकर आ गया हो; भयानक नाद करता हुआ वह मानो पृथ्वी को भी कम्पित कर
  रहा था।
'10': >-
  तब रामचन्द्रजी ने वैदेही को अपनी बाँहों में उठाकर (अपने अंक में लेकर) कुछ हटते
  हुए कहा—“तुम दोनों जटा और चीर धारण किए, पत्नी सहित, क्षीण प्राण से प्रतीत होते
  हो।”
'11': >-
  “तुम लोग शर, धनुष और तलवार हाथ में लेकर दण्डकारण्य में प्रविष्ट हुए हो; और
  तपस्वियों को तो स्त्री के साथ वास करना शोभा नहीं देता—तो फिर तुम दोनों का यह
  प्रमदा के साथ निवास कैसे?”
'12': >-
  “तुम दोनों अधर्मचारी, पापी और मुनियों को दूषित करने वाले कौन हो? मैं इस दुर्गम
  वन में विराध नाम का राक्षस हूँ।”
'13': >-
  “मैं सदा शस्त्र धारण कर घूमता हूँ और ऋषियों का मांस खाता हूँ; यह सुन्दर अंगों
  वाली नारी मेरी पत्नी बनेगी।”
'14': >-
  “और तुम दोनों पापियों का रक्त मैं युद्ध में पीऊँगा।” इस प्रकार कहते हुए उस
  दुष्ट, दुरात्मा विराध की वाणी सुनकर—
'15': >-
  उसका गर्वयुक्त वचन सुनकर जनकनन्दिनी सीता घबरा उठीं; भय और उद्वेग से वे ऐसे
  काँपने लगीं जैसे हवा चलने पर कदली का वृक्ष काँपता है।
'16': >-
  विराध की गोद में पड़ी हुई उस शुभा सीता को देखकर राघव (राम) के मुख का कण्ठ
  सूखने लगा; तब उन्होंने लक्ष्मण से कहा—
'17': >-
  “हे सौम्य! देखो, नरेन्द्र जनक की आत्मजा—मेरी पत्नी, शुभाचारिणी—विराध की गोद
  में घसीटकर ले जाई गई है।”
'18': >-
  “अत्यन्त सुख में पली-बढ़ी, राजकन्या और यशस्विनी; और हम दोनों से जो अभिप्रेत,
  प्रिय तथा वर के रूप में वरण किया हुआ (विवाह में स्वीकार किया हुआ) थी—”
'19': >-
  “हे लक्ष्मण! कैकेयी का वह मनोरथ आज ही शीघ्र सफल हो गया, जो पुत्रार्थ में
  दूरदर्शिनी होकर भी राज्य से तृप्त नहीं होती थी।”
'20': >-
  “जिसके कारण मैं समस्त प्राणियों का प्रिय होते हुए भी वन को भेजा गया; वह मेरी
  मध्यमा माता आज इस क्षण इच्छित फल को पा गई।”
'21': >-
  “हे सौमित्रे! वैदेही का पर- स्पर्श (दूसरे द्वारा स्पर्श) जितना दुःखद है, उतना
  दुःख मुझे न पिता के विनाश से, न अपने राज्य के हरण से हुआ था।”
'22': >-
  काकुत्स्थ के ऐसा कहते ही वे अश्रु और शोक से भर गए; तब लक्ष्मण क्रुद्ध होकर
  बोले—बंधा हुआ नाग जैसे फुफकारता है, वैसे ही उच्छ्वास लेते हुए—
'23': >-
  “आप तो समस्त प्राणियों के नाथ हैं, वासव (इन्द्र) के समान पराक्रमी; फिर भी आप
  अनाथों के समान क्यों व्याकुल होते हैं? हे काकुत्स्थ! मुझ जैसे दास (प्रेष्य) के
  रहते आपको किस कारण संताप करना चाहिए?”
'24': >-
  “आज मेरे क्रोध से छोड़े गए बाण से मारा जाकर, उस राक्षस विराध के प्राण निकलेंगे
  ही; तब वह पृथ्वी अपना रक्त पियेगी (उसका रक्त धरती पर गिरेगा)।”
'25': >-
  “राज्य के कारण भरत पर जो क्रोध मेरे भीतर उत्पन्न हुआ था, वही क्रोध मैं विराध
  पर छोड़ूँगा—जैसे वज्रधारी इन्द्र अचल पर्वत पर वज्र का प्रहार करता है।”
'26': >-
  “मेरे भुजबल के वेग से प्रेरित मेरा महान् बाण इसके विशाल वक्षस्थल पर जा गिरे;
  यह इसके शरीर से प्राणों को दूर कर दे; और तत्पश्चात् यह राक्षस चक्कर खाता हुआ
  पृथ्वी पर गिर पड़े।”
'27': >-
  इस प्रकार ऋषिपरम्परा से प्राप्त श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड
  में ‘विराध-संरोध’ नामक द्वितीय सर्ग (3-2) समाप्त होता है।
