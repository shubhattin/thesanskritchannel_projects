'8': >-
  “శిష్యులతో కూడినవారిని, స్నేహితులను, బహుశ్రుతులైన ఋత్విజులను— నా వాక్యబలంతో
  ప్రేరేపింపబడి ఇతరులు ఎవరు ఏం చెప్పినా— వారందరినీ కూడా తీసుకురండి” అని చెప్పాడు
  ॥१-५９-८॥
'9': >-
  ఈ విధంగా సమస్త విషయమును సంపూర్ణంగా అతడు చెప్పి— ‘ఇది నా ఆఖ్యేయం; దీనిని
  విస్మరించవద్దు’ అని స్పష్టం చేశాడు. అతని మాటలు విని వారు అతని ఆజ్ఞచొప్పున
  నలుదిశలకూ వెళ్లారు ॥१-५９-९॥
'10': >-
  అనంతరం అన్ని దేశాల నుండీ బ్రహ్మవాదులైన ఋషులందరూ వచ్చారు; శిష్యులూ వచ్చి
  జ్వలితతేజస్వి అయిన ఆ మునిని చేరుకున్నారు ॥१-५९-१०॥
'11': >-
  శిష్యులు బ్రహ్మవాదులైన ఋషులందరి మాటలనూ యథాతథంగా చెప్పగా, ఆ వార్త విని
