'8': >-
  యక్షులు, గంధర్వులు, మహోరగములు (భారీ సర్పములు) నుండీ మాకు భయం లేదు; సంగ్రామములో
  పతగములు గాని సర్పములు గాని నుండీ కూడా భయం లేదు. అలాంటప్పుడు నరేంద్రపుత్రుడైన
