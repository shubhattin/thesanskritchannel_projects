'0': >-
  इसके पश्चात श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावण के निश्चय का कथन’
  नामक चौंतीसवाँ सर्ग (६-३४) आरम्भ होता है।
'1': >-
  तदनन्तर उस वचन से मोहित होकर जिसका हृदय संताप से भर उठा था, उस सीता को सरमा ने
  जल से जली हुई पृथ्वी को जैसे शीतलता मिलती है, वैसे ही हर्ष देकर शान्त किया।
'2': >-
  फिर सखी के हित की इच्छा करती हुई, समय को जानने वाली और मुस्कान के साथ पहले
  बोलने वाली सरमा ने उचित अवसर पर सीता से वचन कहा।
'3': >-
  हे असितेक्षणे! (श्याम नेत्रों वाली) मैं जा सकती हूँ—तुम्हारा संदेश लेकर
  श्रीराम के विषय में कुशल-क्षेम निवेदित कर, फिर गुप्त रूप से लौट भी आऊँ।
'4': >-
  क्योंकि निराधार आकाश में चलती हुई मेरी गति का अनुकरण न तो पवन कर सकता है और न
  गरुड़ भी।
'5': >-
  ऐसा कहती हुई सरमा से, पहले के शोक से ग्रस्त, कोमल और मधुर वाणी वाली सीता ने यह
  कहा।
'6': >-
  तुम समर्थ हो—आकाश में जाने में भी और रसातल तक पहुँचने में भी। अतः आज जो
  कर्तव्य है, उसे समझो; मेरे लिये, मेरे विषय में, तुम्हें जो करना है वह कर्तव्य
  है।
'7': >-
  यदि तुम मेरे प्रिय का काम करना चाहती हो और यदि तुम्हारी बुद्धि स्थिर है, तो
  मैं चाहती हूँ कि तुम जाकर यह जानो कि रावण क्या कर रहा है।
'8': >-
  वह मायाबल से युक्त, क्रूर, शत्रु-स्वरूप रावण दुष्टात्मा है; जैसे थोड़ी-सी
  वारुणी पी लेने पर मतिभ्रम हो जाता है, वैसे ही वह मुझे मोह में डाल देता है।
'9': >-
  वह मुझे सदा धौंस देता है, बार-बार अपमानित करता है; और अत्यन्त भयंकर राक्षसियों
  के द्वारा, जो निरन्तर मेरी रखवाली करती हैं, मुझे दबाए रखता है।
'10': >-
  मैं उद्विग्न और शंकित रहती हूँ; मेरा मन भी स्वस्थ नहीं है। उसी भय से व्याकुल
  होकर मैं अशोक-वाटिका में आ गई हूँ।
'11': >-
  यदि उसके विषय में कोई बात निश्चित हो, अथवा जो कुछ भी उसका निश्चय हो, वह सब तुम
  मुझे बता देना—यह मेरे लिये वर के समान होगा, मुझ पर तुम्हारा अनुग्रह होगा।
'12': >-
  सीता की इस प्रकार की बात सुनकर, मृदु भाषिणी सरमा ने—उसके अश्रुओं से व्याकुल
  मुख को स्पर्श करती हुई—उससे कहा।
'13': >-
  हे जानकी! यदि यही तुम्हारा अभिप्राय है, तो मैं जाती हूँ। शत्रु के अभिप्राय को
  जानकर, हे मैथिली, मैं वापस लौट आऊँगी।
'14': >-
  ऐसा कहकर वह वहाँ से गई और उस राक्षस (रावण) के समीप पहुँची; और रावण के
  मन्त्रियों द्वारा कही जा रही बातों को उसने सुना।
'15': >-
  उस दुरात्मा रावण के निश्चय को सुनकर और निश्चय को भलीभाँति जानने वाली सरमा
  शीघ्र ही फिर से शुभ अशोक-वाटिका में लौट आई।
'16': >-
  वहाँ भीतर प्रवेश करके उसने जनकनन्दिनी सीता को देखा, जो अपने स्वामी (श्रीराम)
  की ही प्रतीक्षा कर रही थी—मानो पद्म से भ्रष्ट (कमल से विलग) हुई लक्ष्मी हो।
'17': >-
  प्रिय वचन बोलने वाली सरमा के पुनः लौट आने पर सीता ने उसे स्नेहपूर्वक आलिंगन
  किया और स्वयं उसे आसन दिया।
'18': >-
  अब यहाँ सुखपूर्वक बैठकर सब कुछ मुझे यथार्थतः बताओ—उस क्रूर दुरात्मा रावण का
  क्या निश्चय है?
'19': >-
  काँपती हुई सीता के इस प्रकार पूछने पर सरमा ने रावण के मन्त्रियों द्वारा कही गई
  बातों का सम्पूर्ण विवरण कह सुनाया।
'20': >-
  वैदेहि! राक्षसेन्द्र को उसकी जननी (कैकेसी) ने—तुम्हारे मोक्ष के लिये—बहुत
  समझाया; और एक अत्यन्त स्नेहशील वृद्ध मन्त्री ने भी उसे प्रेरित किया।
'21': >-
  ‘मैथिली को आदरपूर्वक सत्कार करके मनुजेन्द्र (श्रीराम) को दे दिया जाए। जनस्थान
  में जो अद्भुत घटना घटी, वह तुम्हारे लिये पर्याप्त प्रमाण है।’
'22': >-
  ‘समुद्र का लाँघ जाना, हनुमान का यहाँ दर्शन देना, और युद्ध में राक्षसों का
  वध—युद्धभूमि में ऐसा कौन-सा मनुष्य कर सकता है?’
'23': >-
  इस प्रकार वह (रावण) मन्त्रियों के वृद्धजनों तथा अपनी माता द्वारा बहुत समझाया
  गया; किन्तु जैसे अर्थ (स्वार्थ) में आसक्त मनुष्य उचित कर्म नहीं कर पाता, वैसे
  ही वह तुम्हें छोड़ने का साहस नहीं करता।
'24': >-
  हे मैथिली! युद्ध में तुम्हें छोड़ देने का वह साहस नहीं करता—यह उस क्रूर,
  मन्त्रियों सहित (सामात्य) रावण का निश्चय ही बना हुआ है।
'25': >-
  मृत्यु के लोभ (मृत्यु के भय और उससे उपजे हठ) के कारण उसकी बुद्धि इस विषय में
  अत्यन्त दृढ़ हो गई है। युद्ध में अपराजित होने पर भी, भयवश वह तुम्हें छोड़ने
  में समर्थ नहीं है।
'26': >-
  और हे असितेक्षणे! श्रीराम युद्ध में तीक्ष्ण बाणों से रावण को निश्चय ही
  मारकर—तथा समस्त राक्षसों का और अपने (रावण के) प्राणों का भी अंत कर—तुम्हें
  अवश्य अयोध्या ले जाएँगे।
'27': >-
  इसी बीच भेरी और शंखों से मिश्रित एक महान शब्द सुनाई पड़ा, जो समस्त सेनाओं में
  गूँजता हुआ धरती के तल को कम्पित कर रहा था।
'28': >-
  उस वानर-सेना के नाद को सुनकर लंका में पहुँचे हुए राक्षसराज के सेवक-भृत्य
  तेजहीन हो गए; दीनता से घिरी उनकी चेष्टाएँ हो गईं, और राजा के दोष के कारण वे
  अपना कल्याण मार्ग नहीं देख पा रहे थे।
'29': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘रावण के निश्चय का कथन’ नामक चौंतीसवाँ सर्ग (६-३४) सम्पूर्ण हुआ।
