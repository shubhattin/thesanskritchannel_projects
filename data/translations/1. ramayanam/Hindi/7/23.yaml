'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘वरुणजय’ नामक तेईसवाँ
  सर्ग आरम्भ होता है।
'1': >-
  तत्पश्चात् रण-शौर्य का गर्व करने वाले दशग्रीव रावण ने त्रिदशश्रेष्ठ यम को
  जीतकर अपने सहायकों की ओर दृष्टि डाली।
'2': >-
  तब रुधिर से सिक्त अंगों वाले, प्रहारों से जर्जरित रावण को देखकर राक्षसगण
  शीघ्रता से उसके समीप आ उपस्थित हुए।
'3': >-
  फिर मारीच आदि ने विजय-जयघोष से उसे बढ़ाया; और रावण द्वारा सान्त्वित होकर वे सब
  पुष्पक-विमान में जा बैठे।
'4': >-
  तत्पश्चात् वह रसातल की ओर गया और पयों के महान् निधि (समुद्र) में प्रविष्ट हुआ,
  जो दैत्य-नाग-गणों से व्याप्त था और वरुण द्वारा सुरक्षित रखा गया था।
'5': >-
  वह वासुकि द्वारा रक्षित भोगवती पुरी में पहुँचा; नागों को अपने वश में करके
  हृष्ट हुआ और फिर मणिमयी नगरी की ओर चला गया।
'6': >-
  वहाँ निवातकवच नामक दैत्य—जो वर-प्राप्त होकर निवास करते थे—राक्षसों के निकट आकर
  उन्हें युद्ध के लिए ललकारने लगे।
'7': >-
  वे सब दैत्य अत्यन्त पराक्रमी, बलवान्, विविध आयुधों से सज्जित, हर्षित तथा युद्ध
  में उन्मत्त थे।
'8': >-
  क्रोध से भरकर राक्षस और दानव शूल, त्रिशूल, कुलिश, पट्टिश, असि तथा परशु आदि से
  एक-दूसरे को भेदने लगे।
'9': >-
  उनके इस युद्ध करते-करते एक वर्ष से भी अधिक समय बीत गया, परन्तु वहाँ न किसी एक
  पक्ष की विजय हुई और न किसी का नाश ही।
'10': >-
  तब त्रैलोक्य-गति, अव्यय पितामह (ब्रह्मा) वहाँ उत्तम विमान पर आरूढ़ होकर शीघ्र
  आ पहुँचे।
'11': >-
  वृद्ध पितामह ने निवातकवचों के रणकर्म को रोककर, सब बात जानने वाले की भाँति,
  उनसे वचन कहा।
'12': >-
  उन्होंने कहा—यह रावण युद्ध में देवों और असुरों से भी जीता नहीं जा सकता; और तुम
  लोग भी, समस्त देव-दानवों सहित, इसे क्षय को नहीं पहुँचा सकते।
'13': >-
  अतः तुम्हारा राक्षस (रावण) के साथ मित्रभाव होना ही उचित है; मित्रों के बीच सब
  प्रयोजनों का अविभाग (साझापन) होता है—इसमें कोई संशय नहीं।
'14': >-
  तब वहीं रावण ने अग्नि को साक्षी मानकर निवातकवचों के साथ मित्रता की; और उस समय
  वह अत्यन्त प्रसन्न हुआ।
'15': >-
  फिर वह नियमपूर्वक उनके यहाँ एक वर्ष तक रहा; और अपने ही नगर के समान निर्विशेष
  प्रिय-भाव पाकर दशानन वहाँ सुख से निवास करता रहा।
'16': >-
  तत्पश्चात् माया-विद्याओं के सौ उपाय (शत-मायाएँ) भलीभाँति सीखकर वह जल-इन्द्र
  (वरुण) की पुरी की खोज करता हुआ रसातल में भ्रमण करने लगा।
'17': >-
  फिर कालकेयों द्वारा अधिष्ठित ‘अश्मनगर’ नामक स्थान पर जाकर, वहाँ बल में उत्कट
  कालकेयों का वध कर दिया।
'18': >-
  तत्क्षण उसने शूर्पणखा के पति का खड्ग से सिर काट डाला; और बलवान् श्याल
  विद्युज्जिह्व—जो अपने जिह्वा से चाटता/लपलपाता हुआ (भीषण) राक्षस था तथा समर में
  अत्यन्त बलवान् था—उसका भी वध किया।
'19': उसे जीतकर उसने अल्प समय में चार सौ दैत्यों का संहार कर डाला।
'20': >-
  तत्पश्चात् राक्षसाधिप ने वरुण के दिव्य आलय को देखा—जो पाण्डुर मेघ के समान
  उज्ज्वल था और कैलास पर्वत की भाँति दीप्तिमान् प्रतीत होता था।
'21': >-
  वहीं उसने सुरभि नामक गौ को स्थित देखा, जो निरन्तर पयः (दूध) की धारा बहाती थी;
  जिसके दूध के निःस्यन्द से ‘क्षीरोद’ नाम का सागर बना है।
'22': >-
  रावण ने वहाँ उस श्रेष्ठ गौ (गोवृषेन्द्र-वरार्णि) को देखा, जिससे शीतरश्मि
  निशाकर चन्द्रमा की उत्पत्ति होती है।
'23': >-
  जिसके आश्रय से फेनपाः (झाग-आहार करने वाले) परमर्षि जीवित रहते हैं; और जहाँ
  अमृत की उत्पत्ति हुई तथा स्वधाभोजी पितृगणों के लिए स्वधा भी प्रकट हुई।
'24': >-
  जिसे लोग संसार में नाम से ‘सुरभि’ कहते हैं—उस परम अद्भुत गौ की रावण ने
  प्रदक्षिणा की।
'25': >-
  फिर वह महाघोर, अनेक प्रकार की सेनाओं से गुप्त (सुरक्षित) स्थान में प्रविष्ट
  हुआ; और तब उसने शत-शत धाराओं से आच्छादित, शरद्-कालीन मेघ के सदृश, सदा
  हर्षित-रमणीय वरुण के उत्तम गृह को देखा।
'26': >-
  तत्पश्चात् युद्ध में बलाध्यक्षों का वध करके—यद्यपि वह स्वयं भी उनसे आहत
  हुआ—उसने योद्धाओं से कहा: ‘राजा (वरुण) को शीघ्र निवेदन करो।’
'27': >-
  ‘युद्ध के अभिलाषी रावण आया है; उसे युद्ध दिया जाए। अथवा हाथ जोड़कर कह दे—“मुझे
  भय नहीं, मैं पराजित हो गया”—(दोनों में से जो उचित हो)।’
'28': >-
  इसी बीच महात्मा वरुण के क्रोध से भरे हुए पुत्र और पौत्र—तथा गौ (सुरभि) और
  पुष्कर भी—बाहर निकल आए।
'29': >-
  वे सभी वीर्य और गुणों से युक्त, अपने-अपने बलों से घिरे हुए, इच्छानुसार गमन
  करने वाले रथों को जोतकर, उदित सूर्य के समान भास्वर तेज से युक्त होकर आगे बढ़े।
'30': >-
  तब जल-इन्द्र (वरुण) के पुत्रों और बुद्धिमान् रावण के बीच अत्यन्त दारुण,
  रोमांचकारी युद्ध हुआ।
'31': >-
  और दशग्रीव राक्षस के महावीर्यवान् अमात्यगणों ने क्षणमात्र में वरुण की उस समस्त
  सेना को गिरा दिया।
'32': >-
  रणभूमि में अपना बल (ह्रास) देखकर वरुण के पुत्र, शर-जाल से पीड़ित होकर,
  युद्ध-कर्म से निवृत्त हो गए।
'33': >-
  वे पृथ्वी पर उतरकर पुष्पक पर स्थित रावण को देखकर, शीघ्रगामी रथों से आकाश में
  तुरन्त जा प्रविष्ट हुए।
'34': >-
  तत्पश्चात् दोनों पक्ष आकाश में समान स्थान प्राप्त कर गए; और देव-दानवों के समान
  घोर, कोलाहलपूर्ण आकाश-युद्ध होने लगा।
'35': >-
  फिर उन्होंने अग्नि के समान दीप्त बाणों से युद्ध में रावण को विमुख (पीछे हटने
  को विवश) करके, संतुष्ट होकर विविध प्रकार के नाद करने लगे।
'36': >-
  तब महोदर क्रुद्ध हुआ; राजा (रावण) को अपमानित होता देखकर, मृत्यु-भय त्यागकर वह
  वीर युद्ध की इच्छा से आगे बढ़कर देखने लगा।
'37': >-
  युद्ध में वे भयानक, इच्छानुसार गमन करने वाले, पवन-तुल्य वेगशाली योद्धा महोदर
  की गदा से मारे जाकर पृथ्वी पर गिर पड़े।
'38': >-
  उसने वरुण-पुत्रों के योद्धाओं तथा उनके सैकड़ों अश्वों का वध करके, उन्हें
  रथ-विहीन खड़ा देखकर शीघ्र ही महान् नाद छोड़ा।
'39': >-
  उनके रथ—अश्वों सहित और सारथियों सहित—महोदर द्वारा निहत होकर पृथ्वी पर गिर
  पड़े।
'40': >-
  तब महात्मा वरुण के वे पुत्र रथों को त्यागकर आकाश में स्थित रह गए; वे शूर अपने
  स्वप्रभाव से विचलित न हुए।
'41': >-
  धनुषों को सज्ज कर, महोदर को भेदते हुए, वे क्रुद्ध होकर एकत्रित हो रण में रावण
  पर टूट पड़े।
'42': >-
  वे क्रुद्ध होकर वज्र के समान कठोर, अत्यन्त दारुण, चाप से छूटे हुए बाणों से
  (रावण को) वैसे ही विदीर्ण करने लगे जैसे मेघ महागिरि को (वर्षा-धाराओं से) चोट
  पहुँचाते हैं।
'43': >-
  तब दशग्रीव क्रुद्ध होकर प्रलयकालीन अग्नि के समान भड़क उठा और महाघोर शरवर्षाओं
  से उनके मर्मस्थलों पर प्रहार करने लगा।
'44': >-
  उसके वेग से पदाति सैनिक भी शीघ्र शिथिल पड़ने लगे; तब उसने विचित्र मुसलों और
  फिर सैकड़ों भल्ल (तीक्ष्ण बाण/भाले) भी बरसाए।
'45': >-
  ऊपर आकाश में स्थित वह दुर्धर्ष रावण उनके ऊपर पट्टिश, शक्तियाँ, शतघ्नी और तोमर
  आदि भी गिराने लगा।
'46': >-
  वे वीर पदाति इस प्रकार आहत होकर बिखरकर गिर पड़े—जैसे साठ वर्ष के (परिपक्व)
  हाथी महान् कीचड़ में फँसकर (औंधे) गिर पड़ें।
'47': >-
  अपने महाबली पुत्रों को शिथिल और व्याकुल देखकर रावण हर्ष से ऐसे गरजा जैसे कोई
  महान् मेघ गरजता है।
'48': >-
  फिर वह राक्षस महान् नाद करते हुए, नाना प्रकार के आयुधों से युक्त प्रहारों
  द्वारा वरुण-सम्बन्धी योद्धाओं का वध करने लगा—मानो मेघ धारापातों से सब कुछ पीट
  रहा हो।
'49': >-
  तत्पश्चात् वे सभी विमुख होकर धरती पर गिर पड़े; और उनके अपने पुरुष (सेवक/सैनिक)
  उन्हें शीघ्र रण से उठाकर घरों में ले गए।
'50': तब उस राक्षस (रावण) ने कहा—‘यह (समाचार) वरुण को निवेदित किया जाए।’
'51': >-
  तब वारुण (वरुण का) मन्त्री, जिसका नाम प्रहस्तो/प्रहस था, रावण से बोला—‘महाराज
  जल-ईश्वर वरुण तो ब्रह्मलोक को गए हुए हैं।’
'52': >-
  ‘जिसे तुम युद्ध में ललकारते हो, उसे वरुण गान्धर्व (गान/वाद्य-सम्बन्धी) सुनने
  गए हैं। अतः, हे वीर! नृप के चले जाने पर तुम्हारा यह व्यर्थ का परिश्रम क्यों?
  जो कुमार (राजकुमार) यहाँ उपस्थित थे, वे वीर होकर भी पराजित हो चुके हैं।’
'53': >-
  यह सुनकर राक्षसेन्द्र ने अपना नाम (परिचय) प्रसिद्ध किया; और हर्ष से नाद करता
  हुआ वरुण-आलय से बाहर निकल गया।
'54': >-
  फिर जिस मार्ग से आया था उसी मार्ग से लौटकर, वह राक्षस आकाशमार्ग में स्थित होकर
  लंका की ओर चला गया।
'55': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, उत्तरकाण्ड में ‘वरुणजय’ नामक
  तेईसवाँ सर्ग समाप्त हुआ।
