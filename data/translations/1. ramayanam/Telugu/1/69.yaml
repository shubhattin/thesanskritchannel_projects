'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం బాలకాండంలో ‘దశరథ-జనక సమాగమము’ అనే ఏకోనసప్తతితమః
  సర్గః (1-69).
'1': >-
  ఆ తరువాత రాత్రి గడిచినపుడు, ఉపాధ్యాయునితో కూడి బంధువులతో సహితుడై, హర్షంతో ఉన్న
  రాజు దశరథుడు సుమంత్రునితో ఈ మాటలు చెప్పెను.
'2': >-
  ఈరోజు సమస్త ధనాధ్యక్షులు పుష్కలమైన ధనాన్ని తీసుకొని, నానావిధ రత్నసముపేతముగా,
  సుసంయోజితులై ముందుగా ప్రయాణముచేయుదురు.
'3': >-
  చతురంగ బలమూ (రథ-గజ-అశ్వ-పదాతి సేన) కూడ శీఘ్రముగా అన్ని విధాలుగా బయలుదేరుగాక.
  నా ఆజ్ఞతో సమకాలముగా, ఉత్తమమూ యోగ్యమూ అయిన నా యానమును కూడా సిద్ధపరచుడి.
'4': >-
  వశిష్ఠుడు, వామదేవుడు, జాబాలి, కశ్యపుడు, దీర్ఘాయుష్మంతుడైన మార్కండేయ ఋషి, అలాగే
  కాత్యాయనుడు—ఈ మహాద్విజులు,
'5': >-
  ముందుగా ప్రయాణముచేయుదురు. నా స్యందనమును (రథమును) యోజించు. కాలముతప్పిపోవద్దు;
  దూతలు నన్ను త్వరపెడుతున్నారు.
'6': >-
  నరేంద్రుని వచనము వలన, చతురంగిణి సేన కూడ, ఋషులతో సహితుడై వెళుచున్న రాజును
  వెనుకటివైపు అనుసరించెను.
'7': >-
  నాలుగు దినముల మార్గము సాగి, విదేహదేశమునకు చేరెను. శ్రీమంతుడైన రాజు జనకుడు ఈ
  వార్త వినగానే, సత్కార పూజలను సిద్ధపరచెను.
'8': >-
  ఆ తరువాత వృద్ధుడైన రాజు దశరథుని సమీపించి, ఆనందభరితుడైన రాజు జనకుడు పరమ
  హర్షమునకు చేరెను.
'9': >-
  శ్రేష్ఠుడైన జనకుడు, నరశ్రేష్ఠుడైన దశరథునితో ఆనందముతో కూడి ఈ శ్రేష్ఠవాక్యమును
  పలికెను— “నరశ్రేష్ఠా! స్వాగతము. రాఘవా! దైవకృపచేత నీవు చేరితివి.
'10': >-
  నీ ఇద్దరు కుమారుల విషయములో, వారి శౌర్యముచేత సంపాదితమైన పరమ ప్రీతిని నీవు
  పొందుదువు. దైవకృపచేత మహాతేజస్స్వియైన భగవాన్ వశిష్ఠ ఋషి కూడా వచ్చియున్నారు.
'11': >-
  సమస్త ద్విజశ్రేష్ఠులతో కూడి, శతక్రతువు అయిన ఇంద్రుడు దేవులతో వచ్చినట్లే.
  దైవకృపచేత నా విఘ్నములు తొలగిపోయినవి; దైవకృపచేత నా వంశము పూజింపబడినది.
'12': >-
  వీర్యములో శ్రేష్ఠులు, మహాబలవంతులైన రాఘవులతో సంబంధము ఏర్పడుట వలన, నరేంద్రా!
  రేపు ఉదయమున నీవు ఆ కార్యమును (సంబంధ-వివాహ కార్యమును) సంపూర్తి చేయుటకు
  యోగ్యుడవు.
'13': >-
  యజ్ఞాంతమున, నరశ్రేష్ఠా! ఋషిసత్తముల సమక్షములో వివాహమును జరిపింపవలెను.” జనకుని ఆ
  మాటలను విని, ఋషిమధ్యములో ఉన్న నరాధిపతి,
'14': >-
  వాక్యవిదులలో శ్రేష్ఠుడై, ఆ భూపతికి ప్రతివాక్యముగా ఇలా పలికెను— “ప్రతిగ్రహము
  (పుచ్చుకొనుట) దాత యొక్క ఇష్టాధీనమని, ఇదివరకే నేను విని యున్నాను.
'15': >-
  ధర్మజ్ఞా! నీవు ఏవిధముగా చెప్పెదవో, అదే విధముగా మేము చేయుదుము. సత్యవాదియైన నీ ఆ
  వాక్యము అత్యంత ధర్మ్యమూ, యశస్సును కలిగించునదీ.
'16': >-
  ఇట్లు విని, విదేహాధిపతి జనకుడు పరమ విస్మయమునకు చేరెను. అప్పుడు సమస్త
  మునిగణములు పరస్పర సమాగమములో,
'17': >-
  మహాహర్షముతో కూడి, ఆ రాత్రి సుఖముగా గడిపిరి. ఆ తరువాత మహాతేజస్వియైన రాముడు
  లక్ష్మణునితో కూడి వెళ్లి,
'18': >-
  విశ్వామిత్రుని ముందుగా ఉంచుకొని, తండ్రి పాదములను స్పర్శించి నమస్కరించెను.
  రాఘవులైన తన ఇద్దరు కుమారులను చూచి రాజు (దశరథుడు) అత్యంత ఆనందించెను.
'19': >-
  జనకునిచేత విశేషముగా పూజింపబడి దశరథుడు పరమ ప్రీతితో నివసించెను. మహాతేజస్వి,
  ధర్మతత్త్వవిత్తుడైన జనకుడు కూడా, యజ్ఞసంబంధ కార్యములను మరియు తన కుమార్తెల
  విషయములను ధర్మముచే నిర్వహించి, ఆ రాత్రి గడిపెను.
'20': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకియే ఆదికావ్యములో, బాలకాండములో
  ‘దశరథ-జనక సమాగమము’ అనే ఏకోనసప్తతితమః సర్గః (1-69) సమాప్తము.
