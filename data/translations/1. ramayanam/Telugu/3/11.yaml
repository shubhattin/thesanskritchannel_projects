'0': >-
  శ్రీమద్వాల్మీకీ రామాయణం అరణ్యకాండలో ‘అగస్త్యాశ్రమము’ అను పదకొండవ సర్గము
  (3-11).
'1': >-
  అప్పుడు శ్రీరాముడు ముందుగా నడిచెను; మధ్యలో సీతాదేవి అత్యంత సుందరంగా
  వెలుగుచుండెను; వెనుక భాగమున ధనుస్సు ధరించిన లక్ష్మణుడు (తమ్ముడు) అనుసరించెను.
'2': >-
  వారు సీతతో కలిసి సాగుచూ, నానావిధమైన పర్వతప్రాంతములను, అరణ్యములను, అనేక రమ్యమైన
  నదులను చూచుచూ ముందుకు పోయిరి.
'3': >-
  నదీ తీరములపై సంచరించు సారసపక్షులు, చక్రవాకపక్షులు; అలాగే పద్మములతో నిండిన
  సరస్సులు—జలజ పక్షిజాతులతో కలసి ఉన్నవీ—అన్నిటిని వారు దర్శించిరి.
'4': >-
  గుంపులుగా తిరుగు మృగములు (హరిణాది పృషతలు), మదంతో ఉన్మత్తమై కొమ్ములు కలవైన
  జంతువులు, మహిషములు, వరాహములు, చెట్లకు శత్రువులైన గజములు—ఇవన్నియు వారు చూచిరి.
'5': >-
  వారు దీర్ఘమైన మార్గమును దాటి, సూర్యుడు పడమర వైపు వాలుచుండగా, కలిసి ఒక యోజన
  విస్తీర్ణముగల రమ్యమైన సరస్సును చూచిరి.
'6': >-
  ఆ సరస్సు పద్మములతో, పుష్కరములతో కిటకిటలాడుచుండెను; గజముల గుంపులతో అలంకృతమై
  యుండెను; సారసపక్షులు, హంసలు, కాదంబపక్షులు మొదలైన జలపక్షిజాతులతో సమాకీర్ణమై
  యుండెను.
'7': >-
  ప్రసన్నమైన నీటితో రమ్యంగా ఉన్న ఆ సరస్సులో, గీతములూ వాద్యములూ మ్రోగిన ధ్వని
  వినబడెను; అయితే అక్కడ ఎవడొకడూ కనిపించలేదు.
'8': >-
  అప్పుడు కౌతూహలంతో శ్రీరాముడు, మహారథుడైన లక్ష్మణుడూ కలిసి, ‘ధర్మభృత్’ అను
  పేరుగల ధర్మనిష్ఠుడైన ఒక మునిని అడగుటకు ఉపక్రమించిరి.
'9': >-
  “మహామునీ! ఈ అతి ఆశ్చర్యకరమైన ధ్వనిని వినుటవలన మా అందరికీ గొప్ప కౌతూహలం
  కలిగెను. ఇది ఏమిటో దయచేసి స్పష్టంగా చెప్పుడి” అని రాముడు విన్నపముచేసెను.
'10': >-
  రాఘవుడు ఇలా పలికినపుడు, ఆ ధర్మాత్ముడైన ముని ఆ సరస్సు మహిమను వెంటనే వివరించుటకు
  ప్రారంభించెను.
'11': >-
  “రామా! ఇది ‘పంచాప్సర’ అను పేరుగల సరస్సు. ఇది ఎల్లకాలమూ నిలిచియుండునది.
  మాండకర్ణి అను ముని తన తపస్సు శక్తితో దీనిని నిర్మించెను” అని ముని చెప్పెను.
'12': >-
  “ఆ మహాముని మాండకర్ణి ఘోరతపస్సు చేసెను. నీటిలోనే ఉండి, వాయువునే ఆహారంగా
  చేసుకొని, పదివేల సంవత్సరములు తపస్సు ఆచరించెను” అని చెప్పెను.
'13': >-
  “అప్పుడు అగ్ని దేవుడు మొదలైన సమస్త దేవతలు వ్యాకులపడిరి; పరస్పరం కూడి
  మాటలాడుకొనిరి” అని ముని వివరించెను.
'14': >-
  “ఈ ముని మనలో ఎవరో ఒకరి స్థానమును కోరుచున్నాడు” అని అక్కడున్న దేవలోకవాసులందరూ
  సంభ్రమిత మనస్సులతో అనుకొనిరి.
'15': >-
  “తపస్సుకు విఘ్నం కలిగించుటకై సమస్త దేవతలచే నియమింపబడిన, విద్యుత్తువలె చలించు
  తేజస్సు గల ఐదుగురు ప్రధాన అప్సరసలు అక్కడికి పంపబడిరి” అని చెప్పెను.
'16': >-
  “ఆ అప్సరసలచేత, పరమార్థాన్ని తెలిసిన ఆ ముని కూడా దేవతల కార్యసిద్ధికై
  కామవశుడయ్యేలా చేయబడెను” అని ముని తెలిపెను.
'17': >-
  “ఆ ఐదుగురు అప్సరసలే ముని భార్యలుగా అయ్యిరి. వారి కొరకు ఆ సరస్సులో ఒక
  అంతర్హితమైన గృహమును సృష్టించబడెను” అని చెప్పెను.
'18': >-
  “అక్కడే ఆ ఐదుగురు అప్సరసలు సుఖంగా నివసించుచూ, యౌవనస్థుడైన మునిని తపోమార్గం
  నుండి మళ్లించి రమింపజేయుచుండిరి” అని వివరించెను.
'19': >-
  “వారు ఆనందంగా క్రీడించుచుండగా, ఇదే వాద్యముల మ్రోగుడు; ఆభరణాల మ్రోగులతో కలిసిన,
  మనోహరమైన గీతధ్వని అక్కడ వినబడుచున్నది” అని ముని చెప్పెను.
'20': >-
  ఆ భావితాత్ముడైన ముని మాటలను వినిన మహాయశస్సు గల రాఘవుడు, అన్నతో (లక్ష్మణునితో)
  కలిసి ఆశ్చర్యపడి వాటిని సమ్మతించెను.
'21': >-
  ఇలా సాగుచూ మాట్లాడుకొనుచుండగా, రాముడు ఒక ఆశ్రమసీమను చూచెను—కుశములు, చీరములు
  మొదలైనవాటితో పరిత్యాజితంగా (సాధువేష ధారణతో) నిండినదీ, బ్రాహ్మీ శోభతో
  అలంకృతమైనదీ.
'22': >-
  వైదేశీ సీతతోను, లక్ష్మణునితోను కలిసి రాఘవుడు ఆ శ్రీమంతమైన ఆశ్రమ
  ప్రాంగణములోనికి ప్రవేశించెను.
'23': >-
  అక్కడ సుఖంగా నివసించుచూ మహర్షులచే పూజింపబడిన రాముడు, అనంతరం ఆ తపస్వుల
  ఆశ్రమములను క్రమంగా దర్శించుటకు బయలుదేరెను.
'24': >-
  ఆ మహాస్త్రవితుడైన రాముడు, తాను ముందుగా నివసించిన మునుల సమీపమున, కొన్నిచోట్ల
  పది నెలలు, మరికొన్నిచోట్ల ఒక సంవత్సరము నివసించెను.
'25': >-
  కొన్నిచోట్ల నాలుగు నెలలు; మరికొన్నిచోట్ల ఐదు లేదా ఆరు నెలలు; ఇంకొన్ని
  ఆశ్రమములలో అంతకన్నా ఎక్కువ నెలలు; మరికొన్నిచోట్ల ఏడాదిన్నర కంటే కూడా అధికకాలం
  నివసించెను.
'26': >-
  మరొకచోట మూడు నెలలు; ఇంకొకచోట ఎనిమిది నెలలు—ఇలా రాఘవుడు మునుల ఆశ్రమములలో సుఖంగా
  నివసించుచుండెను.
'27': >-
  అలా మునుల ఆశ్రమములలో అనుకూలంగా రమించుచుండగా పది సంవత్సరములు గడిచిపోయెను.
  ధర్మజ్ఞుడైన రాఘవుడు సీతతో కలిసి అటు ఇటు సంచరించుచూ సాగెను.
'28': >-
  అనంతరం సుతీక్ష్ణ ముని ఆశ్రమస్థానమునకు మళ్ళీ వచ్చెను. ఆ ఆశ్రమమునకు వచ్చి
  మునులచే గౌరవింపబడెను.
'29': >-
  అరిందముడైన రాముడు అక్కడ కూడా కొంతకాలం నివసించెను. ఆశ్రమంలో ఉండగా, ఒకనాడు
  వినయపూర్వకంగా ఆ మహామునిని సేవించుచూ ఇలా పలికెను.
'30': >-
  ఆ కాకుత్స్థుడు సుతీక్ష్ణునితో ఇలా అన్నాడు: “భగవన్! ఈ అరణ్యంలో అగస్త్య మహాముని,
  మునిశ్రేష్ఠుడు, నివసించునని చెప్పువారి మాటలు నేను ఎల్లప్పుడూ వింటున్నాను.”
'31': >-
  “కానీ ఈ అరణ్యము ఎంతో విశాలమైనది కనుక ఆయన ఉన్న ప్రదేశం ఏదో నాకు తెలియదు” అని
  చెప్పెను.
'32': >-
  “ఆ ధీమంతుడైన మహర్షి యొక్క రమ్యమైన ఆశ్రమస్థానము ఎక్కడ? భగవంతుని అనుగ్రహం కొరకు,
  నేను తమ్ముడితోను సీతతోను కలిసి” అని రాముడు అడిగెను.
'33': >-
  “అగస్త్య మునిని దర్శించి అభివాదించాలనుకొంటున్నాను. ఈ గొప్ప మనోరథం నా హృదయంలో
  నిరంతరం తిరుగుచున్నది” అని చెప్పెను.
'34': >-
  “అంతేకాక, నేను స్వయంగా ఆ మునివరుని సేవించగలనేమో” అని రాముడు అనగా, ధర్మాత్ముడైన
  రాముని మాటలను విని ఆ ముని స్పందించెను.
'35': >-
  సుతీక్ష్ణుడు ఆనందంతో దశరథాత్మజునికి ఇలా ప్రత్యుత్తరమిచ్చెను: “లక్ష్మణునితో
  కూడిన నిన్ను నేనూ ఇదే మాట చెప్పాలని అనుకొంటున్నాను.”
'36': >-
  “రాఘవా! సీతతో కలిసి అగస్త్యుని దర్శించుము. ఈ విషయమై నీవే ఇప్పుడు స్వయంగా నాతో
  చెప్పడం నా భాగ్యము” అని అన్నాడు.
'37': >-
  “రామా! అగస్త్య మహాముని ఎక్కడ ఉన్నాడో నీకు చెబుతాను. నాయనా, ఈ ఆశ్రమం నుండి
  నాలుగు యోజనములు వెళ్ళుము. అక్కడి నుండి దక్షిణమున, శ్రీమంతుడైన అగస్త్య ముని
  అన్న (అగస్త్యభ్రాత) ఆశ్రమము ఉన్నది” అని చెప్పెను.
'38': >-
  “అది ఎక్కువగా మైదానప్రాంతముగా ఉన్న వనభాగములో, పిప్పలివనశోభతో, అనేక
  పుష్పఫలములతో రమ్యంగా, వివిధ పక్షుల కిలకిలారావములతో నిండియుండును” అని
  వివరించెను.
'39': >-
  “అక్కడ ప్రసన్నమైన జలాశయములు గల నానావిధ సరస్సులు ఉన్నాయి; హంసలు, కారండవపక్షులు
  కిటకిటలాడుచుండగా, చక్రవాకపక్షులతో కూడా అలంకృతమై ఉంటాయి” అని చెప్పెను.
'40': >-
  “అక్కడ ఒక రాత్రి గడిపి, తెల్లవారిన తరువాత, రామా, దక్షిణ దిశను ఆశ్రయించి
  వనఖండపు ప్రక్కగా ప్రయాణించవలెను” అని ఉపదేశించెను.
'41': >-
  “అప్పుడు ఒక యోజన దూరమున అగస్త్యాశ్రమస్థానమును చేరగలవు—అది రమణీయమైన
  వనప్రాంతములో, అనేక వృక్షములతో శోభిల్లుచుండును” అని చెప్పెను.
'42': >-
  “అక్కడ నీవుతో కలిసి వైదేహి సీత, లక్ష్మణుడూ ఆనందంగా విహరించగలరు; ఎందుకంటే అది
  అనేక వృక్షసముదాయములతో కల రమ్యమైన అరణ్యప్రాంతము” అని అన్నాడు.
'43': >-
  “ఆ మహాముని అగస్త్యుని దర్శించాలనే నిశ్చయం నీకు ఉంటే, మహామతీ, ఈరోజే బయలుదేరాలనే
  బుద్ధిని నిలుపుకొనుము” అని సుతీక్ష్ణుడు చెప్పెను.
'44': >-
  ముని మాటలు విన్న రాముడు అన్నతో కలిసి మునికి అభివాదము చేసి, సీతతోను అనుచరులతోను
  అగస్త్యుని దర్శనార్థం బయలుదేరెను.
'45': >-
  మార్గమున నానారూపాల వనములను, మేఘములవలె కనబడే పర్వతములను, సరస్సులను,
  నదులను—దారివైపు అనుసరించి ఉన్నవన్నీ—దర్శించుచూ నడిచెను.
'46': >-
  సుతీక్ష్ణుడు ఉపదేశించిన మార్గమున సుఖంగా ప్రయాణించి, పరమానందంతో రాముడు
  లక్ష్మణునితో ఇలా అన్నాడు.
'47': >-
  “ఇదే నిశ్చయంగా ఆ పుణ్యకర్ముడైన మహాత్ముడు అగస్త్య ముని అన్న యొక్క ఆశ్రమస్థానమై
  కనిపించుచున్నది” అని రాముడు అన్నాడు.
'48': >-
  “ఎందుకంటే, ఈ అరణ్యంలో మన దారిలో వేలకొలది చెట్లు ఫలభారంతోను పుష్పభారంతోను
  వంగిపోయి కనిపిస్తున్నాయి” అని చెప్పెను.
'49': >-
  “ఇక్కడి అడవిలో పక్వమైన పిప్పలీ ఫలముల సువాసన, వాయువు ఎగదోయగా, అకస్మాత్తుగా
  ఘాటైన (కటువైన) రుచిని సూచించుచూ మనకు తాకుతున్నది” అని అన్నాడు.
'50': >-
  “అక్కడక్కడ కట్టెలు పోగులు కూడగట్టినవి కనిపిస్తున్నాయి; వైదూర్యమువలె కాంతిగల
  దర్భలు కోయబడినవీ చూపబడుతున్నాయి” అని చెప్పెను.
'51': >-
  “ఇదిగో, ఈ వనమధ్యన—కృష్ణమేఘ శిఖరంలా కనిపించు—ఆశ్రమంలోని అగ్నిగృహము నుండి ఎగసే
  ధూమశిఖరం కూడా స్పష్టంగా కనిపిస్తున్నది” అని అన్నాడు.
'52': >-
  “అలాగే, నిర్మలమైన తీర్థస్థలములలో స్నానంచేసిన ద్విజులు, తాము స్వయంగా సేకరించిన
  కుసుమములతో పుష్పోపహారము (పుష్పార్పణ) చేయుచున్నారు” అని రాముడు చెప్పెను.
'53': >-
  “సౌమ్యా! సుతీక్ష్ణుడు చెప్పినట్లే నేను విన్నాను. కావున ఇది నిశ్చయంగా
  అగస్త్యుని అన్న ఆశ్రమమే అయి ఉంటుంది” అని రాముడు అన్నాడు.
'54': >-
  “లోకహితాభిలాషతో బలవంతంగా మరణాన్నే నియంత్రించిన వాడెవడో, ఆ పుణ్యకర్ముడి అన్న
  చేత ఈ దిక్కు శరణ్యంగా (ఆశ్రయించదగినదిగా) చేయబడింది” అని రాముడు తెలిపెను.
'55': >-
  “ఇక్కడ ఒకప్పుడు క్రూరులైన వాటాపి మరియు ఇల్వల అను అన్నదమ్ములు—బ్రాహ్మణహంతకులైన
  మహాసురులు—కలిసి నివసించేవారట” అని రాముడు చెప్పెను.
'56': >-
  “ఇల్వలుడు బ్రాహ్మణుడి రూపాన్ని ధరించి, సంస్కృతంలో మృదువుగా మాటలాడుతూ, శ్రాద్ధం
  నిమిత్తమని చెప్పి నిర్దయగా విప్రులను ఆహ్వానించేవాడు” అని అన్నాడు.
'57': >-
  “తర్వాత తన అన్న వాటాపిని మేషరూపం ధరింపజేసి, శ్రాద్ధకర్మగా చెప్పబడే విధానంతో ఆ
  ద్విజులను భోజనింపజేసేవాడు” అని రాముడు వివరించెను.
'58': >-
  “వారు భోజనం చేసిన తరువాత, ఇల్వలుడు గట్టిగా ‘వాటాపీ! బయటికి రా’ అని పెద్ద
  స్వరంతో పలికేవాడు” అని చెప్పెను.
'59': >-
  “అన్న మాట విన్న వాటాపి మేషంలా మ్రోగుతూ, బ్రాహ్మణుల శరీరాలను చీల్చుచీల్చి లోపల
  నుంచి బయటికి దూకివచ్చేవాడు” అని అన్నాడు.
'60': >-
  “అలా ఆ కామరూపధారులు, పిశితాశనులు కలిసి, ప్రతిరోజూ వేలాది బ్రాహ్మణులను నాశనం
  చేసిరి” అని రాముడు చెప్పెను.
'61': >-
  “అప్పుడు దేవతలు ప్రార్థించిన మహర్షి అగస్త్యుడు, శ్రాద్ధభోజన సమయంలో వాటాపి అనే
  ఆ మహాసురుని తానే భక్షించెను” అని రాముడు తెలిపెను.
'62': >-
  “తర్వాత ఇల్వలుడు ‘శ్రాద్ధం పూర్తయ్యింది’ అని చెప్పి, అతిథుల చేతుల్లో కడుగునీరు
  (హస్తావనేజనం) ఇచ్చి, మళ్ళీ ‘వాటాపీ, బయటికి రా’ అని పలికాడు” అని చెప్పెను.
'63': >-
  “అప్పుడు తన అన్నను (విప్రహంతకుడైన ఇల్వలుణ్ణి) అలా పలుకుచుండగా, ధీమంతుడైన
  మునిశ్రేష్ఠుడు అగస్త్యుడు నవ్వుచూ ఇలా అన్నాడు” అని రాముడు తెలిపెను.
'64': >-
  “నేను జీర్ణం చేసిన ఆ రాక్షసుడు బయటికి రావడానికి శక్తి ఎక్కడిది? మేషరూపముతో
  ఉన్న నీ అన్న యమసదనానికి వెళ్లిపోయాడు” అని అగస్త్యుడు అన్నాడని రాముడు చెప్పెను.
'65': >-
  “అగస్త్యుని ఈ మాటలు విని—అవి అన్న మరణాన్ని సూచించునవి—ఇల్వలుడు కోపంతో ఆ మునిని
  దూషించి దాడిచేయుటకు పూనుకొనెను” అని రాముడు చెప్పెను.
'66': >-
  “అతడు ఆ ద్విజేంద్రుడైన మునిపై దూకగా, అగ్నిలాంటి కాంతిగల ముని దృష్టి
  అగ్నివంటిది కావున, దృష్టిమాత్రంతోనే కాలిపొడి అయి మరణాన్ని పొందెను” అని
  వివరించెను.
'67': >-
  “విప్రులపై కరుణతో, అతి దుష్కరమైన ఈ కార్యమును చేసిన ఆ పుణ్యకర్ముడి (అగస్త్యుని)
  అన్న యొక్క ఆశ్రమము—ఇది సరస్సులతోను వనశోభతోను అలంకృతమై ఉంది” అని రాముడు
  అన్నాడు.
'68': >-
  ఇలా రాముడు సౌమిత్రితో (లక్ష్మణునితో) కలిసి మాట్లాడుచుండగా సూర్యుడు
  అస్తమించెను; సంధ్యాకాలము సమీపించెను.
'69': >-
  అన్నతో కలిసి విధిపూర్వకంగా పడమటి సంధ్యను ఉపాసించి, రాముడు ఆ ఆశ్రమస్థానమున
  ప్రవేశించి ఆ ఋషికి అభివాదము చేసెను.
'70': >-
  ఆ ముని రాఘవుని సమ్యకంగా ఆతిథ్యంతో స్వీకరించెను. రాముడు మూలములు, ఫలములు
  భుజించి, ఆ రాత్రి ఒక్కటిని అక్కడే గడిపెను.
'71': >-
  ఆ రాత్రి గడిచిన తరువాత, సూర్యమండలం ఉదయించిన వేళ, రాఘవుడు అగస్త్యుని అన్నను (ఆ
  మునిని) ఆహ్వానించి పలికెను.
'72': >-
  “భగవన్! మీకు అభివాదము. నేను రాత్రి సుఖంగా నివసించాను. ఇప్పుడు వెళ్లడానికి మీ
  అనుమతి కోరుతున్నాను; మీ గురువైన మీ పెద్ద అన్నను దర్శించుటకు బయలుదేరుచున్నాను”
  అని రాముడు అన్నాడు.
'73': >-
  “వెళ్ళవచ్చు” అని ఆయన చెప్పగా, రఘునందనుడు సూచించిన మార్గమున అరణ్యాన్ని
  పరిశీలించుచూ బయలుదేరెను.
'74': >-
  మార్గమున నీవారగడ్డి, పనస చెట్లు, సాల వృక్షాలు, వంజుల వృక్షాలు, తినిశ వృక్షాలు;
  చిరిబిల్వ, మధూక, బిల్వ, తిందుక వృక్షాలు—ఇవన్నీ చూచెను.
'75': >-
  పుష్పించివున్న, పుష్పిత శిఖరముల లతలచే అలంకృతమైన ఆ అడవి వృక్షాలను రాముడు అక్కడ
  వందలకొద్దీగా దర్శించెను.
'76': >-
  ఏనుగుల చేత మట్టివేయబడిన (తొక్కబడిన) ప్రదేశాలు, వానరగణముల చలాకీతనంతో శోభించే
  దృశ్యాలు; మత్తమైన పక్షిసమూహముల కిలకిలానాదాలతో వందలకొద్దీ ప్రతిధ్వనించే
  అరణ్యాన్ని చూచెను.
'77': >-
  అప్పుడు కమలాక్షుడైన రాముడు, తన వెనుక అనుసరించుచున్న, లక్ష్మీ వృద్ధిని కలిగించు
  వీరుడైన లక్ష్మణునితో (సమీపంలో ఉన్నవాడితో) ఇలా పలికెను.
'78': >-
  “చెట్ల ఆకులు స్నిగ్ధంగా ఉన్నాయి; మృగములు, పక్షులు శాంతంగా ఉన్నాయి.
  భావితాత్ముడైన మహర్షి యొక్క ఆశ్రమము మరీ దూరంలో లేదు” అని అన్నాడు.
'79': >-
  “అగస్త్యుడు తన కార్యములచేతనే లోకంలో ప్రసిద్ధుడు. అతని ఆశ్రమము కనిపిస్తున్నది;
  అలసటను తొలగించునటువంటి శ్రమాపహారి అది” అని రాముడు చెప్పెను.
'80': >-
  “అక్కడ ధూమము విస్తారంగా వ్యాపించి యున్నది; చీరమాలలతో అలంకరణ కలదు; మృగగుంపులు
  ప్రశాంతంగా ఉన్నాయి; నానావిధ పక్షుల నాదములతో అది మ్రోగుచున్నది” అని అన్నాడు.
'81': >-
  “లోకహితాభిలాషతో బలవంతంగా మరణాన్నే అణచిన, పుణ్యకర్ముడైన ఆయన చేత దక్షిణ దిక్కు
