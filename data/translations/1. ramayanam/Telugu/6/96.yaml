'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘రావణాభిషేణనం’ నామ షణ్ణవతితమః సర్గః
  ॥6-96॥
'1': >-
  లంకలోని రాక్షసస్త్రీలు ఆర్తితో, ప్రతి కులములో ప్రతి ఇంటిలోనూ కరుణరసమయమైన
  విలాపధ్వనిని రావణుడు వినెను ॥6-96-1॥
'2': >-
  అప్పుడు భయంకరదర్శనుడైన రావణుడు దీర్ఘంగా నిశ్వాసం విడిచి, కొంతసేపు ధ్యానంలో
  నిలిచి, పరమంగా క్రోధంతో ఉగ్రుడైపోయెను ॥6-96-2॥
'3': >-
  పెదవిని దంతాలతో కొరుకుతూ, కోపంతో ఎర్రబడిన కన్నులతో, రాక్షసులకైనా దర్శనమయ్యేలా
  కాని, రూపం ధరించిన కాలాగ్నివలె భయంకరుడై నిలిచెను ॥6-96-3॥
'4': >-
  తదనంతరం రాక్షసాధిపతి రావణుడు సమీపంలో నిలిచిన రాక్షసులతో పలికెను; కోపాన్ని
  దాచుకోలేని మాటలతో, చూపుతోనే కాల్చివేయునట్లు ఉన్నాడు ॥6-96-4॥
'5': >-
  “మహోదరా! మహాపార్శ్వా! విరూపాక్షా! వెంటనే నా ఆజ్ఞ ప్రకారం సైన్యాలు బయలుదేరాలని
  ఆజ్ఞాపించండి” అని పలికెను ॥6-96-5॥
'6': >-
  ఆ మాటలు విన్న ఆ రాక్షసులు భయంతో ఆర్తులై, రాజాజ్ఞ ప్రకారం ఆతురంగా ఉన్న ఇతర
  రాక్షసులను కదిలించి, బయలుదేరమని ప్రేరేపించిరి ॥6-96-6॥
'7': >-
  భయంకరదర్శనులైన ఆ రాక్షసులంతా “తథా” అని సమ్మతించి, మంగళకార్యాల్ని
  (స్వస్త్యయనాదులు) జరిపించుకుని, యుద్ధాభిముఖంగా ప్రయాణమయ్యిరి ॥6-96-7॥
'8': >-
  న్యాయానుసారం రావణుని గౌరవించి (ప్రతిపూజ చేసి), ఆ మహారథులంతా చేతులు జోడించి
  నిలిచి, తమ ప్రభువు విజయాన్ని కోరుచున్నారు ॥6-96-8॥
'9': >-
  ఆ తరువాత క్రోధావేశంలో మునిగిన రావణుడు వారిని చూచి హాస్యంగా (వ్యంగ్యంగా)
  పలికెను—మహోదరుడికి, మహాపార్శ్వుడికి, అలాగే విరూపాక్ష రాక్షసునికి ॥6-96-9॥
'10': >-
  “ఇవాళ ధనుస్సు నుండి విడిచే నా బాణాలు యుగాంత సూర్యుడివలె ప్రకాశించునట్లు
  ఉంటాయి; వాటితో రాఘవుని, లక్ష్మణుని యమసదనానికి పంపిస్తాను” ॥6-96-10॥
'11': >-
  “ఖరుడి, కుంభకర్ణుడి, ప్రహస్తుని, ఇంద్రజిత్తు—వారందరి మరణాలకు ప్రతీకారాన్ని,
  ఇవాళ శత్రువులను సంహరించడం ద్వారా నేను తీర్చుకుంటాను” ॥6-96-11॥
'12': >-
  “ఆకాశముగాని, దిక్కులుగాని, స్వర్గముగాని, సముద్రములుగాని—ఏవీ నా బాణమేఘాల
  వర్షంతో కప్పబడినపుడు ప్రకాశించవు” ॥6-96-12॥
'13': >-
  “ఇవాళ వానర నాయకులైన వారి యూథాలను భాగం భాగంగా చేసి, నా ధనుస్సు నుండి విడిచే
  బాణజాలంతో పక్షిలాగా పడగొట్టి సంహరిస్తాను” ॥6-96-13॥
'14': >-
  “ఇవాళ పવનబలంతో పరుగెత్తే నా రథంతో, ధనుస్సు అనే సముద్రం నుండి పుట్టిన బాణతరంగాల
  చేత వానర సైన్యాలను నూరిపోసి మథించేస్తాను” ॥6-96-14॥
'15': >-
  “వికసించిన పద్మాల వలె తెరచిన ముఖాలు కలిగి, పద్మకేశరాల వలె కాంతియుతమైన ఆ
  యూథాలను, సరస్సుల ఒడ్డున గజము త్రొక్కినట్లు, ఇవాళ నేనే చెదరగొడతాను” ॥6-96-15॥
'16': >-
  “ఇవాళ సమరంలో బాణాలచేత ఛేదింపబడిన తమ తలలతో వానరయూథపతులు భూమిని
  అలంకరిస్తారు—నాళాలతో కూడిన కమలాలతో భూమి ముస్తాబైనట్లుగా” ॥6-96-16॥
'17': >-
  “ఇవాళ యూథాలలో అత్యంత ఉగ్రులై, వృక్షాలతో యుద్ధం చేసే ఆ వానరులలో శతం శతాన్ని,
  నేను విడిచే ఒక్కొక్క బాణంతోనే యుద్ధరంగంలో ఛేదిస్తాను” ॥6-96-17॥
'18': >-
  “ఎవరి అన్నదమ్ములు చనిపోయారో, ఎవరి కుమారులు హతులయ్యారో—అటువంటి వారికి శత్రువును
  సంహరించడం ద్వారా ఇవాళ వారి కన్నీటిని తుడిచినట్లు చేస్తాను” ॥6-96-18॥
'19': >-
  “ఇవాళ నా బాణాలచేత ఛిద్రమై, నేలపై పరుచుకొని, స్పృహ కోల్పోయిన వానరులతో
  యుద్ధభూమిని నింపి—ప్రయత్నించి చూసినా ఖాళీ నేల కనిపించకుండా చేస్తాను” ॥6-96-19॥
'20': >-
  “ఇవాళ కాకులు, గద్దలు, అలాగే ఇతర మాంసాహారులైన పక్షులు/జంతువులందరినీ—బాణాలచేత
  హతులైన శత్రుమాంసంతో తృప్తిపరిస్తాను” ॥6-96-20॥
'21': >-
  “నా రథం వెంటనే సిద్ధం చేయండి; నా ధనుస్సును త్వరగా తీసుకురండి; ఇక్కడ మిగిలి
  ఉన్న నిశాచరులు యుద్ధంలో నన్ను అనుసరించి రావాలి” ॥6-96-21॥
'22': >-
  ఆ మాటలు విన్న మహాపార్శ్వుడు పలికెను—అక్కడ ఉన్న బలాధ్యక్షులకు “సేనను త్వరగా
  సమీకరించండి” అని ఆదేశించెను ॥6-96-22॥
'23': >-
  అప్పుడు బలాధ్యక్షులంతా కూడి, ఇంటింటికీ తిరుగుతూ ఆ రాక్షసులను ప్రేరేపిస్తూ,
  తక్కువ సమయంలోనే సైన్యం సమకూర్చుటకు లంక అంతా సంచరించిరి ॥6-96-23॥
'24': >-
  అల్పకాలంలోనే భయంకరదర్శనులైన రాక్షసులు బయలుదేరిరి; భయంకరముఖాలతో గర్జిస్తూ,
  చేతుల్లో అనేక రకాల ఆయుధాలు ధరించిరి ॥6-96-24॥
'25': >-
  ఖడ్గాలు, పటిషాలు, శూలాలు, గదలు, ముసలాలు, హలాలు, పదునైన ధారల శక్తులు, మరియు
  మహత్తరమైన కూటముద్గరాలు—ఇవన్నీ చేతబట్టి వచ్చిరి ॥6-96-25॥
'26': >-
  వివిధ రకాల యష్టులు, చక్రాయుధాలు, నిశితమైన పరశ్వధాలు (గండాసులు), భిందిపాలాలు,
  శతఘ్నులు, ఇంకా ఇతర శ్రేష్ఠ ఆయుధాలు కూడా వారిలో కనిపించిరి ॥6-96-26॥
'27': >-
  అనంతరం రావణాజ్ఞ ప్రకారం నాలుగు బలాధ్యక్షులు సైన్యాన్ని తెచ్చిరి—రథాలు ఒక
  నియుతం పైగా, ఏనుగులు మూడు నియుతాలు ॥6-96-27॥
'28': >-
  అశ్వాలు అరవై కోట్లు; ఖరాలు, ఒంటెలు కూడా అంతే; కాలినడక సైనికులు
  సంఖ్యలేనివారుగా—రాజాజ్ఞతో అంతా బయలుదేరిరి ॥6-96-28॥
'29': >-
  బలాధ్యక్షులు రాజు సేనను ముందుగా క్రమబద్ధంగా నిలబెట్టగా, ఇదే సమయంలో సారథి
  రావణుని రథాన్ని సిద్ధం చేయసాగెను ॥6-96-29॥
'30': >-
  ఆ రథం దివ్యాస్త్రాలున్న శ్రేష్ఠ సామగ్రితో సమృద్ధిగా, నానావిధ ఆభరణాలతో
  అలంకృతమై, అనేక ఆయుధాలతో నిండిపోయి, గంటల జాలంతో (కింకిణీ జాలంతో) యుక్తమై ఉండెను
  ॥6-96-30॥
'31': >-
  నానావిధ రత్నాలతో చుట్టూ ముస్తాబై, రత్నస్థంభాలతో ప్రకాశిస్తూ, జాంబూనద స్వర్ణంతో
  చేసిన సహస్ర కలశాలతో చుట్టబడి ఉండెను ॥6-96-31॥
'32': >-
  దానిని చూచి రాక్షసులందరూ పరమ విస్మయానికి లోనయ్యిరి; దానిని చూచిన వెంటనే
  రాక్షసాధిపతి రావణుడు కూడా ఒక్కసారిగా లేచి నిలిచెను ॥6-96-32॥
'33': >-
  కోటిసూర్యుల కాంతివలె ప్రకాశిస్తూ, అగ్నిలా జ్వలిస్తూ కనిపించు, సారథితో కూడిన,
  ఎనిమిది గుర్రములు జోడించబడిన ఆ భయంకర రథాన్ని—తన తేజస్సుతోనే దీప్యమానమై రావణుడు
  వెంటనే అధిరోహించెను ॥6-96-33॥
'34': >-
  అప్పుడు రావణుడు అనేక రాక్షసులతో చుట్టుముట్టబడి అకస్మాత్తుగా ముందుకు కదిలెను;
  తన సत्त्वం, గాంభీర్యంతో భూమిని చీల్చివేస్తున్నట్లుగా సాగెను ॥6-96-34॥
'35': >-
  అక్కడక్కడ తూర్యధ్వనులు, మృదంగాలు, పటహాలు, శంఖాలు, ఇంకా రాక్షసుల కలహధ్వనులతో
  మహానాదం చెలరేగెను ॥6-96-35॥
'36': >-
  “ఛత్రచామరాలతో అలంకృతుడైన రాక్షసరాజు వచ్చాడు; సీతను అపహరించిన దుర్వృత్తుడు;
  బ్రహ్మహంత; దేవతలకు కంటకుడు—రఘువీరుడితో యుద్ధం చేయడానికి వచ్చాడు” అని కలహధ్వని
  వినబడెను ॥6-96-36॥
'37': >-
  ఆ మహానాదంతో భూమి కంపించింది; ఆ శబ్దాన్ని అకస్మాత్తుగా విన్న వానరులు భయంతో
  పరుగు తీసిరి ॥6-96-37॥
'38': >-
  మహాతేజస్వి, మహాబాహువు అయిన రావణుడు మంత్రులతో (సచివులతో) పరివారితుడై, విజయాన్ని
  సాధించుటకై యుద్ధవిజయం వైపు ముందుకు వచ్చెను ॥6-96-38॥
'39': >-
  రావణుని అనుమతి పొందిన మహాపార్శ్వుడు, మహోదరుడు, అలాగే దుర్దర్షుడు
  విరూపాక్షుడు—అందరూ అప్పుడే తమ తమ రథాలపై ఎక్కిరి ॥6-96-39॥
'40': >-
  వారు ఆనందంతో ఘోరంగా గర్జిస్తూ, భూమిని చీల్చివేస్తున్నట్లు ముందుకు దూసుకెళ్తూ,
  భయంకర నాదం విడుచుతూ, విజయాన్ని కోరుకొని బయటకు బయలుదేరిరి ॥6-96-40॥
'41': >-
  ఆపై తేజస్వి రావణుడు రాక్షసగణ బలాలతో చుట్టుముట్టబడి, ధనుస్సు ఎత్తిపట్టి,
  కాలాంతకుడైన యముడివలె యుద్ధానికి బయలుదేరెను ॥6-96-41॥
'42': >-
  ఆ మహారథి వేగంగా పరుగెత్తే గుర్రాలు కల రథంతో, రామలక్ష్మణులు ఉన్న దిశగా ఉన్న ఆ
  ద్వారమువెంట బయటకు దూసుకొని వెళ్లెను ॥6-96-42॥
'43': >-
  అప్పుడు సూర్యుని కాంతి మసకబారినట్లు అయింది; దిక్కులు చీకటితో కప్పబడ్డాయి;
  భయంకరంగా పక్షులు కేకలు వేయలేదు/లేక (నిశ్శబ్దం/అశుభ సూచనగా) ఉండగా, భూమి కూడా
  కదిలింది ॥6-96-43॥
'44': >-
  దేవుడు రక్తవర్షం కురిపించెను; గుర్రాలు జారి తడబడినవి; ధ్వజాగ్రంపై ఒక గద్ద
  పడిపోయెను; శివలు (నక్కలు) అశుభధ్వనితో అరచిరి ॥6-96-44॥
'45': >-
  ఎడమ కన్ను అదురుకొనెను; ఎడమ భుజం కంపించెను; ముఖం వర్ణహీనంగా అయింది; స్వరం కూడా
  కొంత మారి పడిపోయినట్లు (అస్థిరంగా) అనిపించెను ॥6-96-45॥
'46': >-
  ఇలా యుద్ధానికి దూసుకుపోతున్న దశగ్రీవ రాక్షసునికి, సమరంలో మరణాన్ని సూచించే ఈ
  రూపాలైన అశుభలక్షణాలు కలిగినవి ॥6-96-46॥
'47': >-
  ఆకాశం నుండి ఉల్క పడి, ఉరుము సమానమైన నాదం చేసింది; గద్దలు, కాకులతో కలసి, అశివ
  (అశుభ) పక్షులు కూడా అరచిరి ॥6-96-47॥
'48': >-
  ఈ ఘోరమైన ఉపద్రవ సూచక అశుభలక్షణాలు కనిపిస్తున్నప్పటికీ వాటిని లెక్కచేయకుండా,
  మోహవశుడై, కాలప్రేరణతో శత్రువధ కోసం రావణుడు బయలుదేరెను ॥6-96-48॥
'49': >-
  ఆ మహాత్ములైన రాక్షసుల రథఘోషతో, వానరుల సేన కూడా యుద్ధం కోసం ముందుకు తిరిగి
  చలించెను ॥6-96-49॥
'50': >-
  అలా ఒకరినొకరు యుద్ధానికి పిలుచుకుంటూ, క్రోధంతో రగిలి, జయం కోరుకొనే
  కపులు-రాక్షసుల మధ్య అత్యంత ఘోరమైన, కల్లోలకరమైన యుద్ధం ఏర్పడెను ॥6-96-50॥
'51': >-
  అప్పుడు కోపించిన దశగ్రీవుడు బంగారు ఆభరణాలతో అలంకృతమైన బాణాలతో, వానర
  సేనావ్యూహాలలో మహా సంహారం కలిగించెను ॥6-96-51॥
'52': >-
  రావణునిచేత కొందరు వానరుల తలలు తెగిపోయాయి; కొందరి హృదయాలు చీలిపోయాయి; కొందరు
  చెవులు కోసివేయబడ్డారు ॥6-96-52॥
'53': >-
  కొందరు శ్వాస నిలచి మరణించారు; కొందరి పార్శ్వాలు చీలిపోయాయి; కొందరి తలలు
  పగిలిపోయాయి; కొందరు కళ్లను కోల్పోయారు ॥6-96-53॥
'54': >-
  కోపంతో విప్పరితంగా తిరిగిన నేత్రాలు గల దశాననుడు రథంపై సమరరంగంలో ఎక్కడికక్కడికి
  దూసుకొచ్చినా, అతని బాణాల ఉద్ధృత వేగాన్ని ఆ వానరయూథపతులు తట్టుకోలేకపోయిరి
  ॥6-96-54॥
'55': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘రావణాభిషేణనం’ నామ
  షణ్ణవతితమః సర్గః ॥6-96॥
