'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘शय्या-अनुवीक्षणम्’
  नामक अट्ठासीवाँ सर्ग (२-८८) आरम्भ होता है।
'1': >-
  यह सब अत्यन्त कुशलतापूर्वक (विस्तार सहित) सुनकर भरत मन्त्रियों के साथ इँगुदी
  (बेर) के वृक्ष की जड़ के पास पहुँचे और वहाँ श्रीराम की उस शय्या को देखा।
'2': >-
  वहाँ समस्त माताओं ने कहा— ‘इसी स्थान पर उस महात्मा (राम) ने रात्रि में पृथ्वी
  पर शयन किया था; यह भूमि (उनके अंगों के स्पर्श से) इस प्रकार रगड़कर मृदुल हो गई
  है।’
'3': >-
  ‘महाभाग, कुलीन और महाबुद्धिमान दशरथ के यहाँ उत्पन्न हुए श्रीराम को इस धरती पर
  सोना शोभा नहीं देता।’
'4': >-
  ‘जो पुरुषसिंह (पुरुष-व्याघ्र) श्रेष्ठ मृगचर्म बिछाकर और उत्तम आस्तरणों के ढेर
  पर शयन करता आया है, वह कैसे पृथ्वी-तल पर सो रहा है?’
'5': >-
  ‘जो सदा प्रासादों के अग्रभाग के विमान-जैसे ऊँचे कक्षों में तथा वलभीयुक्त
  (छतदार) भवनों में, स्वर्ण, रजत और भूमिगत (रत्न-जटित) शयनों पर— श्रेष्ठ
  आस्तरणों से सुशोभित शयनस्थलों में— विश्राम करता था,’
'6': >-
  ‘जो पुष्प-राशियों से चित्रित, चन्दन और अगरु की सुगन्ध से सुवासित, धवल मेघ के
  समान उज्ज्वल, तथा तोतों के झुंडों के कलरव से गुंजित शयनकक्षों में रहता था,’
'7': >-
  ‘जो अत्यन्त श्रेष्ठ प्रासादों के श्रेष्ठतम, शीतल और सुगन्धित, मेरु-पर्वत के
  समान भव्य, तथा सुवर्ण-निर्मित भित्तियों वाले भवनों में निवास करता था,’
'8': >-
  ‘जो गीतों और वाद्यों के घोष, उत्तम आभूषणों की झंकार, तथा मृदंग के श्रेष्ठ नाद
  से निरन्तर जगाया जाता था,’
'9': >-
  ‘जिस परम-पराक्रमी को उचित समय पर बहुत-से बंदीजन, सूत और मागध, उपयुक्त गाथाओं
  और स्तुतियों के द्वारा वन्दना करते थे,’
'10': >-
  ‘यह बात संसार में अविश्वसनीय है; मुझे यह सत्य-सी प्रतीत नहीं होती। मेरा चित्त
  सचमुच मोहित हो रहा है— मुझे लगता है कि यह कोई स्वप्न ही है।’
'11': >-
  ‘निश्चय ही काल से बढ़कर कोई देवता (अर्थात् शक्ति) नहीं है, क्योंकि उसी के वश
  होकर दाशरथि राम इस प्रकार भूमि पर शयन कर रहे हैं।’
'12': >-
  ‘विदेह-राज की सुन्दरी पुत्री, प्रियदर्शना सीता भी— जो उनके लिए परम प्रिया और
  दशरथ की वधू (स्नुषा) है— धरती पर ही शयन कर रही है।’
'13': >-
  ‘यह मेरे भाई की शय्या है; यही वह स्थान है जहाँ उसने करवटें बदली हैं। कठोर स्थल
  पर (शरीर के स्पर्श से) समस्त तृण और भूमि उसके अंगों द्वारा मर्दित/चपटी हो गई
  है।’
'14': >-
  ‘मुझे लगता है कि उस समय सीता आभूषणों सहित इसी शय्या पर सोई थीं, क्योंकि
  यहाँ-वहाँ स्वर्ण के कण (बिन्दु) चिपके हुए दिखाई देते हैं।’
'15': >-
  ‘यहाँ उसी समय सीता का उत्तरीय (ओढ़ना/दुपट्टा) स्पष्ट रूप से अटका हुआ है; इसी
  प्रकार यहाँ रेशमी (कौशेय) तन्तु भी चिपके हुए चमकते दिखते हैं।’
'16': >-
  ‘मुझे लगता है कि पति के साथ होने पर शय्या सुखमय होती है; इसी कारण यह कोमलांगी,
  तपस्विनी बालिका मैथिली इस दुःख को (दुःख की तीव्रता को) समझ नहीं पा रही।’
'17': >-
  ‘हाय! धिक्कार है— मैं कितना नृशंस हूँ, कि मेरी ही करनी से राघव अपनी पत्नी सहित
  ऐसी शय्या पर अनाथ की भाँति लेट रहे हैं।’
'18': >-
  ‘सार्वभौम (सम्राटों) के कुल में जन्मा, समस्त लोकों को सुख देने वाला, सबका
  प्रिय— वह अनुत्तम और प्रिय राज्य त्यागकर (यहाँ पड़ा है)।’
'19': >-
  ‘कमल (इन्दीवर) के समान श्यामवर्ण, लाल नेत्रों वाला, प्रियदर्शी और सुख का
  अधिकारी राघव— वह दुःख का पात्र कैसे हो सकता है, और वह पृथ्वी पर कैसे सो रहा
  है?’
'20': >-
  ‘निश्चय ही शुभलक्षणों से युक्त महाभाग लक्ष्मण धन्य है, जो विपत्ति के समय अपने
  भाई राम के पीछे-पीछे चलता (अनुगमन करता) है।’
'21': >-
  ‘वैदेही भी निश्चय ही कृतकृत्य (सिद्धार्थ) है, जो अपने पति के साथ वन को चली गई;
  और हम सब उस महात्मा के बिना हीन होकर (असमंजस में) रह गए हैं।’
'22': >-
  ‘दशरथ के स्वर्ग सिधार जाने पर और राम के भी वन का आश्रय लेने पर यह पृथ्वी मुझे
  बिना कर्णधार (जहाज़ के नाविक) के समान, सूनी-सी प्रतीत होती है।’
'23': >-
  ‘वन में निवास करते हुए भी उसके बाहुबल से सुरक्षित इस वसुन्धरा को कोई मन से भी
  माँगने (हड़पने) का साहस नहीं करता।’
'24': >-
  ‘राजधानी मानो रक्षाहीन हो गई है— परकोटों (आवरणों) से शून्य-सी, घोड़ों और
  हाथियों पर नियंत्रण (अंकुश/लगाम) रहित, नगर-द्वार खुले हुए, और बिना संरक्षण के
  पड़ी हुई।’
'25': >-
  ‘उसकी सेना में हर्ष नहीं रहा, वह न्यून (क्षीण) हो गई है; वह विषम अवस्था में
  है, असंरक्षित/अअनावृत है— इसलिए शत्रु उसे विष से बनाए हुए भक्षण के समान तुच्छ
  समझकर उस पर धावा बोलने का भी मन नहीं करते (अर्थात् उसे सहज भक्ष्य मानते हैं)।’
'26': >-
  ‘आज से मैं भी भूमि पर— चाहे तृणों पर ही— शयन करूँगा; सदा फल-मूल खाऊँगा और जटा
  तथा चीर (वल्कल) धारण करूँगा।’
'27': >-
  ‘उसी हेतु मैं आगे का शेष समय वन में सुखपूर्वक निवास करूँगा; यह प्रतिज्ञा धारण
  करके (कहकर) मैं उसे निभाऊँगा— यह मिथ्या नहीं होगी।’
'28': >-
  ‘भाई के प्रयोजन से (उसकी सेवा/उद्धार हेतु) वहाँ रहने पर शत्रुघ्न मेरा अनुगमन
  नहीं करेगा; आर्य (श्रेष्ठ) लक्ष्मण के साथ रहकर वह अयोध्या का पालन करेगा।’
'29': >-
  ‘अयोध्या में द्विजाति (ब्राह्मण आदि) काकुत्स्थ (राम) का अभिषेक करें— देवता
  मेरे इस मनो-रथ को सत्य कर दें। मैं स्वयं सिर झुकाकर (प्रणाम करके) विविध प्रकार
  से प्रसन्न करने का प्रयत्न करूँगा, यदि (यह सत्य फल) सहज ही प्राप्त न हो।’
'30': >-
  ‘और तब मैं राघव को दीर्घकाल तक वन में ही निवास करने न दूँगा— वनवासी होकर उसे
  देखकर मैं स्वयं को रोक नहीं पाऊँगा (अर्थात् उसे वन में पड़े रहने देना मेरे लिए
  असह्य होगा)।’
'31': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘शय्या-अनुवीक्षणम्’ नामक अट्ठासीवाँ सर्ग (२-८८) समाप्त होता है।
