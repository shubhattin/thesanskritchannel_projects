'0': >-
  అథ శ్రీమద్వాల్మీకియ రామాయణము, అయోధ్యాకాండము — “వనగమనాభ్యుపపత్తి” అను త్రింశత్
  సర్గము (2-30).
'1': >-
  రాముడు ఆమెను సాంత్వనపరచుచుండగా, జనకనందిని మైథిలి సీత వనవాస విషయమునకు
  సంబంధించిన ఈ మాటలను తన భర్తతో పలికెను.
'2': >-
  అతి ఉత్తమ సంభ్రాంతితో కూడిన సీత, విశాల వక్షస్థలముగల రాఘవుని ప్రేమచేతనూ,
  ఆత్మాభిమానముచేతనూ దృష్టితో పరిశీలించి (ఆక్షేపిస్తూ) ఇలా మాటలాడెను.
'3': >-
  రామా! నీవు నా భర్తగా, జామాతగా లభించిన తరువాత, మిథిలాధిపతి నా తండ్రి
  వైదేహుడు—స్త్రీ శరీరములో పురుష స్వరూపుడైన నన్ను (అర్థাৎ ధైర్యవంతినైన నన్ను)
  తప్ప మరెవ్వరినైనా పొందినట్టా?
'4': >-
  ఈ లోకము అజ్ఞానవశమున ‘రామునిలో తేజస్సు లేదు’ అని చెప్పినయెడల అది అసత్యమే.
  రామునిలోని పరాక్రమ తేజస్సు—దివాకరుని (సూర్యుని) తేజస్సునకన్నా గొప్పదిగా
  ప్రకాశించుచున్నది.
'5': >-
  నీవు ఎందుకు ఇలా విషణ్ణుడై ఉన్నావు? నీకు ఏది భయము? అనన్యపరాయణ అయిన నన్ను
  పరిత్యజించదలచి నీవు సిద్ధపడుటకు కారణమేంటి?
'6': >-
  ద్యుమత్సేనుని కుమారుడైన వీరుడు సత్యవంతుని అనుసరించి వ్రతపరాయణయైన సావిత్రిని
  యెట్లయితే గుర్తించుదురో, అట్లే నన్ను కూడా—నీవే ఆశ్రయముగా, నీ అధీనముగానే ఉండే
  సతీమణిగా తెలిసికొనుము.
'7': >-
  అనఘా! నీ తప్ప మరెవ్వరినీ నేను మనసున కూడా దర్శించను. రాఘవా! కులమునకు కళంకమైన
  ఇతర స్త్రీలవలె (భర్తను విడిచి) నేను ఎట్లా ఉండగలను? నేను నిన్నే అనుసరించి
  పోవలసిందే.
'8': >-
  రామా! యౌవనస్థితి నుంచీ నీతో కలిసి నివసించిన సతీమణియైన నన్ను, నాట్యకారుడు నటిని
  ఇతరులకు అప్పగించునట్లు, నీవు పరులకు అప్పగించదలచుచున్నావా?
'9': >-
  అనఘా! ఎవరి పథ్యమును (హిత వాక్యమును) నీవు స్వీకరించుచున్నావో, ఎవరి ఆదేశముకోసము
  నీవు నీ మనసును నియమించుకొంటున్నావో—ఆయనకు నీవు వశుడవగుదువు; ఎల్లప్పుడూ
  విధేయుడవై ఉండుదువు.
'10': >-
  నన్ను తీసికొనిపోకుండ వనమునకు బయలుదేరుట నీకు యోగ్యము కాదు. నీతో పాటు అరణ్యవాసమే
  నా తపస్సు; నీతో కూడ ఉన్న స్థలమే నాకు స్వర్గము.
'11': >-
  నీ వెనుకనే నడిచే నాకు అక్కడ మార్గమున ఏ విధమైన శ్రమ కలగదు. విహారస్థలములలో
  తిరుగుచున్నట్లు, శయనస్థలములలో సంచరించుచున్నట్లు (సుఖముగానే) నిన్ను అనుసరించి
  నడుచుదును.
'12': >-
  మార్గములో ఉండే కుశ, కాశ, శర, ఈశీక గడ్డి మొదలైనవి, ముల్లు గల వృక్షములు—నీవు నా
  వెంట ఉండగా, తూళి (పత్తి) మరియు జింకచర్మమును తాకినట్లే నాకు మృదువుగా
  అనిపించును.
'13': >-
  ప్రియుడా! మహా గాలివలన లేచే ధూళి నా మీద పడినచో, అది నాకు పరమ విలువైన
  చందనములేపనంలా (సుగంధముగా, ఆనందకరముగా) అనిపించును.
'14': >-
  వనములో తిరిగే నేను, గడ్డిమైదానములలో విశ్రమించి పడి ఉండునప్పుడు—కుథ
  (దర్భ/గడ్డి) పరుపులతో కూడిన ఆ శయనములకన్నా మరింత సుఖమేమి ఉంటుంది?
'15': >-
  ఆకులు, మూలములు, ఫలములు—అవి తక్కువైనా ఎక్కువైనా—నీవే స్వయంగా తెచ్చి నాకు
  ఇచ్చినచో, అవి నాకు అమృతరసముతో సమానముగా అనిపించును.
'16': >-
  అక్కడ నేను తల్లి గానీ తండ్రి గానీ, ఇంటి సుఖముల గానీ జ్ఞాపకము చేసికొనను. వనములో
  లభించే పుష్పములు, ఫలములు ఆస్వాదించుచూ (ఆనందముతోనే) కాలమును గడిపెదను.
'17': >-
  అక్కడ నీవు ఏ విధమైన అనిష్టమైన దృశ్యమును చూడవలసిన అవసరము రాదు. నా కారణముగా నీకు
  శోకమూ కలుగదు; నేనూ నీకు భారముగా (దుర్భరముగా) ఉండను.
'18': >-
  నీవు ఉన్నచోటే నాకు స్వర్గము; నీవు లేని చోటే నాకు నరకము. ఈ విధముగా తెలిసికొని,
  పరమ ప్రేమతో—రామా! నాతో కలిసి నన్ను తీసికొని పోవుము.
'19': >-
  ఇంతగా మనస్సు దృఢముగల నన్ను నీవు వనమునకు తీసికొని పోకపోతే, విషమును త్రాగి
  ప్రాణత్యాగము చేస్తాను; శత్రువుల అధీనమునకు వెళ్లడమును (అవమానమును) నేను సహించను.
'20': >-
  తరువాతకాలములో కూడా దుఃఖముతో నాకు జీవితం ఉండదు. నాథా! నీవు నన్ను
  విడిచిపెట్టినపుడు—అదే క్షణములో మరణమే నాకు శ్రేయస్సు.
'21': >-
  ఈ శోకమును నేను క్షణమాత్రమూ భరించలేను. దుఃఖితురాలినై పదమూడు సంవత్సరములు (పది
  మరియు మూడు, మరియొకటి) ఎలా సహించగలను?
'22': >-
  ఇట్లు శోకాగ్నితో తపించుచూ, అనేక విధముగా కరుణగా విలపిస్తూ, ఆమె భర్తను ఆశ్రయించి
  గాఢంగా ఆలింగనం చేసికొని, స్వరంతో పెద్దగా రోదించెను.
'23': >-
  అగ్నికి కాలిన గజాంగన (ఏలెఫెంట్ స్త్రీ) వలె, అనేక కటువైన మాటలచేత త్రోవబడిన
  (హృదయభిన్నమయిన) ఆమె—చిరకాలముగా ఆపి ఉంచిన కన్నీటిని, అరణిలో నుండి అగ్ని
  పుట్టినట్లు ఒక్కసారిగా విడిచెను.
'24': >-
  ఆమె నేత్రాల నుండి, తాపము వల్ల పుట్టిన స్ఫటికమువలె స్వచ్ఛమైన జలము—పద్మదళముల
  నుండి నీరు జారినట్లు—ధారగా స్రవించెను.
'25': >-
  ఆ కన్నీళ్లచేత, తెల్లని నిర్మల చంద్రునివలె ప్రకాశించే, దీర్ఘనేత్రములు గల ఆమె
  ముఖము—నీటిలో నుండి పైకి తీసిన పద్మము ఎండిపోయినట్లు శుష్కమైపోయెను.
'26': >-
  దుఃఖముతో మూర్చిల్లినట్లున్న ఆమెను రెండు బాహువులతో గట్టిగా ఆలింగనం చేసికొని,
  రాముడు ఆమెకు ధైర్యమిచ్చుచు ఈ వాక్యములను పలికెను.
'27': >-
  దేవీ! ఈ దుఃఖముతో నేను స్వర్గమునకైనా ఇష్టపడను. సర్వత్రా స్వయంభువు (బ్రహ్మ)కు
  భయము లేనట్లే, నాకు కూడా ఏ విధమైన భయమూ లేదు.
'28': >-
  శుభానన! నీ అంతరాభిప్రాయమును పూర్తిగా తెలియకనే, రక్షించగల శక్తి ఉన్నప్పటికీ,
  అరణ్యవాసమును నేను ఇష్టపడలేదు.
'29': >-
  మైథిలీ! నీవు నాతో కలిసి వనవాసమునకు సిద్ధపడినద్వారా—ఆత్మనియమముగలవాడు ఎవరో అతని
  ప్రేమ వలన యెట్లా నిన్ను వదలలేనో, అట్లే నేనూ నిన్ను విడువలేను; నా ప్రీతి నిన్ను
  విడిచిపెట్టనీయదు.
'30': >-
  గజనాసోరూయైన సీతా! పూర్వము సద్జనులు ఆచరించిన ధర్మము ఏదైతే ఉన్నదో, దానినే నేను
  అనుసరిస్తాను; సువర్చలా సూర్యుని అనుసరించునట్లు (నీవు నన్ను అనుసరించినట్లే)
  నేను ధర్మానుసరణ చేస్తాను.
'31': >-
  జనకనందినీ! నేను వనమునకు వెళ్లకూడదని అనుకున్నా గానీ, పితృవాక్యము—సత్యంతో
  బలపరచబడిన ఆజ్ఞ—నన్ను నడిపించుచున్నది (దానివల్లనే నేను వనమునకు వెళ్లవలసి
  వస్తున్నది).
'32': >-
  సుశ్రోణీ! తండ్రి మరియు తల్లికి వశంగా ఉండుట—ఇదే ధర్మము. వారి ఆజ్ఞను అతిక్రమించి
  నేను జీవించడముకూడా ఇష్టపడను.
'33': >-
  తల్లిని, తండ్రిని, గురువును—తమ అధీనమై ఉన్న వారిని—అతిక్రమించి, మన అధీనములో
  లేని దైవమును ఎలా ఏ విధములచేత సంతుష్టిపరచగలము?
'34': >-
  శుభాపాంగీ! భూమిపై ఆ త్రయమే (తల్లి-తండ్రి-గురువు) మూడు లోకములకు సమానమైన పావనము.
  వాటి కంటే వేరే శుభకరమైన మార్గము లేదు; అందువల్లనే వీరిని సేవించి
  సంతుష్టిపరచవలసినది.
'35': >-
  సీతా! సత్యము, దానము, ఆచారానువర్తనము, సమృద్ధ దక్షిణలతో చేసిన యజ్ఞములు—ఇవి అంతగా
  బలకరములు కావు; తండ్రి సేవ (పితృసేవ) యెంత బలకరమో అంతగా అవి కావు అని నేను
  భావించుచున్నాను.
'36': >-
  గురువుల (తల్లి-తండ్రి-గురువు) వృత్తిని అనుసరించి వారి మనసును
  అనుగ్రహించినచో—స్వర్గము గానీ, ధనము గానీ, ధాన్యము గానీ, విద్య గానీ, కుమారులు
  గానీ, సుఖములు గానీ—ఏదీ దుర్లభము కాదు.
'37': >-
  మాతాపితృపరాయణులైన మహాత్ములు—దేవలోకములను, గంధర్వలోకమును, గోలోకములను,
  బ్రహ్మలోకమును, మరియు ఇతర లోకములను సైతము పొందుదురు.
'38': >-
  సత్యధర్మమార్గములో స్థితుడైన నా తండ్రి నాకు ఏ విధముగా శాసించునో, ఆ విధముగానే
  నేను నడుచుకొనదలచుకున్నాను; అదే సనాతన ధర్మము.
'39': >-
  సీతా! నిన్ను దండకారణ్యమునకు తీసికొనిపోవాలనే నా మనస్సు గట్టిగా నిశ్చయించబడినది.
  ‘నేను అక్కడే నివసిస్తాను’ అని నేను నిర్ణయించినపుడు, నీవు కూడా నన్ను
  అనుసరించుటకు స్థిరనిశ్చయము చేసుకున్నావు.
'40': >-
  నిర్దోషాంగీ! మదిరేక్షణీ! ఇది నీకు విధిగా (దైవనిర్ణయముగా) ఏర్పడినదే; అందుచేత,
  భీరువైన నీవు నన్ను అనుసరించుము. నాతో సహ ధర్మచారిణిగా నిలుచుము.
'41': >-
  సీతా! ఏ విధముగానైనా నీ ఈ దృఢమైన ప్రయత్నము—నా వంశమునకు, నీ వంశమునకు, నాకు
  కూడా—సర్వథా అనుకూలమైనదే. ప్రియతమా! నీవు ఈ నిర్ణయముతో అత్యంత శోభాయమానముగా
  ఉన్నావు.
'42': >-
  శుభశ్రోణీ! వనవాసానికి తగిన కార్యములను సిద్ధపరచుము. సీతా! ఇప్పుడైతే నీ
  లేకుండా—స్వర్గమూ కూడ నాకు ఇష్టపడదు.
'43': >-
  బ్రాహ్మణులకు రత్నములు దానముగా ఇచ్చుము; భిక్షుకులకు భోజనము సమర్పించుము;
  యాచించని వారికైనా ఆశీర్వాదము కోరువారికైనా (ఆశంసమానులైనవారికీ) దానము ఇచ్చుము.
  త్వరపడుము; ఆలస్యం చేయకుము.
'44': >-
  మహార్హమైన భూషణములు, ఉత్తమ వస్త్రములు, మరియు ఇతర ఏవైనా మనోహరమైన, క్రీడలకు
  ఉపకరించే సామగ్రి (ఉపస్కరములు) ఉన్నయెడల—అవన్నీ దానముగా ఇచ్చెదవు గాక.
'45': >-
  శయనసామగ్రి, వాహనములు—నా వాటి గానీ, ఇతర వాటి గానీ—అవన్నీ ముందుగా బ్రాహ్మణులకు
  ఇచ్చి, ఆ తరువాత నీ సేవకవర్గమునకు కూడా (తగినట్లు) దానం చేయుము.
'46': >-
  తన గమనం భర్తకు అనుకూలమైనదని గ్రహించిన ఆ దేవి, ఆనందముతో వేగముగా దానధర్మములు
  ప్రారంభించెను.
'47': >-
  అనంతరం, భర్త మాటలను విని పరిపూర్ణ సంతోషముతో హర్షించిన యశస్వినీ ఆ
  స్త్రీ—ధర్మధారిణియైన ఆమె—ధనములు, రత్నములు దానం చేయుటకు తక్షణమే ప్రవృత్తి
  చెందెను.
'48': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, అయోధ్యాకాండము —
  “వనగమనాభ్యుపపత్తి” అను త్రింశత్ సర్గము (2-30) సమాప్తము.
