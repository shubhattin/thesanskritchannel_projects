'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘మంథరాపరిదేవనం’ అనబడే ఏడవ సర్గము
  ॥2-7॥
'1': >-
  కైకేయికి జన్మనిచ్చిన జ్ఞాతిదాసి (వంశదాసి) యైన మంథరా, కైకేయితో సహ నివసిస్తూ,
  యాదృచ్ఛయగా చంద్రునివలె ప్రకాశించే మహాప్రాసాదంపైకి ఎక్కింది ॥2-7-1॥
'2': >-
  రాజపథములన్నీ నీటితో చల్లబడినవై, అక్కడక్కడా కమలములతో నిండిన ఆ సమస్త
  అయోధ్యానగరమును, మంథరా ఆ ప్రాసాదం పై నుండి దర్శించింది ॥2-7-2॥
'3': >-
  అది ఉత్తమమైన పతాకలతోను ధ్వజములతోను శోభిల్లుతూ, చందనజలములతో చల్లబడినదై, శిరస్సు
  స్నానం చేసిన జనసమూహంతో నిండినదై కనిపించింది ॥2-7-3॥
'4': >-
  మాల్యములు, మోదకములు చేత పట్టుకున్న ద్విజేంద్రులు (బ్రాహ్మణశ్రేష్ఠులు)
  మంగళధ్వని చేస్తూ ఉండగా, తెల్లని దేవాలయ ద్వారములు ప్రసన్నంగా మెరుస్తూ, సమస్త
  వాద్యనాదములతో నగరం మార్మ్రోగింది ॥2-7-4॥
'5': >-
  ప్రహర్షభరితులైన జనులతో అశేషంగా కిటకిటలాడుతూ, బ్రహ్మఘోషములతో (వేదమంత్రధ్వనులతో)
  ప్రతిధ్వనిస్తూ, సంతోషించిన ఉత్తమ హస్తి-అశ్వసమూహాలతో, గోవృషభముల ఘోషతో కూడి అతి
  ఆనందమయంగా కనిపించింది ॥2-7-5॥
'6': >-
  ఆనందోత్సాహాలతో నిండిన పౌరులతో, ఎగసిన ధ్వజమాలలతో అలంకృతమైన అయోధ్యను చూసి
  మంథరాకు పరమ ఆశ్చర్యం కలిగింది ॥2-7-6॥
'7': >-
  ఆమె హర్షంతో వికసించిన నేత్రాలుగల, పాలరంగు వస్త్రధారిణియై, సమీపంలో నిలుచున్న
  ధాత్రిని (దాసీని/పాలకురాలిని) చూసి మంథరా ప్రశ్నించింది ॥2-7-7॥
'8': >-
  ఉత్తమమైన హర్షంతో కూడి, విషయాన్ని తెలుసుకోవాలని ఆకాంక్షిస్తూ మంథరా అడిగింది—
  ‘రామమాత (కౌసల్య) ప్రజలకు ఏదైనా ధనాన్ని పంచిపెడుతోందా? ఏమిటి సంగతి?’ ॥2-7-8॥
'9': >-
  ‘ఈ ప్రజలందరికీ ఇంత అతివిశేషమైన ఆనందం ఎందుకు వచ్చిందో నాకు చెప్పు. ఈ సంతోషంతో
  నిండిన మహీపతి (దశరథుడు) ఇంకేదైనా కార్యం చేయించబోతున్నాడా?’ అని కూడా అడిగింది
  ॥2-7-9॥
'10': >-
  హర్షంతో హృదయం చీలిపోవునంతగా ఆనందిస్తూ, ధాత్రి పరమ సంతోషంతో, ఆ కుబ్జైన మంథరాకు
  రాఘవుని (రాముని) మహాశ్రేయస్సును వివరించింది ॥2-7-10॥
'11': >-
  ‘రేపు పుష్యనక్షత్రదినమున, క్రోధాన్ని జయించిన, నిర్మలుడైన రాఘవుడు రామునకు, రాజా
  దశరథుడు యౌవరాజ్యాభిషేకం చేయబోతున్నాడు’ అని చెప్పింది ॥2-7-11॥
'12': >-
  ధాత్రి మాటలు విన్న వెంటనే ఆ కుబ్జ మంథరా క్షణంలోనే కోపోద్రిక్తగా మారి,
  కైలాసశిఖరంలా ఉన్న ఆ ప్రాసాదం నుండి వేగంగా దిగివచ్చింది ॥2-7-12॥
'13': >-
  కోపాగ్నితో మండిపోతూ, పాపదృష్టి గల మంథరా, పడుకున్న కైకేయిని చూసి ఈ మాటలు
  చెప్పింది ॥2-7-13॥
'14': >-
  ‘లే మూర్ఖురాలా! ఎందుకు నిద్రపోతున్నావు? నీ మీద భయం దాడి చేయబోతున్నది.
  పాపసమూహపు విపత్తులో మునిగిపోతూ కూడా నీవు నీ స్థితిని గ్రహించటం లేదు!’ ॥2-7-14॥
'15': >-
  ‘అనిష్టమైన (అమంగళకరమైన) ఈ పరిస్థితిలోను, సుభగాకారిణివై (అందంగా ఉండి) నీ
  సౌభాగ్యాన్ని గొప్పగా చెప్పుకుంటున్నావా? నీ సౌభాగ్యం వేడికాలంలో నదీప్రవాహంలా
  చంచలమైనది—స్థిరమేమీ కాదు’ ॥2-7-15॥
'16': >-
  ఈ విధంగా కోపంతో, కఠినంగా పలికిన పాపదృష్టి గల కుబ్జ మాటలు విని కైకేయికి పరమ
  విషాదం కలిగింది ॥2-7-16॥
'17': >-
  అప్పుడు కైకేయి మంథరతో— ‘మంథరా! అంతా క్షేమమేనా? నిన్ను నేను ఎంతో విషణ్ణ ముఖంతో,
  అత్యంత దుఃఖంలో ఉన్నట్టుగా చూస్తున్నాను’ అని పలికింది ॥2-7-17॥
'18': >-
  కైకేయి పలికిన ఆ మధురాక్షరాలను విన్న మంథరా, క్రోధంతో నిండినదై, వాక్యములలో
  నిపుణురాలై, ఇలా చెప్పింది ॥2-7-18॥
'19': >-
  కుబ్జ మంథరా మరింత విషణ్ణగా మారి, (తానేం చేసినా) కైకేయి హితాన్ని కోరుకునే
  దానిలా నటిస్తూ, కైకేయిని దిగులుపడేలా చేస్తూ, రాఘవుని విషయములో భేదబుద్ధి
  కలిగించే మాటలు పలికింది ॥2-7-19॥
'20': >-
  ‘దేవీ! నీ వినాశనానికి అక్షయమైన (ఆపలేనంత పెద్ద) కార్యం ప్రారంభమైంది. రాజా
  దశరథుడు రామునకు యౌవరాజ్యాభిషేకం చేయబోతున్నాడు’ ॥2-7-20॥
'21': >-
  ‘నేను అపారమైన భయంలో మునిగిపోయి, దుఃఖశోకాలతో కూడి, అగ్నిలో దగ్ధమవుతున్నట్లుగా,
  నీ హితం కోసమే ఇక్కడికి వచ్చాను’ ॥2-7-21॥
'22': >-
  ‘కైకేయీ! నీకు దుఃఖం కలిగితే నాకు మహాదుఃఖం కలుగుతుంది. నీ అభివృద్ధిలో నా
  అభివృద్ధి కూడా ఉంటుంది—ఇందులో సందేహం లేదు’ ॥2-7-22॥
'23': >-
  ‘నీవు రాజవంశంలో జన్మించినావు; మహీపతికి మహిషి (పట్టమహిషి) వి. రాజధర్మాల
  ఉగ్రత్వాన్ని (కఠినత్వాన్ని), దేవీ, నీవు ఎలా గ్రహించటం లేదు?’ ॥2-7-23॥
'24': >-
  ‘భర్త ధర్మవాది అని కనిపించినా, అంతరంగంలో కపటుడై ఉండవచ్చు; మృదువుగా మాట్లాడినా,
  కార్యంలో క్రూరుడై ఉండవచ్చు. నీవు అతనిని శుద్ధభావంతోనే నమ్ముతున్నావు;
  అందువల్లనే ఇలా మోసపోతున్నావు’ ॥2-7-24॥
'25': >-
  ‘ఇప్పుడు నీకు దగ్గరగా వచ్చి, నిన్ను ఓదార్చే వ్యర్థమైన మాటలు వాడుతూ ఉండవచ్చు;
  కానీ నేడు నీ భర్త తన ప్రయోజనానుసారం నిన్ను పక్కన పెట్టి, కౌసల్యను ముందుకు
  తెస్తాడు (ఆమెకు అధికారాన్ని కలుపుతాడు)’ ॥2-7-25॥
'26': >-
  ‘దుష్టాత్ముడై, నీ కుమారుడు భరతుని నీ బంధువుల మధ్యనుండి పక్కకు తొలగించి, రేపే
  (కాల్యే) ముల్లు తొలగినట్లుగా నిర్బాధమైన రాజ్యంలో రాముని స్థాపించబోతున్నాడు’
  ॥2-7-26॥
'27': >-
  ‘భర్తయొక్క మాటల మాయ వల్ల, తల్లి వలె హితం కోరుతున్నదానిలా, శత్రువును నీవు నీ
  శరీరానికి అంటిపెట్టుకున్నావు—అది చిన్నవాడి శరీరంపై చుట్టుకున్న ఆశీవిష సర్పంలా’
  ॥2-7-27॥
'28': >-
  ‘అవధానం చేయకుండా వదిలితే శత్రువు గాని సర్పం గాని ఎలా హాని చేస్తాయో, అలాగే నేడు
  రాజా దశరథుడు నీకు—నీ కుమారునితో కూడి—అలాంటి స్థితినే కలిగించాడు (విపత్తులో
  నెట్టాడు)’ ॥2-7-28॥
'29': >-
  ‘పాపమయమైన అబద్ధఓదార్పు మాటలతో, నిత్యం సుఖానికి అలవాటు పడిన ఓ బాలే! రాముని
  రాజ్యంలో నిలిపివేయడం ద్వారా, అనుబంధములతో కూడి నీవు నశించిపోయినదానివే’ ॥2-7-29॥
'30': >-
  ‘కైకేయీ! ఇది చర్య చేయవలసిన సమయం. నీ హితం త్వరగా సాధించు. నీ కుమారుని, నీనూ,
  ఆశ్చర్యకరమైన కార్యాలు చూచిన ఈ నన్నూ రక్షించు’ ॥2-7-30॥
'31': >-
  మంథర మాటలు విన్న ఆ శుభాననా కైకేయి, శయనమునుంచి లేచి, హర్షంతో
  నిండినదై—శరదృతువులో చంద్రుని సన్నని కళలా—ఉత్తస్థితమైంది ॥2-7-31॥
'32': >-
  అప్పుడు కైకేయి అత్యంత సంతుష్టగా, ఆశ్చర్యంతో కూడినదై, ఆ కుబ్జ మంథరకు శుభమైన
  దివ్యాభరణమును బహూకరించింది ॥2-7-32॥
'33': >-
  ఆ కుబ్జకు ఆభరణం ఇచ్చిన తరువాత, స్త్రీలలో శ్రేష్ఠురాలైన కైకేయి ఆనందంతో మంథరతో
  మళ్లీ ఇలా పలికింది ॥2-7-33॥
'34': >-
  ‘మంథరా! నీవు నాకు పరమ ప్రియమైన వార్తను చెప్పావు. నాకు ఇంత ప్రియమైన విషయాన్ని
  తెలియజేశావు—ఇక నీ కోసం నేను మరేమి చేయాలి?’ ॥2-7-34॥
'35': >-
  ‘రామునిలో గాని భరతునిలో గాని నేను ప్రత్యేక భేదాన్ని చూడను. అందుకే రాజా రాముని
  రాజ్యంలో అభిషేకించబోతున్నాడన్నందుకు నేను సంతోషిస్తున్నాను’ ॥2-7-35॥
'36': >-
  ‘ప్రియార్హే! ఇంతకన్నా నాకు మరే వరమూ లేదు; మధురమైన నీ అమృతసమాన వాక్యాలు నాకు
  అత్యంత ప్రియమైనవి. నీవు చెప్పింది నిజంగా నాకు అత్యంత ప్రియమైన వర్తమానం; అందుకే
  నీకు పరమవరాన్ని ప్రసాదిస్తాను—నీవు కోరినదానిని వరించు’ ॥2-7-36॥
'37': >-
  ఇట్లు ఋషిప్రణీతమైన, శ్రీమద్వాల్మీకీ రామాయణం అనే ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘మంథరాపరిదేవనం’ అనబడే ఏడవ సర్గము సమాప్తము ॥2-7॥
