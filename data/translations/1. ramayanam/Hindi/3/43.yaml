'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘लक्ष्मण की शंका का
  निराकरण’ नामक त्रिचत्वारिंश (43वाँ) सर्ग।
'1': >-
  फूल चुनती हुई सुश्रोणी (सुन्दर नितम्बों वाली) सीता ने उसे (उस मृग को)
  ध्यानपूर्वक देखा—जो अपने दोनों पार्श्वों में स्वर्ण और रजत के समान वर्णों से
  शोभित था।
'2': >-
  वह निर्दोष अंगों वाली, हृष्ट-प्रफुल्लित तथा निर्मल सुवर्ण-सी कान्ति वाली सीता
  प्रसन्न हुई; और उसने (उत्साह में) अपने पति (राम) तथा शस्त्रधारी लक्ष्मण—दोनों
  को पुकार-पुकार कर बुलाया।
'3': >-
  बार-बार बुलाकर वह उस मृग को भली-भाँति निहारती हुई बोली—“आर्यपुत्र! अनुज सहित
  शीघ्र आइए, आइए।”
'4': >-
  वैदेही के बुलाने पर वे दोनों नरव्याघ्र—राम और लक्ष्मण—उस स्थान की ओर देखते हुए
  वहाँ पहुँचे; तब उन्होंने उस मृग को देखा।
'5': >-
  किन्तु उसे देखकर शंका करते हुए लक्ष्मण बोले—“मैं तो इसे वही मारीच
  राक्षस—मृग-रूप में आया हुआ—मानता हूँ।”
'6': >-
  वन में पापमय छल के द्वारा (लोगों को फँसाकर) यह कामरूपी (इच्छानुसार रूप धारण
  करने वाला) मृग-राक्षस मृगया में विचरते हुए आनन्दित राजाओं को मार चुका है।
'7': >-
  हे भानुमान् पुरुषव्याघ्र! मायाविद (मायावी) का यह माया-कृत रूप है—इसने यह
  मृग-रूप धारण किया है, जो गन्धर्व-नगर के समान अद्भुत प्रतीत होता है।
'8': >-
  हे राघव! हे जगतीनाथ! ऐसा रत्न-विचित्र (मणि-रत्नों सा रंग-बिरंगा) मृग संसार में
  कहीं नहीं होता; यह निःसंदेह माया ही है।
'9': >-
  ऐसा कहने वाले काकुत्स्थ (राम) को रोकती हुई, पवित्र मुस्कान वाली सीता—छल से
  जिसका चित्त हर लिया गया था—हर्षित होकर बोली।
'10': >-
  “आर्यपुत्र! यह मनोहर मृग मेरा मन हर लेता है। महाबाहो! इसे पकड़कर ले आइए; यह
  हमारे लिए क्रीड़ा का साधन हो जाएगा।”
'11': >-
  “यहीं हमारे आश्रम-पद के पास बहुत-से पवित्र-दर्शन वाले मृग, साथ-साथ घूमते हैं;
  चमर (चँवर वाले), और सृमर (विशेष जाति के हरिण) भी।”
'12': >-
  “ऋक्ष (भालू), चित्तियों के झुंड, वानर और किन्नर भी—हे महाबाहो—श्रेष्ठ रूप वाले
  और महान् बलवान्—विहार करते रहते हैं।”
'13': >-
  “परन्तु, हे राजन्! तेज, क्षमा और दीप्ति में इस सर्वोत्तम मृग के समान कोई दूसरा
  मृग मैंने पहले कभी नहीं देखा।”
'14': >-
  “नाना वर्णों से विचित्र अंगों वाला, मानो रत्न-स्वरूप यह मृग मेरे सामने है;
  व्याकुलता रहित होकर वन को प्रकाशित करता हुआ चन्द्रमा के समान शोभायमान है।”
'15': >-
  “अहो! इसका रूप, अहो! इसकी लक्ष्मी (कान्ति-सम्पदा), और इसकी स्वर-संपदा भी कितनी
  शोभनीय है। यह अद्भुत, विचित्र-अंगों वाला मृग मेरे हृदय को मानो हर लेता है।”
'16': >-
  “यदि यह मृग जीवित ही तुम्हारे द्वारा पकड़ लिया जाए, तो यह स्वयं एक आश्चर्य-भूत
  वस्तु बनेगा और सबको विस्मय उत्पन्न करेगा।”
'17': >-
  “हमारे वनवास के समाप्त होने पर और पुनः राज्य में स्थापित होने पर, यह मृग हमारे
  अन्तःपुर में शोभा के लिए रहेगा।”
'18': >-
  “हे प्रभो! यह दिव्य मृग-रूप भरत—आर्यपुत्र—और मेरी श्वश्रुओं (सासों) तथा मुझे
  भी विस्मित कर देगा।”
'19': >-
  “और यदि यह श्रेष्ठ मृग जीवित पकड़ में न आए, तो हे नरशार्दूल! इसका सुन्दर
  मृगचर्म (अजिन) अवश्य होगा।”
'20': >-
  “इस प्राणी के वध के बाद इसकी जाम्बूनद (शुद्ध स्वर्ण) के समान दीप्त त्वचा को
  हरे शष्प (कोमल घास) की बिछी शय्या पर बिछाकर मैं उस पर बैठना/उपासना करना चाहती
  हूँ।”
'21': >-
  “यह मेरी कामवृत्ति से उत्पन्न, कुछ रौद्र (हठी) और स्त्रियों के लिए भी असंगत-सा
  विचार है; परन्तु इस प्राणी के शरीर-रूप ने मेरे भीतर विस्मय उत्पन्न कर दिया
  है।”
'22': >-
  “उसके सुवर्ण-सम रोयों से, श्रेष्ठ मणि के समान सींगों से, तरुण सूर्य के समान
  वर्ण से, और नक्षत्र-पथ जैसी कान्ति से—”
'23': “—सीता का वचन सुनकर और उस अद्भुत मृग को देखकर राघव का मन भी विस्मय से भर उठा।”
'24': >-
  उस रूप से लुभाए गए और सीता द्वारा प्रेरित राघव हर्षित होकर अपने भाई लक्ष्मण से
  बोले—
'25': >-
  “लक्ष्मण! वैदेही की इस उमड़ी हुई अभिलाषा को देखो; रूप की श्रेष्ठता में आज ऐसा
  मृग फिर नहीं मिलेगा।”
'26': >-
  “न वन में, न नन्दन-उद्यान के प्रदेश में, न चैत्ररथ के आश्रय में—हे सौमित्र!
  पृथ्वी पर तो इसका कोई भी सम मृग कहाँ मिलेगा?”
'27': >-
  “इसके शरीर पर रोमावलियाँ प्रतिलोम और अनुलोम (उलटी-सीधी दिशा में) अत्यन्त रुचिर
  हैं; और मृग के आश्रय पर वे स्वर्ण-बिन्दुओं के समान चित्र-विचित्र होकर शोभा
  पाती हैं।”
'28': >-
  “देखो, जम्हाई लेते हुए इसकी जीभ—अग्निशिखा के समान दीप्त—मुख से बाहर निकलती है,
  जैसे बादल से शतह्रदाएँ (अनेक सरोवर) प्रकट हों।”
'29': >-
  “इसका मुख मानो मसार-गल्ल (विशेष चमकीला पदार्थ) के समान है, और उदर शंख-मोती के
  समान उज्ज्वल है; ऐसा मृग किसका मन लोभित न करेगा?”
'30': >-
  “जाम्बूनद-सी प्रभा वाला, नाना रत्नों से बना हुआ-सा यह दिव्य रूप देखकर किसका मन
  विस्मय को प्राप्त न होगा?”
'31': >-
  “हे लक्ष्मण! राजागण महावन में मृगया करते समय मांस के हेतु से भी और
  क्रीड़ा/विहार के हेतु से भी मृगों को मारते हैं—धनुषधारी ऐसा करते हैं।”
'32': >-
  “परिश्रम/उद्योग से महावन में धन (सम्पत्ति) एकत्रित किया जाता है; तथा विविध
  धातुएँ भी—मणि, रत्न और सुवर्ण देने वाली—(वहाँ) प्राप्त होती हैं।”
'33': >-
  “यह सब सार, जो मनुष्यों के धन को बढ़ाने वाला है, मन में विचारा हुआ सब कुछ—हे
  लक्ष्मण—(फल देने में) शुक्र (देवगुरु) की वाणी/बुद्धि के समान (सफल) होता है।”
'34': >-
  “जिस अर्थ-कार्य की चाह में मनुष्य बिना अधिक विचार किए निकल पड़ता है, उस साध्य
  को अर्थशास्त्र के ज्ञाता—हे सुलक्ष्मण—‘अर्थ्य’ (प्राप्त करने योग्य/वांछित)
  कहते हैं।”
'35': >-
  “इस मृग-रत्न की अत्यन्त मूल्यवान स्वर्ण-तुल्य त्वचा पर सुमध्यमा वैदेही मेरे
  साथ बैठकर उसे देखेगी/उस पर उपवेश करेगी।”
'36': >-
  “कदली (केले के रेशे का वस्त्र), प्रियकी (एक प्रकार का तृण-वस्त्र), प्रवेणी
  (बुना हुआ तृण/वल्कल), और ऊन का वस्त्र भी—मेरे मत में—स्पर्श में इसके समान न
  होंगे।”
'37': >-
  “यह मृग श्रीमान् है; और जो आकाश में विचरने वाला दिव्य (तारामृग/नक्षत्र-सम)
  है—ये दोनों दिव्य मृग हैं: एक तारामृग और दूसरा महीमृग (पृथ्वी का मृग)।”
'38': >-
  “यदि जैसा तुम कहते हो, लक्ष्मण, यह वास्तव में राक्षस की माया हो, तो इसका वध
  करना मेरे द्वारा आवश्यक है।”
'39': >-
  “क्योंकि इसी निर्दयी, दुष्टात्मा मारीच ने—वन में विचरते हुए—पूर्व में
  मुनि-पुंगवों को हिंसा पहुँचाई थी।”
'40': >-
  “मृगया के लिए उठ खड़े हुए बहुत-से जनाधिप (राजा), जो परम धनुर्धर थे, इसी के
  द्वारा मारे गए; इसलिए यह मृग वध योग्य है।”
'41': >-
  “पहले यहाँ (इस वन में) वातापि ने तपस्वियों का अपमान कर, उनके उदर में जाकर—जैसे
  गर्भ में स्थित अश्वतरी अपने ही गर्भ से (किसी को) हानि पहुँचाए—वैसे ही
  ब्राह्मणों को मार डाला।”
'42': >-
  “वही वातापि एक बार, बहुत समय बाद, लोभवश महामुनि अगस्त्य के पास जा पहुँचा; तेज
  से युक्त अगस्त्य उसके लिए भक्ष्य बन गया (अर्थात उसने उसे खा लिया)।”
'43': >-
  “और जब वह (वातापि) बाहर निकलते समय अपना रूप धारण करना चाहता था, तब उसे ऐसा
  करते देख भगवान् अगस्त्य ने मुस्कराकर वातापि से यह कहा—”
'44': >-
  “‘वातापे! तुम्हारे द्वारा गणना में न लाए जाने पर भी द्विजश्रेष्ठ (श्रेष्ठ
  ब्राह्मण) मेरे तेज से तिरस्कृत/अपमानित किए गए; इस कारण अब तू जीव-लोक में जरा
  (वृद्धावस्था/क्षय) को प्राप्त हो गया है।’”
'45': >-
  “हे लक्ष्मण! जो राक्षस वातापि की भाँति मुझे—धर्म में नित्य और जितेन्द्रिय—मेरे
  समान (तपस्वी/धर्मात्मा) को तुच्छ समझेगा, वह वैसा राक्षस रह ही नहीं सकेगा।”
'46': >-
  “वह (राक्षस) अगस्त्य द्वारा मारे गए वातापि की तरह मारा जाएगा। इसलिए तू यहाँ
  सन्नद्ध, संयत रहकर मैथिली की रक्षा कर।”
'47': >-
  “हे रघुनन्दन! हमारे लिए जो कर्तव्य है, वह सब इस (सीता) पर ही आश्रित है। मैं इस
  (मृग) को मारूँगा, अथवा इसे पकड़ लूँगा।”
'48': >-
  “हे सौमित्र! जब तक मैं शीघ्रता से मृग को लाने जाता हूँ, तब तक, लक्ष्मण, वैदेही
  की मृग-त्वचा में प्रविष्ट हुई इस स्पृहा (लालसा) को देखो।”
'49': >-
  “श्रेष्ठ त्वचा के कारण आज यह मृग अद्वितीय है। इसलिए आश्रम में स्थित सीता के
  साथ तुम्हें अत्यन्त अप्रमत (सावधान) रहना चाहिए।”
'50': >-
  “जब तक मैं एक ही धारीदार/चितकबरे मृग को एक बाण से मार न दूँ; फिर इसका चर्म
  लेकर शीघ्र लौट आऊँगा, लक्ष्मण।”
'51': >-
  “अतिशक्तिशाली पक्षी जटायु—जो प्रदक्षिण (कल्याणकारी, दाहिनी) दिशा/पक्ष का रक्षक
  है—और बुद्धिमान् भी है; उसके सहारे मैथिली को संभालकर रखना। तुम हर क्षण, चारों
  ओर से आशंकित रहकर, प्रमाद न करना, लक्ष्मण।”
'52': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘लक्ष्मण की
  शंका का निराकरण’ नामक त्रिचत्वारिंश (43वाँ) सर्ग समाप्त।
