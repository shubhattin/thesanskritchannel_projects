'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండలో “తారాసమాధానం” నామ పంచత్రింశః సర్గః
  (4-35).
'1': >-
  అలా అగ్నివంటి తేజస్సుతో ప్రకాశిస్తూ పలుకుతున్న సౌమిత్రి (లక్ష్మణుడు) ని చూచి,
  చంద్రుని వంటి ముఖకాంతి గల తారా, లక్ష్మణునితో ఇలా పలికింది (4-35-1).
'2': >-
  లక్ష్మణా! ఇలా పలకరాదు. ఈ విధమైన కఠినవాక్యాలను వినటానికి ఇతడు అర్హుడు కాదు.
  వానరులాధిపతి అయిన సుగ్రీవుడు, ముఖ్యంగా నీ ముఖమునుండి ఇలాంటి మాటలు వినవలసినవాడు
  కాడు (4-35-2).
'3': >-
  వీర లక్ష్మణా! సుగ్రీవుడు కృతఘ్నుడు కాదు; శఠుడు కాదు; దారుణస్వభావుడూ కాదు.
  కపీశ్వరుడు అసత్యమాటలు చెప్పేవాడు కాదు; వంకరమనస్కుడూ కాదు (4-35-3).
'4': >-
  వీరుడైన ఈ కపి, తనకు చేసిన ఉపకారాన్ని మరచిపోయేవాడూ కాదు. వీర లక్ష్మణా! రాముడు
  యుద్ధంలో ఇతరులచేత చేయలేనిది చేసినద్వారా సుగ్రీవుడు గొప్ప ఉపకారం పొందాడు
  (4-35-4).
'5': >-
  పరంతప లక్ష్మణా! రామప్రసాదం వల్ల సుగ్రీవుడు ఇక్కడ కీర్తిని, శాశ్వతమైన
  కపిరాజ్యాన్ని, రుమను, నన్ను—ఇవన్నీ పొందాడు (4-35-5).
'6': >-
  మునుపు అతడు అత్యంత దుఃఖంతో పడి ఉన్నవాడు; ఇప్పుడు ఈ ఉత్తమమైన సుఖాన్ని పొందిన
  తరువాత, సమయం వచ్చిందని (ఇప్పుడే కార్యసిద్ధి చేయవలెనని)
  గుర్తించలేకపోతున్నాడు—ఒకప్పుడు విశ్వామిత్ర మహర్షి కూడా అలాగే కాలాన్ని
  గుర్తించనట్టు (4-35-6).
'7': >-
  లక్ష్మణా! ధర్మాత్ముడైన మహాముని విశ్వామిత్రుడు ఘృతాచీ అప్సరతో కలసి దశవర్షాలు
  గడిపి, ‘అయ్యో!’ అని (తర్వాత) తాను చేసినదాన్ని తానే బాధపడ్డాడని ప్రసిద్ధి
  (4-35-7).
'8': >-
  కాలజ్ఞానులలో శ్రేష్ఠుడైన మహాతేజస్సు విశ్వామిత్రుడే వచ్చిన కాలాన్ని
  గుర్తించలేకపోయాడు; ఇక సామాన్యప్రజుడు (అల్పబుద్ధి కలవాడు) అయితే మరింతే కదా!
  (4-35-8).
'9': >-
  లక్ష్మణా! శరీరధర్మానికి లోబడి, అలసిపోయి, ఇంకా కామభోగాలలో తృప్తి చెందని ఈ
  సుగ్రీవుడిని రాముడు ఇక్కడ క్షమించవలెను (4-35-9).
'10': >-
  తాత లక్ష్మణా! నీవు కూడా కోపవశం అయ్యి వెళ్లిపోవడం తగదు. తీర్మానార్థాన్ని
  (నిజస్థితిని) పూర్తిగా గ్రహించక, అకస్మాత్తుగా సామాన్యమనిషి వలె ప్రవర్తించకూడదు
  (4-35-10).
'11': >-
  పురుషర్షభా! నీ వంటి సత్త్వగుణసంపన్నులు ఆలోచించకుండా కోపానికి అకస్మాత్తుగా
  లోబడరు; రోషాన్ని వెంటనే అదుపులోకి తెచ్చుకుంటారు (4-35-11).
'12': >-
  ధర్మజ్ఞ లక్ష్మణా! సుగ్రీవుని విషయమై, మనస్సు నిలిపి, నేను నిన్ను
  ప్రసన్నపరచుచున్నాను. కోపం వల్ల కలిగిన ఈ ఘోరమైన ఉత్సాహం/ఆక్రోశాన్ని
  విడిచిపెట్టుము (4-35-12).
'13': >-
  రాముని ప్రీతికోసం సుగ్రీవుడు రుమను, నన్ను, అంగదుడిని, రాజ్యాన్ని,
  ధన-ధాన్య-పశువులను కూడా త్యజించవలెనన్నదే నా అభిప్రాయం (అంతటి నిశ్చయంతో అతడు
  రామకార్యమే చూస్తాడు) (4-35-13).
'14': >-
  ఆ రాక్షసాధముడైన రావణుడిని సంహరించి, సీతతో కలిసి రాఘవుడిని సుగ్రీవుడు తిరిగి
  కలిపివేస్తాడు—రోహిణితో కలిసి శశాంకుడు (చంద్రుడు) వెలుగునిచ్చినట్లుగా
  (4-35-14).
'15': >-
  లంకలో కిల (అంటారు) రాక్షసులు శతకోటి సహస్రాలు (అనగా 100 కోట్ల వేలలు) ఉన్నారు;
  అంతేకాక ఆరు ముప్పై ఆరు వేల (36,000) ‘అయుతాలు’ (పదివేలు చొప్పున) మరియు శతాలు
  కూడా ఉన్నాయి (4-35-15).
'16': >-
  ఆ దుర్ధర్షులైన, కామరూపధారులైన రాక్షసులను సంహరించకుండా, సీతను అపహరించిన
  రావణుడిని హతమార్చడం అసాధ్యం (4-35-16).
'17': >-
  లక్ష్మణా! సహాయం లేకుండా యుద్ధంలో వారిని సంహరించడం సాధ్యం కాదు. క్రూరకర్ముడైన
  రావణుడిని కూడా—ప్రత్యేకించి సుగ్రీవుని సహాయం లేకుండా—జయించడం సాధ్యంకాదు
  (4-35-17).
'18': >-
  ఇలా వాలి చెప్పాడు; వానరాధిపతి వాలి ఈ విషయాలలో నిపుణుడే. అయితే నాకు ఈ సంగతులు
  ప్రత్యక్షంగా తెలియవు; అతని మాటలు వినిన ప్రకారమే నేను చెబుతున్నాను (4-35-18).
'19': >-
  నీ సహాయార్ధం కోసమే, యుద్ధంలో అనేక వానరశ్రేష్ఠులను (వీర వానరులను) సమీకరించి
  తేవడానికి ఈ వానరపుంగవులు పంపబడినారు (4-35-19).
'20': >-
  అతివిక్రమశీలులైన, మహాబలులైన ఆ వానరుల రాకను ఎదురు చూస్తూ, రాఘవుని కార్యసిద్ధి
  కోసమే ఈ వానరాధిపతి (సుగ్రీవుడు) ఇప్పుడే బయటికి రాడని (4-35-20).
'21': >-
  సౌమిత్రే! పూర్వం సుగ్రీవుడు ఎలాంటి క్రమబద్ధమైన ఏర్పాటు చేసాడో, అదే విధంగా బాగా
  ఏర్పాటు చేయబడింది. ఈ రోజు ఆ మహాబలులైన వానరులందరూ తప్పక రావలసి ఉంది (4-35-21).
'22': >-
  అరిందమ లక్ష్మణా! ఈ రోజు ఋక్షుల (ఎలుగుల) కోటి-సహస్రాలు, గోళాంగూలుల (వానరజాతి)
  శతాలు నిన్ను చేరవస్తాయి; కోపాన్ని జయించుము. కాకుత్స్థా! ప్రకాశించే తేజస్సు గల
  కపుల కోట్లు అనేకం కూడా (ఇక్కడికి) వస్తున్నాయి (4-35-22).
'23': >-
  నీ ముఖాన్ని చూసి—కోపం వల్ల రక్తసమానంగా ఎర్రబడిన నీ కన్నులు గమనిస్తూ—వానరుల
  శ్రేష్ఠ స్త్రీలు (కపీ వనితలు) శాంతిని పొందలేకపోతున్నారు. మొదటి భయమే మళ్లీ
  కలిగిందేమో అని అనుమానంతో వారందరూ కంపించి భయపడుతున్నారు (4-35-23).
'24': >-
  ఇట్లా ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, కిష్కింధాకాండలో
  “తారాసమాధానం” నామ పంచత్రింశః సర్గః (4-35) సమాప్తము.
