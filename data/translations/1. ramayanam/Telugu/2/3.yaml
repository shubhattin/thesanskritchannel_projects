  ముందుకు ఆజ్ఞాపించి—“సువర్ణములు మొదలైనవి, రత్నములు, బలిద్రవ్యములు, సమస్త
  ఔషధములు కూడా…” అని చెప్పెను ॥२-३-८॥
'9': >-
  “శుక్లమాల్యములు (తెల్లపువ్వుల దండలు), లాజాలు (వెల్లుల పటర్లు), అలాగే
  వేరువేరుగా మధువు, నెయ్యి; ముట్టని (కొత్త) వస్త్రములు; రథము; సమస్త ఆయుధములు
