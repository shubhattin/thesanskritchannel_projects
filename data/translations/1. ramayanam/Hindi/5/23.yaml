'0': >-
  तदनन्तर श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘राक्षसियों द्वारा प्ररोचन
  (फुसलाना/उकसाना)’ नामक तेईसवाँ सर्ग (अध्याय) ॥५-२३॥
'1': >-
  यह कहकर शत्रुओं को रुलाने वाला राजा रावण मैथिली (सीता) से बोला; फिर उसने उन सब
  राक्षसियों को आदेश देकर वहाँ से निकल गया ॥५-२३-१॥
'2': >-
  राक्षसों का स्वामी (राक्षसेन्द्र) जब बाहर निकल गया और फिर अन्तःपुर (अंदर के
  राजमहल) में चला गया, तब वे भयंकर रूपवाली राक्षसियाँ सीता पर टूट पड़ीं (तेजी से
  उसकी ओर दौड़ीं) ॥५-२३-२॥
'3': >-
  फिर वे राक्षसियाँ क्रोध से उन्मत्त होकर सीता के पास आईं और अत्यन्त कठोर वाणी
  में वैदेही से यह बोलने लगीं ॥५-२३-३॥
'4': >-
  हे सीते! पौलस्त्य वंश के श्रेष्ठ, महात्मा, दस सिरों वाले रावण की पत्नी होना—तू
  इसे कुछ भी नहीं मानती क्या? (क्या तुझे यह महान सौभाग्य नहीं लगता?) ॥५-२३-४॥
'5': >-
  तब ‘एकजटा’ नाम की एक राक्षसी ने क्रोध से लाल हुई आँखों के साथ, सीता को संबोधित
  करके, अपनी हथेलियों पर पेट लटकाए (लंबोदर/करतलोदरी) राक्षसी-सी बनकर यह बात कही
  ॥५-२३-५॥
'6': >-
  छह प्रजापतियों में यह चौथा प्रजापति है—ब्रह्मा के मानस पुत्र, जो ‘पुलस्त्य’
  नाम से प्रसिद्ध हैं ॥५-२३-६॥
'7': >-
  और पुलस्त्य के तेजस्वी, ब्रह्मा के मानस से उत्पन्न महर्षि पुत्र का नाम
  ‘विश्रवा’ है; वह भी प्रजापति के समान तेजस्वी है ॥५-२३-७॥
'8': >-
  हे विशाल नेत्रों वाली! उसी विश्रवा का पुत्र शत्रुओं को रुलाने वाला रावण है;
  अतः तू उस राक्षसेन्द्र की पत्नी बनने योग्य है ॥५-२३-८॥
'9': >-
  हे सुन्दर सर्वांगों वाली! मैंने जो बात कही—वह मनोहर वचन—तू उसे क्यों नहीं
  स्वीकार करती? तब ‘हरिजटा’ नाम की राक्षसी ने यह वचन कहा ॥५-२३-९॥
'10': >-
  क्रोध से अपनी आँखें फैलाकर, बिल्ली के समान दृष्टिवाली होकर
  (मार्जार-सदृशेक्षणा), उसने कहा—जिसने तैंतीस देवताओं को और देवराज इन्द्र को भी
  जीत लिया है ॥५-२३-१०॥
'11': >-
  तू उस राक्षसेन्द्र की पत्नी बनने योग्य है—जो पराक्रम से उन्मत्त, शूरवीर,
  संग्रामों में कभी न हटने वाला, बलवान और पराक्रम-सम्पन्न है; फिर तू उसका
  भार्यात्व क्यों नहीं चाहती? ॥५-२३-११॥
'12': >-
  महाबली राजा रावण अपनी प्रिय और बहुत मान्य (अत्यन्त प्रिय) पत्नी को छोड़कर
  भी—और हम सब महान भाग्यशालिनी स्त्रियों को छोड़कर भी—तेरे पास आएगा ॥५-२३-१२॥
'13': >-
  हजारों स्त्रियों से सम्पन्न तथा नाना प्रकार के रत्नों से शोभित उस अन्तःपुर को
  त्यागकर रावण तेरे पास आएगा ॥५-२३-१३॥
'14': >-
  फिर ‘विकटा’ नाम की दूसरी राक्षसी ने कहा—जिसके भयंकर पराक्रम से नाग, गन्धर्व और
  दानवों को उसने बार-बार युद्ध में जीत लिया है, वही (ऐसा सामर्थ्यवान) तेरे पास
  उपस्थित है ॥५-२३-१४॥
'15': >-
  उस सर्वसमृद्ध, महात्मा रावण—राक्षसेन्द्र—की पत्नी होना तू क्यों नहीं चाहती, हे
  अधमे (नीच स्त्री)! ॥५-२३-१५॥
'16': >-
  तब ‘दुर्मुखी’ नाम की राक्षसी ने कहा—हे सुन्दर कटाक्षों वाली! जिसके भय से सूर्य
  तपता नहीं और जिसके भय से पवन भी नहीं बहता, तू उसके साथ क्यों नहीं रहती?
  ॥५-२३-१६॥
'17': >-
  जिसके भय से वृक्ष पुष्प-वृष्टि करने लगते हैं; पर्वतों से जलधाराएँ बहने लगती
  हैं; और बादल भी वही करते हैं जो वह चाहता है ॥५-२३-१७॥
'18': >-
  हे क्रोधी/उत्कट स्वभाव वाली! उस नैर्ऋत-राज (राक्षस-राज), राजाओं के राजा रावण
  की पत्नी बनने के विषय में तू अपनी बुद्धि क्यों नहीं स्थिर करती? ॥५-२३-१८॥
'19': >-
  हे देवी! तुझे तत्त्वतः (यथार्थ रूप से) अच्छा परामर्श दिया गया है; हे भामिनि!
  यह सचमुच उचित है। हे सुस्मिते! हमारा यह वचन मान ले, अन्यथा तेरी भलाई नहीं होगी
  (तू बच न सकेगी) ॥५-२३-१९॥
'20': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘राक्षसीप्ररोचनम्’ नामक तेईसवाँ सर्ग (अध्याय) समाप्त ॥५-२३॥
