'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘జటాయుస్సంస్కారః’ అనే అష్టషష్టితమః
  సర్గః ॥3-68॥
'1': >-
  భూమిపై క్రూరమైన దెబ్బతో పడి ఉన్న ఆ గృధ్రాన్ని రాముడు చూచి, మిత్రభావంతో నిండిన
  సౌమిత్రి (లక్ష్మణుని) తో ఈ మాటలు అన్నాడు ॥3-68-1॥
'2': >-
  ఈ పక్షి నిశ్చయంగా నా ప్రయోజనార్థమే ప్రయత్నిస్తూ, రాక్షసునితో యుద్ధంలో హతమై, నా
  కోసం ప్రాణాలను విడిచిపెడుతున్నది ॥3-68-2॥
'3': >-
  ఓ లక్ష్మణా! దీని శరీరంలో ప్రాణం అత్యంత క్షీణించింది; అలాగే దీని స్వరం కూడా
  లేనట్టుగా, ఇది నిర్వీర్యంగా కనబడుతున్నది ॥3-68-3॥
'4': >-
  జటాయూ! నీవు మళ్లీ మాట పలకగలిగితే, నీకు క్షేమం కలుగుగాక—సీత విషయాన్ని నాకు
  చెప్పు; అలాగే నీ స్వంత వధ ఎలా జరిగిందో కూడా వివరించు ॥3-68-4॥
'5': >-
  ఏ కారణంతో రావణుడు ఆ మహనీయురాలిని (సీతను) అపహరించాడు? నేను ఏ తప్పు చేసినందున, ఏ
  అపరాధాన్ని చూచి, రావణుడు నా ప్రియను హరించాడు? ॥3-68-5॥
'6': >-
  ద్విజోత్తమా (పక్షులలో శ్రేష్ఠుడా)! చంద్రునివలె కాంతిమంతమైన, మనోహరమైన ఆమె ముఖము
  ఎలా ఉండింది? ఆ సమయంలో సీత ఏమేమి మాటలు చెప్పింది? ॥3-68-6॥
'7': >-
  ఆ రాక్షసుడు ఎంత వీరుడు? ఎలా రూపవంతుడు? అతని కర్మలు (చర్యలు) ఏవి? తాతా! అతని
  నివాసం ఎక్కడో—నన్ను అడుగుతున్న వానికి చెప్పు ॥3-68-7॥
'8': >-
  అలా అడుగుతుండగా, అనాథుడిలా విలపిస్తున్న రాముణ్ణి చూసి, ధర్మాత్ముడైన జటాయువు
  కంపించే స్వరంతో ఈ మాటలు అన్నాడు ॥3-68-8॥
'9': >-
  దురాత్ముడైన రాక్షసేంద్రుడు రావణుడు, విస్తారమైన మాయను ఆశ్రయించి, వాతావరణం
  చెడిపోయిన తుఫాను-మబ్బులతో నిండినట్లుగా (భయంకరంగా) చేసి, ఆమెను అపహరించాడు
  ॥3-68-9॥
'10': >-
  తాతా! నేను అలసిపోయినప్పుడు, ఆ నిశాచరుడు నా రెక్కలను కోసి, వైదేహిని (సీతను)
  ఎత్తుకొని, దక్షిణదిశ వైపుగా బయలుదేరాడు ॥3-68-10॥
'11': >-
  ఓ రాఘవా! నా ప్రాణాలు అణచబడుతున్నాయి; చూపు తిరుగుతోంది. బంగారంలా మెరిసే
  వృక్షాల్ని, ఉశీర (వేటివేరు) పూలలాంటి శిరోజాలతో ఉన్నవిగా నేను చూస్తున్నాను
  (భ్రమగా కనబడుతున్నాయి) ॥3-68-11॥
'12': >-
  రావణుడు సీతను ఎత్తుకుని ఏ ముహూర్తంలో వెళ్తాడో, ఆ ముహూర్తంలో పోయిన ధనం (నష్టం)
  దాని స్వామికి త్వరలోనే తిరిగి లభిస్తుంది ॥3-68-12॥
'13': >-
  ఓ కాకుత్స్థా! ఆ ముహూర్తం పేరు ‘వింద’ అని. నీవు (ఇంతకు ముందు) అది తెలియదు. నీ
  ప్రియమైన జానకిని హరించిన రాక్షసేశ్వరుడు రావణుడు—చేపను గాలానికి
  చిక్కించుకున్నట్లుగా, త్వరలోనే నశిస్తాడు ॥3-68-13॥
'14': >-
  జనకనందినిని (సీతను) గురించి నీకు దుఃఖం చేయవలసిన అవసరం లేదు. యుద్ధంలో
  తలస్థానంలో (సమరాగ్రంలో) అతణ్ని చంపి, నీవు త్వరలోనే వైదేహితో ఆనందంగా
  విహరిస్తావు ॥3-68-14॥
'15': >-
  రాముడితో మాట్లాడుతున్న ఆ గృధ్రం (చైతన్యంతో ఉన్నా), మరణించుచున్నందువల్ల దాని
  నోటి నుండి మాంసమిశ్రమంగా రక్తం బాగా కారింది ॥3-68-15॥
'16': >-
  ‘విశ్రవసుని కుమారుడు, వైశ్రవణుని (కుబేరుని) సహోదరుడు’ అని చెప్పి, పతగేశ్వరుడు
  (జటాయువు) దుర్లభమైన తన ప్రాణాలను విడిచిపెట్టాడు ॥3-68-16॥
'17': >-
  రాముడు అంజలి జోడించి ‘చెప్పు, చెప్పు’ అని పలుకుతూ ఉండగా, ఆ గృధ్రం శరీరాన్ని
  విడిచిపెట్టి దాని ప్రాణాలు ఆకాశంలోకి వెళ్లిపోయాయి ॥3-68-17॥
'18': >-
  అతడు తలని భూమిపై వేసి, కాళ్లను చాచి, తన శరీరాన్ని విస్తరించి, ధరణీతలంపై
  కూలిపోయాడు ॥3-68-18॥
'19': >-
  ఎర్ర కన్నులున్న, ప్రాణాలు పోయి పర్వతంలా నిశ్చలంగా పడి ఉన్న ఆ గృధ్రాన్ని చూచి,
  రాముడు అనేక దుఃఖాలతో దైన్యభావంతో సౌమిత్రితో ఇలా అన్నాడు ॥3-68-19॥
'20': >-
  రాక్షసుల నివాసమైన ఈ దండకారణ్యంలో ఎన్నో సంవత్సరాలు సుఖంగా నివసించిన ఈ పక్షి,
  ఇక్కడ ఇలా శిథిలమై పడిపోయింది ॥3-68-20॥
'21': >-
  చాలా సంవత్సరాలు జీవించి, దీర్ఘకాలం గడిపినవాడు అయిన ఈ జటాయువు, ఈ రోజున హతమై
  పడుకొని ఉన్నాడు. కాలం నిజంగా దాటలేనిది ॥3-68-21॥
'22': >-
  లక్ష్మణా! చూడు—ఈ గృధ్రం నాకు ఉపకారిని, అయినా హతమయ్యాడు. బలవంతుడైన రావణుడు
  సీతను అపహరించగా, (అతడిని ఆపడానికి) ఎదురుపడి ఉండటమే దీనికి కారణం ॥3-68-22॥
'23': >-
  తన తండ్రి-పితామహుల నుంచి వచ్చిన మహత్తరమైన గృధ్రరాజ్యాన్ని వదిలి, నా కోసం ఈ
  పతగేశ్వరుడు ప్రాణాలను విడిచిపెట్టాడు ॥3-68-23॥
'24': >-
  సౌమిత్రీ! ధర్మాన్ని ఆచరించే సాధువులు, శూరులు, శరణ్యం
  ఇవ్వగలవారు—తిర్యగ్యోనుల్లో (జంతు-పక్షి జన్మల్లో) కూడా అన్ని చోట్ల కనిపిస్తారు
  ॥3-68-24॥
'25': >-
  సీత అపహరణ వల్ల కలిగిన దుఃఖం నాకు అంతగా బాధించలేదు, పరంతపా! కానీ నా కారణంగా ఈ
  గృధ్రం నాశనం కావడం మాత్రం ఎంతో బాధిస్తోంది ॥3-68-25॥
'26': >-
  మహాయశస్వియైన శ్రీమంతుడు దశరథ మహారాజు నాకు ఎలా పూజనీయుడో, గౌరవనీయుడో—అలాగే ఈ
  పతగేశ్వరుడు కూడా పూజనీయుడు, మాన్యుడు ॥3-68-26॥
'27': >-
  సౌమిత్రీ! నీవు కట్టెలు తీసుకురా; నేను అగ్ని ప్రజ్వలింపజేస్తాను. నా వల్ల
  మరణించిన ఈ గృధ్రరాజుని దహనం చేస్తాను ॥3-68-27॥
'28': >-
  పక్షిలోకానికి నాథుడైన ఈవానిని చితిపై ఎక్కిస్తాను. సౌమిత్రీ! క్రూరమైన
  రాక్షసునిచే హతమైన ఈవానిని నేను దహనం చేస్తాను ॥3-68-28॥
'29': >-
  యజ్ఞశీలులకు ఏ గతి ఉందో, ఆహితాగ్నులకు ఏ గతి ఉందో, తిరిగి మరలని (అపరావర్తి) గతి
  ఏదో, భూమిని దానం చేసేవారికి ఏ గతి ఉందో—ఆ గతులే (నీకు కలుగుగాక) ॥3-68-29॥
'30': >-
  గృధ్రరాజా, మహాసత్త్వమా! నేను నీకు అనుమతి ఇస్తున్నాను—ఉత్తమమైన లోకాలకు వెళ్ళు.
  నా చేత సంస్కారం పొందినవాడవై నీవు (శుభగతిని పొందుతూ) ప్రయాణమవు ॥3-68-30॥
'31': >-
  ఇలా చెప్పి, దీప్తమైన చితిపై పతగేశ్వరుణ్ణి ఎక్కించి, ధర్మాత్ముడైన రాముడు—తన
  బంధువును దహనం చేస్తున్నట్లుగా దుఃఖంతో—అతనిని దహించాడు ॥3-68-31॥
'32': >-
  అనంతరం శక్తిమంతుడైన రాముడు సౌమిత్రితో కలిసి అడవికి వెళ్లి, స్థూలమైన పెద్ద
  జింకలను వధించి, ఆ ద్విజం (పక్షి) ను తృప్తిపరిచాడు ॥3-68-32॥
'33': >-
  జింకమాంసాలను తీసి ముక్కలుగా చేసి, మహాయశస్వియైన రాముడు పచ్చికతో అందంగా ఉన్న
  ప్రదేశంలో, ఆ శకునికి (పక్షికి—జటాయువు దేహానికి) అర్పించాడు ॥3-68-33॥
'34': >-
  మరణించిన మనిషి విషయంలో ద్విజాతులు చెప్పే పితృసంబంధమైన ‘స్వర్గగమన’ విధి ఏదో, ఆ
  జపాన్ని రాముడు అతనికోసం నిర్వహించాడు ॥3-68-34॥
'35': >-
  తరువాత గోదావరి నదికి వెళ్లి, నరశ్రేష్ఠుని కుమారులైన ఆ ఇద్దరూ గృధ్రరాజునికి
  ఉదకక్రియ (జల అర్పణ) చేశారు ॥3-68-35॥
'36': >-
  శాస్త్రంలో చెప్పిన విధానాన్ని అనుసరించి, రాఘవులైన ఆ ఇద్దరూ స్నానం చేసి,
  గృధ్రరాజునికి జలం (ఉదకాన్ని) అర్పించారు ॥3-68-36॥
'37': >-
  యుద్ధంలో పడిపోయిన ఆ గృధ్రరాజు, యశస్సు కలిగించే అత్యంత దుష్కరమైన కార్యాన్ని
  చేశాడు. మహర్షికి తగిన విధంగా సంస్కారమొందిన తరువాత, తనకు శుభమైన పవిత్ర గతిని
  పొందుతూ వెళ్లిపోయాడు ॥3-68-37॥
'38': >-
  పక్షిశ్రేష్ఠునికి ఉదకక్రియ పూర్తిచేసిన ఆ ఇద్దరూ, స్థిరమైన బుద్ధిని దృఢంగా
  ఉంచుకొని, ఆ తరువాత సీతను పొందడం గురించి మనస్సును ఏకాగ్రపరచి, ఇంద్రుడూ
  విష్ణువుల్లాగా (వీరులుగా) అరణ్యంలోకి ప్రవేశించారు ॥3-68-38॥
'39': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అరణ్యకాండలో
  ‘జటాయుస్సంస్కారః’ అనే అష్టషష్టితమః సర్గః ॥3-68॥
