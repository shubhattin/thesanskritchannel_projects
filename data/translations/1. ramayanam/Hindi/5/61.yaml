'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘मधुवन-प्रवेश’ नामक
  इकसठवाँ सर्ग (५-६१) आरम्भ होता है।
'1': >-
  तदनन्तर वन में निवास करने वाले वीर वानरों ने जाम्बवान् के वचन को ग्रहण किया।
  अङ्गद-प्रमुख वीर तथा महाकपि हनुमान् भी (उस पर) सहमत हुए।
'2': >-
  फिर सबके सब प्रसन्नचित्त हुए। वायुपुत्र हनुमान् को आगे रखकर वे श्रेष्ठ प्लवंग
  महेन्द्र-शिखर से कूदे और उछलते हुए आगे बढ़ चले।
'3': >-
  वे मेरु और मन्दर पर्वत के समान प्रतीत होते थे; मानो मदोन्मत्त महान् हाथियों की
  भाँति। वे विशालकाय, महाबली वानर जैसे आकाश को ढकते चले जा रहे थे।
'4': >-
  जिनकी श्रेष्ठता को समस्त प्राणी मानो स्वीकार कर रहे थे—ऐसे आत्मसंयमी,
  महाबलवान्, महावेगशाली हनुमान् को वे अपनी दृष्टियों से मानो उठाए (लिए) चले जा
  रहे थे।
'5': >-
  वे सब राघव (श्रीराम) के लिए अभीष्ट फल की सिद्धि कर देने तथा परम यश प्राप्त
  करने के संकल्प को दृढ़ करके, अपने कार्य में सफल होकर और कर्म-सिद्धियों से
  उन्नत (उत्साहित) हो गए थे।
'6': >-
  सबके सब प्रिय समाचार सुनाने को उत्सुक थे; सब युद्ध को प्रिय मानने वाले थे; सब
  बुद्धिमान् वानर राम के लिए प्रतिकार (प्रत्युपकार/कृतकार्य) करने में
  निश्चयात्मक अर्थ से दृढ़ संकल्प थे।
'7': >-
  आकाश में छलाँगें लगाते हुए वे वनवासी वानर आगे बढ़े और नन्दन-वन के समान, असंख्य
  (शत-हजारों) वृक्षों से युक्त एक वन में जा पहुँचे।
'8': >-
  वह वही ‘मधुवन’ नामक वन था, जो सुग्रीव द्वारा सुरक्षित (रक्षित) किया गया था—जो
  समस्त प्राणियों के लिए अजेय तथा सब प्राणियों के मन को मोह लेने वाला था।
'9': >-
  उस वन की सदा रक्षा महावीर कपि ‘दधिमुख’ करते थे, जो महात्मा सुग्रीव—श्रेष्ठ
  कपि—के मामा (मातुल) थे।
'10': >-
  वे वानर उस वन के समीप आकर अत्यन्त उत्कट (उत्तेजित/उत्सुक) हो उठे। वह वानर-राज
  सुग्रीव के मन को प्रिय, महान् वन था।
'11': >-
  फिर उन मधुपिंगल (मधु के लोभ से ताम्रवर्ण-से) हृष्ट वानरों ने विशाल मधुवन को
  देखकर कुमार अङ्गद से मधु (शहद) माँगा।
'12': >-
  तब वली-पुत्र बुद्धिमान् कुमार अङ्गद ने जाम्बवान्-प्रमुख वृद्ध कपियों को
  आदरपूर्वक मान देकर, उन्हें मधु-भक्षण की अनुमति (छूट) दे दी।
'13': >-
  कुमार (अङ्गद) द्वारा अनुमति दिए जाने पर वे हरि (वानर), बुद्धिमान् वली-पुत्र की
  आज्ञा से, मधुमक्खियों से भरे वृक्षों पर टूट पड़े।
'14': >-
  वे सुगन्धित मूल (कन्द-मूल) और फल खाते हुए अत्यन्त हर्षित हो उठे और मद से
  उन्मत्त (उछल-कूद करने वाले) हो गए।
'15': >-
  फिर अनुमति पाकर वे सब वनवासी अत्यन्त प्रसन्न हो गए। वे आनन्दित होकर इधर-उधर
  नाचने लगे।
'16': >-
  कोई गाते हैं, कोई हँसते हैं, कोई नृत्य करते हैं, कोई प्रणाम करते हैं। कोई गिर
  पड़ते हैं, कोई टहलते-फिरते हैं, कोई उछलते-कूदते हैं और कोई बड़बड़ाते (प्रलाप
  करते) हैं।
'17': >-
  कुछ एक-दूसरे का सहारा लेते हैं, कुछ एक-दूसरे पर चिल्लाते-बोलते हैं। कुछ वृक्ष
  से वृक्ष पर दौड़ते हैं और कुछ पर्वत-शिखरों से धरती पर आ गिरते हैं।
'18': >-
  कुछ महा-वेग से पृथ्वी से उछलकर विशाल वृक्षों की चोटियों पर जा पहुँचते हैं। कोई
  हँसता हुआ गाने वाले के पास आता है और कोई रोता हुआ हँसने वाले के पास जा पहुँचता
  है।
'19': >-
  कोई डाँटते/गरजते हुए (दूसरे को) ताड़ना देता हुआ पास आता है। इस प्रकार वह
  कपि-सेना अत्यन्त व्याकुल-सी हो गई। और वहाँ कोई ऐसा न रहा जो मतवाला (मदांध) न
  हो, तथा कोई ऐसा न रहा जो उद्दण्ड/दर्पित न हो।
'20': >-
  तब उस वन को भक्षण (उजाड़) होते हुए तथा वृक्षों को—जिनके पत्ते और पुष्प नष्ट कर
  दिए गए थे—देखकर ‘दधिवक्त्र’ नामक कपि क्रोध से भर उठा और उन कपियों को रोकने
  लगा।
'21': >-
  वन का रक्षक वह वृद्ध-वीर हरि, उन अत्यन्त उग्र हो उठे वानरों द्वारा बार-बार
  तिरस्कृत किए जाने पर भी, वानरों से वन की रक्षा के लिए पुनः कठोर निश्चय (और
  कड़ा उपाय) करने लगा।
'22': >-
  उसने कुछ को भयभीत करते हुए कठोर वचन कहे, और कुछ को बिना रुके अपने हाथ के तल से
  मार गिराया। कुछ के पास जाकर उसने झगड़ा किया और कुछ के पास वह साम (मधुर नीति)
  से भी पहुँचा।
'23': >-
  परन्तु वे मद में चूर, जिनका वेग रोका न जा सकता था, तथा जो बल से उसके द्वारा
  रोके जा रहे थे—वे निर्भय होकर धृष्टता से उसके पास आ जुटे और दोष की परवाह किए
  बिना उसे घसीटने लगे।
'24': >-
  वे कपि चारों ओर से नखों से नोचते, दाँतों से काटते, हाथ के तल से और पैरों से
  प्रहार करते हुए उसे पीड़ित करने लगे। मद के वशीभूत उन कपियों ने उस महावन को
  चारों ओर से उजाड़ कर (मानो) निरर्थक-सा कर दिया।
'25': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदि-काव्य, सुन्दरकाण्ड में
  ‘मधुवन-प्रवेश’ नामक इकसठवाँ सर्ग (५-६१) समाप्त हुआ।
