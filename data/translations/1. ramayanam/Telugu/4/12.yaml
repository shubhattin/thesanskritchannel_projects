'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కిన్ధాకాండలో ‘సుగ్రీవప్రత్యయదానం’ అనబడే ద్వాదశ
  సర్గము ॥4-12॥
'1': >-
  సుగ్రీవుడు సుభాషితంగా పలికిన ఈ మాటలను విని, మహాతేజస్సు గల రాముడు అతనికి నమ్మకం
  కలిగించుటకై తన కార్ముకాన్ని (ధనుస్సును) చేతిలోకి తీసుకొనెను ॥4-12-1॥
'2': >-
  ధనాన్ని (ధనుస్సును) పట్టుకొని, మానభంగము చేయని (గౌరవనిచ్చే) రాముడు ఒక ఘోరమైన
  బాణాన్ని కూడా గ్రహించి, ఒక శాలవృక్షాన్ని లక్ష్యంగా చేసుకొని విసిరెను; ఆ బాణం
  చేసిన ఘోషతో దిశలన్నీ నిండిపోయెను ॥4-12-2॥
'3': >-
  బలవంతంగా విడిచిన, స్వర్ణంతో అలంకరింపబడిన ఆ బాణం శాలవృక్షాలను చీల్చి,
  పర్వతప్రస్థాన్నీ చీల్చి, ఏడు శాలలను ఛేదించి భూమిలోనికి దూరిపోయెను ॥4-12-3॥
'4': >-
  అత్యంత వేగశాలైన ఆ సాయకము క్షణమాత్రంలోనే శాలవృక్షాలను ఛేదించి బయటికి వచ్చి,
  మళ్లీ అదే తూణీలో (బాణపు పెట్టెలో) ప్రవేశించెను ॥4-12-4॥
'5': >-
  ఏడు శాలవృక్షాలు ఛేదింపబడినవని చూసి, వానరశ్రేష్ఠుడైన సుగ్రీవుడు రాముని
  బాణవేగాన్ని చూసి పరమాశ్చర్యానికి లోనయ్యెను ॥4-12-5॥
'6': >-
  ఆనందంతో నిండిన సుగ్రీవుడు, భూషణాలు సడలిపోయి వేలాడుతుండగా, తల వంచి నేలపై
  పడిపోయెను; రాఘవునికి అంజలి ఘటించి (చేతులు జోడించి) పరమప్రీతితో నమస్కరించెను
  ॥4-12-6॥
'7': >-
  ఆ కార్యాన్ని చూసి హర్షించిన సుగ్రీవుడు, ధర్మజ్ఞుడైన
  రామునితో—సర్వాస్త్రవిద్యలలో శ్రేష్ఠుడై, స్థిరంగా నిలిచిన శూరుడైన ఆయనతో—ఇలా
  పలికెను ॥4-12-7॥
'8': >-
  ‘పురుషశ్రేష్ఠుడా! ఇంద్రునితో కూడిన దేవతలందరినీ కూడా నీవు నీ బాణాలతో సమరరంగంలో
  సంహరించగలవు; మరి ప్రభో, వాలిని సంగతేమిటి?’ ॥4-12-8॥
'9': >-
  ‘ఒకే బాణంతో ఏడు మహాశాలవృక్షాలు, పర్వతము, భూమి—ఇవన్నీ చీలిపోయినప్పుడు,
  కాకుత్స్థా! యుద్ధముఖంలో నీ ఎదుట నిలబడగలవాడు ఎవడు?’ ॥4-12-9॥
'10': >-
  ‘ఈ నాడే నా శోకం తొలగిపోయింది; ఈ నాడే నాకు పరమానందం కలిగింది—మహేంద్రుడూ వరుణుడూ
  వంటి మహాబలులను తలపించే మిత్రుడైన నిన్ను ఆశ్రయించి పొందినందువల్ల.’ ॥4-12-10॥
'11': >-
  ‘కాకుత్స్థా! నా ప్రియార్థం ఈ క్షణంలోనే—శత్రువైన, అన్న రూపంలో ఉన్నవాడైన—వాలిని
  సంహరించు; నా అంజలి బద్ధమై (చేతులు జోడించి) విన్నపం చేస్తున్నాను.’ ॥4-12-11॥
'12': >-
  అప్పుడు మహాప్రాజ్ఞుడైన రాముడు, ప్రియదర్శనుడైన సుగ్రీవుడిని ఆలింగనం చేసి,
  లక్ష్మణుడు అనుసరించగా, అతనితో ఇలా ప్రతివచనం పలికెను ॥4-12-12॥
'13': >-
  ‘ఇక్కడినుంచి మనం కిష్కిన్ధకు పోదాం. నీవు త్వరగా ముందుగా వెళ్లి, అక్కడికి చేరి
  అన్నవలె ప్రవర్తించే వాలిని (భ్రాతృగంధినం)ను యుద్ధానికి ఆహ్వానించు, సుగ్రీవా!’
  ॥4-12-13॥
'14': >-
  అందరూ వేగంగా వెళ్లి వాలి పట్టణమైన కిష్కిన్ధలోనికి ప్రవేశించి, గాఢమైన అడవిలో
  వృక్షాల వెనుక తమను తాము దాచి నిలిచిరి ॥4-12-14॥
'15': >-
  ఆహ్వానించుటకై సుగ్రీవుడు ఘోరంగా గర్జించెను; బలాన్ని గట్టిగా సర్దుకొని, తన
  నినాదాలతో ఆకాశాన్ని చీల్చివేసినట్లుగా ఉద్ధృతంగా అరచెను ॥4-12-15॥
'16': >-
  అన్న యొక్క ఆ గర్జన విని, మహాబలుడైన వాలి క్రుద్ధుడై, సూర్యుడు అస్తతీరంనుంచి
  దూకివచ్చినట్లు, ఉగ్రంగా బయటికెగసి వచ్చెను ॥4-12-16॥
'17': >-
  అనంతరం వాలి–సుగ్రీవుల మధ్య అత్యంత ఘర్షణాత్మకమైన యుద్ధం ప్రారంభమైంది; అది
  ఆకాశంలో బుధుడు–అంగారకుడు (మంగళుడు) అనే రెండు గ్రహాలు ఘోరంగా ఢీకొన్నట్లుండెను
  ॥4-12-17॥
'18': >-
  కోపావేశంలో మూర్చితులైన ఆ అన్నదమ్ములు, సమరరంగంలో ఒకరినొకరు చేతితాటలతో,
  పిడుగుల్లాంటి ముష్టులతో, వజ్రసమానమైన ఘాతాలతో పరస్పరం బాదుకొనిరి ॥4-12-18॥
'19': >-
  అప్పుడు ధనుస్సును చేతబట్టి ఉన్న రాముడు ఆ ఇద్దరినీ పరిశీలించెను; వారు పరస్పరం
  చాలా సమానంగా ఉండి, అశ్వినీదేవతల లాగా ఇద్దరూ వీరులుగా కనిపించిరి ॥4-12-19॥
'20': >-
  రాఘవుడు సుగ్రీవుడినీ వాలినీ స్పష్టంగా గుర్తించలేకపోయెను; అందుచేత సంహారకరమైన
  బాణాన్ని విడిచే నిర్ణయం చేయలేదు ॥4-12-20॥
'21': >-
  ఇంతలో వాలిచేత ఓడింపబడి, రాఘవుడనే ఆశ్రయం కనబడక, సుగ్రీవుడు ఋష్యమూక పర్వతం వైపు
  పరుగెత్తెను ॥4-12-21॥
'22': >-
  అతడు అలసిపోయి, శరీరం రక్తంతో తడిసి, అనేక ప్రహారాలతో ఛిద్రమై, వాలి కోపంతో
  వెంబడిస్తుండగా, మహావనంలోకి ప్రవేశించెను ॥4-12-22॥
'23': >-
  అతడు అడవిలోనికి ప్రవేశించినదాన్ని చూసి, శాపభయంతో వాలి అక్కడికి లోపలికి
  వెళ్లలేదు; ‘నీవు విడిచిపెట్టబడ్డావు’ అని చెప్పి, మహాబలుడు తిరిగి వెనుదిరిగెను
  ॥4-12-23॥
'24': >-
  రాఘవుడు కూడా తన సోదరునితోను, హనుమంతునితోను కలిసి, సుగ్రీవుడు ఉన్న అదే అడవివైపు
  వచ్చెను ॥4-12-24॥
'25': >-
  రాముడు లక్ష్మణుడితో కలిసి వచ్చుటను చూసి, లజ్జతో కూడిన సుగ్రీవుడు నేలవైపు
  చూపులు పెట్టి, దీనంగా ఇలా పలికెను ॥4-12-25॥
'26': >-
  ‘నన్ను ఆహ్వానించమని చెప్పి, పరాక్రమాన్ని చూపించి, శత్రువు చేత నన్ను
  కొట్టించేసి—ఇప్పుడు నీవు చేసిన పని ఏమిటి?’ ॥4-12-26॥
'27': >-
  ‘రాఘవా! అదే సమయంలో నీవు నిజాన్ని స్పష్టంగా చెప్పాల్సింది—“నేను వాలిని చంపను”
  అని. అప్పుడు నేను ఇక్కడినుంచి బయటకు వెళ్లే వాడినే కాదు.’ ॥4-12-27॥
'28': >-
  ఆ మహాత్ముడైన సుగ్రీవుడు ఇలా కరుణంగా, దీన స్వరంతో మాట్లాడుతుండగా, రాఘవుడు మళ్లీ
  ఇలా పలికెను ॥4-12-28॥
'29': >-
  ‘సుగ్రీవా! తండ్రీ, వినుము; కోపాన్ని విడిచిపెట్టు. నేను ఈ బాణాన్ని ఎందుకు
  విడవలేకపోయానో కారణం చెప్పుతున్నాను.’ ॥4-12-29॥
'30': >-
  ‘ఆభరణాలవల్ల, వేషధారణవల్ల, శరీరప్రమాణం వలన, నడక వలన—నీవు సుగ్రీవుడివి, వాలి
  కూడా—ఇద్దరూ పరస్పరం పూర్తిగా సమానంగా ఉన్నారు.’ ॥4-12-30॥
'31': >-
  ‘వానరా! స్వరంలో, కాంతిలో, చూడగానే కలిగే రూపసామ్యంలో, పరాక్రమంలో, మాటలలో
  కూడా—మీ ఇద్దరిలో తేడాను నేను స్పష్టంగా గుర్తించలేకపోయాను.’ ॥4-12-31॥
'32': >-
  ‘అందువల్ల, రూపసామ్యం కారణంగా నేను మోహితుడై, వానరశ్రేష్ఠా, శత్రునాశకమైన అత్యంత
  వేగమైన బాణాన్ని విడువలేదు.’ ॥4-12-32॥
'33': >-
  ‘ఈ ఘోరమైన, ప్రాణాంతకమైన బాణం—సామ్యం వల్ల సందేహించి—ఇద్దరిలో ఎవరో ఒకరికి
  మూలఘాతం కలగకూడదని నేను ఆపుకున్నాను.’ ॥4-12-33॥
'34': >-
  ‘వీరా! నీవు పడిపోతే, నా అజ్ఞానం వల్ల, నా లాఘవాభావం వల్ల—కపీశ్వరా! నా మూఢత్వం,
  నా బాల్యం (అపరిపక్వత) ప్రదర్శితమైపోతుంది.’ ॥4-12-34॥
'35': >-
  ‘అభయమిచ్చి (రక్షిస్తానని మాట ఇచ్చి) అయినా చంపడం అనే మహాపాతకం, అత్యంత భయంకరమైన
  అపరాధం. ఇంకా నేను, లక్ష్మణుడు, వరవర్ణినీ సీత—’ ॥4-12-35॥
'36': >-
  ‘—మేమందరం నీపై ఆధారపడి ఈ అరణ్యంలో ఉన్నాము; నీవే మా శరణ్యం. కాబట్టి మళ్లీ
  యుద్ధం చేయి; నన్ను అనుమానించకు, వానరా.’ ॥4-12-36॥
'37': >-
  ‘ఈ క్షణంలోనే నీవు చూడుము—యుద్ధంలో వాలిని నేను ఒకే బాణంతో కూల్చివేసి, భూమిపై
  పడి తిప్పలు పడుతూ ఉండేలా చేస్తాను.’ ॥4-12-37॥
'38': >-
  ‘వానరేశ్వరా! నీవు నీకు ఒక గుర్తు (అభిజ్ఞానం) ఏర్పాటు చేసుకో; ద్వంద్వయుద్ధంలో
  ఉన్నప్పుడు నిన్ను నేను నిశ్చయంగా గుర్తించడానికి అది ఉపకరిస్తుంది.’ ॥4-12-38॥
'39': >-
  ‘లక్ష్మణా! పుష్పించి ఉన్న, శుభలక్షణాల గల ఈ గజపుష్పీ లతను పెకలించి, ఈ
  మహాత్ముడైన సుగ్రీవుని కంఠంలో వేసి గుర్తుగా చేయుము.’ ॥4-12-39॥
'40': >-
  అప్పుడు లక్ష్మణుడు, పర్వతతీరంలో పుట్టి పుష్పసమృద్ధిగా ఉన్న ఆ గజపుష్పీ లతను
  పెకలించి, సుగ్రీవుని కంఠంలో వేసెను ॥4-12-40॥
'41': >-
  ఆ లత కంఠానికి అంటుకొని ఉండగా, శ్రీమంతుడైన సుగ్రీవుడు ఎంతో శోభిల్లెను; అది
  సంధ్యాకాలంలో బకపక్షుల మాలలతో అలంకరింపబడిన మేఘంలా కనిపించెను ॥4-12-41॥
'42': >-
  శరీరకాంతితో ప్రకాశిస్తూ, రాముని మాటలచేత ధైర్యం పొందిన అతడు (సుగ్రీవుడు),
  రామునితో కలిసి మళ్లీ కిష్కిన్ధకు వెళ్లెను ॥4-12-42॥
'43': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యము, కిష్కిన్ధాకాండలో
  ‘సుగ్రీవప్రత్యయదానం’ అనబడే ద్వాదశ సర్గము సమాప్తము ॥4-12॥
