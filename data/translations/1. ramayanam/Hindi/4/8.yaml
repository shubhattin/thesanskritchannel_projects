'9': >-
  हे अनघ! ऐसे ही स्नेह को देखकर लोग मित्र के हेतु धन का त्याग, सुख का त्याग,
  यहाँ तक कि देश का त्याग भी कर डालते हैं।
'10': >-
  प्रिय वचन बोलने वाले सुग्रीव से यह सुनकर श्रीराम ने ‘तथास्तु’ कहा। तब लक्ष्मण
  के सामने श्रीराम ऐसे शोभायमान थे जैसे बुद्धिमान इन्द्र के समक्ष लक्ष्मी शोभित
  हो।
'11': >-
  फिर श्रीराम और महाबली लक्ष्मण को वहाँ स्थित देखकर, वाहिनीपति सुग्रीव ने अपने
  चंचल नेत्रों को वन में चारों ओर घुमाया।
'12': >-
  तत्पश्चात् हरिश्रेष्ठ सुग्रीव ने कुछ ही दूर एक साल का वृक्ष देखा, जो सुन्दर
  पुष्पों से युक्त, कुछ पत्तों से घना और भौंरों से सुशोभित था।
'13': >-
  उसकी एक पत्तों से भरपूर, सुशोभित शाखा तोड़कर, उसे बिछा कर सुग्रीव राघव के समीप
  बैठ गया।
'14': >-
  उन दोनों को बैठा देखकर हनुमान ने भी लक्ष्मण के लिए साल की एक शाखा उखाड़कर,
  विनीत भाव से आसन के रूप में बिछा दिया।
'15': >-
  उस श्रेष्ठ पर्वत-प्रदेश में, जहाँ साल के पुष्प बिखरे थे, श्रीराम सुखपूर्वक ऐसे
  बैठे थे—जैसे समुद्र प्रसन्न होकर शांत रहता है।
'16': >-
  तब अत्यन्त प्रसन्न हुए सुग्रीव ने कोमल और शुभ वाणी से, प्रेमपूर्वक श्रीराम से
