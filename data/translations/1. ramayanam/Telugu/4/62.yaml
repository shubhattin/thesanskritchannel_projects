'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో ‘నిశాకరభవిష్యాఖ్యానం’ అనే
  ద్విషష్టితమః సర్గము (4-62).
'1': >-
  ఇలా అని ఆ మునిశ్రేష్ఠునితో పలికిన తరువాత, అత్యంత దుఃఖంతో ఆవేదనచెంది అరుణుడు
  (అరుణాసురుడు) కొంతసేపు ధ్యానించి, ఆ భగవాన్ ఇలా పలికాడు.
'2': >-
  ‘నీ పక్షములు మరియు ఉపపక్షములు మళ్లీ ఇతరులుగా (కొత్తగా) పునః ప్రాప్తిస్తాయి.
  నీకు నేత్రాలు, ప్రాణబలం, పరాక్రమం, శక్తి—అన్నీ మళ్లీ కలుగుతాయి.’
'3': >-
  ‘పురాణకాలంలో నేను ఒక మహత్తరమైన కార్యం జరగబోతుందని విన్నాను. తపస్సు ద్వారా అది
  నాకు దర్శనమైంది కూడా; వినటం వలన కూడా నాకు అది స్పష్టంగా తెలిసింది.’
'4': >-
  ‘ఇక్ష్వాకువంశాన్ని వర్ధిల్లజేసే దశరథుడు అనే ఒక రాజు ఉంటాడు. అతనికి మహాతేజస్సు
  గల “రాముడు” అనే కుమారుడు అవతరిస్తాడు.’
'5': >-
  ‘సత్యపరాక్రముడైన ఆ రాముడు, తండ్రి ఆదేశానుసారం ఆ కార్యార్థం నియుక్తుడై, తన
  తమ్ముడు లక్ష్మణుడితో కలిసి అరణ్యానికి వెళ్తాడు.’
'6': >-
  ‘రావణుడు అనే నైఋతి (రాక్షసుడు) అతని భార్యను అపహరిస్తాడు. జనస్థానంలో ఉన్న ఆ
  రాక్షసేంద్రుడు దేవదానవులకైనా అవధ్యుడై (వధింపబడలేనివాడై) ఉంటాడు.’
'7': >-
  ‘ఆ మహాభాగ్యశాలిని, యశస్వినైన మైథిలిని భక్ష్యభోజ్యాలతో, ఇంద్రియసుఖాలతో
  ప్రలోభపెట్టినా—దుఃఖంలో మునిగిన ఆమె వాటిని స్వీకరించి భుజించదు.’
'8': >-
  ‘వైదేహికి (సీతకు) అసాధారణమైన అన్నం అవసరమని తెలుసుకొని వాసవుడు (ఇంద్రుడు) ఆమెకు
  పరమాన్నాన్ని ప్రసాదిస్తాడు—అది అమృతసమానమైనది, దేవతలకు కూడా దుర్లభమైనది.’
'9': >-
  ‘ఆ అన్నాన్ని పొందిన మైథిలి “ఇది ఇంద్రుని వలన వచ్చినదే” అని తెలుసుకొని, అందులో
  నుండి ముందుగా భాగం తీసి, భూమిపై రాముని కోసం నైవేద్యంగా అర్పిస్తుంది.’
'10': >-
  ‘నా భర్త (రాముడు) జీవించి ఉన్నాడా, లేక నా దేవరుడు లక్ష్మణుడు జీవించి ఉన్నాడా;
  లేదా వారిద్దరూ దేవత్వాన్ని (స్వర్గస్థితిని) పొందారా—ఏ స్థితిలో ఉన్నా, ఇది వారి
  అన్నమే’ అని భావిస్తూ అర్పిస్తుంది.
'11': >-
  ‘అక్కడికి రాముడి దూతలుగా వానరులు పంపబడివస్తారు. ఓ పక్షీ! నీవు వారికి
  రామమహిషిని (సీతను)—ఆమె ఎవరో, ఎక్కడ ఉందో—అవశ్యంగా తెలిపి చెప్పాలి.’
'12': >-
  ‘ఏ పరిస్థితిలోనూ నీవు వెళ్లకూడదు; ఈ దుస్థితిలో నీవెక్కడికి వెళ్తావు?
  దేశకాలాన్ని (సమయం అనుకూలించుటను) వేచి ఉండు—నీకు మళ్లీ పక్షములు పునః
  ప్రాప్తిస్తాయి.’
'13': >-
  ‘నేను ఇక్కడే ఉండి, నిన్ను ఈ రోజే పక్షములతో సమేతంగా చేయగలను (పూర్వస్థితికి
  తెచ్చగలను). ఎందుకంటే నీవు ఇక్కడే ఉండి లోకాల హితార్థమైన కార్యాన్ని
  నిర్వహించవలసి ఉంటుంది.’
'14': >-
  ‘ఆ కార్యం నిజంగా నీ చేత చేయబడవలసినదే—ఆ ఇద్దరు రాజకుమారుల (రామలక్ష్మణుల) పట్ల,
  అలాగే బ్రాహ్మణుల పట్ల, గురువుల పట్ల, మునుల పట్ల, వాసవుని (ఇంద్రుని) పట్ల కూడా
  నీకున్న ధర్మబద్ధమైన బాధ్యత అది.’
'15': >-
  ‘నాకూ ఆ రామలక్ష్మణ అనే ఆ ఇద్దరు సోదరులను దర్శించాలని ఉంది. నేను నా ప్రాణాలను
  ఎక్కువకాలం నిలుపుకొని ఉండదలచలేదు; శరీరాన్ని విడిచి పెట్టుతాను’—అని,
  తత్త్వార్థదర్శనుడు అయిన ఆ మహర్షి ఈ విధంగా పలికాడు.
'16': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కింధాకాండే
  ‘నిశాకరభవిష్యాఖ్యానం’ నామ ద్విషష్టితమః సర్గః (4-62) సంపూర్ణమైంది.
