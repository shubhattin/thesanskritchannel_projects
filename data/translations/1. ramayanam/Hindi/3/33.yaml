'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘रावण-निन्दा’ नामक
  तैंतीसवाँ सर्ग (३-३३) प्रारम्भ होता है।
'1': >-
  तदनन्तर दीन-हीन शूर्पणखा, लोकों में ‘लोकरावण’ के नाम से प्रसिद्ध रावण के पास
  आई और मंत्रियों के मध्य में क्रोध से भरकर उसे कठोर वचन बोली।
'2': >-
  तू काम-भोगों में प्रमत्त, स्वेच्छाचारी और निरंकुश होकर बैठा है; किंतु जो
  अत्यन्त भयंकर भय उत्पन्न हुआ है, उसे समझने योग्य होते हुए भी तू उसे नहीं
  समझता।
'3': >-
  जो राजा ग्राम्य (इन्द्रियजन्य) भोगों में आसक्त, कामवृत्ति वाला और लोभी हो, उसे
  प्रजा अधिक महत्व नहीं देती—जैसे श्मशान की अग्नि को लोग पास नहीं करते।
'4': >-
  जो पार्थिव (राजा) समय पर स्वयं अपने कर्तव्यों का पालन नहीं करता, वह अपने राज्य
  के साथ-साथ उन्हीं कर्तव्यों के नष्ट हो जाने से स्वयं भी नष्ट हो जाता है।
'5': >-
  जिस नराधिप का आचरण अनुचित हो, जो देखने-सहने में कठिन हो और जिसका अपने ऊपर ही
  वश न हो—ऐसे राजा को लोग दूर से ही त्याग देते हैं, जैसे हाथी नदी के कीचड़ से
  दूर रहते हैं।
'6': >-
  जो नराधिप अपने विषय (प्रदेश/राज्य) की रक्षा नहीं करते और स्वयं भी अस्वाधीन
  रहते हैं, वे उन्नति के द्वारा नहीं चमकते—जैसे समुद्र में स्थित पर्वत (दूर से)
  बढ़-चढ़कर नहीं दीखते।
'7': >-
  तू अपने समान शक्तिशालियों से—देवों, गन्धर्वों और दानवों से—वैर ठानकर, अनुचित
  आचरण वाला और चंचल बना हुआ है; फिर तू राजा कैसे होगा?
'8': >-
  हे राक्षस! तेरा स्वभाव तो बालकों जैसा है और तू बुद्धिहीन भी है; जो जानने योग्य
  है उसे भी तू नहीं जानता—फिर तू राजा कैसे रहेगा?
'9': >-
  हे जयियों में श्रेष्ठ! जिन नरेन्द्रों के पास गुप्तचर, कोश (कोष/धनागार) और
  नीति—ये सब उनके वश में नहीं रहते, वे उन सामान्य (प्राकृत) लोगों के समान ही
  होते हैं।
'10': >-
  क्योंकि नरेश गुप्तचरों के द्वारा दूर स्थित सभी अनर्थों को भी पहले ही देख लेते
  हैं, इसलिए राजाओं को ‘दीर्घचक्षु’ (दूरदृष्टि वाला) कहा जाता है।
'11': >-
  मैं समझती हूँ कि तू गुप्तचर-व्यवस्था में अयुक्त (असावधान/अकुशल) है और साधारण
  मंत्रियों से घिरा हुआ है; इसी से तू अपने ही लोगों तथा जनस्थान में हुए वध को भी
  नहीं समझ पा रहा है।
'12': >-
  भयंकर कर्म करने वाले राक्षसों के चौदह हजार योद्धा—इन सबको एक अकेले राम ने, और
  खर को भी दूषण सहित, मार डाला है।
'13': >-
  राम ने ऋषियों को अभयदान दे दिया, दण्डकारण्य को निरापद कर दिया, और उस
  अक्लिष्टकर्मी (अथक पराक्रमी) राम ने जनस्थान को भी ध्वस्त/अपमानित कर दिया।
'14': >-
  हे राक्षस! तू लोभी है, प्रमत्त है और पराधीन भी है; अपने ही विषय में जो भय
  उत्पन्न हुआ है, उसे तू नहीं समझता।
'15': >-
  जो राजा तीक्ष्ण स्वभाव का हो, अल्प देने वाला हो, प्रमत्त हो, गर्वित हो और
  छलिया हो—उसके विपत्ति में पड़ने पर कोई भी प्राणी उसके पास सहायता को नहीं
  दौड़ते।
'16': >-
  जो अत्यन्त अभिमानी, समझाने से न मानने वाला, आत्मप्रशंसक और क्रोधी मनुष्य
  हो—ऐसे नराधिप को विपत्ति में उसका अपना स्वजन भी मार डालता है (अर्थात् उसके
  विरुद्ध हो जाता है)।
'17': >-
  जो भय के समय कर्तव्यों का पालन नहीं करता और न ही भय से डरता है, वह शीघ्र ही
  राज्य से च्युत होकर दीन हो जाता है और इस लोक में तिनके के समान तुच्छ बन जाता
  है।
'18': >-
  सूखी लकड़ियों, ढेलों और धूल से भी कुछ काम चल जाता है; परन्तु अपने स्थान से गिर
  चुके वसुधाधिप (राजा) से कोई काम सिद्ध नहीं होता।
'19': >-
  जैसे पहना हुआ वस्त्र या मुरझाई/मर्दित माला—इनका फिर कोई उपयोग नहीं रहता; वैसे
  ही राज्य से गिरा हुआ व्यक्ति समर्थ होते हुए भी निरर्थक हो जाता है।
'20': >-
  जो राजा अप्रमत्त (सदैव सावधान) हो, सर्वज्ञ-सा (सब बातों का जानकार) हो,
  इन्द्रियों पर विजय पाने वाला हो, कृतज्ञ हो और धर्मशील हो—वही राजा दीर्घकाल तक
  स्थिर रहता है।
'21': >-
  जो राजा अपनी आँखों से सोता भी हो, तो भी नीति-चक्षु से जागता रहता है; जिसका
  क्रोध और प्रसाद (अनुग्रह) स्पष्ट व यथायोग्य प्रकट होता है—ऐसा राजा प्रजाजन
  द्वारा पूजित होता है।
'22': >-
  परन्तु हे रावण! तू दुर्बुद्धि है और इन गुणों से रहित है; इसी कारण तेरे
  गुप्तचरों को राक्षसों का वह अत्यन्त महान् वध भी विदित नहीं हुआ।
'23': >-
  तू विषय-भोगों में आसक्त रहकर उनका तिरस्कार/अवमान करने वाला है, देश-काल के उचित
  विभाग (समय-स्थान की मर्यादा) के तत्त्व को नहीं जानता; गुण-दोष के निर्णय में
  तेरी बुद्धि अयुक्त है—इसलिए तू राज्य से भ्रष्ट होकर अधिक काल न बीतेगा कि
  विपत्ति में पड़ जाएगा।
'24': >-
  इस प्रकार अपने दोषों का विस्तार से कथन सुनकर और उसे बुद्धि से विचारकर,
  राक्षसों का स्वामी रावण—धन, दर्प और बल से युक्त होकर—बहुत देर तक मन ही मन
  चिंतन करता रहा।
'25': >-
  इस प्रकार ऋषि-प्रणीत श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘रावण-निन्दा’ नामक तैंतीसवाँ सर्ग (३-३३) समाप्त हुआ।
