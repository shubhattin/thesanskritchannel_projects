'32': >-
  “సాధారణంగా ప్రాణశక్తి పోయి, ఆయుష్షు తీరిన పురుషుల ముఖములు చూచుటకు కనిపించినా,
  అవి మరింత వికృతముగా మారిపోతాయి.” ॥6-48-32॥
'33': >-
  “జనకాత్మజా! శోకమును, దుఃఖమును, మోహమును విడిచిపెట్టు. రామలక్ష్మణుల విషయములో
  నేడు ‘వారు బతకరు’ అని అనుకోవటానికి వీలే లేదు.” ॥6-48-33॥
'34': >-
  ఆమె మాటలను విని, దేవతాపుత్రికవలె సౌందర్యముగల సీత, చేతులు జోడించి, “ఇట్లే
  కావునుగాక” అని మైతిలీ పలికెను ॥6-48-34॥
'35': >-
  ఆ తరువాత మనోజవముగల పుష్పకవిమానమును మళ్ళించి, దీనస్థితిలో ఉన్న సీత త్రిజటతో
  కలిసి లంకలోనికి ప్రవేశించెను ॥6-48-35॥
'36': >-
  ఆపై త్రిజటతో కూడి పుష్పకవిమానమునుండి దిగిన ఆమెను, రాక్షసీమండలి అశోకవనికలోనికే
  తీసికొని ప్రవేశింపజేసిరి ॥6-48-36॥
'37': >-
  అనేక వృక్షసమూహములతో నిండిన, రాక్షసేంద్రుని విహారభూమియైన ఆ అశోకవనికలో సీత
  ప్రవేశించి, ఆ రాజపుత్రులైన (రామలక్ష్మణుల) స్థితిని తలచుకొని, మరల మరల
  పరిశీలించి, పరమమైన విషాదమునకు లోనైయెను ॥6-48-37॥
'38': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండమునందలి
  ‘సీతాశ్వాసనము’ అను అష్టచత్వారింశః సర్గము ॥6-48॥
