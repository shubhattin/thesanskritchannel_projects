'29': >-
  అనంతరం మహాబాహువైన రాఘవుడు కోపించి, సమరంలో (మకరాక్షుని) ధనుస్సును ఛేదించాడు;
  అలాగే ఎనిమిది నారాచబాణాలతో అతని సారథిని గుచ్చి వేశాడు ॥6-79-29॥
'30': >-
  రాముడు బాణాలతో రథాన్ని పగలగొట్టి, అశ్వాలను సంహరించి పడగొట్టాడు. అప్పుడు
