'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘संकुल अन्तःपुर’ नामक नवम सर्ग
  (५-९) प्रारम्भ होता है।
'1': >-
  उस श्रेष्ठतम प्रासाद-समूह के मध्य में हनुमान—जो मारुतात्मज हैं—ने एक उज्ज्वल,
  स्वच्छ और विस्तीर्ण (दीर्घ) भवन-श्रेष्ठ को देखा।
'2': >-
  राक्षसेन्द्र (रावण) का वह विशाल भवन आधे योजन तक फैला हुआ और एक योजन तक दीर्घ
  था; उसमें अनेक प्रासाद भरे हुए थे।
'3': >-
  वैदेही सीता—जिनके नेत्र दीर्घ हैं—को खोजते हुए, शत्रुनाशक हनुमान ने उस भवन में
  चारों ओर से परिक्रमा की (सर्वत्र घूम-घूमकर देखा)।
'4': >-
  हनुमान उत्तम राक्षस-आवास को देखते हुए, श्रीसम्पन्न राक्षसेन्द्र के निवास-स्थान
  तक जा पहुँचे।
'5': >-
  वह भवन चार दाँतों वाले तथा तीन दाँतों वाले गजों (द्विरदों) से घिरा हुआ था;
  भीतर आने-जाने का मार्ग असम्बाध (अवरुद्ध न होने वाला) था, और हाथों में अस्त्र
  लिए हुए रक्षक उस पर पहरा दे रहे थे।
'6': >-
  रावण का वह निवेशन राक्षसियों और उसकी पत्नियों से, तथा बलपूर्वक हरण करके लाई गई
  राजकन्याओं से आवृत था।
'7': >-
  वह अन्तःपुर मानो सागर हो—जिसमें मगर-मकर भरे हों, तिमिंगिल और झष (बड़े मत्स्य)
  भरे हों—और जो पवन-वेग से मथित हो; वैसे ही वह स्थान भी पन्नगों (सर्पों) की
  भाँति प्रतीत होने वाले जनों से व्याप्त था।
'8': >-
  जो लक्ष्मी वैश्रवण (कुबेर) के यहाँ है और जो हरिवाहन चन्द्रमा के यहाँ है, वही
  रमणीय लक्ष्मी रावण के गृह में भी नित्य निवास करती थी और कभी वहाँ से हटती न थी।
'9': >-
  और जो ऐश्वर्य राजा कुबेर, यम तथा वरुण के यहाँ है, वैसा ही—या उससे भी
  विशिष्ट—वैभव यहाँ इस राक्षस-गृह में विद्यमान था।
'10': >-
  उस महल के मध्यभाग में स्थित एक अन्य सुन्दर-सुनिर्मित भवन भी पवनपुत्र ने देखा,
  जो अनेक कक्षों/निर्गमों (बहुनिर्यूह) से युक्त था।
'11': >-
  वह ‘पुष्पक’ नाम का दिव्य विमान था, जिसे विश्वकर्मा ने स्वर्ग में ब्रह्मा के
  प्रयोजन के लिए बनाया था; वह समस्त रत्नों से विभूषित था।
'12': >-
  जिस विमान को कुबेर ने परम तप के बल से पितामह (ब्रह्मा) से प्राप्त किया था, उसी
  को राक्षसेश्वर (रावण) ने कुबेर को बल (ओज) से जीतकर अपने अधिकार में कर लिया।
'13': >-
  वह विमान ईहामृगों से संयुक्त, कार्तस्वर (उत्तम सुवर्ण) से बना हुआ, और सुन्दर
  कारीगरी वाले खम्भों से भरा था; वह अपनी श्री से मानो प्रज्वलित हो रहा था।
'14': >-
  मेरु और मन्दर पर्वत के समान प्रतीत होने वाले, मानो आकाश को उकेरते/छूते हुए,
  ऐसे कूटागारों और शुभ प्रासादों से वह विमान चारों ओर से सुशोभित था।
'15': >-
  अग्नि और सूर्य के समान तेजस्वी, विश्वकर्मा द्वारा अत्यन्त सुन्दर रीति से
  निर्मित; उसमें सुवर्ण-सीढ़ियाँ थीं और मनोहर श्रेष्ठ वेदिका (मंच) थी।
'16': >-
  वह जालदार वातायनों (झरोखों) से युक्त था—कुछ काञ्चन (सोने) के, कुछ स्फटिक के;
  और उसमें इन्द्रनील तथा महानील मणियों से बनी उत्तम वेदिकाएँ थीं।
'17': >-
  वह विचित्र विद्रुम (मूंगा), अत्यन्त मूल्यवान मणियों, तथा अनुपम मुक्ताओं (मोती)
  से, और फर्श (तल) की शोभा से अत्यधिक विराजमान था।
'18': >-
  वह लाल चन्दन और तपनीय (सोने) के समान दीप्त वस्तुओं से, तथा परम पुण्य-गन्ध से
  युक्त था; वह उदित होते सूर्य (अरुण) के समान प्रतीत होता था।
'19': >-
  उत्तम आकार वाले अनेक कूटागारों से विविध प्रकार से अलंकृत उस दिव्य पुष्पक विमान
  पर महाकपि हनुमान चढ़े। वहाँ स्थित होकर उन्होंने पान, भक्ष्य और अन्न से उत्पन्न
  होने वाली सुगन्ध को चारों ओर से अनुभव किया।
'20': >-
  उस दिव्य, घनीभूत (सम्मूर्च्छित) सुगन्ध को सूँघते हुए उन्हें वह पवन (वायु) मानो
  रूपवान प्रतीत हुआ; वह गन्ध उस महाबलवान के लिए बन्धु के समान—श्रेष्ठ बन्धु को
  जैसे—आकर्षक बनी।
'21': >-
  मानो वही सुगन्ध यह कह रही हो—‘इधर आओ’—जहाँ रावण था; तब वहाँ की ओर प्रस्थान
  करते हुए हनुमान ने एक विशाल, मंगलमयी और शुभ शाला (सभागृह) देखी।
'22': >-
  वह शाला रावण की अत्यन्त मनोहर थी—मानो किसी श्रेष्ठ स्त्री की कान्ति हो; उसमें
  मणिमय सोपान (सीढ़ियाँ) थीं और स्वर्ण-जाल से वह चमक रही थी।
'23': >-
  उसका तल स्फटिक से आच्छादित था; उसमें दन्त (हाथीदाँत) जड़ित रूपांकन थे; और
  मोती, वज्र, प्रवाल तथा रूप्य (चाँदी) और चामीकर (सोना) से वह सुसज्जित थी।
'24': >-
  वह मणि-स्तम्भों से विभूषित थी, बहुत-से स्तम्भों से अलंकृत; वे स्तम्भ सम, ऋजु
  (सीधे) और अत्यन्त ऊँचे थे तथा चारों ओर से भलीभाँति सजे हुए थे।
'25': >-
  अत्यन्त ऊँचे स्तम्भों से वह मानो पक्षों (पंखों) सहित आकाश की ओर उड़ी जा रही
  हो; वह पृथ्वी-लक्षणों से अंकित एक महान् कालीन (कुथा) से आच्छादित थी।
'26': >-
  वह शाला पृथ्वी के समान विस्तृत थी, मानो राष्ट्र, गृह और शालाओं से युक्त हो;
  मदमत्त पक्षियों के कलरव से गूँजती थी और दिव्य गन्ध से सुवासित थी।
'27': >-
  वह मूल्यवान आसनों/आस्तरणों से युक्त थी, रक्षोऽधिप (रावण) द्वारा सेवित; और
  धूम्र (गाढ़े) अगरु-धूप से वह निर्मल, हंस के समान श्वेत-सी लगती थी।
'28': >-
  वह पत्र-पुष्पों के उपहार से मानो चितकबरी किन्तु अत्यन्त प्रभामयी प्रतीत होती
  थी; मन को आनन्द देने वाली और वर्ण (रूप/तेज) को भी सँवारने वाली थी।
'29': >-
  वह दिव्य शाला शोक को नाश करने वाली थी, मानो स्वयं श्री की जननी हो; वह पाँच
  श्रेष्ठ-श्रेष्ठ इन्द्रियों को उनके-उनके पाँच विषयों से तृप्त करती थी।
'30': >-
  रावण द्वारा पालित वह शाला उस समय माता के समान सबको तर्पित कर रही थी। मारुति ने
  मन में सोचा—‘यह तो स्वर्ग है, यह देव-लोक है; यह इन्द्र की पुरी भी हो सकती है।
  यह तो निश्चय ही परम सिद्धि (परम समृद्धि) है।’
'31': >-
  मानो ध्यान करते हुए, उन्होंने वहाँ स्वर्ण के दीपक देखे, जो जुआ (देवन) में बड़े
  धूर्तों द्वारा पराजित धूर्तों के समान प्रतीत हो रहे थे।
'32': >-
  दीपकों के प्रकाश से, रावण के तेज से, और आभूषणों की ज्वालाओं (अर्चि) से वह शाला
  सर्वथा दैदीप्यमान हो उठी है—ऐसा हनुमान ने जाना।
'33': >-
  तत्पश्चात उन्होंने विविध रंगों के वस्त्र और माला धारण किए हुए, विविध वेश-भूषा
  से सुसज्जित, श्रेष्ठ नारियों के सहस्र समूह को कालीनों पर बैठे/लेटे देखा।
'34': >-
  अर्धरात्रि बीत जाने पर वे सब स्त्रियाँ मद्यपान और निद्रा के वश में थीं; रात्रि
  में क्रीड़ा करके थककर वे उस समय गहरी नींद में सो रही थीं।
'35': >-
  वह शाला—जहाँ सब सो चुके थे—अन्तराल की नीरवता से अलंकृत होकर विशेष शोभा पा रही
  थी; जैसे हंस और भौंरों के निःशब्द हो जाने पर एक विशाल पद्मवन शान्त सुशोभित
  होता है।
'36': >-
  मारुति ने उन सुन्दर स्त्रियों के बन्द दन्तों वाले, मुँदी आँखों वाले, पद्म-गन्ध
  से युक्त मुखों को देखा।
'37': >-
  रात्रि-समाप्ति पर उनके मुख-पद्म मानो जाग्रत कमलों के समान थे; किन्तु उसी समय
  वे पुनः ऐसे हो गए मानो रात्रि में कमलों की पंखुड़ियाँ फिर से बन्द हो जाती हैं।
'38': >-
  (हनुमान ने मन में कहा:) ये मुख-कमल निश्चय ही मदोन्मत्त भौंरे हैं, जो बार-बार
  इन खिले हुए जलजों (कमलों) की कामना करते हैं।
'39': >-
  ऐसा विचार कर, श्रीमान् महाकपि ने उपपत्ति (युक्ति) से उन मुखों को गुण की दृष्टि
  से जल से उत्पन्न कमलों के समान ही माना।
'40': >-
  उन स्त्रियों से सुशोभित वह शाला वैसे चमक रही थी, जैसे शरद्-ऋतु की निर्मल
  आकाश-गंगा (प्रसन्न द्यौ) ताराओं से शोभित हो।
'41': >-
  और उन स्त्रियों से घिरा हुआ राक्षसाधिप (रावण) भी वैसे ही शोभित हो रहा था, जैसे
  श्रीमान् चन्द्रमा ताराओं से आवृत होकर शोभा पाता है।
'42': >-
  तब हनुमान ने सोचा—‘जो तारे पुण्य-शेष के सहित आकाश से गिरते हैं, वे सब मानो
  यहाँ एकत्र होकर आ गए हैं।’
'43': >-
  वहाँ स्त्रियों के प्रभाव, वर्ण (कान्ति) और प्रसन्नता—महान्, शुभ-प्रभा वाली
