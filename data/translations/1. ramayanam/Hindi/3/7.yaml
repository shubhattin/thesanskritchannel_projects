'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘सुतीक्ष्ण-आश्रम’ नामक सातवाँ सर्ग
  (३-७) आरम्भ होता है।
'1': >-
  तब परन्तप राघव राम, अपने भ्राता लक्ष्मण और सीता के साथ तथा उन द्विजों के संग,
  सुतीक्ष्ण मुनि के आश्रम-स्थान को गए।
'2': >-
  वे लंबा मार्ग तय करके, बहुत जलवाली अनेक नदियों को पार कर के, एक निर्मल पर्वत
  को देखकर आए, जो महान् मेरु के समान अत्यन्त ऊँचा उठता था।
'3': >-
  तत्पश्चात वे दोनों राघव—इक्ष्वाकुवंश के वे श्रेष्ठ कुमार—सीता के साथ, नित्य ही
  नाना प्रकार के वृक्षों से युक्त उस वन में प्रविष्ट हुए।
'4': >-
  उस भयंकर वन में, जहाँ बहुत-से पुष्प और फलों वाले वृक्ष थे, प्रवेश करके
  उन्होंने एकान्त में स्थित एक आश्रम देखा, जो चीर-वस्त्रों की मालाओं से सुसज्जित
  था।
'5': >-
  वहाँ मल-धारण किए (तपस्वी-परम्परा के अनुसार अंग-मलिनता सहित), पंकज-धारी (कमल
  धारण किए हुए) तपस्वियों के बीच आसन पर बैठे तपोधन सुतीक्ष्ण मुनि से राम ने
  विधिपूर्वक संवाद किया।
'6': >-
  हे भगवन्! मैं राम हूँ; आपके दर्शन करने के लिए आया हूँ। हे धर्मज्ञ, हे महर्षे,
  हे सत्यविक्रम! मुझे आशीर्वाद देकर स्वीकार कीजिए।
'7': >-
  तब धीर महर्षि ने धर्मधारियों में श्रेष्ठ राम को देखा; फिर दोनों भुजाओं से
  उन्हें आलिंगन करके यह वचन कहा।
'8': >-
  हे रघुश्रेष्ठ! आपका स्वागत है। हे राम! सत्य का पालन करने वालों में आप श्रेष्ठ
  हैं। अब आपके आगमन से यह आश्रम ऐसा प्रतीत होता है मानो उसे स्वामी मिल गया हो और
  वह सनाथ हो गया हो।
'9': >-
  हे महायशस्वी वीर! मैं केवल आपकी प्रतीक्षा करता हुआ, इस पृथ्वी पर रहते हुए, देह
  का त्याग करके देवलोक में आरोहण नहीं कर रहा था।
'10': >-
  चित्रकूट को आधार बनाकर आप राज्य से वंचित किए गए—यह बात मैंने सुनी है। हे
  काकुत्स्थ! ठीक वैसे ही जैसे देव-राज इन्द्र (शतक्रतु) यहाँ आते हैं, आप भी यहाँ
  पधारे हैं।
'11': >-
  और मेरे पास स्वयं देव, देवों के ईश्वर महादेव भी आकर, मेरे पुण्य-कर्म के
  फलस्वरूप जीते हुए समस्त लोकों का वर्णन मुझसे कर गए।
'12': >-
  उन देवर्षियों द्वारा सेवित, और मेरे तप से जीते हुए उन लोकों में, मेरे प्रसाद
  से आप अपनी पत्नी (सीता) और लक्ष्मण सहित विहार कीजिए।
'13': >-
  उस उग्र तप से दीप्त, सत्यवादी महर्षि को आत्मवान् राम ने प्रत्युत्तर दिया—जैसे
  वासव (इन्द्र) ब्रह्मा को उत्तर दे।
'14': >-
  हे महामुने! लोकों को तो मैं स्वयं ही प्राप्त कर लूँगा। मेरी इच्छा यही है कि इस
  वन में आप जिस निवास-स्थान का निर्देश करें, वहीँ मुझे आवास मिले।
'15': >-
  आप सर्वत्र कुशल हैं और सर्वभूतों के हित में निरत रहते हैं—यह बात महात्मा
  शरभङ्ग और गौतम मुनि ने (मुझसे) कही है।
'16': >-
  राम के ऐसा कहने पर लोक-विख्यात महर्षि ने महान् हर्ष से युक्त होकर मधुर वाणी
  में कहा।
'17': >-
  हे राम! यही आश्रम रमणीय है; यहाँ निवास कीजिए। यह गुणयुक्त है, ऋषि-संघों द्वारा
  निरन्तर सेवित है, और सदा मूल-फल से समृद्ध रहता है।
'18': >-
  इस आश्रम में आकर, महान् (बलवान्) मृगों के झुंड, किसी का वध किए बिना ही,
  निश्चिन्त होकर (किसी भय के बिना) विचरते हुए लौट जाते हैं, क्योंकि यहाँ उन्हें
  लोभित करने वाला कोई नहीं है।
'19': >-
  यहाँ मृगों के अतिरिक्त और कोई दोष नहीं है—यह निश्चय जानिए। महर्षि के ये वचन
  सुनकर लक्ष्मण के अग्रज (राम) ने—
'20': >-
  धीर राम ने, बाण सहित धनुष को हाथ में लेकर (संभालकर), विचारपूर्वक यह वचन कहा—हे
  सुमहाभाग! यहाँ इकट्ठे हुए उन मृग-समूहों को मैं—
'21': >-
  तीक्ष्ण धार वाले, बिना गाँठ (सीधे) वाले बाण से मार दूँ; तब आप वहाँ उपचार
  (चिकित्सा) कीजिए—उससे अधिक कष्टकर बात और क्या होगी? (अर्थात यह यहाँ रहने में
  बाधा बनेगा।)
'22': >-
  मैं इस आश्रम में बहुत समय तक निवास करना समर्थ नहीं हूँ। यह कहकर राम विराम को
  पहुँचे और संध्या-काल के लिए (उपासनार्थ) गए।
'23': >-
  पश्चिम संध्या का अनुष्ठान करके उन्होंने वहीं, सुतीक्ष्ण के रमणीय आश्रम में,
  सीता और लक्ष्मण सहित निवास का प्रबन्ध किया।
'24': >-
  तत्पश्चात संध्या निवृत्त होने पर और रात्रि को उपस्थित देखकर, महात्मा सुतीक्ष्ण
  ने स्वयं तपस्वियों के योग्य शुभ अन्न तैयार कर, उन दोनों पुरुष-श्रेष्ठों
  (राम-लक्ष्मण) का उत्तम सत्कार करके उन्हें भोजन कराया।
'25': >-
  इस प्रकार आर्ष (ऋषि-परम्परागत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अरण्यकाण्ड
  में ‘सुतीक्ष्ण-आश्रम’ नामक सातवाँ सर्ग (३-७) समाप्त हुआ।
