'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కింధాకాండలో “హనుమద్బలసంధూక్షణము” అను అరువై
  ఆరవ సర్గము ॥4-66॥
'1': >-
  ఇట్లా అనేక వందల వేల సంఖ్యగల వానరసైన్యము విషణ్ణమై నిలిచియుండగా, జాంబవంతుడు
  దానిని పరిశీలించి హనుమంతునితో ఈ విధంగా పలికెను ॥4-66-1॥
'2': >-
  హే వీరా! వానరలోకమున ఉత్తముడా! సమస్త శాస్త్రములను తెలిసిన వారిలో శ్రేష్ఠుడా!
  హనూమంతా! నీవు మౌనముగా ఒంటరిగా ఉండి ఎందుకు మాటలాడుటలేదు? ॥4-66-2॥
'3': >-
  హనూమంతా! హరిరాజుడైన సుగ్రీవునితో నీవు సమానుడవే. రామలక్ష్మణులకీ సైతము
  తేజస్సులోను బలములోను సముడవు ॥4-66-3॥
'4': >-
  అరిష్టనేమి కుమారుడైన వైనతేయుడు మహాబలుడు; గరుడుడని ప్రసిద్ధి పొందిన అతడు సమస్త
  పక్షుల్లో ఉత్తముడు ॥4-66-4॥
'5': >-
  ఆ మహాబాహువు, మహాబలుడు గరుడుడు సముద్రమందు అనేకసార్లు నాగములను పైకి ఎత్తుకొని
  పోవుటను నేను చాలాసార్లు చూచియున్నాను ॥4-66-5॥
'6': >-
  అతని రెక్కల బలము ఎంతయో, నీ భుజబలము అంతయే. నీ విక్రమము, నీ వేగము కూడా అతనివల్ల
  ఏ మాత్రమూ తగ్గిపోయినవి కావు ॥4-66-6॥
'7': >-
  హే హరిపుంగవా! బలము, బుద్ధి, తేజస్సు, ధైర్యసత్త్వము—ఇవి సమస్త భూతములలో
  విశిష్టమై నీలోనే ప్రకాశిస్తున్నవి; అట్లుండగా నీవెందుకు నీను సమర్థించుకొని
  సిద్ధపడుటలేదు? ॥4-66-7॥
'8': >-
  అప్సరసలలో శ్రేష్ఠమైన పుంజికస్థలా అనే అప్సర ‘అంజనా’ అని ప్రసిద్ధి పొందింది; ఆమె
  వానరుడైన కేసరి భార్య ॥4-66-8॥
'9': >-
  తండ్రి! ఆమె రూపముచేత భూమిపై సాటిలేని దానిగా, మూడు లోకములలో ప్రసిద్ధి గాంచినది.
  ఒక శాపవశమున కామరూపిణియై కపిత్వమును పొందినది ॥4-66-9॥
'10': >-
  ఆమె మహాత్ముడైన కుంజరుడు అనే వానరేంద్రుని కుమార్తె. మానుషాకారము ధరించి,
  రూపయౌవనసంపన్నగా ఉండేది ॥4-66-10॥
'11': >-
  విచిత్రమైన పుష్పమాలలతోను ఆభరణములతోను అలంకృతురాలై, ఒకసారి క్షౌమవస్త్రము ధరించి,
  వర్షాకాల మేఘములవంటి ఒక పర్వతశిఖరమున విహరించుచుండెను ॥4-66-11॥
'12': >-
  ఆ విశాలాక్షి పీతవస్త్రము, ఎరుపు అంచులతో శోభాయమానమైనది; పర్వతశిఖరమున
  నిలిచియున్న ఆమె వస్త్రమును మారుతుడు నెమ్మదిగా అపహరించాడు ॥4-66-12॥
'13': >-
  అప్పుడు అతడు ఆమె వృత్తాకారముగా సుఘనముగా ఉన్న ఊరువులనూ, పీడితముకాని
  పీనస్తనములనూ, సుకుమారముగా చక్కని ముఖమునూ దర్శించాడు ॥4-66-13॥
'14': >-
  బలవత్తుగా పొడవైన నడుముతో, సన్నని మధ్యంతో, యశస్సుగలదైన ఆమె శుభాంగులను
  దర్శించగానే పవనుడు కామమోహితుడయ్యాడు ॥4-66-14॥
'15': >-
  మదనావిష్టమైన సమస్తాంగములతో మారుతుడు తన దీర్ఘభుజములతో ఆ అనిందితురాలిని ఆలింగనము
  చేసెను; అతని మనస్సు అదుపుతప్పినదై పోయెను ॥4-66-15॥
'16': >-
  ఆమె అక్కడే భ్రాంతిచెంది, సువ్రత (సద్భర్తృవ్రత) గలదై ఇలా పలికెను—‘ఏకపత్నీవ్రతము
  అనే నా ధర్మవ్రతమును నాశనము చేయదలచినవాడు ఎవడు?’ ॥4-66-16॥
'17': >-
  అంజన వాక్యమును విని మారుతుడు ప్రత్యుత్తరమిచ్చెను—‘సుశ్రోణీ! నేను నిన్ను
  హింసించను; నీ మనస్సులో భయము కలుగకూడదు’ ॥4-66-17॥
'18': >-
  ‘యశస్వినీ! నేను మనసునందే నిన్ను ఆలింగనము చేసినవాడనై ఉన్నాను; నీకు
  వీర్యవంతుడును బుద్ధిసంపన్నుడునైన కుమారుడు జన్మించును’ ॥4-66-18॥
'19': >-
  ‘అతడు మహాసత్త్వము కలవాడు, మహాతేజస్కుడు, మహాబలపరాక్రముడు; లంఘనములోను
  ప్లవనములోను నాతో సమానుడై ఉండును’ ॥4-66-19॥
'20': >-
  ఇట్లా పలుకబడిన తరువాత, హే మహాకపే! నీ జననీ సంతుష్టురాలై, హే మహాబాహో! గుహలో
  నిన్ను ప్రసవించింది; హే ప్లవగర్షభా! ॥4-66-20॥
'21': >-
  మహావనములో బాలుడవై సూర్యుడిని చూసి ‘ఇది ఫలము’ అని గ్రహించి, దానిని పొందదలచి
  నీవు ఒక్కసారిగా ఆకాశమునకు ఎగిరి వెళ్లితివి ॥4-66-21॥
'22': >-
  హే మహాకపే! నీవు మూడు వందల యోజనములు వెళ్లిన తరువాత, అతని (సూర్యుని) తేజస్సుచేత
  వెనక్కి తోసివేయబడినప్పటికీ నీవు విషాదమునకు లోనుకాలేదు ॥4-66-22॥
'23': >-
  హే మహాకపే! నీవు అంతరిక్షమునకు వేగముగా చేరిన వేళ, కోపావిష్టుడైన ఇంద్రుడు తన
  తేజస్సుతో నీ మీద వజ్రమును విసిరెను ॥4-66-23॥
'24': >-
  అప్పుడు శైలశిఖరమున నీ ఎడమ దవడ విరిగెను; అందువల్లనే నీకు ‘హనుమాన్’ అనే నామము
  ప్రసిద్ధమైంది ॥4-66-24॥
'25': >-
  ఆపై నీవు పడిపోయినట్టు (గాయపడినట్టు) చూచి, గంధవాహకుడైన వాయుదేవుడు త్రిలోకములపై
  అత్యంత కోపముతో ఏ మాత్రమూ వీయలేదు—ప్రచండ వాయువు నిలిచిపోయెను ॥4-66-25॥
'26': >-
  త్రిలోకము అస్తవ్యస్తమై కలవరపడగా దేవతలందరూ భ్రాంతిచెంది, భువనేశ్వరులు
  (లోకపాలకులు) కోపించిన మారుతుని ప్రసన్నం చేయుటకు ప్రయత్నించారు ॥4-66-26॥
'27': >-
  పవనుడు ప్రసన్నుడైనపుడు బ్రహ్మదేవుడు నీకు వరము ఇచ్చెను—‘తాత! సత్యవిక్రముడా!
  యుద్ధములో నీవు ఆయుధములతో వధింపబడనివాడవగుదువు’ ॥4-66-27॥
'28': >-
  వజ్రప్రహారమువలన నీవు విరూపముకాక, అవయవములకు భంగము లేకుండా ఉన్నదని చూసి,
  సహస్రనేత్రుడైన ఇంద్రుడు ఆనందచిత్తుడై నీకు ఉత్తమ వరమును ఇచ్చెను ॥4-66-28॥
'29': >-
  ‘ప్రభో! నీకు మృత్యువు స్వేచ్ఛావశముగానే కలుగును’ అని. అట్టి నీవు కేసరి
  కుమారుడవు; క్షేత్రజుడవై భీమవిక్రముడవు ॥4-66-29॥
'30': >-
  మారుతునికి ఔరసపుత్రుడవు; తేజస్సులోనూ అతనితో సమానుడు. వత్సా! నీవు వాయుసుతుడవు;
  ప్లవనములో కూడా అతనితో సమానుడు ॥4-66-30॥
'31': >-
  ఈ దినము మేము ప్రాణములు పోయినవారివలె నిరాశలో ఉన్నాము; ఇప్పుడైతే నీవే మా
  ఆశ్రయము—దాక్ష్యములోను విక్రమములోను సమృద్ధుడై, మరొక కపిరాజువలె ఉన్నావు
  ॥4-66-31॥
'32': >-
  తాత! నేను త్రివిక్రమముచేసినప్పుడు, పర్వతాలు వనాలు కాననాలు గల ఈ భూమిని
  ప్రదక్షిణముగా ఇరవై ఒక్కసార్లు (మూడుసార్లు ఏడు) చుట్టివచ్చితిని ॥4-66-32॥
'33': >-
  అలాగే దేవశాసనముచేత మేము ఔషధములను కూడ సేకరించితిమి; వాటివలననే అప్పటిలో అమృతమును
  మథించగలిగాము—అప్పుడు మా బలము మహత్తరమైనది ॥4-66-33॥
'34': >-
  అయితే ఇప్పుడు నేను వృద్ధుడను; పరాక్రమము క్షీణించినది. ఇప్పుడు మా సమయములో
  (కార్యసాధన కాలములో) సమస్త గుణసంపన్నుడైన నీవే ప్రధానుడవు ॥4-66-34॥
'35': >-
  అందువల్ల హే విక్రాంతా! నీవు ఉత్సాహముగా విస్తరించు; దూకువారిలో నీవే ఉత్తముడవు.
  నీ వీర్యాన్ని చూడాలని సమస్త వానరసైన్యము కోరుచున్నది ॥4-66-35॥
'36': >-
  హే హరిశార్దూలా! లేచి నిలువు; మహాసముద్రమును దాటి లంఘించు. హనూమంతా! సమస్త
  భూతములకు నీ గతి (వేగము, సామర్థ్యము) పరమోన్నతమైనది ॥4-66-36॥
'37': >-
  హనూమంతా! వానరులందరూ విషణ్ణులై ఉన్నారు; నీవు ఎందుకు ఉపేక్షిస్తున్నావు?
  మహావేగుడా! విష్ణువు మూడు విక్రమములు వేసినట్లే నీవు విక్రమించు (పరాక్రమము చూపు)
  ॥4-66-37॥
'38': >-
  అనంతరం కపిసమూహములో శ్రేష్ఠుడైన జాంబవంతుని ప్రేరణచేత, తన వేగసామర్థ్యమును
  గ్రహించిన పవనాత్మజుడైన ఆ కపి, ఆ వానరవీరసైన్యమును ఆనందింపజేయుచూ, అప్పడు తన
  స్వరూపమును మహత్తుగా విస్తరింపచేసెను ॥4-66-38॥
'39': >-
