'1': >-
  అదంబరములేక, అన్న గూర్చిన కార్యార్థమే జాగరూకుడై ఉన్న లక్ష్మణుని చూచి, గుహుడు
  శోకసంతాపముతో అత్యంతంగా తప్తచిత్తుడై రాఘవునితో ఈ మాటలు పలికెను ॥२-५१-१॥
'2': >-
  ఓ తాత! ఈ సుఖదాయకమైన శయ్యా నీ కోసమే సిద్ధపరచబడినది. రాజకుమారా! నీవు యథాసుఖంగా ఈ
  శయ్యపై విశ్రాంతి పొందుము; ధైర్యంగా నిశ్చింతగా ఉండుము ॥२-५१-२॥
'3': >-
  ఈ జనులందరికీ కష్టాలే యోగ్యమై ఉన్నవి; కానీ నీవు సుఖానికే యోగ్యుడవు.
  కాకుత్స్థుడైన రాముని రక్షణార్థం మేము రాత్రి అంతా జాగరించుదుము ॥२-५১-३॥
'4': >-
  భూమిపై నాకు రాముని కంటే ప్రియమైనవాడు ఎవడూ లేడు. నేను ఇది నిజముగా
  పలుకుచున్నాను; సత్యముతోనే నీకు ప్రమాణంగా చెప్పుచున్నాను ॥२-५१-४॥
'5': >-
  ఆ రాముని అనుగ్రహం వలన ఈ లోకంలో నేను మహత్తరమైన కీర్తిని, విశాలమైన ధర్మలాభాన్ని,
  అలాగే అపారమైన అర్థలాభాన్ని పొందుదునని ఆశించుచున్నాను ॥२-५१-५॥
'6': >-
  అందుచేత, నా ప్రియసఖుడైన రాముడు సీతాదేవితో కలిసి శయనించి ఉన్న ఈ సమయంలో, నేను
  ధనస్సు చేతబట్టుకొని నా బంధువులందరితో కలిసి చుట్టూ నుండి అతనిని రక్షించుదును
