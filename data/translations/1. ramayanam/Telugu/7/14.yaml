'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమున ఉత్తరకాండమున ‘యక్ష–రాక్షస యుద్ధము’ నామ చతుర్దశ
  సర్గము ॥7-14॥
'1': >-
  అనంతరం మహోదరుడు, ప్రహస్తుడు, మారీచుడు, శుకుడు, సారణుడు—ఇవ్విధముగా నిత్యము
  బలమందు మదించిన ఆరు మంది సచివులతో కూడి (రావణుడు బయలుదేరెను).
'2': >-
  అదేవిధంగా యుద్ధమందే ఆసక్తిగల ధూమ్రాక్షుడు అను శూరవీరుడుతో కూడి, శ్రీమంతుడైన
  (రావణుడు) కోపాగ్నితో లోకముల్ని దహించుచున్నవాడివలె ప్రస్థానము చేసెను.
'3': >-
  అతడు నగరములను, నదులను, పర్వతములను, అరణ్యములను, ఉపవనములను క్షణమాత్రములో
  అతిక్రమించి, ముహూర్తములోనే కైలాసపర్వతమునకు చేరుకొనెను.
'4': >-
  ఆ పర్వతమున సన్నివేశమై ఉన్న రాక్షసేంద్రుని వార్త విని, యుద్ధమందు
  అత్యధికోత్సాహముతో, దురాత్ముడై మంత్రిసహితంగా వచ్చినవాడని తెలుసుకొని (యక్షులు
  కలవరపడిరి).
'5': >-
  ‘ఇతడు రాజ్ఞో భ్రాత’ అని—అంటే ధనేశ్వరుని (కుబేరుని) సహోదరుడని—గ్రహించి, ఆ
  రాక్షసుని ఎదుట నిలుచుటకు యక్షులు శక్తులేక, ధనేశ్వరుడు ఉన్న చోటికి వెళ్లిరి.
'6': >-
  వారు వెళ్లి, అతని (రావణుని) అన్నగారైన కుబేరునికి, తమ్ముడు చేయదలచిన
  కార్యమంతటినీ నివేదించిరి. ధనదుడు అనుమతినిచ్చిన వెంటనే, వారు హర్షముతో
  యుద్ధార్థమై బయలుదేరిరి.
'7': >-
  అనంతరం సైన్యములలో కలకలము మహాసముద్రములొలికినట్లు పెరిగెను; నైఋతరాజుని (రావణుని)
  ఆ కలవరము, పర్వతమును కదిలించుచున్నట్లు కనిపించెను.
'8': >-
  అనంతరం యక్షరాక్షసులు మేళవించియున్న ఘోరయుద్ధము ప్రారంభమాయెను; అక్కడ రావణుని
  సచివులైన రాక్షసులు కూడ ఆందోళనకుగురయ్యిరి.
'9': >-
  అటువంటి సైన్యాన్ని చూచి, దశగ్రీవుడైన నిశాచరుడు అనేక హర్షనాదములు చేసి,
  క్రోధావేశముతో దూకెను.
'10': >-
  ఆ రాక్షసేంద్రుని ఘోరపరాక్రమశాలిన సచివులు, ప్రతి ఒక్కరూ యక్షులలో వెయ్యిమందిని
  ఎదుర్కొని యుద్ధమాడిరి.
'11': >-
  అప్పుడు గదలతో, ముసలములతో, ఖడ్గములతో, శక్తి–తోమరములతో దాడిచేయబడుచున్న
  దశగ్రీవుడు, ఆ యక్షసైన్యములోనికి దూసుకుపోయెను.
'12': >-
  ఆ దశాననుడు అక్కడ ఊపిరాడకుండునట్లు హతమవుచున్నట్టే కనిపించినను, వర్షమేఘములు తమ
  ధారలతో కమ్మినట్లు, (యక్షశస్త్రముల) ధారలచే పూర్తిగా ఆవరించబడెను.
'13': >-
  యక్షుల ఆయుధములతో బలముగా కొట్టబడినను అతడు ఏ మాత్రం వ్యథపడలేదు; వర్షమేఘముల వందల
  ధారలచే తడిసిన మహీపర్వతమువలె నిలిచెను.
'14': >-
  ఆ దురాత్ముడు కాలదండసమానమైన గదను ఎత్తుకొని, యక్షుల్ని నాశనము చేయుచూ, ఆ
  యక్షసైన్యములోనికి ప్రవేశించెను.
'15': >-
  విస్తీర్ణమైన పొదల్ని, ఎండిన ఇంధనసమూహమును గందరగోళపరిచి, గాలి చేత ప్రేరితుడైన
  అగ్ని దహించునట్లు, అతడు ఆ యక్షసైన్యమును దహించివేసెను.
'16': >-
  అక్కడ మహోదరుడు, శుకుడు మొదలగు ఆ మహామాత్యులచే, యక్షులు మిగిలినవారు
  స్వల్పమాత్రమయ్యిరి; గాలివానలచే చెదరిపోయిన మేఘములవలె వారు చూర్ణమైపోయిరి.
'17': >-
  కొందరు యుద్ధభూమిలో బలంగా దెబ్బతిని, చితికిపోయి, పడిపోయిరి; కొందరు కోపావేశముతో,
  పదునైన దంతములతో పెదవులను కొరికెదరు.
'18': >-
  ఇంకొందరు శ్రాంతులై, ఒకరినొకరు ఆలింగనము చేసుకొని, ఆయుధములు కోల్పోయి రణస్థలమందే
  కుంగిపోవుచుండిరి; జలము చేత తీరములు కూలినట్లు ఆ యక్షులు క్షీణించిరి.
'19': >-
  హతులై స్వర్గమునకు పోవువారికీ, భూమిమీద యుద్ధము చేయువారికీ, వీక్షించుచున్న
  ఋషిసమూహముల సమక్షమున, ఆకాశమందు ఒక్క క్షణమైనా విరామము లేకుండెను (అంతటి
  ఘోరసంఘర్షణ సాగెను).
'20': >-
  ఆ మహాబలులైన యక్షేంద్రులు (యక్షసేన) భగ్నమవుతున్నట్లు గమనించి, మహాబాహువైన
  ధనాధ్యక్షుడు (కుబేరుడు) మరికొంతమంది యక్షసేనలను పంపించెను.
'21': >-
  ఈ సమయమందు, విస్తృతమైన బలవాహనములు కల యక్షుడు, ‘సంయోధకణ్టకుడు’ అను నామముతో,
  పంపబడినవాడై వచ్చి (రణరంగమున) దిగి పడ్డెను.
'22': >-
  అతని చక్రముచేత, యుద్ధమున విష్ణువలన హతుడైనట్లుగా మారీచుడు (ఒక్కసారిగా) హతుడై,
  పుణ్యక్షయము పొందిన గ్రహము పర్వతమునుండి జారిపడి నేలపై పడినట్లు భూమిపై
  పతనమయ్యెను.
'23': >-
  అయినను ముహూర్తములోనే సచేతనుడై, ఆ నిశాచరుడు కొద్దిసేపు విశ్రమించి, ఆ యక్షునితో
  మళ్లీ యుద్ధము చేసెను; (చివరకు) ఆ యక్షుడు భగ్నుడై పరుగు తీసెను.
'24': >-
  అనంతరం (రావణుడు) బంగారు వర్ణచిత్రములతో అలంకృతమై, వైడూర్యరజము చల్లబడిన,
  ప్రతిహారుల (ద్వారరక్షకుల) మర్యాదా-సీమలోని ఒక తోరణద్వారమధ్యములోనికి
  ప్రవేశించెను.
'25': >-
  ఓ రాజా! అలా ప్రవేశించుచున్న దశగ్రీవ నిశాచరుని, ‘సూర్యభాను’ అను ఖ్యాతిగల
  ద్వారపాలకుడు అడ్డగించెను.
'26': >-
  యక్షుడు అడ్డగించినను, ఆ నిశాచరుడు లోపలికి దూరెను; కాని ఓ రామా, ఆపబడినప్పటికీ ఆ
  రాక్షసుడు అక్కడ (ఆ స్థితిలో) నిలిచి వెనుదిరుగలేదు.
'27': >-
  అప్పుడు ఆ యక్షుడు తోరణమును పెకిలించి (అదే ఆయుధముగా చేసి) తాడించగా, రక్తము
  కారుచు (రావణుడు) ధాతుధారలు కార్చు పర్వతమువలె ప్రకాశించెను.
'28': >-
  పర్వతశిఖరమువలె ఉన్న ఆ తోరణము చేత బలంగా కొట్టబడినను, స్వయంభువైన బ్రహ్మ ఇచ్చిన
  వరదానము చేత ఆ వీరుడు ఏ క్షతమునూ పొందలేదు.
'29': >-
  అదే తోరణముతో తరువాత యక్షుడు కూడ (ప్రతిఘాతముగా) కొట్టబడెను; అప్పుడు ఆ యక్షుడు
  కనిపించలేదు—తన శరీరము భస్మమైపోయినవాడై (విలీనమయ్యెను).
'30': >-
  రాక్షసుని పరాక్రమమును చూచి అందరూ పరుగెత్తిరి. భయపీడితులై, కొందరు నదులలోనికి,
  మరికొందరు గుహలలోనికి ప్రవేశించిరి; ఆయుధములు విడిచిపెట్టి, శ్రాంతులై, వర్ణహీన
  ముఖములతో అప్పుడు వారు చెదరిపోయిరి.
'31': >-
  ఇట్లు ఆర్షమై, శ్రీమద్వాల్మీకీయం ఆదికావ్యమైన రామాయణమున ఉత్తరకాండములో
  ‘యక్ష–రాక్షస యుద్ధము’ నామ చతుర్దశ సర్గము ॥7-14॥
