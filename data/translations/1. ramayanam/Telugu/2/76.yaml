'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండలో “దశరథౌర్ధ్వదైహికము” అను పేరుగల
  ఆరు-ఏడవది (షట్సప్తతితమ) సర్గము ॥2-76॥
'1': >-
  ఈ విధంగా శోకంతో దగ్ధమై ఉన్న కైకయీ పుత్రుడు భరతునితో, వచనములలో శ్రేష్ఠుడైన
  వసిష్ఠుడు—ఉత్తమ వాక్కు కలిగిన మహర్షి—మాట్లాడెను ॥2-76-1॥
'2': >-
  ఓ మహాయశస్వీ రాజపుత్రా! నీకు మంగళం కలుగుగాక. శోకము చాలును. నరపతి (దశరథ
  మహారాజు)కు సంబంధించిన కాలోచితమైన ఉత్తరక్రియలను (ఔర్ధ్వదైహిక కర్మలను) సమ్యగ్గా
  నిర్వర్తించుము ॥2-76-2॥
'3': >-
  వసిష్ఠుని మాటలు విని, భరతుడు ధైర్యమును పొందెను. ధర్మవిత్తైన అతడు
  ప్రేతకార్యములన్నిటిని చేయించుటకు ఆజ్ఞాపించెను ॥2-76-3॥
'4': >-
  నూనె తడివలన (తైలం వల్ల కలిగిన సారము/క్లేదము వల్ల) పైకి తీసివేయబడిన ఆ
  రాజదేహమును నేలమీద ఉంచిరి. ముఖవర్ణము మసకబారినదై, నిద్రపోతున్న భూపాలుడిలాగ
  కనబడెను ॥2-76-4॥
'5': >-
  వివిధ రత్నములతో అలంకరించబడిన ఉత్తమ శయ్యపై ఆ దేహమును శయనింపజేసిరి. అప్పుడు
  దశరథుని పుత్రుడు భరతుడు అత్యంత దుఃఖించి, విలపించెను ॥2-76-5॥
'6': >-
  ఓ రాజా! నేను ప్రవాసములో ఉన్నప్పుడే, నేను తిరిగి రాకముందే, నీకు ఏ నిశ్చయము
  కలిగెను? ధర్మజ్ఞుడైన రాముని, మహాబలశాలియైన లక్ష్మణుని కూడా వనవాసమునకు పంపి,
  నీవు ఇట్లు (దేహత్యాగమునకు) ఉపక్రమించితివా? ॥2-76-6॥
'7': >-
  ఓ మహారాజా! అక్లిష్టకర్ముడైన (అకష్టంగా ధర్మకార్యములు చేయువాడైన) పురుషసింహుడు
  రాముని లేకుండా, దుఃఖితులైన ఈ జనమును విడిచి నీవు ఎక్కడికి పోవుచున్నావు?
  ॥2-76-7॥
'8': >-
  ఓ రాజా! నీవు స్వర్గమునకు పోయిన తరువాత, రాముడు వనమును ఆశ్రయించిన తరువాత, ఈ
  నగరములో యోగక్షేమములను (రక్షణను, శ్రేయస్సును) ఎవరు కల్పించగలరు? తండ్రీ!
  ॥2-76-8॥
'9': >-
  ఓ రాజా! నీవు లేనిదై, ఈ భూమి విధవయై, రాజలక్ష్మితో విరాజిల్లదు. చంద్రుడు లేని
  రాత్రి ఎలా ప్రకాశరహితమై కనిపించునో, అలాగే ఈ నగరము నాకు నిర్భాసముగా
  కనిపించుచున్నది ॥2-76-9॥
'10': >-
  ఇట్లు దీనమనస్సుతో విలపించుచున్న భరతునితో, మహర్షి వసిష్ఠుడు మరల వాక్యమును
  పలికెను ॥2-76-10॥
'11': >-
  ఓ మహాబాహో! ఈ విశాంపతి (రాజు)కు చేయవలసిన ప్రేతకార్యములు ఏవైతే ఉన్నవో, అవన్నీ
  ఆలోచనలతో ఆగకుండా, అవ్యగ్రచిత్తముతో (అలసట లేక, తొందరచేసి) నిర్వహింపవలెను
  ॥2-76-11॥
'12': >-
  “అలాగే” అని భరతుడు వసిష్ఠుని వాక్యమును గౌరవించి, ఋత్వికులను, పురోహితులను,
  ఆచార్యులను అందరినీ అన్ని విధాలా త్వరపెట్టెను ॥2-76-12॥
'13': >-
  అగ్నిగృహము (అగ్నిశాల) నుండి ముందుగానే బయటికితెచ్చబడిన నరేంద్రుని (దశరథుని)
  దేహమును, ఋత్వికులు మరియు యాజకులు విధివిధానముల ప్రకారం మోయించిరి ॥2-76-13॥
'14': >-
  తరువాత శిబిక (పల్లకీ) పై ఎక్కించి, చైతన్యరహితుడైన రాజదేహమును, కన్నీళ్లతో గొంతు
  గద్గదమై, మనసు విచారగ్రస్తమై ఉన్న పరిచారకులు మోసికొనిపోయిరి ॥2-76-14॥
'15': >-
  నృపతి ముందు మార్గమున జనులు బంగారము, స్వర్ణము, నానావిధ వస్త్రములు చల్లుచుండగా
  (ప్రకిరించుచుండగా) ముందుకు సాగిరి ॥2-76-15॥
'16': >-
  చందనము, అగరు, నిర్యాసములు (రాలిన గంధరసం), సరళవృక్షము, పద్మకము అలాగే దేవదారు
  దుంగలను తెచ్చి, ఇతరులు చితిని నిర్మించిరి ॥2-76-16॥
'17': >-
  అక్కడ ఉన్నతములు, నిమ్నములు అయిన అనేక గంధద్రవ్యములను సమర్పించి, ఆ భూపాలుని
  దేహమును ఋత్విజులు చిత మధ్యమున ఉంచిరి ॥2-76-17॥
'18': >-
  అట్లు హవనీయాన్నిని హోమముచేసి, అప్పుడా ఋత్విజులు తగిన మంత్రజపములను
  నిర్వహించిరి. సామగానము చేయువారు శాస్త్రోక్తముగా అక్కడ సామగానములను ఆలపించిరి
  ॥2-76-18॥
'19': >-
  అప్పుడు రాజుకు తగినట్లు శిబికలపై, యానములపై అతని యోషితులు (మహిళలు) నగరమునుండి
  బయలుదేరిరి; వృద్ధులచే చుట్టుముట్టబడి వచ్చిరి ॥2-76-19॥
'20': >-
  ఋత్విజులు అగ్నిచితిపై ఉంచబడిన నృపదేహమును ప్రసవ్యముగా (ఎడమవైపు తిరుగుతూ)
  ప్రదక్షిణ/పరిభ్రమణము చేయించిరి. కౌసల్య మొదలగు స్త్రీలు శోకంతో దగ్ధమై అప్పుడు
  అక్కడ ఉండిరి ॥2-76-20॥
'21': >-
  ఆర్తులైన స్త్రీలు కాలానుగుణమైన కరుణరావముతో వేలాదిగా విలపించుచుండగా,
  క్రౌంచిపక్షుల స్త్రీల నాదమువలె ఒక ఘోరమైన విలాపధ్వని అక్కడ వినిపించెను
  ॥2-76-21॥
'22': >-
  అనంతరం వారు (రాజమహిళలు) అదుపు తప్పి, ఏడుస్తూ, మరల మరల విలపిస్తూ, తమ తమ యానముల
  నుండి సరయూ నది తీరానికి దిగిరి—ఆ శ్రేష్ఠ సుందరాంగనులు ॥2-76-22॥
'23': >-
  సరయూలో ఉదకక్రియ (ఉదకదానము) పూర్తి చేసిన తరువాత, భరతునితో కూడి, రాజమహిళలు,
  మంత్రులు, పురోహితులు నగరములోనికి ప్రవేశించిరి. కన్నీళ్లతో నిండిన నేత్రములతో,
  పది దినములు భూమిపై (నేలపై) పడుకొని దుఃఖమును అనుభవించిరి ॥2-76-23॥
'24': >-
  ఇట్లు ఆర్షేయమైన, శ్రీమద్వాల్మీకీయం ఆదికావ్యమైన రామాయణములో, అయోధ్యాకాండలో
  “దశరథౌర్ధ్వదైహికము” అను పేరుగల షట్సప్తతితమ సర్గము సమాప్తము ॥2-76॥
