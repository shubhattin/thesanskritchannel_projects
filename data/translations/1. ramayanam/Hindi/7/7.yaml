  ववर्षुः शरवर्षेण वर्षेणेवाद्रिमम्बुदाः ॥७-७-१॥


  वे गर्जना करते हुए राक्षसरूपी मेघ नारायणगिरि पर ऐसे बाणों की वर्षा करने लगे,
