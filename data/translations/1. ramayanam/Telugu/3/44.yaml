  తీసుకువెళ్లాడు ॥3-44-8॥
'9': >-
  కాకుత్స్థుడైన రాముడు (దానిని పట్టుకోవాలని) కోపంతో నిండిపోయాడు; కానీ ఆ మాయమృగము
  చేత వశమై, మోహితుడయ్యాడు. అనంతరం బాగా శ్రమపడి, గడ్డి పరుపుపై నీడను ఆశ్రయించి
  కాసేపు నిలిచాడు ॥3-44-9॥
'10': >-
  మృగరూపాన్ని ధరించిన ఆ నిశాచరుడు (మారీచుడు) రాముణ్ని మరింతగా ఉన్మాదపరచాడు. మరి
  ఇతర మృగాలతో చుట్టుముట్టబడి, అతడు అంతదూరం కాకుండానే మళ్లీ కనబడుతూ కనిపించాడు
  ॥3-44-10॥
'11': >-
  అతన్ని పట్టుకోవాలని (రాముడు) ప్రయత్నిస్తున్నట్టు చూసి, మారీచుడు మళ్లీ
  పరుగెత్తాడు. అదే క్షణంలో భయంతో (మాయవల్ల) మరల అంతర్హితుడై కనబడకుండ పోయాడు
  ॥3-44-11॥
'12': >-
  తరువాత మళ్లీ దూరంలో, ఒక చెట్లగుంపు వెనుక నుంచి బయటకు వచ్చాడు. మహాతేజస్వి
  రాముడు అతన్ని చూసి, అతన్ని సంహరించాలనే దృఢనిశ్చయం చేసుకున్నాడు ॥3-44-12॥
'13': >-
  అప్పుడు రాఘవుడు కోపంతో మరల ఒక బాణాన్ని (తొడుగులో నుంచి) పైకి
  తీసుకున్నాడు—సూర్యకిరణాల వలె ప్రకాశించేది, జ్వలిస్తున్నది, శత్రువులను
  అణచివేయగలది అయిన బాణాన్ని ॥3-44-13॥
'14': >-
  అత్యంత బలశాలియైన రాముడు, సుదృఢమైన ధనుస్సుపై (ఆ బాణాన్ని) సంధించి, బలంగా
  వంగించి (తీగను పీకి), శ్వసిస్తున్న సర్పంలా ఉన్న ఆ మృగాన్నే లక్ష్యంగా చేసుకుని
  నిలబడ్డాడు ॥3-44-14॥
'15': >-
  అతడు బ్రహ్మదేవుని చేత నిర్మితమైన, జ్వలితమైన దీప్తిమంతమైన ఆస్త్రాన్ని విడిచాడు.
  ఆ శ్రేష్ఠ బాణము మృగరూపం ధరించిన దాని శరీరాన్ని చీల్చుకుంటూ దూసుకెళ్లింది
  ॥3-44-15॥
'16': >-
  అశనివంటిది (వజ్రసమానము) అయిన ఆ బాణము మారీచుడి హృదయాన్నే ఛేదించింది. అప్పుడతడు
  ఒక తాలమాత్రం (తాటిచెట్టు ఎత్తంత) పైకి ఎగిరి, అత్యంత వేదనతో నేలపై పడిపోయాడు
  ॥3-44-16॥
'17': >-
  అల్పాయుష్కుడైన మారీచుడు భూమిపై పడుతూ భయంకరమైన అరుపు చేశాడు. మరణించుచుండగా, ఆ
  మారీచుడు తన కృత్రిమమైన (మాయమృగ) దేహాన్ని విడిచివేశాడు ॥3-44-17॥
'18': >-
  అప్పుడు ఆ రాక్షసుడు, ముందుగా విన్న మాటలను (లక్ష్మణుడు చెప్పిన హెచ్చరికను)
  స్మరించి ఇలా ఆలోచించాడు—“లక్ష్మణుడిని ఇక్కడి నుంచి ఎవరు పంపిస్తారు? అప్పుడు
  సీత ఒంటరిగా ఉంటే, ఆ శూన్యస్థలంలో రావణుడు ఆమెను అపహరిస్తాడు” అని ॥3-44-18॥
'19': >-
  కాలము (తన యుక్తి నెరవేరే సమయం) వచ్చినట్లు గ్రహించి, అతడు వెంటనే అటువంటి
  ధ్వనిని చేశాడు—రాఘవుని స్వరంలానే “హా సీతా! లక్ష్మణా!” అని ॥3-44-19॥
'20': >-
  అప్రతిమమైన ఆ బాణం మర్మస్థానంలో చొచ్చుకుపోయి గాయపరిచిన వేళ, అతడు మృగరూపాన్ని
  విడిచి, రాక్షసరూపాన్ని ధరించాడు ॥3-44-20॥
'21': >-
  జీవితాన్ని విడిచిపెడుతూ మారీచుడు తన అసలు మహాకాయాన్ని (రాక్షసరూపాన్ని)
  ప్రదర్శించాడు. భూమిపై పడిపోయిన ఆ భయంకరదర్శన రాక్షసుణ్ని చూసి (అది మారీచుడేనని)
  తెలిసింది ॥3-44-21॥
'22': >-
  రాముడు రక్తంతో తడిసిన అవయవాలతో నేలపై కొట్టుకుంటున్న అతన్ని చూశాడు. అప్పుడతని
  మనస్సు సీత వైపుకు పరుగెత్తింది; లక్ష్మణుడు చెప్పిన మాటలను కూడా స్మరించాడు
  ॥3-44-22॥
'23': >-
  “ఇది మారీచుడి మాయే—లక్ష్మణుడు ముందే చెప్పినదే. ఈ రోజు కూడా అలాగే జరిగింది. ఈ
  మారీచుణ్ని నేను సంహరించాను” అని రాముడు మనసులో నిర్ధారించుకున్నాడు ॥3-44-23॥
'24': >-
  “హా సీతా! లక్ష్మణా!” అని ఇలా గొప్ప స్వరంతో కేక వేసి ఈ రాక్షసుడు మరణించాడు. ఇది
