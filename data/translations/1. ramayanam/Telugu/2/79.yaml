'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండము నందు “సచివప్రార్థనాప్రతిషేధః”
  అనునది ఏకోనాశీతితమః సర్గః (2-79).
'1': >-
  అనంతరం పదునాల్గవ దినము ఉదయవేళ, రాజకార్యాలను నిర్వహించే మంత్రులు సముదాయమై
  భరతుని సమీపించి ఈ వాక్యమును పలికిరి.
'2': >-
  మా కన్నా అధికంగా గురువు, భారమైన గురువు అయిన దశరథ మహారాజు, జ్యేష్ఠుడైన రాముని
  వనవాసమునకు పంపి, మహాబలవంతుడైన లక్ష్మణుని కూడా (ఆయన వెంట) పంపి, స్వర్గమునకు
  గతించాడు.
'3': >-
  అయ్యా మహాయశస్వీ రాజపుత్రా! ఈ రోజు నీవే మా రాజవు కావలెను. రాజ్యం నాయకుడులేక
  ఉండటం వలన, కలసి ఉన్న మనమందరం కూడా దోషమునకు లోనుకాకుండా ఉండాలి.
'4': >-
  ఓ రాఘవ వంశజా! అభిషేకానికి కావలసిన సమస్త సామగ్రిని సిద్ధం చేసి ఉంచాము. ఓ
  రాజకుమారా! స్వజనులు, శ్రేణులు (నగర ప్రముఖ సమూహాలు) అన్నీ నిన్నే ఎదురు
  చూస్తున్నవి.
'5': >-
  ఓ భరతా! తండ్రి పాళీగా, పితామహుల నుంచి వచ్చిన ఈ మహత్తర రాజ్యాన్ని స్వీకరించుము.
  నీకే నీవు అభిషేకము చేసుకొని, ఓ నరర్షభా! మమ్మల్ని (ప్రజల్ని) పరిరక్షించుము.
'6': >-
  అభిషేకానికి సంబంధించిన సామగ్రి అంతటిని సిద్ధం చేసి, (యథావిధి) ప్రదక్షిణలు
  పూర్తి చేసి, ధృతవ్రతుడైన భరతుడు ఆ సమస్త జనసమూహానికి ప్రత్యుత్తరం పలికెను.
'7': >-
  జ్యేష్ఠునికే రాజ్యాధికారం నిత్యమూ మన వంశానికి సముచితమైన ధర్మము. కుశలులైన మీరు
  ఈ విధంగా నాతో చెప్పుటకు అర్హులు కారు.
'8': >-
  మా జ్యేష్ఠభ్రాత రాముడే ముందుగా భూపతిగా అవుతాడు. నేను మాత్రం తొమ్మిది, ఐదు —
  మొత్తం పదునాలుగు సంవత్సరాలు అరణ్యములో నివసిస్తాను.
'9': >-
  చతురంగములతో కూడిన మహాబలవంతమైన మహాసేనను సమీకరించండి. నేను జ్యేష్ఠుడైన నా అన్న
  రాఘవుడిని వనమునుండి తీసికొని వస్తాను.
'10': >-
  అభిషేక సామగ్రి అంతటిని సిద్ధం చేసుకొని, ముందుగా ఉంచి (పురోహితాది ఏర్పాట్లతో),
  రాముని కొరకు వనము వైపు నేను వెళ్తాను.
'11': >-
  అక్కడే ఆ నరవాఘ్రమైన రామునికి అభిషేకము చేసి, ఆయన్నే ముందుగా ఉంచుకొని,
  యజ్ఞస్థలమునుండి హవ్యవాహుడైన అగ్నిని తీసికొని వచ్చునట్లు, రాముని ఇక్కడికి
  తీసికొని వస్తాను.
'12': >-
  మాతృగంధముతో కూడిన (అంటే తల్లి దాని సమీపమే) ఈ రాజ్యాన్ని నేను నా కోరికకోసం
  స్వీకరించను. దుర్గమయమైన వనములోనే నేను నివసిస్తాను; రాముడే రాజుగా ఉంటాడు.
'13': >-
  శిల్పులు మార్గాలను సరిచేయవలెను—సమమైన చోట్లను, కఠినమైన (విషమమైన) చోట్లను కూడ.
  అలాగే మార్గములో దుర్గస్థలాలను పరిశీలించి చూడగల రక్షకులను కూడా వెంట పంపండి.
'14': >-
  ఇలా రాముని కోసం పలుకుచున్న ఆ రాజకుమారుని మాటలను విని, సమస్త జనసమూహం ఆయనకు
  ప్రత్యుత్తరంగా అత్యుత్తమమైన, శ్రేయస్కరమైన వాక్యమును పలికెను.
'15': >-
  నీవు ఈ విధంగా పలుకుచుండగా, పద్మలక్ష్మి నీకు అనుకూలంగా నిలవుగాక. ఎందుకంటే నీవు
  జ్యేష్ఠుడైన రాజపుత్రుడికి భూమిని (రాజ్యాన్ని) ఇవ్వవలెనని కోరుచున్నావు.
'16': >-
  ఓ రాజకుమారా! శ్రవణమార్గమునందు (వినుటకెదురుగా) పలికిన ఆ అనుత్తమ వాక్యాన్ని
  విని, ఆర్యులైన వారి ముఖముల నుండి, నేత్రముల నుండి ఉద్భవించిన ఆనందజనిత
  అశ్రుబిందువులు ఆయన వైపు జారిపడినవి.
'17': >-
  ఆ మాటలను విని హర్షించిన వారు—అమాత్యులతో కూడి, పరిషత్తుతో కూడి, శోకము
  విడిచిపోయినవారై—భక్తిగల జనులు మరియు శిల్పుల సమూహము కూడా, నీ వాక్యప్రకారం
  మార్గాన్ని సిద్ధం చేయుటకు నియమింపబడిరి.
'18': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండము నందలి
  “సచివప్రార్థనాప్రతిషేధః” అనునది ఏకోనాశీతితమః సర్గః (2-79) సమాప్తము.
