'32': >-
  हे पार्थिव! मेरे जीवित रहते तुम्हें यह बात मन में नहीं धारण करनी चाहिए; जिस
  कारण तुम शोक कर रहे हो, मैं उसी का नाश कर दूँगा।
'33': >-
  भ्रातृ-स्नेह और बन्धु-भाव के कारण, हर अवस्था में तुम्हें हित की बात कहना मेरा
  कर्तव्य है, हे पार्थिव।
'34': >-
  और इस समय स्नेहवश बन्धु को जो करना चाहिए, उसके अनुरूप—रण में मेरे द्वारा
  शत्रुओं का संहार होते हुए देखो।
'35': >-
  हे महाबाहो! आज युद्धभूमि के शिखर पर मुझे देखो—मैं राम को उसके भाई सहित मारकर
