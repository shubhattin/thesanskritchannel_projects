'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము బాలకాండలో ‘కుశనాభకన్యోపాఖ్యానము’ అనునది
  ద్వాత్రింశః సర్గః ॥1-32॥
'1': >-
  బ్రహ్మయోనియైన మహాతపస్వి ‘కుశుడు’ అను మహానుభావుడు ఒకడుండెను. అతడు సంకల్పమునకు
  కష్టములేని వ్రతములు గలవాడు, ధర్మజ్ఞుడు, సజ్జనులను గౌరవించి పూజించువాడు
  ॥1-32-1॥
'2': >-
  ఆ మహాత్ముడు ఉత్తమకులమున జన్మించిన, యోగ్యురాలై మహాబలవంతురాలైన వైదర్భీ
  స్త్రీయందు, తనకు సమానులైన నలుగురు మహాబలశాలి కుమారులను కనెను ॥1-32-2॥
'3': >-
  వారే—కుశాంబుడు, కుశనాభుడు, అసూర్తరజసుడు, వసువు. వారు దీప్తిమంతులు,
  మహోత్సాహులు; క్షత్రధర్మాన్ని ఆచరించుటకై ప్రవృత్తులైనవారు ॥1-32-3॥
'4': >-
  కుశుడు ధర్మనిష్ఠులు, సత్యవాదులు అయిన తన కుమారులను ఇలా పలికెను— ‘పుత్రులారా!
  రాజ్యపాలనను యథోచితముగా చేయుడి; అట్లైతే విశాలమైన ధర్మఫలమును పొందుదురు’ ॥1-32-4॥
'5': >-
  కుశుని మాటలు విని, లోకములో శ్రేష్ఠులైన ఆ నలుగురు రాజోత్తములు అందరూ తమ తమ
  నివాసస్థానాలను (రాజధానులను) స్థాపించుకొనిరి ॥1-32-5॥
'6': >-
  మహాతేజస్వి కుశాంబుడు ‘కౌశాంబీ’ అను పురిని నిర్మించెను. ధర్మాత్ముడైన కుశనాభుడు
  ‘మహోదయ’ అను నగరమును స్థాపించెను ॥1-32-6॥
'7': >-
  ‘అసూర్తరజసుడు’ అను రాజు ‘ధర్మారణ్య’ అనే ఉత్తమపురమును నిర్మించెను. అలాగే రాజైన
  వసువు ‘గిరివ్రజ’ అను పురవరమును స్థాపించెను ॥1-32-7॥
'8': >-
  రామా! ఇది ఆ మహాత్మ వసువు యొక్క రాజ్యభూమియైన వసుమతి. ఇక్కడ చుట్టూ
  ప్రకాశించుచున్న ఐదు శ్రేష్ఠ పర్వతములు కనబడుచున్నవి ॥1-32-8॥
'9': >-
  రమ్యమైన ‘సుమాగధీ’ నది, మగధదేశమందు ప్రసిద్ధిగా ప్రవహించుచూ, ఆ ఐదు ప్రధాన
  పర్వతముల మధ్య హారమువలె శోభించుచున్నది ॥1-32-9॥
'10': >-
  రామా! ఇదే ఆ మగధీ నది—ఆ మహాత్మ వసువు పూర్వమునుండి సేవించిన (ఆశ్రయించిన)ది; ఇది
  సుసారవంతమైన క్షేత్రములు గలది, ధాన్యసంపదతో అలంకరింపబడినది ॥1-32-10॥
'11': >-
  రఘునందనా! రాజర్షియైన ధర్మాత్మ కుశనాభుడు, ఘృతాచీ అను అప్సరసియందు అత్యుత్తమమైన
  నూరు మంది కన్యలను కనెను ॥1-32-11॥
'12': >-
  ఆ కన్యలు యౌవనశోభితులు, రూపవతులు, సుతరంగా అలంకరింపబడినవారు. వారు ఉద్యానభూమికి
  వచ్చి, ప్రావృడృతువులోని నూరు చెరువులు వికసించినట్లుగా శోభించిరి ॥1-32-12॥
'13': >-
  రాఘవా! వారు పాడుచు, నాట్యముచు, వాద్యములు మ్రోగించుచు, ఉత్తమాభరణములతో
  విభూషితులై, పరమానందమును పొందిరి ॥1-32-13॥
'14': >-
  ఆ అందమైన సర్వాంగసౌందర్యముగల, భూమిమీద రూపమునకు సాటి లేని ఆ కన్యలు ఉద్యానభూమికి
  వచ్చి, మేఘమధ్య నక్షత్రాలు మెరవినట్లుగా వెలిగిరి ॥1-32-14॥
'15': >-
  ఆ కన్యలందరూ గుణసంపన్నులు, రూపయౌవన సమన్వితులు. వారిని చూచి, సర్వవ్యాపకుడైన
  వాయుదేవుడు ఈ వచనమును పలికెను ॥1-32-15॥
'16': >-
  ‘నేను మీ అందరినీ కోరి ఉన్నాను; మీరు అందరూ నా భార్యలవగుదురు. మానుషభావమును
  విడిచిపెట్టుడి; దీర్ఘాయుష్యమును పొందుదురు’ ॥1-32-16॥
'17': >-
  ‘మానవులలో యౌవనం ఎప్పుడూ చంచలమైనది, విశేషముగా నిలకడలేనిది. మీరు అక్షయమైన
  యౌవనాన్ని పొందినవారై అమరులుగా మారుదురు’ ॥1-32-17॥
'18': >-
  అక్లిష్టకర్ముడైన వాయుదేవుని ఆ మాటలు విని, ఆ కన్యల నూరు మంది అతని వాక్యమును
  పరిహాసముగా భావించి ఈ విధముగా పలికిరి ॥1-32-18॥
'19': >-
  ‘సురోత్తమా! నీవు సమస్త భూతముల అంతర్యామివై వాటి అంతటా సంచరించువాడవు. మేము అందరం
  నీ ప్రభావమును తెలిసినవారమే; అట్లుంటే మమ్మల్ని ఎందుకు అవమానించుచున్నావు?’
  ॥1-32-19॥
'20': >-
  ‘దేవా! మేమంతా కుశనాభుని కుమార్తెలము, సురశ్రేష్ఠా! దేవునైన నిన్ను నీ స్థానము
  నుండి చ్యుతి చేయగలిగే తపస్సు-రక్షణ (తపోబలము) మాకు ఉన్నది’ ॥1-32-20॥
'21': >-
  ‘దుర్మతీ! మా సత్యవాదియైన తండ్రిని అవమానించే పరిస్థితి ఎప్పుడూ రాకూడదు. మా
  స్వధర్మమునుబట్టి మేమే స్వయంగా వరుడిని ఆశ్రయించి వరిస్తాము’ ॥1-32-21॥
'22': >-
  ‘తండ్రియే మాకు ప్రభువు; ఆయనే మా పరమదైవము. మా తండ్రి ఎవనిని మాకు ఇచ్చునో, వాడే
  మా భర్త అవును’ ॥1-32-22॥
'23': >-
  ఆ కన్యల మాటలు విని, (వాయుదేవుడు) పరమకోపముతో ‘హరి’గా (బలవంతుడై) మారి, వారి
  శరీరములన్నింటిలోనూ ప్రవేశించి, భగవానుడూ ప్రభువైన అతడు వారి అవయవములను విరిచెను
  ॥1-32-23॥
'24': >-
  అరత్నిమాత్ర పరిమాణములై (చిన్నవారిలా) మారిన వారు, విరిగిన అవయవములతో,
  భయాక్రాంతులై—వాయువు చేత వికలాంగులైన ఆ కన్యలు నరపతియైన తండ్రి గృహమున
  ప్రవేశించిరి. లోపలికి వచ్చి ఎంతో సంభ్రాంతితో, లజ్జతో, కన్నీళ్లతో నిండిన
  కన్నులతో నిలిచిరి ॥1-32-24॥
'25': >-
  అప్పుడు రాజు, తనకు అత్యంత ప్రియమైన ఆ విరిగిపోయిన (వికలాంగమైన) అత్యంత సుందర
  కన్యలను చూచి, దుఃఖితుడై సంభ్రమముతో ఈ విధంగా పలికెను ॥1-32-25॥
'26': >-
  ‘పుత్రికలారా! ఇది ఏమిటి? చెప్పుడి. ఎవడు ధర్మమును అవమానించుచున్నాడు? మీ అందరినీ
  ఎవడు కుబ్జులుగా చేసెను? ఇట్లా కదులుచున్నప్పటికీ (అసహాయంగా ఉన్నప్పటికీ) ఎందుకు
  మాట్లాడుట లేదు?’ అని రాజు వేదనతో నిట్టూర్చి, ఆపై మనస్సును స్థిరపరచుకొని
  సమాధానమును (ధైర్యమును) అవలంబించెను ॥1-32-26॥
'27': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే బాలకాండే ‘కుశనాభకన్యోపాఖ్యానము’
  నామ ద్వాత్రింశః సర్గః ॥1-32॥
