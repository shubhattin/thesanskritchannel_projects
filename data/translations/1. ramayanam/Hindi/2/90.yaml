'0': >-
  तदनन्तर श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘भरद्वाज-आश्रम-निवास’ नामक
  नब्बेवाँ सर्ग (अध्याय) प्रारम्भ होता है॥२-९०॥
'1': >-
  भरद्वाज-आश्रम को एक कोस की दूरी से ही देखकर पुरुषश्रेष्ठ (भरत) ने सम्पूर्ण
  सेना को वहीं ठहराकर, मन्त्रियों के साथ आगे प्रस्थान किया॥२-९०-१॥
'2': >-
  धर्मज्ञ भरत ने शस्त्र और अन्य साज-सामान अलग रख दिया और केवल पैदल ही चले। वे
  सूती (क्षौम) वस्त्र धारण किए हुए थे और पुरोहित को आगे रखकर आगे बढ़े॥२-९०-२॥
'3': >-
  इसके बाद राघव (भरत) ने भरद्वाज के दर्शन के समय उन मन्त्रियों को भी वहीं ठहराया
  और पुरोहित के पीछे-पीछे स्वयं आगे गए॥२-९०-३॥
'4': >-
  महातपस्वी भरद्वाज ने वसिष्ठ को देखते ही तुरन्त अपने आसन से उठ खड़े हुए और
  शिष्यों से ‘अर्घ्य लाओ’—ऐसा कहते हुए आगे बढ़े॥२-९०-४॥
'5': >-
  भाव यह है कि वसिष्ठ के साथ होने के कारण (उन्हें देखकर) भरद्वाज ने विशेष सम्मान
  प्रकट किया॥२-९०-५॥
'6': >-
  उन दोनों (वसिष्ठ और भरत) को क्रमशः अर्घ्य और पाद्य प्रदान करके, बाद में फल आदि
  भी दिए। फिर धर्मज्ञ भरद्वाज ने क्रम के अनुसार उनके कुल-क्षेम का समाचार
  पूछा॥२-९०-६॥
'7': >-
  अयोध्या में सेना, कोष, मित्रों तथा मन्त्रियों की स्थिति पूछते हुए भी, दशरथ की
  मृत्यु का वृत्तान्त जानते हुए, उन्होंने (सीधे) राजा का नाम लेकर उल्लेख नहीं
  किया॥२-९०-७॥
'8': >-
  वसिष्ठ और भरत ने भी उनसे सब प्रकार की कुशलता पूछी—उनके शरीर की, पवित्र
  अग्नियों की, वृक्षों की, शिष्यों की तथा आश्रम के मृग-पक्षियों की भी॥२-९०-८॥
'9': >-
  ‘ऐसा ही है’—इस प्रकार उनकी बात स्वीकार करके महातपस्वी भरद्वाज ने राघव-प्रेम के
  बन्धन के कारण भरत से यह कहा॥२-९०-९॥
'10': >-
  जब तुम राज्य का शासन कर रहे हो, तो यहाँ आने का तुम्हारा क्या प्रयोजन है? यह सब
  मुझे स्पष्ट करके बताओ; क्योंकि मेरा मन शान्त नहीं हो रहा है॥२-९०-१०॥
'11': >-
  कौसल्या ने यम-शत्रु (यम-मित्रघ्न) तथा कुल की वृद्धि करने वाले राम को जन्म दिया
  था—जो भाई के साथ और अपनी पत्नी सहित दीर्घकाल के लिए वन को प्रव्रजित किए
  गए॥२-९०-११॥
'12': >-
  जो महायशस्वी राम स्त्री के द्वारा नियुक्त पिता (कैकेयी के वश में पड़े दशरथ)
  द्वारा यह कहकर नियुक्त किए गए कि वे यहाँ वनवासी होंगे, और वह भी चौदह वर्षों
  तक—ऐसी बात है॥२-९०-१२॥
'13': >-
  क्या तुम उस निष्पाप के विरुद्ध यहाँ कोई पाप करने की इच्छा तो नहीं रखते? और
  उसके तथा उसके अनुज (लक्ष्मण) के राज्य को बिना किसी काँटे-बाधा के स्वयं भोगने
  की मनसा तो नहीं है?॥२-९०-१३॥
'14': >-
  भरद्वाज के ऐसा कहने पर भरत ने उत्तर दिया। दुःख से उनकी आँखें आँसुओं से भर आई
  थीं और वाणी भी रुक-रुककर निकल रही थी॥२-९०-१४॥
'15': >-
  यदि भगवान (आप) भी मेरे विषय में ऐसा ही समझते हैं, तो मैं तो मानो मारा गया। मैं
  अपने भीतर कोई दोष होने की आशंका नहीं करता; अतः आप मुझे इस प्रकार का उपदेश मत
  दीजिए॥२-९०-१५॥
'16': >-
  और मेरी माता ने जो मेरे बिना (मुझसे छिपाकर) कहा, वह भी मुझे प्रिय नहीं है। मैं
  उससे प्रसन्न नहीं हुआ और मैंने उसकी उस बात को स्वीकार भी नहीं किया॥२-९०-१६॥
'17': >-
  मैं तो उस नर-व्याघ्र राम के पास प्रसन्न करने की भावना से आया हूँ—उन्हें
  अयोध्या वापस ले जाने के लिए और उनके चरणों का अभिवादन करने के लिए॥२-९०-१७॥
'18': >-
  आप मुझे ऐसा (निष्कपट भाव से) आया हुआ जानकर मुझ पर प्रसाद करने योग्य हैं। हे
  भगवन्! मुझे बताइए—राजा के समान मेरे भ्राता राम इस समय कहाँ हैं?॥२-९०-१८॥
'19': >-
  वसिष्ठ आदि ऋत्विजों द्वारा निवेदन किए जाने पर, तब भगवान भरद्वाज ने प्रसन्न
  होकर भरत से यह वचन कहा॥२-९०-१९॥
'20': >-
  हे पुरुष-व्याघ्र! राघव-वंश में उत्पन्न तुम्हारे लिए यह आचरण सर्वथा उपयुक्त
  है—गुरुओं के प्रति यथोचित वृत्ति, संयम, और साधुजनों का अनुसरण करना॥२-९०-२०॥
'21': >-
  मैं जानता हूँ कि तुम्हारे मन में यही भाव है; (फिर भी) तुम्हारा दृढ़ीकरण हो—इसी
  हेतु, तुम्हारी कीर्ति को अत्यन्त बढ़ाते हुए, मैंने तुमसे इस प्रकार बार-बार
  पूछा॥२-९०-२१॥
'22': >-
  मैं जानता हूँ कि धर्मज्ञ राम, सीता सहित और लक्ष्मण के साथ—तुम्हारे भ्राता—उस
  महान पर्वत चित्रकूट पर निवास कर रहे हैं॥२-९०-२२॥
'23': >-
  तुम कल उस देश को जा सकोगे। आज मन्त्रियों के साथ यहीं ठहरो। हे अत्यन्त
  बुद्धिमान, हे काम्य-कार्य के प्रयोजन को भलीभाँति जानने वाले! मेरी यह इच्छा
  पूर्ण करो॥२-९०-२३॥
'24': >-
  तब ‘ऐसा ही’ कहकर, उदार दृष्टि वाले भरत ने प्रसन्न मुख से वे वचन कहे और नराधिप
  के पुत्र भरत ने उसी समय उस आश्रम में रात्रि-निवास करने का निश्चय कर
  लिया॥२-९०-२४॥
'25': >-
  इस प्रकार आर्ष परम्परा से प्राप्त, श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के
  अयोध्याकाण्ड में ‘भरद्वाज-आश्रम-निवास’ नामक नब्बेवाँ सर्ग समाप्त हुआ॥२-९०॥
