'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘लवण-शत्रुघ्न विवाद’ नामक
  अड़सठवाँ सर्ग समाप्त होता है (७-६८)।
'1': >-
  उनके (वहाँ उपस्थित जनों के) कथा कहते और सुनते तथा मंगलमय विजय की आकांक्षा
  करते-करते महात्मा शत्रुघ्न की वह रात्रि शीघ्र ही व्यतीत हो गई।
'2': >-
  फिर निर्मल प्रभात होने पर, उसी समय वह धीर राक्षस भोजन-आहार की प्रबल प्रेरणा से
  नगर से बाहर निकला।
'3': >-
  इसी बीच वीर शत्रुघ्न यमुना नदी को पार करके धनुष हाथ में लिए मधुपुर के द्वार पर
  जाकर खड़े हो गए।
'4': >-
  फिर आधा दिन बीत जाने पर, क्रूर कर्म करने वाला वह राक्षस, असंख्य प्राणियों का
  बोझ (शिकार का भार) उठाए हुए वहाँ आ पहुँचा।
'5': >-
  तब उसने द्वार पर आयुध धारण किए स्थित शत्रुघ्न को देखा। तब वह राक्षस उनसे बोला—
  ‘इससे तुम क्या करोगे?’
'6': >-
  ‘हे नराधम! क्रोधवश मैंने ऐसे ही शस्त्रधारी हजारों को भक्षण कर लिया है; क्या
  तुम भी (मृत्यु का) समय चाहते हो?’
'7': >-
  ‘हे पुरुषाधम! मेरे लिए यह आहार भी पूरा (तैयार) है; आज तुम स्वयं मेरे मुख में
  प्रवेश कर गए—अरे दुष्टबुद्धि, अब कैसे (यहाँ तक) पहुँच गए?’
'8': >-
  उसके इस प्रकार बार-बार बोलते और बारंबार हँसते रहने पर पराक्रम-सम्पन्न शत्रुघ्न
  क्रोध से आँसू बहाने लगे।
'9': >-
  क्रोध से अभिभूत महात्मा शत्रुघ्न के समस्त अंगों से तेजोमयी किरणें
  (ज्वालाएँ-सी) फूटने लगीं।
'10': >-
  अत्यन्त क्रुद्ध होकर शत्रुघ्न ने उस निशाचर से कहा— ‘हे दुर्बुद्धि! मैं
  तुम्हारे साथ द्वन्द्व-युद्ध करना चाहता हूँ।’
'11': >-
  ‘मैं दशरथ का पुत्र और बुद्धिमान राम का भ्राता हूँ। मैं शत्रुघ्न—नित्य शत्रुओं
  का संहार करने वाला—तुम्हारा वध करने की इच्छा से यहाँ आया हूँ।’
'12': >-
  ‘अतः मेरे इस युद्ध-कामना वाले को द्वन्द्व-युद्ध प्रदान कर। तुम समस्त प्राणियों
  के शत्रु हो; तुम जीवित होकर मुझसे नहीं जाओगे।’
'13': >-
  उसके ऐसा कहने पर वह राक्षस मानो ठहाका लगाकर हँसता हुआ नरश्रेष्ठ शत्रुघ्न से
  प्रत्युत्तर देने लगा— ‘दुर्मते! सौभाग्य से तुम आ गए हो।’
'14': >-
  ‘मेरी मौसी का भाई रावण—राक्षसों का अधिपति—राम के द्वारा मारा गया, हे
  दुर्बुद्धि, वह भी स्त्री के कारण; (वह) सचमुच पुरुषाधम था।’
'15': >-
  ‘रावण के कुल के उस विनाश की बात मैंने सब सह ली; परन्तु तुम लोगों ने विशेषतः
  मेरा अपमान करते हुए, मेरे सामने ही अवज्ञा की है।’
'16': >-
  ‘मेरे सब (स्वजन) मारे गए और तृण के समान तिरस्कृत किए गए। भूतकाल में भी, भविष्य
  में भी—तुम जैसे पुरुषाधम ही (ऐसे करने वाले) रहे हो।’
'17': >-
  ‘अतः हे दुर्मते! तुम्हारी युद्ध-इच्छा के अनुसार मैं तुम्हें युद्ध दूँगा। तुम
  थोड़ी देर ठहरो, जब तक मैं अपने आयुध ले आऊँ—जैसे-जिस प्रकार के शस्त्र तुम चाहो,
  वैसा ही आयुध तैयार कर लूँ।’
'18': >-
  तब शत्रुघ्न ने तुरंत उससे कहा— ‘तुम जीवित होकर कहाँ जाओगे? जो शत्रु संयोग से
  सामने आ जाए, उसे कृतात्मा (कर्तव्यपरायण) पुरुष को छोड़ना नहीं चाहिए।’
'19': >-
  ‘जो कायर बुद्धि से शत्रु को फैलने-फूलने का अवसर देता है, वह मंदबुद्धि होने के
  कारण वैसे ही मारा जाता है जैसे कोई कापुरुष।’
'20': >-
  ‘इसलिए (अब) जीव-लोक को अच्छी तरह देख लो; मैं तीक्ष्ण और विविध बाणों से तुम्हें
  ले चलूँगा—यम के गृह की ओर ही—क्योंकि तुम पापी हो, त्रिलोकी के रिपु हो, और राघव
  (राम) के भी शत्रु हो।’
'21': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘लवण-शत्रुघ्न विवाद’ नामक अड़सठवाँ सर्ग समाप्त हुआ (७-६८)।
