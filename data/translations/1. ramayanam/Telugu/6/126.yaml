'52': >-
  “ఇదిగో రమ్యమైన యమునా నది, చిత్రమైన అరణ్యాలతో కూడి కనిపిస్తోంది. మైథిలీ! ఇదిగో
  శ్రీమంతమైన భరద్వాజ ఆశ్రమం కూడా కనిపిస్తోంది.” ॥6-126-52॥
'53': >-
  “ఇదిగో పుణ్యమైన గంగా—త్రిపథగా ప్రసిద్ధమైన నది—కనబడుతోంది; నానావిధ పక్షిగణములతో
  నిండినది; పుష్పాలతో వికసించిన అరణ్యాలతో శోభిస్తోంది.” ॥6-126-53॥
'54': >-
  “ఇదే శృంగవేరపురం; ఇక్కడే గుహుడు నా మిత్రుడు. సీతా! యూపమాలికలతో అలంకృతమైన సరయూ
