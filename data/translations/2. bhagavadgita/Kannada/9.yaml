'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ನವಮೋ ಅಧ್ಯಾಯಃ । ರಾಜವಿದ್ಯಾ-ರಾಜಗುಹ್ಯ ಯೋಗಃ
'3': ಶ್ರೀಭಗವಾನ್ ಉವಾಚ ।
'4': >-
  ಪರಂತಪನೇ, ಅನಸೂಯೆಯಿಲ್ಲದೆ (ದೋಷಾರೋಪದ ಬುದ್ಧಿಯಿಲ್ಲದೆ) ಇರುವ ನಿನಗೆ ನಾನು ಈ ಅತ್ಯಂತ
  ಗುಹ್ಯವಾದ ವಿಷಯವನ್ನು ಉಪದೇಶಿಸುತ್ತೇನೆ. ಜ್ಞಾನಕ್ಕೂ ವಿಜ್ಞಾನಕ್ಕೂ (ಸಾಕ್ಷಾತ್
  ಅನುಭವಸಹಿತವಾದ ತಿಳುವಳಿಕೆಗೆ) ಸೇರಿದ ಈ ಜ್ಞಾನವನ್ನು ತಿಳಿದರೆ ನೀನು ಅಶುಭದಿಂದ,
  ಪಾಪದಿಂದ/ದುಃಖಕರ ಬಂಧನಗಳಿಂದ ಮುಕ್ತನಾಗುವಿ. ॥೯-೧॥
'5': >-
  ಇದು ರಾಜವಿದ್ಯೆ; ರಾಜಗುಹ್ಯ—ಗುಪ್ತಗಳಲ್ಲಿ ಅತಿ ಶ್ರೇಷ್ಠವಾದ ಗುಹ್ಯ. ಇದು ಪರಮ ಪವಿತ್ರವೂ,
  ಅತ್ಯುತ್ತಮವೂ. ಇದು ಪ್ರತ್ಯಕ್ಷವಾಗಿ ಅನುಭವಿಸಿ ಅರಿಯಬಹುದಾದದ್ದು; ಧರ್ಮಸಮ್ಮತವಾದದ್ದು;
  ಆಚರಿಸಲು ಸುಖಕರವಾದದ್ದು; ಮತ್ತು ನಾಶರಹಿತ (ಅವ್ಯಯ) ಫಲವನ್ನು ನೀಡುವದು. ॥೯-೨॥
'6': >-
  ಪರಂತಪನೇ, ಈ ಧರ್ಮದಲ್ಲಿ ಶ್ರದ್ಧೆ ಇಲ್ಲದ ಪುರುಷರು ನನ್ನನ್ನು ಪ್ರಾಪ್ತಿಗೊಳಿಸದೇ,
  ಮರಣ-ಸಂಸಾರದ ಮಾರ್ಗದಲ್ಲಿ (ಪುನರ್ಜನ್ಮಗಳ ಚಕ್ರದಲ್ಲಿ) ತಿರುಗಾಡುತ್ತಲೇ ಹಿಂದಿರುಗುತ್ತಾರೆ.
  ॥೯-೩॥
'7': >-
  ನನ್ನ ಅವ್ಯಕ್ತ ಸ್ವರೂಪದಿಂದ ಈ ಸಮಸ್ತ ಜಗತ್ತು ಆವರಿಸಲ್ಪಟ್ಟಿದೆ. ಎಲ್ಲ ಭೂತಗಳೂ
  (ಸಜೀವ-ನಿರ್ಜೀವ ಸರ್ವರೂ) ನನ್ನಲ್ಲೇ ಸ್ಥಿತರಾಗಿವೆ; ಆದರೆ ನಾನು ಅವರಲ್ಲಿ
  ಸ್ಥಿತನಾಗಿರುವುದಿಲ್ಲ (ಅವರಿಂದ ಬಂಧಿತನಾಗುವುದಿಲ್ಲ). ॥೯-೪॥
'8': >-
  ಮತ್ತು ಭೂತಗಳು ನನ್ನಲ್ಲೇ ಸ್ಥಿತವಾಗಿವೆ ಎಂದೂ ಅಲ್ಲ—ನನ್ನ ಈಶ್ವರ್ಯಯೋಗವನ್ನು ನೋಡು.
  ಭೂತಗಳನ್ನು ಧರಿಸುವವನು (ಪೋಷಿಸುವವನು) ಆದ ನನ್ನ ಆತ್ಮವು ಭೂತಗಳಲ್ಲಿ ಸ್ಥಿತನಾಗದೆ ಇದ್ದರೂ,
  ಭೂತಗಳ ಉತ್ಪತ್ತಿಗೆ ಕಾರಣನಾಗಿ (ಭೂತಭಾವನನಾಗಿ) ಇರುತ್ತಾನೆ. ॥೯-೫॥
'9': >-
  ಮಹಾನ್ ವಾಯುವು ನಿತ್ಯವೂ ಆಕಾಶದಲ್ಲಿ ಸ್ಥಿತನಾಗಿ ಎಲ್ಲೆಡೆಯೂ ಹರಡಿರುವಂತೆ, ಹಾಗೆಯೇ ಸಮಸ್ತ
  ಭೂತಗಳೂ ನನ್ನಲ್ಲೇ ಸ್ಥಿತವಾಗಿವೆ ಎಂದು ನೀನು ದೃಢವಾಗಿ ಗ್ರಹಿಸು. ॥೯-೬॥
'10': >-
  ಕೌಂತೇಯನೇ, ಕಲ್ಪಕ್ಷಯದಲ್ಲಿ (ಪ್ರಳಯಕಾಲದಲ್ಲಿ) ಎಲ್ಲಾ ಭೂತಗಳೂ ನನ್ನ ಪ್ರಾಕೃತಿಗೆ
  ಲಯವಾಗುತ್ತವೆ; ಮತ್ತು ಕಲ್ಪದ ಆದಿಯಲ್ಲಿ (ಸೃಷ್ಟಿಯ ಆರಂಭದಲ್ಲಿ) ನಾನು ಅವನ್ನೆಲ್ಲ ಮತ್ತೆ
  ಸೃಷ್ಟಿಸುತ್ತೇನೆ. ॥೯-೭॥
'11': >-
  ನನ್ನ ಸ್ವಪ್ರಕೃತಿಯನ್ನು ಆಧಾರಮಾಡಿಕೊಂಡು ನಾನು ಈ ಸಂಪೂರ್ಣ ಭೂತಸಮೂಹವನ್ನು ಪುನಃ ಪುನಃ
  ಸೃಷ್ಟಿಸುತ್ತೇನೆ—ಇವುಗಳು ಸ್ವವಶವಲ್ಲದೆ, ಪ್ರಕೃತಿಯ ವಶದಿಂದಲೇ (ಗುಣಗಳ ಬಂಧನದಿಂದಲೇ)
  ಕಾರ್ಯನಿರತವಾಗಿರುತ್ತವೆ. ॥೯-೮॥
'12': >-
  ಧನಂಜಯನೇ, ಆ ಕರ್ಮಗಳು ನನಗೆ ಬಂಧನವನ್ನುಂಟುಮಾಡುವುದಿಲ್ಲ; ಏಕೆಂದರೆ ನಾನು ಆ ಕರ್ಮಗಳಲ್ಲಿ
  ಆಸಕ್ತಿರಹಿತನಾಗಿ, ಉದಾಸೀನನಂತೆ (ಆಸಕ್ತಿಬಂಧವಿಲ್ಲದೆ) ಸ್ಥಿತನಾಗಿರುತ್ತೇನೆ. ॥೯-೯॥
'13': >-
  ಕೌಂತೇಯನೇ, ನನ್ನ ಅಧೀಕ್ಷಕತ್ವದಲ್ಲಿ (ನನ್ನ ಸಾನ್ನಿಧ್ಯ-ನಿಯಂತ್ರಣದಲ್ಲಿ) ಪ್ರಕೃತಿ ಚರಾಚರ
  ಸಮಸ್ತವನ್ನೂ ಸೃಷ್ಟಿಸುತ್ತದೆ. ಈ ಕಾರಣದಿಂದಲೇ ಈ ಜಗತ್ತು ನಿರಂತರವಾಗಿ ಪರಿವರ್ತನಗೊಳ್ಳುತ್ತದೆ
  (ಜನನ-ಸ್ಥಿತಿ-ನಾಶ ಕ್ರಮದಲ್ಲಿ ಚಲಿಸುತ್ತದೆ). ॥೯-೧೦॥
'14': >-
  ಮೂಢರು ಮಾನವದೇಹವನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡಿರುವ ನನ್ನನ್ನು ತಿರಸ್ಕರಿಸುತ್ತಾರೆ. ನಾನು ಭೂತಗಳ
  ಮಹೇಶ್ವರನಾಗಿರುವ, ಪರಮಸ್ವರೂಪವನ್ನು ಅವರು ಅರಿಯುವುದಿಲ್ಲ. ॥೯-೧೧॥
'15': >-
  ಅವರ ಆಶೆಗಳು ವ್ಯರ್ಥ; ಕರ್ಮಗಳೂ ವ್ಯರ್ಥ; ಜ್ಞಾನವೂ ವ್ಯರ್ಥ; ಅವರ ಬುದ್ಧಿಯೂ ಭ್ರಾಂತವಾಗಿದೆ.
  ಅವರು ಮೋಹವನ್ನು ಉಂಟುಮಾಡುವ ರಾಕ್ಷಸೀ ಮತ್ತು ಆಸುರೀ ಪ್ರಕೃತಿಯನ್ನು
  ಆಶ್ರಯಿಸಿಕೊಂಡಿರುತ್ತಾರೆ. ॥೯-೧೨॥
'16': >-
  ಆದರೆ ಪಾರ್ಥನೇ, ಮಹಾತ್ಮರು ದೈವೀ ಪ್ರಕೃತಿಯನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡು, ಭೂತಗಳ ಆದಿಕಾರಣನೂ
  ನಾಶರಹಿತನೂ ಆಗಿರುವ ನನ್ನನ್ನು ತಿಳಿದು, ಅನನ್ಯಮನಸ್ಸಿನಿಂದ ನನ್ನನ್ನು ಭಜಿಸುತ್ತಾರೆ. ॥೯-೧೩॥
'17': >-
  ನಿತ್ಯವೂ ನನ್ನನ್ನು ಕೀರ್ತಿಸುತ್ತಾ, ದೃಢವ್ರತದಿಂದ ಪ್ರಯತ್ನಿಸುತ್ತಾ, ಭಕ್ತಿಯಿಂದ ನನಗೆ
  ನಮಸ್ಕರಿಸುತ್ತಾ—ನಿತ್ಯಯುಕ್ತರಾದ ಅವರು ನನ್ನನ್ನು ಉಪಾಸನೆ ಮಾಡುತ್ತಾರೆ. ॥೯-೧೪॥
'18': >-
  ಇನ್ನೂ ಕೆಲವರು ಜ್ಞಾನಯಜ್ಞದ ಮೂಲಕವೂ ನನ್ನನ್ನು ಯಜಿಸಿ ಉಪಾಸಿಸುತ್ತಾರೆ—ಕೆಲವರು
  ಏಕತ್ವಭಾವದಿಂದ, ಕೆಲವರು ಭಿನ್ನಭಾವದಿಂದ, ಮತ್ತೆ ಕೆಲವರು ಅನೇಕ ವಿಧಗಳಿಂದ, ವಿಶ್ವತೋಮುಖನಾದ
  (ಎಲ್ಲ ರೂಪಗಳಲ್ಲೂ ವ್ಯಕ್ತನಾದ) ನನ್ನನ್ನು ಆರಾಧಿಸುತ್ತಾರೆ. ॥೯-೧೫॥
'19': >-
  ನಾನೇ ಕ್ರತು (ವೈದಿಕ ಕರ್ಮದ ವಿಧಿ), ನಾನೇ ಯಜ್ಞ; ನಾನೇ ಸ್ವಧಾ (ಪಿತೃಗಳಿಗೆ ಸಲ್ಲಿಸುವ
  ಅರ್ಪಣೆ), ನಾನೇ ಔಷಧಿ; ನಾನೇ ಮಂತ್ರ; ನಾನೇ ಆಜ್ಯ (ಘೃತ); ನಾನೇ ಅಗ್ನಿ; ನಾನೇ ಹೋಮದಲ್ಲಿ
  ಹವಿಯಾಗುವದು. ॥೯-೧೬॥
'20': >-
  ಈ ಜಗತ್ತಿಗೆ ನಾನು ತಂದೆ; ನಾನು ತಾಯಿ; ನಾನು ಧಾತಾ (ಧಾರಕ/ವಿಧಾತಾ); ನಾನು ಪಿತಾಮಹ.
  ತಿಳಿಯಬೇಕಾದ ವಸ್ತುವೂ ನಾನು; ಪವಿತ್ರವೂ ನಾನು; ಓಂಕಾರವೂ ನಾನು; ಋಕ್, ಸಾಮ, ಯಜುರ್ವೇದಗಳೂ
  ನಾನು. ॥೯-೧೭॥
'21': >-
  ನಾನೇ ಗತಿ (ಗಮ್ಯ), ಭರ್ತಾ (ಪೋಷಕ), ಪ್ರಭು (ಸ್ವಾಮಿ), ಸాక్షಿ, ನಿವಾಸ, ಶರಣು, ಸುಹೃತ್
  (ಹಿತೈಷಿ). ನಾನೇ ಉತ್ಪತ್ತಿಯ ಮೂಲ (ಪ್ರಭವ), ನಾಶ (ಪ್ರಲಯ), ಆಧಾರಸ್ಥಾನ, ನಿಧಾನ (ಅಂತಿಮ
  ಆಶ್ರಯ), ಮತ್ತು ಅವ್ಯಯ ಬೀಜ (ನಾಶರಹಿತ ಕಾರಣ). ॥೯-೧೮॥
'22': >-
  ನಾನೇ ತಪಿಸುತ್ತೇನೆ (ಸೂರ್ಯರೂಪದಲ್ಲಿ ಉಷ್ಣ ನೀಡುತ್ತೇನೆ); ನಾನೇ ಮಳೆಗನ್ನು ತಡೆದು, ನಾನೇ
  ಅದನ್ನು ಸುರಿಸುತ್ತೇನೆ. ಅರ್ಜುನಾ, ನಾನೇ ಅಮೃತವೂ; ನಾನೇ ಮೃತ್ಯುವೂ; ನಾನೇ ಸತ್ ಮತ್ತು ಅಸತ್
  (ವ್ಯಕ್ತ-ಅವ್ಯಕ್ತ/ಸ್ಥಿರ-ಅಸ್ಥಿರ) ಆಗಿರುವೆನು. ॥೯-೧೯॥
'23': >-
  ತ್ರೈವಿದ್ಯರು (ಮೂರು ವೇದಗಳ ಜ್ಞಾನಿಗಳು), ಸೋಮಪಾನ ಮಾಡುವವರು, ಪಾಪಗಳಿಂದ
  ಶುದ್ಧರಾದವರು—ಯಜ್ಞಗಳಿಂದ ನನ್ನನ್ನು ಆರಾಧಿಸಿ ಸ್ವರ್ಗಗತಿಯನ್ನು ಪ್ರಾರ್ಥಿಸುತ್ತಾರೆ. ಅವರು
  ಪುಣ್ಯವನ್ನು ಪಡೆದು ಇಂದ್ರಲೋಕವನ್ನು ತಲುಪಿ, ಸ್ವರ್ಗದಲ್ಲಿ ದೇವತೆಗಳ ದಿವ್ಯಭೋಗಗಳನ್ನು
  ಅನುಭವಿಸುತ್ತಾರೆ. ॥೯-೨೦॥
'24': >-
  ಅವರು ಆ ವಿಶಾಲವಾದ ಸ್ವರ್ಗಲೋಕವನ್ನು ಅನುಭವಿಸಿ, ಪುಣ್ಯ ಕ್ಷೀಣವಾದಾಗ ಮರುತಃ ಮರಣಲೋಕಕ್ಕೆ
  ಪ್ರವೇಶಿಸುತ್ತಾರೆ. ಹೀಗಾಗಿ ವೇದತ್ರಯದ ಧರ್ಮವನ್ನು ಅನುಸರಿಸುವ, ಕಾಮನೆಗಳಿರುವವರು ಪುನಃ ಪುನಃ
  ಆಗಮನ-ನಿಗಮನ (ಹೋಗಿಬರುವುದು) ಎಂಬ ಚಕ್ರವನ್ನೇ ಪಡೆಯುತ್ತಾರೆ. ॥೯-೨೧॥
'25': >-
  ಯಾರು ಅನನ್ಯಭಾವದಿಂದ ನನ್ನನ್ನೇ ಚಿಂತಿಸುತ್ತಾ ನನ್ನನ್ನು ಪರ್ಯುಪಾಸನೆ ಮಾಡುತ್ತಾರೆ,
  ನಿತ್ಯವಾಗಿ ಯುಕ್ತರಾಗಿರುವ ಅವರ ಯೋಗಕ್ಷೇಮವನ್ನು (ಅಪ್ರಾಪ್ತದ ಪ್ರಾಪ್ತಿ ಮತ್ತು ಪ್ರಾಪ್ತದ
  ಸಂರಕ್ಷಣೆ) ನಾನು ಹೊರುತ್ತೇನೆ. ॥೯-೨೨॥
'26': >-
  ಕೌಂತೇಯನೇ, ಇತರ ದೇವತೆಗಳ ಭಕ್ತರು ಶ್ರದ್ಧೆಯೊಂದಿಗೆ ಅವರನ್ನು ಯಜಿಸಿದರೂ, ವಾಸ್ತವದಲ್ಲಿ ಅವರು
  ನನ್ನನ್ನೇ ಯಜಿಸುತ್ತಾರೆ—ಆದರೆ ಅದು ವಿಧಿಪೂರ್ವಕವಾಗಿ ಅಲ್ಲ (ತತ್ತ್ವವನ್ನು ಅರಿಯದೆ). ॥೯-೨೩॥
'27': >-
  ಎಲ್ಲ ಯಜ್ಞಗಳ ಭೋಕ್ತನೂ ಪ್ರಭುವೂ ನಾನೇ. ಆದರೆ ಅವರು ನನ್ನನ್ನು ತತ್ತ್ವತಃ ಅರಿಯುವುದಿಲ್ಲ; ಆದ
  ಕಾರಣವೇ ಅವರು ಪತನವನ್ನು ಹೊಂದುತ್ತಾರೆ (ಬ್ರಷ್ಟರಾಗುತ್ತಾರೆ). ॥೯-೨೪॥
'28': >-
  ದೇವವ್ರತರು ದೇವತೆಗಳನ್ನೇ ಸೇರುತ್ತಾರೆ; ಪಿತೃವ್ರತರು ಪಿತೃಗಳನ್ನು ಸೇರುತ್ತಾರೆ; ಭೂತಗಳಿಗೆ
  ಯಜಿಸುವವರು ಭೂತಗಳನ್ನೇ ಸೇರುತ್ತಾರೆ; ಮತ್ತು ನನ್ನನ್ನು ಯಜಿಸುವವರು ನನ್ನನ್ನೇ ಸೇರುತ್ತಾರೆ.
  ॥೯-೨೫॥
'29': >-
  ಯಾರು ನನಗೆ ಭಕ್ತಿಯಿಂದ ಪತ್ರ, ಪುಷ್ಪ, ಫಲ, ಅಥವಾ ನೀರನ್ನು ಅರ್ಪಿಸುತ್ತಾರೋ,
  ಶುದ್ಧಮನಸ್ಸುಳ್ಳ ಆ ಭಕ್ತನಿಂದ ಭಕ್ತಿಪೂರ್ವಕವಾಗಿ ಸಮರ್ಪಿತವಾದ ಅದನ್ನು ನಾನು
  ಸ್ವೀಕರಿಸುತ್ತೇನೆ (ಭುಂಜಿಸುತ್ತೇನೆ). ॥೯-೨೬॥
'30': >-
  ಕೌಂತೇಯನೇ, ನೀನು ಏನು ಮಾಡುತ್ತೀಯೋ, ಏನು ತಿನ್ನುತ್ತೀಯೋ, ಏನು ಹೋಮ ಮಾಡುತ್ತೀಯೋ, ಏನು ದಾನ
  ಕೊಡುತ್ತೀಯೋ, ಮತ್ತು ಏನು ತಪಸ್ಸು ಆಚರಿಸುತ್ತೀಯೋ—ಅದೆಲ್ಲವನ್ನೂ ನನಗೆ ಅರ್ಪಣೆಯಾಗಿ ಮಾಡು.
  ॥೯-೨೭॥
'31': >-
  ಹೀಗೆ ಮಾಡಿದರೆ ಶುಭ-ಅಶುಭ ಫಲರೂಪವಾದ ಕರ್ಮಬಂಧನಗಳಿಂದ ನೀನು ಮುಕ್ತನಾಗುವಿ. ಸಂನ್ಯಾಸಯೋಗದಲ್ಲಿ
  ಯುಕ್ತಮನಸ್ಸಿನಿಂದ, ವಿಮುಕ್ತನಾಗಿ, ನನ್ನನ್ನೇ ಪ್ರಾಪ್ತಿಗೊಳಿಸುವಿ. ॥೯-೨೮॥
'32': >-
  ನಾನು ಎಲ್ಲ ಭೂತಗಳಲ್ಲೂ ಸಮನಾಗಿದ್ದೇನೆ; ನನಗೆ ದ್ವೇಷ್ಯನೂ ಇಲ್ಲ, ಪ್ರಿಯನೂ ಇಲ್ಲ. ಆದರೆ ಯಾರು
  ಭಕ್ತಿಯಿಂದ ನನ್ನನ್ನು ಭಜಿಸುತ್ತಾರೋ, ಅವರು ನನ್ನಲ್ಲೇ ಇರುತ್ತಾರೆ; ಮತ್ತು ನಾನು ಕೂಡ
  ಅವರಲ್ಲಿ ಇರುತ್ತೇನೆ. ॥೯-೨೯॥
'33': >-
  ಯಾವನಾದರೂ ಅತ್ಯಂತ ದುರುಚಾರಿಯೇ ಆಗಿದ್ದರೂ, ಅನನ್ಯಭಕ್ತಿಯಿಂದ ನನ್ನನ್ನು ಭಜಿಸಿದರೆ, ಅವನನ್ನು
  ಸಾಧುವೆಂದೇ ಪರಿಗಣಿಸಬೇಕು; ಏಕೆಂದರೆ ಅವನು ಸಮ್ಯಕ್ ನಿಶ್ಚಯ ಮಾಡಿಕೊಂಡವನಾಗಿರುತ್ತಾನೆ
  (ಸರಿಯಾದ ಸಂಕಲ್ಪದಲ್ಲಿ ಸ್ಥಿರನಾಗಿರುತ್ತಾನೆ). ॥೯-೩೦॥
'34': >-
  ಅವನು ಶೀಘ್ರವೇ ಧರ್ಮಾತ್ಮನಾಗುತ್ತಾನೆ ಮತ್ತು ಶಾಶ್ವತ ಶಾಂತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ. ಕೌಂತೇಯನೇ,
  ನೀನು ದೃಢವಾಗಿ ಪ್ರತಿಜ್ಞೆ ಮಾಡು—ನನ್ನ ಭಕ್ತನು ಎಂದಿಗೂ ನಾಶವಾಗುವುದಿಲ್ಲ. ॥೯-೩೧॥
'35': >-
  ಪಾರ್ಥನೇ, ನನ್ನನ್ನೇ ಶರಣಾಗೊಂಡರೆ ಪಾಪಯೋನಿಗಳೆಂದು ಕರೆಯಲ್ಪಡುವವರಾದರೂ—ಸ್ತ್ರೀಯರು,
  ವೈಶ್ಯರು, ಹಾಗೆಯೇ ಶೂದ್ರರೂ—ಅವರೂ ಪರಮಗತಿಯನ್ನು ಹೊಂದುತ್ತಾರೆ. ॥೯-೩೨॥
'36': >-
  ಆಗ ಪುಣ್ಯವಂತರಾದ ಬ್ರಾಹ್ಮಣ ಭಕ್ತರು ಮತ್ತು ರಾಜರ್ಷಿಗಳು ಎಷ್ಟೋ ಹೆಚ್ಚು! ಅನಿತ್ಯವೂ
  ದುಃಖಮಯವೂ ಆದ ಈ ಲೋಕವನ್ನು ಪಡೆದು, ನೀನು ನನ್ನನ್ನು ಭಜಿಸು. ॥೯-೩೩॥
'37': >-
  ನನ್ನಲ್ಲಿ ಮನಸ್ಸನ್ನು ನೆಲೆಗೊಳಿಸು; ನನ್ನ ಭಕ್ತನಾಗು; ನನ್ನಿಗಾಗಿ ಯಜ್ಞಮಾಡು; ನನಗೆ
  ನಮಸ್ಕರಿಸು. ಹೀಗೆ ಆತ್ಮವನ್ನು ಯುಕ್ತಗೊಳಿಸಿ, ನನ್ನನ್ನೇ ಪರಾಯಣನಾಗಿ ಮಾಡಿಕೊಂಡರೆ,
  ನಿಶ್ಚಯವಾಗಿ ನೀನು ನನ್ನನ್ನೇ ತಲುಪುವಿ. ॥೯-೩೪॥
'38': >-
  ಓಂ ತತ್ಸತ್ — ಈ ರೀತಿಯಾಗಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆಯ ಉಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿ,
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ ‘ರಾಜವಿದ್ಯಾ-ರಾಜಗುಹ್ಯ ಯೋಗ’ ಎಂಬ
  ಹೆಸರಿನ ಒಂಬತ್ತನೇ ಅಧ್ಯಾಯವು ಸಂಪೂರ್ಣವಾಯಿತು. ॥೯॥
