'29': >-
  “సుగ్రీవా! తొందరపడుము. ప్లవగాధిపా! మనము బయలుదేరుదాం.” అని. ఈ విధంగా అపార
  తేజస్సుగల రాముడు చెప్పగా… ॥6-126-29॥
'30': >-
  …శ్రీమంతుడైన వానరాధిపతి (సుగ్రీవుడు) ఆ సమస్త వానరులతో కూడి, త్వరగా అంతఃపురంలో
