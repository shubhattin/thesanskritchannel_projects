'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే కిష్కిన్ధాకాండే ‘సుగ్రీవతర్జనం’ నామ చతుఃత్రింశః
  సర్గః ॥४-३४॥


  ఇది శ్రీమద్వాల్మీకి రామాయణం—కిష్కిన్ధాకాండంలో ‘సుగ్రీవుని గద్దింపు (తర్జనం)’
  అనే ముప్పై నాలుగవ సర్గము.
'1': >-
  అప్రతిహతుడై (ఎవరూ అడ్డుకోలేని వాడై), క్రోధంతో ఉద్ధటుడై, పురుషర్షభుడైన
  లక్ష్మణుడు అంతఃపురంలోకి ప్రవేశించినాడని చూచి, సుగ్రీవుడు అతనిని దర్శించి
  ఇంద్రియములు వ్యాకులమై కలతచెందెను. ॥४-३४-१॥
'2': >-
  క్రోధంతో నిశ్వసించుచు, తేజస్సుతో అగ్ని వలె ప్రజ్వలించుచున్నవానిని, సోదరుని
  వ్యసనముతో తప్తుడైన దశరథాత్మజుడు (లక్ష్మణుడు) అని చూచి (సుగ్రీవుడు మరింత
  భయాక్రాంతుడయ్యాడు). ॥४-३४-२॥
'3': >-
  హరిశ్రేష్ఠుడైన సుగ్రీవుడు స్వర్ణాసనాన్ని వదలి వెంటనే లేచి ఎగిరి నిలిచెను; అది
  మేరు (మహేంద్ర) పర్వతంపై సువర్ణాలంకారంతో ఎగసిన మహాధ్వజం వలె కనపడెను. ॥४-३४-३॥
'4': >-
  సుగ్రీవుడు ఒక్కసారిగా ఎగిరినప్పుడు, రుమ మొదలైన స్త్రీలు అతని వెంబడి త్వరగా
  లేచారు; అది ఆకాశంలోని పూర్ణచంద్రుణ్ణి అనుసరించి వెళ్లే తారాగణముల వలె ఉన్నది.
  ॥४-३४-४॥
'5': >-
  శ్రీమంతుడైన సుగ్రీవుడు ఎర్రబడిన నేత్రములతో, కృతాంజలిగా (చేతులు జోడించి)
  ముందుకు సాగెను; అక్కడే నిలిచి, మహాకల్పవృక్షం వలె స్థిరంగా కనపడెను. ॥४-३४-५॥
'6': >-
  స్త్రీల మధ్యలో నిలిచిన—రుమను రెండవగా (సహచరిణిగా) చేసుకున్న—సుగ్రీవుని చూచి,
  లక్ష్మణుడు క్రోధంతో పలికెను; అది తారల మధ్యనున్న చంద్రుణ్ణి ఉద్దేశించి
  (గట్టిగా) పలికినట్లు ఉన్నది. ॥४-३४-६॥
'7': >-
  సత్త్వము, సత్కులజన్మము కలవాడు; దయాసంపన్నుడు; ఇంద్రియనిగ్రహము కలవాడు;
  కృతజ్ఞుడు; సత్యవాది—అటువంటి రాజు లోకములో గొప్పగా పూజింపబడతాడు. ॥४-३४-७॥
'8': >-
  కానీ ఏ రాజు అధర్మంలో నిలిచి, మిత్రుల ఉపకారాన్ని పొందినవాడై కూడా, అబద్ధమైన
  ప్రతిజ్ఞ చేస్తాడో—అతనికంటే క్రూరుడైనవాడు మరెవడు? ॥४-३४-८॥
'9': >-
  అశ్వాల విషయంలో అబద్ధమాడినవాడు వందమందిని హతమార్చిన పాపం పొందుతాడు; గోవుల
  విషయంలో అబద్ధమాడితే వెయ్యిమందిని హతమార్చిన పాపం పొందుతాడు; పురుషుని విషయంలో
  అబద్ధమాడే మనిషి తనను, తన స్వజనమును (తనవారినీ) చంపుకున్నట్లే పాపం పొందుతాడు.
  ॥४-३४-९॥
'10': >-
  మిత్రులు ముందుగా చేసిన ఉపకారంతో కృతార్థుడైనప్పటికీ, వారి ప్రతికారము
  (ప్రత్యుపకారం) చేయని వాడు కృతఘ్నుడు. అటువంటి కృతఘ్నుడు సమస్తభూతాలకు ద్రోహి; ఓ
  ప్లవగేశ్వరా, అతడు వధింపబడవలసినవాడు. ॥४-३४-१०॥
'11': >-
  సర్వలోకము నమస్కరించేలా బ్రహ్మదేవుని చేత గీతమైన ఈ శ్లోకం ఉంది. క్రోధంతో
  కృతఘ్నుణ్ణి చూచి (బ్రహ్మ చెప్పిన) దానిని ఓ వానరా, నీవు బాగా తెలుసుకొనుము.
  ॥४-३४-११॥
'12': >-
  గోవును చంపినవానికి, సురాపానము చేసినవానికి, దొంగకు, వ్రతభంగము
  చేసినవానికి—ఇవారికి సద్గుణులు ప్రాయశ్చిత్తమును నిర్దేశించారు. కానీ కృతఘ్నునికి
  మాత్రం ఏ ప్రాయశ్చిత్తమూ లేదు. ॥४-३४-१२॥
'13': >-
  ఓ వానరా, నీవు అనార్యుడవు; కృతఘ్నుడవు; అబద్ధవాదివి కూడా. రామునిచే ముందుగా
  ఉపకారము పొంది కృతార్థుడైయుండి, ఇప్పుడు నీవు దానికి ప్రతికారము చేయుట లేదు.
  ॥४-३४-१३॥
'14': >-
  ఓ వానరా, రాముని వలన నీవు కృతార్థుడవైనందున—నీవు చేయదలచినదే ఉంటే—సీతాన్వేషణలో
  ప్రయత్నం చేయవలసినదే కదా! (అది నీ ధర్మమూ, నీ వాగ్దానమూ.) ॥४-३४-१४॥
'15': >-
  నీవు గ్రామ్యమైన భోగవిషయాలలో ఆసక్తుడై, అబద్ధప్రతిశ్రుతితో (మిథ్యావాగ్దానంతో)
  కాలక్షేపం చేస్తున్నావు. రాముడు నిన్ను సరిగా ఎరిగి లేడు—కప్పను మింగే సర్పాన్ని
  ఎవరు వెంటనే గుర్తిస్తారో అట్లే. ॥४-३४-１５॥
'16': >-
  కరుణను ఎరిగిన మహాభాగుడైన రాముని చేత, నీవు పాపాత్ముడై ఉండి కూడా, మహాత్ముడైన
  అతని వల్లనే హరీణామాధిపత్యమైన రాజ్యం పొందితివి—అయినా నీవు దురాత్మవై
  ప్రవర్తిస్తున్నావు. ॥४-३४-१६॥
'17': >-
  మహాత్ముడైన రాఘవుడు నీకు చేసిన ఉపకారాన్ని నీవు గౌరవించక (లేదా విలువచేయక) పోతే,
  వెంటనే పదునైన బాణాలతో (నిన్ను) హతుడై, వాలిని చూచినట్లు నీవు కూడా యమలోకమున
  అతనిని దర్శిస్తావు. ॥४-३४-१७॥
'18': >-
  వాలి హతుడై వెళ్లిన మార్గము ఏమీ సంకుచితమైనది కాదు (అది విస్తారమైనదే—మరణమార్గము
  అందరికీ తెరిచి ఉన్నదే). కావున, ఓ సుగ్రీవా, సమయానికి ధర్మంగా నిలిచివుండు; వాలి
  వెళ్లిన మార్గాన్ని అనుసరించకుము (వాలివలె మరణమార్గంలోకి పోకుము). ॥४-३४-१८॥
'19': >-
  ఇక్ష్వాకు వంశశ్రేష్ఠుడైన రాముని ధనుస్సు నుండి విడిచే, వజ్రంలా ఘోరమైన ఆ
  బాణములను నీవు తప్పక చూచియుండవా? అయినా నీవు నిర్భయంగా సుఖమని భావించి, విషయంలో
  మునిగి సుఖపడుతున్నావు; రామకార్యాన్ని మనసులోనైనా పరిశీలించడంలేదు. ॥४-३४-१९॥
'20': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కిన్ధాకాండే ‘సుగ్రీవతర్జనం’
  నామ చతుఃత్రింశః సర్గః ॥४-३४॥


  ఇట్లు ఋషిప్రణీతమైన, శ్రీమద్రామాయణమనే వాల్మీకీయ ఆదికావ్యంలో,
  కిష్కిన్ధాకాండంలోని ‘సుగ్రీవతర్జనం’ అను ముప్పై నాలుగవ సర్గము సంపూర్ణమైంది.
