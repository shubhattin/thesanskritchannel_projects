'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘सीता-भाषित-प्रश्न’
  नामक छियासठवाँ सर्ग (५-६६)।
'1': >-
  हनुमान् के ऐसा कहने पर दशरथनन्दन श्रीराम ने उस मणि को हृदय से लगा लिया और
  लक्ष्मण सहित फूट-फूटकर रोने लगे।
'2': >-
  उस श्रेष्ठ मणि को देखकर शोक से कृश हुए राघव, आँसुओं से भरी हुई दोनों आँखों के
  साथ सुग्रीव से यह वचन बोले।
'3': >-
  जिस प्रकार वत्स पर स्नेह रखने वाली धेनु अपने बछड़े के लिए ममता से दूध स्रवित
  करती है, उसी प्रकार इस श्रेष्ठ मणि के दर्शन से मेरा हृदय भी उमड़ पड़ा है।
'4': >-
  यह मणिरत्न मुझे वैदेही के श्वशुर (जनक) द्वारा दिया गया था; विवाह के समय जिस
  प्रकार यह बाँधा गया था, उसी प्रकार यह उसके मस्तक पर अत्यन्त अधिक शोभा पाता है।
'5': >-
  यह मणि जल से उत्पन्न हुआ है और श्रेष्ठ जनों द्वारा पूजित है; यज्ञ में परम
  प्रसन्न हुए बुद्धिमान् इन्द्र (शक्र) ने इसे प्रदान किया था।
'6': >-
  हे सौम्य! इस श्रेष्ठ मणि को देखकर और उसी प्रकार पिता (जनक) का दर्शन-सा होने
  से, आज मैं वैदेह (जनक) तथा उस महान् विभु की बातों को भली-भाँति जान गया हूँ।
'7': >-
  यह मणि मेरी उस प्रिया के मस्तक पर शोभा पाता था; आज इसके दर्शन से मैं उसे मानो
  प्राप्त हुई ही समझकर मन में विचार कर रहा हूँ।
'8': >-
  हे सौम्य! वैदेही सीता ने क्या कहा? मुझे बार-बार बताओ—तुम अपने वाक्य-रूपी जल की
  वर्षा से मानो प्राण छोड़ चुकी मुझको जल से सींचकर फिर से जीवित कर रहे हो।
'9': >-
  हे सौमित्र! इससे बढ़कर दुःख क्या होगा कि मैं जल-सम्भव इस मणि को तो देख रहा
  हूँ, परन्तु वैदेही को आए बिना (उसके स्वयं उपस्थित हुए बिना) ही।
'10': >-
  यदि वैदेही एक मास भी किसी प्रकार जीवित रह गई, तो भी, हे वीर! मैं उस श्यामलोचना
  के बिना एक क्षण भी जीवित न रह सकूँगा।
'11': >-
  मुझे भी उस देश में ले चलो जहाँ मेरी प्रिया देखी गई है; समाचार (उसका पता) पा
  लेने के बाद मैं एक क्षण भी ठहर नहीं सकूँगा।
'12': >-
  उस समय मेरी सुश्रोणी, स्वभाव से ही भयभीत, वह साध्वी—भय उत्पन्न करने वाले उन
  घोर राक्षसों के बीच कैसे खड़ी रह पाती होगी?
'13': >-
  जैसे शरद्-ऋतु का चन्द्रमा कुहासे से मुक्त होने पर भी बादलों से घिर जाए, वैसे
  ही उसका मुख अब आच्छादित (ढका) होने के कारण वर्तमान में प्रकाशित नहीं हो रहा
  होगा।
'14': >-
  हे हनुमान्! सीता ने वास्तव में क्या कहा—मुझे यथातथ्य कहो; इसी से मैं जीवित
  रहूँगा, जैसे रोगी औषधि से जीवित रहता है।
'15': >-
  मधुर स्वर वाली, मधुर वाणी बोलने वाली मेरी भामिनी ने क्या कहा? हे हनुमान्!
  मुझसे वियुक्त वह सुन्दर आरोहण वाली (सुगठित देहवाली) जानकी—दुःख से भी अधिक दुःख
  को प्राप्त होकर—कैसे जीवित है? मुझे कहो।
'16': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड में
  ‘सीता-भाषित-प्रश्न’ नामक छियासठवाँ सर्ग (५-६६) सम्पूर्ण हुआ।
