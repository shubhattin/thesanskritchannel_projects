'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘पौलस्य-उत्पत्ति’ नामक दूसरा सर्ग
  (७-२)।
'1': >-
  महात्मा राघव (श्रीराम) का वह वचन सुनकर, महान तेजस्वी कुम्भयोनि (अगस्त्य) मुनि
  ने राम से यह कहा।
'2': >-
  हे राम! उसके वृत्तान्त को सुनो—उसका तेज और बल अत्यन्त महान था। उसी के द्वारा
  उसने शत्रुओं का संहार किया, और शत्रु उसे वध नहीं कर सकते थे।
'3': >-
  हे राघव! अब मैं तुम्हें रावण के इस कुल, उसके जन्म तथा उसे जो वरदान दिया गया—उस
  सबका वर्णन करता हूँ।
'4': >-
  हे राम! प्राचीन कृतयुग में प्रजापति-पुत्र, प्रभु, ‘पुलस्त्य’ नामक ब्रह्मर्षि
  थे—जो साक्षात् पितामह (ब्रह्मा) के समान थे।
'5': >-
  धर्म, शील आदि के अनुसार उनके गुणों का पूरा वर्णन करना तो संभव ही नहीं; केवल
  ‘वे प्रजापति के पुत्र हैं’—इतना कहना भी उनके नाम के साथ ही पर्याप्त है।
'6': >-
  प्रजापति-पुत्र होने के कारण वे देवताओं के भी प्रिय थे। शुभ, उज्ज्वल गुणों से
  युक्त वे महाबुद्धिमान मुनि समस्त लोक को आनन्दित करते थे।
'7': >-
  धर्म-प्रसंग से (धर्मकार्यवश) वे मुनिश्रेष्ठ मेरु नामक महापर्वत के पार्श्व में,
  तृणविन्दु के आश्रम में जाकर रहने लगे।
'8': >-
  वे धर्मात्मा, स्वाध्याय में निरत और इन्द्रियों को संयमित करने वाले थे; वे वहाँ
  तप करते थे। उसी आश्रम-स्थल पर जाकर कुछ कन्याएँ उनके तप में विघ्न करने लगीं।
'9': >-
  देवकन्याएँ, नागकन्याएँ, राजर्षियों की पुत्रियाँ तथा अप्सराएँ—ये सब खेलती-कूदती
  उस स्थान पर आ पहुँचीं।
'10': >-
  उस वन की रमणीयता और सब ऋतुओं में मनोहर भोग्य होने के कारण वे कन्याएँ नित्य ही
  वहाँ जाकर क्रीड़ा किया करती थीं।
'11': >-
  जिस रमणीय देश में वह द्विज पुलस्त्य रहते थे, वहाँ वे अनिन्दित कन्याएँ गातीं,
  वाद्य बजातीं, नृत्य करतीं—और उस तपस्वी मुनि के तप में विघ्न उत्पन्न करतीं।
'12': >-
  तब महान तेजस्वी महामुनि क्रोधित होकर बोले—जो भी मेरे दर्शन (मेरे सामने) आएगी,
  वह गर्भ धारण करेगी।
'13': >-
  महात्मा के उस वचन को सुनकर वे सब कन्याएँ प्रतिज्ञा कर (उसे स्वीकार कर),
  ब्रह्मशाप के भय से डरकर फिर उस स्थान पर जाना ही नहीं चाहती थीं।
'14': परन्तु राजर्षि तृणविन्दु की पुत्री ने वह बात (वह शाप-घोषणा) नहीं सुनी।
'15': >-
  वह वहाँ आश्रम-स्थान पर गई और अत्यन्त निर्भय होकर घूमने लगी। वहाँ ठहरी हुई उसने
  कोई भी आई हुई सखी नहीं देखी।
'16': >-
  उसी समय तप से स्वयं को भावित करने वाले, महातेजस्वी प्राजापत्य महर्षि
  (पुलस्त्य) वहाँ स्वाध्याय कर रहे थे।
'17': >-
  वेद-पाठ की ध्वनि सुनकर और तप के भण्डारस्वरूप उस मुनि को देखकर, वह कन्या
  पीतवर्ण (पाण्डु) देह वाली हो गई; उसका शरीर-लक्षण भी परिवर्तित हो उठा।
'18': >-
  और अपने भीतर उस दोष (विकार) को देखकर वह अत्यन्त उद्विग्न हो गई। ‘यह मेरे साथ
  क्या हो गया?’ ऐसा जानकर वह पिता के आश्रम में जाकर रहने लगी।
'19': >-
  उसे उस अवस्था में देखकर तृणविन्दु ने कहा—तुम अपने शरीर पर ऐसा अपने स्वरूप के
  प्रतिकूल रूप क्यों धारण किए हुए हो?
'20': >-
  तब वह कन्या दीन होकर हाथ जोड़कर तपोधन पिता से बोली—हे तात! मैं नहीं जानती कि
  कौन-सा कारण है जिससे मेरा रूप ऐसा हो गया है।
'21': >-
  किन्तु इससे पहले मैं अकेली, अपने सखीजनों को खोजने के लिए, महर्षि पुलस्त्य के
  दिव्य आश्रम में गई थी।
'22': >-
  वहाँ मुझे कोई भी आई हुई सखी नहीं दिखी। और रूप में यह विकार देखकर मैं भय से
  वहीं से लौटकर यहाँ आ गई।
'23': >-
  तप से द्योतित प्रभा वाले राजर्षि तृणविन्दु ध्यान में प्रविष्ट हुए; और उन्होंने
  उस ऋषि-कर्म से उत्पन्न कारण को भी देख लिया।
'24': >-
  महर्षि पुलस्त्य के उस शाप को जानकर, वे अपनी पुत्री को साथ लेकर पुलस्त्य के पास
  गए और उनसे यह बोले।
'25': >-
  हे भगवन्! मेरे गुणों से विभूषित इस पुत्री को आप भिक्षा-रूप में स्वीकार करें—यह
  महर्षि, स्वयं प्रस्तुत (समर्पण को उद्यत) है।
'26': >-
  आप तप-आचरण में युक्त हैं, आपकी इन्द्रियाँ श्रमरत रहती हैं; यह नित्य आपकी
  सेवा-शुश्रूषा में तत्पर रहेगी—इसमें संदेह नहीं।
'27': >-
  धार्मिक राजर्षि का वह वचन सुनकर, कन्या को स्वीकार करने की इच्छा से उस द्विज
  (पुलस्त्य) ने कहा—‘बाढ़म्’ अर्थात् ‘अवश्य’।
'28': >-
  फिर वह राजर्षि विधि के अनुसार कन्या को देकर अपने आश्रम-स्थान को लौट गए। वह
  कन्या भी वहीं रहने लगी और अपने गुणों से पति को संतुष्ट करने लगी।
'29': >-
  उसके शील और आचरण से मुनिश्रेष्ठ अत्यन्त प्रसन्न हुए। प्रसन्न होकर उस
  महातेजस्वी मुनि ने यह वचन कहा।
'30': >-
  हे सुश्रोणि! तुम्हारे गुण-सम्पद् से मैं अत्यन्त संतुष्ट हूँ; इसलिए हे देवी! आज
  मैं तुम्हें अपने समान एक पुत्र प्रदान करता हूँ।
'31': >-
  वह दोनों वंशों का प्रवर्तक होगा और ‘पौलस्त्य’ नाम से प्रसिद्ध होगा। क्योंकि
  मेरे अध्ययन् करते हुए यह वेद-श्रुति तुमने (यहाँ) सुनी है।
'32': >-
  इसलिए उसका नाम ‘विश्रवा’ होगा—इसमें कोई संदेह नहीं। ऐसा कहे जाने पर वह देवी
  अन्तःकरण से अत्यन्त हर्षित हुई।
'33': >-
  थोड़े ही समय में उसने ‘विश्रवा’ नामक पुत्र को जन्म दिया—जो तीनों लोकों में
  विख्यात, यश और धर्म से सम्पन्न था।
'34': >-
  विश्रवा मुनि श्रुतिमान (वेद-ज्ञ) थे, समदर्शी थे, व्रत और आचार में रत थे; और
  पिता के समान तप से युक्त हो गए।
'35': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘पौलस्य-उत्पत्ति’ नामक दूसरा सर्ग (७-२) समाप्त हुआ।
