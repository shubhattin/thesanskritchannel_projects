'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘मन्दोदरी-विलाप’ नामक एक सौ
  चौदहवाँ सर्ग (६-११४)।
'1': >-
  उस समय विलाप करती हुई उन राक्षसी-स्त्रियों के बीच रावण की ज्येष्ठा पत्नी,
  प्रिय एवं दीन मन्दोदरी ने अपने पति की ओर दृष्टि की।
'2': >-
  अचिन्त्य कर्म करने वाले श्रीराम के द्वारा दशग्रीव (रावण) को मरा हुआ देखकर
  मन्दोदरी वहाँ अत्यन्त करुण होकर अपने पति के लिए विलाप करने लगी।
'3': >-
  हे महाबाहो! हे वैश्रवण (कुबेर) के अनुज! क्रुद्ध होने पर तो तुम्हारे सामने खड़ा
  होने में इन्द्र (पुरन्दर) भी भयभीत होता है।
'4': >-
  महान ऋषिगण, यशस्वी गन्धर्व तथा चारण भी तुम्हारे उद्वेग (रोष) से भयभीत होकर
  दिशाओं में भाग गए थे—यह भी तो प्रसिद्ध है।
'5': >-
  हे राजन्! हे राक्षसेश्वर! तुम एक मात्र मनुष्य—राम—के द्वारा युद्ध में पराजित
  हो गए; क्या तुम्हें लज्जा नहीं आती? यह कैसा हुआ?
'6': >-
  जो त्रैलोक्य को आक्रान्त करके श्री और पराक्रम से सम्पन्न था, उस अविषह्य
  (असहनीय) तुम्हें एक वन में विचरने वाला मनुष्य कैसे मार सका?
'7': >-
  मनुष्यों के क्षेत्र से परे, कामरूप धारण करके विचरने वाले तुम्हारा युद्ध में
  राम के हाथों विनाश होना युक्तिसंगत प्रतीत नहीं होता।
'8': >-
  सेनाओं के मुख में (समर-भूमि में) मैं यह नहीं मान सकती कि सर्वतः से घिरे हुए
  तुम्हें राम ने इस प्रकार मार डाला (तुम्हारा ऐसा आघात किया)।
'9': >-
  अथवा राम के रूप में स्वयं कृतान्त (यम) ही आ गया था, जिसने तुम्हारे विनाश के
  लिए अचिन्त्य (अप्रतितर्कित) माया रच ली।
'10': >-
  अथवा हे महाबल! तुम इन्द्र (वासव) के द्वारा अपमानित/पराजित हुए हो; परन्तु युद्ध
  में तुम्हें देखने मात्र की भी शक्ति इन्द्र में कहाँ? (फिर वह कैसे कर सकता है?)
'11': >-
  अत्यन्त बलवान, महान पराक्रमी, देवों का शत्रु और महातेजस्वी—यह स्पष्ट है कि
  (राम) वही महान योगी, सनातन परमात्मा हैं।
'12': >-
  जो आदि, मध्य और अन्त (निधन) से रहित हैं; महान से भी परम महान हैं; तमस
  (अज्ञान-अन्धकार) से परे धाता हैं; शंख, चक्र और गदा धारण करने वाले हैं।
'13': >-
  जिनके वक्षस्थल पर श्रीवत्स का चिह्न है, जो नित्यश्री (सदा लक्ष्मी-सम्पन्न)
  हैं, अजित, शाश्वत और ध्रुव हैं—वे सत्य पराक्रमी विष्णु मनुष्य-रूप धारण करके आए
  हैं।
'14': >-
  देवताओं से घिरे हुए, तथा वानर-रूप को प्राप्त (वानर-सेना के रूप में साथ आए)
  सहायकों के सहित, समस्त लोकों के ईश्वर, श्रीमान् प्रभु लोकों के हित की कामना से
  (यहाँ आए हैं)।
'15': >-
  हे राक्षसों के स्वामी! तुमने पहले इन्द्रियों को जीतकर त्रिभुवन को जीत लिया था;
  तुम्हारा राक्षस-परिवार भयावह था और तुम देवों के शत्रु थे।
'16': >-
  किन्तु जैसे वैर का स्मरण करने से ही (मनुष्य) फिर वशीभूत हो जाता है, वैसे ही
  तुम इन्द्रियों के द्वारा ही पराजित हो गए; और यह सब तभी से स्पष्ट होने लगा जब
  जनस्थान में बहुत-से राक्षसों से घिरे हुए (तुम्हारे कारण) घटनाएँ हुईं।
'17': >-
  जब तुम्हारा भाई खर मारा गया, तब से ही राम साधारण मनुष्य नहीं थे; और जब हनुमान्
  पराक्रम से उस लंका-नगरी में प्रविष्ट हुए—जिसमें देवता भी कठिनता से प्रवेश कर
  सकते थे—तभी हम व्यथित हो उठे।
'18': >-
  उसी समय मैंने कहा था—‘राघव से विरोध त्याग दिया जाए’—पर (मेरी बात न मानी गई);
  और हनुमान् के प्रवेश से हम पहले ही काँप उठे थे।
'19': >-
  कहने पर भी तुमने नहीं माना; इसी का यह परिणाम (यह विपत्ति) आ पहुँची है। हे
  राक्षसपुंगव! तुम अकस्मात् ही सीता की अभिलाषा करने लगे।
'20': >-
  अपने ऐश्वर्य, शरीर और स्वजनों के विनाश के लिए, हे दुर्मते! तुमने उस स्त्री पर
  हाथ डाला जो अरुन्धती और रोहिणी से भी विशिष्ट (सती-साध्वी) है।
'21': >-
  मान्य सीता का अपहरण/अपमान करके तुमने निश्चय ही असदृश (अयुक्त) कर्म किया—जो
  पृथ्वी की भी पृथ्वी है, लक्ष्मी की भी लक्ष्मी है, और जो अपने पति के प्रति
  परमवत्सला है।
'22': >-
  सर्वथा निर्दोष अंगों वाली, शुभ, निर्जन वन में रहने वाली सीता को वहाँ से लाकर
  तुमने छल से उसे दीन किया; यह तुम्हारे ही आत्म-स्वरूप का कलंक (आत्मदूषण) बन
  गया।
'23': >-
  मैथिली के संग का वह काम-फल प्राप्त न करके, पति-व्रता के तप के कारण, हे मेरे
  स्वामी! निश्चय ही तुम जलकर (दग्ध होकर) नष्ट हुए हो।
'24': >-
  जब तुम उस तनुमध्यमा (सुकुमार कटि वाली) को धर्षित कर रहे थे, उसी समय तुम जले
  क्यों नहीं? इन्द्र सहित, अग्नि सहित समस्त देवता तुम्हारे कारण भयभीत थे (और
  संभवतः इसी से तत्काल दण्ड न हुआ)।
'25': >-
  पाप कर्म का फल अवश्य मिलता है; समय आने पर उसका कर्ता (फल देने वाला) अवश्य होता
  है—इसमें कोई संशय नहीं।
'26': >-
  शुभ करने वाला शुभ फल पाता है और पाप करने वाला पाप ही भोगता है। विभीषण ने सुख
  प्राप्त किया और तुमने ऐसा पाप-फल प्राप्त किया।
'27': >-
  तुम्हारे लिए रूप में तुमसे भी अधिक श्रेष्ठ अन्य स्त्रियाँ थीं; पर काम (अनंग)
  के वश में पड़कर तुम मोह से कुछ समझ नहीं पाए।
'28': >-
  मैथिली न कुल से, न रूप से, न शील-लज्जा/दाक्षिण्य से मुझसे अधिक या समान है—(यदि
  ऐसा तुम मानते थे तो) वह भी तुम्हारा मोह ही था; तुमने विवेक न किया।
'29': >-
  समस्त प्राणियों के लिए मृत्यु कभी बिना कारण/लक्षण के नहीं होती; तुम्हारी वही
  मृत्यु—मैथिली के कारण—लक्षणयुक्त होकर उपस्थित हुई।
'30': >-
  सीता-निमित्त उत्पन्न होने वाली मृत्यु को तुमने स्वयं दूर से बुलाकर ले आया; और
  मैथिली राम के साथ शोक-रहित होकर विहार करेगी।
'31': >-
  अल्प-पुण्या मैं इस भयंकर शोक-सागर में गिर पड़ी हूँ; (पहले) कैलास, मन्दर, मेरु
  तथा चैत्ररथ वन में (तुम्हारे साथ सुख से रहती थी)।
'32': >-
  मैं तुम्हारे साथ सभी देव-उद्यानों में विहार करती थी, तुम्हारे अनुरूप विमान से
  जाती थी, और अतुल श्री से युक्त थी।
'33': >-
  चित्र-वस्त्र और पुष्प-मालाओं से सजी, विविध देशों को देखती हुई मैं, हे वीर! आज
  तुम्हारे वध से काम-भोगों से भ्रष्ट होकर (वंचित होकर) रह गई हूँ।
'34': >-
  मैं अब वैसी नहीं रही; राजाओं की चञ्चल श्री को धिक्कार है! हाय राजन्! तुम्हारा
  वह सुकुमार मुख—सुन्दर भौंहों वाला, चिकनी त्वचा वाला, ऊँची नासिका वाला—(अब कहाँ
  रहा)।
'35': >-
  जिसका कान्ति-श्री-द्युति चन्द्र, कमल और सूर्य के समान थी; जिसके मुकुट-समूह की
  ज्योति दीप्त थी; जिसका मुख ताम्रवर्ण था और कुण्डल चमकते थे—(वह अब निस्तेज हो
  गया)।
'36': >-
  पान-भूमियों में मद से व्याकुल होकर जिनकी चंचल आँखें डोलती थीं; जो विविध
  पुष्प-मालाएँ धारण करते थे; जिनकी शुभ वाणी और मनोहर मंद-स्मिति थी—(वह वैभव अब न
  रहा)।
'37': >-
  हे प्रभो! आज वही तुम्हारा मुख नहीं चमकता; राम के बाणों से विदीर्ण होकर रक्त और
  बहते हुए रुधिर से वह रँगा हुआ है।
'38': >-
  मेद और मस्तिष्क बिखर गए हैं; रथों की धूल से रूक्ष हो गया है। हाय! मुझे यह
  अन्तिम अवस्था मिली है जो वैधव्य देने वाली है।
'39': >-
  मन्द बुद्धि होने से मैं कभी यह समझ ही नहीं पाई कि—मेरे पिता दानवराज हैं और
  मेरे पति राक्षसेश्वर हैं (फिर भी यह वैभव सदा नहीं रहेगा)।
'40': >-
  ‘मेरा पुत्र इन्द्र को जीतने वाला है’—ऐसा सोचकर मैं अत्यन्त गर्व से भरी रहती
  थी; (तुम सब) शत्रुओं को मथ डालने वाले, क्रूर, बल और पराक्रम में प्रख्यात थे।
'41': >-
  ‘मुझे कहीं से भी भय नहीं’—ऐसी मेरी दृढ़ धारणा थी; हे राक्षस-श्रेष्ठों!
  तुम्हारे ऐसे प्रभाव के रहते (भी) यह कैसे हुआ?
'42': >-
  मनुष्य से यह भय कैसे आ गया—जिसे हम समझ ही न सके? तुम्हारा वह शरीर स्निग्ध
  इन्द्रनील-मणि के समान नील, ऊँचे पर्वत के समान विशाल था।
'43': >-
  भुजाओं में केयूर, अंगद, वैदूर्य, मुक्ताहार और मालाओं से उज्ज्वल; विहार में
  अत्यन्त कान्तिमान और युद्धभूमि में दैदीप्यमान रहता था।
'44': >-
  आभूषणों की प्रभा से वह ऐसा चमकता था मानो बादल बिजली से प्रकाशित हो; और वही
  शरीर आज तीक्ष्ण अनेक बाणों से जड़ा हुआ है।
'45': >-
  उसका स्पर्श फिर दुर्लभ हो गया; उसे आलिंगन करना संभव नहीं। जैसे साही (श्वाविध)
  के शरीर में शलाका/काँटे लगे रहते हैं, वैसे ही बाण निरन्तर धँसे हुए हैं।
'46': >-
  मर्मस्थलों में गहरे धँसे (बाणों) से स्नायु-बन्ध छिन्न-भिन्न हो गए हैं; हे
  राजन्! श्याम वर्ण, रक्त की छवि वाला (तुम्हारा) शरीर भूमि पर गिर पड़ा है।
'47': >-
  वज्र-प्रहार से आहत बिखरे पर्वत के समान (तुम पड़े हो)। हाय! यह स्वप्न नहीं,
  सत्य है—तुम राम के द्वारा कैसे मारे गए?
'48': >-
  तुम तो मृत्यु के भी लिए मृत्यु थे; फिर मृत्यु के वश कैसे हो गए? जो त्रैलोक्य
  के भोगों के भोक्ता थे, त्रैलोक्य को उद्विग्न करने वाले महान थे—(वे ही आज मृत
  पड़े हैं)।
'49': >-
  लोकपालों को जीतने वाले, शंकर को भी परास्त/क्षुब्ध करने वाले, दर्पितों का
  निग्रह करने वाले, प्रकट पराक्रम वाले—(तुम्हारा यह हाल!)
'50': >-
  लोकों को क्षोभित करने वाले, साधु-स्वरूपों का भी विदारण करने वाले, शत्रु के
  सम्मुख ओज से दर्पित वाणी बोलने वाले—(तुम्हारा यह विनाश!)
'51': >-
  अपने समूह/यूथ के भृत्यों की रक्षा करने वाले, भीम कर्म करने वालों के संहारक,
  दानव-इन्द्रों तथा सहस्रों यक्षों के भी वधकर्ता—(आज निश्चेष्ट हो)।
'52': >-
  निवातकवच दैत्यों को युद्ध में दबाने वाले, अनेक यज्ञों को लूट लेने वाले, और
  अपने स्वजन के भी त्राता—(तुम आज कहाँ चले गए)।
'53': >-
  धर्म-व्यवस्था को तोड़ने वाले, युद्ध में माया रचने वाले, तथा देव- असुर- और
  मनुष्य-कन्याओं का जहाँ-तहाँ से हरण करने वाले—(वही तुम आज पड़े हो)।
'54': >-
  शत्रुओं की स्त्रियों को शोक देने वाले, अपने स्वजन के नेता, लंका-द्वीप के
  रक्षक, भीम कर्मों के कर्ता—(आज पराजित हो गए)।
'55': >-
