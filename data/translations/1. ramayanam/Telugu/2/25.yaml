'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘మాతృస్వస్త్యయనం’ నామ పంచవింశః సర్గః
  ॥2-25॥
'1': >-
  ఆ మనస్విని (కౌసల్య) ఆ శ్రమను తొలగించుకొని, శుచిగా జలాన్ని స్పర్శించి (ఆచమనం
  చేసి), శ్రీరామునికి మంగళకార్యాలను (స్వస్తివచనాలతో కూడిన శుభక్రియలను)
  నిర్వహించింది ॥2-25-1॥
'2': >-
  ఓ రఘూవరా! నిన్ను ఇక నేను నిలిపివేయలేను—నీవు వెళ్లవలసిందే. కనుక ఇప్పుడే
  బయలుదేరు. త్వరగా మళ్లీ తిరిగివచ్చి, సత్పురుషుల మార్గాన్ని (సత్క్రమాన్ని)
  అనుసరించి నడుచుకో ॥2-25-2॥
'3': >-
  నీవు ప్రేమతోను నియమంతోను ఏ ధర్మాన్ని పాలిస్తున్నావో, ఆ రాఘవశార్దూలా, అదే ధర్మం
  నిన్ను అన్ని విధాల రక్షించుగాక ॥2-25-3॥
'4': >-
  కుమారా! నీవు దేవాలయాలలో, దేవతలకు ఎవరికెవరికీ నమస్కరిస్తావో, వారు మహర్షులతో
  కూడి అరణ్యంలోనూ నిన్ను కాపాడుగాక ॥2-25-4॥
'5': >-
  ధీమంతుడైన విశ్వామిత్రుడు నీకు ఇచ్చిన ఆయుధాలన్నీ—గుణసంపన్నుడవైన నిన్ను
  ఎల్లప్పుడూ రక్షించుగాక ॥2-25-5॥
'6': >-
  కుమారా! తండ్రిని సేవించడం వల్లను, అలాగే తల్లిని సేవించడం వల్లను, ఓ మహాబాహో,
  సత్యవ్రతం వల్లను నీవు దీర్ఘకాలం రక్షింపబడుతూ జీవించుగాక ॥2-25-6॥
'7': >-
  ఓ నరోత్తమా! సమిధలు, కుశలు, పవిత్రాలు (పవిత్రీకరణ దర్భలు), యజ్ఞవేదికలు,
  పూజాస్థానాలు, బ్రాహ్మణుల స్థండిలాలు, పర్వతాలు, వృక్షాలు, పొదలు, సరస్సులు,
  పక్షులు, సర్పాలు, సింహాలు—ఇవన్నీ నిన్ను కాపాడుగాక ॥2-25-7॥
'8': >-
  స్వస్తి కలుగుగాక—సాధ్యగణములు, విశ్వదేవతలు, మహర్షులతో కూడిన మరుత్గణములు
  (మరుత్వులు) నీకు శుభం కలిగించుగాక. స్వస్తి కలుగుగాక—ధాతా, విధాతా; స్వస్తి
  కలుగుగాక—పూషా, భగుడు, ఆర్యముడు ॥2-25-8॥
'9': >-
  ఇంద్రుడు (వాసవుడు) మొదలైన సమస్త లోకపాలకులందరూ నీకు స్వస్తి కలిగించుగాక. ఆరు
  ఋతువులూ, సమస్త నెలలూ, సంవత్సరాలూ, రాత్రులూ—ఇవన్నీ కూడా నీకు శుభం కలిగించుగాక
  ॥2-25-9॥
'10': >-
  దినములు, ముహూర్తములు ఎల్లప్పుడూ నీకు స్వస్తి కలిగించుగాక. కుమారా! శ్రుతి,
  స్మృతి, ధర్మం—ఇవి నిన్ను అన్ని వైపుల నుండీ కాపాడుగాక ॥2-25-10॥
'11': >-
  భగవాన్ స్కందుడు, సోముడు, బృహస్పతితో కూడి—సప్తర్షులు, నారదుడు—వీరందరూ నిన్ను
  అన్ని దిక్కుల నుండీ రక్షించుగాక ॥2-25-11॥
'12': >-
  అలాగే సమస్త దిక్కులలో సిద్ధులు, దిక్పాలులు (దిశాధిపతులు)—నేను స్తుతించిన
  వారు—ఆ అరణ్యంలో నిన్ను, కుమారా, నిత్యం కాపాడుగాక ॥2-25-12॥
'13': >-
  సమస్త పర్వతాలు, సముద్రాలు, రాజా వరుణుడు; ద్యౌః (ఆకాశం), అంతరిక్షం, పృథివి,
  వాయువు—చరాచరములతో కూడిన సమస్త జగత్తు—ఇవన్నీ నిన్ను రక్షించుగాక ॥2-25-13॥
'14': >-
  సమస్త నక్షత్రాలు, గ్రహాలు, తమ తమ దేవతలతో కూడి; అహోరాత్రాలు,
  సంధ్యాకాలాలు—అరణ్యాన్ని ఆశ్రయించిన నిన్ను కాపాడుగాక ॥2-25-14॥
'15': >-
  ఆరు ఋతువులు, నెలలు, సంవత్సరాలు; కలలు (కాలభాగాలు), కాష్ఠలు (సూక్ష్మ కాలమానాలు)
  కూడా—నీకు శర్మను (క్షేమాన్ని, సుఖాన్ని) ప్రసాదించుగాక ॥2-25-15॥
'16': >-
  మహావనంలో సంచరించే, మునివేషధారుడై ధీమంతుడవైన నీకు—దేవతలు, దైత్యులు కూడ సదా
  సుఖకరులుగానే ఉండుగాక ॥2-25-16॥
'17': >-
  రాక్షసులు, పిశాచులు, రౌద్రులు, క్రూరకర్ములు, మాంసభక్షకులైన (క్రవ్యాదులు)
  వారందరి విషయంలో—కుమారా, నీకు ఏ భయమూ కలుగకూడదు ॥2-25-17॥
'18': >-
  అరణ్యంలో ఉన్న కోతులు, వృశ్చికాలు, డంషాలు (కరవే కీటకాలు), మశకాలు (దోమలు),
  సరీసృపాలు, కీటకాలు—నీ గహన మార్గాలలో (అరణ్యపు అంతర్భాగాలలో) నిన్ను ఇబ్బంది
  పెట్టి భయపెట్టకూడదు ॥2-25-18॥
'19': >-
  మహాగజాలు, సింహాలు, వ్యాఘ్రాలు, ఋక్షాలు (ఎలుగుబంట్లు), పదునైన దంతాలున్న
  క్రూరమృగాలు, కొమ్ములున్న రౌద్రమైన మహిషాలు—కుమారా, అవి నీకు ద్రోహం చేయకూడదు
  ॥2-25-19॥
'20': >-
  మానవమాంసభక్షకులైన రౌద్రులు, అలాగే ఇతర అన్ని జాతుల క్రూరజంతువులు—ఇక్కడ నా చేత
  సమ్యక్‌గా పూజింపబడినవై—కుమారా, నిన్ను హింసించకూడదు ॥2-25-20॥
'21': >-
  రామా! నీకు ప్రయాణ మార్గాలు శుభప్రదములై ఉండుగాక; నీ పరాక్రమ కార్యాలు
  సిద్ధించుగాక; సమస్త సంపదలు నీకు అనుకూలించుగాక. కుమారా, స్వస్తిమంతుడై సాగి
  వెళ్ళు ॥2-25-21॥
'22': >-
  నీకు అంతరిక్ష సంబంధమైనవి, భూలోక సంబంధమైనవి—పునఃపునః స్వస్తి కలిగించుగాక. సమస్త
  దేవతల నుండీ, అలాగే నీ మార్గాన్ని అడ్డగించే శత్రువుల నుండీ కూడా నీకు క్షేమమే
  కలుగుగాక ॥2-25-22॥
'23': >-
  శుక్రుడు, సోముడు, సూర్యుడు, ధనదుడు (కుబేరుడు), అలాగే యముడు—వీరందరూ
  పూజింపబడినవారై, దండకారణ్యవాసుడవైన నిన్ను, ఓ రామా, కాపాడుగాక ॥2-25-23॥
'24': >-
  అగ్ని, వాయువు, అలాగే ధూమము; ఋషిముఖం నుండి ఉద్భవించిన మంత్రాలు—ఉపస్పర్శనం
  (ఆచమనాది శుద్ధిక్రియ) చేసే సమయంలో, ఓ రఘునందనా, నిన్ను కాపాడుగాక ॥2-25-24॥
'25': >-
  సర్వలోకప్రభువైన బ్రహ్మ, భూతసృష్టికర్త (భూతకర్త) అయిన ఆయన, అలాగే ఋషులు; మరియు
  మిగిలిన దేవతలందరూ—అరణ్యవాసుడైన నిన్ను రక్షించుగాక ॥2-25-25॥
'26': >-
  ఇలా యశస్వినీ అయిన ఆమె పుష్పమాలలతో, సుగంధ ద్రవ్యాలతో, తగిన స్తోత్రాలతో
  దేవగణములను ఆరాధించింది ॥2-25-26॥
'27': >-
  తర్వాత మహాత్ముడైన బ్రాహ్మణుని చేత అగ్నిని (జ్వాలిస్తున్న హోమాగ్నిని) సముపాదాన
  చేసి, రామునికి మంగళం కలగడానికై విధిపూర్వకంగా హోమం చేయించాడు ॥2-25-27॥
'28': >-
  ఘృతము, శ్వేత పుష్పమాలలు, సమిధలు, అలాగే సర్షపాలు (ఆవాలు)—ఇవన్నీ కౌసల్య పరమాంగన
  సమకూర్చింది ॥2-25-28॥
'29': >-
  ఆ ఉపాధ్యాయుడు విధిపూర్వకంగా ఆమయరహితమైన శాంతి హోమాన్ని నిర్వహించి,
  హుతహవ్యావశేషంతో (హోమ శేషాలతో) బయట బలిని సన్నద్ధం చేశాడు ॥2-25-29॥
'30': >-
  తర్వాత మధు, దధి, అక్షతలు, ఘృతములతో బ్రాహ్మణులచేత స్వస్తివచనాలు పలికించి,
  రామునికి అరణ్యంలో శుభమగునట్లు ‘స్వస్త్యయన’ కర్మను చేయించాడు ॥2-25-30॥
'31': >-
  అనంతరం యశస్వినీ అయిన రామమాత ఆ ద్విజేంద్రునికి కావ్యమైన దక్షిణను సమర్పించి,
  రాఘవునితో ఈ మాట చెప్పింది ॥2-25-31॥
'32': >-
  సహస్రనేత్రుడైన ఇంద్రునికి, సమస్త దేవతలచే నమస్కృతుడైనవానికి, వృత్రవధ సమయంలో ఏ
  మంగళం కలిగిందో—అదే మంగళం నీకు కలుగుగాక ॥2-25-32॥
'33': >-
  పూర్వం వినతాపుత్రుడైన సుపర్ణుడు (గరుడుడు) అమృతాన్ని కోరినప్పుడు ఏ మంగళం
  కల్పించబడిందో—అదే మంగళం నీకు కలుగుగాక ॥2-25-33॥
'34': >-
  అమృతోత్పాదన సమయంలో దైత్యులను వజ్రధరుడైన ఇంద్రుడు సంహరిస్తుండగా, అదితి ఏ
  మంగళాన్ని ప్రసాదించిందో—అదే మంగళం నీకు కలుగుగాక ॥2-25-34॥
'35': >-
  అతుల తేజస్సు గల విష్ణువు త్రివిక్రమ పాదవిక్షేపం చేసినప్పుడు, ఓ రామా, ఏ మంగళం
  కలిగిందో—అదే మంగళం నీకు కలుగుగాక ॥2-25-35॥
'36': >-
  ఓ మహాబాహో! ఋషులు, సాగరాలు, ద్వీపాలు, వేదాలు, లోకాలు, దిశలు—ఇవన్నీ నీకు
  శుభమంగళాలను ప్రసాదించి పరమశుభాన్ని కలిగించుగాక ॥2-25-36॥
'37': >-
  ఇలా కుమారునిపై మిగిలిన శుభక్రియలన్నీ చేసి, భామిని అయిన ఆమె (కౌసల్య) అతని
  శిరస్సుపై (ఆశీర్వాదంగా) చేతులు ఉంచి, సుగంధ ద్రవ్యాలతోనూ అతనిని అనులేపనం
  చేసింది; విశాలనయనయుతమైన ఆమె రామునికి శుభం కలుగజేసింది ॥2-25-37॥
'38': >-
  మంచిగా సిద్ధమైన, విశల్యకరణి అనే శుభ ఔషధాన్ని తీసుకొని, కౌసల్య రక్షాబంధనం
  (రక్ష) చేసిది; మంత్రాలను కూడా జపించింది ॥2-25-38॥
'39': >-
  అలాగే ఆమె—బాహ్యంగా సంతోషించినట్టుగా కనిపించినా, దుఃఖానికి వశమైనదే—హృదయభావంతో
  కాదు, మాటల మాత్రమేగా, అడ్డంకులుగా బయటపడుతున్న వాక్యంతో ఇలా పలికింది ॥2-25-39॥
'40': >-
  యశస్వినీ అయిన ఆమె రాముని వద్దకు వంగి, అతని శిరస్సును ముద్దాడి, ఆలింగనం
  చేసుకొని ఇలా చెప్పింది: ‘రామా, నీకు కోరిన కార్యసిద్ధి కలుగుగాక; నీవు సుఖంగా
  వెళ్లిరా’ ॥2-25-40॥
'41': >-
  ‘ఓ వత్సా! నీవు రోగరహితుడవై, సమస్త కార్యసిద్ధి పొందినవై, అయోధ్యకు తిరిగివచ్చిన
  తరువాత, రాజమార్గాలలో (రాజ్యధర్మ మార్గంలో) స్థిరపడి సుఖంగా ఉన్న నిన్ను నేను
  దర్శించగలను’ ॥2-25-41॥
'42': >-
  ‘దుఃఖసంకల్పం తొలగిపోయి, ఆనందంతో ముఖం ప్రకాశిస్తూ, అరణ్యం నుండి తిరిగివచ్చిన
  నిన్ను—పూర్తిచంద్రుడు ఉదయించినట్టుగా—నేను దర్శించగలను’ ॥2-25-42॥
'43': >-
  ‘రామా! వనవాసం ముగించుకొని ఇక్కడికి వచ్చి భద్రాసనంపై ఆసీనుడైన నిన్ను, అలాగే
  తండ్రి వాక్యాన్ని (ఆజ్ఞను) పూర్తిగా నెరవేర్చుకొని దాటివచ్చిన నిన్ను మళ్లీ నేను
  దర్శించగలను’ ॥2-25-43॥
'44': >-
  ‘మంగళములతో సముపేతుడవై వనవాసం నుండి తిరిగివచ్చి, నీవు నిత్యం నా (సీత) వధువు
  కోరికలను వృద్ధి చేయుచూ, ఇలాగే సాగిపో’ ॥2-25-44॥
'45': >-
  ‘శివుడు మొదలైన దేవగణములు, మహర్షులు, భూతగణములు, దేవతలు మరియు నాగములు—ఇవన్నీ నా
  చేత ఆరాధింపబడ్డాయి. దీర్ఘకాలం అరణ్యానికి ప్రయాణిస్తున్న నీకు, ఓ రాఘవా,
  దిశలన్నీ హితాన్ని ఆకాంక్షించుగాక’ ॥2-25-45॥
'46': >-
  ఆమె నేత్రాలు అత్యంతంగా కన్నీటితో నిండిపోయినా, విధిపూర్వకంగా స్వస్త్యయనాన్ని
  ముగించి, రాఘవునికి ప్రదక్షిణం చేసింది; మళ్లీ మళ్లీ అతనిని చూసి, ఆపై ఆలింగనం
  చేసుకుంది ॥2-25-46॥
'47': >-
  ఆ దేవి చేసిన ప్రదక్షిణతో సత్కృతుడై, రాఘవుడు తల్లి పాదాలను పునఃపునః బలంగా
  హత్తుకొని నమస్కరించి, ఆమె శ్రియచేత ప్రకాశిస్తూ, సీత నివాసస్థానానికి వెళ్లాడు
  ॥2-25-47॥
'48': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘మాతృస్వస్త్యయనం’
  నామ పంచవింశః సర్గః ॥2-25॥
