'0': >-
  అనంతరం శ్రీమద్వాల్మీకీరామాయణం అయోధ్యాకాండంలో “భరద్వాజాశ్రమనివాసము” అనునది
  తొంభైవ సర్గము ॥2-90॥
'1': >-
  క్రోశమంత దూరంలోనే భరద్వాజాశ్రమాన్ని దర్శించగానే, నరశ్రేష్ఠుడైన (భరతుడు) తన
  సమస్త సైన్యాన్ని అక్కడే నిలిపివేసి, మంత్రులతో కలిసి ముందుకు సాగాడు ॥2-90-1॥
'2': >-
  ధర్మజ్ఞుడైన అతడు శస్త్రాస్త్రాలు, సామగ్రి అన్నిటినీ విడిచిపెట్టి, కేవలం
  పాదచారిగా వెళ్లాడు; క్షౌమవస్త్రాలు ధరించి, పురోహితుడైన వసిష్ఠుని ముందుంచుకుని
  నడిచాడు ॥2-90-2॥
'3': >-
  ఆపై రాఘవవంశీయుడు (భరతుడు) భరద్వాజుని దర్శనార్థం, వెంట వచ్చిన మంత్రులను అక్కడే
  నిలిపి, పురోహితుని అనుసరించుచూ ఆశ్రమంలోకి ప్రవేశించాడు ॥2-90-3॥
'4': >-
  అప్పుడు మహాతపస్వి భరద్వాజుడు, వసిష్ఠుని చూసిన వెంటనే, ‘శిష్యులారా, అర్ఘ్యాన్ని
  తీసుకురండి’ అని చెప్పుచూ, తన ఆసనం నుండి వేగంగా లేచి ముందుకు వచ్చాడు ॥2-90-4॥
'5': >-
  ఇక్కడ భావము: వసిష్ఠునితో ఉన్న సాహచర్యం (గౌరవసంబంధం) కారణంగా భరద్వాజుడు అతనిని
  విశేషంగా సత్కరించాడు ॥2-90-5॥
'6': >-
  ఆ ఇద్దరికీ (వసిష్ఠునికీ భరతునికీ) మొదట అర్ఘ్యమును, పాద్యమును ఇచ్చి, తరువాత
  ఫలములను కూడా సముచిత క్రమంలో సమర్పించిన ఆ ధర్మజ్ఞుడు, వారి వంశమంతటా
  క్షేమమేమిటని అడిగాడు ॥2-90-6॥
'7': >-
  అయోధ్యలో సైన్యం, ధనం (కోశం), మిత్రులు, మంత్రులు—ఇవన్నీ క్షేమమా అని
  విచారించాడు; దశరథుని విషయము తెలిసి ఉన్నప్పటికీ, రాజుని పేరును మాత్రం
  ప్రస్తావించలేదు ॥2-90-7॥
'8': >-
  వసిష్ఠుడూ, భరతుడూ అతనిని (భరద్వాజుని) అనామయమా అని అడిగారు—శరీరం క్షేమమా,
  అగ్నులు (యజ్ఞాగ్నులు) క్షేమమా, వృక్షాలు క్షేమమా, శిష్యులు క్షేమమా, అలాగే
  మృగపక్షులు క్షేమమా అని కూడ ప్రశ్నించారు ॥2-90-8॥
'9': >-
  ‘అలాగే’ అని వారికి హామీ ఇచ్చిన మహాతపస్వి భరద్వాజుడు, రాఘవుని పట్ల ఉన్న
  స్నేహబంధం కారణంగా భరతునితో ఈ విధంగా పలికాడు ॥2-90-9॥
'10': >-
  రాజ్యాన్ని పరిపాలిస్తూ ఉన్న నీకు ఇక్కడికి రావలసిన పని ఏమిటి? దీనికి
  కారణమేమిటో, సమస్తమును నాకు చెప్పు; నా మనస్సు ఏమాత్రం నిశ్చలపడటం లేదు ॥2-90-10॥
'11': >-
  కౌసల్య దేవి యమమిత్రఘ్నుడు, వంశానందవర్ధకుడు అయిన రాముని ప్రసవించింది—అతడు తన
  భార్యతో పాటు సోదరుడైన లక్ష్మణునితో కలిసి చాలాకాలం వనానికి ప్రవ్రజితుడై ఉన్నాడు
  ॥2-90-11॥
'12': >-
  స్త్రీచేత (కైకేయిచేత) నియుక్తుడైన తండ్రిచేత నియమింపబడి, మహాయశస్సు గల ఆ రాముడు
  ‘ఇక్కడ వనవాసిగా ఉండాలి’ అని, పద్నాలుగు సంవత్సరాలు గడపవలెనని ఆజ్ఞ పొందాడని
  విన్నాను ॥2-90-12॥
'13': >-
  పాపరహితుడైన అతనికి నీవు ఇక్కడ ఏదైనా పాపం చేయాలని తలచుతున్నావా? అతని
  రాజ్యాన్నీ, అతని అనుజుడి (లక్ష్మణుని) హక్కునీ అడ్డంకుల్లేకుండా నీవే
  అనుభవించాలని ఆశిస్తున్నావా? ॥2-90-13॥
'14': >-
  ఇలా భరద్వాజుడు అడగగా, భరతుడు దుఃఖంతో కళ్లలో నీరు నిండగా, మాట తడబడుతూ అతనికి
  ప్రత్యుత్తరం చెప్పాడు ॥2-90-14॥
'15': >-
  భగవానుడైన మీరు కూడా నన్ను ఇలానే భావిస్తే, నేను నశించినవాడినే. నా వలన దోషము
  కలదని నేను ఏమాత్రం అనుమానించను; కనుక నన్ను ఈ విధంగా గద్దించకండి ॥2-90-15॥
'16': >-
  నా తల్లి (కైకేయి) నా వెనుకబడి (నా తెలియకుండానే) చెప్పిన ఆ మాట నాకు ఇష్టమైనది
  కాదు; నేను దానితో సంతోషపడలేదు; ఆ వాక్యాన్ని నేను స్వీకరించలేదు ॥2-90-16॥
'17': >-
  నేను అయితే ఆ నరవ్యాఘ్రమైన రాముని ప్రసన్నం చేయుటకు అతని వద్దకు వచ్చాను; అతని
  పాదాలకు వందనం చేసి, అతనిని అయోధ్యకు తిరిగి తీసుకువెళ్ళాలని నా ఉద్దేశము
  ॥2-90-17॥
'18': >-
  నేను ఈ విధంగా వచ్చానని తెలుసుకుని మీరు నన్ను అనుగ్రహించవలెను. భగవన్, రాముడు—ఆ
  భూపతి—ఇప్పుడు ఎక్కడ ఉన్నాడో నాకు చెప్పండి ॥2-90-18॥
'19': >-
  అప్పుడు వసిష్ఠాది ఋత్వికులు ప్రార్థించగా, భగవాన్ భరద్వాజుడు కరుణతో భరతునితో ఈ
  మాట చెప్పాడు ॥2-90-19॥
'20': >-
  ఓ పురుషవ్యాఘ్రా, రాఘవవంశజుడైన నీలో ఇది తగినదే—గురువుల పట్ల సేవాభావం, దమము
  (ఇంద్రియనిగ్రహం), మరియు సాధువుల మార్గాన్ని అనుసరించే స్వభావం ॥2-90-20॥
'21': >-
  నీ హృదయంలో ఉన్నదీ ఇదేనని నేను బాగా తెలుసు; నీ సంకల్పం మరింత దృఢమగుటకై, నీ
  కీర్తిని అభివృద్ధి చేయుచూ, నేను నిన్ను అంతగా ప్రశ్నించాను ॥2-90-21॥
'22': >-
  ధర్మజ్ఞుడైన రామునిని—సీతాసమేతుడగు, లక్ష్మణసహితుడగు రామునిని—నేను తెలుసు. నీ
  సోదరుడు ఆ మహాగిరియైన చిత్రకూటంలో నివసిస్తున్నాడు ॥2-90-22॥
'23': >-
  రేపు నీవు ఆ దేశానికి వెళ్తావు. ఈ రోజు మంత్రులతో కలిసి ఇక్కడే నివసించు. ఓ
  సుప్రాజ్ఞా, ఓ కార్యసాధనలో కోవిదా—నా ఈ కోరికను నెరవేర్చు ॥2-90-23॥
'24': >-
  అప్పుడు ‘అలాగే’ అని ఉదారదృష్టి గల భరతుడు, సంతృప్తిగా మాట పలికాడు. నరాధిపుని
  కుమారుడైన అతడు, ఆ ఆశ్రమంలో ఆ రాత్రి నివసించుటకై తన మనస్సు నిశ్చయించుకున్నాడు
  ॥2-90-24॥
'25': >-
  ఇట్లుగా ఋషిప్రణీతమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  “భరద్వాజాశ్రమనివాసము” అనునది తొంభైవ సర్గము ॥2-90॥
