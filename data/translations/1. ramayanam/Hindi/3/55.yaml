'19': >-
  यह लङ्का, जो समुद्र से घिरी है और शत योजन (विस्तृत) है—इसे इन्द्र सहित देवों
  और असुरों के द्वारा भी बलपूर्वक जीता/धर्षित करना सम्भव नहीं है।
'20': >-
  देवों में, यक्षों में, गन्धर्वों में, ऋषियों में—कहीं भी, किसी लोक में—मुझे
  कोई ऐसा नहीं दिखता जो मेरे पराक्रम के तुल्य हो।
'21': >-
  जो राज्य से भ्रष्ट, दीन, तपस्वी और पदाति (पैदल) है—उस अल्प-तेज मनुष्य राम से
  तुम्हारा क्या होगा? (अर्थात् वह तुम्हारी रक्षा क्या कर सकेगा?)
