'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘విభీషణ పథ్యోపదేశము’ అను దశమ సర్గము
  ॥6-10॥
'1': >-
  అనంతరం ప్రాతఃకాలము చేరినప్పుడు, ధర్మార్థముల విషయంలో నిశ్చయబుద్ధి పొందిన, భయంకర
  కర్మశీలుడైన విభీషణుడు రాక్షసాధిపతి (రావణుని) భవనమునకు వెళ్లెను ॥6-10-1॥
'2': >-
  అది పర్వతశిఖరాల సమూహముల వలె కనిపించెడి మహత్తరమైనది; పర్వత శృంగము వలె ఎత్తుగా
  నిలిచినది; విస్తారమైన మహాకక్ష్యలుగా (భాగములుగా) సువ్యవస్థితంగా విభజింపబడినది;
  అనేక జనసమూహములు నివసించుచు పరిపాలించుచు ఉండెడి మహాభవనము ॥6-10-2॥
'3': >-
  బుద్ధిమంతులైన మహామాత్రులు (ప్రధాన అధికారులు), ప్రేమభక్తితో అనురక్తులై అక్కడ
  అధికారం నిర్వహించుచున్నవారు; సన్నిహిత విశ్వాసులైన రాక్షసులచే సేవింపబడుచు;
  సమస్త దిక్కుల నుండీ పటిష్ఠమైన రక్షణచే కాపాడబడుచున్నది ॥6-10-3॥
'4': >-
  మదించిన మహాగజముల నిశ్వాసములచే గాలి ఉప్పొంగి కలత చెందినట్లు చేయుచున్నది;
  శంఖధ్వని, మహాధ్వనితో మార్మోగుచున్నది; తూర్యనాదముల గుంపుతో నిండియుండి, ఆ
  నాదములచే ఆరంభింపబడినట్లుగా ఉత్సవశోభ పొందినది ॥6-10-4॥
'5': >-
  అనేక ప్రమదాజనములతో (స్త్రీజన సమూహములతో) కిటకిటలాడుచున్నది; మహాపథములలో (ప్రధాన
  మార్గములలో) ప్రలాపములు, సంభాషణల ధ్వనులు గలదు; తప్తకాంచనమయ ద్వారపాలకావరణములతో
  (బంగారు నిర్మిత నిక్షేప/ప్రాకారాలతో) శోభిల్లుచున్నది; ఉత్తమాభరణములతో అలంకృతమై
  ఉన్నది ॥6-10-5॥
'6': >-
  గంధర్వుల నివాసమువలె రమ్యమైనది; మరుత్‌గణముల ఆలయంవలె విస్తృతమైనది; రత్నసంచయములతో
  నిండినది; నాగభోగులు (భోగసంపన్నులు) నివసించు భవనంవలె అపార వైభవముగలది ॥6-10-6॥
'7': >-
  అదిని మహాకాంతితో వ్యాపించిన రశ్ములు గల ఆదిత్యుడు మహా మేఘమును చీల్చి
  ప్రవేశించినట్లుగా, మహాద్యుతి గల వీరుడు విభీషణుడు తన అన్న (రావణుని) ఆలయములోనికి
  ప్రవేశించెను ॥6-10-7॥
'8': >-
  అక్కడ వేదవిద్వాంసులచే ఉచ్చరింపబడుచున్న పుణ్యమంత్రధ్వనులు, ‘పుణ్యాహ’ ఘోషలు
  వినెను; అవి అన్న యొక్క విజయాన్ని ఆకాంక్షించి జరుపబడుచున్నట్లు ఆ
  మహాతేజస్సుగలవాడు గ్రహించెను ॥6-10-8॥
'9': >-
  దధిపాత్రములు, ఘృతము, పుష్పములు, అక్షతములతో పూజింపబడుతున్న మంత్రవేదపారగులైన
  బ్రాహ్మణులను ఆ మహాబలుడు దర్శించెను ॥6-10-9॥
'10': >-
  రాక్షసులచే గౌరవింపబడుచు, స్వతేజస్సుతో ప్రకాశించుచున్న, ఆసనముపై కూర్చున్న
  కుబేరుని అనుజుడైన (ధనదానుజుడు) రావణునికి, మహాబాహుడైన విభీషణుడు వందనము చేసెను
  ॥6-10-10॥
'11': >-
  రాజోచిత దృష్టి (ఆభిజాత్య) సంపన్నమై, బంగారు అలంకరణలతో భూషితమైన ఆసనమును చేరి,
  శిష్టాచారమును అనుసరించు ఆచారకోవిదుడు తగిన మర్యాదను ఆచరించెను ॥6-10-11॥
'12': >-
  అనంతరం, మంత్రుల సమక్షంలో, జనసంచారములేని ఏకాంతస్థలములో, మహాత్ముడైన రావణునితో
  విభీషణుడు అత్యంత హితకరమైన, కారణనిశ్చయంతో నిలిచిన మాటలను పలికెను ॥6-10-12॥
'13': >-
  జ్యేష్ఠుడైన అన్నకు ప్రసన్నత కలిగించేలా సాంత్వనతో ముందుగా ఉపస్థితి క్రమమును
  పాటించి, దేశ–కాల–అర్థములకు సరిపోయే మాటలతో, లోకంలో పరము–అపరము (మంచి–చెడు)
  తెలిసినవాడై (విభీషణుడు పలికెను) ॥6-10-13॥
'14': >-
  పరంతపా! వైదేహి ఇక్కడికి వచ్చి చేరిన నాటి నుండే మా పక్షాన అశుభ నిమిత్తములు
  కనిపించుచున్నాయి ॥6-10-14॥
'15': >-
  మంత్రబలంతో ప్రज్వలింపబడిన అగ్ని కూడా—చినుగులు రాల్చుచు, పొగతో కూడిన జ్వాలలను
  ఎగసెత్తుచు, పొగచే మలినమైన ఉద్భవస్థితితో ఉన్నప్పటికీ—సరిగా వృద్ధి చెందుట లేదు
  (స్థిరంగా ప్రజ్వలించుట లేదు) ॥6-10-15॥
'16': >-
  అగ్నిష్టోమాది యజ్ఞములలో, అగ్నిశాలలలో, అలాగే బ్రహ్మస్థలములలో కూడా సర్పాదులు
  కనిపించుచున్నాయి; హవ్యభాగముల దగ్గర చీమలు కూడ కనిపించుచున్నాయి ॥6-10-16॥
'17': >-
  గోవుల పాలు కారిపోవుచున్నాయి; ఉత్తమ కుఞ్జరములు (శ్రేష్ఠ గజములు) మదము లేకుండా
  నీరసపడిపోయినవి; అశ్వములు దీనంగా హిణ్హిణి నాదములు చేయుచున్నాయి; కొత్త గ్రాసమును
  సంతోషపడే స్వభావమును (సాధారణ చురుకుతనును) కోల్పోయినట్లు ఉన్నవి ॥6-10-17॥
'18': >-
  రాజా! ఖరములు, ఒంటెలు, అశ్వతరములు (ఖచ్చరములు) వెంట్రుకలు చిందిపోయి, శరీరమునుండి
  ద్రవములు స్రవించుచున్నాయి; విధివిధానములతో శాంతిచేయాలని ఆలోచించినా, తమ
  సహజస్థితిలో నిలిచివుండుట లేదు (శాంతింపబడుట లేదు) ॥6-10-18॥
'19': >-
  కాకులు గుంపులుగుంపులుగా క్రూరంగా చుట్టూరా అరుచుచున్నాయి; విమానముల అగ్రభాగములపై
  కూడా అవే గుంపులుగా చేరినట్లు కనిపించుచున్నాయి ॥6-10-19॥
'20': >-
  గృధ్రపక్షులు కూడ నగరము మీద గుంపులుగా తిరుగుచు కూర్చుంటున్నాయి; సంధ్యాకాలముల
  రెండు వేళలలో (ప్రాతఃసంధ్యా–సాయంసంధ్యా) శివా (నక్కలు) అశివమైన అరుపులతో
  అరుచుచున్నాయి ॥6-10-20॥
'21': >-
  నగర ద్వారముల వద్ద మాంసాహారి జంతువులూ, క్రవ్యాద మృగములూ గుంపులుగా చేరి, మెరుపుల
  గర్జనలతో కూడిన ఘోరమైన పెద్ద పెద్ద నాదములు వినిపిస్తున్నాయి ॥6-10-21॥
'22': >-
  ఇలాంటి పరిస్థితిలో ఈ కార్యము జరుగుతుండగా, దీనికి తగిన ప్రాయశ్చిత్తముగా ఇదే
  సముచితము: వీరా! నేను అభిప్రాయపడుతున్నది—వైదేహిని రాఘవునికి అప్పగించవలెను
  ॥6-10-22॥
'23': >-
  ఇది నేను మోహముచేతగానీ, లోభముచేతగానీ పలికిన మాటయైతే అయినా, మహారాజా! అందులో నాపై
  దోషారోపణ చేయవలసిన అవసరం లేదు ॥6-10-23॥
'24': >-
  ఎందుకంటే ఈ దోషము ఈ సమస్త జనసమూహమునందు స్పష్టంగా లక్ష్యమవుచున్నది—రాక్షసులలోను,
  రాక్షసీలలోను, నగరములోను, అంతఃపురములోను కూడ ఈ అపశకునములు కనిపిస్తున్నాయి
  ॥6-10-24॥
'25': >-
  ఈ ఉపదేశమును (నేను చెప్పవలసిన మాటను) చెప్పే విషయంలో సమస్త మంత్రులూ వెనుకాడి
  మౌనమయ్యారు; కాని నేను తప్పక పలకవలసినది—నేను చూచినదైనా, విన్నదైనా. అందువలన మీరు
  న్యాయమును బట్టి సమ్యక్గా ఆలోచించి, తగినట్లు చేయవలెను ॥6-10-25॥
'26': >-
  ఇట్లు తన మంత్రుల మధ్యన విభీషణుడు అన్నకు అన్నగా పలికెను—రాక్షసులలో శ్రేష్ఠుడైన
  రావణునికి ఇది పథ్యమైన (హితమైన) ఉపదేశమని ॥6-10-26॥
'27': >-
  మహార్థకరమైన, మృదువైన, కారణయుక్తమైన, గతకాల–వర్తమాన–భవిష్యత్తులకు సముచితమైన ఆ
  హితవాక్యమును విని, మనసులో జ్వరంలా కోపతాపము పుట్టిన రావణుడు, సందర్భము చూసి ఈ
  విధమైన ప్రత్యుత్తరము పలికెను ॥6-10-27॥
'28': >-
  నేను ఎటు నుండీ ఎటువంటి భయమును చూడుట లేదు. రాఘవుడు ఎప్పటికీ మైథిలిని పొందలేడు.
  దేవతలతో సహ ఇంద్రుడైనప్పటికీ యుద్ధములో—లక్ష్మణుని అన్న అయిన ఆ రాఘవుడు—నా ఎదుట
  ఎలా నిలువగలడు? ॥6-10-28॥
'29': >-
  ఇట్లు పలికిన తరువాత, దేవసైన్యనాశకుడైన, మహాబలసంపన్నుడైన, సమరములో భయంకర
  పరాక్రమశాలియైన దశాననుడు, సత్యసన్నిహితముగా మాటాడే తన అన్న విభీషణుని అప్పుడు
  పంపివేసెను ॥6-10-29॥
'30': >-
