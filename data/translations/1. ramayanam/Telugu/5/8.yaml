'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం సుందరకాండంలో ‘పుష్పకానువర్ణనము’ అను అష్టమః సర్గః
  ॥5-8॥
'1': >-
  అప్పుడు బుద్ధిమంతుడైన వాయుపుత్రుడు హనుమంతుడు, ఆ భవన సముదాయం మధ్య నిలిచి,
  మణి-రత్నాలతో విచిత్రంగా అలంకరింపబడిన మహా విమానాన్ని చూచెను. అది మండుటెండలో
  కరిగిన జాంబూనద సువర్ణంతో చేసిన జాలకములవలె కృత్రముగా ప్రకాశించుచుండెను ॥5-8-1॥
'2': >-
  ఆ విమానం అప్రమేయమైనది; దానికి సాటియైన ప్రతికారము (సమాన నిర్మాణము) చేయుట
  అసాధ్యమైనట్లు కృత్రముగా నిర్మింపబడినది. ‘ఇది యథోచితంగా సుందరముగా కృతమైంది’ అని
  చెప్పదగినట్లు విశ్వకర్మ స్వయంగా దీనిని నిర్మించాడు. వాయుమార్గంలో, ఆకాశంలో
  నిలిచి ఉన్నది; అది సూర్యమార్గానికి చెందిన కాంతి-శోభతో ప్రకాశించుచుండెను
  ॥5-8-2॥
'3': >-
  అక్కడ యత్నపూర్వకంగా చేయని ఏ వస్తువూ లేదు; అక్కడ మహార్ఘ్య రత్నసమానముగా
  విలువైనదిగా కానిది ఏదీ లేదు. దేవలోకంలో సైతం ప్రత్యేకంగా నిర్దిష్టమైన (ఇలాంటి)
  విశేషాలు లేవు; అక్కడ మహత్తరమైన విశేషత కలిగినది కానిది ఏమాత్రమూ లేదు ॥5-8-3॥
'4': >-
  అది తపస్సు వలన, సమాధానము (మనఃశాంతి) వలన, పరాక్రమము వలన ఆర్జింపబడిన
  (సిద్ధించబడిన) ఐశ్వర్యముతో కూడినది. మనస్సు సమాధానముగా నిలుపుకొని, వివేచనముతో
  (విచారముతో) నడిచే స్వభావమునకు తగినట్లు ఉన్నది. అనేక ఆకార-సంస్థానాల
  ప్రత్యేకతలతో నిర్మింపబడినది; ప్రతి చోటా తగిన తగిన సమానమైన ప్రత్యేకతతో మరల మరల
  సృజింపబడినట్లు ఉన్నది ॥5-8-4॥
'5': >-
  మనస్సును సమాధానపరచి (నియంత్రించి) వెంటనే శీఘ్రముగా పోవగలది; దురాసదమైనది
  (సులభంగా అందుబాటులోకి రానిది); మారుతుని సమానమైన వేగము గలది. పుణ్యకార్యాలు
  చేసిన మహాత్ములైన మహర్ధులైన యశస్వులైన వారి కోసం ఉన్న అగ్రశ్రేణి, ఉదాత్తమైన
  ఆలయము (నివాసస్థానము) వలె అది కనిపించెను ॥5-8-5॥
'6': >-
  ప్రత్యేకతను ఆధారంగా చేసుకొని ప్రత్యేక స్థితిలో నిలిచినదై, విచిత్రమైన శిఖరములు
  కలిగినదై, అనేక కూటముల (శిఖర సమూహముల) చేత అలంకరింపబడినదై, మనస్సుకు హర్షము
  కలిగించునట్లు ఉన్నది. శరదృతువు పూర్ణచంద్రునివలె నిర్మలమైనదై, గిరిశిఖరము (పర్వత
  శిఖరం) వలె అద్భుతమైన శిఖరాలతో ఉన్నది ॥5-8-6॥
'7': >-
  దానిలో నుండి కుండలాలతో శోభితమైన ముఖములు గల, మహాశనులైన (మహాభక్షకులైన) ఆకాశంలో
  సంచరించే రాక్షసులు మోసుకుపోతూ ఉండేవారు. పెద్ద పెద్ద విశాల నేత్రములు తిరిగి,
  చెదరిపోయినట్లు (వివృత-విధ్వస్తంగా) కనిపించే చూపులు గల, మహా వేగశాలులైన
  భూతగణములు సహస్రసంఖ్యలలో (వెయ్యివెయ్యిగా) తోడుండిరి ॥5-8-7॥
'8': >-
  వసంత పుష్పసమూహాల వలె చారు దర్శనమైనది; వసంతమాసమునందు కనబడే సౌందర్యంలాగే అతి
  మనోహర దర్శనమును కలిగినది. అట్టి ఉత్తమ విమానమైన పుష్పకాన్ని అక్కడ వానరవీరుల్లో
  శ్రేష్ఠుడైన హనుమంతుడు దర్శించెను ॥5-8-8॥
'9': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘పుష్పకానువర్ణనము’
  నామ అష్టమః సర్గః ॥5-8॥
