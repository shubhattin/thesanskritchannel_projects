'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘निशायुद्ध’ नामक चवालीसवाँ सर्ग
  ॥६-४४॥
'1': >-
  उसी समय वानरों और राक्षसों का युद्ध चल ही रहा था कि सूर्य अस्त हो गया और
  प्राणहरिणी रात्रि प्रवृत्त हो गई।
'2': >-
  जो परस्पर बँधी हुई वैर-भावना वाले, घोर योद्धा और विजय की इच्छा रखने वाले थे—उन
  वानरों और राक्षसों के बीच तब रात्रि-युद्ध आरम्भ हो गया।
'3': >-
  उस भयावनी अँधेरी तमस में हरि-सेना ‘तू राक्षस है’ कहकर और राक्षस ‘तू वानर है’
  कहकर, एक-दूसरे को रणभूमि में मारने लगे।
'4': >-
  ‘मारो, चीर डालो, यहाँ आ!’ और ‘तू कैसे भागता है?’—इस प्रकार का अत्यन्त तुमुल
  कोलाहल उस सेना के भीतर सुनाई देने लगा।
'5': >-
  उस घोर अँधेरे में स्वर्ण-जटित कवच धारण किए राक्षस ऐसे दिखाई पड़ते थे मानो
  दीप्त औषधियों से युक्त वन वाले शैल-शिखर हों।
'6': >-
  उस दुस्तर तमस में क्रोध से उन्मत्त राक्षस महावेग से चारों ओर दौड़ पड़े और
  वानरों को खा-खाकर संहार करने लगे।
'7': >-
  वे भयानक क्रोध से भरे हुए राक्षस, स्वर्ण-आभूषणों से सुसज्जित घोड़ों पर और
  सर्पसमान फणों-से प्रतीत होने वाले ध्वजों पर उछलकर चढ़ जाते और अपने तीक्ष्ण
  दाँतों से उन्हें फाड़ डालते।
'8': >-
  बलवान वानर युद्ध में राक्षसी सेना को विचलित कर रहे थे—वे हाथियों को,
  हाथी-आरोहियों को तथा पताका-ध्वजों से युक्त रथों को उलट-पलट देते थे।
'9': >-
  क्रोध से उन्मत्त वानर दाँतों से खींचते और काटते थे; और लक्ष्मण तथा श्रीराम भी
  आशीविष-समान बाणों से (राक्षसों का संहार कर रहे थे)।
'10': >-
  उन्होंने श्रेष्ठ राक्षसों को—जो कभी दिखाई पड़ते और कभी अदृश्य हो जाते—नष्ट
  किया; घोड़ों के खुरों से उड़ी धूल और रथ-चक्रों के घर्षण से उठी मिट्टी (सर्वत्र
  फैल गई)।
'11': >-
  युद्ध करते हुए योद्धाओं के कान और नेत्रों को धरती की धूल ने मानो रोक दिया। ऐसे
  घोर, लोमहर्षक संग्राम के बीच वहाँ रुधिर की महाभयानक धाराएँ नदियों की तरह बह
  चलीं।
'12': >-
  तब भेरी, मृदङ्ग और पणवों का निनाद तथा शंख और रथ-नेमि के शब्दों से मिला-जुला
  स्वर उठकर अत्यन्त अद्भुत-सा हो गया।
'13': >-
  मारे जाते और कराहते राक्षसों की ध्वनि तथा घायल वानरों की आर्त ध्वनि—वहाँ सब
  मिलकर अत्यन्त दारुण हो उठी।
'14': >-
  शक्ति, शूल और परशु आदि शस्त्रों से मारे गए वानर-प्रमुखों के तथा पर्वताकार,
  कामरूप धारण करने वाले (विशालकाय) राक्षसों के निहत होने से (रणभूमि भर गई)।
'15': >-
  उस युद्धभूमि में शस्त्रों की मानो पुष्प-उपहार-सी वर्षा हो रही थी; वह रक्त से
  बहती, कीचड़ (कर्दम) बनाती हुई, दुर्ज्ञेय और दुर्निवेश (दुर्गम) हो गई।
'16': >-
  वह रात्रि वानरों और राक्षसों का संहार करने वाली, कालरात्रि के समान घोर और
  समस्त प्राणियों के लिए दुस्तर हो गई।
'17': >-
  तत्पश्चात उस दारुण अँधेरे में वे राक्षस हर्षित होकर, बाण-वृष्टि करते हुए
  श्रीराम पर ही टूट पड़े।
'18': >-
  उन क्रुद्ध और गर्जते हुए राक्षसों के आक्रमण का शब्द ऐसा था मानो सातों समुद्र
  उफनकर उलट-पलट रहे हों—वैसा ही महान स्वन हो उठा।
'19': >-
  श्रीराम ने आग की शिखा के समान बाणों से, केवल एक निमेष के अन्तर में, छह बाण
  छोड़कर छह निशाचरों को मार गिराया।
'20': >-
  यज्ञशत्रु, दुर्धर्ष, महापार्श्व, महोदर, वज्रदंष्ट्र, महाकाय—और वे दोनों शुक
  तथा सारण भी (आगे बढ़े)।
'21': >-
  वे सब श्रीराम के बाण-समूहों से अपने-अपने समस्त मर्मस्थानों में आहत होकर, युद्ध
  से हट गए; और वहाँ वे शेष आयु वाले (कठिनाई से जीवित) रह गए।
'22': >-
  उस महारथी (श्रीराम) ने निमेष-भर में, घोर और अग्निशिखा-समान बाणों से, दिशाओं और
  उपदिशाओं को निर्मल (स्पष्ट) कर दिया—अर्थात सब ओर के शत्रुओं को छाँट दिया।
'23': >-
  जो अन्य वीर राक्षस श्रीराम के सम्मुख खड़े थे, वे भी पास जाकर ऐसे नष्ट हो गए
  जैसे पतंगे अग्नि के पास पहुँचकर भस्म हो जाते हैं।
'24': >-
  स्वर्ण-पुंखों वाले बाण चारों ओर से उड़कर गिर रहे थे, जिससे रात्रि शरद ऋतु की
  उस रात्रि के समान चित्र-विचित्र दिखने लगी जिसमें जुगनू चमकते हों।
'25': >-
  राक्षसों के निनाद और भेरियों के शब्दों के कारण वह रात्रि भयानक थी; फिर वह और
  भी अधिक भयानक हो उठी।
'26': >-
  उस चारों ओर फैले, अत्यन्त बढ़े हुए महान शब्द से त्रिकूट पर्वत की गुफाएँ भर गईं
  और वह पर्वत मानो प्रतिध्वनि करता हुआ बोल उठा।
'27': >-
  महाकाय, गोल-लँगूर (अथवा गोलाङ्गूल) वानर, जिनकी प्रभा अँधेरे के समान (गहन)
  प्रतीत होती थी, बाहुओं से कसकर पकड़कर रात्रिचरों को खा-खाकर नष्ट करने लगे।
'28': >-
  अंगद रणभूमि में शत्रुओं का वध करने को उपस्थित हुआ और उसने शीघ्र ही रावणि के
  सारथि तथा उसके घोड़ों को भी मार गिराया।
'29': >-
  इन्द्रजित् (रावणि) रथ छोड़कर—घोड़े मारे जाने और सारथि के नष्ट हो जाने पर—उस
  महाकाय ने वहीं (अंगद के समक्ष) अन्तर्धान धारण कर लिया।
'30': >-
  वालि-पुत्र (अंगद) के उस कर्म की, पूजन-योग्य श्रीराम और लक्ष्मण के साथ, समस्त
  देवताओं ने ऋषियों सहित स्तुति की।
'31': >-
  युद्ध में इन्द्रजित् के प्रभाव को सब प्राणी जानते थे; अतः उस महात्मा (अंगद) को
  शत्रु पर प्रधर्षित (पराक्रमी रूप से प्रहार करते) देखकर वे सब तुष्ट हो गए।
'32': >-
  तब सुग्रीव और विभीषण सहित वानर हर्षित हो उठे और शत्रु को पराजित देखकर ‘साधु!
  साधु!’ कहकर गर्जना करने लगे।
'33': >-
  परन्तु उसी समय, भीमकर्मा वालिपुत्र के द्वारा संग्राम में पराजित होकर
  इन्द्रजित् ने अत्यन्त दारुण क्रोध धारण किया।
'34': >-
  रण में क्लान्त, पापी रावणि—जो ब्रह्मा से प्रदत्त वर वाला वीर था—क्रोध से
  उन्मत्त होकर अन्तर्धान में चला गया।
'35': >-
  अदृश्य होकर उसने वज्र-तुल्य तेज वाले तीक्ष्ण बाण छोड़े और घोर, नागमय
  (सर्पाकार/सर्प-सदृश) बाणों से श्रीराम और लक्ष्मण—दोनों को—लक्ष्य बनाया।
'36': >-
  क्रुद्ध राक्षस ने संग्राम में (उन बाणों से) दोनों के समस्त अंगों को बींध डाला
  और वहाँ माया से आच्छादित होकर राघवों को युद्ध में मोहित करने लगा।
'37': >-
  सब प्राणियों के लिए अदृश्य, छल-युद्ध करने वाला वह निशाचर शर-बन्ध से दोनों
  भाइयों—श्रीराम और लक्ष्मण—को बाँध गया।
'38': >-
  उस क्रुद्ध (इन्द्रजित्) के आशीविष-समान बाणों से वे दोनों पुरुष-व्याघ्र वीर
  सहसा आहत हो गए—यह देखकर वानर (चिन्तित होकर) उन्हें देखते रह गए।
'39': >-
  जब राक्षसराज का पुत्र (इन्द्रजित्) प्रत्यक्ष रूप में उन दोनों को बाधित करने
  में समर्थ न हुआ, तब उसने माया का प्रयोग करने का निश्चय किया; उस दुरात्मा ने उन
  दोनों राजकुमारों को (नागमय बाणों से) बाँध दिया।
'40': >-
  इति आर्ष श्रीमद्रामायणे, वाल्मीकीय आदिकाव्ये, युद्धकाण्डे ‘निशायुद्ध’ नाम
  चवालीसवाँ सर्ग ॥६-४४॥
