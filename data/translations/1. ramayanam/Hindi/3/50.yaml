'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘जटायु का अभियोग
  (लंकापति रावण पर आक्षेप/उपदेश)’ नामक पचासवाँ सर्ग (3-50) आरम्भ होता है।
'1': >-
  उस शब्द (पुकार/कोलाहल) को सुनकर जटायु, जो सो रहा था, जाग उठा। उसने शीघ्र ही
  रावण की ओर दृष्टि डाली और वैदेही (सीता) को भी देख लिया।
'2': >-
  तत्पश्चात पर्वत-शिखर के समान (ऊँचे/प्रचण्ड) देहवाला, तीक्ष्ण चोंच वाला,
  पक्षियों में श्रेष्ठ, वनों के वृक्ष पर स्थित वह तेजस्वी जटायु मंगलमय वाणी में
  बोला।
'3': >-
  हे दशग्रीव! तुम प्राचीन सत्य-आश्रित धर्म में स्थित (कहलाते) हो। हे भ्रातः! इस
  समय तुम्हें यह निन्दित कर्म करने योग्य नहीं है।
'4': >-
  मैं नाम से जटायु हूँ—गृध्रों का राजा, महाबली। मैं समस्त लोक का राजा हूँ, जो
  महेन्द्र और वरुण के तुल्य (प्रभावशाली) हूँ।
'5': >-
  लोकों के हित में प्रवृत्त राम, दशरथ के पुत्र हैं। यह उन्हीं लोकनाथ की यशस्विनी
  धर्मपत्नी है।
'6': >-
  इसका नाम सीता है, यह श्रेष्ठ रूप से सुशोभित (वरारोहा) है, और इसे तुम यहाँ हर
  लेना चाहते हो। जो राजा धर्म में स्थित हो, वह पर-स्त्रियों का स्पर्श/अपहरण कैसे
  कर सकता है?
'7': >-
  हे महाबल! राज-पत्नियाँ विशेष रूप से रक्षणीय होती हैं। पर-स्त्रियों का
  अपमान/स्पर्श करने की इस नीच गति से लौट आओ।
'8': >-
  धीर पुरुष वह कर्म नहीं करता जिसकी दूसरे निन्दा करें। जैसे अपनी स्त्रियों की,
  वैसे ही दूसरों की स्त्रियों की भी अनिष्ट स्पर्श/हिंसा से रक्षा करनी चाहिए।
'9': >-
  हे पौलस्त्य-नन्दन (पुलस्त्य के वंशज रावण)! चाहे अर्थ के लिए हो या कामना के
  लिए—शिष्ट पुरुष शास्त्र-विरुद्ध मार्ग में नहीं जाते; वे राजा के पीछे चलते हुए
  धर्म का ही निश्चय करते हैं।
'10': >-
  राजा ही धर्म है, राजा ही काम (भोग) है, और राजा ही धन-सम्पदाओं का उत्तम भण्डार
  है। शुभ हो या पाप—धर्म का प्रवर्तन भी राजा-मूलक (राजा पर आश्रित) होता है।
'11': >-
  हे राक्षसों में श्रेष्ठ! तुम पाप-स्वभाव वाले और चपल हो; फिर भी ऐश्वर्य को
  प्राप्त होकर कैसे (इतने उन्मत्त हो)? दुष्कर्मी के लिए यह ऐश्वर्य मानो विमान
  (ऊँचा साधन) होकर भी विनाश का हेतु बनता है।
'12': >-
  जिसका स्वभाव ही काम-प्रधान हो, उसे (समझा कर) पूरी तरह दूर करना सम्भव नहीं।
  क्योंकि दुष्टात्माओं के आलय में आर्य-भाव (धर्म/सज्जनता) बहुत काल तक नहीं
  टिकता।
'13': >-
  हे रावण! तुम्हारे राज्य में, तुम्हारे नगर में, जब महाबली राम—जो धर्मात्मा
  हैं—कोई अपराध नहीं करते, तो तुम उनका अपराध कैसे कर रहे हो?
'14': >-
  यदि शूर्पणखा के कारण जनस्थान पहुँचा हुआ खर, जो बहुत मर्यादा-भंग कर चुका था,
  पहले ही अक्लिष्टकर्मा राम के द्वारा मारा गया—
'15': >-
  तो यहाँ यथार्थ बताओ—राम का तुम्हारे प्रति कौन-सा अपराध है, कि तुम उस लोकनाथ की
  पत्नी को हरकर ले जाओगे?
'16': >-
  शीघ्र ही वैदेही को छोड़ दो; कहीं ऐसा न हो कि वह (राम) अपने घोर दृष्टि-रूप
  दहकते अग्नि-भाव से तुम्हें वैसे ही जला दे, जैसे इन्द्र की वज्र-रूपी बिजली ने
  वृत्रासुर को भस्म किया था।
'17': >-
  तुम वस्त्र के छोर में बँधे हुए विषधर सर्प को बाँधकर भी उसे नहीं समझते। और अपने
  गले में डाले गए काल-पाश को भी नहीं देखते।
'18': >-
  हे सौम्य! वही भार उठाने योग्य है जो मनुष्य को दबा कर न गिरा दे। वही अन्न भोगने
  योग्य है जो बिना रोग के (स्वस्थ रूप से) पच जाता है।
'19': >-
  जिस कर्म के करने से न धर्म रहे, न कीर्ति, न स्थिर यश—और शरीर को भी क्लेश
  हो—ऐसा कर्म कौन करेगा?
'20': >-
  हे रावण! मेरे जन्म के साठ हजार वर्ष हो चुके हैं। मैं पितृ-पैतामह (पूर्वजों से
  चला आया) राज्य का यथाविधि पालन करता आया हूँ।
'21': >-
  मैं वृद्ध हूँ; तुम युवा हो, धनुषधारी हो, रथ पर सवार हो, कवचधारी और शक्तिशाली
  हो—फिर भी (यह निश्चित जानो कि) कुशलपूर्वक सीता को लेकर तुम नहीं जा सकोगे।
'22': >-
  मेरे देखते हुए तुम बलपूर्वक वैदेही को हरने में समर्थ नहीं हो; जैसे न्याययुक्त
  कारणों से दृढ़ वेद-वाणी (वेदश्रुति) अडिग रहती है, वैसे ही (यह बात) ध्रुव है।
'23': >-
  यदि तुम शूर हो तो युद्ध करो। हे रावण! क्षण भर ठहरो। तुम मारे जाकर पृथ्वी पर
  वैसे ही पड़े रहोगे जैसे पहले खर पड़ा था।
'24': >-
  जिसने संग्राम में बार-बार दैत्य और दानवों का वध किया है, वही राम—जो बहुत समय
  से वल्कल (छाल) धारण किए हुए हैं—तुम्हें भी शीघ्र ही युद्ध में मार डालेंगे।
'25': >-
  जब दोनों राजकुमार (राम-लक्ष्मण) दूर जा चुके हैं, तो अब मैं क्या न कर सकूँगा?
  हे नीच! तुम शीघ्र नष्ट हो जाओगे—इसमें संशय नहीं कि तुम उन्हीं से भयभीत हो।
'26': >-
  मेरे जीवित रहते तुम इस शुभा—कमल-पत्र के समान नेत्रों वाली, राम की प्रिय महिषी
  सीता—को नहीं ले जा सकोगे।
'27': >-
  उस महात्मा (राम) का प्रिय कार्य करना मुझे अवश्य ही चाहिए—चाहे उसके लिए राम के
  (हित के) निमित्त अपने प्राण भी देने पड़ें, और दशरथ के (प्रति कृतज्ञता) के लिए
  भी।
'28': >-
  ठहरो, ठहरो, हे दशग्रीव! हे रावण! क्षण भर देखो—मैं तुम्हें इस उत्तम रथ से ऐसे
  गिरा दूँगा जैसे डंठल से फल गिरा दिया जाता है। हे निशाचर! मैं तुम्हें
  प्राण-पर्यन्त (जितनी शक्ति है उतनी) युद्ध-आतिथ्य (युद्ध का स्वागत) दूँगा।
'29': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित आदिकाव्य श्रीमद्रामायण के अरण्यकाण्ड में
  ‘जटायु का अभियोग’ नामक पचासवाँ सर्ग (3-50) पूर्ण हुआ।
