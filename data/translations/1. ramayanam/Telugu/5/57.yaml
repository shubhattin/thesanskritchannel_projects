'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే “హనూమత్‌ప్రత్యాగమనమ్” నామ సప్తపఞ్చాశః
  సర్గః ॥5-57॥
'1': >-
  అథ మహావేగవంతుడైన హనుమంతుడు, రెక్కలున్న పర్వతంలా (ఆకాశంలో) దూకి, భుజంగములు,
  యక్షులు, గంధర్వులు (వంటి జీవులు) మేల్కొలిపినట్లుగా వికసించిన కమలాలు, ఉత్పలాలతో
  నిండిన ఆ గగనమనే సముద్రాన్ని దాటసాగెను ॥5-57-1॥
'2': >-
  అది చంద్రుని కాంతితో వికసించే కుముదాలతో రమ్యముగా, సూర్యకాంతితో ఉల్లసించే
  కారండవ పక్షులతో శోభాయమానముగా, తిష్య–శ్రవణ నక్షత్రాల వంటి కాదంబ (బాతులు)
  కలిగినట్లుగా, మేఘములనే శైవలములతో, ఆకాశమనే శాద్వలంతో (పచ్చికతో) అలంకృతముగా
  కనిపించెను ॥5-57-2॥
'3': >-
  అందు పునర్వసు నక్షత్రము మహామీనములా, లోహితాంగ నక్షత్రము మహాగ్రహములా, ఐరావత
  మహాద్వీపములా (విస్తారమైన ద్వీపములా) తారలు, స్వాతి నక్షత్రము హంసల విహారములా
  ప్రకాశించుచుండెను ॥5-57-3॥
'4': >-
  గాలిసంఘాతముల వల్ల ఏర్పడిన తరంగజాలములతో, చంద్రకిరణముల శీతలత వంటి చల్లని జలముతో
  నిండిన ఆ గగనార్ణవమును హనుమంతుడు ఏమాత్రం అలసట లేకుండా దూకుచూ దాటెను ॥5-57-4॥
'5': >-
  ఆకాశమును మింగివేయుచున్నవాడివలె, తారాధిపతి చంద్రుని రేఖల్ని తాకుచున్నవాడివలె,
  నక్షత్రాలతో కూడిన గగనమును ఎత్తివెళ్లుచున్నవాడివలె, సూర్యమండలముతో కూడిన ఆ
  ఆకాశమును అతడు ఆవరించుచు దూసుకుపోయెను ॥5-57-5॥
'6': >-
  అపారమైన (ఆ దూరాన్ని) కూడా అలసట లేకుండా హనుమంతుడు సముద్రాన్ని (ఆకాశమనే
  సముద్రాన్ని) సమగ్రంగా దాటి సాగెను; వెళ్తూ వెళ్తూ మేఘజాలాలను లాగుతూ చీల్చుకుంటూ
  వెళ్లుచున్నట్లుగా కనిపించెను ॥5-57-6॥
'7': >-
  పాండుర (తెల్లని)–అరుణ (ఎరుపు) వర్ణముల మేఘములు, నీలమయమైనవి, మంజిష్ఠ (గాఢ ఎరుపు)
  వర్ణములవి, హరిత–అరుణ వర్ణముల మహామేఘములు చక్కగా ప్రకాశించెను ॥5-57-7॥
'8': >-
  మేఘజాలములలోనికి ప్రవేశించుచూ, మళ్లీ మళ్లీ బయటికి వచ్చుచూ, అతడు
  ప్రకాశిస్తూ–అప్రకాశిస్తూ, చంద్రుడు మేఘాలలో దాగి కనిపించే విధంగా దర్శనమిచ్చెను
  ॥5-57-8॥
'9': >-
  వివిధమైన ఘనమేఘ సమూహముల మధ్య కనిపించుచూ మాయమవుచూ, ధవళాంబరధారియైన ఆ
  వీరుడు—దృశ్యమై అదృశ్యమయ్యే తనువుతో—ఆ ఆకాశంలో చంద్రునివలెనే తోచెను ॥5-57-9॥
'10': >-
  వాయునందనుడైన ఆ హనుమంతుడు గగనంలో తార్క్ష్యుడైన గరుడుని వలె మహిమతో ప్రకాశించెను;
  మేఘవృందాలను చీల్చుచూ, మళ్లీ మళ్లీ వాటిని దాటి ఎగిరిపోవుచుండెను ॥5-57-10॥
'11': >-
  మేఘగర్జనలవంటి మహాస్వరంతో, మహానాదంతో నదిస్తూ, శ్రేష్ఠులైన రాక్షసులను సంహరించి,
  తన నామమును (లంకలో) ప్రఖ్యాతింపజేసి—అలా దూసుకొచ్చెను ॥5-57-11॥
'12': >-
  నగరాన్ని కలవరపెట్టి, రావణుని వ్యథపెట్టించి, మహావీరులైన రాక్షసులను అణచివేసి,
  వైదేహిని నమస్కరించి—ఈ కార్యములు చేసి (తిరిగి) వచ్చెను ॥5-57-12॥
'13': >-
  మహాతేజస్సు గల, పరాక్రమవంతుడైన హనుమంతుడు సముద్ర మధ్య భాగమునుగా తిరిగి వచ్చెను;
  సునాభుడైన పర్వతేంద్రుని (మైనాకుని) సముపస్పృశించి (తాకి గౌరవించి) ముందుకు
  సాగెను ॥5-57-13॥
'14': >-
  ధనుస్సు నుండి విడిచిన బాణంలా మహావేగంతో అతడు సమీపించెను; కొద్దిదూరంలో
  మహాగిరియైన మహేంద్రపర్వతాన్ని చూసి మరింత దూసుకొచ్చెను ॥5-57-14॥
'15': >-
  మేఘసమానంగా కనిపించే మహేంద్రపర్వతాన్ని చూసి ఆ మహాకపి గట్టిగా నినదించెను; ఆ కపి
  చుట్టూరా పది దిక్కులను తన నాదంతో నింపెను ॥5-57-15॥
'16': >-
  మేఘస్వనంలాంటి మహాస్వరంతో, మహానాదంతో గర్జిస్తూ—సుహృద్దర్శనం (మిత్రుల దర్శనం)
  కోసం తపనతో—అతడు ఆ దేశానికి చేరుకొనెను ॥5-57-16॥
'17': >-
  అతడు అత్యంత మహానాదం చేసి తన లాంగూలాన్ని కూడా కంపింపజేసెను; సుపర్ణుడు (గరుడుడు)
  వెళ్లిన మార్గంలాంటి ఆ పథంలో అతడు గర్జించుచుండగా— ॥5-57-17॥
'18': >-
  అతని ఘోషతో సూర్యమండలంతో కూడిన ఆ గగనం చీలిపోతున్నట్లుగా అనిపించెను; అప్పుడు
  అక్కడ సముద్ర ఉత్తరకూలంలో ఉన్న మహాబలవంతులైన వానరులు— ॥5-57-18॥
'19': >-
  ముందుగా అక్కడే కూర్చున్న వీరులు, వాయుపుత్రుని (హనుమంతుని) దర్శించాలనే
  ఆకాంక్షతో ఉండగా, గాలిచేత తోసివేయబడిన మేఘగర్జనవంటి ధ్వనిలాగా, హనుమంతుని భయంకర
  వేగంతో కూడిన నాదాన్ని వారు వినిరి ॥5-57-19॥
'20': >-
  అందరూ చింతాక్రాంత హృదయులైన అరణ్యనివాసి వానరులు, వానరేంద్రుని గంభీరనినాదాన్ని
  వర్షాకాల మేఘగర్జనతో సమానమైనదిగా శ్రవణము చేసిరి ॥5-57-20॥
'21': >-
  దూరంనుండి గర్జిస్తున్న ఆ నాదాన్ని విని, చుట్టూరా ఉన్న ఆ వానరులందరూ మిత్రదర్శనం
  కోరుకొని ఉత్సుకతతో నిండిరి ॥5-57-21॥
'22': >-
  హరిశ్రేష్ఠుడైన జాంబవంతుడు హృదయం ఆనందంతో ఉల్లసించగా, సమస్త వానరులను ఆమంత్రించి
  (పిలిచి) ఈ వచనాన్ని పలికెను ॥5-57-22॥
'23': >-
  ఏ విధంగానైనా అతడు కార్యసిద్ధి పొందినవాడే—హనుమంతుడు కృతకార్యుడే; ఇందులో సందేహము
  లేదు. ఎందుకంటే కార్యం చేయనివాడికి ఇలాంటి నాదం కలుగదు ॥5-57-23॥
'24': >-
  ఆ మహాత్ముని భుజబలవేగాన్ని, అతని నినాదాన్ని విని హరివీరులు ఆనందంతో ఎక్కడెక్కడ
  నుండో లేచి ఎగిరివచ్చిరి ॥5-57-24॥
'25': >-
  హనుమంతుని చూడాలనే తాపత్రయంతో, వారు ఉల్లాసంగా ఒక పర్వతశిఖరం నుండి మరొక
  పర్వతశిఖరానికి, ఒక కొండచూడు నుండి ఇంకొక కొండచూడుకు దూకుచూ చేరిరి ॥5-57-25॥
'26': >-
  ఆనందితులై వృక్షశిఖరాలపైకి ఎక్కి కొమ్మలను పట్టుకొని నిలబడి, వానరులు
  ప్రకాశమానమైన వస్త్రాలను కూడా (ఆహ్వానంగా/గౌరవంగా) ఊపుచూ కదిలించిరి ॥5-57-26॥
'27': >-
  గిరిగుహలలో చిక్కి గాలివాన గర్జించినట్లుగా, అట్లే బలవంతుడైన మారుతాత్మజుడు
  హనుమంతుడు గర్జించెను ॥5-57-27॥
'28': >-
  ఘనమేఘసమాన కాంతితో దూసుకొస్తున్న ఆ మహాకపిని చూసి వానరులందరూ అప్పుడు అంజలి
  ఘటించి నిలిచిరి ॥5-57-28॥
'29': >-
  అప్పుడు వేగవంతుడైన ఆ వీరకపి, పర్వతంలా రూపముగలవాడు, ఆ గిరి (మహేంద్రపర్వత)
  శిఖరంపై—వృక్షాలతో నిండిన చోట—దిగివచ్చి పడెను ॥5-57-29॥
'30': >-
  ఆనందంతో నిండిపోయిన అతడు, రమ్యమైన పర్వతనిర్ఝరాల మధ్య, కత్తిరించిన రెక్కలతో ఉన్న
  పర్వతంలా ఆకాశం నుండి భూమిపై పడినట్లుగా తోచెను ॥5-57-30॥
'31': >-
  అప్పుడు ప్రీతిచిత్తులైన వానరపుంగవులందరూ మహాత్ముడైన హనుమంతుని చుట్టూ చేరి
  సేవింపసాగిరి ॥5-57-31॥
'32': >-
  అందరూ చుట్టుముట్టి పరమానందాన్ని పొందిరి; ఉల్లాస ముఖాలతో ఉన్న వారందరూ వచ్చిన
  అతనిని సమీపించిరి ॥5-57-32॥
'33': >-
  మూలములు (కందమూలాలు) మరియు ఫలములు మొదలైన ఉపాయనములను తీసుకొని, హరిశ్రేష్ఠుడైన
  మారుతాత్మజ హనుమంతుని వానరులు సత్కరించిరి ॥5-57-33॥
'34': >-
  కొందరు ఆనందంతో నినదించిరి; మరికొందరు కిలకిలారవం చేయిరి; హృష్టులైన
  వానరశ్రేష్ఠులు వృక్షశాఖలను తెచ్చిరి ॥5-57-34॥
'35': >-
  అప్పుడు హనుమంతుడు గురువులైన వృద్ధులను—జాంబవంతుని ప్రధానంగా—మరియు కుమారుడైన
  అంగదుని కూడా మహాకపిగా నమస్కరించెను ॥5-57-35॥
'36': >-
  ఆ ఇద్దరిచే పూజింపబడిన పూజ్యుడు, కపులచే సంతోషింపబడిన పరాక్రమవంతుడు, “దేవి
  దర్శనమైంది” అని సంక్షేపంగా నివేదించెను ॥5-57-36॥
'37': >-
  తదనంతరం వాలిపుత్రుడైన అంగదుని చేతితో పట్టుకొని, మహేంద్రగిరియైన ఆ పర్వతంలోని
  రమణీయ వనప్రదేశంలో కూర్చున్నాడు ॥5-57-37॥
'38': >-
  అప్పుడు వానరర్షభులు అడగగా, హనుమంతుడు వారితో ఇలా చెప్పెను: “అశోకవనికలో
  నివసిస్తున్న జనకాత్మజను నేను దర్శించాను.” ॥5-57-38॥
'39': >-
  ఆమెను అత్యంత భయంకరమైన రాక్షసీలు కాపాడుచున్నారు; (అయినా) నిందకు లేనంత
  పవిత్రురాలు; ఒక్క జడ (ఒకే వ్రేళి) వేసుకున్న బాల; రామదర్శనము కోసం తపనపడుతూ
  ఉన్నది ॥5-57-39॥
'40': >-
  ఉపవాసముల వల్ల క్షీణించి, మలినవస్త్రధారిణి, జటిల, కృశమైన ఆమెను నేను చూచితినని
  చెప్పిన మాట—అత్యంత మహార్థమై అమృతసమానమైంది ॥5-57-40॥
'41': >-
  మారుతి (హనుమంతుడు) చెప్పిన మాటలు విని వానరులందరూ ఆనందించిరి; కొందరు
  క్ష్వేడించిరి, కొందరు నినదించిరి, మహాబలవంతులు కొందరు గర్జించిరి ॥5-57-41॥
'42': >-
  ఇంకొందరు కిలకిలారవం చేసిరి; మరికొందరు ప్రతిగర్జన చేసిరి; కొందరు హృష్టులై
  లాంగూలాలను పైకి ఎత్తిన కపికుంజరులై ఉన్నారు ॥5-57-42॥
'43': >-
  కొందరు తమ లాంగూలాలను పొడవుగా చాపి వంచి విభిన్నంగా తిప్పిరి (విలాసంగా
  ఆడించారు); మరికొందరు శ్రీమంతుడైన వానరోత్తముడు హనుమంతుని— ॥5-57-43॥
'44': >-
  ఆనందంతో పర్వతశిఖరాలపైకి దూకి, అతనిని తాకుచూ (అభినందించుచూ) ఉండిరి; అప్పుడు
  హనుమంతుడు చెప్పిన మాటలు విని అంగదుడు ఇలా పలికెను ॥5-57-44॥
'45': >-
  సమస్త హరివీరుల మధ్య అంగదుడు అనుత్తమమైన వాక్యాన్ని పలికెను: “సత్త్వంలో,
  పరాక్రమంలో నీతో సమానుడైన వానరుడు ఎవరూ లేరు.” ॥5-57-45॥
'46': >-
  “విస్తారమైన సముద్రాన్ని దాటి మళ్లీ తిరిగి వచ్చినందున, వానరోత్తమా—నీవొక్కడివే
  మా ప్రాణదాతవు.” ॥5-57-46॥
'47': >-
  “నీ అనుగ్రహం వల్లనే రాఘవుని సమీపించి కార్యసిద్ధులమై కలుసుకుంటాము. అహో!
  స్వామిని పట్ల నీ భక్తి! అహో నీ వీర్యం! అహో నీ ధైర్యధారణ!” ॥5-57-47॥
'48': >-
  “భాగ్యవశాత్తు నీ చేత యశస్వినీ అయిన దేవి—రామపత్నీ—దర్శనమైంది. భాగ్యవశాత్తు
  కాకుత్స్థుడు సీతావియోగజ శోకాన్ని విడిచిపెడతాడు.” ॥5-57-48॥
'49': >-
  అప్పుడు వానరులు ఆనందంతో అంగదుని, హనుమంతుని, జాంబవంతుని చుట్టూ చేరి, విస్తారమైన
  శిలలపై ఆశ్రయించిరి (కూర్చుండిరి) ॥5-57-49॥
'50': >-
  ఆ గిరి మీద ఉన్న ఆ విశాల శిలలపై వారు కూర్చుండి, వానరోత్తముడైన హనుమంతుడు
  సముద్రలంఘనాన్ని ఎలా చేశాడో వినాలని ఆకాంక్షించిరి ॥5-57-50॥
'51': >-
  లంక దర్శనం, సీత దర్శనం, రావణ దర్శనం—ఇవన్నీ వినాలని, అందరూ అంజలి ఘటించి
  హనుమంతుని ముఖం వైపే దృష్టి నిలిపి నిలిచిరి ॥5-57-51॥
'52': >-
  అక్కడ శ్రీమంతుడైన అంగదుడు అనేక వానరులతో చుట్టుముట్టబడి నిలిచెను; దివిలో దేవపతి
  దేవేంద్రుడు దేవతలచే ఉపాసింపబడినట్లుగా అతడూ ఉపాసింపబడుచుండెను ॥5-57-52॥
'53': >-
  కీర్తిమంతుడూ యశస్వియైన హనుమంతునిచేత, అలాగే భుజాలకు కంకణాలు ధరించిన అంగదునిచేత,
  ఆనందంతో ఆరూఢమైన (అధిష్ఠితమైన) ఉన్నతమైన ఆ మహత్తర పర్వతశిఖరం శ్రీతో (శోభతో)
  జ్వలించెను ॥5-57-53॥
'54': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “హనూమత్‌ప్రత్యాగమనమ్”
  నామ సప్తపఞ్చాశః సర్గః ॥5-57॥
