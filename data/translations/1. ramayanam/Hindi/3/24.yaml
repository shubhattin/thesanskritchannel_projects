'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘राम-खर-बल-सन्निकर्ष’ नामक
  चौबीसवाँ सर्ग (३-२४) आरम्भ होता है।
'1': >-
  खर—जो खर के समान पराक्रमी था—जब आश्रम की ओर लौटा, तब श्रीराम ने अपने भ्राता
  (लक्ष्मण) सहित उन्हीं भयंकर अपशकुनों (उत्पातों) को प्रत्यक्ष देखा।
'2': >-
  उन अत्यन्त घोर उत्पातों को देखकर रामचन्द्र अत्यन्त क्रोधित (अमर्षशील) हो उठे।
  प्रजाजनों के लिए अहितकर लक्षणों को देखकर उन्होंने लक्ष्मण से ये वचन कहे।
'3': >-
  “महाबाहो! इन सबको देखो—ये ऐसे महान् उत्पात उठ खड़े हुए हैं जो समस्त प्राणियों
  का अपहरण/विनाश करने वाले हैं और मानो समस्त राक्षसों के संहार का संकेत दे रहे
  हैं।”
'4': >-
  “देखो, ये कठोर (भयानक) शब्द करने वाली रक्त-धाराएँ बह रही हैं; आकाश में मेघ
  उलट-पलट रहे हैं और गधे के समान रुक्ष/कर्कश वर्ण वाले प्रतीत हो रहे हैं।”
'5': >-
  “मेरे वे सभी बाण, जिनका मैंने युद्ध में प्रयोग करना प्रिय माना है, धुएँ से
  युक्त दिख रहे हैं; और हे विचक्षण! रुक्म (स्वर्ण) पृष्ठ वाले धनुष भी विचित्र
  रीति से कम्पित/चेष्टित हो रहे हैं।”
'6': >-
  “वन में विचरण करने वाले पक्षी जिस प्रकार यहाँ कूज रहे हैं, उससे प्रतीत होता है
  कि आगे हमें निर्भयता प्राप्त नहीं होगी; और जीवन के विषय में भी संशय उत्पन्न हो
  गया है।”
'7': >-
  “निस्संदेह एक अत्यन्त महान् युद्ध-संघर्ष होने वाला है—यह मेरा भुजा बार-बार
  स्फुरित होकर मुझे स्पष्ट बतला रहा है।”
'8': >-
  “हे शूर! शत्रु के साथ निकट संघर्ष में हमारी विजय और शत्रु की पराजय का संकेत भी
  है; क्योंकि तुम्हारा मुख-मान प्रसन्न और उज्ज्वल (सुप्रभ) दिखाई दे रहा है।”
'9': >-
  “लक्ष्मण! जो लोग युद्ध के लिए उठ खड़े होते हैं, यदि उनका मुख निस्तेज हो जाए,
  तो समझो उनकी आयु क्षीण होने (प्राणांत) का लक्षण होता है।”
'10': >-
  “भयानक रूप से गर्जने वाले राक्षसों का यह महान् कोलाहल सुनाई दे रहा है; और उन
  क्रूरकर्मा राक्षसों द्वारा आहत/बजाई जा रही भेरियों (युद्ध-नगाड़ों) का शब्द भी
  गूँज रहा है।”
'11': >-
  “जो शुभ की इच्छा रखता हो, और जो विपत्ति की आशंका कर रहा हो, उस बुद्धिमान पुरुष
  को आने वाले प्रसंग के लिए पहले ही उचित व्यवस्था (अनागत-विधान) कर लेनी चाहिए।”
'12': >-
  “अतः वैदेही (सीता) को साथ लेकर, धनुर्धर और शरपाणि होकर तुम पर्वत की उस दुर्गम
  गुफा का आश्रय लो, जो वृक्षों से घनी/आवृत है।”
'13': >-
  “मैं नहीं चाहता कि तुम इस वचन का प्रतिकूल आचरण करो। मेरे चरणों की शपथ है—वत्स!
  शीघ्र वहाँ चले जाओ, विलम्ब मत करो।”
'14': >-
  “तुम शूरवीर और बलवान हो; निःसंदेह तुम इनको मार सकते हो। परन्तु मैं स्वयं ही इन
  समस्त निशाचरों (राक्षसों) का संहार करना चाहता हूँ।”
'15': >-
  राम द्वारा ऐसा कहे जाने पर लक्ष्मण ने सीता के साथ बाणों को लेकर और धनुष
  संभालकर उस दुर्गम गुफा का आश्रय लिया।
'16': >-
  लक्ष्मण के सीता सहित गुफा में प्रवेश कर लेने पर राम ने कहा—“हन्त! (अब) युद्ध
  का प्रयोजन सिद्ध है”—और फिर वे कवच धारण करने लगे।
'17': >-
  अग्नि के समान दीप्त उस कवच से विभूषित होकर राम अन्धकार में ऐसे प्रकाशित हुए
  मानो महान् अग्नि स्वयं प्रज्वलित होकर उठ खड़ी हो।
'18': >-
  बलवान राम ने विशाल धनुष उठाकर, बाणों को हाथ में लिया और वहीं दृढ़ होकर खड़े हो
  गए; और प्रत्यंचा के शब्द (ज्यास्वन) से दिशाओं को गुँजाते रहे।
'19': >-
  तदनन्तर देवता, गन्धर्व, सिद्ध तथा चारण—वे समस्त महात्मा युद्ध-दर्शन की अभिलाषा
  से वहाँ एकत्र होने लगे।
'20': >-
  लोक में ब्रह्मर्षियों में श्रेष्ठ वे महात्मा ऋषि भी एकत्र होकर, पुण्यकर्मा
  होकर, आपस में मिलकर परस्पर बातें करने लगे।
'21': >-
  वे सब (कल्याण-कामना में) स्थिर होकर बोले—“गौ और ब्राह्मणों का तथा समस्त लोकों
  का कल्याण हो; राघव युद्ध में पौलस्त्य वंश के रजनीचर (राक्षसों) पर जय प्राप्त
  करें।”
'22': >-
  फिर चक्रधारी (भगवान् विष्णु) जैसे युद्ध में समस्त असुर-श्रेष्ठों का दमन करते
  हैं—ऐसा कहकर, वे एक-दूसरे की ओर देख-देखकर पुनः बोलने लगे।
'23': >-
  “चौदह सहस्र (१४,०००) भीमकर्मा राक्षस हैं और एक अकेला धर्मात्मा राम—तो युद्ध
  कैसे होगा?”
'24': >-
  ऐसा कहकर वे राजर्षि, सिद्ध, गणों सहित द्विजश्रेष्ठ कौतूहल से भरकर ठहर गए; और
  विमान में स्थित देवता भी वहीं स्थिर रहे।
'25': >-
  रण-शीर्ष पर स्थित, तेज से आविष्ट (दीप्तिमान) राम को देखकर उस समय समस्त प्राणी
  भय से व्याकुल/काँप उठे।
'26': >-
  अक्लिष्टकर्मा (जिनका पराक्रम कभी क्लेशित न होता) उस राम का रूप अनुपम हो गया;
  और क्रुद्ध होने पर उनका स्वरूप महात्मा रुद्र के समान प्रतीत हुआ।
'27': >-
  ऐसे में, जब देव, गन्धर्व और चारण आपस में वार्तालाप कर ही रहे थे, तभी (वहाँ)
  गम्भीर गर्जना से युक्त, भयानक चर्म-आयुधों और ध्वजों वाला (राक्षसों का) कोलाहल
  उठ खड़ा हुआ।
'28': >-
  यातुधानों (राक्षसों) की सेना चारों ओर से आगे बढ़ आई—वे वीर-हूँकार छोड़ते,
  एक-दूसरे की ओर बढ़ते/सामने आते जा रहे थे।
'29': >-
  वे बार-बार अपने धनुषों को चढ़ाते/ताणते, गरजते, ऊँचे शब्द करते; तथा प्रघोष
  (रण-घोष) के समान ध्वनि करने वाली दुन्दुभियाँ भी पीटते जा रहे थे।
'30': >-
  उनका अत्यन्त तुमुल (भयंकर) शब्द उस वन को भर देने लगा। उस शब्द से आतंकित होकर
  वन में विचरण करने वाले श्वापद (हिंसक पशु) घबरा उठे।
'31': >-
  वे जहाँ-तहाँ निःशब्द स्थानों की ओर दौड़ चले, पीछे मुड़कर भी न देखते थे; और वह
  महान् वेग वाली सेना राम की ओर बढ़ती चली आ रही थी।
'32': >-
  नाना प्रकार के प्रहरणों से सुसज्जित, गम्भीर (गर्जन) वाली, सागर के समान प्रतीत
  होने वाली उस सेना को देखकर, रण-विशारद राम ने भी चारों ओर दृष्टि फेरकर निरीक्षण
  किया।
'33': >-
  तब युद्ध के लिए आगे बढ़े हुए राम ने खर की उस सेना को देखा; और भयानक धनुष को
  फैलाकर/ताणकर, तूणीर से बाण निकाल लिए।
'34': >-
  उन्होंने समस्त राक्षसों के वध के लिए तीव्र क्रोध धारण किया; और क्रुद्ध होकर वे
  युगान्त की अग्नि के समान दहकते हुए, देख पाना भी कठिन (दुष्प्रेक्ष्य) हो गए।
'35': >-
  उनको तेज से आविष्ट देखकर वन-देवताएँ भी व्याकुल हो उठीं। उस समय क्रुद्ध राम का
  स्वरूप ऐसा दिखा मानो पिनाकधारी (शिव) दक्ष के यज्ञ (क्रतु) का संहार करने के लिए
  उद्यत हों।
'36': >-
  उनके धनुषों, आभूषणों, रथों और अग्नि के समान वर्ण वाले कवचों से पिशिताशन
  (मांसभक्षी राक्षसों) की सेना ऐसी प्रतीत होने लगी जैसे सूर्योदय के समय आकाश में
  फैला नीलवर्णी मेघ-जाल।
'37': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘राम-खर-बल-सन्निकर्ष’ नामक चौबीसवाँ सर्ग (३-२४) समाप्त हुआ।
