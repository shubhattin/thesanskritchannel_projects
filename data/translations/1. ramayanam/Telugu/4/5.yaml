'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో ‘సుగ్రీవసఖ్యం’ అని పేరుగల ఐదవ
  సర్గము.
'1': >-
  ఋష్యమూక పర్వతం నుండి హనుమంతుడు వెళ్లి ఆ మలయగిరిని చేరి, ఆ సమయంలో వీరులైన
  రాఘవులైన రామలక్ష్మణులను కపిరాజు సుగ్రీవునకు తెలియజేశాడు.
'2': >-
  ఇతడు మహాప్రాజ్ఞుడు, దృఢవిక్రముడు అయిన రాముడు; ఇతడితో పాటు తమ్ముడైన లక్ష్మణుడూ
  ఉన్నాడు. ఇతడే సత్యవిక్రముడు రాముడు.
'3': >-
  ఇక్ష్వాకు వంశంలో జన్మించినవాడు, దశరథుని కుమారుడైన రాముడు ఇతడు. ధర్మంలో
  నిలకడగలవాడూ, తండ్రి ఆజ్ఞను అమలుపరచేవాడూ.
'4': >-
  ఇతని తండ్రి (దశరథుడు) రాజసూయ, అశ్వమేధ యాగాలతో అగ్నిదేవుని తృప్తిపరచాడు; అలాగే
  దక్షిణలుగా లక్షలకొద్దీ గోవులను దానం చేశాడు.
'5': >-
  తపస్సుతో, సత్యవాక్యపాలనతో ఈ భూమిని పాలించిన ఆ దశరథుని కుమారుడైన ఈ
  రాముడు—స్త్రీ కారణంగా (తండ్రి ఆజ్ఞానుసారం) అరణ్యానికి వచ్చాడు.
'6': >-
  ఆ మహాత్ముడు అరణ్యంలో నియమబద్ధంగా నివసించుచుండగా, రావణుడు అతని భార్యను
  అపహరించాడు; అందుకే ఇతడు నీ శరణు కోరుతూ వచ్చాడు.
'7': >-
  భవానూ (సుగ్రీవా), స్నేహం కోరుతూ వచ్చిన ఈ రామలక్ష్మణ అన్నదమ్ములను ఆహ్వానించి
  గౌరవించుము; ఈ ఇద్దరూ అత్యంత పూజనీయులు.
'8': >-
  హనుమంతుని మాటలు విన్న వానరాధిపతి సుగ్రీవుడు మరింత మనోహరంగా దర్శనమిచ్చి,
  ఆనందంతో రాఘవునితో ఇలా పలికాడు.
'9': >-
  మీరు ధర్మశిక్షతో వినయశీలులు; కఠినతపస్సు చేసినవారు; అందరిపై వాత్సల్యముగలవారు.
  వాయుపుత్రుడైన హనుమంతుడు మీ గుణాలను నాకు యథార్థంగా తెలిపాడు.
'10': >-
  ప్రభూ! వానరుడైన నాతో మీరు స్నేహం కోరడం—అదే నాకు మహా సత్కారము; అదే నాకు
  అత్యుత్తమమైన లాభమూ.
'11': >-
  నాతో సఖ్యం మీకు ఇష్టమైతే—ఇదిగో నా చేయి స్నేహానికి చాచి ఉన్నది. చెయ్యితో చెయ్యి
  పట్టుకొనబడుగాక; శాశ్వతమైన స్నేహమర్యాద స్థిరపడుగాక.
'12': >-
  సుగ్రీవుని ఈ సుభాషిత వచనాన్ని విని, పరమానందభరిత మనస్సుతో రాముడు తన చేతితో
  సుగ్రీవుని చేతిని బిగిగా పట్టుుకున్నాడు.
'13': >-
  స్నేహభావాన్ని ఆలంబనగా చేసుకొని హర్షంతో (రాముడు) సుగ్రీవుని ఆలింగనం చేశాడు. ఆపై
  శత్రుదముడైన హనుమంతుడు భిక్షువు రూపాన్ని విడిచి (స్వస్వరూపాన్ని స్వీకరించాడు).
'14': >-
  తాను తెచ్చిన రెండు కట్టెలను తన శక్తితో రాపిడి చేసి అగ్నిని పుట్టించాడు. ఆ
  ప్రకాశమానమైన అగ్నిని పుష్పాలతో పూజించి సత్కరించారు.
'15': >-
  ఆ ఇద్దరి మధ్యలో సుగ్రీవుడు ఎంతో సంతోషించి, మనస్సును సమాహితంగా ఉంచి ఆ అగ్నిని
  స్థాపించాడు. తరువాత ఆ ఇద్దరూ ఆ జ్వలించే అగ్నిచుట్టూ ప్రదక్షిణలు చేశారు.
'16': >-
  సుగ్రీవుడూ రాఘవుడూ స్నేహబంధాన్ని పొందారు. అనంతరం హరివీరుడైన సుగ్రీవుడు,
  రాఘవుడైన రాముడు—ఇద్దరూ అత్యంత సంతోషచిత్తులయ్యారు.
'17': >-
  ఒకరి ముఖాన్ని ఒకరు చూసుకుంటూ తృప్తి పొందలేకపోయారు. ‘నీవు నాకు హృద్యమైన
  మిత్రుడివి; మన ఇద్దరికీ ఒకటే దుఃఖమూ, ఒకటే సుఖమూ’ (అని భావించారు/అన్నారు).
'18': >-
  ఆనందంతో నిండిన సుగ్రీవుడు రాఘవునితో ఇలా పలికాడు. తరువాత పుష్పాలతో నిండిన ఒక
  పెద్ద శాఖను విరిచి (సిద్ధం చేశాడు).
'19': >-
  సాలవృక్షం అడుగున దానిని పరచి, రామునితో పాటు సుగ్రీవుడు అక్కడ కూర్చున్నాడు. ఆపై
  హర్షించిన మారుతాత్మజుడైన హనుమంతుడు లక్ష్మణునికి (కూర్చోడానికి) సహాయంగా…
'20': >-
  చందనవృక్షపు పరమపుష్పితమైన ఒక శాఖను ఇచ్చాడు. ఆ తరువాత సుగ్రీవుడు అత్యంత
  ఆనందంతో, మృదువైన మధుర వాణితో…
'21': >-
  హర్షంతో కదిలిన కన్నులతో రామునికి ప్రత్యుత్తరం చెప్పాడు: ‘రామా! నేను మోసపోయాను;
  అందుకే భయంతో ఇక్కడ తిరుగుతున్నాను.’
'22': >-
  ‘నా భార్యను (వాలి) అపహరించాడు; వనంలోనే నేను భయంతో వణికిపోయాను; చేరలేని ఈ
  దుర్గమమైన స్థలాన్ని ఆశ్రయించాను. నేను అరణ్యంలో భీతిల్లి, మనస్సు చెదిరినట్లుగా
  ఇక్కడే జీవిస్తున్నాను.’
'23': >-
  ‘రాఘవా! అన్నదమ్ములమై ఉన్నా వాలి నన్ను మోసం చేసి నా మీద వైరం పెట్టుకున్నాడు.
  మహాభాగవంతుడా! భయంతో అల్లాడుతున్న నాకు వాలినుండి అభయమిచ్చుము.’
'24': >-
  ‘కాకుత్స్థా! నా భయం తొలగిపోయేలా చేయవలసినవాడివి.’ ఇలా చెప్పబడినప్పుడు,
  తేజస్సుగలవాడు, ధర్మజ్ఞుడు, ధర్మానికి ప్రీతిపాత్రుడైన రాముడు…
'25': >-
  సుగ్రీవునితో నవ్వు మెరుపుతో ప్రత్యుత్తరం చెప్పాడు: ‘మహాకపే! మిత్రునికి చేసిన
  ఉపకారం ఫలితం నాకు బాగా తెలుసు.’
'26': >-
  ‘నీ భార్యను అపహరించిన ఆ వాలినే నేను వధిస్తాను. సూర్యకాంతికి సమానమైన, ఎప్పుడూ
  విఫలం కాని నా ఈ పదునైన బాణాలు (అతనిపై) ఉన్నాయి.’
'27': >-
  ‘దుర్వృత్తుడైన వాలిపై అవి వేగంగా పడి చీల్చివేస్తాయి—కంకపక్షపు రెక్కలవలె
  అంచులతో కప్పబడి, మహేంద్రుని వజ్రాయుధంలాగా భయంకరంగా ఉండి.’
'28': >-
  ‘తీక్ష్ణమైన ముందుచూపులు గలవిగా, నేరుగా ఉన్న గూడెములతో, కోపంతో ఉన్న
  భుజంగాలవలె—ఆశీవిషసమానమైన ఈ బాణాలతో ఈ రోజు వాలిని (పరాజితుడై పడిపోయినవాడిగా)
  చూడు.’
'29': >-
  ‘ఈ బాణాలతో బాదబడిన వాలి భూమిపై చెల్లాచెదురుగా, కూలిన పర్వతంలా పడివుంటాడు.’
  రాఘవుని తన హితం చేసే ఈ మాటలను విన్న సుగ్రీవుడు పరమానందంతో అత్యంత హర్షించి
  ఉత్తమమైన మాటను పలికాడు.
'30': >-
  ‘నరసింహసమాన వీరుడా! నీ కృపవల్ల నేను నా ప్రియమైన భార్యనూ, నా రాజ్యాన్నీ తిరిగి
  పొందగలను. నరదేవా! నీవు అట్లే చేయుము—అతడు (వాలి) మళ్లీ నా అన్నయ్యను
  హింసించకుండా ఉండునట్లు ఆ శత్రువును నియంత్రించుము/నశింపజేయుము.’
'31': >-
  సీతను, కపిరాజును (సుగ్రీవునిని), రాక్షసులను గూర్చిన చింతలవల్ల—అలాగే
  సుగ్రీవ-రాముల స్నేహప్రసక్తిలో—కమలాలవంటి, బంగారం/అగ్ని ప్రకాశంలా జ్వలించే
  (వామమైన) ఎడమ కన్నులు ఒకేసారి స్ఫురిస్తూ కంపించాయి (అపశకున సూచనగా).
'32': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, కిష్కింధాకాండంలో
  ‘సుగ్రీవసఖ్యం’ అను ఐదవ సర్గము సమాప్తం.
