  भी समझकर चलना चाहिए।
'10': >-
  इन तीनों में जो श्रेष्ठ हो, उसे सुनकर भी जो नहीं समझता—वह राजा हो या केवल
  राजसदृश व्यक्ति—उसका बहुश्रुत होना व्यर्थ है।
'11': >-
  हे राक्षसश्रेष्ठ! उपप्रदान (दान-देय), सान्त्वना, भेद और समय आने पर पराक्रम—और
