'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में ‘तारा-विलाप’ नामक बीसवाँ
  सर्ग (४-२०) प्रारम्भ होता है।
'1': >-
  राम के धनुष से छूटे, प्राणहर (अन्तक-समान) बाण से विद्ध होकर जब वह (वाली) भूमि
  पर निहत पड़ा दिखाई दिया, तब चन्द्रमुखी तारा—जिसका मुख चन्द्रमा के समान उज्ज्वल
  था—उसे देखकर (विलाप करने लगी)।
'2': >-
  वह सुन्दरी (तारा) अपने पति के पास पहुँची और उसे आलिंगन कर लिया। बाण से आहत,
  हाथी के समान बलवान वानर-राज वाली को इस प्रकार पड़े देखकर (उसका हृदय फटने लगा)।
'3': >-
  शोक से संतप्त मन वाली तारा ने, पर्वत-राज के समान महान उस वानर को—जो वृक्ष की
  भाँति उखड़ कर गिर पड़ा था—आतुर होकर चारों ओर से करुण विलाप करते हुए शोक प्रकट
  किया।
'4': >-
  ‘हे युद्ध में अत्यन्त भयानक पराक्रम करने वाले! हे प्रवीर! हे समस्त प्लवंगों
  में श्रेष्ठ! आज क्या कारण है कि तुम मेरे सामने होते हुए भी मुझसे कुछ बोलते
  नहीं?’
'5': >-
  ‘उठो, हे हरिशार्दूल! उत्तम शय्या पर शयन करो। इस प्रकार भूमी पर तो श्रेष्ठ नरेश
  नहीं सोते।’
'6': >-
  ‘हे वसुधाधिप! निश्चय ही यह पृथ्वी तुम्हारी अत्यन्त प्रिया (कान्ता) है; प्राण
  निकल जाने पर भी तुम मुझे छोड़कर अपने अंगों से उसी का सेवन—उसका आलिंगन—कर रहे
  हो।’
'7': >-
  ‘हे वीर! आज तुम्हारे इस धर्मसम्मत आचरण से यह बात स्पष्ट होती है कि किष्किन्धा
  नाम की रमणीय पुरी मानो स्वर्ग के मार्ग पर (स्वर्ग में) ही निर्मित हो गयी है
  (अर्थात तुम स्वर्गगामी हो गये)।’
'8': >-
  ‘हम लोगों ने तुम्हारे साथ मधुर सुगन्ध से युक्त वनों में समय-समय पर जो
  क्रीड़ाएँ की थीं, आज तुमने उन सबका अंत कर दिया।’
'9': >-
  ‘हे महान यूथपों के यूथप (महान वानर-नायक)! तुम्हारे पंचत्व को प्राप्त हो जाने
  पर मैं आनन्द से रहित, आशा से रहित, शोक-सागर में डूबी हुई हूँ।’
'10': >-
  ‘मेरा हृदय अब तक स्थिर बना रहा—यह देखकर (मुझे आश्चर्य होता है); पर आज तुम्हें
  भूमि पर गिरा हुआ देखकर वह शोक से अत्यन्त संतप्त होकर सहसा सहस्रों टुकड़ों में
  क्यों नहीं फट जाता!’
'11': >-
  ‘तुमने सुग्रीव की पत्नी को हर लिया और उसे (राज्य से) निर्वासित कर दिया। हे
  प्लवगाधिप! आज वही उसके द्वारा किया गया व्यवहार (कृत्य-फल) तुम्हें प्राप्त हो
  गया।’
'12': >-
  ‘उत्तम कल्याण (निःश्रेयस) की ओर प्रवृत्त कराने की इच्छा से, किन्तु मोहवश,
  तुमने मुझे धिक्कारा—जब मैं वानरेन्द्र के हित की कामना करने वाली होकर तुम्हें
  हितकर वचन कहती थी।’
'13': >-
  ‘हे मानद (सम्मान देने वाले) आर्य! रूप और यौवन के मद में चूर, कुशल नृत्य-गीत
  में निपुण (दक्षिण) अप्सराओं के चित्तों को तुम निश्चय ही मोहित/मथित कर दोगे।’
'14': >-
  ‘तुम्हारे जीवन का अंत करने वाला काल निस्संदेह आ पहुँचा था, जिसके बल से तुम
  विवश होकर सुग्रीव के वश में आ गये।’
'15': >-
  ‘दूसरे के साथ युद्ध करते हुए, अनुचित स्थान से (छिपकर) वाली का वध करके
  काकुत्स्थ (राम) ने अत्यन्त निन्दित कर्म किया; फिर भी वह इस कुकर्म को करके भी
  संतप्त नहीं होता।’
'16': >-
  ‘पहले मैं कभी दुःख से परिचित न थी; अब कृपणा होते हुए भी (दुःख से) व्याकुल होकर
  वैधव्य और शोक-संताप को सहती हुई, अनाथ की भाँति जीवन बिताऊँगी।’
'17': >-
  ‘वीर, कोमल और सुख के योग्य, स्नेह से पाला हुआ अङ्गद—मेरी इस दीन अवस्था
  में—क्रोध से उन्मत्त पितृव्य (सुग्रीव) के पास रहकर कैसे रहेगा?’
'18': >-
  ‘हे पुत्र! अपने पिता को—जो धर्म से प्रेम करने वाले और देखने में अत्यन्त मनोहर
  हैं—(एक बार) देख लो। हे वत्स! आगे तुम्हारे लिए उनका दर्शन दुर्लभ हो जाएगा।’
'19': >-
  ‘तुम मेरे पुत्र को ढाढ़स बँधाओ और मेरी ओर से उसे संदेश दे दो; उसके सिर को
  सूँघकर (मातृ-स्नेह से) उसे विदा करो, क्योंकि तुम तो प्रवास को चल पड़े हो
  (अर्थात अब इस लोक से प्रस्थान कर रहे हो)।’
'20': >-
  ‘राम ने तुम्हें मारकर एक महान कार्य किया है; किन्तु सुग्रीव को दिए गए अपने वचन
  के अनुसार उसने अपना ऋण (प्रतिश्रुत-कार्य) चुका दिया—यही उसका आनृण्य हुआ।’
'21': >-
  ‘हे सुग्रीव! अब तुम्हारी कामनाएँ पूर्ण हों; तुम रूमा को पुनः प्राप्त करोगे।
  निश्चिन्त होकर राज्य का भोग करो—तुम्हारा भाई (वाली) तुम्हारे लिए प्रशंसनीय
  होते हुए भी (वास्तव में) शत्रु था।’
'22': >-
  ‘मैं इस प्रकार प्रलाप कर रही हूँ, फिर भी तुम, हे वानरेश्वर, अपनी प्रिया (मुझे)
  क्यों नहीं उत्तर देते? देखो, ये तुम्हारी अन्य श्रेष्ठ भार्याएँ हैं, उनके बाहु
  भी (सहारा देने को) उपस्थित हैं।’
'23': >-
  तारा का यह विलाप सुनकर वे सभी वानरियाँ चारों ओर से अत्यन्त दीन और दुःख से
  पीड़ित होकर अङ्गद को घेरकर (अपने बीच में लेकर) ऊँचे स्वर से रोने लगीं।
'24': >-
  ‘हे अङ्गद-वीरबाहो! अङ्गद को छोड़कर तुम इतने समय के लिए प्रवास को कैसे चले गये?
  गुणों से युक्त, प्रिय, सुन्दर वेश धारण करने वाले पुत्र को इस प्रकार छोड़ देना
  उचित नहीं है।’
'25': >-
  ‘हे दीर्घबाहो! यदि बिना भली-भाँति विचार किए मैंने तुम्हारे प्रति कुछ भी अप्रिय
  किया हो, तो उसे क्षमा करो। हे हरिवंश-नाथ! हे वीर! मैं सिर झुकाकर तुम्हारे
  चरणों में जाती हूँ।’
'26': >-
  इस प्रकार तारा, जिसका वर्ण निन्दारहित (अत्यन्त सुन्दर) था, वानरियों के साथ पति
  के समीप करुण रूप से रोती हुई, जहाँ वाली पड़ा था, वहीं पृथ्वी पर प्रायोपवेशन
  (प्राणत्याग का उपवास) करने का निश्चय करने लगी।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय आदिकाव्य रामायण के
  किष्किन्धाकाण्ड में ‘तारा-विलाप’ नामक बीसवाँ सर्ग (४-२०) समाप्त हुआ।
