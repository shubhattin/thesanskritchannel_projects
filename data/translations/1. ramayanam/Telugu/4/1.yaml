'28': >-
  “ఇక్కడ ఈ తీరంలో పక్షిగుంపులు హర్షంగా గుమికూడి, దాత్యూహల రతిక్రందనాదములతోను,
  పుంకోకిలల మధురరుతములతోను నాదిస్తున్నవి ॥4-1-28॥”
'29': >-
  “ఈ వృక్షములు కూడా నాదిస్తున్నవి—ఇవి నా అనంగాన్ని (కామాన్ని) ప్రదీపింపజేసేవి;
  అశోక వృక్షపు గుంపులే అగ్నికణికలుగా, భ్రమరస్వరములే మోగింపులుగా వినిపిస్తున్నవి
  ॥4-1-29॥”
'30': >-
  “పల్లవముల ఎర్రటి కాంతి కల వసంతాగ్ని నన్ను పూర్తిగా దహింపజేస్తుంది; ఆ
  సూక్ష్మనేత్రములు గల, సుందరకేశి, మృదుభాషిణి అయిన ఆమెను నేను చూడలేకపోతున్నాను
  కదా! ॥4-1-30॥”
'31': >-
  “సౌమిత్రీ! ఆమెను చూడకుండ నా జీవితంలో ప్రయోజనం ఏమీ లేదు; ఈమెకు నచ్చే
  రమ్యకాలమిదే, రమణీయ అరణ్యమిదే ॥4-1-31॥”
'32': >-
  “నిర్దోషుడా! కోకిలలతో నిండిన సీమంతము గల ఈ వసంతము—ప్రియమైన ఆమెను తలచి మన్మథవేదన
  కలిగిస్తూ, వసంతగుణములు వృద్ధిచేయుటచే మరింత బలపడింది ॥4-1-32॥”
'33': >-
  “ఆ స్త్రీని చూడకపోతూ, రమ్యమైన వృక్షాలను చూస్తున్న నన్ను—ఈ శోకాగ్ని త్వరలోనే
  దహించివేస్తుంది, ఎక్కువ ఆలస్యం కాదు ॥4-1-33॥”
'34': >-
  “ఇది నా హృదయములో నుండే పుట్టిన శోకం; అదృశ్యంగా ఉన్న వైదేహి ఇక్కడ నాకు మరల మరల
  ఈ శోకాన్ని పెంచుతోంది ॥4-1-34॥”
'35': >-
  “కంటికి కనిపిస్తున్న వసంతము శ్రమజనిత స్వేదస్పర్శతో బాధింపజేస్తోంది;
  మృగశావాక్షి అయిన ఆమెను తలచి, చింతా-శోకబలముచేత క్షీణించిన నన్ను అది మరింత
  వేధిస్తోంది ॥4-1-35॥”
'36': >-
  “సౌమిత్రీ! ఈ క్రూరమైన చైత్రమాస వనానిలము నన్ను దహింపజేస్తోంది; అక్కడక్కడ
  నాట్యమాడుతున్న ఈ మయూరములు శోభిస్తున్నవి ॥4-1-36॥”
'37': >-
  “గాలిచేత ఎగరిన తమ రెక్కలతో, స్ఫటిక గవాక్షాలవలె మెరిసే పంక్తులతో—శిఖినులతో
  (ఆడమయూరులతో) చుట్టుముట్టబడి, మదోత్కర్షంలో మూర్చితులైనవారిలా వీరు
  కనిపిస్తున్నారు ॥4-1-37॥”
'38': >-
  “మదనబాధతో ఉన్న నాకే మదనాన్ని పెంచేవి ఇవి; లక్ష్మణా, నర్తిస్తున్న మయూరాన్ని
  చూడు—అది మరొకటి దగ్గరికి వచ్చి నాట్యమాడుతున్నట్లుంది ॥4-1-38॥”
'39': >-
  “మదనార్తయైన ఈ శిఖిని తన భర్తను పర్వతసానునందు చేరాలని తపిస్తోంది; మయూరుడు కూడా
  మనసులో ఆమెనే ఆడమయూరంగా భావించి, ఆమె వెంటే పరుగెడుతున్నాడు ॥4-1-39॥
'40': >-
  “తన అందమైన రెక్కలను విస్తరించి, రవములతో ఎగతాళి చేసినట్లు—వనములో మయూరుని
  ప్రియురాలు రాక్షసునిచే అపహరింపబడలేదు అనిపిస్తుంది ॥4-1-40॥”
'41': >-
  “అందుచేతే అది రమ్యమైన వనములలో తన కాంతతో కలిసి నర్తిస్తోంది; కాని నాకు ఆమె
  లేకుండా పుష్పమాసములో నివాసము అత్యంత దుర్భరమైంది ॥4-1-41॥”
'42': >-
  “లక్ష్మణా! తిర్యగ్యోనిలో పుట్టినవారిలో కూడ ప్రేమరాగం ఎలా ఉంటుందో చూడు; ఈ
  శిఖిని కామంతో తన భర్తవైపు దౌడుతోంది కదా ॥4-1-42॥
'43': >-
  “ఇలానే, విశాలనేత్రలైన నా జానకి కూడా మదనంతో సంభ్రమమై నావైపు దౌడేదే—ఆమె
  అపహరింపబడకపోతే ॥4-1-43॥
'44': >-
  “లక్ష్మణా! ఈ పుష్పములు నాకు ఫలహీనంగా (వ్యర్థంగా) మారుతున్నవి; శిశిరాంతంలో
  పుష్పభారసమృద్ధమైన అరణ్యాలు ఉన్నా నాకు ఆనందం లేదు ॥4-1-44॥
'45': >-
  “వృక్షముల అతి శోభ కలిగిన రుచికర పుష్పములూ, భ్రమరకులంతో పాటు, ఫలముల్లేక భూమిని
  చేరుతున్నవి ॥4-1-45॥
'46': >-
  “పక్షులు గుంపులుగా ముదితమై, కామాన్ని రేపేలా మృదువుగా నాదిస్తున్నవి; పరస్పరం
  పిలుచుకొనునట్లుగా—ఇవి నాలోని కామోన్మాదాన్ని పెంచుతున్నవి ॥4-1-46॥
'47': >-
  “నా ప్రియురాలు ఉన్న చోట వసంతమూ ఉంటే—సీత ఇతరుల అధీనమై ఉన్నప్పటికీ, నేను
  శోకించునట్లే ఆమె కూడా శోకిస్తుందనుట నిశ్చయం ॥4-1-47॥
'48': >-
  “లేదా, ఆమె ఉన్న ప్రదేశాన్ని వసంతము తాకకపోవచ్చును; నల్లని పద్మములవంటి నేత్రాలు
  గల ఆమె, నన్ను విడిచి ఎలా జీవించగలదు?” ॥4-1-48॥
'49': >-
  “అథవా నా ప్రియురాలు ఉన్న చోట వసంతం ఉన్నా—ఇతరులచే దుర్భర్త్సింపబడుతున్న ఆ
  సుశ్రోణి ఏమి చేయగలదు?” ॥4-1-49॥
'50': >-
  “శ్యామవర్ణ, పద్మపత్రాలవంటి నేత్రాలు గల, మృదుభాషిణి అయిన నా ప్రియురాలు—వసంతమును
  చూసి నిశ్చయంగా ప్రాణాలను విడిచిపెట్టవచ్చును ॥4-1-50॥
'51': >-
  “నా హృదయములోని బుద్ధి గట్టిగా ఇదే భావంతో తిరుగుతోంది; సతీశీలమైన సీత, నా
  వియోగాన్ని పొందిన తరువాత దానిని భరించగలదని నాకు తోచడం లేదు ॥4-1-51॥
'52': >-
  “వైదేహి హృదయభావం నిజముగానే నాయందే స్థిరంగా నిలిచింది; నా భావం కూడా సర్వథా
  సీతయందే స్థిరమై నిలిచింది ॥4-1-52॥
'53': >-
  “ఇది పుష్పసుగంధాన్ని మోసుకొనివచ్చే, సుఖస్పర్శయుతమైన చల్లగాలి; కాని నా కాంతను
  తలచుకొనుచున్న నాకు ఇది అగ్నివలె మండుతోంది ॥4-1-53॥
'54': >-
  “పూర్వం సీతతో కలిసి ఉన్నప్పుడు ఈ మారుతుడు నాకు సదా సుఖమే అని అనిపించేది; సీత
  లేకపోతే ఇదే నాకు శోకాన్ని పుట్టించేవిగా మారింది ॥4-1-54॥
'55': >-
  “అథ లక్ష్మణా! సీత లేకుండా ఉన్న ఆ పక్షి—వాయసము—వృక్షంపై కూర్చొని హర్షంగా
  కూస్తోంది ॥4-1-55॥
'56': >-
  “ఇది వైదేహికి అక్కడ సేవచేసే ప్రతిహారక పక్షిలా ఉంది; విశాలాక్షియైన ఆమె
  సమీపానికి నన్ను తీసుకెళ్లగలదేమో” ॥4-1-56॥
'57': >-
  “లక్ష్మణా! వనంలో మదాన్ని పెంపొందించే ఈ నాదాన్ని చూడు—పుష్పించిన చెట్ల
  అగ్రభాగాలలో రెండు పుట్టులు (పక్షులు) కూయుచున్నవి” ॥4-1-57॥
'58': >-
  “గాలిచేత చెల్లాచెదురైన ఈ తిలకమంజరిని, భ్రమరము అకస్మాత్తుగా వచ్చి
  చేరుతోంది—గాలి వలన కలవరపడ్డ తన ప్రియురాలిని చేరినట్లే” ॥4-1-58॥
'59': >-
  “కాముకులకు ఈ అశోకవృక్షమే అత్యంతంగా శోకాన్ని పెంచేది; గాలిచేత పైకి లేపబడిన
  పుష్పగుచ్ఛాలతో నన్ను బెదిరిస్తున్నట్లే ఎదుట నిలిచి ఉంది ॥4-1-59॥
'60': >-
  “లక్ష్మణా! ఈ పుష్పభరితమైన చూతవృక్షాలు కనిపిస్తున్నవి; విభ్రమంతో ఉప్పొంగిన
  మనసులు కలిగిన, రాగంతో నిండిన మనుష్యులవలె ఉన్నాయి ॥4-1-60॥
'61': >-
  “సౌమిత్రీ! పంపా తీరమందలి విచిత్రమైన వనశ్రేణులలో—నరశార్దూలా! కిన్నరులు యత్రతత్ర
  విహరిస్తున్నారని చూడు” ॥4-1-61॥
'62': >-
  “లక్ష్మణా! ఈ సర్వదిశలలో మంగళసుగంధం గల నలినములు చూడు; అవి నీటిలో ఉదయసూర్యునివలె
  ప్రకాశిస్తున్నవి” ॥4-1-62॥
'63': >-
  “ఇది ప్రసన్నమైన జలముతో, పద్మములు నీలోత్పలములు కలిగి, హంసలు–కారణ్డవములతో నిండిన
  పంపా; సౌగంధికపుష్పసుగంధంతో కూడి ఉంది” ॥4-1-63॥
'64': >-
  “నీటిలో ఉదయసూర్యకాంతివలె మెరిసే, భ్రమరములు తాకిన కేశరాలు గల పద్మాలతో—పంపా
  చుట్టూరా అలంకరింపబడి శోభిస్తోంది” ॥4-1-64॥
'65': >-
  “చక్రవాక పక్షులతో ఎల్లప్పుడూ యుక్తమై, చిత్రప్రస్థ వనాంతరాలతో నిండిన ఈ
  పంపా—నీరు త్రాగడానికి వచ్చిన మాతంగమృగగణములతో కూడా శోభిస్తోంది” ॥4-1-65॥
'66': >-
  “లక్ష్మణా! గాలితో వేగం పొందిన తరంగములు నిర్మల జలములో ఢీకొనగా, పద్మములు
  కొట్టబడుతూ కూడా విరాజిల్లుతున్నవి” ॥4-1-66॥
'67': >-
  “పద్మపత్రాలవంటి విశాలనేత్రాలు గల, సదా పద్మప్రియ అయిన వైదేహిని చూడకుంటే—నాకు
  జీవితం నచ్చడం లేదు” ॥4-1-67॥
'68': >-
  “అహో! కాముడి వామత్వం ఎంతటి దుర్మార్గం! దొరకని స్థితికి వెళ్లిన ఆమెను
  కూడా—కళ్యాణి, మరింత మంగళమయమైన వాక్యములు పలికే ఆమెను—నాకు జ్ఞాపకం చేస్తూనే
  ఉంటాడు” ॥4-1-68॥
'69': >-
  “పుష్పించిన వృక్షములతో కూడిన ఈ వసంతము నన్ను మరల గాయపరచకపోతే—నాలో ఈ కామాన్ని
  వచ్చినా నేను భరించగలిగేవాడినేమో” ॥4-1-69॥
'70': >-
  “ఆమెతో కలిసి నాకు రమణీయంగా అనిపించినవే—ఆమె లేకపోతే అదే వస్తువులు రమణీయములు
  కాకుండా మారుతున్నవి” ॥4-1-70॥
'71': >-
  “లక్ష్మణా! పద్మకోశపు పలుచటి దళాలను చూడగానే—అవి సీత నేత్రకోశములకు సమానమని నా
  దృష్టి భావిస్తోంది” ॥4-1-71॥
'72': >-
  “పద్మకేశరసుగంధంతో కలసి, చెట్ల మధ్యనుండి వెలువడే ఈ మనోహర గాలి—సీత నిశ్వాసంలా
  వీస్తోంది” ॥4-1-72॥
'73': >-
  “సౌమిత్రీ! పంపా దక్షిణదిశలోని పర్వతసానువులపై—పుష్పించిన కర్ణికారవృక్షపు కర్ర
  (యష్టి) ఎంత శోభాయమానంగా ఉందో చూడు” ॥4-1-73॥
'74': >-
  “ఈ శైలరాజము ధాతువులతో (ఖనిజరంగులతో) మరింత అలంకరింపబడింది; గాలివేగంతో
  ఢీకొనబడుతూ, వర్ణవర్ణమైన రేణువును విచిత్రంగా చిమ్ముతోంది” ॥4-1-74॥
'75': >-
  “సౌమిత్రీ! పర్వతప్రస్థములు అన్నివైపులా పుష్పించినవి; ఆకుల్లేని
  (పుష్పప్రాధాన్యమై కనిపించే) అందమైన కింశుకవృక్షములచే దీప్తములైనట్లున్నవి”
  ॥4-1-75॥
'76': >-
  “పంపా తీరంలో పుట్టిన ఇవి మధుగంధంతో తడిసినట్లున్నవి—మాలతి, మల్లిక, పద్మము,
  కరవీరము అన్నీ పుష్పించాయి” ॥4-1-76॥
'77': >-
  “కేతకీలు, సిందువారములు, వాసంతీ లతలు బాగా పుష్పించాయి; గంధంతో నిండిన మాధవి,
  అలాగే కుందగుల్మములు అన్నివైపులా ఉన్నాయి” ॥4-1-77॥
'78': >-
  “చిరిబిల్వ, మధూక, వంజుల, బకుల వృక్షములు; చంపక, తిలక వృక్షములు, నాగవృక్షములు
  కూడా పుష్పించాయి” ॥4-1-78॥
'79': >-
  “పద్మక వృక్షములు శోభిస్తున్నవి; నీలాశోకములు పుష్పించాయి; పర్వతపృష్ఠాలపై
  సింహకేశరమువలె పింగళవర్ణమున్న లోధ్రవృక్షములు కూడా ఉన్నాయి” ॥4-1-79॥
'80': >-
  “అంకోల, కురంట, చూర్ణక, పారిభద్రక, చూత, పాటల, కోవిదార వృక్షములు సైతం
  పుష్పించాయి” ॥4-1-80॥
'81': >-
  “గిరిసానువులపై ముచుకుంద, అర్జున వృక్షములు కనిపిస్తున్నవి; కేతకోద్దాలకము,
  శిరీషము, శింశపా, ధవ వృక్షములు కూడా ఉన్నాయి” ॥4-1-81॥
'82': >-
  “శాల్మలి, కింశుక వృక్షములు, రక్తకురబకములు; తినిశ, నక్తమాల, చందన, స్యందన
  వృక్షములు కూడా ఉన్నాయి” ॥4-1-82॥
'83': >-
  “హింతాల, తిలక, నాగవృక్షములు పుష్పించాయి; పుష్పించిన కొమ్మల అగ్రభాగములు గల లతలు
  వీటిని చుట్టుముట్టి అలంకరిస్తున్నవి” ॥4-1-83॥
'84': >-
  “సౌమిత్రీ! పంపా వద్ద ఇక్కడ ఎన్నో రమ్యమైన వృక్షాలను చూడు; గాలిచేత ఊగే కొమ్మలతో,
  సమీపానికే ఉన్న ఈ చెట్లు కనబడుతున్నవి” ॥4-1-84॥
'85': >-
  “లతలు మత్తమైన ఉత్తమస్త్రీలవలె అనుసరిస్తున్నవి—ఒక చెట్టునుంచి మరొక చెట్టుకు, ఒక
  కొండనుండి మరొక కొండకు, ఒక వనంనుండి మరొక వనానికి విహరిస్తూ పాకుతున్నవి”
  ॥4-1-85॥
'86': >-
  “నానారసాల స్వాదుతో మోదపడినట్లుగా గాలి వీస్తోంది; కొన్ని వృక్షములు
  పుష్పసమృద్ధిగా, మధుగంధంతో నిండినవిగా ఉన్నాయి” ॥4-1-86॥
'87': >-
  “కొన్ని వృక్షములు మొగ్గలతో కప్పబడినట్లుగా, శ్యామవర్ణములవలె కనిపిస్తున్నవి—‘ఇది
  మృష్టం, ఇది మధురం, ఇది వికసించింది’ అని చెప్పినట్లే” ॥4-1-87॥
'88': >-
  “రాగంతో ఎర్రబడినట్టున్న భ్రమరము పుష్పాలలోనే దాగిపోతుంది; దాగి మళ్లీ ఎగిరి,
  అకస్మాత్తుగా మరెక్కడికో వెళ్తుంది. మధుపై లుబ్ధుడైన ఆ భ్రమరము పంపా తీరంలోని
  వృక్షాలపై అలానే తిరుగుతోంది” ॥4-1-88॥
'89': >-
  “ఈ భూమి పుష్పసమూహాలతో పరుపులా పరచబడింది, చూడడానికి సుఖంగా ఉంది—తానుగా రాలిన
  పుష్పాలే శయనప్రస్తరాలవలె ఉన్నాయి” ॥4-1-89॥
'90': >-
  “సౌమిత్రీ! పర్వతసానువులపై ఆ పుష్పాలే నానావిధంగా విస్తరించి—పసుపు, ఎరుపు ఛాయలతో
  విశాలమైన శిలాప్రదేశములు ఏర్పడినట్లున్నవి” ॥4-1-90॥
'91': >-
  “సౌమిత్రీ! హిమాంతకాలములో వృక్షముల పుష్పోత్పత్తిని చూడు; పుష్పమాసములో చెట్లు
  పరస్పరఘర్షణ వలన పుష్పించాయా అన్నట్లుంది” ॥4-1-91॥
'92': >-
  “భ్రమరనాదములతో నాదించబడిన వృక్షములు పరస్పరం పిలుచుకొంటున్నట్లున్నవి;
  పుష్పమాలలవంటి ఆభరణాలు ధరించిన కొమ్మలతో ఎంతో శోభిస్తున్నవి, లక్ష్మణా!” ॥4-1-92॥
'93': >-
  “ఇది కారణ్డవ పక్షి—శుభ్రమైన జలములోకి దూకి మునిగి, తన కాంతతో కలిసి ఆడుకుంటూ
  కామాన్ని రేపుతున్నట్లే ఉంది” ॥4-1-93॥
'94': >-
  “మందాకినీ నదికి ఉన్న ఈ మనోహరమైన రూపము ఏదో, అలా దాని మధురగుణములు జగత్తులో
  ప్రసిద్ధమైనవే—ఇది యథాస్థానమే” ॥4-1-94॥
'95': >-
  “రఘూత్తమా! ఆ సాధ్వి (సీత) కనబడితే, ఇక్కడనే మనము నివసించగలిగితే—నేను
  ఇంద్రునికైనా, అయోధ్యకైనా ఆశపడను” ॥4-1-95॥
'96': >-
  “ఈ రమ్యమైన పచ్చిక మైదానాలలో ఆమెతో కలిసి విహరించుచున్నప్పుడు నాకు చింతనే ఉండదు;
  ఇతర విషయాలపై ఆశ కూడా కలగదు” ॥4-1-96॥
'97': >-
  “ఈ వనంలో నానావిధ పుష్పాలు, నానావిధ ఆకులున్న చెట్లు—కాంత లేనప్పుడు నాకు చింతనే
  కలిగిస్తున్నవి” ॥4-1-97॥
'98': >-
  “సౌమిత్రీ! ఈ చల్లని జలముతో కూడిన, పద్మాలతో నిండిన సరస్సును చూడు; చక్రవాకులు
  సంచరించే, కారణ్డవములు ఆశ్రయించే ఈ పుష్కరిణిని చూడు” ॥4-1-98॥
'99': >-
  “ప్లవములు (నీటిపక్షులు) మరియు క్రౌంచ పక్షులతో నిండినది; మహామృగములు సేవించే ఈ
  పంపా—కూయుచున్న పక్షులతో మరింత శోభిస్తోంది” ॥4-1-99॥
'100': >-
  “విభిన్నములైన హర్షిత పక్షులు నా లోని కామాన్ని వెలిగిస్తున్నట్లున్నవి;
  శ్యామవర్ణ, చంద్రవదన, పద్మసదృశనేత్రాల ప్రియురాలిని స్మరించుచూ (ఇలా
  బాధపడుతున్నాను)” ॥4-1-100॥
'101': >-
  “చిత్రమైన కొండప్రాంతాలలో ఆడమృగములతో కలసి తిరుగుతున్న మృగాలను చూడు; కానీ
  మృగశావాక్షి అయిన వైదేహితో వియోగింపబడిన నన్ను—అవి అక్కడక్కడ సంచరిస్తూ నా
  చిత్తాన్ని బాధిస్తున్నట్లున్నవి” ॥4-1-101॥
'102': >-
  “ఈ రమ్యమైన సానుప్రదేశంలో, మత్తమైన పక్షిగణములతో నిండిన చోట—ఆ కాంతను నేను
  చూడగలిగితే, అప్పుడే నాకు క్షేమం కలుగుతుంది” ॥4-1-102॥
'103': >-
  “సౌమిత్రీ! సుమధ్యమయైన వైదేహి—పంపా యొక్క శుభ్రమైన గాలిని నాతో కలిసి
  అనుభవించితే, నేను నిజముగా జీవించగలనేమో” ॥4-1-103॥
'104': >-
  “పద్మసౌగంధికసువాసనను మోసుకొనివచ్చే, శివప్రదమైన, శోకనాశకమైన పంపా
  వనమారుతాన్ని—ధన్యులు, లక్ష్మణా, సేవించగలుగుతున్నారు” ॥4-1-104॥
'105': >-
  “శ్యామవర్ణ, పద్మపలాశనేత్రలైన నా ప్రియురాలు నా నుండి వియోగింపబడింది; జనకనందినీ
  ఆ వివశస్థితిలో ప్రాణాలను ఎలా ధరిస్తున్నదో!” ॥4-1-105॥
'106': >-
  “ధర్మజ్ఞుడూ, సత్యవాదియైన రాజు జనకునికి—జనసమాజంలో సీత కుశలమా అని అడిగినప్పుడు
  నేను ఏమని చెప్పగలను?” ॥4-1-106॥
'107': >-
  “తండ్రి నన్ను వనానికి పంపగా, నన్ను అనుసరించి నెమ్మదిగా వచ్చిన సీత—ధర్మమును
  ఆశ్రయించి, ఆ ప్రియురాలు ఇప్పుడు ఎక్కడ ఉంది?” ॥4-1-107॥
'108': >-
  “రాజ్యంనుండి భ్రష్టుడనై మనస్సు కృంగిన నన్ను అనుసరించిన ఆమె లేకుండా—నేను ఈ
  దయనీయ స్థితిలో, లక్ష్మణా, ఎలా నిలబడగలను?” ॥4-1-108॥
'109': >-
  “ఆ సుందరమైన పద్మనేత్రములు గల ముఖాన్ని, సుగంధమయమైన, శుభ్రమైన, వ్రణరహితమైన ఆమె
  ముఖాన్ని నేను చూడలేకపోతున్నాను; అందుచేత నా బుద్ధి క్షీణిస్తున్నది” ॥4-1-109॥
'110': >-
  “స్మితహాస్యసహితమైన, గుణవంతమైన, మధురమైన, హితమైన వైదేహి యొక్క ఆ అపూర్వ
  వాక్యాన్ని—లక్ష్మణా—నేను ఎప్పుడెప్పుడు వినగలను?” ॥4-1-110॥
'111': >-
  “అరణ్యంలో దుఃఖం వచ్చిందని కూడా, శ్యామ అయిన ఆమె—మన్మథుడు నన్ను లాగుతున్నవాడిని
  చూసి—దుఃఖం తీరిపోయినట్లుగా హర్షంతో, సాధ్వీ స్వరంతో నన్ను ధైర్యపరచి పలికేది”
  ॥4-1-111॥
'112': >-
  “నృపాత్మజా! అయోధ్యలో కౌసల్యమ్మ నన్ను ‘స్నుష (కోడలు) ఎక్కడ?’ అని అడుగుతుంటే—ఆ
  మనస్విని ప్రశ్నకు నేను ఎలా సమాధానం చెప్తాను?” ॥4-1-112॥
'113': >-
  “లక్ష్మణా! నీవు వెళ్లు—సోదరభక్తి గల భరతుని చూడు; జనకనందినీ లేకుండా నేను
  జీవించలేను” ॥4-1-113॥
'114': >-
  “ఇలా మహాత్ముడైన రాముడు అనాథునివలె విలపించుచుండగా—సోదరుడైన లక్ష్మణుడు యుక్తమైన,
  అచ్యుతమైన (స్థిరమైన) వచనమును పలికెను” ॥4-1-114॥
'115': >-
  “రామా! ధైర్యం పొందు; నీకు మంగళం కలుగుగాక; పురుషోత్తమా! శోకించకు. కలుషరహిత
  హృదయం గలవారికి ఇలాంటి మందబుద్ధి (నిరుత్సాహము) ఉండదు” ॥4-1-115॥
'116': >-
  “ప్రియజన వియోగముచేత కలిగే దుఃఖాన్ని స్మరించి, ఆ అతిస్నేహాన్ని విడిచిపెట్టు;
  అధిక స్నేహపరిష్వంగముచేత—తడిచిన వత్తి కూడా దగ్ధమవుతుంది” ॥4-1-116॥
'117': >-
  “రాఘవా! రావణుడు పాతాళానికి పోయినా, అంతకన్నా లోతుకైనా పోయినా—ఏ విధంగానైనా,
  తాతా, అతడు ఉండనివ్వము” ॥4-1-117॥
'118': >-
  “ముందుగా ఆ పాపాత్మ రాక్షసుని జాడను కనుగొందాం; ఆ తరువాత అతడు సీతను
  వదిలిపెట్టినా వదిలిపెడతాడు, లేక మరణానికి లోనవుతాడు” ॥4-1-118॥
'119': >-
  “రావణుడు సీతతో కలిసి దితి గర్భమునకైనా వెళ్లినా—మైతిలిని ఇవ్వకపోతే అక్కడ కూడా
