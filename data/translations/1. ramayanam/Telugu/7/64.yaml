'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో “శత్రుఘ్నప్రస్థానం” నామ చతుష్షష్టితమః
  సర్గః ॥7-64॥
'1': >-
  ఇలా పలికిన తరువాత రఘునందనుడు కాకుత్స్థుడైన రాముని మాటిమాటికీ ప్రశంసించి, మరల
  ఇంకొక వాక్యాన్ని ఇలా ఉవాచించాడు ॥7-64-1॥
'2': >-
  “పురుషోత్తమా! ఈ నాలుగు వేల అశ్వసహస్రాలు, రథాల రెండు వేల సంఖ్య, అలాగే ఉత్తమమైన
  వంద గజాలు—ఇవన్నీ (నీతో పాటు) సిద్ధంగా ఉండనీ ॥7-64-2॥
'3': >-
  వీధుల మధ్యగా వెళ్ళే పణ్యవీధులు నానా వ్యాపారాలతో శోభిల్లుచుండగా, అలాగే
  నాట్యనర్తకులూ (వినోదకులూ) కాకుత్స్థుని అనుసరించి సాగిపోవుదురు గాక ॥7-64-3॥
'4': >-
  “పురుషశ్రేష్ఠా! హిరణ్యము, సువర్ణము కలిపి ఒక నియుతము (పెద్ద పరిమాణంలో ధనం)
  తీసికొని, శత్రుఘ్నా! పుష్కల ధనమూ వాహనమూ కలిగినవాడివై బయల్దేరు ॥7-64-4॥
'5': >-
  “వీరా! సుభృతమైన (బాగా పోషింపబడి వేతనమిచ్చబడి) హర్షపుష్టమైన, ఉద్ధతము లేని సేనను
  కూడ తీసికొని, సంభాషణతోను దానప్రదానంతోను ఆ జనులను సంతోషపరచుము, నరశ్రేష్ఠా
  ॥7-64-5॥
'6': >-
  “రాఘవా! అక్కడ ధనములు నిలవవు; భార్యలూ బంధువులూ కూడ నిలవరు. నీవు ఎక్కడ
  నిలిచివుంటావో అక్కడే సుప్రీతుడైన భృతివర్గము (సేవకసమూహము) నిలుచును ॥7-64-6॥
'7': >-
  ఆ తరువాత ఆనందించిన జనులతో నిండిన మహాసేనను ప్రస్థాపించి, నీవు ఒక్కడే ధనుస్సును
  చేతపట్టి మధువనమునకు వెళ్లు ॥7-64-7॥
'8': >-
  నీవు యుద్ధాభిలాషతో బయల్దేరినదాన్ని (లవణుడు) తెలియనట్లుగా నీవు సాగిపో; మధువు
  కుమారుడైన లవణుడు ఏ విధంగా అనుమానం కలగనట్లు, అట్లే నీవు నిర్భయంగా వెళ్ళాలి
  ॥7-64-8॥
'9': >-
  పురుషశ్రేష్ఠా! అతనికి మరణము వేరొకరి వల్ల లేదు. ఎవడైనా అతని దర్శనానికి వెళితే,
  వాడు లవణుడిచేత తప్పక వధింపబడతాడు ॥7-64-9॥
'10': >-
  సౌమ్యా! గ్రీష్మఋతువు గడిచిపోయి వర్షరాత్రులు వచ్చినప్పుడు నీవు లవణుడిని
  సంహరించవలెను; దుర్మతియైన అతనికి ఇదే సమయము ॥7-64-10॥
'11': >-
  నీ సైనికులు మహర్షులను ముందుగా ఉంచుకొని ప్రయాణించనీ; గ్రీష్మాంతం మిగిలిన
  కాలములోనే (నీరు తక్కువగా, ప్రవాహం శాంతంగా ఉండగా) జాహ్నవీ జలమును దాటగలరు కదా
  ॥7-64-11॥
'12': >-
  అక్కడ నదీతీరంలో సమస్త సేనను నిలిపి, నీవు సమాహితచిత్తుడై, ముందుగా ధనుస్సుతో కూడ
  (ఒంటరిగా) సాగుము—ఓ లఘువిక్రముడా ॥7-64-12॥
'13': >-
  రాముని ఈ విధమైన ఆజ్ఞను విన్న శత్రుఘ్నుడు, మహాబలులైన సేనాముఖ్యులను సమీకరించి,
  ఆపై వారితో ఈ మాట అన్నాడు ॥7-64-13॥
'14': >-
  “మీ నివాసస్థలములు ఇక్కడ లెక్కించి నిర్ణయించబడ్డాయి; మీరు ఎక్కడెక్కడ నివసించాలో
  అక్కడక్కడే నివసించండి. ఎవరికీ ఏ విధమైన బాధ కలుగనట్లు, విరోధము లేకుండా అక్కడే
  నిలవవలెను ॥7-64-14॥
'15': >-
  అలా వారందరినీ ఆజ్ఞాపించి, మహాబలాన్ని బయలుదేర్చి, శత్రుఘ్నుడు కౌసల్యను,
  సుమిత్రను, కైకేయిని అభివాదించి నమస్కరించాడు ॥7-64-15॥
'16': >-
  రాముని ప్రదక్షిణము చేసి, శిరసుతో వంగి అభిప్రణమించి, రాముని అనుమతి పొందిన
  శత్రుఘ్నుడు—శత్రుతాపనుడు—బయలుదేరాడు ॥7-64-16॥
'17': >-
  మహాబలుడు, నియతాత్ముడు అయిన శత్రుఘ్నుడు లక్ష్మణుని, భరతుని కృతాంజలితో प्रणిపత్య
  నమస్కరించి, పురోహితుడైన వసిష్ఠునికీ నమస్కరించాడు. ఆపై ప్రదక్షిణము చేసి,
  బయటికెళ్లాడు ॥7-64-17॥
'18': >-
  ఆ తరువాత అతడు గజేంద్రులూ శ్రేష్ఠాశ్వాలూ గుంపులుగా కదలుచున్న సేనను ముందుగా
  ప్రస్థాపించి, అప్పటికి రాజసన్నిధిలో (రాముని సమీపంలో) ఒక నెల రోజుల వరకు ఉపాసనగా
  ఉండి, తదనంతరం రఘువంశవర్ధనుడైన శత్రుఘ్నుడు ప్రయాణమై వెళ్ళాడు ॥7-64-18॥
'19': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే “శత్రుఘ్నప్రస్థానం”
  నామ చతుష్షష్టితమః సర్గః ॥7-64॥
