'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘शत्रुघ्न-प्रार्थना’
  नामक बासठवाँ सर्ग आरम्भ होता है।
'1': >-
  जब ऋषियों ने ऐसा कहा, तब श्रीराम ने हाथ जोड़कर उनसे प्रत्युत्तर दिया— ‘वह
  (लवण) किस प्रकार का आहार करता है? उसका आचार-विचार कैसा है? और वह कहाँ निवास
  करता है?’
'2': >-
  राघव के वचन सुनकर उन समस्त ऋषियों ने बताया कि लवण किस प्रकार बढ़ा और विकसित
  हुआ है।
'3': >-
  उन्होंने कहा— ‘उसका आहार सब प्रकार के प्राणी हैं, विशेषतः तपस्वीजन। उसका आचार
  सदा रौद्रता (क्रूरता) ही है और उसका निवास मधुवन में है।’
'4': >-
  ‘वह महान् बलवान् लवण सिंह, व्याघ्र, मृग तथा गज— ऐसे असंख्य पशुओं को मारकर और
  मनुष्यों को भी, प्रतिदिन प्रातःकालीन नित्य आहार के रूप में खा जाता है।’
'5': >-
  ‘इसके बाद वह अत्यन्त बलवान् राक्षस अन्य प्राणियों के भी भीतर के अंग (अन्तर) तक
  खा जाता है; संहार का समय आ पहुँचने पर वह फैले हुए मुख वाला मानो साक्षात् अन्तक
  (यम) ही प्रतीत होता है।’
'6': >-
  यह बात सुनकर राघव ने उन महामुनियों से कहा— ‘मैं उस राक्षस को मार डालूँगा;
  इसलिए आपका भय दूर हो जाए।’
'7': >-
  उन उग्र तेजस्वी मुनियों के प्रति ऐसी प्रतिज्ञा करके रघुनन्दन श्रीराम ने अपने
  समस्त भाइयों को साथ लेकर उनसे कहा—
'8': >-
  ‘लवण को मारने वाला वीर कौन हो? किसे यह कार्य सौंपा जाए? यह भरत— महाबाहु— या
  बुद्धिमान् शत्रुघ्न में से किसका अंश/कर्तव्य निर्धारित किया जाए?’
'9': >-
  राघव के ऐसा कहने पर भरत ने उत्तर दिया— ‘मैं इसे मारूँगा; मेरे ही भाग में यह
  कार्य ठहराया जाए।’
'10': >-
  भरत का धैर्य और शौर्य से युक्त वचन सुनकर लक्ष्मण के अनुज शत्रुघ्न स्वर्णासन
  छोड़कर खड़े हो गए।
'11': >-
  शत्रुघ्न ने नराधिपति (श्रीराम) के आगे प्रणाम करके कहा— ‘मैं, महाबाहु, रघुनन्दन
  का मध्यम (छोटा) भ्राता, कृतकर्म हूँ (सेवा-कार्य में समर्थ एवं तत्पर हूँ)।’
'12': >-
  ‘हे आर्य! पूर्वकाल में आपकी प्रतीक्षा में मन में संताप धारण करके आपने शून्य
  (रिक्त) अयोध्या की रक्षा और पालन किया था।’
'13': >-
  ‘हे पृथ्वीनाथ! यहाँ आपने बहुत-बहुत दुःख भोगे हैं; पहले आप नन्दिग्राम में रहते
  हुए दुःखमयी शय्याओं पर शयन करते थे।’
'14': >-
  ‘फल-मूल खाकर, जटा धारण करके और चीर-वस्त्र पहनकर इसी प्रकार के दुःख का अनुभव
  करने वाले यह राघवनन्दन (भरत) हैं। हे राजन्! मैं यहाँ उपस्थित रहते हुए उनका
  सेवक बनकर रहा हूँ; अब वे फिर कभी क्लेश न पाएँ।’
'15': >-
  शत्रुघ्न के ऐसा कहने पर राघव ने फिर कहा— ‘हे काकुत्स्थ! ऐसा ही हो; मेरे शासन
  का पालन किया जाए।’
'16': >-
  ‘मैं तुम्हें मधुनगरी (मधु के नगर) के शुभ राज्य में अभिषिक्त करूँगा। हे
  महाबाहो! यदि तुम उचित समझो तो भरत को (अयोध्या में) प्रतिष्ठित/निवेशित करो।’
'17': ‘तुम शूरवीर हो, विद्याओं में निपुण हो और इस नगर/निवेश के कार्य में समर्थ हो।’
'18': >-
  ‘जो मनुष्य शत्रु को उखाड़ फेंककर (विनाश करके) राजा के मर जाने पर भी वहाँ नया
  नृप नियुक्त नहीं करता, वह निश्चय ही नरक को प्राप्त होता है।’
'19': >-
  ‘अतः तुम मधु के पुत्र, पाप का निश्चय करने वाले लवण को मारकर धर्मपूर्वक राज्य
  का शासन करो— यदि तुम मेरे इस वचन का मान रखो।’
'20': >-
  ‘हे शूर! मेरे इन वचनों के बीच कोई उत्तर (प्रतिवचन) न दिया जाए। छोटे द्वारा
  बड़े की आज्ञा अवश्य करनी चाहिए— इसमें कोई संशय नहीं।’
'21': >-
  ‘और, हे काकुत्स्थ! मेरे द्वारा किया हुआ अभिषेक-प्रबन्ध स्वीकार करो— जो वसिष्ठ
  आदि ब्राह्मणों द्वारा विधि और मंत्रों सहित सम्पन्न कराया जाएगा।’
'22': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदि-काव्य श्रीरामायण के
  उत्तरकाण्ड में ‘शत्रुघ्न-प्रार्थना’ नामक बासठवाँ सर्ग समाप्त हुआ।
