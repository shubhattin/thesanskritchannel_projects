'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में “जम्बुमालि-वध” नामक
  चवालीसवाँ सर्ग (५-४४) आरम्भ होता है।
'1': >-
  राक्षसराज (रावण) द्वारा भेजे जाने पर, प्रहस्त का बलवान् पुत्र—महादंष्ट्र
  (बड़े-बड़े दाँतों वाला) जम्बुमालि—धनुष धारण किए हुए बाहर निकला।
'2': >-
  वह रक्तवर्ण की माला और वस्त्र धारण किए हुए था; गले में स्रक् (फूलों की माला)
  पहने था; उसके कुण्डल अत्यन्त सुन्दर थे। उसकी आँखें बहुत बड़ी और फैली हुई थीं;
  वह अत्यन्त उग्र था और युद्ध में अजेय माना जाता था।
'3': >-
  उसने इन्द्रधनुष के समान प्रभामय विशाल धनुष तथा अत्यन्त मनोहर बाण-सज्जा धारण
  की। वह वेग से धनुष की डोरी चढ़ाकर उसे झंकारने लगा, और उसका शब्द वज्र तथा अशनि
  के समान भयंकर था।
'4': >-
  उस महाधनुष की उस प्रचण्ड झंकार से, एकाएक समस्त दिशाएँ, उपदिशाएँ और आकाश तक
  भर-सा गया—मानो चारों ओर वही घोष गूँज उठा।
'5': >-
  खरों द्वारा जुते हुए रथ पर उसे आते देख, वेग से सम्पन्न हनुमान् हर्षित हो उठे
  और गर्जना करने लगे।
'6': >-
  तोरण की चोटी/कंगूरे पर स्थित उस महाकपि हनुमान् को देखकर, महाबाहु जम्बुमालि ने
  तीक्ष्ण बाणों से उसे बेधा।
'7': >-
  उसने अर्धचन्द्राकार बाण से हनुमान् के मुख को, एक बाण से सिर को, एक कर्णी नामक
  बाण से (कान/कण्ठ-प्रदेश को) और दस नाराच बाणों से उस कपीश्वर की दोनों भुजाओं को
  बेध दिया।
'8': >-
  बाण से आहत होने पर हनुमान् का ताम्रवर्ण मुख अत्यन्त शोभायमान दिखने लगा—जैसे
  शरद् ऋतु में खिला हुआ कमल सूर्य की किरणों से विद्ध (छिद्रित) होकर भी चमकता हो।
'9': >-
  उसका मुख रक्त से रंगकर और भी शोभित हो गया—जैसे आकाश में कोई विशाल पद्म चन्दन
  के बिन्दुओं से सिंचित होकर निखर उठे।
'10': >-
  राक्षस के बाणों से आहत होकर महाकपि हनुमान् को अत्यन्त क्रोध आया। तब उन्होंने
  अपने पास ही एक बहुत विशाल शिला (पत्थर) देखी।
'11': >-
  बलशाली हनुमान् ने वेगपूर्वक उस शिला को उखाड़ लिया और बल से उसे फेंक दिया।
  क्रुद्ध राक्षस ने दस बाणों से उस शिला पर प्रहार कर उसे रोकने/काटने का प्रयास
  किया।
'12': >-
  उसके द्वारा शिला का कार्य निष्फल होते देख, प्रचण्ड पराक्रमी हनुमान् ने एक
  विशाल साल-वृक्ष उखाड़ लिया और उस वीर्यवान वृक्ष को घुमाने लगे।
'13': >-
  महाबल साल-वृक्ष को घुमाते हुए कपि को देखकर, महाबली जम्बुमालि ने बहुत-से बाण
  फेंके।
'14': >-
  उसने चार बाणों से साल-वृक्ष को काट डाला; पाँच बाणों से वानर की भुजाओं को बेधा;
  एक बाण से सिर पर प्रहार किया; और दस बाणों से वक्षःस्थल/स्तनों के बीच के भाग
  में बेध दिया।
'15': >-
  बाणों से उसका शरीर भर जाने पर भी, महान् क्रोध से आवृत हनुमान् ने उसी (हाथ लगे)
  परिघ—लोहे के दण्ड/गदा-सदृश आयुध—को पकड़ लिया और उसे वेगपूर्वक घुमाने लगे।
'16': >-
  अत्यन्त वेग से उसे घुमाकर, बल में प्रचण्ड हनुमान् ने वह परिघ जम्बुमालि के
  विशाल वक्षःस्थल पर दे मारा।
'17': >-
  (उस भीषण प्रहार के बाद) वहाँ न उसका सिर दिखा, न उसकी भुजाएँ, न उसके घुटने; न
  उसका धनुष दिखा, न रथ, न घोड़े—और न ही वहाँ बाणों का कोई चिन्ह/उपस्थिति दिखाई
  दी।
'18': >-
  उसके द्वारा तीव्र वेग से मारा गया महाबल जम्बुमालि, अंगों और आभूषणों के
  चूर्ण-विचूर्ण हो जाने से, भूमि पर गिर पड़ा और मारा गया।
'19': >-
  जम्बुमालि तथा महाबल किङ्करों (राक्षस-सेवकों/योद्धाओं) के मारे जाने का समाचार
  सुनकर, रावण क्रुद्ध हो उठा; उसके नेत्र क्रोध से लाल हो गए।
'20': >-
  प्रहस्त के महाबली पुत्र के मारे जाने पर, क्रोध से लाल नेत्रों वाला वह
  निशाचर-स्वामी (रावण) उग्र हो उठा और उसने अपने मन्त्री-पुत्रों को—जो अत्यन्त
  वीर्यवान और पराक्रम में प्रवीण थे—शीघ्र ही (युद्धार्थ) आदेश दिया।
'21': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  “जम्बुमालि-वध” नामक चवालीसवाँ सर्ग (५-४४) पूर्ण हुआ।
