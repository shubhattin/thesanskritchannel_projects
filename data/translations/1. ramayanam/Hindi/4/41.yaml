'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘दक्षिणाप्रेषण’
  नामक इकतालीसवाँ सर्ग (4-41) आरम्भ होता है।
'1': >-
  तब सुग्रीव ने उस विशाल वानर-सेना को प्रस्थान करा कर, दक्षिण दिशा में जाने के
  लिए चुने हुए/विशेष रूप से चिन्हित वानरों को भेजा।
'2': >-
  अग्नि-पुत्र नील को, तथा वानर हनुमान को, और पितामह (ब्रह्मा) के पुत्र, महान्
  तेजस्वी जाम्बवन्त को भी (उस दल में) नियुक्त किया।
'3': >-
  सुहोत्र, शरारि, शरगुल्म, तथा गज, गवाक्ष, गवय, सुषेण और वृषभ—इन सबको भी (साथ
  जाने के लिए) चुना।
'4': >-
  और मैन्द, द्विविद, (एक) सुषेण, गन्धमादन, तथा उल्कामुख और अनङ्ग—ये दोनों हुताशन
  (अग्नि) के पुत्र—(इन सबको भी भेजा)।
'5': >-
  कपिगणों के अधिपति, पराक्रमी और कार्य-विशेष को जानने वाले उस वीर सुग्रीव ने,
  वेग और विक्रम से सम्पन्न, अङ्गद-प्रमुख वीरों को विशेष रूप से आदेश दिया।
'6': >-
  और हरिवीरों के अग्रगामी के रूप में, महान् बलशाली अङ्गद को नियुक्त करके, उन्हें
  दक्षिण दिशा की ओर जाने का निर्देश दिया।
'7': >-
  दक्षिण दिशा में जितने भी समुद्र-तटीय प्रदेश (समुद्देश) अत्यन्त दुर्गम हैं,
  कपिराज (सुग्रीव) ने कपि-प्रधानों को उन सबका विस्तार से वर्णन किया।
'8': >-
  (उसने कहा—) सहस्र-शिखरों वाले विन्ध्य पर्वत को, जो नाना प्रकार के वृक्षों और
  लताओं से युक्त है; और रमणीय नर्मदा नदी को भी देखना, जिसे महान् सर्प (नाग) सेवन
  करते हैं।
'9': >-
  इसके बाद रम्य गोदावरी, कृष्णवेणी नाम की महानदी, तथा वरदा नाम की अत्यन्त
  भाग्यशालिनी नदी—जिनका सेवन भी महोरग (विशाल सर्प) करते हैं—इन सबको देखना; और
  मेखल, उत्कल तथा दशार्ण—इनके नगरों को भी देखना।
'10': >-
  आब्रवन्ती (नदी/प्रदेश) और अवन्ती को भी, और जो कुछ भी (मार्ग में) है—उस सबको
  अवश्य देखना; तथा विदर्भ और ऋष्टीक देश, और रमणीय माहिषक-प्रदेश को भी देखना।
'11': >-
  इसी प्रकार चारों ओर वङ्ग, कलिङ्ग और कौशिक देश को भी देखकर, पर्वतों, नदियों और
  गुहाओं से युक्त दण्डकारण्य का भी निरीक्षण करना।
'12': >-
  और गोदावरी नदी को भी—समस्त प्रदेशों सहित—भली-भाँति देखना; इसी प्रकार आन्ध्र,
  पुण्ड्र, चोल, पाण्ड्य और केरल—इन सब देशों में भी जाना/उन्हें देखना।
'13': >-
  धातुओं (खनिजों) से अलंकृत, विचित्र शिखरों वाला, श्रीसम्पन्न, और विविध पुष्पों
  से खिले हुए वन से शोभित ‘अयोमुख’ नामक पर्वत भी जाना चाहिए।
'14': >-
  सुन्दर चन्दन-वनों वाले प्रदेश में स्थित उस महागिरि को भी ढूँढ़ना; फिर दिव्य
  नदी के उस तट/प्रवाह तक पहुँचना, जिसका जलाशय/जल अत्यन्त निर्मल और प्रसन्न है।
'15': >-
  वहाँ तुम कावेरी नदी को देखोगे, जिसमें अप्सराओं के समूह क्रीड़ा करते हैं; और
  उसी के समीप, मलय पर्वत के अग्रभाग में स्थित, महान् तेजस्वी ऋषिश्रेष्ठ अगस्त्य
  को—जो सूर्य के समान कांतिमान् हैं—देखोगे।
'16': >-
  फिर उस प्रसन्नचित्त महात्मा अगस्त्य से अनुमति प्राप्त करके, तुम ‘ताम्रपर्णी’
  नामक महानदी को पार करोगे, जो ग्राहों (मगरों) से युक्त है।
'17': >-
  वह नदी चित्र-विचित्र चन्दन-वनों से आच्छादित द्वीपों के बीच से प्रवाहित होती
  है—ऐसी द्वीप-युक्त जलधारा है।
'18': >-
  जैसे कोई सुन्दरी युवती अपने प्रियतम को आलिंगन करती हुई समुद्र में उतरती है,
  वैसे ही वह नदी समुद्र में समा जाती है; फिर तुम दिव्य, स्वर्णमय और मोतियों तथा
  मणियों से विभूषित पाण्ड्यों का ‘युक्त-कवाट’ (दृढ़ द्वारों/फाटकों वाला)
  नगर/दुर्ग देखोगे।
'19': >-
  हे वानरो! फिर समुद्र के निकट पहुँचकर, (सीता की खोज के) प्रयोजन का निश्चय करके,
  खोज का संकल्प दृढ़ करना।
'20': >-
  वहीं समुद्र-तट के समीप, अगस्त्य ने पहले जिस स्थान पर उसे स्थापित किया था, वह
  श्रेष्ठ पर्वत ‘महेन्द्र’ है—जो अत्यन्त शोभायमान है और चित्र-विचित्र सानुओं
  (ढलानों) से युक्त है।
'21': >-
  वह महेन्द्र पर्वत स्वर्णमय है, और महान् सागर में धँसा/अवगाहित सा स्थित है;
  नाना प्रकार के खिले हुए वृक्षों तथा लताओं से वह अत्यन्त शोभित है।
'22': >-
  उस स्थान की शोभा देवर्षियों, यक्षों में श्रेष्ठों तथा अप्सराओं से होती है;
  सिद्धों और चारणों के संघों से वह भरा हुआ है और अत्यन्त मनोहर प्रतीत होता है।
'23': >-
  सहस्राक्ष (इन्द्र) सदा पर्वों-पर्वों पर उस (महेन्द्र) पर्वत के पास आता है; और
  उसके उस पार एक द्वीप है, जो सौ योजन तक विस्तृत है।
'24': >-
  वह द्वीप मनुष्यों के लिए अगम्य है और (अद्भुत तेज से) दीप्त है—तुम उसे सब ओर से
  खोजते हुए देखना; और वहीं विशेष रूप से, पूर्ण सामर्थ्य/समग्र प्रयत्न से सीता का
  अन्वेषण करना।
'25': >-
  क्योंकि वही देश दुरात्मा, वध योग्य रावण का—राक्षसाधिपति का—निवास-स्थान है, जो
  सहस्राक्ष (इन्द्र) के समान द्युति वाला है।
'26': >-
  दक्षिण समुद्र के मध्य में एक राक्षसी है, जो ‘अङ्गारका’ नाम से प्रसिद्ध है; वह
  छाया को पकड़कर (छाया के सहारे) भक्षण करने वाली है।
'27': >-
  इस प्रकार सब शंकाओं का निराकरण कर, संदेहों से रहित होकर, तुम उस अमिततेजस्वी
  नरेन्द्र (श्रीराम) की पत्नी का अन्वेषण करना।
'28': >-
  उस (महेन्द्र/द्वीप) से आगे, समुद्र में सौ योजन परे ‘पुष्पितक’ नामक पर्वत है,
  जो सिद्धों और चारणों द्वारा सेवित है।
'29': >-
  वह चन्द्रमा और सूर्य की किरणों के समान कांतिमान् है, समुद्र के जल का आश्रय लिए
  हुए है, और अपने विशाल शिखरों से मानो आकाश को विदीर्ण/खींचता हुआ चमकता है।
'30': >-
  उसके एक शिखर स्वर्ण का है, जिसे सूर्यदेव सेवते/आश्रय करते हैं; और एक शिखर
  श्वेत रजत का है, जिसे चन्द्रमा सेवते हैं। उस पर्वत को न कृतघ्न लोग देखते हैं,
  न क्रूर/नृशंस, और न नास्तिक।
'31': >-
  हे वानरो! उस पर्वत को सिर झुकाकर प्रणाम करके, उसका भली-भाँति अन्वेषण करना। उसे
  पार करने पर ‘सूर्यवान्’ नामक एक दुर्धर्ष पर्वत है।
'32': >-
  उस दुर्गम मार्ग से (चलकर) चौदह योजन की दूरी तय करनी होती है; फिर उसे भी पार
  करके ‘वैद्युत’ नामक पर्वत आता है।
'33': >-
  वहाँ सर्वकामद फल देने वाले, सदा मनोहर वृक्ष हैं; वहाँ उत्तम, पूज्य/श्रेष्ठ मूल
  और फल खाकर, और प्रिय मधुओं का पान करके, हे वानरो! आगे बढ़ना।
'34': वहीं ‘कुञ्जर’ नामक पर्वत है, जो नेत्रों और मन—दोनों को प्रिय लगने वाला है।
'35': >-
  जहाँ विश्वकर्मा द्वारा निर्मित अगस्त्य का भवन है; वह एक योजन तक विस्तृत है और
  दस योजन तक ऊँचा उठता है।
'36': >-
  वह दिव्य स्वर्णमय शरण/प्रासाद नाना रत्नों से विभूषित है; और वहीं ‘भोगवती’ नाम
  की नगरी है, जो सर्पों का निवास-स्थान है।
'37': >-
  उसकी रथ्याएँ (सड़कें) विशाल हैं; वह दुर्धर्ष है और चारों ओर से सुरक्षित है;
  भयंकर, तीक्ष्ण दंष्ट्राओं और महाविष वाले पन्नग (सर्प) उसकी रक्षा करते हैं।
'38': >-
  जिस नगरी में अत्यन्त भयानक सर्पराज वासुकि निवास करता है—उस भोगवती पुरी में भी
  जाकर (मार्ग/स्थिति) का अन्वेषण करना।
'39': >-
  और वहाँ के समीपवर्ती जो-जो भी आच्छादित/घने प्रदेश हैं—उन्हें भी; और उस देश को
  पार करके, जहाँ महावृषभ (अत्यन्त बलशाली) की-सी स्थिति/निवास है, (आगे बढ़ना)।
'40': >-
  फिर ‘ऋषभ’ नामक एक श्रीमान् पर्वत है, जो सर्वरत्नमय है; जहाँ गोशीर्ष, पद्मक और
  हरिश्याम—इन प्रकार का चन्दन, तथा अग्नि के समान प्रभायुक्त दिव्य चन्दन भी
  उत्पन्न होता है।
'41': परन्तु उस चन्दन को देख लेने पर भी, उसे कभी स्पर्श नहीं करना चाहिए।
'42': >-
  ‘रोहिता’ नामक गन्धर्व उस वन की कठोरता से रक्षा करते हैं; वहाँ गन्धर्वों के
  पाँच स्वामी हैं, जो सूर्य के समान तेजस्वी हैं।
'43': >-
  उनके नाम हैं—शैलूष, ग्रामणी, शिक्ष, शुक और बभ्रु; वे पुण्यकर्मा हैं और उनका
  शरीर सूर्य, सोम और अग्नि के समान तेजोमय है—वही उनका निवास-स्थान है।
'44': >-
  पृथ्वी के अन्त (सीमा) पर वे दुर्धर्ष (गन्धर्व) स्थित हैं; उसके आगे ‘स्वर्गजित’
  (स्वर्ग को जीत लेने वाले/स्वर्ग-जित नामक) (प्रदेश/लोक) हैं। इसके बाद तुम्हें
  पितृलोक का सेवन/गमन नहीं करना चाहिए—वह अत्यन्त भयानक है।
'45': >-
  वह यम की राजधानी है, जो कठिन तम (घोर अन्धकार) से आच्छादित है। हे वीर
  वानर-श्रेष्ठो! तुम लोगों के द्वारा इतना ही (प्रदेश) देख पाना या वहाँ तक जाना
  सम्भव है; इससे आगे गतिमान प्राणियों की भी गति नहीं (जा) सकती।
'46': >-
  यह सब, और जो कुछ अन्य भी दिखाई दे—उसका भी सम्यक् अवलोकन करके; तथा वैदेही
  (सीता) की स्थिति/गति का यथार्थ पता लगाकर, तुम लोगों को लौट आना चाहिए।
'47': >-
  और जो कोई (तुममें से) समय-सीमा से पहले ही लौटकर यह कहेगा कि ‘मैंने सीता को देख
  लिया’—वह मेरे समान वैभव वाला, भोगों सहित, सुखपूर्वक विहार करेगा।
'48': >-
  क्योंकि मेरे लिए प्राणों से भी बढ़कर कोई प्रिय नहीं है; जो बार-बार अपराध करने
  पर भी (अब) मेरा (उपकार करके) बन्धु बन जाएगा, वही मेरे लिए अत्यन्त प्रिय होगा।
'49': >-
  तुम लोगों का बल और पराक्रम अमित है; तुम महान् गुणों वाले और श्रेष्ठ कुलों में
  उत्पन्न हुए हो। इसलिए जिस प्रकार मनुष्यराज (श्रीराम) की पुत्रवधू/पत्नी (सीता)
  को प्राप्त कर सको, उसी प्रकार उस पुरुषार्थ में लगो—और उससे भी बढ़कर उत्कृष्ट
  प्रयत्न आरम्भ करो।
'50': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्रामायण, वाल्मीकि-रचित आदिकाव्य के
  किष्किन्धाकाण्ड में ‘दक्षिणाप्रेषण’ नामक इकतालीसवाँ सर्ग (4-41) समाप्त होता
  है।
