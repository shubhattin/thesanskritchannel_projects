'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘वालि-बल-आविष्करण’ नामक
  ग्यारहवाँ सर्ग (४-११) आरम्भ होता है।
'1': >-
  राम के हर्ष और पुरुषार्थ को बढ़ाने वाले वचन सुनकर सुग्रीव ने राघव का विधिवत्
  सत्कार किया और उनकी प्रशंसा की।
'2': >-
  निःसंदेह, यदि तुम क्रुद्ध हो जाओ तो प्रज्वलित, तीक्ष्ण और मर्म-भेदी बाणों से
  तुम लोकों को वैसे ही जला डालो, जैसे युगान्त के समय सूर्य सब कुछ दहकाता है।
'3': >-
  वालि का जो पराक्रम है, जो वीर्य है और जो धैर्य है—वह सब मैंने एकाग्रचित्त होकर
  सुना है; अब उसके बाद जो करना उचित हो, वह तुम निश्चित करो।
'4': >-
  उदय से पहले ही सूर्य के रहते-रहते, बिना थके हुए वालि समुद्र के पश्चिम से पूर्व
  तक और दक्षिण से उत्तर तक (समस्त दिशाओं में) क्रमण कर जाता है।
'5': >-
  वह वीर्यवान् (वालि) बड़े-बड़े पर्वतों के अग्रभागों/शिखरों पर चढ़कर, उन्हें वेग
  से ऊपर उछालकर, फिर उसी वेग में पकड़ भी लेता है।
'6': >-
  वनों में अनेक प्रकार के बहुत-से सारवान वृक्ष हैं; अपने बल का प्रदर्शन करते हुए
  वालि ने उन्हें वेगपूर्वक तोड़-फोड़ डाला है।
'7': >-
  कैलास-शिखर के समान तेजस्वी ‘दुन्दुभि’ नाम का एक महिष था; वह वीर्यवान (और भारी)
  था तथा हजार हाथियों के बल को धारण किए हुए था।
'8': >-
  वह महाकाय दुन्दुभि, अपने वीर्य के मद से दूषित चित्त वाला होकर और वरदान के कारण
  मोहित होकर, नदियों के स्वामी समुद्र के पास जा पहुँचा।
'9': >-
  रत्नों के संचय वाले, लहरों से युक्त सागर को लाँघकर उसने उस महोदधि से कहा—‘मुझे
  युद्ध प्रदान करो; मुझसे युद्ध करो।’
'10': >-
  तब धर्मात्मा, महाबलवान समुद्र उठ खड़ा हुआ और काल-प्रेरित उस असुर से
  बोला—‘राजन्!’
'11': >-
  ‘हे युद्ध-कुशल! मैं तुम्हें युद्ध देने में समर्थ नहीं हूँ। सुनो, मैं तुम्हें
  बताता हूँ कि कौन तुम्हें युद्ध प्रदान करेगा।’
'12': >-
  ‘महावन में तपस्वियों का परम आश्रय जो शैलराज है, शंकर के श्वशुर के नाम से
  प्रसिद्ध, वही ‘हिमवान्’ कहलाता है।’
'13': >-
  ‘वह महाप्रस्रवणों से युक्त, अनेक कन्दराओं और झरनों वाला है; वह तुम्हारी अतुल
  प्रीति/अभिलाषा (युद्ध की तृप्ति) पूर्ण करने में समर्थ है।’
'14': >-
  समुद्र को भयभीत जानकर वह असुरश्रेष्ठ हिमवान के वन में आया और मानो धनुष से छूटा
  हुआ तीव्र बाण हो, वैसे वहाँ जा पहुँचा।
'15': >-
  फिर उस पर्वत की श्वेत, गजेन्द्र के समान विशाल शिलाओं को दुन्दुभि ने बार-बार
  भूमि पर फेंका और अत्यन्त गर्जना की।
'16': >-
  तब श्वेत बादल के समान वर्ण वाला, सौम्य तथा प्रसन्नता-जनक आकृति वाला हिमवान
  अपने ही शिखर पर स्थित होकर बोला।
'17': >-
  ‘हे दुन्दुभे, धर्म-वत्सल! तुम मुझे कष्ट देने योग्य नहीं हो। मैं रण-कर्म में
  कुशल नहीं, तपस्वियों का आश्रय हूँ।’
'18': >-
  गिरिराज, उस बुद्धिमान के ये वचन सुनकर दुन्दुभि ने क्रोध से लाल हुए नेत्रों के
  साथ उत्तर दिया।
'19': >-
  ‘यदि तुम युद्ध में असमर्थ हो, अथवा मेरे भय से निष्क्रिय हो, तो मुझे वह बता दो
  जो युद्ध के इच्छुक मुझे युद्ध प्रदान कर सके।’
'20': >-
  उस असुरश्रेष्ठ के क्रोध से कहे वचनों को सुनकर वाक्य-विशारद, धर्मात्मा हिमवान
  ने (पूर्व में न कहा हुआ) यह वचन कहा।
'21': >-
  ‘शक्र का पुत्र, प्रतापवान, महाप्राज्ञ ‘वालि’ नाम का श्रीमान् वानर अतुल-प्रभा
  वाली किष्किन्धा में निवास करता है।’
'22': >-
  ‘हे युद्ध-कुशल! वह महाप्राज्ञ तुम्हें द्वन्द्व-युद्ध देने में समर्थ है—जैसे
  नमुचि को वासव (इन्द्र) युद्ध देता था।’
'23': >-
  ‘यदि तुम यहाँ युद्ध चाहते हो तो शीघ्र उसके पास जाओ; वह सदा दुर्जेय, रण-कर्म
  में शूर और असह्य पराक्रमी है।’
'24': >-
  हिमवान के वचन सुनकर क्रोध से आविष्ट दुन्दुभि तब वालि की उस नगरी किष्किन्धा को
  चला गया।
'25': >-
  वह भैंसे का रूप धारण किए हुए, तीखे सींगों वाला, भयावह था—मानो आकाश में जल से
  परिपूर्ण कोई महान् प्रावृषि-मेघ हो।
'26': >-
  फिर महाबलवान दुन्दुभि किष्किन्धा के द्वार पर पहुँचकर भूमि को कंपाता हुआ,
  नगाड़े के समान (दुन्दुभि-वाद्य के समान) गर्जना करने लगा।
'27': >-
  वह निकट के वृक्षों को तोड़ता, खुरों से पृथ्वी को चीरता, और दर्प से सींग द्वारा
  द्वार को कुरेदता/उखाड़ता—जैसे कोई मदमत्त द्विरद हो।
'28': >-
  अन्तःपुर में स्थित वालि ने वह असह्य शब्द सुनकर, स्त्रियों के साथ ऐसे बाहर
  छलाँग लगाई जैसे चन्द्रमा ताराओं के साथ निकल आता है।
'29': >-
  वन में विचरने वाले समस्त वानरों के ईश्वर वालि ने, स्पष्ट अक्षर-पदों में, मित
  (संक्षिप्त पर अर्थपूर्ण) वाणी से उस दुन्दुभि से कहा।
'30': >-
  ‘हे दुन्दुभे! इस नगरद्वार को रोककर तुम किसलिए गर्जना कर रहे हो? तुम मुझे
  परिचित हो। हे महाबलवान! अपने प्राणों की रक्षा करो।’
'31': >-
  बुद्धिमान वानरेन्द्र के ये वचन सुनकर दुन्दुभि ने क्रोध से लाल नेत्रों के साथ
  उत्तर दिया।
'32': >-
  ‘हे वीर! स्त्रियों की उपस्थिति में तुम्हें वचन नहीं कहना चाहिए। आज मुझे युद्ध
  दो; तब मैं तुम्हारा बल जानूँगा।’
'33': >-
  ‘अथवा मैं आज की इस रात अपना क्रोध रोक लूँगा। हे वानर! तुम स्वेच्छा से उदय का
  समय लो और काम-भोगों में रत रहो।’
'34': >-
  ‘दान-वितरण कर दो, वानरों को आलिंगन कर विदा लो। तुम सब शाखाओं वाले मृगों
  (वानरों) के इन्द्र हो—अपने हितैषियों को एकत्र/समाप्त (समेट) कर लो।’
'35': >-
  ‘किष्किन्धा को भली-भाँति सुदृढ़/सुसज्जित कर लो, नगर में अपने तुल्य व्यवस्था कर
  लो, और स्त्रियों के साथ समान रूप से क्रीड़ा करो; मैं तुम्हारे दर्प का दमन करने
  वाला हूँ।’
'36': >-
  ‘जो कोई मदोन्मत्त, प्रमत्त, भग्न, एकाकी या कृश व्यक्ति को मारे, वह संसार में
  भ्रूण-हत्यारा कहलाता है—तुम भी मद से मोहित ऐसे ही हो।’
'37': >-
  तब वालि ने तारादि सभी स्त्रियों को वहाँ से विदा कर, उस असुरेश्वर पर क्रोध से
  मंद-हास्य करते हुए कहा।
'38': >-
  ‘यह मत मानो कि मैं तुमसे डर गया हूँ। यदि तुम युद्ध में भयभीत हो, तो जान लो—यह
  जो मद है, वह इस प्रहार-प्रतिघात (संग्राम) में वीरों के लिए पीने योग्य पेय के
  समान सह्य/उपयुक्त है।’
'39': >-
  यह कहकर, क्रुद्ध होकर, उसने महेन्द्र द्वारा पिता से प्राप्त स्वर्ण-माला को
  उछाल दिया और युद्ध के लिए तत्पर हो गया।
'40': >-
  फिर पर्वत के समान विशाल दुन्दुभि को दोनों सींगों से पकड़कर कपिश्रेष्ठ वालि
  गर्जना करता हुआ उसे घुमा-घुमा कर पटकने लगा।
'41': >-
  बलपूर्वक उसने उसका वध कर डाला और अत्यन्त प्रचण्ड स्वर से गर्जना की; (घूमकर
  गिरते हुए) उसके दोनों कानों से रक्त बह निकला।
'42': >-
  तब क्रोध के आवेश से भरे, परस्पर विजय की इच्छा रखने वाले दुन्दुभि और वालि का
  अत्यन्त घोर युद्ध हुआ।
'43': >-
  उस समय इन्द्र तुल्य पराक्रम वाला वालि मुष्टियों, घुटनों, पैरों, शिलाओं तथा
  वृक्षों से युद्ध कर रहा था।
'44': >-
  वहाँ वानर और असुर एक-दूसरे को मारते रहे; युद्ध में असुर क्षीण होने लगा और
  शक्र-पुत्र (वालि) का बल बढ़ता गया।
'45': >-
  अन्ततः वालि ने दुन्दुभि को उठाकर धरती पर पटक दिया; प्राण हरने वाले उस युद्ध
  में दुन्दुभि चूर्ण हो गया।
'46': >-
  उसके स्रोतों (घावों/छिद्रों) से बहुत-सा रक्त बह निकला और महाबाहु दुन्दुभि
  पृथ्वी पर गिरकर पंचत्व को प्राप्त हो गया।
'47': >-
  फिर वालि ने बाहुओं से उस निष्प्राण, अचेत शरीर को तौलकर एक ही वेग से एक योजन
  दूर फेंक दिया।
'48': >-
  उस वेग से फेंके गए शरीर के मुख से रक्त की बूँदें निकल पड़ीं, जिन्हें वायु ने
  उड़ा दिया और वे मतंग मुनि के आश्रम की ओर जा गिरीं।
'49': >-
  वहाँ गिरी हुई रक्त-कणिकाएँ देखकर मुनि क्रुद्ध हो उठे और विचार करने लगे—‘यह कौन
  है?’
'50': >-
  ‘किस दुरात्मा ने सहसा मुझे रक्त से स्पर्श किया? यह कौन दुष्टात्मा, दुर्बुद्धि,
  असंयमी और मूर्ख है?’
'51': ऐसा कहकर बाहर निकलकर मुनिश्रेष्ठ ने पर्वताकार, मृत, भूमि पर पड़ा महिष देखा।
'52': >-
  तपस्या-बल से यह जानकर कि यह कार्य किसी वानर ने किया है, उन्होंने उस फेंकने
  वाले वानर के प्रति महान् शाप छोड़ दिया।
'53': >-
  ‘जिसके रक्त-स्राव से मेरा आश्रय-वन दूषित हुआ है, उसे इस वन में प्रवेश नहीं
  करना चाहिए; यदि वह प्रविष्ट होगा तो उसका वध हो जाएगा।’
'54': >-
  ‘फेंकने से ये वृक्ष भी टूटे हैं और असुरी देह भी चूर हुई है; यदि मेरा यह आश्रम
  चारों ओर से एक योजन तक भरा/परिव्याप्त है (तो भी उसने दूषण किया)।’
'55': >-
  ‘यदि वह दुर्बुद्धि यहाँ आएगा तो निश्चय ही जीवित नहीं रहेगा। और इसके जो कोई
  सेवक/अनुचर मेरे वन में आश्रित हैं—’
'56': >-
  ‘वे भी यहाँ न रहें; यह सुनकर जहाँ सुख हो वहाँ चले जाएँ। यदि वे भी ठहरेंगे तो
  मैं निश्चित ही उन्हें भी शाप दूँगा।’
'57': >-
  ‘मेरे इस वन में, जिसे मैं पुत्र के समान सदा सुरक्षित रखता हूँ, पत्तों और
  अंकुरों का नाश हो, फल-मूल का अभाव हो—ऐसा उपद्रव न हो।’
'58': >-
  ‘आज का दिन ही सीमा है; यदि कल मैं उस वानर को देख लूँ, तो वह अनेक सहस्र वर्षों
  तक शैल (पत्थर) बन जाएगा।’
'59': >-
  मुनि द्वारा कही हुई वाणी सुनकर वे वानर उस वन से बाहर निकल आए। उन्हें देखकर
  वालि ने पूछा—
'60': >-
  ‘तुम सब, जो मतंग-वन में निवास करते हो, मेरे पास क्यों आए हो? क्या वनवासियों का
  कुशल है?’
'61': >-
  तब सभी वानरों ने, सुवर्ण-माला धारण करने वाले वालि से, समस्त कारण और वालि के
  विषय में शाप का प्रसंग कह सुनाया।
'62': >-
  वानरों के कहे हुए ये वचन सुनकर वालि ने महर्षि के पास जाकर हाथ जोड़कर
  क्षमा-याचना की।
'63': >-
  महर्षि ने उसकी ओर ध्यान न देकर आश्रम में प्रवेश कर लिया; शाप धारण के भय से
  वालि व्याकुल हो गया।
'64': >-
  हे नरेश्वर! तब से शाप के भय से डरा हुआ वह वानर ऋष्यमूक नामक महागिरि में न तो
  प्रवेश करना चाहता है और न उसे देखना ही चाहता है।
'65': >-
  हे राम! उसके प्रवेश-निषेध को जानकर मैं यह महान् वन अपने मन्त्रियों के साथ,
  बिना विषाद के, विचरता रहता हूँ।
'66': >-
  यह दुन्दुभि का अस्थि-समूह (हड्डियों का ढेर) यहाँ स्पष्ट दिखाई देता है, जो
  वीर्य-गर्व से उन्मत्त होकर (अन्ततः) हटाए/निरस्त किए गए का है—और यह बड़ा,
  पर्वत-शिखर के समान है।
'67': >-
  और ये सात शाखाओं वाले विशाल साल वृक्ष हैं, जिन्हें वालि एक साथ ही अपने बल से
  निष्पत्र (पत्तों से रहित) कर देता है।
'68': >-
  हे राम! यह उसका अतुल पराक्रम मैंने तुम्हें दिखाया है; हे नृप! अब तुम समर में
  उस वालि का वध कैसे कर सकोगे?
'69': >-
  ऐसा कहते हुए सुग्रीव को देखकर लक्ष्मण हँस पड़े और बोले—‘कौन-सा कार्य सिद्ध हो
  जाने पर वालि-वध में विश्वास किया जाए?’
'70': >-
  तब सुग्रीव ने कहा—‘पूर्वकाल में वालि ने इन सात सालों को, इसी प्रकार एक-एक
  करके, बार-बार बेध डाला था।’
'71': >-
  ‘यदि राम इनमें से एक वृक्ष को भी एक ही बाण से चीर दें, तो राम के पराक्रम को
  देखकर मैं मान लूँगा कि वालि मारा जा सकता है।’
'72': >-
  ‘हे लक्ष्मण! मरे हुए उस महिष की हड्डी को भी वह (वालि) एक पैर से उठाकर वेग से
  दो सौ धनुष-लम्बाई दूर फेंक देता था।’
'73': >-
  यह कहकर सुग्रीव ने रक्त-लाल नेत्रों वाले राम को देखा; काकुत्स्थ का कुछ समय
  ध्यान कर फिर वही बात दोहराई/फिर वचन कहा।
'74': >-
  ‘वानर-राज वालि शूर भी है, शूर-मान वाला भी है; उसका बल और पुरुषार्थ प्रसिद्ध
  है; वह बलवान है और संग्रामों में अपराजित है।’
'75': >-
  ‘उसके ऐसे-ऐसे दुष्कर कर्म भी देखे जाते हैं जिन्हें देवता भी कठिन मानें; उन्हीं
  को सोचकर मैं भयभीत होकर ऋष्यमूक का आश्रय लिए बैठा हूँ।’
'76': >-
  ‘उस अजेय, अजेयता-से युक्त, अप्रधृष्य, असह्य वानरेन्द्र का विचार करते हुए भी
  मैं इस ऋष्यमूक को छोड़ नहीं पाता।’
'77': >-
  ‘मैं उद्विग्न और सशंक होकर इस महावन में अपने अनुरक्त श्रेष्ठ मन्त्रियों—हनुमान
  आदि—के साथ विचरता रहता हूँ।’
'78': >-
  ‘हे मित्रवत्सल! मुझे एक प्रशंसनीय सत्मित्र मिल गया है—तुम्हें पाकर मैं ऐसे ही
  आश्रय में हूँ जैसे कोई हिमवान् पर्वत का आश्रय ले।’
'79': >-
  ‘किन्तु उस दुर्भ्राता, बलशाली (वालि) के बल को मैं जानता हूँ; हे राघव! समर में
  तुम्हारा वीर्य मुझे प्रत्यक्ष (अनुभूत) नहीं है।’
'80': >-
  ‘मैं न तो तुम्हारी तुलना करता हूँ, न तुम्हारा अपमान, न भय दिखाता हूँ; पर उसके
  भयानक कर्मों ने मेरे भीतर कायरता उत्पन्न कर दी है।’
'81': >-
  ‘हे राघव! तुम्हारी वाणी, तुम्हारा प्रमाण (प्रताप/महत्ता), धैर्य और आकृति तो उस
  परम तेज का संकेत देते हैं जो मानो भस्म से ढँकी हुई अग्नि हो।’
'82': >-
  महात्मा सुग्रीव के ये वचन सुनकर राम ने पहले स्मित किया और फिर उस वानर के प्रति
  उत्तर दिया।
'83': >-
  ‘हे वानर! यदि तुम्हें हमारे विषय में (मेरे) पराक्रम का विश्वास नहीं है, तो मैं
  युद्ध में तुम्हारे लिए प्रशंसनीय विश्वास-प्रमाण उत्पन्न कर देता हूँ।’
'84': >-
  ऐसा कहकर लक्ष्मण के अग्रज राघव ने सुग्रीव को सांत्वना दी और दुन्दुभि के शरीर
  को पैर के अंगूठे से सहज-लीला में उठाया/हिलाया।
'85': >-
  महाबाहु, वीर्यवान राम ने उस असुर के सूखे शरीर को पैर के अंगूठे से तौलकर दस
  योजन दूर फेंक दिया।
'86': >-
  फेंका हुआ शरीर देखकर सुग्रीव ने फिर कहा—लक्ष्मण के सामने, सूर्य के समान तपते
  हुए राम से, वानरों के आगे, यह अर्थयुक्त वचन।
'87': >-
  ‘हे सखा! यह शरीर पहले आर्द्र, मांसयुक्त और ताज़ा था; तब मेरे भाई वालि ने,
  परिश्रम से थके हुए और मदोन्मत्त होकर, इसे फेंका था।’
'88': >-
  ‘हे राघव! अब यह हल्का है, मांस-रहित है और तृण के समान हो गया है; हे रघुनन्दन!
  आपने इसे हर्षपूर्वक इसी प्रकार फेंक दिया।’
'89': >-
  ‘इससे न तो तुम्हारा बल, न उसका बल—कौन अधिक है—यह ज्ञात हो सकता है; क्योंकि
  आर्द्र और शुष्क का यह अन्तर, हे राघव, बहुत बड़ा अन्तर है।’
'90': >-
  ‘तात! तुम्हारे और उसके बल का वही संशय बना हुआ है; यदि एक साल को भेद दिया जाए
  तो बल और अबल का भेद स्पष्ट हो जाएगा।’
'91': >-
  ‘इस धनुष को चढ़ाकर—मानो हाथी की सूँड की तरह ताना हुआ—कान तक पूरा खींचकर एक
  महान् बाण छोड़ दो।’
'92': >-
  ‘क्योंकि तुम्हारे द्वारा छोड़ा गया यह बाण इस साल वृक्ष को अवश्य ही चीर
  देगा—इसमें कोई संशय नहीं। विचार-विमर्श पर्याप्त; मेरे प्रिय कार्य को निश्चय ही
  पूर्ण करो, हे राजन्—मैं प्रतिशाप/प्रतिज्ञा के साथ (तुमसे) कह रहा हूँ।’
'93': >-
  जैसे तेजस्वियों में सूर्य श्रेष्ठ है, जैसे महान् पर्वतों में हिमवान् श्रेष्ठ
  है, और जैसे चतुष्पदों में सिंह श्रेष्ठ है—वैसे ही पुरुषों में पराक्रम के कारण
  तुम श्रेष्ठ हो।
'94': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘वालि-बल-आविष्करण’ नामक ग्यारहवाँ सर्ग (४-११) सम्पन्न हुआ।
