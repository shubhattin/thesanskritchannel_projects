'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘दशरथाह्वान’ नामक अड़सठवाँ
  सर्ग प्रारम्भ होता है।
'1': >-
  जनक के आदेश से वे दूत, जिनके वाहन थक चुके थे, मार्ग में तीन रात ठहरकर
  अयोध्या-पुरी में प्रविष्ट हुए।
'2': >-
  वे राजाज्ञा से (नगर में आकर) राजभवन में प्रविष्ट कराए गए और उन्होंने देवतुल्य
  तेजस्वी, वृद्ध नरेश दशरथ को देखा।
'3': >-
  सभी दूत हाथ जोड़कर (अंजलि बाँधकर), भय-शंका से रहित होकर, विनीत भाव से राजा से
  मधुर अक्षरों में बोल उठे।
'4': >-
  उन्होंने कहा— ‘मैथिल-नरेश जनक, जो अग्निहोत्रादि यज्ञकर्मों को अग्रभाग में रखकर
  (नित्य धर्मानुष्ठान सहित) रहते हैं, बार-बार मधुर, स्नेह से रँगी हुई वाणी से
  (आपका) स्मरण करते हैं।’
'5': >-
  ‘वे, हे महाराज, आपके उपाध्याय और पुरोहित सहित, आपको—जो अपने पुरःसरों
  (सेवक-परिवार) के साथ हैं—कुशल और अव्ययता (क्षेम) के विषय में पूछते हैं।’
'6': >-
  इस प्रकार (आपके) कुशल-क्षेम को पूछकर, व्यग्रता से रहित मिथिलाधिपति वैदेह ने
  कौशिक (विश्वामित्र) की अनुमति से यह संदेश आपसे कहा है।
'7': >-
  ‘पूर्व से मेरी यह प्रतिज्ञा प्रसिद्ध है कि मेरी आत्मजा (पुत्री) “वीर्य-शुल्का”
  है; और अनेक राजा क्रोध में भरकर आए, परन्तु वीर्यहीन सिद्ध होकर (धनुष न चढ़ा
  सकने के कारण) निरुत्साहित लौटाए गए।’
'8': >-
  ‘हे राजन्! वही मेरी पुत्री, विश्वामित्र के अग्रगामी (नेतृत्व/प्रेरणा) में आए
  हुए, संयोग से पधारे हुए आपके पुत्रों द्वारा विजित की गई है।’
'9': >-
  ‘और वह दिव्य रत्नरूप धनुष भी, हे महाबाहो, महान् जनसमुदाय की सभा के बीच,
  महात्मा राम के द्वारा ही तोड़ा गया है।’
'10': >-
  ‘अतः वीर्य-शुल्का सीता मुझे उस महात्मा को देनी चाहिए। मैं अपनी प्रतिज्ञा का
  पालन करना चाहता हूँ; इसलिए आप इसकी अनुमति देने के योग्य हैं।’
'11': >-
  ‘हे महाराज! उपाध्याय तथा पुरोहित को अग्रणी बनाकर शीघ्र आइए; आपका कल्याण हो—आप
  राघवों (राम-लक्ष्मण) का दर्शन करने के योग्य हैं।’
'12': >-
  ‘हे राजेन्द्र! आप मेरी प्रतिज्ञा को पूर्ण करने के योग्य हैं; और दोनों ही
  पुत्रों के विषय में (परस्पर) प्रसन्नता/सौहार्द आप प्राप्त करेंगे।’
'13': >-
  इस प्रकार विदेहाधिपति ने मधुर वचन कहे—विश्वामित्र की अनुमति से, शतानन्द के मत
  में स्थित होकर (उनकी सम्मति के अनुसार)।
'14': >-
  दूतों का वह वचन सुनकर राजा दशरथ अत्यन्त हर्षित हुए और वसिष्ठ, वामदेव तथा
  मंत्रियों से इस प्रकार बोले।
'15': >-
  ‘कुशिक-पुत्र (विश्वामित्र) के संरक्षण में, कौशल्या का आनन्द बढ़ाने वाला मेरा
  पुत्र, अपने भ्राता लक्ष्मण सहित विदेह-देश में निवास कर रहा है।’
'16': >-
  ‘महात्मा जनक ने काकुत्स्थ (राम) की वीरता देख ली है; इसलिए वे अपनी पुत्री का
  राघव को प्रदान (विवाह) करना चाहते हैं।’
'17': >-
  ‘यदि तुम सबको महात्मा जनक का यह वृत्तान्त रुचता है, तो हम शीघ्र ही नगर (से
  निकलकर मिथिला) चलें, कहीं समय का उलट-फेर (विलम्ब/अनर्थ) न हो जाए।’
'18': >-
  सभी महर्षियों सहित मंत्रियों ने “बहुत अच्छा” ऐसा कहा; तब अत्यन्त प्रसन्न राजा
  ने मंत्रियों से कहा— ‘कल यात्रा होगी।’
'19': >-
  नरेन्द्र के मंत्री उस रात अत्यन्त सत्कार पाकर, सब गुणों से सम्पन्न होकर, सभी
  प्रमुदित भाव से वहीं रहे।
'20': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘दशरथाह्वान’ नामक अड़सठवाँ सर्ग समाप्त हुआ।
