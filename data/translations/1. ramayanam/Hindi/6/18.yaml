'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘विभीषण-संग्रह-निर्णय’ नामक
  अठारहवाँ सर्ग आरम्भ होता है।
'1': >-
  तब दुर्धर्ष राम प्रसन्नचित्त होकर, वायुसुत हनुमान के वचन सुनकर—जो बात उसने
  अपने भीतर निश्चय करके कही थी—उसका प्रत्युत्तर देने लगे।
'2': >-
  राम बोले—विभीषण के विषय में मेरी भी कुछ बात कहने की इच्छा है। तुम सब, जो हित
  (कल्याण) में स्थित हो, वह सब मुझे विस्तार से सुनना चाहिए; मैं सब कुछ सुनना
  चाहता हूँ।
'3': >-
  जो मित्रभाव से शरण लेकर आया है, उसे मैं किसी प्रकार भी नहीं त्यागूँगा। यद्यपि
  उसमें कुछ दोष हो, तथापि सज्जनों के लिए यह आचरण निंदनीय नहीं है।
'4': >-
  तब वानर-श्रेष्ठ सुग्रीव ने उन वचनों को कहा, उन पर विचार किया, और फिर उससे भी
  अधिक शुभ वचन बोले।
'5': >-
  सुग्रीव बोले—यह रजनीचर (राक्षस) चाहे दुष्ट हो या अदुष्ट, पर जो ऐसी विपत्ति में
  पड़े हुए अपने भाई को छोड़ दे, वह कैसा (नीच) होगा?
'6': >-
  फिर ऐसा कौन होगा, जिसे यह (विभीषण) न छोड़े?—वानरराज के ये वचन सुनकर और सबको
  दृष्टि से देखकर (राम ने आगे कहा)।
'7': >-
  काकुत्स्थ राम, सत्य-पराक्रमी, थोड़ा-सा मुस्कराते हुए पुण्य-लक्षण लक्ष्मण से इस
  प्रकार बोले—
'8': >-
  ‘शास्त्रों का अध्ययन किए बिना और वृद्धों की सेवा (उपदेश-सेवन) किए बिना,
  हरि-ईश्वर (सुग्रीव) ने जो बात कही है, वैसी बात कहना सम्भव नहीं।’
'9': >-
  ‘किन्तु जैसा मुझे प्रतीत होता है, इसमें एक और भी सूक्ष्म बात है; जो प्रत्यक्ष,
  लौकिक रूप से भी सब राजाओं के विषय में चलती रहती है।’
'10': >-
  ‘अमित्र, उसी कुल के लोग तथा निकट-देशवासी (प्रतिदेशवासी) भी बताए गए हैं—जो
  विपत्ति के समय प्रहार करने वाले होते हैं; इसी कारण यह (विभीषण) यहाँ आया है।’
'11': >-
  ‘जो निष्पाप और कुलीन होते हैं, वे अपने हितैषियों का आदर करते हैं। यह (विभीषण)
  प्रायः राजाओं के लिए संदेहास्पद तो होता है, परन्तु देखने में शुभ भी प्रतीत
  होता है।’
'12': >-
  ‘और जो दोष तुमने शत्रु-बल को साथ लेने/पकड़ लाने (आदाने) के विषय में कहा है—उस
  पर मैं शास्त्रानुसार तुम्हें बताऊँगा; इसे सुनो।’
'13': >-
  ‘यह न तो उसी (रावण के) कुल का हमारा (विश्वस्त) बनकर आया कोई है, न राज्य का
  लोभी राक्षस है। ज्ञानी जन आगे इसका सत्य जान लेंगे; इसलिए विभीषण ग्रहण करने
  योग्य है।’
'14': >-
  ‘ये (राक्षस-गण) इसके संग से अव्यग्र और प्रसन्न होंगे; और यह महान् सिंहनाद
  परस्पर एक-दूसरे के भीतर भय उत्पन्न कर देगा। इस प्रकार उनमें भेद (फूट) उत्पन्न
  होगा; इसलिए विभीषण ग्रहण करने योग्य है।’
'15': >-
  ‘तात! सब भाई भरत के समान नहीं होते; न सब पिता के पुत्र मेरे जैसे होते हैं, और
  न सब सुहृद् तुम जैसे होते हैं।’
'16': >-
  राम के ऐसा कहने पर, महाप्राज्ञ सुग्रीव लक्ष्मण के सहित उठ खड़ा हुआ और प्रणाम
  करके यह वचन बोला।
'17': >-
  सुग्रीव बोला—‘इसे रावण द्वारा भेजा हुआ निशाचर (गुप्तचर) समझिए। हे क्षमावानों
  में श्रेष्ठ! इसका दमन (निग्रह) करना मैं उचित मानता हूँ।’
'18': >-
  ‘यह राक्षस कुटिल बुद्धि से आदेश पाकर यहाँ आया है—हे निष्पाप (वानघ)!—ताकि तुम
  पर तब प्रहार करे, जब तुम इस पर विश्वास कर लो; और जब मैं भी इस पर विश्वास कर
  लूँ।’
'19': >-
  ‘हे महाबाहु! यह लक्ष्मण के सहित इसके मंत्रियों/सचिवों के साथ वध योग्य है;
  क्योंकि यह नृशंस रावण का भाई विभीषण है।’
'20': >-
  ऐसा कहकर, वाणी का मर्म जानने वाले और वचन कहने में कुशल सेनापति सुग्रीव ने
  रघुश्रेष्ठ राम से कहा और फिर मौन हो गया।
'21': >-
  सुग्रीव के वे वचन सुनकर राम ने विचार किया; फिर वानर-श्रेष्ठ (सुग्रीव) से और भी
  अधिक शुभ वचन बोले।
'22': >-
  राम बोले—‘यह रजनीचर चाहे दुष्ट हो या अदुष्ट, यह किसी प्रकार मेरा सूक्ष्म-सा भी
  अहित करने में समर्थ नहीं है।’
'23': >-
  ‘हे हरिगणेश्वर! मैं चाहूँ तो पृथ्वी पर पिशाचों, दानवों, यक्षों और
  राक्षसों—सबको अंगुली के अग्रभाग से ही मार डालूँ।’
'24': >-
  ‘कहा भी जाता है कि एक कबूतर के पास शत्रु शरणागत होकर आया, तो उस कबूतर ने विधि
  के अनुसार उसका सत्कार किया और अपने ही मांस से उसे भोजन के लिए आमंत्रित किया।’
'25': >-
  ‘हे वानरश्रेष्ठ! वह कबूतर तो अपने पास आए हुए अपनी पत्नी के अपहर्ता शत्रु को भी
  स्वीकार कर बैठा; तो फिर मेरे जैसे पुरुष का क्या कहना!’
'26': >-
  ‘परमर्षि कण्डु—जो ऋषि कण्व के पुत्र थे—उन धर्मिष्ठ, सत्यवादी महर्षि द्वारा
  पूर्वकाल में गाई हुई एक गाथा सुनो।’
'27': >-
  ‘हे परंतप! जो शरणागत होकर हाथ जोड़कर दीन भाव से याचना करे, उस शत्रु को
  भी—अनृशंसता (करुणा) के लिए—न मारना चाहिए।’
'28': >-
  ‘कोई पीड़ित हो या अभिमानी, पर यदि वह दूसरों की शरण में आ गया हो, तो वह शत्रु
  भी—जिसने अपने प्राणों का परित्याग-सा कर दिया हो—कृतात्मा (संयमी/सज्जन) द्वारा
  रक्षित किया जाना चाहिए।’
'29': >-
  ‘यदि कोई भय से, मोह से या कामना से भी, अपने सामर्थ्य के अनुसार और न्यायपूर्वक
  उसकी रक्षा नहीं करता, तो वह पाप लोक में निंदित होता है।’
'30': >-
  ‘यदि शरणागत व्यक्ति, रक्षक के देखते-देखते नष्ट हो जाए, तो रक्षक का समस्त पुण्य
  उससे छिनकर चला जाता है; जो रक्षा न कर सका, वह पुण्य से वंचित रह जाता है।’
'31': >-
  ‘अतः शरणागत की रक्षा न करने में यहाँ महान् दोष है—यह न स्वर्ग देने वाला है, न
  यश देने वाला; बल्कि बल और पराक्रम का नाश करने वाला है।’
'32': >-
  ‘इसलिए मैं कण्डु के उस उत्तम वचन को यथार्थ रूप से करूँगा; वह धर्मयुक्त और
  यशस्वी है, और फलोदय के समय स्वर्ग-प्रद होगा।’
'33': >-
  ‘जो एक बार भी शरण आकर “मैं तुम्हारा हूँ” कहकर याचना करता है, उसे मैं समस्त
  प्राणियों के भय से अभय देता हूँ—यह मेरा व्रत है।’
'34': >-
  ‘हे हरिश्रेष्ठ! इसे ले आओ; मैंने इसे अभय दिया है—चाहे यह विभीषण हो, सुग्रीव
  हो, या स्वयं रावण ही क्यों न हो।’
'35': >-
  राम के ये वचन सुनकर, प्लवगेश्वर सुग्रीव ने स्नेह से परिपूर्ण होकर काकुत्स्थ
  राम को प्रत्युत्तर दिया।
'36': >-
  सुग्रीव बोला—‘हे धर्मज्ञ, हे लोकनाथों में शिखामणि! इसमें आश्चर्य ही क्या है,
  जो आप आर्य-धर्मयुक्त वचन बोलते हैं—आप सत्त्ववान हैं और सत्पथ में स्थित हैं।’
'37': >-
  ‘मेरा भी अंतरात्मा विभीषण को शुद्ध (निर्दोष) जानती है; अनुमान से, उसके भाव से,
  और सब प्रकार से परखकर भी (वह निर्दोष ही प्रतीत होता है)।’
'38': >-
  ‘अतः हे राघव! शीघ्र ही वह हमारे साथ समान रूप से मिल जाए; महाप्राज्ञ विभीषण
  हमारे साथ मैत्री स्वीकार करे।’
'39': >-
  तब हरि-ईश्वर (सुग्रीव) के उस वचन को सुनकर, नरेश्वर राम शीघ्र ही विभीषण से मिलन
  के लिए चले गए—जैसे पक्षिराज (गरुड़) के साथ पुरन्दर (इन्द्र) संगम के लिए जाता
  है।
'40': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-रचित आदिकाव्य श्रीरामायण के युद्धकाण्ड में
  ‘विभीषण-संग्रह-निर्णय’ नामक अठारहवाँ सर्ग सम्पन्न हुआ।
