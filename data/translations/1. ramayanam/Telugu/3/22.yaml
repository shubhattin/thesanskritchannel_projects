'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే ‘ఖరసన్నాహః’ నామ ద్వావింశః సర్గః ॥౩-౨౨॥
'1': >-
  ఇలా శూర్పణఖ చేత తీవ్రంగా అవమానింపబడిన ఆ శూరుడు ఖరుడు, తదనంతరం రాక్షసుల మధ్యలో
  నిలిచి, మరింత ఘోరమైన మాటలను పలికాడు ॥౩-౨౨-౧॥
'2': >-
  నీ అవమానంవల్ల పుట్టిన ఈ నా కోపము అపారమైనది; దానిని అదుపు చేయడం
  అసాధ్యం—ఉప్పునీటిలా ఉప్పొంగి ఎగసిపడే మహోదధి తరంగంలాగ ॥౩-౨౨-౨॥
'3': >-
  శౌర్యంలో రాముని నేను లెక్కచేయను; అతడు మానవుడు, ఆయుష్షు క్షీణించినవాడు. తన
  దుష్కృతాలచేతనే ప్రాణాలు కోల్పోయే వాడై, ఈరోజే వధింపబడి మృతికి విమోచింపబడతాడు
  (యమలోకానికి పోతాడు) ॥౩-౨౨-౩॥
'4': >-
  నీ కన్నీటిని (బాష్పాన్ని) అదుపులో పెట్టు; నీ కలవరాన్ని (సంభ్ర‌మాన్ని)
  విడిచిపెట్టు. నేను రాముణ్ని అతని అన్నతో సహా యమసదనానికి తీసుకుపోతాను ॥౩-౨౨-౪॥
'5': >-
  ఈరోజు నేనే పరశ్వధంతో కొట్టిన వాడై, నేలపై అతి స్వల్ప ప్రాణంతో పడి ఉన్న రాముని
  వేడివేడి ఎర్ర రక్తాన్ని నీవు త్రాగుతావు, ఓ రాక్షసి ॥౩-౨౨-౫॥
'6': >-
  ఖరుడి నోట నుంచి వచ్చిన ఆ మాటలు విని శూర్పణఖ హర్షపడింది; అయినా మూర్ఖత్వంతోనే
  రాక్షసులలో శ్రేష్ఠుడైన తన అన్నను మళ్లీ పొగిడింది ॥౩-౨౨-౬॥
'7': >-
  ఆమె చేత ముందుగా కఠినంగా దూషింపబడి, ఇప్పుడు మళ్లీ ప్రశంసింపబడిన ఖరుడు, అప్పుడే
  ‘దూషణుడు’ అనే తన సేనాపతిని పిలిచి ఇలా అన్నాడు ॥౩-౨౨-౭॥
'8': >-
  నా ఆజ్ఞను అనుసరించే, భయంకర వేగం కలిగి యుద్ధంలో ఎప్పటికీ వెనుకాడని రాక్షసులలో
  పద్నాలుగు వేల మందిని ॥౩-౨౨-౮॥
'9': >-
  నీల మేఘాల వర్ణం కలిగి, లోకాన్ని హింసించడమే విహారంగా చేసుకుని, సమస్త
  కార్యసిద్ధికి పూనుకున్న ఆ రాక్షసులను—ఓ సౌమ్యా—సిద్ధం చేయించు ॥౩-౨౨-౯॥
'10': >-
  నాకు వెంటనే రథాన్ని, ధనుస్సులను, విచిత్రమైన బాణాలను, ఖడ్గాలను, అలాగే వివిధ
  రకాల పదునైన శక్తులనూ (బల్లాలనూ) సిద్ధం చేయించి చూపించు ॥౩-౨౨-౧౦॥
'11': >-
  పౌలస్త్య వంశంలోని మహాత్ములైన మా రాక్షసుల ముందుగా నేను బయలుదేరదలచుకున్నాను.
  యుద్ధకోవిదుడా! దుర్వినీతుడైన రాముని వధించడానికి ॥౩-౨౨-౧౧॥
'12': >-
  అలా ఖరుడు చెప్పుతుండగానే, దూషణుడు సూర్యవర్ణంలో మెరిసే మహారథాన్ని—శబలవర్ణ
  (చిత్ర) అశ్వాలతో యుక్తమైనదాన్ని—సన్నద్ధంగా చూపించాడు ॥౩-౨౨-౧౨॥
'13': >-
  ఆ రథం మేరుపర్వత శిఖరంలా విస్తారంగా ఉండి, తప్తకాంచనాభరణాలతో అలంకరింపబడి, బంగారు
  చక్రాలతో (హేమచక్రాలతో) ఎలాంటి అడ్డంకి లేకుండా సునాయాసంగా తిరిగేదిగా,
  వైడూర్యమణులతో చేసిన కూబరంతో (రథశిరస్సుతో) యుక్తంగా ఉంది ॥౩-౨౨-౧౩॥
'14': >-
  బంగారంతో చేసిన చేపలు, పుష్పాలు, వృక్షాలు, పర్వతాలు, చంద్రుడు-సూర్యుడు వంటి
  చిత్రాలూ; మంగళకర చిహ్నాలూ; పక్షుల గుంపుల రూపాలూ; తారల రూపాలతోనూ అది సమస్తంగా
  అలంకృతమై ఉండేది ॥౩-౨౨-౧౪॥
'15': >-
  ధ్వజంతోనూ, నిస్త్రింశంతో (ఖడ్గంతో) సమృద్ధిగా ఉండి, మ్రోగే కింకిణీగుచ్ఛాలతో
  సుందరంగా భూషితమై, శ్రేష్ఠ అశ్వాలతో యుక్తమైన ఆ రథాన్ని ఖరుడు కోపావేశంతో అప్పుడే
  ఎక్కాడు ॥౩-౨౨-౧౫॥
'16': >-
  అప్పుడు ఖరుడు ఆ మహాసేనను—రథాలతో, చర్మాలతో (కవచాదులతో), ఆయుధాలతో, ధ్వజాలతో
  కూడినదాన్ని—చూచి, దూషణుడు సమస్త రాక్షసులకు ‘బయలుదేరండి’ అని ఆజ్ఞాపించాడు
  ॥౩-౨౨-౧౬॥
'17': >-
  అనంతరం ఆ భయంకరమైన రాక్షససైన్యం—చర్మకవచాలు, ఆయుధాలు, ధ్వజాలతో
  కూడి—జనస్థానంనుండి మహానాదం చేస్తూ, మహా వేగంతో బయటకు బయలుదేరింది ॥౩-౨౨-౧౭॥
'18': >-
  వారి చేతుల్లో ముద్గరాలు, పట్టిశాలు, శూలాలు, అత్యంత పదునైన పరశ్వధాలు, ఖడ్గాలు,
  చక్రాలు—మెరుస్తూ—తోమరాలతో సహా ఉండేవి ॥౩-౨౨-౧౮॥
'19': >-
  భయంకరమైన శక్తులు, పరిఘాలు, అతి పెద్ద ధనుస్సులు; గదలు, ఖడ్గాలు, ముసలాలు,
  వజ్రాయుధాలు—ఇవన్నీ పట్టుకుని, భయానక దర్శనంతో వారు ముందుకు సాగారు ॥౩-౨౨-౧౯॥
'20': >-
  ఖరుడి మనస్సును (ఆజ్ఞను) అనుసరించే, అత్యంత ఘోరమైన రాక్షసుల పద్నాలుగు వేల మంది
  జనస్థానంనుండి బయలుదేరారు ॥౩-౨౨-౨౦॥
'21': >-
  అలా పరిగెత్తుకుంటూ వెళ్తున్న భయంకర దర్శనులైన ఆ రాక్షసులను చూసి, ఖరుని రథం కూడా
  కొద్దిసేపటికి వారి వెంటనే సాగింది ॥౩-౨౨-౨౧॥
'22': >-
  అనంతరం ఖరుని అభిప్రాయాన్ని గ్రహించిన సారథి, తప్తకాంచనాభరణాలతో అలంకరింపబడిన శబల
  అశ్వాలను (చిత్రవర్ణ గుర్రాలను) ప్రోత్సహించి నడిపించాడు ॥౩-౨౨-౨౨॥
'23': >-
  అలా సారథి చేత ప్రేరేపింపబడిన, శత్రుఘాతకుడైన ఖరుని రథం శీఘ్రంగా దూసుకెళ్లి, తన
  శబ్దంతో దిక్కులన్నిటినీ ఉపదిక్కులతో సహా నింపివేసింది ॥౩-౨౨-౨౩॥
'24': >-
  భయంకర గర్జన కలిగిన ఖరుడు, కోపం మరింత పెరిగి, శత్రువు వధకోసం యముడిలా తొందరపడి,
  బలవంతుడై మళ్లీ మళ్లీ సారథిని గట్టిగా ప్రేరేపించాడు—రాళ్ల వర్షం కురిపించే
  మేఘంలా ఉద్గర్జిస్తూ ॥౩-౨౨-౨౪॥
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అరణ్యకాండే ‘ఖరసన్నాహః’ నామ
  ద్వావింశః సర్గః ॥౩-౨౨॥
