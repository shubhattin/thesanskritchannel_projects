'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अयोध्या-काण्ड में ‘तैल-द्रोणी पर शयन’ नामक
  छियासठवाँ सर्ग (2-66) आरम्भ होता है।
'1': >-
  उस भूमिपति (दशरथ) को—जो अग्नि के शांत हो जाने के समान, जल-रहित समुद्र के समान,
  तेज-हीन सूर्य के समान—स्वर्ग को प्राप्त हुए पड़ा हुआ देखकर (सबके हृदय व्यथित
  हो उठे)।
'2': >-
  विविध शोक से अत्यन्त कर्शित, आँसुओं से भरी आँखों वाली कौसल्या ने राजा के सिर
  को पकड़कर (आलिंगन कर) कैकेयी से कहा।
'3': >-
  “कैकेयी! अब तू अपने मन की कामना पूरी कर; निष्कंटक राज्य का भोग कर। हे नृशंसे,
  दुष्ट-आचरण करने वाली! तूने राजा को छोड़कर (उसके सामने) अकेली ही सब कुछ चाहा।”
'4': >-
  “राम मुझे छोड़कर चला गया और मेरे पति भी स्वर्ग को सिधार गए; मैं तो मार्ग भटककर
  सार्थ (समूह) से बिछुड़ी हुई के समान हूँ—मैं जीवित रहने का भी साहस नहीं कर पा
  रही।”
'5': >-
  “अपने पति को त्यागकर कौन-सी स्त्री अपने जीवन के देवता (आश्रय) को छोड़कर कहीं
  और जीना चाहेगी—विशेषतः उस कैकेयी की तरह जिसने धर्म को छोड़ दिया है?”
'6': >-
  “लोभी मनुष्य दोषों को नहीं समझ पाता—जैसे पका हुआ फल खाता हुआ (उसके परिणाम पर)
  ध्यान नहीं देता। कुब्जा के कारण कैकेयी ने राघवों के कुल का नाश कर डाला।”
'7': >-
  “राजा ने अनिच्छा से प्रेरित होकर राम को वनवास दिया—यह सुनकर जनक (सीता के पिता)
  भी मेरी ही तरह दुःख से गिर पड़ेंगे (अचेत/विकल हो जाएंगे)।”
'8': >-
  “धर्मात्मा कमल-नयन राम, जो मेरे जीवन का आधार था, यह नहीं जानता कि मैं आज अनाथ,
  विधवा हो गई हूँ; वह तो यहाँ से चला गया है और मेरा जीवन-नाश हो गया है।”
'9': >-
  “विदेह-राज की पुत्री वह तपस्विनी सीता, जो दुःख के योग्य नहीं है, वन में जाकर
  अनुचित दुःख से अत्यन्त विचलित होगी।”
'10': >-
  “रात्रियों में भयानक गर्जना करने वाले मृगों और पक्षियों के शब्द सुनकर वह
  निश्चय ही सहम जाएगी और राघव (राम) का ही आश्रय लेगी।”
'11': >-
  “वृद्ध और अल्प-पुत्र (अल्प संतान वाले) जनक वैदेही की चिंता करते हुए—वे भी शोक
  में डूबकर—क्या जीवन ही न त्याग देंगे?”
'12': >-
  “मैं पतिव्रता होकर आज ही अपने पति के पीछे (परलोक-मार्ग पर) चली जाऊँगी; इस शरीर
  को आलिंगन करके अग्नि में प्रवेश करूँगी।”
'13': >-
  तब उस विलाप करती हुई तपस्विनी (कौसल्या) को आलिंगन कर, अत्यन्त दुःख से पीड़ित
  कौसल्या को वहाँ उपस्थित स्त्रियाँ/सेविकाएँ (व्यावहारिक जन) हटाकर ले गईं (और
  उसे संभालने लगीं)।
'14': >-
  इसके बाद अमात्यों ने जगत् के स्वामी राजा को तैल-द्रोणी में सुला दिया;
  तत्पश्चात राजा के विषय में जो-जो कार्य करने की आज्ञा थी, वे सब कर्म उन्होंने
  क्रमशः सम्पन्न किए।
'15': >-
  परन्तु पुत्र के बिना राजा का दाह-संस्कार करने का संकल्प भी वे सर्वज्ञ मंत्रिगण
  नहीं कर सके; इसलिए वे आगे राजा की देह की रक्षा (संरक्षण) करते रहे।
'16': >-
  तैल-द्रोणी में सचिवों द्वारा शयन कराए गए उस नरेश को ‘हाय! यह तो मर गया’—ऐसा
  जानकर वे सब स्त्रियाँ विलाप करने लगीं।
'17': >-
  वे कृपणाएँ दोनों भुजाएँ उठाकर, आँखों से आँसू बहते हुए मुखों के साथ, रोती
  हुईं—शोक से संतप्त होकर—दीनतापूर्वक विलाप करने लगीं।
'18': >-
  “हाय महाराज! राम के प्रति सदा प्रिय वचन बोलने वाले, सत्य-संकल्प वाले (आप) से
  हम वंचित हो गए; आप हमें किस कारण छोड़कर चले गए?”
'19': >-
  “दुष्ट-भाव वाली कैकेयी ने हमें राघव (राम) से वियुक्त कर दिया; अब हम पतिघातिनी
  (पति को मार डालने वाली के समान) उसके पास विधवा होकर कैसे रहें?”
'20': >-
  “राम ही हमारे सदा नाथ हैं और आप भी आत्मवान् (धैर्यवान्/धर्मात्मा) हमारे स्वामी
  हैं; परन्तु श्रीमान राम नृपतिश्री (राज्य-लक्ष्मी) को छोड़कर वन को चले गए।”
'21': >-
  “आपके और उस वीर राम के बिना हम विपत्ति से मोहित (हतबुद्धि) हो गई हैं; और
  कैकेयी के द्वारा अपमानित/दूषित होकर हम कैसे निवास करें?”
'22': >-
  “जिसने राजा, राम और महाबली लक्ष्मण को सीता सहित त्याग दिया—वह (कैकेयी) किसी और
  को भी नहीं छोड़ेगी (सबका अनिष्ट करेगी)।”
'23': >-
  वे राघव की श्रेष्ठ स्त्रियाँ आँसुओं से ढकी हुईं और महान शोक से व्याप्त होकर,
  आनन्द-रहित, विकल होकर इधर-उधर छटपटाने लगीं।
'24': >-
  जैसे तारों से रहित रात्रि, जैसे पति से वंचिता स्त्री—वैसे ही महात्मा राजा से
  रहित अयोध्या पुरी शोभा नहीं पा रही थी।
'25': >-
  जन-समुदाय आँसुओं से व्याकुल था, कुल-वधुओं के मुखों से ‘हाय-हाय’ की ध्वनि उठ
  रही थी; चौक-चौराहे, भवनों के भीतर के भाग सूने हो गए थे—नगर पहले की तरह
  प्रकाशित नहीं हो रहा था।
'26': >-
  सूर्य के बिना जैसे आकाश की प्रभा चली जाती है; जैसे नक्षत्र-समूह के बिना रात्रि
  (निस्तेज) हो जाती है—वैसे ही सहसा सूर्य अस्त हो गया; दिन के कार्य रुक गए और
  रात्रि के व्यवहार आरम्भ हो गए (रात्रि उपस्थित हो गई)।
'27': >-
  महीपति के पुत्र (राम) के बिना उसके दाह-संस्कार को एकत्र हुए सुहृद (हितैषी) भी
  स्वीकार नहीं कर रहे थे—मानो यही विचार कर—उन्होंने राजा को उस शय्या
  (तैल-द्रोणी) में रख दिया, क्योंकि राजा का दर्शन (अब) असह्य/अकल्पनीय हो गया था।
'28': >-
  सूर्य के बिना जैसे आकाश निस्तेज हो, नक्षत्र-समूह के बिना जैसे रात्रि—वैसे ही
  महात्मा राजा से रहित पुरी (अयोध्या) सूनी-सी प्रतीत हो रही थी; और मार्गों व
  चौराहों में रुदन से कंठ भरे हुए (लोगों की भीड़) थी।
'29': >-
  पुरुष और स्त्रियाँ समूह-समूह में एकत्र होकर भरत की माता (कैकेयी) की निन्दा
  करते हुए, उस ‘नरदेव’ (राजा) के नाश के समय नगर में अत्यन्त आर्त हो गए और उन्हें
  किंचित भी सुख/शान्ति नहीं मिली।
'30': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्या-काण्ड में
  ‘तैल-द्रोणी पर शयन’ नामक छियासठवाँ सर्ग (2-66) समाप्त होता है।
