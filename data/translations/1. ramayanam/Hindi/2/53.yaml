'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘रामसंक्षोभः’ नामक
  तिरपनवाँ सर्ग (२-५३) आरम्भ होता है।
'1': >-
  फिर (राम) उस वृक्ष के पास पहुँचकर, संध्या समय पश्चिम दिशा की ओर मुख करके बैठ
  गए। तब राम ने लक्ष्मण से कहा— “हे लक्ष्मण! (अब) रमण करने वालों में श्रेष्ठ
  (लोगों) की भाँति (यहाँ) ठहरो।”
'2': >-
  “आज जनपद (अयोध्या के क्षेत्र) से बाहर निकले हुए हमारी यह पहली रात्रि है, और यह
  सुमन्त्र से रहित है। अतः तुम्हें इस विषय में व्याकुल (उत्कण्ठित) नहीं होना
  चाहिए।”
'3': >-
  “आज से आगे की रात्रियों में हम दोनों को बिना आलस्य के जागते रहना चाहिए;
  क्योंकि हे लक्ष्मण! सीता की योग-क्षेम (सुरक्षा और कुशलता) का भार हम दोनों पर
  ही है।”
'4': >-
  “हे सौमित्र! किसी प्रकार हम इस रात्रि को बिताएँ; और फिर स्वयं एकत्र किए हुए
  (पत्तों आदि) बिछाकर भूमि पर ही (शयन करके) विश्राम करें।”
'5': >-
  फिर महान् आदर के योग्य तथा उत्तम शय्या के पात्र राम पृथ्वी पर लेट गए और
  सौमित्रि (लक्ष्मण) से ये शुभ और हितकर बातें कहने लगे।
'6': >-
  राम ने कहा— “हे लक्ष्मण! निश्चय ही आज महाराज (दशरथ) दुःखपूर्वक सो रहे होंगे;
  किन्तु कैकेयी अपनी कामना पूर्ण होने से संतुष्ट रहने योग्य है।”
'7': >-
  “वह देवी कैकेयी राज्य के कारण ही, भरत को आया देखकर भी, महाराज को प्राणों से भी
  विचलित न होने देगी (अर्थात् उनके प्राणों की परवाह भी न करेगी)।”
'8': >-
  “वह (महाराज) मुझसे विहीन होकर अनाथ और वृद्ध हो गए हैं; और कैकेयी के वश में आया
  हुआ, कामनाओं में आसक्त (कामात्मा) वह क्या कर सकेगा?”
'9': >-
  “राजा की इस विपत्ति को और उनके बुद्धि-भ्रम को देखकर मेरा यह मत है कि काम
  (वासनात्मक इच्छा) अर्थ और धर्म—इन दोनों से भी बढ़कर बलवान् हो जाता है।”
'10': >-
  “भला कौन-सा ऐसा पुरुष—चाहे वह अविद्वान् ही क्यों न हो—किसी स्त्री के लिए अपने
  प्रिय, आज्ञापालक पुत्र को भी छोड़ सकता है? (पिता के लिए) जैसे मैं हूँ, वैसे ही
  (पुत्र) हे लक्ष्मण!”
'11': >-
  “कैकेयी का पुत्र भरत, पत्नी सहित निश्चय ही सुखी है; क्योंकि प्रसन्न कोसल-जनपद
  का एकमात्र स्वामी वही, सम्राट् की भाँति, उपभोग करेगा।”
'12': >-
  “पिता (दशरथ) के आयु में ढल जाने पर और मेरे वन में आश्रित हो जाने पर, वही समस्त
  राज्य का एकमात्र मुख (मुख्य/प्रधान शासक) होगा।”
'13': >-
  “जो अर्थ और धर्म का परित्याग करके काम का अनुसरण करता है, वह शीघ्र ही उसी
  प्रकार विपत्ति में पड़ता है, जैसे राजा दशरथ (अब) पड़े हैं।”
'14': >-
  “हे सौम्य! मेरा विचार है कि कैकेयी दशरथ के विनाश के लिए, मेरे वन-प्रवास के
  लिए, और भरत के राज्य के लिए ही आगे आई है (और यह सब उसने सुनिश्चित किया है)।”
'15': >-
  “कहीं ऐसा न हो कि आज कैकेयी सौभाग्य के मद से मोहित होकर, मेरे कारण, कौसल्या और
  सुमित्रा को भी सताए।”
'16': >-
  “मेरे कारण देवी सुमित्रा दुःख में न पड़े। इसलिए हे लक्ष्मण! तुम उचित समय पर
  अयोध्या में प्रवेश करना (और उनकी रक्षा-सेवा करना)।”
'17': >-
  “मैं अकेला ही सीता के साथ दण्डकारण्य को जाऊँगा। क्योंकि हे लक्ष्मण! तुम अनाथ
  (दुःखी) कौसल्या के नाथ (आश्रय) बनोगे।”
'18': >-
  “कैकेयी तो क्षुद्र कर्मवाली है; वह द्वेष के कारण अन्यायपूर्ण आचरण कर सकती है।
  वह धर्मज्ञ भरत को (राज्य देकर) मेरी माता (कौसल्या) को सौंप भी दे (अर्थात्
  कौसल्या को उसके अधीन कर दे) —यह संभव है।”
'19': >-
  “हे सौमित्र! अवश्य ही किसी अन्य जन्म में (या किसी अन्य स्थिति में) स्त्रियाँ
  पुत्रों से वियोगिनी होती हैं; वही (पूर्वकृत) अब मेरी जननी (कौसल्या) के लिए भी
  सामने आ पड़ा है।”
'20': >-
  “मैंने ही (जिस पुत्र ने) दीर्घकाल तक पोषित होकर और दुःख में पलकर (बड़ा होकर),
  फल-काल (वृद्धावस्था/आवश्यक समय) में कौसल्या से वियोग कराया— धिक्कार है मुझ
  पर!”
'21': >-
  “हे सौमित्र! कोई भी सुहागिनी (सीमन्तिनी) ऐसी संतान न जने जो मैं जैसा हो, जो
  अपनी माता को अनन्त शोक दे रहा है।”
'22': >-
  “हे लक्ष्मण! मुझे तो लगता है कि (कौसल्या की) वह प्रेम-विशेषता, जो मुझ पर थी,
  अब तुम पर आ गई है; क्योंकि जिसकी ओर से तोते के पैर के शत्रु (अर्थात् बिल्ली)
  की बात भी सुनाई देती है—वह (माँ) भी (चिन्ता से) ऐसी बात सुन लेती है (अर्थात्
  ममत्ववश मेरी माता हर छोटी बात से भी घबरा उठेगी)।”
'23': >-
  “हे अरिमर्दन! जो शोक कर रही है, अल्पभाग्या है, और मैं जिसकी कुछ भी सहायता नहीं
  कर पा रहा— ऐसी पुत्रवती (माँ) के लिए, मुझ जैसे पुत्र का होना भी क्या काम का,
  जैसे कि वह पुत्रहीना ही हो?”
'24': >-
  “मेरी माता कौसल्या सचमुच अल्पभाग्या हैं। मुझसे रहित होकर वे परम दुःख से
  पीड़ित, शोक-सागर में डूबी हुई पड़ी हैं।”
'25': >-
  “हे लक्ष्मण! यदि मैं क्रोध में आकर अपने बाणों से अकेला ही अयोध्या और पृथ्वी तक
  को भी पार कर दूँ (अर्थात् जीत/अधीन कर लूँ), तो भी वह वीर्य (पराक्रम) व्यर्थ ही
  होगा (क्योंकि वह धर्म के विरुद्ध होगा)।”
'26': >-
  “हे अनघ! अधर्म के भय से और परलोक (नरक/पापफल) के भय से, हे लक्ष्मण, मैं आज
  अपने-आप को अभिषिक्त (राज्य के लिए स्थापित) नहीं करूँगा (अर्थात् राज्य नहीं
  लूँगा)।”
'27': >-
  इस प्रकार और भी अनेक करुण बातें निर्जन में विलाप करके, अश्रुओं से मुख भरे हुए
  राम रात्रि में चुपचाप बैठ गए।
'28': >-
  विलाप से विरत हुए, ज्योति बुझ चुके अग्नि के समान (शान्त), तथा वेग-रहित समुद्र
  के समान (स्थिर) राम को लक्ष्मण ने ढाढ़स बँधाकर शांत किया।
'29': >-
  लक्ष्मण ने कहा— “हे युधिनाम् वर (युद्धवीरों में श्रेष्ठ) राम! निश्चय ही आज
  तुम्हारे निकल जाने पर अयोध्या-नगरी निष्प्रभ हो गई होगी, जैसे चन्द्रमा के अस्त
  होने पर रात्रि (शर्वरी) निस्तेज हो जाती है।”
'30': >-
  “हे राम! यह उचित नहीं है कि तुम इस प्रकार संतप्त हो; हे पुरुष-ऋषभ! तुम सीता को
  और मुझे भी विषाद में डाल रहे हो।”
'31': >-
  “हे राघव! न तो सीता तुम्हारे बिना (जीवित) रह सकती हैं, और न मैं ही। हम दोनों
  तो जल से निकाले गए दो मछलियों की भाँति, एक मुहूर्त भी जीवित नहीं रह सकते।”
'32': >-
  “हे परन्तप! न पिता को, न शत्रुघ्न को, न माता सुमित्रा को—आज मैं तुम्हारे बिना
  देखना चाहता हूँ; तुम्हारे बिना तो स्वर्ग भी (मुझे) स्वीकार्य नहीं।”
'33': >-
  इसके बाद वहीं, सुख से बैठे हुए (उन दोनों) ने, अधिक दूर नहीं, उस बरगद
  (न्यग्रोध) के नीचे बनाई गई शय्या को देखकर, धर्म-प्रिय दोनों भाइयों ने उसी पर
  शयन किया।
'34': >-
  लक्ष्मण के उत्तम, परिपूर्ण (सार्थक) वचनों को सुनकर और इस प्रकार वनवास को
  आदरपूर्वक स्वीकार करके, राघव ने समस्त वर्षों (वनवास-काल) में परम तप का
  विधिपूर्वक आचरण किया और दीर्घकाल तक धर्म का आश्रय लिया।
'35': >-
  फिर उस समय उस निर्जन वन में वे दोनों महाबली, राघववंशवर्धक (भाइयों) के मन में न
  भय आया, न घबराहट— जैसे पर्वतों की गुफाओं में विचरण करने वाले दो सिंह (निडर
  रहते हैं)।
'36': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद् वाल्मीकि विरचित आदिकाव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘रामसंक्षोभः’ नामक तिरपनवाँ सर्ग (२-५३) समाप्त होता है।
