'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘अगस्त्यदर्शन’ नामक
  बारहवाँ सर्ग (३-१२)।
'1': >-
  तत्पश्चात राघव के अनुज लक्ष्मण उस आश्रम-स्थान में प्रविष्ट हुए। अगस्त्य के
  शिष्य से भेंट कर उन्होंने ये वचन कहे।
'2': >-
  ‘दशरथ नामक राजा हैं; उनके ज्येष्ठ और बलवान पुत्र श्रीराम हैं। वे अपनी पत्नी
  सीता के साथ मुनिवर के दर्शन करने आए हैं।’
'3': >-
  ‘मैं उनका भाई लक्ष्मण हूँ—उनसे छोटा, हितैषी, अनुकूल और भक्त; यदि यह नाम आपके
  कानों तक पहुँचा हो।’
'4': >-
  ‘हम सब पिताजी की आज्ञा से इस अत्यन्त दुर्धर्ष वन में प्रविष्ट हुए हैं। हम
  भगवान् (अगस्त्य) के दर्शन करना चाहते हैं—कृपा करके उन्हें निवेदन कीजिए।’
'5': >-
  लक्ष्मण का वह वचन सुनकर तपोधन (तपस्या-सम्पन्न) शिष्य ने ‘ऐसा ही होगा’ कहकर
  अग्निशरण (यज्ञाग्नि के निकट/अन्तःकक्ष) में प्रवेश किया, ताकि जाकर निवेदन करे।
'6': >-
  वह भीतर जाकर तपस्या से दुर्जेय मुनिश्रेष्ठ के पास पहुँचा और हाथ जोड़कर
  सरलतापूर्वक श्रीराम के आगमन का समाचार कहने लगा।
'7': >-
  अगस्त्य का प्रिय एवं सम्मत शिष्य, जैसा लक्ष्मण ने कहा था, बोला—‘दशरथ के ये
  दोनों पुत्र हैं—राम और लक्ष्मण।’
'8': >-
  ‘ये दोनों अरिंदम (शत्रुओं का दमन करने वाले) सीता रूपी पत्नी के साथ आपके दर्शन
  हेतु और आपकी सेवा-शुश्रूषा के लिए आश्रम में आए हैं।’
'9': >-
  ‘अब आगे जो कुछ करना हो, उसकी आज्ञा देने की कृपा आप ही करें।’ यह सुनकर मुनि ने
  सीतासहित लक्ष्मण वाले श्रीराम के आगमन का समाचार पाया।
'10': >-
  तब महाभाग मुनि ने वैदेही से यह वचन कहा—‘सौभाग्य है कि आज बहुत समय के बाद राम
  मुझे देखने यहाँ आए हैं।’
'11': >-
  ‘उनका यहाँ आना मेरे मन से भी अभिलषित था। अतः राम, पत्नी सहित और लक्ष्मण सहित,
  सत्कार पाकर मेरे पास लाए जाएँ।’
'12': >-
  ‘उन्हें मेरे निकट प्रवेश क्यों नहीं कराया गया? उन्हें भीतर लाया जाए।’—धर्मज्ञ
  महात्मा मुनि के ऐसा कहने पर,
'13': >-
  शिष्य ने नियत (विनीत) भाव से हाथ जोड़कर उन्हें प्रणाम किया और ‘तथास्तु’ कहा।
  फिर वह शीघ्रता से बाहर निकला और उतावले होकर लक्ष्मण से बोला।
'14': >-
  ‘वे राम कौन हैं जो मुनि के दर्शन करने आए हैं? वे स्वयं आगे बढ़कर भीतर प्रवेश
  करें।’ तब शिष्य के साथ लक्ष्मण आश्रम-स्थान की ओर गए।
'15': >-
  उन्होंने काकुत्स्थ राम को तथा जनकनन्दिनी सीता को दिखाया। शिष्य ने अगस्त्य के
  वचन कहते हुए विनीत स्वर में कहा,
'16': >-
  और सत्कार के अधिकारी, भलीभाँति सम्मानित उन अतिथियों को विधिपूर्वक भीतर प्रवेश
  कराया। तत्पश्चात राम, सीता और लक्ष्मण सहित भीतर प्रविष्ट हुए।
'17': >-
  वे शान्त (निर्भय) हरिणों से परिपूर्ण उस आश्रम को देखते हुए वहाँ ब्रह्मा का
  स्थान तथा अग्नि का स्थान भी देखते गए।
'18': >-
  उन्होंने विष्णु का स्थान, महेन्द्र (इन्द्र) का स्थान तथा विवस्वान् (सूर्य) का
  स्थान; सोम का स्थान, भग (आदित्य) का स्थान और कुबेर का स्थान भी देखा।
'19': >-
  धाता-विधाता (सृष्टि-कर्तृ शक्तियों) का स्थान, वायु का स्थान, तथा पाशहस्त
  महात्मा वरुण का स्थान भी वहाँ था।
'20': >-
  गायत्री का स्थान, वसुओं का स्थान, नागराज का स्थान और गरुड़ का स्थान भी (राम
  ने) देखा।
'21': >-
  कार्तिकेय का स्थान तथा धर्म का स्थान भी वे देखते हैं। तभी शिष्यों से घिरे हुए
  मुनि (अगस्त्य) भी बाहर पधारे।
'22': >-
  राम ने अग्रभाग में उन दीप्ततेज मुनियों में मुनिवर अगस्त्य को देखा। तब वीर राम
  ने लक्ष्मीवर्धन लक्ष्मण से वचन कहा।
'23': >-
  ‘लक्ष्मण, बाहर भगवान् ऋषि अगस्त्य निकल रहे हैं। मैं समझता हूँ कि यह तपस्या-धन
  का निधान है और उदारता का मूर्तिमान स्वरूप है।’
'24': >-
  ऐसा कहकर महाबाहु रघुनन्दन ने सूर्य के समान तेजस्वी अगस्त्य के निकट जाकर उनके
  चरणों में गिरकर चरण-ग्रहण किया।
'25': >-
  धर्मात्मा राम ने प्रणाम करके हाथ जोड़कर खड़े रहकर अभिवादन किया; उनके साथ
  वैदेही सीता और लक्ष्मण भी थे।
'26': >-
  काकुत्स्थ राम का यथोचित सत्कार कर, उन्हें आसन और जल आदि देकर, कुशल-प्रश्न
  पूछकर मुनि ने कहा—‘बैठिए।’
'27': >-
  अग्नि में आहुति देकर, अर्घ्य प्रदान कर, अतिथियों का विधिपूर्वक पूजन करके,
  वनप्रस्थ-धर्म के अनुसार उन्होंने उन्हें भोजन कराया।
'28': >-
  पहले स्वयं बैठकर धर्मज्ञ मुनिवर ने आसन पर बैठे, हाथ जोड़े हुए, धर्म में निपुण
  श्रीराम से कहा।
'29': >-
  ‘अग्नि में आहुति देकर, अर्घ्य देकर अतिथि का सत्कार करना चाहिए। अन्यथा, हे
  काकुत्स्थ, तपस्वी भी यदि ऐसा आचरण न करे, तो परलोक में वह दुष्ट साक्षी के समान
  (दोष का भागी होकर) अपने ही मांस को खाने लगेगा।’
'30': >-
  ‘आप सम्पूर्ण लोक के राजा हैं, धर्म का आचरण करने वाले महारथी हैं; आप पूजनीय और
  माननीय हैं तथा हमारे लिए प्रिय अतिथि बनकर आए हैं।’
'31': >-
  ऐसा कहकर अगस्त्य ने फल, मूल, पुष्प और अन्य पदार्थों से राघव का इच्छानुसार पूजन
  किया; फिर उनसे यह कहा।
'32': >-
  ‘हे पुरुषव्याघ्र! यह दिव्य और महान धनुष है, जो सुवर्ण और वज्र से विभूषित है।
  यह वैष्णव धनुष विश्वकर्मा द्वारा निर्मित है।’
'33': >-
  ‘यह अमोघ, सूर्य के समान प्रकाशमान उत्तम बाण ब्रह्मा का प्रदत्त है। तथा
  महेन्द्र ने मुझे दो तूणीर और अक्षय बाण भी दिए हैं।’
'34': >-
  ‘ये दोनों तरकस तीक्ष्ण बाणों से पूर्ण हैं, जो अग्नि के समान दहकते प्रतीत होते
  हैं। यह महान राजकीय कोष्ठ (म्यान/कोश) वाला खड्ग है, जो सुवर्ण से विभूषित है।’
'35': >-
  ‘हे राम! इसी धनुष से संग्राम में महान असुरों का वध करके, पूर्वकाल में विष्णु
  ने देवताओं के लिए दीप्तिमान श्री (वैभव/विजय-लक्ष्मी) प्राप्त की थी।’
'36': >-
  ‘हे मानद! यह धनुष, ये दोनों तूणीर, यह बाण और यह खड्ग—इन्हें विजय के लिए वैसे
  ही ग्रहण कीजिए जैसे वज्रधारी इन्द्र वज्र को धारण करता है।’
'37': >-
  ऐसा कहकर महातेजस्वी भगवान् अगस्त्य ने वह सम्पूर्ण श्रेष्ठ आयुध राम को दे दिया
  और फिर कहा (अर्थात् पुनः वचन बोले)।
'38': >-
  इस प्रकार ऋषिप्रणीत श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘अगस्त्यदर्शन’ नामक बारहवाँ सर्ग (३-१२) सम्पूर्ण हुआ।
