'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘पुष्पक-विमान का वर्णन’ नामक
  आठवाँ सर्ग (५-८) समाप्त होता है।
'1': >-
  तब बुद्धिमान् पवनपुत्र कपि (हनुमान) उस भवन के मध्य में स्थित होकर, मणि-रत्नों
  से विचित्र रूप से अलंकृत उस महान् विमान को देखता है, जो तपे हुए जाम्बूनद
  (शुद्ध सुवर्ण) की जालियों से निर्मित-सा प्रतीत होता था।
'2': >-
  वह विमान अप्रमित तथा अतुल्य प्रतिकृति वाला, मनोहर कृत्रिम-शिल्प से युक्त,
  विश्वकर्मा द्वारा स्वयं अत्यन्त कुशलतापूर्वक निर्मित किया गया था। वह वायुमार्ग
  में, आकाश में स्थित होकर ऐसा शोभायमान था मानो आदित्य-पथ (सूर्यमार्ग) की ही कोई
  लक्ष्मी हो।
'3': >-
  उसमें ऐसा कुछ भी नहीं था जो यत्नपूर्वक न बनाया गया हो; और उसमें ऐसा भी कुछ
  नहीं था जो अत्यन्त मूल्यवान रत्नों से रहित हो। (ऐसी अद्भुत) निश्चित विशेषताएँ
  देवताओं के लोक में भी दुर्लभ हैं; वहाँ (उस विमान में) ऐसा कोई भी अंग नहीं था
  जो महान् विशेषता से युक्त न हो।
'4': >-
  वह तप, संयम और पराक्रम के द्वारा उपार्जित-सा प्रतीत होता था; मन की एकाग्रता को
  धारण कराने वाला और मन को समाधि में स्थिर रखने वाली विचार-शक्ति के अनुसार विचरण
  करने वाला था। वह अनेक प्रकार के आकार-प्रकार की विशिष्टताओं से निर्मित था और
  जहाँ-तहाँ समान रूप से विशेष-विशेष शिल्प से रचा गया था।
'5': >-
  मन को एकाग्र करके वह (विमान) अतिशीघ्रगामी प्रतीत होता था; दुर्धर्ष था और पवन
  के समान वेग से चलने वाला था। वह महात्माओं—पुण्यकर्मा, महा-समृद्ध,
  यशस्वी—पुरुषों का श्रेष्ठ और उदात्त निवास-स्थान मानो था।
'6': >-
  वह विशेष आधारों पर स्थित विशेष विन्यास से युक्त, विचित्र शिखरों वाला और अनेक
  शिखरों से मंडित था। वह मनोहर था, शरद्-ऋतु के चन्द्रमा के समान निर्मल, और किसी
  पर्वत के विचित्रकूट नामक शिखर के समान अद्भुत दीख पड़ता था।
'7': >-
  उसमें आकाशचारी निशाचर—जिनके मुख कुण्डलों से शोभित थे और जो महाशन (अत्यन्त
  भयंकर/प्रचण्ड) थे—विचरण करते थे; तथा बहुत विशाल नेत्रों वाले, जिनकी दृष्टि
  घूमती हुई और विकराल थी, महावेगशाली भूत-गण भी सहस्रों की संख्या में (इधर-उधर)
  चलते-फिरते थे।
'8': >-
  वह विमान वसन्त के पुष्पों के ढेरों के समान अत्यन्त रमणीय दृश्य प्रस्तुत करता
  था; और मानो वसन्त-ऋतु के आगमन पर भी जितना मनोहर होता है, उतना ही मनोहर दीखता
  था। वहाँ उस उत्तम पुष्पक-विमान को वानरवीरों में श्रेष्ठ हनुमान ने देखा।
'9': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण रूप आदिकाव्य के सुन्दरकाण्ड में
  ‘पुष्पक-विमान का वर्णन’ नामक आठवाँ सर्ग (५-८) समाप्त हुआ।
