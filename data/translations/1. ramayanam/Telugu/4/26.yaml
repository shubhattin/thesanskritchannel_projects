'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కింధాకాండమున ‘సుగ్రీవాభిషేకము’ అను ఇరవై ఆరవ
  సర్గము ॥४-२६॥
'1': >-
  అనంతరం దుఃఖంతో దగ్ధమనస్కుడై, వస్త్రాలు తడిసిపోయిన సుగ్రీవుని చుట్టూ
  వానరసేనాధిపతులైన మహావానరులు చేరి, అతనికి సేవచేశారు ॥४-२६-१॥
'2': >-
  తర్వాత మహాబాహువైన, క్షేమకార్యాలను నిర్భారం గా నిర్వహించే రాముని సమీపించి,
  అందరూ చేతులు జోడించి—ఋషులు బ్రహ్మదేవుని ఎదుట నిలిచినట్లు—భక్తితో నిలబడ్డారు
  ॥४-२६-२॥
'3': >-
  అప్పుడు బంగారు పర్వతమువలె కాంతిమంతుడై, ఉదయసూర్యుని పోలిన ముఖమున్న
  మారుతాత్మజుడు హనుమంతుడు చేతులు జోడించి ఇలా పలికాడు ॥४-२६-३॥
'4': >-
  కాకుత్స్థా! మీ అనుగ్రహం వలన, బలసంపన్నులై, దంతబలముతో మహావీరులైన వానరులకు చెందిన
  పితృపైతామహ సంప్రదాయముగా నడిచే ఈ గొప్ప రాజ్యాధికారం లభించింది ॥४-२६-४॥
'5': >-
  ప్రభూ! మహాత్ములకైనా సులభంగా దొరకని ఈ రాజ్యం సిద్ధించింది. మీరు అనుమతి
  ఇచ్చినట్లయితే, సుగ్రీవుడు ఈ శుభనగరంలో ప్రవేశించి (రాజ్యకార్యాలను చేపడతాడు)
  ॥४-२६-५॥
'6': >-
  అతడు స్నేహితుల సమూహంతో కలిసి సమస్త కార్యాలనూ సవ్యంగా నిర్వహిస్తాడు. ఈయనను
  విధివిధానాల ప్రకారం నానావిధ సుగంధ ద్రవ్యాలు, ఔషధ జలాలతో స్నానం చేయింపబడింది
  ॥४-२६-६॥
'7': >-
  ముఖ్యంగా పుష్పమాలలతో, రత్నాలతో మిమ్ము విశేషంగా పూజిస్తాడు. కనుక మీరు ఈ रम్యమైన
  పర్వతగుహకు దయచేసి వచ్చవలసినదే ॥४-२६-७॥
'8': >-
  స్వామి సంబంధాన్ని (మీ అనుబంధాన్ని) స్థిరపరచుకోండి; వానరులందరినీ
  ఆనందింపజేయండి.” హనుమంతుడు ఇలా చెప్పగా, శత్రువీరులను సంహరించే రాఘవుడు— ॥४-२६-८॥
'9': >-
  బుద్ధిమంతుడూ, వాక్యనిపుణుడైన రాముడు హనుమంతునితో ప్రతివచనంగా ఇలా పలికాడు:
  “సౌమ్యా! పద్నాలుగు సంవత్సరాలపాటు—గ్రామముగాని నగరముగాని—నేను ప్రవేశించను
  ॥४-२६-९॥
'10': >-
  హనుమన్! తండ్రి ఆజ్ఞను పాటించే నేను (అరణ్యవాసంలో ఉన్న నేను) నగరప్రవేశం చేయను.
  దివ్యమైన, సుసమృద్ధమైన ఈ గుహలో వానరశ్రేష్ఠుడైన సుగ్రీవుడు విధివిధానంగా
  ప్రవేశించి, వీరుడు త్వరగా రాజ్యాభిషేకం పొందాలి ॥४-२६-१०॥
'11': ఇలా హనుమంతునితో చెప్పి, రాముడు సుగ్రీవునితో కూడా ఇలా అన్నాడు ॥४-२६-११॥
'12': >-
  ధర్మాన్ని తెలిసి ధర్మాచరణలో నిష్ఠగలవాడైన, విశాలబలవిక్రమమున్న ఈ వీరుడైన అంగదుని
  కూడా యౌవరాజ్యానికి అభిషేకించు ॥४-२६-१२॥
'13': >-
  జ్యేష్ఠుని కుమారుడు జ్యేష్ఠుడే; విక్రమంలోనూ తండ్రికి సమానుడు. దీనాత్ముడు కాని
  ఈ అంగదుడు యౌవరాజ్యానికి తగిన పాత్రుడు ॥४-૨६-१३॥
'14': >-
  ఇప్పుడు ప్రారంభమైన ఈ వర్ష ఋతువు నెల శ్రావణము—జలములు సమృద్ధిగా ప్రవహించే కాలము.
  సౌమ్యా! వర్షకాలని నాలుగు నెలలు మొదలయ్యాయి ॥४-२६-१४॥
'15': >-
  ఇది ఉద్యమానికి (యాత్రలు, సమరసన్నాహాలకు) తగిన సమయం కాదు. నీవు శుభమైన నీ నగరంలో
  ప్రవేశించు. నేను లక్ష్మణునితో కలిసి ఈ పర్వతంలోనే నివసిస్తాను ॥४-२६-१५॥
'16': >-
  సౌమ్యా! ఈ పర్వతగుహ रम్యమైనది, విశాలమైనది, అనుకూల గాలులతో యుక్తమైనది; సమృద్ధిగా
  జలములు ఉన్నవి; కమలాలు, ఉత్పలాలు విరివిగా పూసినవి ॥४-૨६-१६॥
'17': >-
  కార్తిక మాసం రాగానే, నీవు రావణవధ కార్యంలో ప్రయత్నించు. సౌమ్యా! అదే మనకు
  నిర్ణీత సమయం. నీవు నీ నివాసానికి (నగరానికి) ప్రవేశించు ॥४-२६-१७॥
'18': >-
  రాజ్యాభిషేకం పొందు; స్నేహితులను ఆనందింపజేయి.” అని రాముడు అనుమతించగా,
  వానరశ్రేష్ఠుడైన సుగ్రీవుడు— ॥۴-२६-१८॥
'19': >-
  వాలిచే పాలితమై ఉన్న रम్యమైన కిష్కింధా నగరంలో ప్రవేశించాడు. ఆ వానరేశ్వరుడు
  ప్రవేశించగానే— ॥४-૨६-१९॥
'20': >-
  వానరుల వేల సంఖ్యల గుంపులు అతనిని చుట్టుముట్టి, అన్ని వైపుల నుండి నగరంలోకి
  ప్రవేశించాయి. అప్పుడు ప్రజాసమూహమంతా హరిగణాధిపతిని దర్శించి— ॥４-२६-२०॥
'21': >-
  తలవంచి నమస్కరించి, భూమిపై పడి (సాష్టాంగంగా) భక్తిగా శాంతచిత్తంతో ఉన్నారు.
  వీర్యవంతుడైన సుగ్రీవుడు వారందరినీ మాట్లాడించి, పైకి లేపాడు ॥४-२६-২১॥
'22': >-
  ఆపై మహాబలుడు తన అన్న (వాలి) అంతఃపురమైన సౌమ్యమైన రాజభవనంలో ప్రవేశించాడు. భయంకర
  విక్రమశాలియైన వానరశ్రేష్ఠుడు సుగ్రీవుడు ప్రవేశించినప్పుడు— ॥४-২६-२२॥
'23': >-
  దేవతలు సహస్రాక్షుడైన ఇంద్రునికి అభిషేకించినట్లు, స్నేహితులు సుగ్రీవునికి
  అభిషేకం చేశారు. అతనికి బంగారంతో అలంకరించబడిన పాండుర (తెల్లని) ఛత్రాన్ని
  తెచ్చారు ॥४-२६-२३॥
'24': >-
  అలాగే తెల్లని చామరాలు—బంగారు దండలతో, కీర్తిని కలిగించేవిగా—మరియు అన్ని
  రత్నాలనూ, సమస్త బీజాలనూ, ఔషధ ద్రవ్యాలనూ తీసుకొచ్చారు ॥४-२६-२४॥
'25': >-
  పాలిచ్చే వృక్షాల మొగ్గలను, పుష్పాలను, తెల్లని వస్త్రాలను, తెల్లని అనులేపనాన్ని
  (పూతద్రవ్యాన్ని) కూడా సమర్పించారు ॥४-२६-२५॥
'26': >-
  సువాసన గల పుష్పమాలలను—భూలోకంలో పుట్టినవీ, నీటిలో పుట్టినవీ—దివ్యమైన చందనాలను,
  అనేక విధాల గంధ ద్రవ్యాలను కూడా తెచ్చారు ॥४-२६-२६॥
'27': >-
  అక్షతలను, బంగారాన్ని, ప్రియంగు (ఒక సుగంధ ధాన్యం), మధు, సర్పిస్సు (నెయ్యి),
  దధిని, చర్మాన్ని, వైఘ్ర చర్మాన్ని (పులి చర్మం) మరియు అమూల్యమైన పాదుకలను కూడా
  తెచ్చారు ॥४-২६-२७॥
'28': >-
  అభ్యంగసామగ్రిని తీసుకొని, గోరోచనను, మనశిలను తీసుకొచ్చి, ఆనందంతో పదహారు మంది
  ఉత్తమ యువతులు కూడా అక్కడికి వచ్చారు ॥۴-૨६-२८॥
'29': >-
  తర్వాత వానరశ్రేష్ఠుడైన సుగ్రీవునికి విధివిధానంగా అభిషేకం చేయాలనుకొని, రత్నాలు,
  వస్త్రాలు, భక్ష్యాలు ఇత్యాదులతో బ్రాహ్మణశ్రేష్ఠులను సంతోషపరచి— ॥४-२६-२९॥
'30': >-
  కుశలతో పరిస్తరించిన యజ్ఞవేదికపై ప్రజ్వలింపజేసిన అగ్నిదేవునికి, మంత్రశుద్ధమైన
  హవిస్సుతో మంత్రజ్ఞులు హోమం నిర్వహించారు ॥४-२६-३०॥
'31': >-
  అనంతరం బంగారంతో ప్రతిష్ఠింపబడిన, ఉత్తమ వస్త్రావరణంతో కప్పబడిన, ప్రాసాద శిఖరంపై
  ఉన్న रम్యమైన, విచిత్రమాల్యాలతో శోభించిన స్థానంలో— ॥४-২६-३१॥
'32': >-
  మంత్రాలతో, విధిపూర్వకంగా తూర్పుముఖంగా అతనిని ఉత్తమ ఆసనంపై కూర్చోబెట్టి, నదులు,
  నదములు మరియు చుట్టూ ఉన్న తీర్థాల నుండీ జలాన్ని సేకరించి— ॥४-২६-३२॥
'33': >-
  అలాగే సముద్రాలన్నింటి నుండీ నీటిని తెచ్చి, వానరశ్రేష్ఠులు స్వచ్ఛమైన ఆ జలాన్ని
  బంగారు కలశాలలో నింపి ఉంచారు ॥৪-૨६-३३॥
'34': >-
  శుభమైన ఋషభశృంగాలతో, బంగారు కలశాలతో—శాస్త్రోక్తమైన విధాన ప్రకారం, మహర్షులు
  నిర్దేశించిన క్రమం ప్రకారం— ॥४-२६-३४॥
'35': >-
  గజుడు, గవాక్షుడు, గవయుడు, శరభుడు, గంధమాదనుడు, మైందుడు, ద్వివిదుడు, హనుమంతుడు,
  జాంబవంతుడు—ఇలా— ॥४-२६-३५॥
'36': >-
  ప్రసన్నమైన, సుగంధభరితమైన జలంతో, దేవతలు సహస్రాక్షుడైన ఇంద్రునికి
  అభిషేకించినట్లు, సుగ్రీవునికి అభిషేకం చేశారు ॥४-२६-३६॥
'37': >-
  సుగ్రీవుడు అభిషిక్తుడయ్యాక, మహాత్ములైన వానరపుంగవులందరూ లక్షల సంఖ్యలో హర్షంతో
  గొంతెత్తి జయజయకారాలు చేశారు ॥۴-२६-३७॥
'38': >-
  రాముని వచనాన్ని అనుసరించి, వానరేశ్వరుడు సుగ్రీవుడు అంగదుని ఆలింగనం చేసి,
  అతనిని యౌవరాజ్యానికి అభిషేకించాడు ॥۴-२६-३८॥
'39': >-
  అంగదునికి అభిషేకం జరిగినప్పుడు, సానుకంపులైన ప్లవంగములు, “సాధు! సాధు!” అని అంటూ
  మహాత్ముడైన సుగ్రీవుని స్తుతించి గౌరవించారు ॥４-૨६-३९॥
'40': >-
  అక్కడ అటువంటి వ్యవస్థ ఏర్పడినందుకు, అందరూ ఆనందంతో మహాత్ముడైన రాముని,
  లక్ష్మణుని పదే పదే స్తోత్రాలతో పొగడారు ॥৪-২६-४०॥
'41': >-
  ఆనందంతో పుష్టిగా ఉన్న జనాలతో నిండిపోయి, పతాకా ధ్వజాలతో శోభించి, పర్వతగర్భంలోని
  रम్యమైన కిష్కింధా నగరి మరింత వైభవంగా ప్రకాశించింది ॥۴-२६-४१॥
'42': >-
  అప్పుడు కపిసేనానాథుడైన వీర్యవంతుడు సుగ్రీవుడు, మహాత్ముడైన రామునికి ఆ మహాభిషేకం
  జరిగిన విషయాన్ని నివేదించి, తన భార్య రుమను కూడా తిరిగి పొందడంతో, దేవతలాధిపతి
  ఇంద్రునివలె రాజ్యాన్ని సంపాదించాడు ॥४-२६-४२॥
'43': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కింధాకాండే ‘సుగ్రీవాభిషేకము’
  నామ షడ్వింశః సర్గః ॥४-२६॥
