'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘मार्गसंस्कार’ नामक
  अस्सीवाँ सर्ग आरम्भ होता है।
'1': >-
  तदनन्तर भूमि-प्रदेश को भली-भाँति जानने वाले, सूत्रकर्म (नाप-जोख/रेखांकन) में
  निपुण, अपने-अपने कार्य में तत्पर, शूरवीर खनन-कर्मी तथा यन्त्र चलाने वाले
  (यन्त्रक) आदि पुरुष (कार्य के लिए) नियुक्त हुए।
'2': >-
  और भी—कार्य के निकट उपस्थित रहने वाले, स्थापत्य-कला में पारंगत (स्थपति),
  यन्त्रविद्या के जानकार; तथा निर्माण-कार्य करने वाले (वर्धक), मार्ग-निर्माता और
  वृक्षों को काटने-छाँटने वाले तक्षक—ये सब भी साथ थे।
'3': >-
  कूप बनाने वाले, चूना/सुधा का कार्य करने वाले, बाँस-कार्य में कुशल कारीगर; तथा
  जो लोग समर्थ निरीक्षक (द्रष्टा) थे—वे सभी आगे-आगे चल पड़े।
'4': >-
  वे (कर्मचारी) आगे बढ़े, और हर्ष से उस दिशा की ओर विशाल जनसमूह भी उमड़ पड़ा।
  उसका वह महान वेग ऐसा शोभने लगा मानो पर्व के दिन समुद्र का ज्वार उमड़ आया हो।
'5': >-
  वे मार्ग-कार्य के ज्ञाता पुरुष अपना-अपना क्रम (पारी/विभाग) संभालकर, नाना
  प्रकार के औज़ारों से युक्त होकर, सबसे आगे प्रस्थान कर गए।
'6': >-
  वे लोग लताओं, वल्लरियों, झाड़ियों, ठूँठों और पत्थरों को हटाते हुए, नाना प्रकार
  के वृक्षों को काट-छाँटकर मार्ग बनाने लगे।
'7': >-
  और जो प्रदेश वृक्षरहित थे, वहाँ कुछ लोग वृक्ष लगाते गए; तथा कहीं-कहीं कुछ लोग
  कुल्हाड़ियों, टाँकियों और दात्रों से काटते-छाँटते चले।
'8': >-
  दूसरे कुछ बलवानों में भी अधिक बलवान पुरुष, दुर्गम स्थानों और ऊबड़-खाबड़ स्थलों
  को जहाँ-तहाँ समतल करते हुए आगे बढ़ते थे।
'9': >-
  कुछ लोग धूल-मिट्टी से लम्बे-चौड़े गड्ढों और खाइयों को भर देते थे; और कुछ लोग
  नीचे धँसे भागों को चारों ओर से समतल कर देते थे।
'10': >-
  तब कुछ पुरुष जो बाँधने योग्य था उसे बाँधते, जो कुचलने/समतल करने योग्य था उसे
  अच्छी तरह कूचकर दबाते; और जो तोड़ने/भेदने योग्य स्थान थे, उन-उन प्रदेशों को वे
  उस समय काट-भेदकर साफ कर देते थे।
'11': >-
  अल्प ही समय में उन्होंने बहुत जल वाले अनेक ‘परिवाह’ (नालियाँ/प्रवाह-मार्ग) बना
  दिए, और समुद्र के समान प्रतीत होने वाले, अनेक प्रकार के आकारों वाले बहुत-से
  (जलाशय/प्रवाह) तैयार कर दिए।
'12': >-
  और जहाँ जल नहीं था, वहाँ उन्होंने उत्तम-उत्तम, अनेक प्रकार के कुएँ (उदपान)
  खुदवाए, जिन्हें वेदिकाओं (चबूतरों/मंचों) से सुशोभित किया गया था।
'13': >-
  वहाँ चूने/सुधा से बना हुआ कुट्टिम-तल (सुदृढ़ फर्श) था, पृथ्वी पर पुष्पित
  हरियाली (वनस्पतियाँ) थीं; मद से कलरव करते द्विज-समूह (पक्षी) गूँज रहे थे; और
  ध्वज-पताकाओं से वह स्थान अलंकृत था।
'14': >-
  चन्दन-मिश्रित जल से सिंचित, नाना प्रकार के पुष्पों से विभूषित—सेना का वह मार्ग
  अत्यन्त शोभायमान हो उठा, मानो स्वर्ग-मार्ग के समान हो।
'15': >-
  फिर आज्ञा देकर (और) जैसा आदेश हुआ वैसा ही करने में नियुक्त वे अधिकृत पुरुष,
  रमणीय प्रदेशों में तथा जहाँ बहुत-से स्वादिष्ट फल थे—(ऐसे स्थानों में) कार्य
  करने लगे।
'16': >-
  महात्मा भरत के लिए जो निवास-स्थान अभिप्रेत था, उसे उन्होंने बार-बार और अधिक
  शोभित किया—मानो वह (स्वयं) आभूषणों के समान शोभा-युक्त हो।
'17': >-
  नक्षत्रों के प्रशस्त होने पर और शुभ मुहूर्तों में—उन बातों के जानकारों ने
  महात्मा भरत के निवास (शिविर/आवास) की स्थापना की।
'18': >-
  बहुत-से मिट्टी के ढेरों से (उठी) परिखाओं (खाइयों) से घिरा हुआ; तंत्र-युक्त,
  इन्द्रकील (किलानुमा स्तम्भ) के समान दृढ़ खम्भों वाला; और उत्तम तोरण-द्वारों से
  सुशोभित (वह निवास-स्थान था)।
'19': >-
  प्रासादों की पंक्तियों से युक्त, सौध-सदृश ऊँचे भवनों और प्राकारों (परकोटों) से
  घिरा हुआ; सभी मुख्य मार्ग ध्वज-पताकाओं से शोभित और अति सुन्दर ढंग से निर्मित
  थे।
'20': >-
  आकाश में मानो फैलते हुए, शिखराग्र पर विमान-से प्रतीत होने वाले उच्च भागों
  सहित, वे निवास-स्थान अत्यन्त ऊँचे उठे हुए थे और इन्द्रपुरी के समान जान पड़ते
  थे।
'21': >-
  फिर वे विविध वृक्षों से युक्त काननों वाली जाह्नवी (गंगा) के निकट पहुँचे—जो
  शीतल, निर्मल पीने योग्य जल वाली और बड़े-बड़े मछलियों से परिपूर्ण थी।
'22': >-
  जैसे निर्मल रात्रि में चन्द्रमा और तारागणों से मंडित आकाश शोभायमान होता है,
  वैसे ही नर-इन्द्र (भरत) का वह मार्ग भी, क्रमशः रमणीय, शुभ और कुशल शिल्पियों
  द्वारा निर्मित होने से अत्यन्त प्रकाशमान हो रहा था।
'23': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘मार्गसंस्कार’
  नामक अस्सीवाँ सर्ग समाप्त हुआ।
