'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘शक्र और अहल्या के शाप’ नामक
  अड़तालीसवाँ सर्ग।
'1': >-
  वहाँ परस्पर मिलन होने पर जब एक-दूसरे का कुशल-मंगल पूछ लिया गया, तब कथा के अंत
  में सुमति ने महामुनि से यह वचन कहा।
'2': >-
  हे भद्र! ये दोनों कुमार देवताओं के समान पराक्रम वाले हैं। ये वीर गज और सिंह-सी
  चाल वाले हैं तथा शार्दूल और वृषभ के तुल्य प्रतीत होते हैं।
'3': >-
  इनके नेत्र कमल-पत्रों के समान विशाल हैं। ये खड्ग, तरकस और धनुष धारण किए हुए
  हैं; और रूप में दोनों अश्विनीकुमारों के समान, यौवन से युक्त होकर उपस्थित हैं।
'4': >-
  ये दोनों अमर-तुल्य कुमार मानो देवलोक से ही यदृच्छा से पृथ्वी पर आ पहुँचे हों।
  हे मुने! ये दोनों पैदल यहाँ कैसे आए? किस कारण से आए हैं, और किसके (कार्य) के
  लिए आए हैं?
'5': >-
  ये दोनों इस देश की शोभा बढ़ा रहे हैं, जैसे आकाश को चंद्रमा और सूर्य सुशोभित
  करते हैं। आकार-प्रमाण, हाव-भाव और चेष्टाओं में ये एक-दूसरे के समान हैं।
'6': >-
  ये श्रेष्ठ पुरुष ऐसे दुर्गम मार्ग पर किस प्रयोजन से आए हैं? उत्तम आयुध धारण
  करने वाले ये दोनों वीर कौन हैं—यह सब मैं तत्त्वतः सुनना चाहती हूँ।
'7': >-
  उसके ये वचन सुनकर विश्वामित्र ने यथावत सब वृत्तांत कह सुनाया—सिद्धाश्रम में
  निवास, और जैसे राक्षसों का वध हुआ, वह भी। विश्वामित्र का वचन सुनकर राजा (जनक)
  अत्यन्त विस्मित हो गया।
'8': >-
  दशरथ के वे दोनों पुत्र अतिथि-रूप में परम आदर के योग्य होकर आए थे। महाबली और
  सत्कारार्ह उन दोनों का राजा ने विधिपूर्वक पूजन किया।
'9': >-
  इसके बाद सुमति से परम सत्कार प्राप्त करके राघव-द्वय ने वहाँ एक रात्रि निवास
  किया, और फिर मिथिला को चले गए।
'10': >-
  जनक की शुभ नगरी मिथिला को देखकर सभी मुनि ‘साधु! साधु!’ कहकर उसकी प्रशंसा करते
  हुए मिथिला का सम्मान करने लगे।
'11': >-
  वहाँ मिथिला के उपवन में एक आश्रम को देखकर राघव ने—जो पुराना, निर्जन और रमणीय
  था—मुनिश्रेष्ठ से पूछ लिया।
'12': >-
  हे भगवन्! यह आश्रम जैसा दिखने वाला स्थान क्या है, जो मुनियों से रहित है? मैं
  सुनना चाहता हूँ कि यह पूर्व में किसका आश्रम था।
'13': >-
  राघव के कहे हुए उस वाक्य को सुनकर वाक्य-विद्या में निपुण, महातेजस्वी महामुनि
  विश्वामित्र ने प्रत्युत्तर दिया।
'14': >-
  हे राघव! सुनो, मैं तुम्हें तत्त्वपूर्वक बताता हूँ—यह आश्रम-स्थान जिस महात्मा
  के क्रोध से शप्त हुआ था, वह किसका है।
'15': >-
  हे नरश्रेष्ठ! यह पूर्वकाल में महात्मा गौतम का दिव्य-प्रभा से युक्त आश्रम था,
  जिसे देवता भी भली-भाँति पूजते थे।
'16': >-
  राजपुत्र! उसी आश्रम में महायशस्वी गौतम ने पहले अहल्या के सहित रहकर अनेक वर्षों
  तक तपस्या का अनुष्ठान किया था।
'17': >-
  उस बीच का अवसर जानकर सहस्राक्ष, शचीपति इन्द्र, मुनि का वेष धारण करके अहल्या से
  यह बोला।
'18': >-
  हे सुसमाहिते, सुमध्यमा! कामना करने वाले लोग ऋतुकाल की प्रतीक्षा नहीं करते; मैं
  तुम्हारे साथ संगम करना चाहता हूँ।
'19': >-
  हे रघुनन्दन! मुनिवेषधारी उस सहस्राक्ष को पहचानकर भी, दुष्टबुद्धि अहल्या ने
  देवराज के प्रति कौतूहलवश (उसकी इच्छा में) मन लगा लिया।
'20': >-
  फिर अपने अंतःकरण से कृतार्थ हुई अहल्या ने सुरश्रेष्ठ से कहा—‘हे सुरश्रेष्ठ!
  मैं कृतार्थ हो गई; हे प्रभो! अब तुम शीघ्र यहाँ से चले जाओ।’
'21': >-
  ‘हे देवेश! तुम मुझे और अपने-आप को हर प्रकार से गौतम से बचाओ।’ तब इन्द्र हँसते
  हुए अहल्या से यह वचन बोला।
'22': >-
  ‘हे सुश्रोणि! मैं संतुष्ट हूँ; जैसे आया था वैसे ही चला जाऊँगा।’ ऐसा कहकर, उस
  समय संगम करके वह कुटिया से बाहर निकल आया।
'23': >-
  हे राम! वह (इन्द्र) घबराहट के कारण शीघ्रता से चलता हुआ, गौतम के विषय में
  सशंकित था; तभी उसने महामुनि गौतम को (आश्रम में) प्रवेश करते हुए देख लिया।
'24': >-
  वे देवों और दानवों से भी अजेय, तपोबल से सम्पन्न, तीर्थ के जल से भीगे हुए, और
  मानो अग्नि के समान दीप्तिमान थे।
'25': >-
  उस समय श्रेष्ठ मुनि के हाथ में समिधा थी और वे कुशा सहित थे। उस मुनिपुंगव को
  देखकर सुरपति (इन्द्र) भयभीत हो गया और उसका मुख उदास पड़ गया।
'26': >-
  तब मुनिवेषधारी, दुराचारी सहस्राक्ष को देखकर सदाचार-संपन्न मुनि (गौतम) ने
  क्रोधपूर्वक यह वचन कहा।
'27': >-
  ‘दुर्मति! मेरे रूप का आश्रय लेकर तुमने यह कुकर्म किया है। यह अकर्तव्य है;
  इसलिए तुम निष्फल हो जाओगे।’
'28': >-
  महात्मा गौतम के इस प्रकार कहने पर, उनके क्रोध के कारण सहस्राक्ष इन्द्र के
  दोनों वृषण उसी क्षण भूमि पर गिर पड़े।
'29': >-
  इस प्रकार शक्र को शाप देकर उन्होंने अपनी पत्नी को भी शाप दिया—‘तुम यहाँ
  बहुत-बहुत सहस्र वर्षों तक निवास करोगी।’
'30': >-
  ‘तुम वायु-भक्षा (केवल वायु पर जीवित), निराहार, तप करती हुई, भस्म-शायिनी (भस्म
  पर सोने वाली) होकर, इस आश्रम में सब प्राणियों से अदृश्य रहकर निवास करोगी।’
'31': >-
  ‘जब यह घोर वन में दशरथनन्दन, दुर्धर्ष राम आएँगे, तब तुम पवित्र (शापमुक्त) हो
  जाओगी।’
'32': >-
  ‘उस दुष्ट आचरण वाली! उसके आतिथ्य से, लोभ और मोह से रहित होकर, आनंदयुक्त तुम
  मेरे पास आकर अपना वास्तविक रूप धारण करोगी।’
'33': >-
  ऐसा कहकर महातेजस्वी, महान तपस्वी गौतम ने दुष्टचारिणी (अहल्या) को छोड़कर इस
  आश्रम का परित्याग किया, जो सिद्धों और चारणों द्वारा सेवित था; और वे हिमालय के
  रमणीय शिखर पर जाकर तपस्या करने लगे।
'34': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में ‘शक्र और अहल्या
  के शाप’ नामक अड़तालीसवाँ सर्ग समाप्त हुआ।
