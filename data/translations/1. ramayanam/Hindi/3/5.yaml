'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘शरभङ्ग का ब्रह्मलोक को
  प्रस्थान’ नामक पाँचवाँ सर्ग (३-५) आरम्भ होता है।
'1': >-
  वन में उस भीम-बलवान राक्षस विराध का वध करके, तब पराक्रमी श्रीराम ने सीता को
  आलिंगन कर, उन्हें धैर्य बँधाया और आश्वस्त किया।
'2': >-
  फिर प्रज्वलित तेजस्वी भ्राता लक्ष्मण से श्रीराम ने कहा— ‘यह वन बड़ा कष्टदायक
  और दुर्गम है; हम तो वन में रहने-चलने के अभ्यस्त भी नहीं हैं।’
'3': >-
  ‘आओ, शीघ्र ही तप-धन महर्षि शरभङ्ग के पास चलें।’ ऐसा कहकर राघव शरभङ्ग के आश्रम
  की ओर चल पड़े और वहाँ जा पहुँचे।
'4': >-
  देव-तुल्य प्रभाव वाले, तप से परिपक्व आत्मा महर्षि शरभङ्ग के समीप श्रीराम ने एक
  महान अद्भुत दृश्य देखा।
'5': >-
  आकाश में एक श्रेष्ठ रथ दिखाई दिया, जो तेजस्वी देह से सूर्य और वैश्वानर (अग्नि)
  के समान दमक रहा था; उस पर एक दिव्य पुरुष आरूढ़ था और देवगण उसके अनुचर रूप में
  साथ थे।
'6': >-
  श्रीराम ने देखा कि देवों के स्वामी वह दिव्य पुरुष पृथ्वी को स्पर्श किए बिना ही
  स्थित है; वह देव अनुपम आभूषणों की प्रभा से देदीप्यमान था और निर्मल, उज्ज्वल
  वस्त्र धारण किए हुए था।
'7': >-
  उन्होंने देखा कि अनेक महात्मा उसी प्रकार (देवोचित रीति से) उसकी पूजा कर रहे
  हैं; हरे वर्ण के अश्वों से युक्त वह रथ अंतरिक्ष में स्थित था।
'8': >-
  उस रथ को श्रीराम ने दूर से देखा— वह नवोदित सूर्य के समान तेजस्वी था; कहीं वह
  श्वेत मेघ-समूह के सदृश प्रतीत होता, तो कहीं चन्द्र-मण्डल के समान।
'9': >-
  उन्होंने एक निर्मल छत्र भी देखा, जो विचित्र मालाओं से शोभित था; और दो श्रेष्ठ
  चामर-व्यजन भी देखे, जिनके दण्ड सुवर्ण के थे और जो अत्यन्त मूल्यवान थे।
'10': >-
  वे चामर श्रेष्ठ नारियों द्वारा हाथों में धरे हुए, उस दिव्य पुरुष के मस्तक के
  ऊपर हिलाए जा रहे थे; और गन्धर्व, देव, सिद्ध तथा बहुत से परमर्षि भी वहाँ
  उपस्थित थे।
'11': >-
  वे सब अंतरिक्ष में स्थित उस देव की उत्तम वाणियों से स्तुति कर रहे थे; उसी समय
  वह देव (वासव/इन्द्र) महर्षि शरभङ्ग से वार्तालाप भी कर रहा था।
'12': >-
  वहाँ शतक्रतु इन्द्र को देखकर श्रीराम ने लक्ष्मण से कहा; और फिर श्रीराम ने उस
  अद्भुत रथ की ओर संकेत करके उसे अपने भाई को दिखाया।
'13': >-
  ‘लक्ष्मण, देखो! यह तेजस्वी, ऐश्वर्य से युक्त, अद्भुत रथ— मानो सूर्य ही प्रचण्ड
  ताप से दहकता हुआ— अंतरिक्ष में स्थित है।’
'14': >-
  ‘पुरुहूत, अर्थात् इन्द्र (शक्र) के जिन अश्वों के विषय में हमने पहले सुना था,
  वे दिव्य अश्व अवश्य ही ये हरे वर्ण वाले घोड़े हैं जो आकाश में विचर रहे हैं।’
'15': >-
  ‘और हे पुरुष-व्याघ्र! ये जो चारों दिशाओं में आसपास खड़े हैं— ये सौ-सौ की
  संख्या में, कुण्डल धारण किए हुए, युवा और हाथों में तलवार लिए हुए वीर हैं।’
'16': >-
  ‘इनकी छाती विस्तीर्ण और विशाल है, भुजाएँ परिघ (लोहे की मूसल) के समान दृढ़ हैं;
  सबके वस्त्र रक्ताभ किरणों जैसे लाल हैं— और ये व्याघ्रों के समान दुर्जेय हैं।’
'17': >-
  ‘सौमित्र! इन सबकी छाती पर हार अग्नि-ज्वाला के समान चमक रहे हैं; और ये सब
  पच्चीस वर्ष के युवक का सा सुन्दर रूप धारण किए हुए हैं।’
'18': >-
  ‘कहते हैं, देवताओं की आयु सदा इसी प्रकार की (यौवन अवस्था-सी) रहती है; इसलिए ये
  पुरुष-व्याघ्र अत्यन्त प्रिय-दर्शन दिखाई दे रहे हैं।’
'19': >-
  ‘लक्ष्मण, तुम यहीं वैदेही (सीता) के साथ थोड़ी देर ठहरो, जब तक मैं स्पष्ट रूप
  से जान न लूँ कि रथ पर यह तेजस्वी कौन है।’
'20': >-
  ऐसा कहकर काकुत्स्थ श्रीराम ने सौमित्र लक्ष्मण से कहा— ‘तुम यहीं ठहरे रहो।’ और
  वे शरभङ्ग के आश्रम की ओर बढ़ चले।
'21': >-
  तब शचीपति इन्द्र ने श्रीराम को समीप आते हुए देखकर, महर्षि शरभङ्ग से अनुमति ली
  और देवगण से यह कहा।
'22': >-
  ‘यह राम यहाँ आ रहा है; जब तक वह मुझसे बात न करे, तब तक तुम सब शीघ्र अपना
  प्रस्थान (कार्य) पूरा करो; उसके बाद ही मैं उससे मिलने योग्य होऊँगा।’
'23': >-
  ‘यह (राम) तो विजयी और कृतार्थ होने वाला है; मैं शीघ्र ही इसे वैसा देखूँगा।
  इसके द्वारा एक महान कार्य किया जाना है, जो दूसरों के लिए अत्यन्त कठिन है।’
'24': >-
  फिर वज्रधारी इन्द्र ने महर्षि को प्रणाम करके, उनका सत्कार किया; और हययुक्त रथ
  पर आरूढ़ होकर, शत्रुओं का दमन करने वाला वह देव स्वर्गलोक को चला गया।
'25': >-
  सहस्राक्ष इन्द्र के चले जाने पर, राघव श्रीराम अपने समस्त साधनों-सहित
  (सीता-लक्ष्मण आदि सहित) अग्निहोत्र में लगे हुए महर्षि शरभङ्ग के पास पहुँचे।
'26': >-
  श्रीराम, सीता और लक्ष्मण— तीनों ने महर्षि के चरण पकड़कर (प्रणाम कर) सम्मान
  किया; उनकी अनुमति से, निमंत्रित होकर और निवास-स्थान पाकर वे वहीं बैठ गए।
'27': >-
  इसके बाद राघव ने इन्द्र के आगमन-कारण के विषय में पूछा; और शरभङ्ग ने वह सब बात
  राघव को यथावत् निवेदित कर दी।
'28': >-
  महर्षि ने कहा— ‘हे राम! यह वर देने वाला इन्द्र मुझे ब्रह्मलोक ले जाना चाहता
  है, जिसे मैंने उग्र तपस्या से जीत लिया है; जो असंयमित/अकृतात्माओं के लिए
  दुर्लभ है।’
'29': >-
  ‘हे नर-व्याघ्र! तुम्हारे निकट होने का समाचार जानकर भी, मैं ब्रह्मलोक नहीं
  जाऊँगा, जब तक प्रिय अतिथि रूप में तुम्हें देख न लूँ।’
'30': >-
  ‘हे पुरुष-व्याघ्र! तुम धर्मात्मा, महात्मा हो; तुमसे मिलकर ही मैं त्रिदिव
  (स्वर्ग) और उससे भी परम श्रेष्ठ लोक को जाऊँगा।’
'31': >-
  ‘हे नरशार्दूल! मैंने शुभ लोकों को अक्षय रूप से जीत लिया है— ब्रह्म-सम्बन्धी
  (ब्रह्म्य) और स्वर्ग के शिखर (नाकपृष्ठ्य) के लोक भी; तुम मेरे इन लोक-लाभों को
  स्वीकार करो।’
'32': >-
  महर्षि शरभङ्ग द्वारा ऐसा कहे जाने पर, नर-व्याघ्र राघव— जो समस्त शास्त्रों में
  निपुण थे— यह वचन बोले।
'33': >-
  ‘हे महामुने! मैं स्वयं ही सभी लोकों को प्राप्त कर लूँगा; मैं तो चाहता हूँ कि
  इसी वन में, जैसा आपने निर्धारित किया है, मुझे निवास-स्थान मिले।’
'34': >-
  राघव द्वारा ऐसा कहे जाने पर, इन्द्र के तुल्य बल वाले, महाबुद्धिमान शरभङ्ग ने
  फिर से ये वचन कहे।
'35': >-
  ‘हे राम! यहाँ इस वन में सुतीक्ष्ण नाम के एक धर्मात्मा, महान तेजस्वी तपस्वी
  निवास करते हैं; वे तुम्हारे लिए कल्याण का विधान करेंगे।’
'36': >-
  ‘तुम पवित्र स्थान में निवास करने वाले उस तपस्वी सुतीक्ष्ण के पास जाओ; वह रमणीय
  वन-प्रदेश में तुम्हारे ठहरने की व्यवस्था कर देंगे।’
'37': >-
  ‘हे राम! इस मन्दाकिनी नदी के प्रवाह के विरुद्ध दिशा में चलो— यह नदी पुष्पों और
  जल-उत्पन्न कुसुमों को बहाती चलती है; उसके बाद तुम वहाँ पहुँच जाओगे।’
'38': >-
  ‘हे नर-व्याघ्र! पुत्र! थोड़ी देर यहाँ मेरे पास ही ठहरकर मार्ग को देख लो, जब तक
  मैं अपने शरीर को वैसे ही त्याग न दूँ जैसे सर्प अपनी जीर्ण त्वचा छोड़ देता है।’
'39': >-
  तब महातेजस्वी शरभङ्ग ने अग्नि को सम्यक् प्रज्वलित करके, मन्त्रपूर्वक घृत की
  आहुति दी; और फिर वे स्वयं उसी हुताशन (अग्नि) में प्रविष्ट हो गए।
'40': >-
  उस समय उस महात्मा की देह के रोम और केश, जीर्ण त्वचा, हड्डियाँ, और जो मांस तथा
  रक्त था— वह सब अग्नि ने भस्म कर दिया।
'41': >-
  और फिर वे पावक के समान तेजस्वी एक कुमार-रूप को प्राप्त हुए; उस अग्नि-चिता से
  उठकर शरभङ्ग अत्यन्त दीप्तिमान हो उठे।
'42': >-
  वे आहिताग्नि महात्मा ऋषियों के लोकों को, तथा देवताओं के लोकों को भी पार करके,
  ब्रह्मलोक में आरोहण कर गए।
'43': >-
  पुण्यकर्मा, भुवन में द्विजश्रेष्ठ शरभङ्ग ने पितामह ब्रह्मा को उनके अनुचरों
  सहित देखा; और पितामह ने भी उस द्विज को देखकर प्रसन्न होकर कहा— ‘सुस्वागतम्’
  (तुम्हारा अत्यन्त स्वागत है)।
'44': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘शरभङ्ग का ब्रह्मलोक को प्रस्थान’ नामक पाँचवाँ सर्ग (३-५) समाप्त हुआ।
