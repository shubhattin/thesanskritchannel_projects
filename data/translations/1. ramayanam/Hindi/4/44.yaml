'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘हनुमत्संदेश’ नामक
  चवालीसवाँ सर्ग (४-४४) आरम्भ होता है।
'1': >-
  विशेष रूप से सुग्रीव ने हनुमान् के प्रति यह बात कही; क्योंकि वह उन वानरश्रेष्ठ
  (हनुमान्) के विषय में कार्य-साधन में निश्चयात्मक होकर, उनके अर्थ/प्रयोजन को
  भलीभाँति निश्चित कर चुका था।
'2': >-
  तदनन्तर समस्त वनचर-समुदाय के स्वामी, परम प्रसन्न सुग्रीव ने पराक्रमी पवनपुत्र
  हनुमान् से कहा।
'3': >-
  हे हरिपुंगव! मुझे तुम्हारी गति में कोई भी बाधा नहीं दिखाई देती—न पृथ्वी पर, न
  आकाश (अन्तरिक्ष) में, न स्वर्ग में, न पर्वतों/गिरिगुहाओं में, और न जल में।
'4': >-
  देवों के सहित, गन्धर्वों के सहित, नागों, मनुष्यों और देवताओं के सहित—समुद्रों
  और पर्वतों से युक्त समस्त लोक तुम्हें विदित (परिचित) हैं।
'5': >-
  हे महाकपि! तुम्हारी गति, वेग, तेज और लाघव—ये सब महाबली वीर, तुम्हारे पिता
  महौजस्वी मारुत के सदृश हैं।
'6': >-
  तेज के कारण भी पृथ्वी पर तुम्हारे समान कोई दूसरा प्राणी नहीं है। अतः सीता किस
  प्रकार प्राप्त हो सकती हैं—उसी यथार्थ उपाय का तुम ही विचार करो।
'7': >-
  हे नीतिविद् हनुमान्! तुम्हीं में बल है, बुद्धि है, पराक्रम है; तथा देश-काल के
  अनुरूप चलने की क्षमता और नीति (उपाय-ज्ञान) भी तुम्हीं में है।
'8': >-
  तदनन्तर हनुमान् के द्वारा कार्य-सम्बन्ध (कार्य की गंभीरता/जटिलता) को समझकर और
  हनुमान् को भी भलीभाँति पहचानकर राघव (श्रीराम) विचार करने लगे।
'9': >-
  यह वानरेश्वर (सुग्रीव) तो हनुमान् के विषय में हर प्रकार से निश्चित-मत है; और
  कार्य-सिद्धि के प्रसंग में हनुमान् स्वयं भी अत्यन्त निश्चयात्मक हैं।
'10': >-
  इस प्रकार जब वह (हनुमान्) प्रयाण कर चुका, अपने कर्मों से भलीभाँति परखा जा
  चुका, और स्वामी (राम) द्वारा ग्रहण/अभ्यर्थित किया जा चुका है—तो निश्चय ही
  कार्य-फल का उदय (सफलता) सुनिश्चित है।
'11': >-
  उस महान् तेजस्वी (श्रीराम) ने उस दृढ़ उद्योग से युक्त (व्यवसाय-प्रधान) हरि
  (हनुमान्) को देखकर, कृतार्थ-सा होकर हर्षित हो गए; उनके इन्द्रिय और मन प्रसन्न
  हो उठे।
'12': >-
  तब परम शत्रुनाशक (श्रीराम) ने अत्यन्त प्रसन्न होकर उसे (हनुमान् को) अपनी ही
  नामांकित (स्वनाम-चिह्न से शोभित) अँगूठी दी—जो जनकनन्दिनी (सीता) के लिए पहचान
  का चिह्न (अभिज्ञान) थी।
'13': >-
  हे हरिश्रेष्ठ! इस चिह्न (अँगूठी) के द्वारा जनकात्मजा (सीता) मुझे से (मेरे पास
  से) भेजे हुए तुम्हें, बिना भय के और बिना उद्वेग के, पहचान लेंगी और देख लेंगी।
'14': >-
  हे वीर! तुम्हारा उद्योग (व्यवसाय) और सत्त्वयुक्त पराक्रम, तथा सुग्रीव का यह
  संदेश—ये सब मुझे मानो सिद्धि (कार्य-सफलता) का समाचार ही कह रहे हैं।
'15': >-
  वानरश्रेष्ठ (हनुमान्) ने उसे (अँगूठी को) ग्रहण करके, मस्तक पर रखकर
  (सम्मानपूर्वक) अञ्जलि बाँधी; फिर दोनों चरणों में प्रणाम किया और वह प्लवगर्षभ
  (कपिश्रेष्ठ) प्रस्थान कर गया।
'16': >-
  तब वह वीर पवनात्मज कपि, वानरों की महान् सेना/शक्ति को प्रेरित करता (आगे
  बढ़ाता) हुआ—उस प्रकार शोभित हुआ जैसे वर्षा के बाद के निर्मल आकाश में, स्वच्छ
  मण्डल वाला चन्द्रमा नक्षत्र-समूह से सुशोभित होता है।
'17': >-
  हे हरिवर! मैं तुम्हारे अपार पराक्रमों के पराक्रम से समर्थित होकर अत्यन्त बल से
  युक्त हूँ। हे पवनसुत हनुमान्! जिस प्रकार वह जनकसुता (सीता) प्राप्त की जा
  सके—उसी प्रकार तुम प्रयत्न करो।
'18': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में ‘हनुमत्संदेश’ नामक चवालीसवाँ सर्ग (४-४४) समाप्त होता है।
