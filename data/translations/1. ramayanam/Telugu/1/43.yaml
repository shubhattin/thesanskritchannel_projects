'0': అప్పుడు శ్రీమద్వాల్మీకిరామాయణం బాలకాండంలో ‘గంగావతరణం’ అనే నలభైమూడవ సర్గము.
'1': >-
  ఆ దేవదేవుడు (శివుడు) అట్లా వెళ్లిన తరువాత, రామా! భూమిని తన బొటనవేలు కొనతో
  నొక్కిపట్టి నిలిపి, ఒక సంవత్సరం పాటు సముపాసన చేస్తూ (తపస్సు చేస్తూ) ఉన్నాడు.
'2': >-
  ఒక సంవత్సరం పూర్తయ్యాక, సమస్త లోకములచే నమస్కరింపబడే ఉమాపతి, పశుపతి అయిన
  పరమేశ్వరుడు రాజుని (భగీరథుని) ఈ మాటలు పలికెను.
'3': >-
  ఓ నరశ్రేష్ఠా! నీ పట్ల నేను సంతోషించాను; నీకు ప్రియమైన కార్యాన్ని నేను
  చేయుదును. శైలరాజుని కుమార్తె అయిన గంగాదేవిని నా శిరస్సుపై నేను ధరించుదును.
'4': >-
  అప్పుడు హిమవంతుని కుమార్తె, లోకములందరిచే నమస్కరింపబడే జ్యేష్ఠ అయిన గంగా, అతి
  మహత్తర రూపాన్ని ధరించి, దుస్సహమైన వేగాన్ని కూడా ప్రదర్శిస్తూ సిద్ధమైంది.
'5': >-
  రామా! ఆ దేవి, పరమదుర్ధరమైన గంగా, ఆకాశం నుంచి పడుతూ శివుని శిరస్సుపై పడింది;
  (కానీ) ఆమె మనస్సులో ‘నేను శంకరుని కూడా నా ప్రవాహంతో తీసుకుపోయి పాతాళంలో
  ప్రవేశిస్తాను’ అని తలచింది.
'6': >-
  ‘నేను నా ధారతో శంకరుని వెంటబెట్టుకొని పాతాళానికి ప్రవేశిస్తాను’ అని గంగా
  భావించిందని తెలిసి, భగవాన్ హరుడు (శివుడు) క్రోధించెను.
'7': >-
  అప్పుడు త్రినేత్రుడు తన బుద్ధితో ఆమెను అగోచరముగా (ఆవిర్భావం లేకుండా) చేయుటకు
  సంకల్పించాడు; ఆ పుణ్యనది, రుద్రుని పుణ్య శిరస్సుపై పడి నిలిచిపోయింది.
'8': >-
  రామా! హిమవంతుని శిఖరాలవలె ఉన్న శివుని జటామండలంలోని గుహాసమానమైన లోతుల్లో పడిన ఆ
  గంగా, ఎంతో ప్రయత్నించినప్పటికీ ఏ విధంగానూ భూమిని చేరలేకపోయింది.
'9': >-
  ఆ జటామండలములోనుండి బయటకు రావటానికి ఆమెకు ఎలాంటి మార్గమూ లభించలేదు; అక్కడే ఆ
  దేవి అనేక సంవత్సరముల వరకు తిరుగుతూ ఉండిపోయింది.
'10': >-
  తపస్సును అత్యంతంగా ఆచరించిన ఆ పరమేశ్వరుడు, ఆమెను మళ్లీ అక్కడే చూచెను; ఆ
  కారణంగా, ఓ రఘునందన! భగీరథుని పట్ల ఆయన అత్యంతంగా సంతుష్టుడయ్యాడు.
'11': >-
  అప్పుడు హరుడు గంగను బిందుసరస్సు దిశగా విడుదల చేశాడు; ఆమెను విడుదల చేస్తుండగా,
  ఏడుస్రోతస్సులు (ఏడు ధారలు) ఉద్భవించాయి.
'12': >-
  హ్లాదిని, పావని, నలిని—ఇవీ మూడు, శుభములైన శివజలముతో కూడిన గంగాధారలై తూర్పు
  దిశను చేరాయి.
'13': సుచక్షు, సీత, మహానది సింధు—ఈ మూడు శుభనదులూ పశ్చిమ దిశను చేరాయి.
'14': >-
  ఆ ధారలలో ఏడవది అప్పుడు భగీరథుని రథాన్ని అనుసరించింది; భగీరథుడు కూడా రాజర్షిగా
  దివ్యమైన స్యందనరథాన్ని అధిష్ఠించాడు.
'15': >-
  మహాతేజస్సుగల భగీరథుడు ముందుకు సాగెను; గంగా కూడా అతనిని అనుసరించెను. ఆ గంగా
  ఆకాశం నుండి శంకరుని శిరస్సు మీదుగా భూమికి దిగివచ్చింది.
'16': >-
  అక్కడ నీరు, తీవ్రమైన గర్జనలతో ముందుగా వినిపిస్తూ ప్రవహించసాగింది; అందులో చేపల
  గుంపులు, కచ్ఛపములు (తాబేళ్లు) మరియు శింశుమారముల (జలజంతువుల) సమూహములు కూడా
  ఉన్నాయి.
'17': >-
  ఆకాశం నుండి పడుతూ, పడిపోతూ ఉన్న అనేక జలజంతువులతో భూమి (వసుంధర) అత్యంత దివ్యమైన
  కాంతితో విరాజిల్లింది. ఆపై దేవర్షులు, గంధర్వులు, యక్షులు, సిద్ధుల గణములు కూడా
  అక్కడ చేరారు.
'18': >-
  వారు ఆకాశం నుండి, గంగా భూమికి దిగివచ్చిన దృశ్యాన్ని చూచుచుండిరి; నగరాకారములైన
  విమానములతోను, శ్రేష్ఠ అశ్వములతోను, ఉత్తమ గజములతోను వచ్చి దర్శనమిచ్చిరి.
'19': >-
  దేవతలు కూడా ఆకాశములో తేలియాడుతూ (పారిప్లవగతులై) అక్కడ స్థిరపడ్డారు. లోకంలో ఈ
  అత్యుత్తమమైన గంగావతరణం అనే అద్భుతాన్ని వీక్షించడానికి అందరూ అక్కడ కూడిరి.
'20': >-
  అమిత తేజస్సుగల దేవగణములు ఈ దృశ్యాన్ని దర్శించాలనే కోరికతో సమీపించారు; అక్కడికి
  చేరిన సురగణముల ప్రకాశం, వారి ఆభరణముల తేజస్సుతో కలిసి ఆకాశాన్ని మరింత
  దీప్తిమంతం చేసింది.
'21': >-
  వాతావరణంలో నీటిమేఘాలు తొలగిపోయిన ఆ గగనం, శత సూర్యుల వలె ప్రకాశించింది;
  శింశుమారములు, ఉరగములు, చంచలమైన మత్స్యములతో కూడి (ఆకాశమే) నిండినట్లు
  కనిపించింది.
'22': >-
  విద్యుద్దీప్తులు చెలరేగినట్టుగా, అప్పుడు ఆకాశం అనిపించింది; తెల్లని నీటి
  ఉప్పెనలు (ఉద్గారాలు) వేలవేల విధాలుగా చిమ్మబడుతూ వ్యాపించాయి.
'23': >-
  హంసల సమూహాలు ఎగిరి విహరించినట్లు, శరదృతు మేఘాలతో నిండినట్లుగా ఆకాశం
  దర్శనమిచ్చింది. ఎక్కడో అది అతి వేగంగా పరిగెత్తింది; ఎక్కడో వంకరగా తిరిగింది;
  ఎక్కడో పొడవుగా విస్తరించింది.
'24': >-
  ఎక్కడో వంగుతూ సాగింది; ఎక్కడో ఉప్పొంగి పైకి లేచింది; ఎక్కడో మెల్లమెల్లగా
  ప్రవహించింది. నీరు నీటినే ఎక్కడో మళ్లీ మళ్లీ ఢీకొంటూ కొట్టుకొనసాగింది.
'25': >-
  మళ్లీ మళ్లీ పైకి ఎగసి, తిరిగి భూమిపై పడసాగింది. శంకరుని శిరస్సు నుండి జారిన ఆ
  జలధార భూమి మీద పడుతూ అద్భుతంగా కనిపించింది.
'26': >-
  అప్పుడు ఆ నీరు నిర్మలంగా, సమస్త కల్మషములు తొలగినట్లుగా ప్రకాశించింది. అక్కడ
  భూమిపై నివసించే ఋషిగణములు, గంధర్వగణములు (మరియు ఇతరులు) చేరారు.
'27': >-
  ‘భవుని అంగమునుండి (శివుని శరీరమునుండి) పడిన ఈ నీరు పవిత్రం’ అని భావించి, వారు
  దానిని స్పర్శించారు. శాపం వలన ఆకాశం నుండి భూమికి పడిపోయినవారు కూడా,
'28': >-
  అక్కడ ఆ నీటితో అభిషేకం చేసుకొని, కల్మషరహితులయ్యారు; పాపములు కడిగి, మళ్లీ ఆ
  నీటి వలన శుభసంపన్నులై నిలిచారు.
'29': >-
  తరువాత మళ్లీ ఆకాశంలోకి ప్రవేశించి, తమ తమ లోకాల్ని చేరుకున్నారు. ఆ ప్రకాశవంతమైన
  నీటివల్ల సమస్త లోకమూ ఆనందంతో పరవశించింది.
'30': >-
  గంగలో అభిషేకం చేసుకొని భగీరథుడు కూడా కల్మషరహితుడయ్యాడు. ఆ రాజర్షి దివ్యమైన
  స్యందనరథాన్ని అధిష్ఠించి,
'31': >-
  మహారాజు ముందుగా ప్రయాణించెను; గంగా అతని వెనుక నుండి అనుసరించింది. దేవతలు,
  ఋషిగణములతో కూడినవారంతా, దైత్యులు, దానవులు, రాక్షసులు,
'32': >-
  గంధర్వులలో శ్రేష్ఠులు, యక్షులు, కిన్నరులు, మహోరగములు—ఇవన్నీ, రామా! సమస్త
  అప్సరసలు కూడా భగీరథుని రథాన్ని అనుసరించాయి.
'33': >-
  గంగను అనుసరించుచూ, సంతోషించిన సమస్త జలచరములు కూడా కలిసి వెళ్లాయి. భగీరథ రాజు
  ఎటు పోయెనో, యశస్విని అయిన గంగా కూడా అటే,
'34': >-
  సర్వ పాపనాశిని, నదులలో శ్రేష్ఠమైన ఆ గంగా ప్రవహించింది. అప్పుడు అద్భుతకర్మలుగల,
  యజ్ఞం చేస్తూ ఉన్న జహ్నుమహర్షి యజ్ఞస్థలాన్ని,
'35': >-
  ఆ గంగా వరదలతో ముంచెత్తింది. ఇది తనకు అవమానంగా (అవలేపనంగా) జరిగిందని తెలిసి, ఓ
  రాఘవ! జహ్ను ముని క్రోధించాడు.
'36': >-
  అతడు గంగ జలమంతటినీ త్రాగివేశాడు—అది పరమాద్భుతమైన ఘటన. అప్పుడు దేవతలు,
  గంధర్వులు, ఋషులు అత్యంత ఆశ్చర్యపడి,
'37': >-
  పురుషసత్తముడైన జహ్ను మహాత్మునిని పూజించారు; మరియు గంగను ఆయనకు కుమార్తెగా
  స్వీకరించే విధంగా (దుహితృత్వంగా) సమర్పించారు.
'38': >-
  అప్పుడు తృప్తిపొందిన మహాతేజస్సుగల ఆ ప్రభువు (జహ్ను), తన రెండు చెవుల నుండి
  (శ్రోత్రముల నుండి) గంగను విడుదల చేశాడు. అందువల్ల గంగా ‘జహ్నుసుత’ అని,
  ‘జాహ్నవి’ అని కూడా ప్రసిద్ధి పొందింది.
'39': >-
  మళ్లీ గంగా భగీరథుని రథాన్ని అనుసరించుతూ సాగింది; అప్పుడు ఆ నదులలో శ్రేష్ఠమైన
  గంగా సముద్రాన్ని కూడా చేరింది.
'40': >-
  ఆ కార్యసిద్ధి కోసము (భగీరథుని కర్మ ఫలసిద్ధి కొరకు) ఆమె రసాతలానికి చేరువగా
  ప్రవహించింది. భగీరథ రాజర్షి కూడా శ్రమతో గంగను వెంటబెట్టుకొని,
'41': >-
  మనస్సు స్థిరంగా ఉంచి, పితామహులు (పూర్వజులు) భస్మమై పడివున్న స్థానాన్ని చూచెను.
  ఓ రఘూత్తమా! అప్పుడు ఆ భస్మరాశిపై ఆ ఉత్తమమైన గంగాజలము ప్రవహింపజేయగా, వారి
  పాపములు శుద్ధి చెంది, స్వర్గాన్ని పొందిరి.
'42': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, బాలకాండము నందలి
  ‘గంగావతరణం’ అనే నలభైమూడవ సర్గము సంపూర్ణము.
