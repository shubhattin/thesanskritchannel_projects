'4': >-
  फिर जब क्रूरता से परिपूर्ण उस रात्रि का मुख बनाते हुए सूर्य अस्त हो गया, तब वे
  वानरश्रेष्ठ हाथों में मशालें लिए लङ्का की ओर चल पड़े।
'5': >-
  मशालें हाथों में लिए वानरों के दलों द्वारा चारों ओर से सहसा धावा बोल दिए जाने
