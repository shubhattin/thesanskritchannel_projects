'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణం అయోధ్యాకాండంలో “గుహసంగతము” అనే యాభైవ సర్గము
  (2-50).
'1': >-
  లక్ష్మణా! విస్తారమైన, రమణీయమైన కోసలదేశాన్ని దాటి, అయోధ్యాభిముఖంగా బయలుదేరిన ఆ
  ధీమంతుడైన (రాముడు) చేతులు జోడించి ఇలా పలికెను.
'2': >-
  కాకుత్స్థ వంశరక్షణలో ఉన్న ఉత్తమపురీ అయోధ్యా! నిన్ను నేను వీడుతూ నమస్కరించి
  వీడిపోతున్నాను. అలాగే నిన్ను కాపాడుతూ, నీలో నివసించే దేవతలన్నిటినీ కూడా వీడుతూ
  నమస్కరిస్తున్నాను.
'3': >-
  వనవాసం ముగించుకొని తిరిగి వచ్చిన తరువాత, జగతీపతియైన (రాజ్యాధిపతియైన) పితృరుణం
  తీర్చుకున్నవాడనై, నా తల్లి మరియు నా తండ్రితో కలిసి మళ్లీ నిన్ను దర్శిస్తాను.
'4': >-
  అప్పుడు రుధిరవర్ణంతో ఎర్రబడిన కళ్లుగల రాముడు కుడి భుజాన్ని పైకెత్తి,
  కన్నీళ్లతో నిండిన ముఖంతో దీనంగా అక్కడి గ్రామ్యప్రజలను ఉద్దేశించి ఇలా పలికెను.
'5': >-
  నాపై మీరు తగినట్లుగా చూపిన అనుకంపా, దయ—ఇవి అన్నీ నాకు గాఢంగా తాకాయి. అయితే
  ధర్మకార్యం సిద్ధించుటకై నేను ఇప్పుడు వెళ్లవలసిందే; దీర్ఘకాల దుఃఖాన్ని కలిగించే
  ఈ దుష్కర్మఫలాన్ని (వనవాసదుఃఖాన్ని) అనుభవించుటకు నేను తప్పక ప్రయాణించాలి.
'6': >-
  వారు మహాత్ముడైన రామునికి నమస్కరించి, ప్రదక్షిణ చేసి, ఘోరంగా విలపిస్తూ కొందరు
  ఇక్కడ, కొందరు అక్కడ ఆగిపోయిరి.
'7': >-
  ఆ విధంగా విలపిస్తున్న, ఇంకా తృప్తి పడని వారిని వదలి రాఘవుడు ముందుకు
  సాగిపోయెను; రాత్రి ముఖంలో అర్కుడు (సూర్యుడు) కనబడకుండా అస్తమించునట్లుగా అతడు
  వారి దృష్టికి అందకుండా దూరమైపోయెను.
'8': >-
  తరువాత ధాన్యధనసంపత్తులతో సమృద్ధమైన, దానశీలులైన జనులతో శుభమైన, ఎక్కడినుంచీ భయం
  లేని, రమణీయమైన—చైత్యస్థూపాలు, యూపస్తంభాలతో అలంకృతమైన ప్రాంతాలను దాటెను.
'9': >-
  ఉద్యానాలు, మామిడి వనాలతో కూడిన, జలాశయాలు బాగా నిండిన, సంతృప్తులై పోషితులైన
  ప్రజలతో కిటకిటలాడే, గోకులాల కలకలంతో సేవింపబడే ప్రదేశాలను అతడు దాటెను.
'10': >-
  అవి నరేంద్రుల (రాజుల) నివాసస్థానాలుగా గుర్తించదగినవి; బ్రహ్మఘోషాలతో
  ప్రతిధ్వనించే تلك కోసలదేశాన్ని పురుషవ్యాఘ్రమైన రాముడు రథమున దాటిపోయెను.
'11': >-
  మధ్యభాగంలో ఆనందోత్సాహంతో సమృద్ధిగా వెలసిన, రమ్యమైన ఉద్యానాలతో నిండిన, రాజులకు
  భోగ్యమైన ఆ రాజ్యములో ధృతిమంతులలో శ్రేష్ఠుడైన రాముడు సాగెను.
'12': >-
  అక్కడ రాఘవుడు—త్రిపథగ (మూడు లోకాల్లో ప్రవహించు) దివ్య గంగను, శుభజలంతో, పచ్చని
  శైవలరహితంగా, పుణ్యంగా, ఋషులచే సేవింపబడే నదిని దర్శించెను.
'13': >-
  దూరదూరాల్లో ఉన్న శ్రీమంతమైన ఆశ్రమాలతో అందంగా తీర్చిదిద్దబడినదానిని,
  సమయానుసారంగా హర్షించిన అప్సరసలు సేవించే ఆ శుభ గంగను, విశాల జలకుండలతో
  (ఉపహ్రదాలతో) కూడినదానిని చూచెను.
'14': >-
  దేవులు, దానవులు, గంధర్వులు, కిన్నరులు అలంకరించేలా ఉన్నదానిని, నాగగంధర్వుల
  పత్నులు నిత్యం సేవించే ఆ శుభ గంగను చూచెను.
'15': >-
  దేవక్రీడాస్థలాలు ఎన్నో నిండినదానిని, దేవోద్యానాలు అనేకంగా ఉన్నదానిని, దేవుల
  ప్రయోజనార్థం ఆకాశమార్గంగా గమనించేలా ప్రసిద్ధి చెందినదానిని, ‘దేవపద్మిని’గా
  విఖ్యాతమైన గంగను చూచెను.
'16': >-
  జలఘాతాల దెబ్బకు గంభీర అట్టహాసం కలిగినట్లు వినిపించేదానిని, నురగవంటి తెల్లదనంతో
  నిర్మలంగా నవ్వుతున్నట్లు కనిపించేదానిని; ఎక్కడో నీరు జడలాగా వేనీగా ఒడిసినట్లు,
  మరెక్కడో ఆవర్తాలతో శోభించే గంగను చూచెను.
'17': >-
  ఎక్కడో నిశ్చలంగా, గంభీరంగా ఉన్నదానిని; ఎక్కడో వేగంగా పారే నీటితో కలవరపడే
  దానిని; ఎక్కడో గంభీరగర్జనతో, మరెక్కడో భైరవనాదంలాంటి ధ్వనితో ఉన్నదానిని చూచెను.
'18': >-
  దేవసంఘాలు దిగివచ్చి స్నానం చేసినట్లు జలంతో పరిపూర్ణమైనదానిని, నిర్మలమైన
  ఉత్పలపుష్పాలు శోభించే దానిని; ఎక్కడో విశాలంగా విస్తరించిన పులినాలతో, మరెక్కడో
  స్వచ్ఛమైన ఇసుకతో వెలిగే గంగను చూచెను.
'19': >-
  హంసల గుంపుల కలకలంతో మార్మోగే దానిని, చక్రవాక పక్షుల మధుర కూయలతో గానింపబడే
  దానిని, నిత్యం మత్తుగా విహరించే పక్షుల ధ్వనులతో నిండిపోయిన ఆ నదిని చూచెను.
'20': >-
  ఎక్కడో తీరం మీద పెరిగిన వృక్షాలు పుష్పమాలలవలె అలంకరించినట్లు ఉండే దానిని;
  ఎక్కడో వికసించిన ఉత్పలాలతో కప్పబడి, మరెక్కడో పద్మవనాలతో నిండిన గంగను చూచెను.
'21': >-
  ఎక్కడో కుముదగుచ్ఛాలతో, మొగ్గలతో శోభించే దానిని; ఎక్కడో నానావర్ణ పుష్పరేణువులతో
  కమ్మబడినట్లు, మత్తులో ఉన్నదానిలా కనిపించే గంగను చూచెను.
'22': >-
  మలసమూహం తొలగిపోయి స్వచ్ఛంగా, మణివలె నిర్మలంగా దర్శనీయంగా ఉన్నదానిని;
  దిశాగజులు, వనగజులు, మత్తుతో ఉన్న శ్రేష్ఠ వరవారణాలు దాటి స్నానం చేసేవిధంగా ఉండే
  దానిని చూచెను.
'23': >-
  దేవుల రథవాహనాలు మొదలైనవీ తరచూ శబ్దం చేసేటట్లు, అరణ్యాంతరమంతా ప్రతిధ్వనించే
  దానిని; యత్నపూర్వకంగా ఉత్తమాభరణాలతో అలంకరించిన ప్రమదలా అందంగా ఉన్న గంగను
  చూచెను.
'24': >-
  ఫలాలు, పుష్పాలు, కిసలయాలతో నిండిన పొదలు, అలాగే పక్షులు; శిశుమారాలు, నక్రాలు,
  భుజంగాలు మొదలైనవీ సేవించే (నివసించే) గంగను చూచెను.
'25': >-
  విష్ణుపాదస్పర్శతో పుట్టిన దివ్య గంగను—పాపరహితమైనదానిని, పాపనాశినిని; శంకరుని
  జటాజూటం నుండి పడిపొర్లి, సాగర మహాతేజస్సుతో (సముద్రపు వైభవంతో) వెలిగే దానిని
  చూచెను.
'26': >-
  సముద్రమనే మహిషియైన గంగను, సారసపక్షులు క్రౌంచపక్షుల నాదాలతో మార్మోగే దానిని;
  మహాబాహువైన రాముడు శృంగిబేరపురం వైపు సాగుతూ దాని దగ్గరకు చేరెను.
'27': >-
  అలలతో కలవరపడే ఆవర్తాలు గల గంగను పరిశీలించిన మహారథుడు, సారథియైన సుమంత్రునితో
  ఇలా పలికెను: “ఇక్కడే ఈ రోజున మనం నివసిద్దాం.”
'28': >-
  “ఈ నదికి సమీపంలోనే పుష్పాలు, ప్రవాళసదృశ కుసుమకుళ్లు గల అతి పెద్ద ఇంగుదీ వృక్షం
  ఉంది. సారథీ! మనం ఇదే చోటే నివసిద్దాం.”
'29': >-
  “నదులలో శ్రేష్ఠమైన, గౌరవనీయమైన జలముగల, శుభమైన ఈ నదిని మనం దర్శించుదాం. దేవులు,
  దానవులు, గంధర్వులు, మృగాలు, మనుషులు, పక్షులు—అందరూ వచ్చి చేరే ఈ స్థలాన్ని కూడా
  చూద్దాం.”
'30': >-
  లక్ష్మణుడు మరియు సుమంత్రుడు “అలానే” అని రాఘవునితో పలికి, ఆ ఇంగుదీ వృక్షం వైపు
  అశ్వాలతో (రథాన్ని) నడిపించిరి.
'31': >-
  ఇక్ష్వాకునందనుడైన రాముడు ఆ రమ్యమైన వృక్షం దగ్గరకు వెళ్లి, భార్యతో కూడి,
  లక్ష్మణునితో సహా రథం నుండి దిగెను.
'32': >-
  సుమంత్రుడు కూడా దిగి, ఉత్తమ అశ్వాలను విరిచివేసి (విడిచిపెట్టి/అవి తినేలా
  చేసి), వృక్షమూలమునకు వెళ్లిన రాముని దగ్గర చేతులు జోడించి సేవించెను.
'33': >-
  అక్కడ గుహుడు అనే రాజు (నిషాదాధిపతి) ఉండెను; అతడు రామునికి ఆత్మసమానమైన
  స్నేహితుడు. నిషాదజాతికి చెందిన బలవంతుడు; ‘స్థపతి’ (నేత/ప్రధానుడు) అని
  ప్రసిద్ధుడు.
'34': >-
  పురుషవ్యాఘ్రమైన రాముడు తన ప్రాంతానికి వచ్చినట్టు విని, గుహుడు వృద్ధులచే,
  అమాత్యులచే, బంధువులచే పరివృతుడై అక్కడికి వచ్చెను.
'35': >-
  దూరంగా నిలిచిన నిషాదాధిపతిని చూచి, రాముడు సౌమిత్రి (లక్ష్మణుడు)తో కలిసి గుహుని
  దగ్గరకు వెళ్లి అతనిని కలిసెను.
'36': >-
  ఆర్తుడైన గుహుడు రాఘవుని గట్టిగా ఆలింగనం చేసి ఇలా అన్నాడు: “రామా! అయోధ్య నీకు
  ఎలా ఉన్నదో, ఇదీ (ఇక్కడ నా దేశమూ) అలాగే. నీకోసం నేను ఏమి చేయగలను?”
'37': >-
  “మహాబాహో! ఇలాంటి ప్రియ అతిథిని మరెవరు పొందగలరు?” అని చెప్పి, నానావిధమైన ఉత్తమ
  అన్నపానాదులను సిద్ధం చేయించి, అర్ఘ్యాన్ని త్వరగా తెప్పించి, మరల ఇలా పలికెను.
'38': >-
  “మహాబాహో! నీకు స్వాగతం. ఈ సమస్త భూమీ నీదే. మేమందరం నీ సేవకులం; నీవే మా
  ప్రభువు. మమ్మల్ని సద్భావంతో పాలించు, మా రాజ్యాన్ని శాసించు.”
'39': >-
  “భక్ష్యములు, భోజ్యములు, పేయములు, లేహ్యములు—ఇవన్నీ సిద్ధంగా ఉన్నాయి. ముఖ్యమైన
  శయనాలు (పడకలు) సిద్ధంగా ఉన్నాయి. నీ అశ్వాలకు కావలసిన మేత కూడా సిద్ధంగా ఉంది.”
'40': ఇలా గుహుడు పలుకుతుండగా, రాఘవుడు అతనికి ప్రత్యుత్తరం ఇచ్చెను.
'41': >-
  “నీ చేత మేము అన్ని విధాలా సత్కరింపబడి ఆనందించాము—నీవు పాదచారిగా ముందుకొచ్చి
  స్వయంగా మమ్మల్ని కలుసుకోవడం వల్ల, స్నేహపూర్వక దర్శనంతో మనసు చూపినందువల్ల.”
'42': >-
  మంచి శీలముగల తన భుజాలతో (గుహునిని) స్నేహంగా ఒత్తుతూ రాముడు ఇలా అన్నాడు: “గుహా!
  నిన్ను బంధువులతో కలిసి ఆరోగ్యంగా చూడటం నా భాగ్యం.”
'43': >-
  “నీ దేశంలో అంతా కుశలమేనా? మిత్రులకు క్షేమమేనా? ధనసంపత్తి బాగానే ఉందా? నీవు
  ప్రేమతో ఏదో కొంత సిద్ధం చేసినది—అది అంతా నేను అంగీకరిస్తున్నాను. కానీ నేను
  (ఇప్పుడు) ప్రతిగ్రహంలో (అతిథిగా స్వీకరించడంలో) ఉండను.”
'44': >-
  “కుశలు, చీరలు, అజినం ధరించి, ఫలమూలాలను ఆహారంగా తీసుకునేవాడనై—ధర్మంలో
  నిమగ్నుడైన తపస్విగా, అరణ్యచరుడిగా నన్ను తెలుసుకో.”
'45': >-
  “నాకు ఇతర వాటితో పని లేదు; అశ్వాలకు మేత మాత్రమే కావాలి. అంత మాత్రాన నీచేత
  ఇక్కడ నేను సత్కరింపబడినవాడనౌతాను.”
'46': >-
  “ఇవి నా తండ్రి దశరథ మహారాజుకు అత్యంత ప్రీతికరమైన అశ్వాలు. వీటికి మంచి
  సేవచేయబడితే, అదే నా సత్కారం అవుతుంది.”
'47': >-
  అశ్వాలకు నీరు త్రాగించడము, మేత వేయడము చేయమని రాముడు ఆజ్ఞాపించెను. అప్పుడు
  గుహుడు అక్కడే ఉన్న తన మనుష్యులకు: “వెంటనే (అశ్వాలకు కావలసింది) ఇవ్వండి” అని
  త్వరగా చెప్పెను.
'48': >-
  ఆపై చీరమే ఉత్తరాసంగంగా ధరించి, పశ్చిమ సంధ్యను ఆచరించి, లక్ష్మణుడు స్వయంగా
  తెచ్చిన జలమే భోజనంగా స్వీకరించెను.
'49': >-
  భూమిపై శయనించిన రాముని పాదాలను లక్ష్మణుడు కడిగి, తరువాత భార్యతో కూడిన రాముని
  సమీపానికి వచ్చి, ఒక వృక్షాన్ని ఆశ్రయించి నిలిచెను.
'50': >-
  గుహుడు కూడా సూతుడితో కలిసి సౌమిత్రితో (లక్ష్మణునితో) మాటలాడుతూ, ధనుస్సు ధరించి
  అప్రమత్తుడై రాముని తరువాత రాత్రంతా జాగరూకతతో గడిపెను.
'51': >-
  అలా శయనించిన ఆ ధీమంతుడైన, మహాత్ముడైన, యశస్సుగల దాశరథి రామునికి—దుఃఖం ఎరుగని,
  సుఖానికే యోగ్యుడైన అతనికి—ఆ రాత్రి చాలా కాలం గడిచినట్టుగా (ఎంతో నెమ్మదిగా)
  వ్యతీతమైంది.
'52': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణం, వాల్మీకియ ఆదికావ్యము, అయోధ్యాకాండము నందలి
  “గుహసంగతము” అనే యాభైవ సర్గము (2-50) సమాప్తము.
