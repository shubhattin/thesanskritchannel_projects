'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘ఉద్బంధనవ్యవసాయః’ నామ అష్టావింశః సర్గః
  ॥5-28॥


  ఇప్పుడు శ్రీమద్వాల్మీకీయ రామాయణము, సుందరకాండలో ‘ఉద్బంధనవ్యవసాయం’ అని పేరుగల
  ఇరవై ఎనిమిదవ సర్గము.
'1': >-
  రాక్షసేంద్రుడైన రావణుని వాక్యమును వినిన వెంటనే, అతనికి ప్రియమైనది కాని ఆ
  మాటలవల్ల ప్రియము పోయి మనస్సు గాయపడిన సీత, అరణ్యాంతరంలో సింహము ఆక్రమించిన
  గజరాజకన్యలా తీవ్రముగా భీతిపడి కంపించిపోయింది.
'2': >-
  రాక్షసీసమూహమధ్యంలో చిక్కి, భయభ్రాంతురాలై, రావణుని కఠినవాక్యాలతో అత్యంతంగా
  భర్త్సింపబడి, జనసంచారములేని అరణ్యమధ్యంలో వదిలివేయబడిన చిన్న బాలికలా సీత
  విలపించసాగింది.
'3': >-
  ‘కాలముకాకుండా మరణము సంభవించదు’ అని సజ్జనులు లోకంలో చెప్పేది నిజమేనని
  తెలుస్తోంది. ఎందుకంటే—ఇంతగా నిందింపబడుతూ, అపవిత్రమైన నేను, క్షణమొకటి కూడా
  జీవించి ఉండవలసి వస్తున్న చోట ఇది!
'4': >-
  సుఖము లేని, అనేక దుఃఖాలతో నిండిన నా హృదయము నిశ్చయంగా చాలా గట్టిదే!
  ఎందుకంటే—వజ్రము తగిలిన పర్వత శృంగంలా వెయ్యి ముక్కలై చీలిపోకుండానే ఇది ఇంకా
  నిలిచి ఉంది.
'5': >-
  ఇందులో నా దోషమేమీ లేదనిపిస్తోంది; ఈ అప్రీతిదర్శనుడి చేత నేను
  వధించబడవలసినదానినే. అలాగే, ద్విజుడు (బ్రాహ్మణుడు) అద్విజునికి (అబ్రాహ్మణునికి)
  మంత్రాన్ని ఇవ్వనట్లే, ఈ దుర్మార్గుని భావానికి నేను అనుగుణంగా మారి అతనికి
  అంగీకారము ఇవ్వగలిగేది కాదు.
'6': >-
  లోకనాథుడైన రాముడు ఇక్కడికి రాకపోతే, గర్భస్థ శిశువుకు శస్త్రచికిత్సకుడు
  (శల్యకృంతుడు) చేరి అవయవాలను చీల్చినట్లే, ఈ అనార్యుడైన రాక్షసేంద్రుడు
  అచిరకాలంలోనే నా దేహావయవాలను పదునైన ఆయుధాలతో నిశ్చయంగా ఛేదిస్తాడు.
'7': >-
  అయ్యో! దుఃఖితురాలినైన నాకు ఇది ఎంతటి దుఃఖం! ఇంకా చాలా కాలం తర్వాత ఈ రెండు
  నెలలు గడిచివస్తున్నాయి. ఇది—రాత్రి అంత్యములో, రాజాజ్ఞవల్ల బంధింపబడి వధకు
  నియమింపబడిన దొంగకు (తస్కరునకు) ఎదురయ్యే బాధలాగా ఉంది.
'8': >-
  ‘హా రామ! హా లక్ష్మణ! హా సుమిత్రా! హా రామమాతా! నా జననీ కౌసల్యా! నా సహాయము
  లేకుండానే నేను ఈ అపాయస్థితిలో పడుతున్నాను. మహాసముద్రంలో మూఢమైన గాలులచే
  తిప్పబడే నౌకలా, అల్పభాగ్యురాలినైన నేను నశించిపోతున్నాను!’ అని సీత విలపించింది.
'9': >-
  మృగరూపాన్ని తన సత్వబలంతో ధరించి, మహాపరాక్రమశాలులైన మనుజేంద్రపుత్రులు
  రామలక్ష్మణులు—నా కారణం చేత నిశ్చయంగా హతులయ్యారు; ఇది విద్యుత్‌ప్రభావంతో రెండు
  సింహర్షభాలు (సింహసమాన వృషభాలు) కూలినట్లుగా ఉంది.
'10': >-
  మృగరూపధారిగా వచ్చిన అదే కాలము (విధి) అప్పుడే అల్పభాగ్యురాలినైన నన్ను
  మోహపెట్టింది. అందుకే నేను మూర్ఖంగా ఆర్యపుత్రుడైన రాముని, అతని అనుజుడైన
  లక్ష్మణుని—ఇద్దరినీ దూరంగా పంపివేశాను.
'11': >-
  ‘హా రామ! సత్యవ్రతధారీ! దీర్ఘబాహూ! పూర్ణచంద్రునివలె ముఖముగలవాడా! జీవలోకహితుడవూ,
  నాకు ప్రియుడవూ అయినవాడా! రాక్షసుల చేత నేను వధింపబడబోతున్నానని నీవు (ఇక్కడికి
  వచ్చి) తెలియకపోతున్నావే!’ అని సీత ఆర్తనాదం చేసింది.
'12': >-
  నా మనస్సు ఒక్క దేవుడైన నిన్నే ఆశ్రయించడం (అనన్యదేవత్వం), క్షమాగుణం, భూమిపై
  శయనం చేయడం, ధర్మములో నియమపాలన—ఇవి అన్నీ; అలాగే నా పతివ్రతాధర్మం
  కూడా—కృతఘ్నులైన మనుషులలో చేసిన ఉపకారం ఎలా వ్యర్థమవుతుందో అట్లే నాకూ
  వ్యర్థమయ్యాయి.
'13': >-
  నా ధర్మాచరణమంతా నిజంగా వృథా; ‘ఏకపత్నీవ్రతం’ అనే ఈ నియమమూ అర్థంలేనిదిగా
  మారింది. ఎందుకంటే—నిన్ను నేను చూడలేక, క్షీణించి, వర్ణము కోల్పోయి, నీతో కలయికపై
  ఆశ లేకుండా నిరాశ్రయురాలినై ఉన్నాను.
'14': >-
  తండ్రి ఆజ్ఞను నియమంగా నెరవేర్చుకొని, వ్రతాచరణచేసి వనమునుండి తిరిగి
  వచ్చాక—పెద్ద పెద్ద కళ్లుగల స్త్రీలతో నీవు నిశ్చయంగా సుఖంగా విహరించగలవు;
  భయరహితుడై కృతార్థుడవై ఉంటావు అని నేను భావిస్తున్నాను.
'15': >-
  కానీ నేను మాత్రం, ఓ రామా! నీ మీదే ప్రేమపడి, చాలాకాలంగా నాశనమునకై మనస్సును
  బంధించుకొని ఉన్నాను. వృథాగా తపస్సు, వ్రతము మొదలైనవి ఆచరించిన ఈ
  అల్పభాగ్యురాలినైన నేను—ధిక్కారార్హమైన ఈ జీవితం విడిచిపెడతాను.
'16': >-
  విషంతో గానీ, పదునైన ఆయుధంతో గానీ—నేను త్వరలోనే ప్రాణాలను విడిచిపెట్టగలనేమో!
  కాని ఈ రాక్షసుని గృహంలో నాకు విషమును ఇచ్చేవాడెవ్వరూ లేరు; అలాగే ఆయుధమూ నా
  చేతికి దొరకడం లేదు.
'17': >-
  శోకంతో అత్యంతంగా దగ్ధమై, అనేక విధాలుగా ఆలోచించిన సీత, తన జుట్టు (వేణీ)
  గలడాన్ని పట్టుకొని—ఆ వేణీని విప్పి తాళ్ళవలె చేసుకుని, దానితోనే వెంటనే
  ఉరివేసుకొని, యముని లోకానికి చేరిపోతానని నిర్ణయించుకుంది.
'18': >-
  అప్పుడు మృదువుగా సర్వాంగసుందరీయైన ఆమె, ఆ వృక్షమున (పర్వతమున పుట్టిన
  మహావృక్షమున) ఒక కొమ్మను పట్టుకొని నిలబడి, రాముని గురించి, రామానుజుడైన
  లక్ష్మణుని గురించి, తన కులమును గురించి—ఈ శుభాంగి మనస్సులో వరుసగా తలచుకొంది.
'19': >-
  ఆ సమయంలో, లోకంలో ధైర్యమువల్ల పొందబడిన, శోకనాశకమైన ఎన్నో శ్రేష్ఠమైన
  శకుననిమిత్తాలు ఆమెకు ప్రత్యక్షమయ్యాయి—మునుపెప్పుడో సిద్ధమై ఉన్నవిగా, పూర్వమే
  ఋషిసిద్ధులు గుర్తించినవిగా.
'20': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘ఉద్బంధనవ్యవసాయః’ నామ
  అష్టావింశః సర్గః ॥5-28॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీయ రామాయణ మహాకావ్యము, సుందరకాండలో
  ‘ఉద్బంధనవ్యవసాయం’ అను ఇరవై ఎనిమిదవ సర్గము సమాప్తము.
