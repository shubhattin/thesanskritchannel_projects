'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘रावणनिन्दा’ नामक
  इकतालीसवाँ सर्ग (३-४१) आरम्भ होता है।
'1': >-
  रावण की आज्ञा पाकर (और उसके प्रति प्रतिकूल भाव रखते हुए, मानो किसी राजा के
  सामने निर्भय होकर) उसने राक्षसों के अधिपति से निःशंक होकर कठोर वचन कहा।
'2': >-
  हे निशाचर! पाप-कर्म करने वाले किस व्यक्ति ने तुझे यह विनाश का मार्ग सुझाया
  है—जिससे तू अपने राज्य सहित, अपने पुत्रों सहित और अपने मंत्रियों सहित नष्ट हो
  जाएगा?
'3': >-
  हे राजन्! तू पापकर्मी है; सुखी रहते हुए भी तेरा कल्याण कौन चाहता है? किसने
  तुझे यह सिखाया है कि तू उपाय करके मृत्यु के द्वार तक जा पहुँचे?
'4': >-
  हे निशाचर! यह स्पष्ट है कि तेरे शत्रु, जो वीर्य से हीन हैं, तुझे बलवान के
  द्वारा रोका हुआ और विनाश को प्राप्त होता देखना चाहते हैं।
'5': >-
  हे निशाचर! किस नीच और अहित-बुद्धि वाले ने तुझे यह परामर्श दिया है—जो अपने ही
  कृत्य के फल से तुझे नाश को प्राप्त होता देखना चाहता है?
'6': >-
  हे रावण! निश्चय ही तेरे वे मंत्री वध्य हैं, जिन्हें वध नहीं किया जाता—जो तुझे
  कुपथ पर चढ़े हुए देखकर भी सर्वथा रोकते-टोकते नहीं।
'7': >-
  क्योंकि मंत्रियों के द्वारा मनमाना आचरण करने वाला राजा यदि कुमार्ग का आश्रय ले
  ले, तो सत्पुरुषों द्वारा वह हर प्रकार से निग्रह करने योग्य होता है; परन्तु जो
  निग्रह्य है, उसे भी तू नहीं पकड़ा/रोकता।
'8': >-
  हे जयशील वीर! धर्म, अर्थ, काम और यश—ये सब, हे निशाचर, मंत्रीजन स्वामी की कृपा
  (प्रसाद) से ही प्राप्त करते हैं।
'9': >-
  परन्तु, हे रावण, जब इसके विपरीत (स्वामी की अप्रसन्नता या दोष) होता है, तो यह
  सब व्यर्थ हो जाता है; स्वामी के गुण-दोष के कारण दूसरे लोग भी व्यसन और विपत्ति
  को प्राप्त होते हैं।
'10': >-
  हे जयतां वर! धर्म और यश—इनका मूल (आधार) राजा ही है; इसलिए सभी अवस्थाओं में
  नरेशों की रक्षा की जानी चाहिए।
'11': >-
  हे निशाचर! न तो अत्यधिक तीक्ष्णता (अतिशय कठोर दण्ड-नीति) से राज्य पाला जा सकता
  है, और न ही, हे राक्षस, अत्यन्त प्रतिकूलता/हठ से, न ही अविनय (अविनीत आचरण) से।
'12': >-
  जो मंत्री अत्यन्त कठोर परामर्श देने वाले होते हैं और राजा उनके साथ चलता है, वे
  विषम परिस्थितियों में वैसे ही शीघ्र विनाश को पहुँचते हैं जैसे मंद (अकुशल)
  सारथी वाले रथ।
'13': >-
  इस लोक में बहुत से साधुजन, जिन्होंने उचित धर्म का अनुष्ठान किया था, दूसरों के
  अपराध के कारण, अपने समस्त परिजन और सामान सहित नष्ट हो गए।
'14': >-
  हे रावण! अत्यन्त कठोर और प्रतिकूल स्वामी के द्वारा रक्षित प्रजा बढ़ती
  नहीं—जैसे गोमायु (सियार) द्वारा रक्षित भेड़ें नहीं बढ़तीं।
'15': >-
  हे रावण! अवश्य ही वे सब राक्षस नष्ट हो जाएंगे, जिनका राजा तू जैसा कर्कश,
  दुर्बुद्धि और अजितेन्द्रिय (जिसने इन्द्रियों को वश में न किया हो) है।
'16': >-
  मेरे द्वारा यह भयंकर प्रसंग (अवसर) काकतालीय-न्याय की तरह अकस्मात् ही आ पड़ा
  है; यहाँ तू ससेन्य शोक का पात्र है—तू नष्ट हो जाएगा।
'17': >-
  मुझे मार देने के बाद भी वह राम शीघ्र ही तेरा वध करेगा; इस कारण मैं कृतकृत्य
  हूँ—और यदि मैं मरूँ भी तो शत्रु के हाथों मारा जाकर भी मेरा प्रयोजन सिद्ध है।
'18': >-
  राम के दर्शन मात्र से ही मुझे मरा हुआ जान; और सीता को उसके बन्धु-बंधुओं समेत
  हर लेने से अपने-आप को भी मरा हुआ ही समझ।
'19': >-
  यदि तू मेरे साथ होकर आश्रम से सीता को ले जाएगा, तो न तू बचेगा, न मैं; न लंका
  बचेगी और न ही राक्षस।
'20': >-
  हे निशाचर! मैं हितैषी होकर तुझे रोक रहा हूँ, फिर भी तू मेरे इस वचन को सहन नहीं
  करता/मानता; क्योंकि जिन मनुष्यों की आयु समाप्ति पर होती है, वे परलोक-प्राय
  (मृत्यु के निकट) होकर मित्रों द्वारा कही गई हित की बात भी ग्रहण नहीं करते।
'21': >-
  इस प्रकार श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘रावणनिन्दा’ नामक
  इकतालीसवाँ सर्ग (३-४१) समाप्त होता है।
