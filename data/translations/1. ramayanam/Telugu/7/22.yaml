'0': |-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘యమజయః’ నామ ద్వావింశః సర్గః ॥७-२२॥
  (ఇది శ్రీమద్వాల్మీకిరామాయణం ఉత్తరకాండంలో ‘యమజయము’ అనే ఇరవై రెండవ సర్గము.)
'1': >-
  అపుడు ఆ మహానాదాన్ని విని, వైవస్వతుడు అయిన ప్రభువు యముడు—

  ‘మన బలానికి క్షయం కలిగింది; శత్రువు విజయం సాధించినవాడైయున్నాడు’ అని భావించాడు
  ॥७-२२-१॥
'2': >-
  యుద్ధవీరులు హతులైనట్లు భావించి, కోపంతో ఎర్రబడిన నేత్రాలుగలవాడై యముడు, వెంటనే
  సారథిని ఉద్దేశించి—

  ‘ఈ రథాన్ని త్వరగా తీసుకొని రమ్ము’ అని పలికాడు ॥७-२२-२॥
'3': >-
  అపుడు సారథి దివ్యమైన మహారథాన్ని సమీపంలో సిద్ధం చేసి నిలిపాడు.

  అపార తేజస్సుగల యముడు ఆ రథమును అధిరోహించాడు.

  అతని ముందుభాగంలో ప్రాశము మరియు ముద్గరము చేత పట్టిన మృత్యువు నిలిచియున్నాడు
  ॥७-२२-३॥
'4': |-
  అవ్యయమైన ఈ త్రైలోక్యమంతటినీ సంక్షిప్తం చేసి లయమునకు చేర్చగల కాలదండము—
  అతని పక్కనే, మూర్తిమంతమైన ఆయుధముగా నిలిచింది.
  అది యముని దివ్య ఆయుధము; తేజస్సుతో అగ్నివలె జ్వలించుచున్నది ॥७-२२-४॥
'5': >-
  అతని ఇరు ప్రక్కలలో చీలికలేనివైన కాలపాశాలు స్థిరంగా స్థాపితమై నిలిచియున్నవి
  ॥७-২২-५॥
'6': >-
  అగ్ని స్పర్శవలె దహించు కాంతిగల, మూర్తిమంతమైన ముద్గరము అక్కడ నిలిచి యున్నది
  ॥७-२२-६॥
'7': |-
  అపుడు ఆ కోపంతో ఉన్న, సమస్తలోకాలకు భయాన్ని కలిగించు కాలస్వరూపాన్ని చూచి,
  మూడు లోకములు క్షుభ్ధమయ్యాయి; దేవలోకవాసులు సైతం కంపించిపోయారు ॥७-२२-७॥
'8': |-
  తరువాత సారథి అందమైన ప్రభ కలిగిన ఆ అశ్వాలను ప్రేరేపించగా,
  భయంకర నాదముతో యముడు, రాక్షసాధిపతి (రావణుడు) ఉన్న చోటికి ప్రయాణమయ్యాడు ॥७-২২-८॥
'9': |-
  హరిహయముల (ఉత్తమ అశ్వముల) వంటి ఆ గుర్రములు—మనసుకు సమానమైన వేగంతో—
  కేవలం ఒక ముహూర్తంలోనే యముణ్ణి, ఆ యుద్ధం జరుగుతున్న స్థలానికి చేర్చాయి ॥७-২২-९॥
'10': >-
  మృత్యువుతో కూడి, వికృత రూపముతో ఉన్న ఆ రథాన్ని చూచిన మాత్రాననే,

  రాక్షసేంద్రుని (రావణుని) మంత్రులు/సచివులు అకస్మాత్తుగా భీతితో పరుగెత్తారు
  ॥७-২২-१०॥
'11': >-
  వారి ధైర్యం అతి స్వల్పమైనది గనుక, భయంతో స్మృతిని కోల్పోయి,

  ‘ఇక్కడ యుద్ధం చేయగల సామర్థ్యం మనకు లేదు’ అని చెప్పి, అన్ని దిక్కులకు
  పారిపోయారు ॥७-२२-११॥
'12': |-
  కానీ లోకాలకు భయంకరమైన ఆ విధమైన రథాన్ని చూసినా,
  దశగ్రీవుడు (రావణుడు) కదలకూడలేదు; అతనిలో భయం కూడా ప్రవేశించలేదు ॥७-২২-१२॥
'13': >-
  అపుడు యముడు రావణుని సమీపించి, శక్తితొమరాలను విసిరాడు.

  కోపంతో ఉన్న యముడు, రావణుని మర్మస్థానాలను కోసివేయునట్లుగా (ఘోరంగా) ఘాతములు
  చేశాడు ॥७-२२-१३॥
'14': |-
  అప్పుడు రావణుడు స్థిరచిత్తుడై, శరవర్షాన్ని విడిచెను.
  వైవస్వతుని రథంపై అది—మేఘము వర్షం కురిపించినట్లుగా—బాణవర్షమై పడింది ॥७-२२-१४॥
'15': >-
  అనంతరం గొప్ప శక్తిశాలీ శరములు అతని మహావక్షస్థలంపై వరుసగా పడుతుండగా,

  శూలము పొడిచినట్లైన పీడతో బాధపడుతున్న ఆ రాక్షసుడు ప్రతీకారం చేయలేకపోయాడు
  ॥७-২২-१५॥
'16': |-
  ఇలా శత్రువులను సంకుచితపరచు యముడు, నానావిధ ఆయుధాలతో యుద్ధంలో
  ఏడు రాత్రులు ఆ శత్రువును అచేతనుడిగా, విముఖుడిగా చేసి ఉంచాడు ॥७-২২-१६॥
'17': |-
  యముడు మరియు రాక్షసుడు—ఈ ఇద్దరి మధ్య—భీకరమైన యుద్ధం జరిగింది;
  విజయాన్ని కోరుతూ, సమరంలో వెనుదిరగని వీరులుగా వారు పోరాడారు ॥७-२२-१७॥
'18': |-
  తరువాత దేవతలు, గంధర్వులు, సిద్ధులు, పరమర్షులు—
  ప్రజాపతిని ముందుంచి—ఆ యుద్ధభూమికి సమేతులయ్యారు ॥७-२२-१८॥
'19': |-
  అప్పుడు—లోకవినాశక సంవర్తాగ్నిలా—
  రాక్షసముఖ్యుడైన (రావణుని) మరియు ప్రేతాధిపతియైన (యముని) కోపం వల్ల
  సమస్త లోకాలకు మహాభయం కలిగినట్లయింది ॥७-२२-१९॥
'20': |-
  రాక్షసేంద్రుడైన రావణుడు కూడ ఇంద్రవజ్రసమాన కాంతిగల ధనుస్సును విస్ఫారించి,
  ఆకాశమంతటినీ నిరంతరంగా నింపుతున్నట్లు బాణాలను విడుదల చేశాడు ॥৭-২২-२०॥
'21': |-
  అతడు మృత్యువును నాలుగు విషిఖములతో (బాణాలతో) గాయపరచి,
  సారథిని ఏడు బాణాలతో బాధించాడు;
  ఆపై యముని మర్మస్థానాలపై త్వరగా లక్ష (శతసహస్ర) బాణాలతో తాడించాడు ॥७-२२-२१॥
'22': |-
  అపుడు కోపంతో ఉన్న యముని ముఖమునుండి,
  జ్వాలామాలలతో, నిశ్వాసంతో, ధూమంతో కూడిన—కోపాగ్ని జన్మించింది ॥७-२२-२२॥
'23': >-
  దేవదానవుల సమీపంలో ఆ ఆశ్చర్యాన్ని చూచి,

  మృత్యువు మరియు కాలుడు—ఉల్లాసంతో పాటు ఘోర ఆగ్రహంతో—ఉన్మత్తులై (యుద్ధోన్ముఖులై)
  నిలిచిరి ॥७-২২-२३॥
'24': >-
  అనంతరం మరింత కోపోద్రిక్తుడైన మృత్యువు, వైవస్వతునితో ఇలా పలికాడు—

  ‘నన్ను సమరంలో విడిచిపెట్టు; నేను ఈ పాపమైన రాక్షసుణ్ణి సంహరిస్తాను.

  నిసర్గతః (స్వభావతః) ఇది రాక్షసుని మర్యాద (అవధి); ఈ రోజు ఇతడు రక్షింపబడకూడదు’
  ॥७-२२-२४॥
'25': |-
  ‘శ్రీమంతుడైన హిరణ్యకశిపుడు, నముచి, శంబరుడు,
  విసంధి, ధూమకేతువు, బలివైరోచనుడు కూడా—’ ॥७-२२-२५॥
'26': >-
  ‘దైత్యమహారాజు దంభుడు, వృత్రాసురుడు, బాణాసురుడు అలాగే,

  శాస్త్రవిదులైన రాజర్షులు, గంధర్వులు, మహోరగములు (గొప్ప సర్పములు) కూడా—’
  ॥७-२२-२६॥
'27': |-
  ‘ఋషులు, పన్నగములు, దైత్యులు, యక్షులు, అప్సరాగణములు—
  యుగాంత పరివర్తన సమయమున సముద్రముగా మారిన భూమి కూడా—’ ॥७-२२-२७॥
'28': |-
  ‘మహారాజా! పర్వతాలు, నదులు, వృక్షాలు కల భూమిని సైతం
  క్షయానికి చేర్చినవాణ్ని నేను.
  ఇవీ కాక మరెందరో బలవంతులు, దురాసదులు (అభిగమించలేనివారు) ఉన్నారు—’ ॥७-२२-२८॥
'29': ‘వారందరినీ పతనమొందినవారిగా నేను చూచాను; ఇక ఈ నిశాచరుడు ఎంతమాత్రం?’ ॥७-२२-२९॥
'30': >-
  ‘ధర్మజ్ఞా! నన్ను సదవిధంగా విడిచిపెట్టు; ఈనిని నేను సంహరించే వరకూ.

  ఎవరైనా బలవంతుడైనా—నా చేతికి చిక్కితే—జీవించి ఉండటం నేను ఎప్పుడూ చూడలేదు’
  ॥७-২২-३०॥
'31': >-
  ‘ఇది నా బలప్రదర్శన మాత్రమే కాదు; నిసర్గతః ఇది మర్యాద.

  నేను ఎవ్వరినైనా చూచితే—అతడు కాలాన్ని (మరణాన్ని) ఒక్క ముహూర్తముకూడా
  దాటిజీవించలేదు’ ॥७-२२-३१॥
'32': |-
  ఇలా మృత్యువు పలికిన మాటలు విని, ప్రతాపవంతుడైన ధర్మరాజు (యముడు)
  అక్కడే మృత్యువుతో—‘నీవు నిలుచు; ఈనిని నేను సంహరిస్తాను’ అని అన్నాడు ॥७-२२-३२॥
'33': |-
  తదుపరి కఠినంగా ఎర్రబడిన నేత్రాలుగలవాడై, కోపంతో ఉన్న వైవస్వత ప్రభువు
  అమోఘమైన కాలదండమును తన చేతితో తూచిచూడుచూ (పైకెత్తి) సిద్ధం చేశాడు ॥७-२२-३३॥
'34': >-
  దాని ఇరు ప్రక్కలలో సమస్త కాలపాశాలు స్థాపితమైయున్నవి;

  అగ్నివలె, వజ్రముల వలె కాంతిగల—మూర్తిమంతమైన ముద్గరము కూడా అక్కడ నిలిచియున్నది
  ॥७-২২-३४॥
'35': |-
  ఏదైతే కేవలం దర్శనమాత్రంతోనే ప్రాణుల ప్రాణాలను హరించగలదో,
  అది స్పర్శింపబడితే గానీ, పడవేయబడితే గానీ—ఇంకా ఏమనాలి? ॥७-২২-३५॥
'36': >-
  జ్వాలలతో చుట్టుముట్టబడినదై, రాక్షసుణ్ణి దహింపజేయునట్లు ఉన్న ఆ మహాయుధము చేత

  తాకబడగానే—ఆ బలవంతమైన మహాప్రహరణము (రావణుని ఆయుధ/ధైర్యసామర్థ్యం) చలించిపోయింది,
  వణికింది ॥७-२२-३৬॥
'37': |-
  దండమును ఎత్తి ఉంచిన యముణ్ణి చూచి, కలవరపడిన సమస్త దేవతలు కూడ,
  యుద్ధభూమిలో భయంతో అందరూ అక్కడి నుండి పరుగెత్తారు ॥७-२२-३७॥
'38': |-
  యముడు దండంతో రావణుని కొట్టబోతున్న తరుణంలో,
  సాక్షాత్తూ పితామహుడు (బ్రహ్మ) యమునికి దర్శనమిచ్చి, ఇదిలా పలికాడు ॥७-२२-३८॥
'39': |-
  ‘వైవస్వతా! మహాబాహో! అమితవిక్రముడా!
  ఈ నిశాచరుణ్ణి నీవు ఆ దండంతో సంహరించరాదు’ ॥७-२२-३९॥
'40': |-
  ‘త్రిదశపుంగవా! ఇతనికి నేనే ఒక వరం ప్రసాదించాను.
  నేను పలికిన వాక్యం అసత్యం కాకూడదు; అందువల్ల నీవు దానిని భంగపరచరాదు’ ॥७-২২-४०॥
'41': |-
  ‘దేవుడైన సరే, మనిషైన సరే—ఎవరైనా నా మాటను అసత్యం చేయదలిస్తే,
  అతని వలన త్రైలోక్యమే అసత్యమవుతుంది; ఇందులో సందేహం లేదు’ ॥۷-२२-४१॥
'42': |-
  ‘కోపంతో విడిచిపెట్టబడిన ఈ కాలదండము—ప్రియాప్రియ విచక్షణ లేకుండా—
  ప్రజలను సంహరిస్తూ, రౌద్ర రూపమై, మూడు లోకాలకు భయంకరమవుతుంది’ ॥७-२२-४२॥
'43': >-
  ‘అమితప్రభావశాలియైన ఈ కాలదండము సమస్త ప్రాణుల పట్ల అమోఘము.

  ఇది నేను పూర్వమే సృష్టించాను; ముందుగా మృత్యువును పురస్కరించియే నియమించాను’
  ॥７-২২-४३॥
'44': |-
  ‘కాబట్టి, సౌమ్యా! ఈ దండమును రావణుని శిరస్సుపై పడవేయుట నీకు యుక్తం కాదు.
  ఇది పడినచో ఎవరూ ఒక్క ముహూర్తముకూడా జీవించలేరు’ ॥७-२२-४४॥
'45': >-
  ‘ఇది (దండము) ఇతనిపై పడినా ఈ రాక్షసుడు మరణించకపోతే—అదీ అసత్యమే;

  లేదా దశగ్రీవుడు మరణిస్తే—అప్పుడు కూడా (నేను ఇచ్చిన వరం భంగమై) రెండు విధాలుగా
  అసత్యమే అవుతుంది’ ॥७-२२-४५॥
'46': >-
  ‘అందువల్ల, లంకేశ్వరుని మీద ఎత్తిన ఈ దండమును నీవు ఉపసంహరించు.

  నీవు లోకాలను కాపాడదలిస్తే, ఈ రోజే నన్ను సత్యవంతునిగా చేయు (నా మాట నిలబెట్టు)’
  ॥७-২২-४६॥
'47': |-
  ఇలా చెప్పబడినపుడు, ధర్మాత్ముడైన యముడు ఇలా ప్రతివచనం పలికాడు—
  ‘ఈ దండము ఉపసంహరింపబడింది.
  మీరు మా ప్రభవిష్ణువు (అధిపతి/కర్త) గదా’ ॥७-२२-४७॥
'48': >-
  ‘ఇప్పుడు యుద్ధంలో ఉన్న నేను ఏమి చేయగలను?

  వరం చేత రక్షింపబడిన ఈనిని నేను సంహరించగలననుకోలేదు (అది నాకు శక్యం కాదు)’
  ॥७-२२-४८॥
'49': >-
  ‘అందుచేత ఈ రాక్షసుని దర్శనముతోనే నేను ఇక్కడి నుండి అంతర్ధానమవుతాను’ అని
  చెప్పి,

  రథంతో, అశ్వాలతో సహా యముడు అక్కడికక్కడే అంతర్ధానమయ్యాడు ॥७-२२-४९॥
'50': >-
  దశగ్రీవుడు అతనిపై జయాన్ని పొందినవాడై, తన పేరును విశ్రావ్యం (ప్రఖ్యాతం)
  చేసుకొని,

  మళ్లీ పుష్పకవిమానమును అధిరోహించి, యమసదనం నుండి బయటకు నిష్క్రమించాడు ॥७-२२-५०॥
'51': |-
  అపుడు వైవస్వతుడు (యముడు) దేవతలతో, బ్రహ్మను ముందుంచినవారితో కలిసి,
  హర్షంతో త్రిదివమునకు వెళ్లాడు; మహాముని నారదుడూ కూడ వెళ్లాడు ॥७-২২-५१॥
'52': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘యమజయః’ నామ ద్వావింశః
  సర్గః ॥७-२२॥

  (ఇట్లు ఆర్షసంప్రదాయమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యము ఉత్తరకాండంలో ‘యమజయము’
  అనే ఇరవై రెండవ సర్గము సమాప్తము.)
