'0': >-
  Now, in the sacred Valmiki Ramayana, in the Bala-kanda, is the thirty-ninth
  sarga, called “The Rending of the Earth.”
'1': >-
  Having heard the words of Vishvamitra, at the conclusion of the account, Rama,
  the delight of the Raghus, exceedingly pleased, spoke to the sage who was
  blazing like fire.
'2': >-
  “I wish to hear this narrative in full detail—may it be well with you. O
  Brahman, how did my forefather set about that sacrifice indeed?”
'3': >-
  Hearing those words of his, and being filled with curiosity, Vishvamitra spoke
  to that scion of Kakutstha, as though smiling.
'4': >-
  “Let it be heard in detail, O Rama, concerning the great-souled Sagara. There
  is a mountain famed by the name Himavan, known as ‘Shankara’s father-in-law.’”
'5': >-
  “Having reached the Vindhya mountain, those two looked upon one another; and
  between the two, O best of men, that sacrifice took place.”
'6': >-
  “For that region, O tiger among men, was well-approved for sacrificial rites.
  There, O Kakutstha, the mighty archer, the great chariot-warrior,
  Dridhadhanvan,”
'7': >-
  “and Anshuman, dear child, acting in accordance with Sagara’s intention,
  carried out the office of guarding the sacrificial horse; and at that
  sacrificial session, Indra, for the sacrificer,”
'8': >-
  “assuming a rakshasa-form, carried off the consecrated horse. And when that
  horse of the great-souled one was being borne away, O Kakutstha,”
'9': >-
  “all the groups of preceptors then said to the sacrificer: ‘On this
  sacrificial day, with speed, the sacrificial horse is being taken away!’”
'10': >-
  “‘Slay the thief, O Kakutstha, and let the horse indeed be brought back. This
  becomes a breach in the sacrifice—bringing ill to us all.’”
'11': >-
  “‘Let it be done exactly so, O king, lest the sacrifice be rendered
  defective.’ Hearing the words of the preceptors in that assembly, the earthly
  ruler,”
'12': >-
  “spoke this command to his sixty thousand sons: ‘I see no other course, O
  bulls among men, for dealing with the rakshasas.”},{
