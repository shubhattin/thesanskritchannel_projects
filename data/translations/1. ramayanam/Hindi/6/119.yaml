'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘हुताशन-प्रवेश’ नामक एक
  सौ उन्नीसवाँ सर्ग (६-११९) आरम्भ होता है।
'1': >-
  राघव (श्रीराम) के द्वारा क्रोधपूर्वक कहे गए ऐसे कठोर, रोमांच उत्पन्न कर देने
  वाले वचन सुनकर वैदेही (सीता) अत्यन्त व्यथित हो उठीं।
'2': >-
  महान जनसमुदाय के बीच अपने पति का वह भयानक वचन—जो पहले कभी न सुना था—सुनकर
  मैथिली (सीता) लज्जा से सिर झुकाकर (संकोच से) अवनत हो गईं।
'3': >-
  जनकनन्दिनी को ऐसा लगा मानो वे वचनरूपी बाण उनके अंगों को भीतर तक भेदते हुए जा
  रहे हों; वे तीरों से घायल-सी होकर अत्यधिक आँसू बहाने लगीं।
'4': >-
  तब अपने अश्रुओं से भीगे हुए मुख को पोंछती हुईं, सीता ने धीरे-धीरे गद्गद कण्ठ
  से अपने स्वामी (राम) से यह कहा।
'5': >-
  “हे वीर! तुम मेरे प्रति ऐसा असंगत, कानों को कष्ट देने वाला, रूखा वचन क्यों
  सुनाते हो—मानो तुम साधारण पुरुष हो और किसी साधारण स्त्री से बात कर रहे हो?”
'6': >-
  “हे महाबाहो! मैं वैसी नहीं हूँ जैसा तुम मुझे समझ रहे हो। मेरे चरित्र के विषय
  में मेरे ही आचरण से विश्वास करो; मैं तुम्हें शपथपूर्वक कहती हूँ।”
'7': >-
  “स्त्रियों के सामान्य व्यवहार/लोकप्रचलन के आधार पर तुम मेरी जाति-शील पर शंका
  करते हो। यदि मैं तुम्हारे द्वारा परीक्षित (परखी) हो चुकी हूँ, तो यह शंका त्याग
  दो।”
'8': >-
  “हे प्रभो! मैं विवश होकर (रावण के द्वारा) शरीर-स्पर्श तक को प्राप्त हुई; उसमें
  मेरा कोई स्वेच्छाचार नहीं था। वहाँ दोष मेरा नहीं—वहाँ तो दैव (भाग्य) ही अपराधी
  है।”
'9': >-
  “जो कुछ मेरे अधिकार में था, वह मेरा हृदय है—और वह तो तुम्हीं में स्थित है। पर
  जो अंग (शरीर) पराधीन हो जाएँ, उनमें मैं असहाय होकर क्या कर सकती हूँ?”
'10': >-
  “हे मानद (सम्मान देने वाले)! यदि दीर्घकाल के साथ रहने से और संसर्ग से भी तुम
  मुझे नहीं जान सके, तो उससे मैं सदा के लिए मारी गई—मानो मेरा सर्वनाश ही हो
  गया।”
'11': >-
  “हे राजन्! तुमने महावीर हनुमान को मुझे देखने/खोजने के लिए भेजा था। जब मैं लंका
  में थी, तब तुमने मुझे त्याग क्यों नहीं दिया?”
'12': >-
  “उस वानर (हनुमान) के वचन सुनने के तुरन्त बाद, यदि तुमने मुझे प्रत्यक्ष ही
  त्याग दिया होता, तो हे वीर! मैं उसी समय अपने प्राण त्याग देती।”
'13': >-
  “तब संशय में पड़े रहकर प्राणों को दाँव पर रखने का यह तुम्हारा श्रम व्यर्थ न
  होता; और अपने सुहृदों तथा जनों को जो क्लेश हुआ है, वह भी व्यर्थ न होता।”
'14': >-
  “पर हे नृपशार्दूल! तुम तो केवल क्रोध के वशीभूत होकर चले, और एक तुच्छ मनुष्य की
  भाँति केवल ‘स्त्री-हूँ’—इसी बात को सामने रखकर (मेरे साथ) ऐसा व्यवहार किया।”
'15': >-
  “मेरे जनक (भूमि से उत्पत्ति) का बहाना देकर—कि मैं धरातल से उत्पन्न हुई
  हूँ—तुमने मेरे आचरण को भी, हे वृत्तज्ञ (आचरण का मर्म जानने वाले)! अधिक महत्व
  नहीं दिया।”
'16': >-
  “मेरे पाणिग्रहण (विवाह) को तुमने प्रमाण/मान्यता नहीं दी, न बाल्यकाल से मुझे
  अपने संरक्षण में लेकर अपनाया; मेरी भक्ति और मेरा शील—सबको तुमने मानो पीछे ही
  डाल दिया (उपेक्षित कर दिया)।”
'17': >-
  ऐसा कहती हुई, रोती हुई, अश्रुओं से गद्गद वाणी वाली सीता ने, जो दीन होकर ध्यान
  में निमग्न खड़े थे, लक्ष्मण से कहा।
'18': >-
  “हे सौमित्र! मेरे लिए एक चिता बनाओ—इसी विपत्ति का यही औषध है। झूठे अपवाद से
  आहत होकर मैं जीवित रहने का साहस नहीं कर सकती।”
'19': >-
  “गुणों से अप्रसन्न (असन्तुष्ट) पति द्वारा जनसभा में त्यागी गई मैं अब किस गति
  से जाऊँ? मैं हव्यवाहन (अग्नि) में प्रवेश करूँगी।”
'20': >-
  वैदेही के ऐसा कहने पर परवीरहा लक्ष्मण असह्य क्रोध से भर उठे और राघव (राम) की
  ओर देखने लगे।
'21': >-
  राम के मन के अभिप्राय को उनके हाव-भाव से जानकर, वीर्यवान सौमित्र लक्ष्मण
  ने—राम की सम्मति से—चिता तैयार कर दी।
'22': >-
  उस समय कालान्तक यम के समान प्रतीत होने वाले राम को कोई भी सुहृद न तो समझा सका,
  न कुछ कह सका, और न ही उनके सामने देखने का साहस कर सका।
'23': >-
  तब वैदेही ने अधोमुख खड़े राम की प्रदक्षिणा की और फिर लौटकर प्रज्वलित हुताशन
  (अग्नि) के निकट आईं।
'24': >-
  मैथिली ने देवताओं और ब्राह्मणों को प्रणाम किया, फिर हाथ जोड़कर (बद्धाञ्जलि
  होकर) अग्नि के समीप यह कहा।
'25': >-
  “यदि मेरा हृदय सदा राघव से कभी विचलित नहीं होता, तो लोक के साक्षी पावक मुझे
  चारों ओर से रक्षा करें।”
'26': >-
  “यदि मैं शुद्ध-चरित्र हूँ और राघव मुझे दूषिता (दुष्टा) समझते हैं, तो लोक के
  साक्षी पावक मुझे सर्वतः रक्षा करें।”
'27': >-
  “यदि कर्म, मन और वाणी से मैं सर्वधर्मज्ञ राघव का कभी अतिक्रमण नहीं करती, तो
  पावक मेरी रक्षा करें।”
'28': >-
  “भगवान् आदित्य, वायु, दिशाएँ, चन्द्रमा, दिन, सन्ध्याएँ, रात्रि और पृथ्वी—तथा
  अन्य सभी (साक्षी) जैसे मुझे चरित्र-सम्पन्न जानते हैं, उसी सत्य के बल से (मेरी
  रक्षा हो)।”
'29': >-
  ऐसा कहकर वैदेही ने हुताशन की परिक्रमा की और भीतर से निःशंक (निडर) अन्तःकरण
  लेकर दीप्त ज्वलन (अग्नि) में प्रवेश कर गईं।
'30': >-
  वहाँ बालकों और वृद्धों सहित अत्यन्त विशाल जनसमुदाय ने मैथिली को प्रज्वलित
  अग्नि में प्रवेश करते हुए देखा।
'31': >-
  तप्त नवीन स्वर्ण के समान कांति वाली और तप्त काञ्चन के आभूषणों से शोभित सीता,
  समस्त लोक के सामने, उस दीप्त ज्वाला में जा पड़ीं।
'32': >-
  विशाल नेत्रों वाली सीता को, जो उस समय स्वर्णमय वेदी के समान दीख रही थीं, सभी
  ने हव्यवाहन (अग्नि) में गिरते/प्रवेश करते हुए देखा।
'33': >-
  ऋषियों, देवताओं और गन्धर्वों ने उस महाभागा सीता को अग्नि में प्रवेश करते
  देखा—मानो यज्ञ में पूर्णाहुति डाली जा रही हो।
'34': >-
  उसे अग्नि में गिरते देखकर सब स्त्रियाँ चीत्कार कर उठीं—जैसे अध्वर (यज्ञ) में
  मन्त्रों द्वारा संस्कारित वसु-धारा (घृतधारा) प्रवाहित होती हो।
'35': >-
  देव, गन्धर्व और दानव—तीनों लोकों ने उसे इस प्रकार देखा, मानो स्वर्ग से कोई
  देवी शापित होकर नरक में गिर रही हो।
'36': >-
  जब वह अग्नि में प्रवेश कर रही थी, तब ‘हा! हा!’ का अत्यन्त विशाल शब्द उठा—और
  राक्षसों तथा वानरों के बीच वह ध्वनि अद्भुत-सी प्रतीत हुई।
'37': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘हुताशन-प्रवेश’ नामक एक सौ उन्नीसवाँ सर्ग (६-११९) पूर्ण हुआ।
