'21': >-
  అప్పుడు శ్రీమంతుడైన గాధిసుతుడు (విశ్వామిత్రుడు) చూచి ఇలా పలికెను: “రామా, నీ
  కరుణ చాలును; ఈమె పాపిని, దుష్టాచారిణి ॥ ౧-౨౬-౨౧ ॥
'22': >-
  ఈ యక్షిణి పూర్వము యజ్ఞవిఘ్నకారిణిగా మాయచేత మరింత బలపడెను. సంధ్య
