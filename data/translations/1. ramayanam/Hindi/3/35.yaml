'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘मारीच के आश्रम में पुनः
  आगमन’ नामक पैंतीसवाँ सर्ग (३-३५)।
'1': >-
  तत्पश्चात शूर्पणखा के उन रोमांचकारी वचनों को सुनकर, रावण ने मंत्रियों को आज्ञा
  देकर, कार्य को समझते हुए प्रस्थान किया।
'2': >-
  उस कार्य का यथावत् अनुगमन करके, उसे ठीक-ठीक जानकर, तथा दोषों और गुणों—दोनों
  का, साथ ही बल और अबल (सामर्थ्य-असामर्थ्य) का विचार करके,
'3': >-
  ‘यही कर्तव्य है’—ऐसा अपने मन में निश्चय करके, दृढ़ बुद्धिवाला रावण तत्पश्चात
  रमणीय रथशाला में गया।
'4': >-
  रथशाला में जाकर, राक्षसाधिपति ने गुप्त रूप से सारथी को प्रेरित किया—‘रथ जोता
  जाए।’
'5': >-
  ऐसा कहे जाने पर, शीघ्र पराक्रमी सारथी ने क्षणमात्र में ही उसके अभिमत उत्तम रथ
  को जोत दिया।
'6': >-
  इच्छानुसार चलने वाले, स्वर्ण के बने, रत्नों से भूषित, पिशाच-मुखों से युक्त तथा
  सुवर्णाभूषणों से सुसज्जित खच्चरों से जुते हुए रथ पर आरूढ़ होकर,
'7': >-
  मेघ के समान गर्जना करने वाले उस रथ पर, धनद (कुबेर) का अनुज, श्रीमान्
  राक्षसाधिपति रावण नदी-नदियों के स्वामी समुद्र की ओर चला।
'8': >-
  श्वेत वालव्यजन (सफेद चँवर) धारण किए, श्वेत छत्र से शोभित, वैदूर्य-मणि की सी
  स्निग्ध कान्तिवाला और तप्त स्वर्ण के आभूषणों से भूषित वह दशानन,
'9': >-
  दस ग्रीवाओं वाला, बीस भुजाओं वाला, मनोहर परिधान-परिच्छद वाला, देवताओं का
  शत्रु, मुनियों का संहारक—वह दशशीर्ष पर्वतराज के समान प्रतीत होता था।
'10': >-
  इच्छानुसार चलने वाले रथ पर आरूढ़ होकर राक्षसाधिपति ऐसा शोभित हुआ, जैसे आकाश
  में बिजली-मण्डल से युक्त, बलाका (बगुलों) सहित मेघ शोभित होता है।
'11': >-
  वह वीर्यवान रावण पर्वतों, समुद्रों और अनूप (जलप्राय) प्रदेशों से युक्त उस
  भूभाग को देखते हुए चला, जो सहस्रों वृक्षों पर नाना प्रकार के पुष्पों और फलों
  से आच्छादित था।
'12': >-
  चारों ओर शीतल तथा मंगलदायक जल वाली पद्मिनियों (कमल-सरोवरों) से युक्त, तथा
  विशाल आश्रम-स्थानों और वेदियों से अलंकृत उस प्रदेश को वह देखता चला।
'13': >-
  केले की वनों से सुशोभित, नारिकेल वृक्षों से शोभायमान, तथा साल, ताड़, तमाल और
  अन्य सुपुष्पित वृक्षों से युक्त वह वन-प्रदेश,
'14': >-
  अत्यन्त संयमित आहार करने वाले परमर्षियों से विभूषित, तथा सहस्रों नागों,
  सुपर्णों, गन्धर्वों और किन्नरों से सुशोभित था।
'15': >-
  काम-विजयी सिद्धों, चारणों से भी शोभित; और आज, वैखानस, माष, वालखिल्य तथा
  मरीचिप—इन ऋषिगणों से भी विभूषित था।
'16': >-
  दिव्य आभूषणों और मालाओं से युक्त, दिव्य रूपवती, क्रीडारत और विधि-ज्ञ अप्सराओं
  के सहस्रों समुदायों से आवृत वह प्रदेश था।
'17': >-
  देव-पत्नियों द्वारा सेवित, श्रीसम्पन्न (लक्ष्मीवती) देवांगनाओं द्वारा उपासित,
  तथा देव-दानव संघों द्वारा विचरित—और अमृतभोजी जनों से परिपूर्ण था।
'18': >-
  हंस, क्रौंच और प्लवों से भरा हुआ, सारसों से रमणीकृत, वैदूर्य-मणि के प्रस्तरों
  सा स्निग्ध, और सागर के तेज से सान्द्र-सा प्रतीत होने वाला वह दृश्य था।
'19': >-
  चारों ओर पाण्डुर (धवल) तथा विशाल, दिव्य मालाओं से युक्त, और तूर्य-नाद व गीत से
  सुशोभित विमान दिखाई देते थे।
'20': >-
  तपस्या से लोकों को जीत लेने वाले, इच्छानुसार गमन करने वाले सिद्ध-समुदायों को,
  तथा गन्धर्वों और अप्सराओं को भी धनद का अनुज रावण देखता गया।
'21': >-
  चन्दन के सहस्रों वन—जिनकी जड़ों में निर्गलित रस (गन्धित स्राव) था—उन्हें,
  मनोहर तथा घ्राण को तृप्त करने वाले उन वनों को देखते हुए वह चला।
'22': >-
  श्रेष्ठ अगुरु के वनों और उपवनों को; तथा तक्कोल, जाति (जायफल/जाती) आदि
  सुगन्धित, फलीदार वृक्षों से युक्त उपवनों को भी (वह देखता गया)।
'23': >-
  तमाल के पुष्पों को, मरिच (काली मिर्च) के गुल्मों को, तथा मोतियों के समूहों
  को—जो तट पर (सीपी आदि से) सूखते पड़े थे—वह देखता गया।
'24': >-
  श्रेष्ठ पर्वतों को, प्रवाल (मूंगे) के ढेरों को, तथा सुवर्णमय शृंगों और रजतमय
  शृंगों को भी (उसने देखा)।
'25': >-
  मनोहर, स्वच्छ तथा अद्भुत प्रस्रवणों (झरनों) को; धन-धान्य से सम्पन्न स्थानों
  को; और स्त्री-रत्नों (अतुल सुन्दरी स्त्रियों) से आवृत प्रदेशों को भी (वह देखता
  गया)।
'26': >-
  हाथियों, घोड़ों और रथों से परिपूर्ण नगरों को निहारते हुए, वह सर्वत्र सम
  (अनुकूल), स्निग्ध और मृदु-स्पर्श वाले पवन का अनुभव करता चला।
'27': >-
  समुद्र-राज के तटवर्ती अनूप-प्रदेश में उसने त्रिदिव के समान (दिव्य) दृश्य देखा;
  वहाँ उसने मेघ के समान श्याम वर्ण वाला एक वटवृक्ष भी देखा, जो मुनियों से घिरा
  था।
'28': >-
  जिसकी शाखाएँ चारों ओर सौ योजन तक फैली हुई थीं; और जिसमें (एक बार) गरुड़ ने एक
  महान हाथी और विशालकाय कच्छप को (पकड़कर) ले लिया था,
'29': >-
  भक्षण के लिए महाबली गरुड़ उस शाखा पर आकर बैठा; तब भार के कारण पतगश्रेष्ठ
  (गरुड़) सहित वह शाखा सहसा (टूटने को) झुक पड़ी।
'30': >-
  महाबली सुपर्ण (गरुड़) ने पर्णबहुल उस शाखा को तोड़ डाला; और वहाँ वैखानस, माष,
  वालखिल्य तथा मरीचिप—ये ऋषिगण,
'31': >-
  और ‘आजा’ नामक धूम्रवर्ण परमर्षि भी एकत्र थे। उन मुनियों पर दया करने के लिए
  गरुड़ ने उस सौ-योजन-परिमाण शाखा को,
'32': >-
  जो टूट चुकी थी, वेगपूर्वक उठाया; और उन दोनों—हाथी और कच्छप—को भी (साथ लिए
  हुए), धर्मात्मा गरुड़ ने एक पाँव से (शाखा को थामकर) उस मांस का भक्षण किया।
'33': >-
  फिर निषादों के प्रदेश में जाकर, पतगश्रेष्ठ ने (वही) शाखा गिरा दी; और
  महामुनियों को मुक्त कर देने से उसने अतुल हर्ष प्राप्त किया।
'34': >-
  उसी हर्ष से उसका पराक्रम द्विगुणित हो गया; तब बुद्धिमान गरुड़ ने अमृत लाने के
  प्रयोजन से (और भी) दृढ़ निश्चय किया।
'35': >-
  लोहे के जालों को मर्दन कर, श्रेष्ठ रत्नगृह को भेदकर, और महेन्द्र (इन्द्र) के
  भवन से सुरक्षित रखे हुए उस अमृत को उसने वहाँ से ले आया।
'36': >-
  महर्षि-गणों द्वारा सेवित, गरुड़ के उस प्रसंग से चिह्नित, ‘सुभद्र’ नामक उस
  न्यग्रोध (वटवृक्ष) को धनद का अनुज रावण ने देखा।
'37': >-
  तत्पश्चात नदी-नदियों के स्वामी समुद्र के उस पार जाकर, उसने एकान्त में—पुण्य और
  रमणीय वन-प्रदेश के भीतर—एक आश्रम देखा।
'38': >-
  वहाँ कृष्णाजिन धारण किए, जटाओं के मण्डल को धारण करने वाले, संयमित आहार वाले
  ‘मारीच’ नामक राक्षस को उसने देखा।
'39': >-
  तब रावण उस राक्षस मारीच के निकट गया; मारीच ने विधिपूर्वक उस राजा का सत्कार
  किया और अमानुष (अलौकिक) सर्वभोग-सामग्रियों से उसका अभिनन्दन किया।
'40': >-
  फिर स्वयं पूजन करके, भोजन और जल से उसका आतिथ्य कर, अर्थयुक्त (उचित) वाणी में
  मारीच ने यह वचन कहा—
'41': >-
  ‘राजन्! राक्षसेश्वर! क्या लंका में सब कुशल है? और किस प्रयोजन से आप फिर इतनी
  शीघ्र यहाँ आए हैं?’
'42': >-
  मारीच के ऐसा कहने पर, महातेजस्वी रावण—जो वाक्य-प्रयोग में निपुण था—तत्पश्चात
  यह वचन बोला।
'43': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘मारीच के
  आश्रम में पुनः आगमन’ नामक पैंतीसवाँ सर्ग (३-३५) समाप्त हुआ।
