'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే ‘జంబుమాలివధః’ నామ చతుశ్చత్వారింశః సర్గః
  ॥5-44॥


  ఇప్పుడు శ్రీమద్వాల్మీకీ రామాయణ సుందరకాండలో ‘జంబుమాలి వధ’ అనే నలభై నాల్గవ
  సర్గము.
'1': >-
  రాక్షసేంద్రుడు (రావణుడు) ఆజ్ఞాపించినవాడై, ప్రహస్తుని కుమారుడు,
  బలవంతుడు—మహాదంష్ట్రుడు జంబుమాలి ధనుస్సు ధరించి బయలుదేరెను.
'2': >-
  అతడు రక్తమాల్యములను, ఎర్రని అంబరాలను ధరించినవాడు; స్రగ్వీ (పుష్పమాలలతో
  శోభించేవాడు); రమ్యమైన కుండలాలను ధరించినవాడు; విశాలంగా వృత్తాకార నేత్రాలు
  కలవాడు; క్రూర స్వభావుడు; సమరమందు దుర్జయుడు.
'3': >-
  ఇంద్రధనస్సు వలె ప్రకాశించే గొప్ప ధనుస్సును, అతి రుచిరమైన మహా బాణాసనాన్ని
  పట్టుకొని, వేగంగా బలంగా వింటిని లాగుతూ—వజ్రాశని వంటి గంభీర ధ్వని
  వెలువరింపజేయుచుండెను.
'4': >-
  అతడు వింటిని బిగిగా లాగిన ఆ మహానాదంతో దిక్కులన్నీ, ఉపదిక్కులన్నీ, ఆకాశమంతటా
  ఒక్కసారిగా నిండిపోయెను.
'5': >-
  ఖరములు (గాడిదలు) యోక్తమైన రథమున వచ్చుచున్న అతనిని చూసి, వేగసంపన్నుడైన
  హనుమంతుడు ఆనందపడి హర్షించి ఘోషించెను (నాదం చేసెను).
'6': >-
  తోరణమున విటంకము (చిగురు/కొమ్మ వంటి ఎత్తైన భాగము) పై నిలిచిన మహాకపి హనుమంతుని
  చూసి, మహాబాహువైన జంబుమాలి పదునైన బాణములతో అతనిని గాయపరచెను.
'7': >-
  అర్ధచంద్రాకార బాణముతో హనుమంతుని ముఖమున గాయపరచి, మరో బాణముతో శిరస్సున, ఇంకొక
  బాణముతో కర్ణమున, అలాగే పది నారాచ బాణములతో భుజములపై గుచ్చి—ఆ కపీశ్వరుని
  తీవ్రంగా పీడించెను.
'8': >-
  బాణముతో తాకబడిన హనుమంతుని తామ్రవర్ణ ముఖము అప్పుడు మరింత శోభించెను—శరదృతువున
  విరిసిన కమలము సూర్యరశ్మిచేత చిమ్మబడినట్లుగా, అది గాయపడినా వెలుగుతో
  ప్రకాశించెను.
'9': >-
  అతని ముఖమందు రక్తము రక్తముతోనే మరింత రంగు పుచ్చుకొని శోభించెను—ఆకాశములోని
  మహాపద్మము చందనపు బిందువులతో తడిచినట్లు.
'10': >-
  బాణములతో కొట్టబడిన మహాకపి హనుమంతుడు కోపించెను. అప్పుడు అతడు పక్కనే ఉన్న ఒక
  మహావిశాల శిలను చూచెను.
'11': >-
  అతి వేగంతో ఆ శిలను పెకిలించి, బలవంతుడైన హనుమంతుడు గట్టిగా విసిరెను. దానిని
  చూసి క్రుద్ధుడైన రాక్షసుడు పది బాణములతో ఆ శిలను కొట్టి చీల్చివేసెను.
'12': >-
  ఆ కార్యము విఫలమైనదని గమనించిన, చండవిక్రముడైన హనుమంతుడు, ఒక పెద్ద సాలవృక్షమును
  పెకిలించి, పరాక్రమశాలిగా దాన్ని తిప్పుతూ ఊపసాగెను.
'13': >-
  సాలవృక్షమును తిప్పుచున్న కపిని చూసి, మహాబలుడైన జంబుమాలి అనేక బాణములను వరుసగా
  విసిరెను.
'14': >-
  అతడు నాలుగు బాణములతో సాలవృక్షమును ముక్కలు చేసెను; ఐదు బాణములతో వానరుని
  (హనుమంతుని) రెండు భుజములను గుచ్చెను; ఒక బాణముతో శిరస్సును గాయపరచెను; ఇంకా పది
  బాణములతో వక్షస్థల మధ్య భాగమున (స్తనాంతర ప్రాంతమున) దెబ్బకొట్టెను.
'15': >-
  అలా బాణములతో శరీరమంతా నిండిపోయి, మహాకోపంతో కమ్మబడిన హనుమంతుడు, అదే
  సాలవృక్షమును పరీఘమువలె (గద/దండంలా) పట్టుకొని వేగంగా తిప్పసాగెను.
'16': >-
  అతి వేగంతో మరింత వేగంగా తిప్పి, బలములో ఉగ్రుడైన హనుమంతుడు ఆ పరీఘమును జంబుమాలి
  మహోరసి (విశాల వక్షస్థలము) పై బలంగా పడవేసెను (ఘాతము చేసెను).
'17': >-
  ఆ దెబ్బతో అక్కడ అతనికి శిరస్సు కూడా కనిపించలేదు; భుజములు కూడా లేవు; మోకాళ్లు
  కూడా లేవు; ధనుస్సు లేదు; రథము లేదు; గాడిదలు కూడా లేవు; అక్కడ బాణములు (నేషవః)
  కూడా కనిపించలేదు—అన్నీ చూర్ణమై అదృశ్యమైపోయినట్లయెను.
'18': >-
  అలా హనుమంతుని బలవేగంతో హతుడైన మహాబలుడు జంబుమాలి, అవయవాలూ ఆభరణాలూ చూర్ణమై,
  నేలపై కూలిపోయెను.
'19': >-
  జంబుమాలి హతుడైనాడని, మహాబలులైన కింకరులు (సేవక రాక్షసులు) కూడా సంహరింపబడినారని
  వినగానే, రక్తాక్త నేత్రాలతో రావణుడు తీవ్రముగా క్రోధించెను.
'20': >-
  ప్రహస్తుని కుమారుడైన మహాబలుడు హతుడైనందున, క్రోధంతో మరింత ఎర్రబడిన నేత్రములు
  కలవాడైన నిశాచరేశ్వరుడు (రావణుడు), అత్యంత శౌర్యపరాక్రమములు గల తన అమాత్యుల
  కుమారులను తక్షణమే ఆజ్ఞాపించి పంపెను.
'21': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘జంబుమాలివధః’ నామ
  చతుశ్చత్వారింశః సర్గః ॥5-44॥


  ఇట్లు ఆర్షమైన, వాల్మీకి ప్రణీతమైన శ్రీమద్రామాయణ ఆదికావ్యము సుందరకాండములో
  ‘జంబుమాలి వధ’ అనే నలభై నాల్గవ సర్గము సమాప్తము.
