'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘అగస్త్యదర్శనము’ అను ద్వాదశ సర్గము
  ॥3-12॥
'1': >-
  తదనంతరం రాఘవుని తమ్ముడైన లక్ష్మణుడు ఆ ఆశ్రమస్థానంలోనికి ప్రవేశించి,
  అగస్త్యముని శిష్యుని సమీపించి ఈ వాక్యాన్ని పలికెను ॥3-12-1॥
'2': >-
  ‘దశరథుడు’ అనే నామముగల ఒక రాజు ఉన్నాడు; అతనికి పెద్ద కుమారుడు మహాబలవంతుడైన
  రాముడు. ఆ రాముడు, తన భార్య సీతతో కూడి, మునిని దర్శించుటకు వచ్చెను ॥3-12-2॥
'3': >-
  నేను అతని సోదరుడను; నా పేరు లక్ష్మణుడు. నేను చిన్నవాడను; శ్రేయస్సును
  కోరువాడను. నీ చెవులకు ఇది వినబడినట్లయితే (వినుము) ॥3-12-3॥
'4': >-
  మేమందరము తండ్రి ఆజ్ఞచేత అత్యంత ఘోరమైన ఈ అరణ్యంలో ప్రవేశించియున్నాము. భగవంతుడైన
  మునిని దర్శించుటకు ఇచ్ఛించుచున్నాము; (ఈ విషయమును) ఆయనకు నివేదింపవలెను ॥3-12-4॥
'5': >-
  లక్ష్మణుని ఆ మాట వినిన తపోధనుడైన (శిష్యుడు) ‘అలాగే’ అని చెప్పి, అగ్నిశరణమైన
  (అగస్త్యుని) సమీపమునకు లోనికి వెళ్లి నివేదించుటకు ప్రవేశించెను ॥3-12-5॥
'6': >-
  అతడు లోనికి వెళ్లి, తపస్సుచేత దుర్జయుడైన మునిశ్రేష్ఠుని సమీపించి, కృతాంజలియై
  రాముని ఆగమనవిషయమును స్పష్టంగా ఈ విధంగా చెప్పెను ॥3-12-6॥
'7': >-
  లక్ష్మణుడు చెప్పిన ప్రకారమే, అగస్త్యునికి ప్రీతిపాత్రుడైన శిష్యుడు (ఇట్లు
  నివేదించెను): ‘దశరథుని ఈ ఇద్దరు కుమారులు—రాముడును, లక్ష్మణుడును—ఇక్కడికి
  వచ్చారు’ ॥3-12-7॥
'8': >-
  ‘వారు సీత అనే భార్యతో కూడి ఆశ్రమస్థానంలో ప్రవేశించారు. మిమ్ములను దర్శించుటకు
  వచ్చారు; సేవచేయుటనే ఉద్దేశంతో శత్రువులను దమించే ఆ వీరులు వచ్చారు’ ॥3-12-8॥
'9': >-
  ‘ఇందులో ఇక తర్వాత ఏం చేయవలెనో అది మీరు ఆజ్ఞాపించదగినది.’ అప్పుడు శిష్యుని మాటల
  ద్వారా రాముడు లక్ష్మణునితో కూడి, వైదేహి మహాభాగ్యవతీతో కూడి వచ్చినట్లు విని
  (అగస్త్యుడు) ఈ వాక్యమును పలికెను ॥3-12-9॥
'10': >-
  ‘అదృష్టవశాత్తు రాముడు నేడు చాలాకాలం తరువాత నన్ను దర్శించుటకు వచ్చెను’ అని
  (అగస్త్యుడు) వైదేహి మహాభాగ్యవతీతో కూడిన రాముని విషయమై ఆనందంతో పలికెను
  ॥3-12-10॥
'11': >-
  ‘అతని (రాముని) మనసులో నా దగ్గరకు రావాలనే ఆకాంక్ష ఉంది; నాకూ అతని ఆగమనమునకై
  కోరిక ఉండేది. రాముడు భార్యతో కూడి, లక్ష్మణునితో కూడి సత్కరింపబడి ఇక్కడికి
  రావలెను’ ॥3-12-11॥
'12': >-
  ‘నా సమీపమునకు ప్రవేశింపజేయుడి. అతడు ఇంకా ఎందుకు లోపలికి ప్రవేశింపబడలేదు?’ అని
  ధర్మజ్ఞుడైన మహాత్మ ముని (అగస్త్యుడు) చెప్పగా ॥3-12-12॥
'13': >-
  శిష్యుడు నియతమైన కృతాంజలియై ‘అలాగే’ అని అభివాదించి పలికెను. ఆ తరువాత అతడు
  త్వరగా బయటకు వచ్చి, ఆత్రుతతో లక్ష్మణునితో ఇలా అన్నాడు ॥3-12-13॥
'14': >-
  ‘మునిని దర్శించుటకు వచ్చిన ఆ రాముడు ఎవడయితే ఉన్నాడో—అతడే స్వయంగా రాగా, లోనికి
  ప్రవేశించుగాక.’ అప్పుడు లక్ష్మణుడు శిష్యునితో కూడి ఆశ్రమస్థానానికి వెళ్లి
  ॥3-12-14॥
'15': >-
  కాకుత్స్థుడైన రాముని, జనకనందినీ సీతను (మునికి) చూపెను. అగస్త్యుని వాక్యాన్ని
  తెలిపుచు శిష్యుడు వినయంగా మాట్లాడి ॥3-12-15॥
'16': >-
  యథావిధిగా సత్కారార్హుడైన రాముని చక్కగా సత్కరించి లోనికి ప్రవేశింపజేసెను.
  అప్పుడు రాముడు సీతతో కూడి, లక్ష్మణునితో కూడి లోనికి ప్రవేశించాడు ॥3-12-16॥
'17': >-
  శాంతస్వభావముగల మృగములతో నిండిన ఆ ఆశ్రమాన్ని పరిశీలించుచు, అతడు అక్కడ బ్రహ్మ
  స్థానమును, అగ్ని స్థానమును కూడా చూచెను ॥3-12-17॥
'18': >-
  విష్ణు స్థానమును, మహేంద్రుని స్థానమును, వివస్వంతుని (సూర్యుని) స్థానమును;
  సోమస్థానమును, భగస్థానమును, కుబేరస్థానమును కూడా చూచెను ॥3-12-18॥
'19': >-
  ధాతా-విధాతల స్థానమును, వాయు స్థానమును కూడా; పాశహస్తుడైన మహాత్మ వరుణుని
  స్థానమును కూడా చూచెను ॥3-12-19॥
'20': >-
  గాయత్రీస్థానమును కూడా, వసువుల స్థానమును కూడా; నాగరాజుని స్థానమును,
  గరుడస్థానమును కూడా చూచెను ॥3-12-20॥
'21': >-
  కార్తికేయుని స్థానమును, ధర్మస్థానమును కూడా అతడు చూచెను. ఆ తరువాత శిష్యులతో
  పరివృతుడైన ముని (అగస్త్యుడు) కూడా (అశ్రమములోనుండి) బయటకు వచ్చెను ॥3-12-21॥
'22': >-
  ముందుగా ప్రకాశమాన తేజస్సుగల మునులలో అగస్త్యుని రాముడు దర్శించెను. అప్పుడు ఆ
  వీరుడు, లక్ష్మివృద్ధికరుడైన లక్ష్మణునితో ఈ వాక్యాన్ని పలికెను ॥3-12-22॥
'23': >-
  ‘లక్ష్మణా, బయటికి అగస్త్య భగవానుడు, ఋషి, బయలుదేరుతున్నాడు. ఈయనను నేను
  ఔదార్యంతోనే—తపస్సుల నిధియైన మహాపురుషునిగా—గుర్తిస్తున్నాను’ ॥3-12-23॥
'24': >-
  ఇట్లు చెప్పి, మహాబాహువైన రఘునందనుడు, సూర్యసమాన కాంతిగల అగస్త్యుని పాదములపై పడి
  వాటిని పట్టుకున్నాడు ॥3-12-24॥
'25': >-
  ధర్మాత్ముడైన రాముడు అభివాదము చేసి, కృతాంజలియై నిలిచెను; అప్పుడా రాముడు వైదేహి
  సీతతో కూడి, లక్ష్మణునితో కూడి అలా నిలిచెను ॥3-12-25॥
'26': >-
  కాకుత్స్థుడైన రాముని సంతోషముగా స్వీకరించి, ఆసనముతోను నీటితోను ఆతిథ్యసత్కారము
  చేసి, కుశలప్రశ్నలు అడిగి, ‘కూర్చుండుడి’ అని (అగస్త్యుడు) చెప్పెను ॥3-12-26॥
'27': >-
  అగ్నిలో హవిస్సు సమర్పించి, అర్ఘ్యమును ఇచ్చి, అతిథులను యథావిధిగా పూజించి,
  వానప్రస్థధర్మముచే వారికి భోజనమును సమర్పించెను ॥3-12-27॥
'28': >-
  ధర్మజ్ఞుడైన మునిపుంగవుడు ముందుగా తానే కూర్చుండి, కూర్చున్న
  రామునితో—కృతాంజలియైన ధర్మకోవిదునితో—ఇట్లు పలికెను ॥3-12-28॥
'29': >-
  ‘అగ్నిలో హవిస్సు సమర్పించి, అర్ఘ్యమును ఇచ్చి, అతిథిని పూజించవలెను. లేనియెడల, ఓ
  కాకుత్స్థా, తపస్వి ధర్మము ఆచరించుచున్నా, పరలోకంలో దుష్సాక్షివలె తన స్వంత
  మాంసమునే తినవలసి వస్తుంది’ ॥3-12-29॥
'30': >-
  ‘సమస్త లోకమునకు రాజైనవాడు, ధర్మాచారుడైన మహారథుడు—మీరు—పూజనీయం, మాననీయం. మీరు
  ప్రియ అతిథిగా వచ్చియున్నారు’ ॥3-12-30॥
'31': >-
  ఇట్లు చెప్పి, ఫలములు, మూలములు, పుష్పములు తదితరములతో రాఘవుని యథేచ్ఛగా పూజించి,
  ఆ తర్వాత అగస్త్యుడు అతనితో ఈ మాటలన్నాడు ॥3-12-31॥
'32': >-
  ‘ఓ పురుషవ్యాఘ్రా! ఇది దివ్యమైన మహా ధనుస్సు; హేమము మరియు వజ్రములతో
  అలంకరింపబడినది; ఇది వైష్ణవాయుధము; విశ్వకర్మ చేత నిర్మింపబడినది’ ॥3-12-32॥
'33': >-
  ‘అమోఘమైన, సూర్యసమాన కాంతిగల, బ్రహ్మదత్తమైన శ్రేష్ఠ బాణము (ఇదిగో). అలాగే
  మహేంద్రుడు నాకు ఇచ్చిన అక్షయబాణములతో కూడిన రెండు తూనీలు కూడా (ఇవిగో)’
  ॥3-12-33॥
'34': >-
  ‘ఈ తూనీలు పదునైన బాణములతో నిండినవి; అగ్నిలాగా జ్వలించేవి. ఇది మహోన్నతమైన
  ఖడ్గకోశము; ఖడ్గము హేమభూషితమై ఉంది’ ॥3-12-34॥
'35': >-
  ‘ఓ రామా! ఈ ధనుస్సుతో యుద్ధంలో అనేక మహాసురులను సంహరించి, పూర్వము విష్ణువు
  దేవతలకు ప్రకాశమానమైన శ్రీయను సంపాదించిపెట్టెను’ ॥3-12-35॥
'36': >-
  ‘ఓ గౌరవనీయుడా! ఈ ధనుస్సును, ఆ రెండు తూనీలను, బాణమును, ఖడ్గమును—విజయార్థమై
  స్వీకరించుము; వజ్రధరుడైన ఇంద్రుడు వజ్రమును స్వీకరించినట్లుగా’ ॥3-12-36॥
'37': >-
