'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ చతుర్దశోఽధ్యాయః । గుణత్రయవిభాగయోగః
'3': శ్రీభగవానువాచ ।
'4': >-
  శ్రీభగవానుడు పలికెను:

  పునః మరల నేను నీకు పరమమైనదిగా, జ్ఞానాలన్నిటిలో ఉత్తమమైన జ్ఞానాన్ని
  ప్రవచిస్తాను. దానిని తెలిసికొని సమస్త మునులు ఈ లోకంనుండి (సంసారస్థితినుండి)
  పరమసిద్ధిని పొందిరి. ॥14-1॥
'5': >-
  ఈ జ్ఞానాన్ని ఆశ్రయించి (దీనిలో స్థితులై) వారు నా సదృశత్వాన్ని (నాతో సమానమైన
  స్వభావస్థితిని) పొందినవారు అవుతారు. సృష్టి సంభవించినా వారు పునర్జన్మ పొందరు;
  ప్రళయకాలమందు కూడ వారు వ్యథపడరు. ॥14-2॥
'6': >-
  భారతా! మహద్బ్రహ్మమే నా యోని (సర్వజగత్‌కు మూలప్రకృతి/మహత్తత్వం). అందులో నేను
  గర్భాన్ని స్థాపిస్తాను. అప్పుడు సమస్త భూతాల ఉద్భవము (సంభవము) దానినుండే
  జరుగుతుంది. ॥14-3॥
'7': >-
  కౌంతేయా! అన్ని యోనులలో ఏ ఏ రూపములు (మూర్తులు) జన్మిస్తాయో, వాటికి మహద్బ్రహ్మమే
  (ప్రకృతి) యోని; నేను బీజాన్ని ప్రసాదించే తండ్రిని. ॥14-4॥
'8': >-
  మహాబాహో! సత్త్వం, రజస్సు, తమస్సు అనే ఈ మూడు గుణాలు ప్రకృతినుండి ఉద్భవించినవే.
  అవి ఈ దేహములో ఉన్న అవ్యయమైన (నశించని) దేహిని బంధిస్తాయి. ॥14-5॥
'9': >-
  అనఘా! వాటిలో సత్త్వగుణము నిర్మలత్వము వల్ల ప్రకాశకమైనది, నిరామయమైనది
  (క్లేశరహితము). అది సుఖసంగముతోను, జ్ఞానసంగముతోను దేహిని బంధిస్తుంది. ॥14-6॥
'10': >-
  కౌంతేయా! రజోగుణము రాగస్వరూపమైనదని తెలుసుకొనుము; అది తృష్ణా (అపార ఆశ) మరియు
  ఆసక్తి (సంగం) నుంచి పుట్టినది. అది కర్మసంగమువలన దేహిని బంధిస్తుంది. ॥14-7॥
'11': >-
  భారతా! తమోగుణము అజ్ఞానమునుండి పుట్టినదని తెలుసుకొనుము; అది సమస్త దేహులకూ
  మోహాన్ని కలిగించేది. అది ప్రమాదం (అవివేకపు నిర్లక్ష్యం), ఆలస్యం, నిద్రల వలన
  దేహిని బంధిస్తుంది. ॥14-8॥
'12': >-
  భారతా! సత్త్వము సుఖములో నిలిపి బంధిస్తుంది; రజస్సు కర్మములో (కార్యాచరణలో)
  నిమగ్నం చేసి బంధిస్తుంది; తమస్సు అయితే జ్ఞానాన్ని ఆవరించి, ప్రమాదములో పడేసి
  బంధిస్తుంది. ॥14-9॥
'13': >-
  భారతా! రజస్సును మరియు తమస్సును అధిగమించి సత్త్వము పైచేయి పొందుతుంది.
  అలాగే—రజస్సు సత్త్వమును మరియు తమస్సును అధిగమిస్తుంది; తమస్సు సత్త్వమును మరియు
  రజస్సును అధిగమిస్తుంది. (ఇలా గుణాల ఆధిక్యం పరస్పరం మారుతూ ఉంటుంది.) ॥14-10॥
'14': >-
  ఈ దేహములోని సమస్త ఇంద్రియద్వారములలో ప్రకాశము ఉద్భవించినప్పుడు, అప్పుడది
  సత్త్వము విశేషంగా వృద్ధి చెందినదని తెలుసుకొనవలెను; అలాగే జ్ఞానము
  (వివేకప్రకాశము) కలుగుతుంది. ॥14-11॥
'15': >-
  భరతర్షభా! లోభము, ప్రవృత్తి (చురుకుదనం/కలత), కార్యారంభము, కర్మలలో అశమం
  (అశాంతి), స్పృహ/స్పృహా (విషయాసక్తి) — ఇవన్నీ రజోగుణము పెరిగినప్పుడు పుట్టును.
  ॥14-12॥
'16': >-
  కురునందనా! అప్రమేయమైన అప్రకాశము (అంధకారస్థితి), అప్రవృత్తి (నిష్క్రియత),
  ప్రమాదము, మోహము — ఇవన్నీ తమోగుణము విశేషంగా పెరిగినప్పుడు పుట్టును. ॥14-13॥
'17': >-
  సత్త్వము వృద్ధి చెందినప్పుడు దేహధారి ప్రళయాన్ని (మరణాన్ని) పొందితే, అతడు
  ఉత్తమవిదులు (జ్ఞానులు) పొందే నిర్మలమైన లోకములను పొందుతాడు. ॥14-14॥
'18': >-
  రజోగుణములో స్థితుడై ప్రళయాన్ని పొందినవాడు కర్మసంగుల (కర్మాసక్తుల) యోనులలో
  జన్మిస్తాడు. అలాగే తమోగుణములో ప్రళయాన్ని పొందినవాడు మూఢయోనులలో (అజ్ఞానజన్మలలో)
  జన్మిస్తాడు. ॥14-15॥
'19': >-
  సత్కర్మ (శుభకర్మ) యొక్క ఫలము సాత్త్వికమైనదియు నిర్మలమైనదియు అని అంటారు.
  రజోగుణపు ఫలము దుఃఖమే; తమోగుణపు ఫలము అజ్ఞానమే. ॥14-16॥
'20': >-
  సత్త్వమునుండి జ్ఞానము పుడుతుంది; రజస్సునుండి లోభమే పుడుతుంది; తమస్సునుండి
  ప్రమాదమూ మోహమూ పుడతాయి—అజ్ఞానమూ అంతే. ॥14-17॥
'21': >-
  సత్త్వస్థులు పైకి (ఉన్నత లోకాలకు) వెళ్తారు; రాజసులు మధ్యలో (మధ్యస్థితిలో)
  నిలుస్తారు; నీచగుణవృత్తి గల తామసులు క్రిందికి (అధోగతికి) వెళ్తారు. ॥14-18॥
'22': >-
  గుణములకన్నా వేరుగా కర్తను (చేసే వాడిని) ఎవరూ లేడని ద్రష్ట (జ్ఞాని) యథార్థంగా
  చూడగా, గుణములకంటే పరమైనదైన నన్ను (మద్వావాన్ని) అతడు తెలుసుకొన్నప్పుడు, అతడు నా
  స్వరూపస్థితిని (మద్భావాన్ని) పొందుతాడు. ॥14-19॥
'23': >-
  దేహము నుండే (ప్రకృతిజన్యముగా) పుట్టిన ఈ మూడు గుణములను దేహి అధిగమించినప్పుడు,
  జన్మ–మరణ–జరా–దుఃఖముల నుండి విముక్తుడై అమృతత్వాన్ని ఆస్వాదిస్తాడు
  (అమరత్వస్థితిని పొందుతాడు). ॥14-20॥
'24': 'అర్జునుడు పలికెను:'
'25': >-
  ప్రభో! ఈ మూడు గుణములను అతిక్రమించినవాడు ఏ లక్షణాలతో (లింగాలతో) గుర్తింపబడతాడు?
  అతని ఆచారము ఏ విధంగా ఉంటుంది? మరియు అతడు ఈ మూడు గుణములను ఎట్లా అధిగమిస్తాడు?
  ॥14-21॥
'26': 'శ్రీభగవానుడు పలికెను:'
'27': >-
  పాండవా! ప్రకాశమును, ప్రవృత్తిని, మోహమును—ఇవి కలిగినప్పటికీ (గుణప్రవర్తనలు
  వచ్చినప్పటికీ) వాటిని ద్వేషించడు; అవి నశించినప్పుడు (నివృత్తమైనప్పుడు) వాటిని
  కోరడు. ॥14-22॥
'28': >-
  ఉదాసీనుడివలె ఆసీనుడై (నిరాసక్తంగా స్థితుడై), గుణాలవలన ఎడమాడడు (చలించడు) ఎవడో;
  ‘గుణాలే గుణాలలో ప్రవర్తిస్తున్నవి’ అని తెలిసి స్థిరంగా నిలిచి, కదలని
  వాడెవడో—అతడే. ॥14-23॥
'29': >-
  దుఃఖసుఖములలో సమభావముతో, స్వస్థుడై (అంతఃస్థైర్యంతో), మట్టి ముద్దకు, రాయికి,
  బంగారానికి సమానదృష్టి కలవాడై; ప్రియమూ అప్రియమూ రెండింటిలో సమత్వముతో, ధీరుడై;
  నిందా మరియు ఆత్మస్తుతి (ప్రశంస) రెండింటినీ సమంగా భావించువాడు. ॥14-24॥
'30': >-
  మానమానాపమానములలో సమత్వముగలవాడై; మిత్రపక్షమునూ శత్రుపక్షమునూ సమంగా చూచువాడై;
  అన్ని ఆరంభకర్మలను (అహంకారప్రేరిత ప్రయత్నాలను) పరిత్యజించినవాడు—అతడే
  గుణాతీతుడని చెప్పబడును. ॥14-25॥
'31': >-
  ఎవడైతే నన్ను అవ్యభిచారిణి భక్తియోగముతో సేవిస్తాడో, అతడు ఈ గుణములను సమ్యక్‌గా
  అధిగమించి బ్రహ్మభావమునకు (బ్రహ్మస్థితికి) అర్హుడగును. ॥14-26॥
'32': >-
  ఎందుకంటే అమృతమైనదియు, అవ్యయమైనదియు, శాశ్వతమైనదియు అయిన బ్రహ్మమునకు నేను
  ప్రతిష్ఠను (ఆధారాన్ని). అలాగే శాశ్వతధర్మమునకు, ఏకాంతికసుఖమునకు (పరమానందమునకు)
  కూడ నేను ఆధారమును. ॥14-27॥
'33': >-
  ఓం తత్సదिति శ్రీమద్భగవద్గీతాసూపనిషత్సు

  బ్రహ్మవిద్యాయాం యోగశాస్త్రే శ్రీకృష్ణార్జునసంవాదే

  గుణత్రయవిభాగయోగో నామ చతుర్దశోఽధ్యాయః ॥14॥


  ఇట్లు ఉపనిషత్తులసారమైన శ్రీమద్భగవద్గీతలో, బ్రహ్మవిద్యాయుక్తమైన యోగశాస్త్రములో,
  శ్రీకృష్ణార్జున సంవాదములో ‘గుణత్రయవిభాగయోగము’ అనే పదునాల్గవ అధ్యాయం సంపూర్ణము.
  ॥14॥
