'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘वनवास-निर्देश’ नामक
  अठारहवाँ सर्ग (२-१८) आरम्भ होता है।
'1': >-
  तब राम ने शुभ आसन पर अपने पिता को देखा—कैकेयी के साथ बैठे हुए—जो अत्यन्त दीन,
  विषण्ण और मुख से सूखे पड़े थे।
'2': >-
  राम ने पहले विनीत भाव से अपने पिता के चरणों में प्रणाम किया; फिर अत्यन्त
  संयमित होकर कैकेयी के भी चरणों में वन्दना की।
'3': >-
  ‘राम’ ऐसा कहकर, आँसुओं से व्याकुल नेत्रों वाले दीन राजा न तो राम की ओर देख सके
  और न ही कुछ बोल सके।
'4': >-
  नरपति का वह अभूतपूर्व और भय उत्पन्न करने वाला रूप देखकर राम भी ऐसे भयभीत हो गए
  मानो पाँव से किसी सर्प को स्पर्श कर बैठें।
'5': >-
  राम ने देखा कि महाराज की इन्द्रियाँ प्रसन्न नहीं हैं, वे शोक की ज्वाला से कृश
  हो रहे हैं, बार-बार निःश्वास ले रहे हैं और उनका चित्त व्यथा से आकुल है।
'6': >-
  वे ऐसे प्रतीत होते थे जैसे (पहले) अचंचल समुद्र पर ऊँची-ऊँची तरंग-मालाएँ उठकर
  उसे क्षुब्ध कर रही हों; या जैसे सूर्य ग्रहण से आच्छन्न हो गया हो; अथवा जैसे
  किसी ऋषि ने सत्य का त्याग कर असत्य बोल दिया हो।
'7': >-
  नरपति के उस अचिन्त्य प्रकार के शोक को समझकर राम का हृदय और भी अधिक उद्विग्न हो
  उठा—जैसे पर्व के समय समुद्र उफन पड़ता है।
'8': >-
  पिता के हित में लगे चतुर राम विचार करने लगे—‘आज ही क्या कारण है कि महाराज मुझे
  देखकर भी प्रसन्न नहीं हो रहे?’
'9': >-
  ‘अन्य समय मेरे दर्शन से पिता, क्रोधित हों तब भी, शान्त हो जाते हैं; तो आज मुझे
  देखकर उन्हें ऐसा कष्ट क्यों हो रहा है?’
'10': >-
  शोक से पीड़ित, दीन-से, उदास मुख और म्लान तेज वाले राम ने कैकेयी को प्रणाम करके
  कहा—
'11': >-
  ‘क्या मुझसे अज्ञानवश कोई अपराध हो गया है, जिससे मेरे पिता मुझसे रुष्ट हैं? तुम
  ही मुझे बताओ और उन्हीं को प्रसन्न कर दो।’
'12': >-
  ‘जो सदा मुझ पर स्नेह रखते हैं, उनका मन आज अप्रसन्न क्यों है? वे विषण्ण मुख से
  दीन होकर मुझसे बोलते भी नहीं।’
'13': >-
  ‘क्या उन्हें कोई शारीरिक या मानसिक पीड़ा तो नहीं सता रही? या कोई संताप, कोई
  अत्यधिक ताप? क्योंकि संसार में सुख सदा दुर्लभ ही होता है।’
'14': >-
  ‘क्या प्रियदर्शन कुमार भरत के सम्बन्ध में, या महाबलवान शत्रुघ्न के सम्बन्ध
  में, अथवा मेरी माताओं के सम्बन्ध में कोई अमंगल तो नहीं हुआ?’
'15': >-
  ‘यदि मैंने महाराज को तृप्त न किया हो, या पिता की आज्ञा का पालन न किया हो, तो
  क्रोधित राजा के रहते मैं क्षणभर भी जीवित रहना नहीं चाहूँगा।’
'16': >-
  ‘जिस मूल से मनुष्य का इस संसार में अपना प्रादुर्भाव हुआ है, उस प्रत्यक्ष देवता
  (पिता) के प्रति वह कैसे कर्तव्यपालन न करे?’
'17': >-
  ‘क्या तुमने अभिमानवश क्रोध में मेरे पिता से कोई कठोर वचन कह दिया है, जिससे
  उनका मन व्यथित और विचलित हो गया है?’
'18': >-
  ‘देवि! मैं सत्य जानने के लिए पूछ रहा हूँ—मुझे ठीक-ठीक बताओ; मनुजाधिप (राजा)
  में यह अभूतपूर्व विकार किस कारण से उत्पन्न हुआ है?’
'19': >-
  महात्मा राघव के ऐसा कहने पर भी अत्यन्त निर्लज्ज और धृष्ट कैकेयी ने अपने हित की
  बात सोचते हुए यह वचन कहा—
'20': >-
  ‘राम! राजा तुमसे क्रोधित नहीं हैं, न ही उन्हें कोई आपत्ति या संकट है। उनके मन
  में कुछ बात है, पर तुम्हारे भय से वे उसे कह नहीं पा रहे हैं।’
'21': >-
  ‘वे तुमसे प्रिय या अप्रिय कुछ भी कहने की ओर वाणी प्रवृत्त नहीं कर पा रहे;
  इसलिए तुम्हें वही करना होगा, जो तुमने मुझसे पहले कभी नहीं सुना।’
'22': >-
  ‘इन्होंने पहले मुझे आदर देकर दो वरदान दिए थे; अब वही राजा, अन्य सामान्य मनुष्य
  की भाँति, बाद में (उनके विषय में) पश्चाताप कर रहे हैं।’
'23': >-
  ‘विशाम्पति (प्रजापालक राजा) ने मुझे वर देने की बात स्वीकार कर ली थी; अब वे
  व्यर्थ ही—जिस स्थान से जल जा चुका हो—उस सूखे स्थान पर सेतु बाँधना चाहते हैं।’
'24': >-
  ‘राम! यह धर्म का मूल सिद्धान्त है और सज्जनों को भी विदित है—राजा को अपना सत्य
  नहीं छोड़ना चाहिए, चाहे तुम्हारे कारण ही वे क्रोधित क्यों न हों।’
'25': >-
  ‘राजा जो भी कहें—शुभ अथवा अशुभ—तुम उसके बाद सब कुछ कर देना; फिर मैं तुम्हें
  पुनः सब बात बता दूँगी।’
'26': >-
  ‘यदि राजा ने जो तुम्हें कहा है, उसमें तुम्हारा अहित नहीं होगा, तभी मैं कहूँगी;
  क्योंकि यह (राजा) स्वयं तुम्हें नहीं बताएँगे।’
'27': >-
  कैकेयी के मुख से कहा गया यह वचन सुनकर व्यथित राम ने राजा की उपस्थिति में ही
  देवी कैकेयी से कहा—
'28': >-
  ‘हाय धिक्कार! देवि, तुम्हें मुझसे ऐसी बात नहीं कहनी चाहिए। मैं तो राजा की
  आज्ञा से अग्नि में भी कूद पड़ूँ।’
'29': >-
  ‘मैं तीव्र विष भी खा लूँ, समुद्र में भी गिर पड़ूँ—यदि हितैषी गुरु-स्वरूप पिता,
  जो नृप हैं, मुझे आदेश दें।’
'30': >-
  ‘अतः देवि, राजा जो चाहते हैं, वह वचन मुझे बताओ। मैं उसे करूँगा—यह मेरी
  प्रतिज्ञा है; राम दो बार कहता नहीं।’
'31': >-
  राम के सरल भाव से युक्त, सत्यव्रती होने पर भी, अनार्या कैकेयी ने राम से
  अत्यन्त कठोर और भयावह वचन कहा—
'32': >-
  ‘राघव! पूर्वकाल में देवों और असुरों के युद्ध में तुम्हारे पिता ने मुझे
  महायुद्ध में, घायल अवस्था में भी, रक्षा की थी; उसी समय उन्होंने मुझे दो वरदान
  दिए थे।’
'33': >-
  ‘उसी के आधार पर मैंने राजा से भरत का अभिषेक माँगा है और, राघव, तुम्हारा आज ही
  दण्डकारण्य को प्रस्थान भी माँगा है।’
'34': >-
  ‘यदि तुम अपने पिता को सत्य-प्रतिज्ञ करना चाहते हो, और हे नरश्रेष्ठ, अपने आपको
  भी धर्म में स्थित रखना चाहते हो, तो मेरे इस वचन को सुनो।’
'35': >-
  ‘पिता की आज्ञा के अधीन रहकर वैसा ही करो जैसा उन्होंने प्रतिज्ञा किया था;
  तुम्हें पन्द्रह वर्ष के लिए वन में प्रवेश करना होगा।’
'36': >-
  ‘और भरत का अभिषेक हो—वह अभिषेक, हे राघव, जो राजा ने समस्त तैयारी के साथ
  तुम्हारे लिए निश्चित किया था।’
'37': >-
  ‘सात और सात वर्ष (कुल चौदह) दण्डकारण्य में निवास करते हुए—और (अन्तिम समय सहित)
  इस राज्याभिषेक को छोड़कर—जटा और चीर धारण करने वाले बनो।’
'38': >-
  ‘भरत इस कोसलपति की ओर से इस पृथ्वी का शासन करें—जो नानाप्रकार के रत्नों से
  समृद्ध है और जिसमें घोड़े तथा रथों की भीड़-भाड़ है।’
'39': >-
  ‘इसी कारण यह नरेन्द्र करुणा से भर गया है; शोकों से उसका मुख क्लिष्ट हो रहा है,
  इसलिए वह तुम्हारी ओर देखकर भी नहीं पा रहा।’
'40': >-
  ‘रघुनन्दन! नरेन्द्र के इस वचन को पूरा करो। हे राम, अपने महान सत्य-धर्म से इस
  नरेश्वर का उद्धार करो।’
'41': >-
  कैकेयी के इस प्रकार कठोर वचन कहते रहने पर भी राम शोक में डूबे नहीं; किन्तु
  महाभाग राजा अपने पुत्र-वियोग के दुःख से अत्यन्त संतप्त होकर भीतर-ही-भीतर काँप
  उठे, और राम भी व्यथा से व्याकुल हो गए।
'42': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के अयोध्याकाण्ड
  में ‘वनवास-निर्देश’ नामक अठारहवाँ सर्ग (२-१८) समाप्त हुआ।
