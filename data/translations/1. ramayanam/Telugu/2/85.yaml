'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండలో ‘గుహసమాగమము’ అను ఎనభై ఐదవ సర్గము
  ॥2-85॥
'1': >-
  ఇట్లు పలికిన తరువాత, మహాప్రాజ్ఞుడైన భరతుడు నిషాదాధిపతి గుహను ఉద్దేశించి,
  హేతువుతోను అర్థసహితముగాను కూడిన వాక్యమును ప్రత్యుత్తరంగా పలికెను ॥2-85-1॥
'2': >-
  ఓ సఖా! నా గురువైన రాముని మిత్రుడవైన నీ కోరిక నిజముగా మహత్తరమైనది; ఇలాంటి
  మహాసేనను నీవొక్కడవే పూజించి సత్కరించగలనని ఇచ్ఛించుచున్నావే—అది నా గురువు
  నిమిత్తమై నీవు చేసిన విశిష్ట కార్యమే ॥2-85-2॥
'3': >-
  ఇట్లు ఉత్తమమైన వాక్యమును గుహకు చెప్పిన ఆ మహాతేజస్వి శ్రీమాన్ భరతుడు, మరల
  నిషాదాధిపతి గుహను ఉద్దేశించి ఈ విధంగా పలికెను ॥2-85-3॥
'4': >-
  ఓ గుహా! నేను భరద్వాజాశ్రమమునకు ఏ మార్గమున పోవలెను? ఈ ప్రాంతము అత్యంత గహనమై
  యున్నది; గంగానదీ తీరమందలి అనూపదేశములు దాటుటకు కఠినములు (దురత్యయములు)గా ఉన్నవి
  ॥2-85-4॥
'5': >-
  ఆ బుద్ధిమంతుడైన రాజకుమారుని మాట వినిన గహనభూములలో సంచరించుటకు అలవాటైన గుహుడు,
  అంజలి గట్టి వినయముతో కూడిన వాక్యమును ఇలా పలికెను ॥2-85-5॥
'6': >-
  విల్లు ధరించిన మా దాశులు (పడవవారు/దాటింపు వారు) సుసమాహితులై నిన్ను
  అనుసరించుదురు; ఓ మహాయశస్సు గల రాజకుమారా! నేనును నీ వెంటనే వచ్చెదను ॥2-85-6॥
'7': >-
  రాముడు అక్లిష్టకర్ముడు (నిర్దోష కార్యశీలుడు). అట్టి రామునిపై నీవేమైన
  దుష్టబుద్ధితో (కీడు ఉద్దేశ్యంతో) బయలుదేరితివా? నీ యీ మహాసేన నాకు సంశయమును
  కలిగించుచున్నదనే భావముగలదు ॥2-85-7॥
'8': >-
  ఇట్లు పలుకుచున్న గుహుని మాటలు వినగానే, ఆకాశము వలె నిత్యనిర్మల హృదయుడైన భరతుడు,
  మృదువైన సునిశిత వాక్యముతో గుహునితో ఇలా పలికెను ॥2-85-8॥
'9': >-
  నీవు నన్ను శంకించవలసిన దుఃఖదాయక కాలము ఎప్పుడును రాకూడదు. రాఘవుడైన రాముడు నా
  అన్నయ్య; పితృసమానుడు కూడా ॥2-85-9॥
'10': >-
  అరణ్యవాసియైన ఆ కాకుత్స్థ రాముని తిరిగి నివర్తింపజేయుటకే నేను వెళ్లుచున్నాను. ఓ
  గుహా! నీకు వేరే ఆలోచన (శంక) చేయవలసిన అవసరము లేదు; నీతో నేను సత్యమునే
  చెప్పుచున్నాను ॥2-85-10॥
'11': >-
  భరతుడు పలికిన మాటలు విని గుహుడు ఆనందభరితముఖుడై, హర్షముతో నిండినవాడై మరల భరతుని
  प्रति ఈ వాక్యమును పలికెను ॥2-85-11॥
'12': >-
  నీవు ధన్యుడవు! జగత్తు నందు నీతో సమానుడిని నేను చూడను. యత్నములేకనే వచ్చి చేరిన
  రాజ్యమును నీవు ఇక్కడ విడిచిపెట్టదలచుచున్నావు గదా! ॥2-85-12॥
'13': >-
  రాముడు కష్టస్థితిలో (కృచ్ఛ్రగతుడై) ఉన్నా, అతనిని తిరిగి తీసికొని రాగోరుచున్న
  నీవు చేసిన ఈ కార్యమువలన నీ శాశ్వతమైన కీర్తి లోకాలలో వెంబడించుచు నిలుచును
  ॥2-85-13॥
'14': >-
  ఇట్లు గుహుడు భరతునితో సంభాషించుచుండగా, ఆ వేళ సూర్యుడు తన ప్రభను
  కోల్పోయినవానివలె అస్తమించెను; రాత్రి సమీపించెను ॥2-85-14॥
'15': >-
  గుహుడు సంతోషపరచిన తరువాత, భరతుడు ఆ సేనను సక్రమముగా స్థాపింపజేసి, శత్రుఘ్నుడితో
  కూడ శ్రీమాన్ (శోభాయుతుడు)గా తన శయనస్థానమునకు మరల వచ్చెను ॥2-85-15॥
'16': >-
  ధర్మదృష్టి గల మహాత్ముడైన భరతునకు, పొందవలసినదికాని రామచింతామయమైన శోకము
  ఉపస్థితమై నిలిచెను—అట్టి శోకం అతనికి అనర్హమే అయినది ॥2-85-16॥
'17': >-
  అంతరంగములోని దాహము వలె దహించుచు, ఆ శోకము రాఘవుని (భరతుని)ను తాపింపజేయుచుండెను;
  అడవిదావానలముచే వేడెక్కిన వృక్షమును లోపల దాగి ఉన్న అగ్ని కాల్చినట్లు ॥2-85-17॥
'18': >-
  శోకాగ్నివలన పుట్టిన స్వేదము అతని శరీరమంతటినుండి ప్రవహించెను; సూర్యకిరణములచే
  వేడెక్కిన హిమవంతపర్వతమునుండి హిమము కరిగి ప్రవహించినట్లుగా ॥2-85-18॥
'19': >-
  ధ్యానమనే కఠిన శిలలతో, వినిశ్శ్వాసమనే ధాతువులతో నిండినదై, దైన్యమనే
  వృక్షసమూహముతో కలదై, శోకము-ఆయాసమనే శిఖరాలతో ఎత్తుగాఉన్న పర్వతమువలె అతని స్థితి
  అయెను ॥2-85-19॥
'20': >-
  ప్రమోహమనే అనంత ప్రాణులమూలము (అనేక భావసంకులత) కలిగినదై, సంతాపమనే
  ఔషధములు-వేణువులములతో వ్యాపించినదై, మహాదుఃఖమనే గొప్ప శైలముచే కైకయీ సుతుడైన
  భరతుడు పూర్తిగా ఆవరింపబడెను (అణచివేయబడెను) ॥2-85-20॥
'21': >-
  తీవ్రమైన వినిశ్శ్వాసములు విడుచుచు, అత్యంత దుఃఖమనస్కుడై, బుద్ధి మాయమైనవాడై, పరమ
  అపదలో పడినవాడివలె, హృదయజ్వరముచే బాధింపబడుచు కూడా శమమును పొందలేకపోయెను—యూథముచే
  విడిచివేయబడిన (గుంపు నుండి తొలగింపబడిన) వృషభుడు వలె ఆ నరశ్రేష్ఠుడు ఉన్నాడు
  ॥2-85-21॥
'22': >-
  గుహునితో కూడ భరతుడు అక్కడికి చేరి ఉన్నాడు; మహానుభావుడై, తన జనసమూహముతో కూడ
  సమాహితచిత్తుడై యున్నాడు. అయినా అతడు అత్యంత దుఃఖములో మునిగినవాడై ఉండగా, గుహుడు
  మళ్లీ అతనిని (అగ్రజుడైన రాముని విషయమున) ఆశ్వాసపరచెను ॥2-85-22॥
'23': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకియాదికావ్యములో, అయోధ్యాకాండలో
  ‘గుహసమాగమము’ అను ఎనభై ఐదవ సర్గము సంపూర్ణము ॥2-85॥
