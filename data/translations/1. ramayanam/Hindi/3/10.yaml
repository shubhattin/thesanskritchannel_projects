'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘राक्षस-वध का समर्थन’
  नामक दसवाँ सर्ग (३-१०) आरम्भ होता है।
'1': >-
  वैदेही जानकी ने पति-भक्ति से प्रेरित होकर ये वचन कहे। धर्म में स्थित श्रीराम
  ने उन्हें सुनकर फिर जानकी से इस प्रकार उत्तर दिया।
'2': >-
  हे देवी! तुमने स्नेहपूर्वक जो हितकर वचन कहा है, वह तुम्हारे अनुरूप ही है, और
  हे जनकनन्दिनी, धर्म को जानने वाली तुमने अपने कुल की मर्यादा का भी स्मरण कराते
  हुए जैसा उचित था वैसा ही कहा है।
'3': >-
  हे देवी! अब मैं क्या कहूँ? यही वचन तो तुमने स्वयं कह दिया है कि क्षत्रियों के
  लिए धनुष धारण करना धर्म है और यह भी कि पीड़ितों की आर्त-पुकार न उठे।
'4': >-
  हे सीते! दण्डकारण्य में वे कठोर-व्रत का पालन करने वाले मुनि स्वयं मेरे पास
  आकर—जो शरण देने योग्य हूँ—मेरी शरण में आए हैं।
'5': >-
  वे भयभीत मुनि समय-समय पर वन में निवास करते हुए मूल और फल खाकर जीवन यापन करते
  हैं; परंतु क्रूर कर्म करने वाले राक्षसों के कारण उन्हें सुख नहीं मिलता।
'6': >-
  भयानक, नर-मांस पर जीविका चलाने वाले राक्षस उन्हें खा जाते हैं; इस प्रकार
  दण्डकारण्य में रहने वाले वे मुनि राक्षसों द्वारा भक्षण किए जाते हैं।
'7': >-
  वे श्रेष्ठ द्विज मुझसे बोले—‘आप हमारी रक्षा कीजिए।’ उनके मुख से निकला हुआ यह
  वचन मैंने सुना।
'8': >-
  उनकी बात मानने का निश्चय करके और उनकी आज्ञा-पालन की भावना दिखाते हुए मैंने यह
  वचन कहा—‘आप सब प्रसन्न हों; यह लज्जा तो मेरे भीतर अतुल है।’
'9': >-
  मैंने द्विजों के समीप यह भी कहा—‘यदि ऐसे उपास्य विप्र मेरे पास उपस्थित हैं, तो
  मैं क्या करूँ?’
'10': वे सब एकत्र होकर यह बात बोले कि दण्डकारण्य में अनेक कामरूपधारी राक्षस हैं।
'11': >-
  हे राम! हम उनसे अत्यन्त पीड़ित हैं; आप वहाँ हमारी रक्षा करें। हे अनघ! विशेषकर
  जब होम का समय आता है और पर्व-काल उपस्थित होता है।
'12': >-
  वे अत्यन्त दुर्धर्ष, मांसभक्षी राक्षस धृष्टता से बाधा डालते हैं; और राक्षसों
  द्वारा अपमानित उन तपस्वी तपोवनवासियों का—
'13': >-
  —जो मुक्ति/उद्धार का मार्ग खोज रहे हैं—आप ही हमारे लिए परम गति हैं। तप के
  प्रभाव से हम निश्चय ही निशाचरों का वध करने में समर्थ हैं,
'14': >-
  पर हम अपने दीर्घकाल से अर्जित तप को खण्डित नहीं करना चाहते। हे राघव! तप सदा ही
  बहुत विघ्नों से युक्त और अत्यन्त कठिन होता है।
'15': >-
  इसी कारण, राक्षसों द्वारा भक्षण किए जाते हुए भी हम शाप नहीं देते। अतः
  दण्डकारण्य में रहने वाले हम, जो राक्षसों से अत्यन्त पीड़ित हैं—
'16': >-
  —आप अपने भ्राता सहित हमारी रक्षा करें; वन में हम आपके ही आश्रित हैं।’ हे
  जनकनन्दिनी! यह वचन सुनकर मैंने पूर्ण रूप से उसके पालन का—
'17': >-
  —दण्डकारण्य में निवास करने वाले ऋषियों के प्रति—वचन दे दिया है। और वचन देकर भी
  मैं जीवित रहकर उस प्रतिश्रुति को तोड़ नहीं सकता।
'18': >-
  मुनियों के साथ अन्यथा करना मेरे लिए संभव नहीं, क्योंकि सत्य मुझे सदा प्रिय और
  अभीष्ट है। हे सीते! मैं चाहे अपना जीवन त्याग दूँ, अथवा तुमको लक्ष्मण सहित—
'19': >-
  —त्याग दूँ, पर विशेषतः ब्राह्मणों से की हुई प्रतिज्ञा को सुनकर (स्वीकार कर)
  उसे न तोड़ूँगा। इसलिए ऋषियों की रक्षा करना मुझे अवश्य ही करना है।
'20': >-
  हे वैदेही! बिना कहे भी यह बात मेरे लिए निश्चय ही कर्तव्य है; फिर भी तुमने
  स्नेह और सौहार्द के कारण जो यह वचन कहा है—
'21': >-
  —हे सीते! उससे मैं अत्यन्त संतुष्ट हूँ; क्योंकि जो अनुचित हो, वैसा उपदेश नहीं
  दिया जाता। हे शोभने! यह तुम्हारे कुल के अनुरूप और उपयुक्त है। तुम मेरी
  धर्म-सहचरी हो और प्राणों से भी अधिक मुझे प्रिय हो।
'22': >-
  यह कहकर महात्मा धनुर्धर श्रीराम, लक्ष्मण सहित, अपनी प्रिय मैथिलराजपुत्री सीता
  के साथ रमणीय तपोवनों की ओर चल पड़े।
'23': >-
  इस प्रकार आर्ष परम्परा में प्राप्त, श्रीमद्वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण
  के अरण्यकाण्ड में ‘राक्षस-वध का समर्थन’ नामक दसवाँ सर्ग (३-१०) सम्पन्न हुआ।
