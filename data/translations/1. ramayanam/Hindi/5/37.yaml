'43': >-
  हे वानरयूथप! साधारण (प्राकृत) कोई दूसरा इस अपरिमेय समुद्र के पार तक जाने का
  अधिकारी/समर्थ कैसे हो सकता है?
'44': >-
  मैं जानती हूँ कि तुममें जाने की शक्ति भी है और मुझे ले जाने की शक्ति भी;
  परन्तु तुम अवश्य ही शीघ्र विचार करो—जैसे अपने ही कार्य की सिद्धि का उपाय सोचते
  हैं।
'45': >-
  हे कपिश्रेष्ठ! मेरे लिए तुम्हारे साथ जाना उचित नहीं। वायु के वेग के समान
  वेगवान् तुम्हारा वेग मुझे मूर्च्छित/विमूढ़ कर देगा।
'46': >-
  मैं आकाश में लटक-सी जाऊँगी, समुद्र के ऊपर-ऊपर; और तुम्हारे अत्यधिक वेग से जाते
  समय मैं तुम्हारी पीठ से फिर गिर पड़ूँगी।
'47': >-
  और यदि मैं समुद्र में गिर गई—जो तिमि, मकर और झष (भयानक जलचरों) से भरा है—तो
  शीघ्र ही विवश होकर जलचरों का उत्तम आहार बन जाऊँगी।
'48': >-
  हे शत्रुविनाशन! मैं तुम्हारे साथ जा भी नहीं सकती; और निःसंदेह, मेरे (तुम्हारे
  साथ) होने पर तुम्हारे मन में भी ‘कलत्रवती’ (स्त्रीसहित होने) का संदेह/बोझ
  उत्पन्न हो सकता है।
'49': >-
  मुझे ले जाते देखकर भयानक पराक्रम वाले राक्षस—दुरात्मा रावण की आज्ञा
  से—तुम्हारे पीछे दौड़ पड़ेंगे।
'50': >-
  वे शूल और मुद्गर हाथ में लिए हुए शूरों से घिर जाने पर, हे वीर, मेरे कारण तुम
