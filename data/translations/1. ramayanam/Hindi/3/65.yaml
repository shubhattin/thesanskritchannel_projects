'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘क्रोधसंहार-प्रार्थना’
  नामक पैंसठवाँ सर्ग (३-६५) आरम्भ होता है।
'1': >-
  उस समय सीता-हरण के शोक से अत्यन्त व्याकुल रामचन्द्र जी संतप्त हो रहे थे; वे
  मानो समस्त लोकों के अभाव (विनाश) के लिए ही नियुक्त, प्रलयकालीन सांवर्तक अग्नि
  के समान प्रतीत होते थे।
'2': >-
  वे धनुष को प्रत्यंचा चढ़ाकर (सज्ज कर) बार-बार तीव्र निःश्वास छोड़ते हुए देखे
  जा रहे थे, और समस्त जगत् को भस्म कर देने की इच्छा से युक्त, युगान्त में हर
  (शिव) के समान भयंकर जान पड़ते थे।
'3': >-
  राम को इस प्रकार अभूतपूर्व रूप से क्रुद्ध देखकर लक्ष्मण जी ने, मुख सूखता हुआ,
  हाथ जोड़कर (प्राञ्जलि होकर) उनसे यह वचन कहा।
'4': >-
  आप पूर्व में स्वभाव से कोमल, संयमी और समस्त प्राणियों के हित में तत्पर रहे
  हैं; अतः आपको क्रोध के वशीभूत होकर अपने स्वभाव को त्यागना उचित नहीं है।
'5': >-
  चन्द्रमा में लक्ष्मी (कान्ति), सूर्य में प्रभा, वायु में गति और पृथ्वी में
  क्षमा—ये सब नित्य नियत (स्वाभाविक) गुण हैं; और वैसे ही आप में भी यह उत्तम यश
  (कीर्ति) सदा से नियत है।
'6': >-
  एक व्यक्ति के अपराध के कारण आप समस्त लोकों का संहार करने योग्य नहीं हैं। यह
  युद्ध का रथ किसका है, जो टूट-फूट गया है—मैं तो इसे पहचान नहीं पा रहा हूँ।
'7': >-
  यह रथ किसने और किस कारण से (किसके हेतु) युद्ध में, युग (जुए) और समस्त
  साज-सामान सहित क्षत-विक्षत किया है? इसके खुरों और पहियों (नेमियों) के आघात से
  यह घायल हुआ है और रक्त की बूंदों से सना हुआ है।
'8': >-
  हे पृथ्वीपुत्र! यह देश ऐसे प्रतीत होता है मानो युद्ध हो चुका है और अत्यन्त
  भयंकर रहा है; पर यह तो एक ही (योद्धा) का विमर्द (संघर्ष) जान पड़ता है, दो
  बलवानों का नहीं, हे श्रेष्ठ वक्ता! (हे राघव!)
'9': >-
  मैं महान् सेना (अत्यधिक बल) के पदचिह्नों/चिह्नों को नहीं देखता; इसलिए एक ही के
  कारण आप समस्त लोकों का विनाश करने योग्य नहीं हैं।
'10': >-
  पृथ्वी के अधिपति (राजा) दण्ड-व्यवस्था में युक्त (सम्यक् दण्ड देने वाले) होकर
  भी स्वभाव से कोमल और प्रशान्त रहते हैं; और आप तो सदा ही समस्त प्राणियों के
  आश्रयदाता और परम गति हैं।
'11': >-
  हे राघव! आपके लिए पत्नी-वियोग (दार-प्रणाश) को कौन साधु पुरुष उचित (ठीक)
  मानेगा? नदियाँ, समुद्र, पर्वत तथा देव, गन्धर्व और दानव—सब (इसके लिए)
  व्याकुल/कम्पित हैं।
'12': >-
  दीक्षित के समान (व्रतस्थ/संयमी) आपके प्रति साधुजन भी अप्रिय आचरण करने में
  समर्थ नहीं हैं; हे राजन्! जिसने सीता का अपहरण किया है, उसी का अन्वेषण करना
  आपको उचित है।
'13': >-
  मैं, धनुषधारी, आपका द्वितीय (सहचर) बनकर, परम ऋषियों के समान महान् सहायकों के
  साथ, समुद्र में भी खोज कर लेंगे और पर्वतों तथा वनों में भी विचरण करेंगे।
'14': >-
  हम विविध प्रकार की भयंकर गुफाओं में, तथा नाना प्रकार की पद्मिनियों
  (सरोवरों/झीलों) में भी खोज करेंगे; और देव तथा गन्धर्व-लोकों में भी,
  एकाग्रचित्त होकर, अन्वेषण करेंगे।
'15': >-
  जब तक हम आपकी भार्या के अपहर्ता को पा नहीं लेते, तब तक (हमारा प्रयत्न चलता
  रहेगा)। और यदि त्रिदशों के स्वामी (देवता) भी साम (मृदु वचन/समझाने) से आपकी
  पत्नी को नहीं दिलाएँगे, तो हे कोसलाधिप! तब उसके बाद आप समयोचित (प्राप्तकाल)
  कार्य करना।
'16': >-
  हे नरेन्द्र! यदि शील, साम और विनय से, तथा नीति (उपाय) से भी आप सीता को प्राप्त
  न कर सकें, तो फिर महेन्द्र के वज्र के समान कठोर, स्वर्ण-पंखों वाले बाणों के
  समूहों से (शत्रुओं का) समूल नाश कर दीजिए।
'17': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अरण्यकाण्ड में
  ‘क्रोधसंहार-प्रार्थना’ नामक पैंसठवाँ सर्ग (३-६५) पूर्ण हुआ।
