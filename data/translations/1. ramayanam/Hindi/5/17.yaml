'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘राक्षसी-परिवार’ नामक सत्रहवाँ
  सर्ग (५-१७) आरम्भ होता है।
'1': >-
  तदनन्तर कुमुद-खण्ड के समान धवल, पूर्णतः निर्मल और निर्दोष उदयवाला चन्द्रमा
  आकाश में इस प्रकार प्रकट हुआ, मानो नीले जल में हंस शोभायमान हो रहा हो।
'2': >-
  वह चन्द्रमा अपनी निर्मल प्रभा से मानो सहाय्य करता हुआ, शीतल किरणों द्वारा
  पवनपुत्र हनुमान का सेवन करने लगा—अर्थात् उन्हें शीतल प्रकाश से आच्छादित कर सुख
  देने लगा।
'3': >-
  तब उसने सीता को देखा, जिनका मुख पूर्ण चन्द्रमा के समान शोभायमान था, परन्तु जो
  शोक-रूपी भारों से ऐसी दबी हुई थीं जैसे जल में भार से लदी हुई नाव नीचे धँस गई
  हो।
'4': >-
  वैदेही को देखने की तीव्र इच्छा रखने वाले मारुतात्मज हनुमान ने देखा कि उनके पास
  ही कुछ दूरी पर भयंकर रूप-रंग वाली राक्षसियाँ खड़ी हैं।
'5': >-
  उनमें कोई एक आँख वाली, कोई एक कान वाली, कोई कान ढँकने वाली; कोई बिना कान की,
  कोई नुकीले/शंकु-से कान वाली; और कोई सिर के ऊपर श्वास छोड़ने वाली नासिका
  (अस्वाभाविक नाक) वाली थी।
'6': >-
  किसी का शरीर अत्यन्त विशाल था और अंग-प्रत्यंग विकराल; किसी की देह अत्यन्त कृश
  थी और सिर/गर्दन बहुत लंबी; किसी के केश बिखरे-उजड़े थे, कोई गंजेपन/केशहीन-सी,
  और कोई केशों का कम्बल-सा ओढ़े हुए थी।
'7': >-
  किसी के कान और ललाट लम्बे थे, किसी का पेट और स्तन लम्बे/झूलते थे; किसी के ओठ
  लटकते थे, किसी की ठुड्डी और ओठ विकृत थे; कोई बड़ा-सा मुँह रखती थी और किसी के
  घुटने तक लम्बे/झूलते थे।
'8': >-
  उनमें कोई नाटी, कोई बहुत लंबी, कोई कुबड़ी; कोई अत्यन्त विकट, कोई बौनी; कोई
  दन्त-प्रदर्शिनी/भयानक, कोई टेढ़े-मेढ़े मुख वाली; कोई पीली आँखों वाली और कोई
  विकृत मुख-मण्डल वाली थी।
'9': >-
  वे सब विकृत देहवाली, पीतवर्णा, काली; क्रोधी और झगड़ा प्रिय थीं, और काले लोहे
  के बड़े-बड़े शूल, गदा तथा हथौड़े/मुद्गर जैसे आयुध धारण किए हुए थीं।
'10': >-
  किसी का मुख वराह का, किसी का मृग का, किसी का व्याघ्र (शार्दूल) का; किसी का मुख
  महिष का, किसी का अज (बकरा) का, किसी का शृगाल (शिवा) का था; और किसी के पाँव
  हाथी, ऊँट तथा घोड़े के समान थे, तथा कुछ के सिर धँसाए/गड़े हुए से (अस्वाभाविक)
  प्रतीत होते थे।
'11': >-
  किसी का केवल एक हाथ और एक ही पाँव था; कोई गधे-जैसे कान वाली, कोई घोड़े-जैसे
  कान वाली; कोई गौ-कर्णी, कोई हस्ति-कर्णी और कोई वानर-कर्णी भी थी।
'12': >-
  किसी की नाक अत्यन्त बड़ी थी; किसी की नाक तिरछी/आड़ी थी; कोई बिना नाक की थी;
  किसी की नासिका हाथी के समान प्रतीत होती थी; और किसी की नाक ललाट पर श्वास
  छोड़ने वाली (अत्यन्त विकृत) थी।
'13': >-
  किसी के पाँव हाथी के समान, किसी के पाँव अत्यन्त बड़े, किसी के पाँव गौ के समान
  और किसी के पाँव में चूड़ियाँ/घुँघर जैसी चूलिकाएँ थीं; किसी का सिर और गर्दन
  असाधारण रूप से बड़े थे और किसी के स्तन तथा उदर अत्यधिक विशाल थे।
'14': >-
  किसी के मुख और नेत्र असामान्य रूप से बड़े थे; किसी की जिह्वा बहुत लंबी थी और
  मुख भी वैसा ही था; कोई बकरी-मुखी, कोई हाथी-मुखी, कोई गौ-मुखी और कोई सूकर-मुखी
  थी।
'15': >-
  कुछ घोड़े, ऊँट और गधे के समान मुख वाली वे भयंकर-दर्शन राक्षसियाँ थीं; उनके
  हाथों में शूल और गदा थे, वे क्रोधी थीं और झगड़ा करने में ही रत रहती थीं।
'16': >-
  वे कराल-दन्ता, धूम्रवर्ण केश वाली, विकृत मुख वाली राक्षसियाँ थीं, जो निरन्तर
  मद्यपान करती रहती थीं और जिन्हें सदा सुरा तथा मांस अत्यन्त प्रिय थे।
'17': >-
  उनके अंग मांस और रक्त से लिप्त थे; वे मांस और रक्त का ही भोजन करने वाली
  थीं—ऐसी रोमांच उत्पन्न करने वाली उन राक्षसियों को कपियों में श्रेष्ठ हनुमान ने
  देखा।
'18': >-
  वे सब एक घने तने वाले वृक्ष/वनस्पति को घेरकर उसके सहारे/पास बैठी थीं; और उसके
  नीचे ही उस निष्कलंक देवी, राजकुमारी (सीता) को उन्होंने (वहाँ स्थित) देखा।
'19': >-
  श्रीसम्पन्न हनुमान ने जनकनन्दिनी को पहचाना—वे तेजहीन-सी थीं, शोक से संतप्त थीं
  और उनके केश मलिनता से उलझे/अस्वच्छ थे।
'20': >-
  वे ऐसी प्रतीत होती थीं मानो पुण्य क्षीण हो जाने से आकाश से गिरकर भूमि पर पड़ी
  हुई तारा हों; और वे अपने शील-धर्म के वृत्तान्त/उपदेश से युक्त (उच्च
  चरित्रवाली) होते हुए भी पति-दर्शन से वंचित होकर दुर्गति को प्राप्त थीं।
'21': >-
  वे उत्तम आभूषणों से रहित थीं, पर पति के प्रति वात्सल्य-भाव ही उनके लिए आभूषण
  था; वे राक्षसाधिपति (रावण) द्वारा अवरुद्ध/घिरी हुई थीं और अपने बन्धु-बान्धवों
  से सर्वथा वियोग में पड़ी थीं।
'22': >-
  वे ऐसी थीं जैसे झुण्ड से बिछुड़ी हुई हथिनी सिंह से घिरकर बाँध दी गई हो; और
  जैसे शरद् ऋतु के बादलों से ढकी हुई पयोद-सीमा पर चन्द्रमा की रेखा (पतली चाँदनी)
  छिप जाती है, वैसे ही वे भी आच्छादित-सी थीं।
'23': >-
  स्पर्श के अभाव से उनका रूप क्लिष्ट/म्लान हो गया था, मानो बिना छुए पड़ी हुई
  वीणा/वल्लकी (वीणा-सम) हो; वे पति-हित में निरन्तर नियोजित (दृढ़) थीं, पर
  राक्षसों के वश में पड़कर मानो अपने योग्य स्थान से हट गई थीं।
'24': >-
  वे अशोक-वाटिका के मध्य शोक-समुद्र में डूबी हुई-सी थीं, और वहाँ उन राक्षसियों
  से घिरी हुई ऐसी दिखती थीं जैसे ग्रहों सहित रोहिणी (नक्षत्र) घिर गई हो।
'25': >-
  हनुमान ने वहाँ उन्हें बिना पुष्पों की लता के समान देखा; मल से लिप्त होने पर भी
  उनका अंग-प्रत्यंग स्वभावतः सुशोभित था—वे ऐसी लगती थीं जैसे कीचड़ से सनी
  मृणालिनी (कमल-नाल), जो एक साथ चमकती भी है और नहीं भी चमकती।
'26': >-
  मलिन और अत्यन्त कष्टप्रद वस्त्र से ढकी हुई, मृगशावक के समान नेत्रों वाली उस
  सुन्दरी को कपि हनुमान ने देखा।
'27': >-
  हनुमान ने उस देवी सीता को देखा—उनका मुख दीन था, पर वे पति के तेज (गौरव) से
  अदीन थीं; वे अपने शील द्वारा स्वयं ही सुरक्षित थीं, और उनके नेत्र कृष्ण/श्यामल
  थे।
'28': >-
  उन मृगशावक-सदृश दृष्टि वाली सीता को देखकर हनुमान ने उन्हें मृग-कन्या के समान
  त्रस्त पाया, जो चारों ओर भयभीत होकर देख रही थीं।
'29': >-
  उनकी श्वासें मानो पत्तों वाले वृक्षों को जला रही हों; वे शोकों के पुंज के
  समान, और दुःख की उठती हुई तरंग के समान प्रतीत हो रही थीं।
'30': >-
  उन क्षमाशील, सुगठित अंगों वाली, और आभूषणों के बिना भी स्वाभाविक शोभा से युक्त
  मैथिली को देखकर मारुति ने अतुल हर्ष प्राप्त किया।
'31': >-
  उन मदिरा-सदृश (सुन्दर) नेत्रों वाली सीता को देखकर हनुमान ने हर्ष से उत्पन्न
  आँसू बहाए, और वहीं राघव (श्रीराम) को नमस्कार भी किया।
'32': >-
  वीर्यवान हनुमान ने श्रीराम और लक्ष्मण को प्रणाम किया; सीता-दर्शन से हर्षित
  होकर वे (अपने भावों को) संयमित/संवृत हो गए।
'33': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘राक्षसी-परिवार’ नामक सत्रहवाँ सर्ग (५-१७) समाप्त होता है।
