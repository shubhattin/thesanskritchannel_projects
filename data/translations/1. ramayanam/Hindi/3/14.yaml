'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘जटायु-संगम’ नामक चौदहवाँ सर्ग
  आरम्भ होता है।
'1': >-
  तदनन्तर रघुनन्दन श्रीराम पंचवटी की ओर जाते हुए मार्ग में अत्यन्त विशालकाय तथा
  भीषण पराक्रम वाले एक गृध्र से जा मिले।
'2': >-
  उस वन में स्थित पक्षी को देखकर वे दोनों महाभाग—राम और लक्ष्मण—उसे राक्षस समझ
  बैठे और उससे बोले—“तुम कौन हो?”
'3': >-
  तब उसने मधुर और सौम्य वाणी से, मानो उन्हें प्रसन्न करता हुआ, कहा—“वत्स! मुझे
  अपने पिता का मित्र समझो।”
'4': >-
  उसे पितामह-तुल्य पिता का मित्र जानकर राघव ने उसका सत्कार किया; फिर निःसंकोच
  होकर उसके कुल और नाम के विषय में पूछा।
'5': >-
  राम की बात सुनकर उस द्विज (पक्षिराज) ने अपने कुल का और अपने-आप का भी—समस्त
  प्राणियों की उत्पत्ति से सम्बन्धित—वृत्तान्त उन्हें कह सुनाया।
'6': >-
  उसने कहा—“महाबाहो! पूर्वकाल में जो-जो प्रजापति हुए हैं, उन सबको मैं कहूँगा; हे
  राघव! आरम्भ से तुम सुनो।”
'7': >-
  “उनमें कर्दम प्रथम थे; उनके बाद विकृत हुए; फिर शेष, संश्रय, तथा बहुत-से
  पुत्रों वाले वीर्यवान् बहुपुत्र प्रजापति हुए।”
'8': >-
  “फिर स्थाणु, मरीचि, अत्रि, महाबली क्रतु, पुलस्त्य, अंगिरा, प्रचेता तथा पुलह—ये
  भी प्रजापति हुए।”
'9': >-
  “हे राघव! इनके अतिरिक्त दक्ष, विवस्वान्, अरिष्टनेमि, तथा महातेजस्वी कश्यप—जो
  उन सबमें अन्तिम माने गए—भी प्रजापति हुए।”
'10': >-
  “प्रजापति दक्ष की, ऐसा प्रसिद्ध है, साठ यशस्विनी और महायशस्वी कन्याएँ हुईं, हे
  राम!”
'11': >-
  “उनमें से आठ सुमध्यमा कन्याओं को कश्यप ने स्वीकार किया—अदिति, दिति, दनु और
  कालका,”
'12': >-
  “तथा ताम्रा, क्रोधवशा, मनु और अनला। उन कन्याओं को लेकर प्रसन्न हुए कश्यप ने
  फिर कहा—”
'13': >-
  “‘तुम सब मेरे समान त्रिलोकरक्षक (त्रैलोक्य-भर्ता) पुत्रों को उत्पन्न करोगी।’
  हे राम! यह सुनकर अदिति, दिति और दनु ने उसे मन से स्वीकार किया।”
'14': >-
  “हे महाबाहो! कालका ने भी उसे मन में धारण किया; परन्तु शेष (अन्य) कन्याएँ मन से
  वैसा संकल्प न कर सकीं। हे अरिंदम! अदिति से तैंतीस देवता उत्पन्न हुए।”
'15': >-
  “हे परन्तप! उन देवताओं में आदित्य, वसु, रुद्र और दोनों अश्विनीकुमार हैं। और
  दिति ने, हे तात! यशस्वी दैत्यों को पुत्र रूप में जन्म दिया।”
'16': >-
  “प्राचीन काल में यह वसुधा (पृथ्वी) उन्हीं के अधीन थी, वनों और समुद्रों सहित।
  हे अरिंदम! दनु ने अश्वग्रीव नामक पुत्र को जन्म दिया।”
'17': >-
  “कालका ने नरक और कालक नामक पुत्रों को जन्म दिया; तथा (उसने) क्रौन्ची, भासी,
  श्येनी, धृतराष्ट्री और शुकी—इन कन्याओं को भी उत्पन्न किया।”
'18': >-
  “ताम्रा ने लोक-प्रसिद्ध ये पाँच कन्याएँ जनाीं। क्रौन्ची ने उल्लू उत्पन्न किए
  और भासी ने ‘भास’ (नामक पक्षी) उत्पन्न किए।”
'19': >-
  “श्येनी ने तेजस्वी श्येन और गृध्र उत्पन्न किए। धृतराष्ट्री ने सब प्रकार से हंस
  और कलहंस उत्पन्न किए।”
'20': >-
  “और हे भद्र! उस भामिनी ने चक्रवाक पक्षी भी उत्पन्न किए। शुकी ने नता को जना; और
  नता की पुत्री विनता हुई।”
'21': >-
  “हे राम! क्रोधवशा ने भी अपने ही स्वरूप से उत्पन्न दस (कन्याएँ) जनाीं—मृगी,
  मृगमन्दा, हरी, भद्रमदा,”
'22': “मातंगी, शार्दूली, श्वेता, सुरभी, तथा सर्वलक्षण-संपन्न सुरसा और कद्रू।”
'23': >-
  “हे नरवर-उत्तम! मृगी की सन्तान समस्त मृग हुए; मृगमन्दा से ऋक्ष (भालू) हुए; तथा
  सृमर और चमर भी (उसी से उत्पन्न हुए)।”
'24': >-
  “तदनन्तर भद्रमदा ने ‘इरावती’ नाम की कन्या को जन्म दिया। उसकी सन्तान
  ऐरावत—लोकनाथ (दिग्गज) महागज—हुआ।”
'25': >-
  “हरी से हरि-वंश (वानर आदि) उत्पन्न हुए—तपस्वी वानर। और शार्दूली ने गोलांगूल
  (लंबी पूँछ वाले), तथा व्याघ्र (बाघ) नामक पुत्रों को जन्म दिया।”
'26': >-
  “हे मनुज-ऋषभ! मातंगी की सन्तान ‘मातंग’ कहलायी। और हे काकुत्स्थ! श्वेता ने
  दिशागज (दिग्गज) को पुत्र रूप में उत्पन्न किया।”
'27': >-
  “फिर, हे राम! सुरभि की दो कन्याएँ हुईं—हे भद्र! एक का नाम रोहिणी था और दूसरी
  यशस्विनी गन्धर्वी थी।”
'28': >-
  “रोहिणी ने गौओं को जन्म दिया और गन्धर्वी ने घोड़ों (वाजिन) के पुत्रों को। हे
  राम! सुरसा ने नागों को और कद्रू ने पन्नगों को जन्म दिया।”
'29': >-
  “महात्मा कश्यप की पत्नी मनु ने, हे मनुजर्षभ! मनुष्यों को जन्म दिया—ब्राह्मण,
  क्षत्रिय, वैश्य और शूद्र।”
'30': >-
  “श्रुति के अनुसार ब्राह्मण मुख से, क्षत्रिय उरस् (वक्षःस्थल) से, वैश्य दोनों
  ऊरुओं से और शूद्र चरणों से उत्पन्न हुए।”
'31': >-
  “अनला ने सब प्रकार के पुण्यफल देने वाले वृक्षों को भी उत्पन्न किया। और शुकी की
  पौत्री विनता हुई; कद्रू और सुरसा (उसकी) बहनें थीं।”
'32': >-
  “हे धरणीधर! कद्रू ने एक सहस्र नागों को जन्म दिया। और विनता के दो पुत्र
  हुए—गरुड़ और अरुण।”
'33': >-
  “अरुण से मैं उत्पन्न हुआ; और सम्पाति मेरा अग्रज (बड़ा भाई) है। हे अरिंदम! मुझे
  ‘जटायु’ जानो—मैं श्येनी का पुत्र हूँ।”
'34': >-
  “यदि तुम चाहो तो मैं तुम्हारा सहायक बनूँगा। यह कान्तार (घोर वन) दुर्गम है और
  मृगों तथा राक्षसों से सेवित है। हे तात! तुम लक्ष्मण सहित जहाँ भी जाओ, मैं सीता
  की रक्षा करूँगा।”
'35': >-
  “जटायु का विधिवत् सत्कार करके राघव ने आनंदपूर्वक उसे आलिंगन किया और विनम्र हो
  गए। आत्मवान् राम ने जटायु से बार-बार अपने पिता के साथ उसके मैत्रीभाव का
  वृत्तान्त सुना था (अतः उनका स्नेह और भी बढ़ गया)।”
'36': >-
  “फिर वहाँ श्रीराम ने उस अत्यन्त बलवान् पक्षी के साथ सीता मैथिली को सौंपकर,
  लक्ष्मण सहित पंचवटी की ओर प्रस्थान किया—और वह शत्रुओं को दग्ध करने की इच्छा
  करता हुआ अग्नि की भाँति था, जैसे आग पतंगों को जला देती है।”
'37': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘जटायु-संगम’
  नामक चौदहवाँ सर्ग पूर्ण हुआ।
