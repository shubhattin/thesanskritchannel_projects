'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కిన్ధాకాండము నందలి “మాల్యవన్నివాసము” అను ఇరవై
  ఏడవ సర్గము ॥4-27॥
'1': >-
  సుగ్రీవుడు అభిషేకము పొందిన తరువాత, ఆ వానరేంద్రుడు గుహలోనికి ప్రవేశించగా,
  రాముడు తన సహోదరుడైన (లక్ష్మణునితో) కలిసి ప్రస్రవణ పర్వతమునకు వచ్చెను ॥4-27-1॥
'2': >-
  ఆ పర్వతము శార్దూలమృగముల గర్జనలతో మార్మోగుచుండెను; భీకరధ్వనులు చేసే సింహములచే
  ఆవరింపబడెను; నానావిధమైన పొదలూ లతలతో గూడి దాగి ఉండెను; అనేక విధములైన చతుష్పద
  జీవులతో నిండియుండెను ॥4-27-2॥
'3': >-
  అది ఋక్షములు, వానరములు, గోపుచ్ఛములు (కత్తిపిల్లలు మొదలైన జంతువులు),
  మార్జారములు (పిల్లులు) మొదలైనవాటిచే సేవింపబడుచుండెను; మేఘరాశివలె కనిపించు ఆ
  శైలము నిత్యము పవిత్రకరమై, శుభదాయకమై, మంగళప్రదమై ఉండెను ॥4-27-3॥
'4': >-
  ఆ పర్వత శిఖరమున ఉన్న మహా విశాలమైన, లోతుగా విస్తరించిన గుహను రాముడు సౌమిత్రి
  (లక్ష్మణుడు)తో కలిసి నివాసార్థమై స్వీకరించెను ॥4-27-4॥
'5': >-
  నిరపరాధుడైన రాముడు సుగ్రీవునితో ఒక సమయనిర్ణయము చేసుకొని, తగిన కాలానికి
  అనుగుణమైన మహత్తరమైన మాటను రఘునందనుడు పలికెను ॥4-27-5॥
'6': >-
  శ్రీమంతమును పెంపొందించు లక్ష్మణా! (తమ్ముడైన) వినయశీలుడైన నీవు వినుము. ఈ
  పర్వతగుహ రమణీయమైనది, విశాలమైనది, సముచితమైన గాలివీచికలతో అనుకూలమైనది ॥4-27-6॥
'7': >-
  అరిందముడవైన సౌమిత్రీ! ఈ వర్షాకాల రాత్రులను నేను ఇక్కడే నివసింతును. రాజపుత్రా!
  ఈ పర్వతశిఖరం రమ్యమై ఉత్తమమై ఉన్నది ॥4-27-7॥
'8': >-
  ఈ స్థలం తెల్లని, నల్లని, తామ్రవర్ణముగల శిలలతో మిక్కిలి శోభించుచున్నది; నానా
  ధాతువులతో నిండియున్నది; నదులూ, దర్దురములు (కప్పలు మొదలైనవి)తో సంయుక్తమై ఉంది
  ॥4-27-8॥
'9': >-
  నానా విధమైన వృక్షసమూహములతో, అందమైన వివిధవర్ణ లతలతో కూడి ఉంది; పక్షిసమూహముల
  కిలకిలధ్వనులతో నిండియున్నది; శ్రేష్ఠమైన మయూరముల నాదములతో మ్రోగుచున్నది
  ॥4-27-9॥
'10': >-
  మాలతీ, కుంద, సిందువార, శిరీషక పొదలతో, అలాగే పుష్పించిన కదంబ, అర్జున, సర్జ
  వృక్షములతో మిక్కిలి శోభించుచున్నది ॥4-27-10॥
'11': >-
  మరియు ఈ రమ్యమైన నలిని (పద్మినీ సరస్సు) వికసించిన కమలములతో అలంకృతమై ఉంది;
  రాజపుత్రా! ఇది మన గుహకు ఎక్కువ దూరములో లేదు; సమీపముననే ఉండును ॥4-27-11॥
'12': >-
  తూర్పు-ఉత్తర దిశల వైపునకు వాలిన ప్రదేశమందు ఈ గుహ చక్కగా అనుకూలమగును;
  పశ్చిమభాగమందు ఇది ఎత్తుగా ఉండి, సౌమ్యా! గాలిలేని నిశ్శబ్ద స్థితిలో నిలిచి
  రక్షణకరంగా ఉండును ॥4-27-12॥
'13': >-
  సౌమిత్రీ! గుహద్వారమున ఒక సమతలమైన మంగళప్రదమైన శిల ఉంది; అది నల్లనిది,
  దీర్ఘమైనది, విభిన్న అంజనరాశి (కజ్జలపు గుట్ట)ని పోలి ఉంది ॥4-27-13॥
'14': >-
  తాతా! ఈ పర్వతశిఖరాన్ని చూడు; ఉత్తరభాగమందు ఉన్న ఆ శుభప్రదేశము చీలిన అంజనగుట్ట
  రూపముతో, ఉదయించుచున్న మేఘమువలె ప్రకాశించుచున్నది ॥4-27-14॥
'15': >-
  దక్షిణ దిశలో కూడా ఆకాశములో తెల్లని మేఘమువలె నిలిచి ఉన్న మరొక భాగము
  కనిపించుచున్నది; అది కైలాస శిఖరమును పోలినది; నానా ధాతువుల కాంతితో
  విరాజిల్లుచున్నది ॥4-27-15॥
'16': >-
  గుహకు అవతలనున్న ప్రాచీనవాహినిగా ప్రవహించే, మిక్కిలి స్వచ్ఛమై (అకర్దమమై) ఉన్న
  నదిని చూడు; అది త్రికూట పర్వతములో ప్రవహించే జాహ్నవీ (గంగా)ని తలపించుచున్నది
  ॥4-27-16॥
'17': >-
  ఆ నది తీరములు చందన వృక్షములు, తిలక వృక్షములు, సాల వృక్షములు, తమాల వృక్షములు,
  అతిముక్తక వృక్షములు, పద్మక వృక్షములు, సరల వృక్షములు, అశోక వృక్షములతో
  శోభాయమానమై ఉన్నాయి ॥4-27-17॥
'18': >-
  మరియు వానీర వృక్షములు, తిమిద వృక్షములు, బకుల వృక్షములు, కేతక వృక్షములు, హింతాల
  వృక్షములు, తినిశ వృక్షములు, నీప వృక్షములు, వేతస వృక్షములు, కృతమాలక వృక్షములతో
  కూడి అందంగా ఉంది ॥4-27-18॥
'19': >-
  అక్కడక్కడ తీరములపై నానారూపముల వృక్షవల్లరులతో అలంకృతమై ఆ నది ప్రకాశించుచున్నది;
  వస్త్రాభరణములతో అలంకరింపబడిన సుందరి స్త్రీవలె అది మిక్కిలి శోభించుచున్నది
  ॥4-27-19॥
'20': >-
  వందల సంఖ్యలో పక్షిసమూహముల నానావిధ నాదములతో అది మార్మోగుచున్నది; ఒక్కొక్క జంటగా
  పరస్పరం అనురక్తమైన చక్రవాక పక్షులతో అది విశేషముగా అలంకృతమై ఉంది ॥4-27-20॥
'21': >-
  అతి రమ్యమైన ఇసుక తీరములతో, హంసలూ సారస పక్షులచే సేవింపబడుచు, నానా రత్నములతో
  నిండినదై, ఆ నది నవ్వుచున్నదానివలె ప్రకాశించుచున్నది ॥4-27-21॥
'22': >-
  ఎక్కడో నీలోత్పలములతో కప్పబడి వెలుగుచున్నది; ఎక్కడో రక్తోత్పలములతో
  శోభించుచున్నది; మరెక్కడో దివ్యమైన తెల్లని కుముద కుద్మలములతో ప్రకాశించుచున్నది
  ॥4-27-22॥
'23': >-
  అనేక వందల పారిప్లవ పక్షులతో (నీటిమీద తేలియాడే పక్షులతో) నిండి, బర్హి (నెమలి)
  మరియు క్రౌంచ పక్షుల ధ్వనులతో మార్మోగే ఈ రమణీయమైన నది, సౌమ్యా! మునిసమూహములచే
  సేవింపబడుచున్నది ॥4-27-23॥
'24': >-
  చందన వృక్షముల వరుసలు ఎంత సురుచిరముగా ఉన్నాయో చూడు; అలాగే కకుభ వృక్షములూ
  దర్శనమిస్తున్నవి—మనసులోనే ఊహించినట్లు సమంగా, సుసంపన్నంగా కనిపిస్తున్నవి
  ॥4-27-24॥
'25': >-
  శత్రునిషూదనా! ఆహా, ఈ ప్రదేశము ఎంత సురమణీయమో! సౌమిత్రీ! మనము ఇక్కడే నిశ్చయంగా
  క్రీడిస్తూ ఆనందించుదము; ఇక్కడే చక్కగా నివసిద్దాం ॥4-27-25॥
'26': >-
  ఇక్కడి నుండి చాలా దూరము కాకుండా, చిత్రవనములతో కూడిన కిష్కింధా నగరము ఉంది;
  రాజపుత్రా! అది సుగ్రీవుని రమ్యమైన పురిగా ఉండును ॥4-27-26॥
'27': >-
  జయమొందునుగాక శ్రేష్ఠుడా! అక్కడ గీతముల, వాద్యముల ఘోష వినబడుచున్నది; మృదంగముల
  డంబరధ్వనులతో పాటు గర్జించుచున్న వానరముల నాదములూ వినిపిస్తున్నవి ॥4-27-27॥
'28': >-
  భార్యను పొందిన కపివీరుడు, స్నేహితులచే పరివృతుడై, రాజ్యము పొందిన తరువాత
  మహత్తరమైన సంపదను (శ్రీమహిమను) సంపాదించినందున సుగ్రీవుడు నిశ్చయంగా
  ఆనందించుచున్నాడు ॥4-27-28॥
'29': >-
  ఇలా చెప్పి, రాఘవుడు లక్ష్మణునితో కలిసి, అనేక దృశ్యాలతో నిండిన లోయలూ, గుంపులవలె
  ఉన్న దరులు (గుహాముఖ-అడవిచోట్ల) కలిగిన ఆ ప్రస్రవణ పర్వతములోనే నివసించెను
  ॥4-27-29॥
'30': >-
  అనేక సౌఖ్యసాధనములతో, బహు సమృద్ధిగా ఉన్న ఆ పర్వతములో నివసించుచున్నప్పటికీ
  రామునకు ఆనందము (రతి) స్వల్పమాత్రమైనా కలగలేదు ॥4-27-30॥
'31': >-
  ప్రాణములకన్నా విలువైన తన భార్య అపహరింపబడినదని తలచుకొనుచూ, ఉదయమై పైకి వచ్చిన
  చంద్రుని (శశాంకుని) ప్రత్యేకంగా చూసినప్పుడల్లా అతని దుఃఖము మరింత పెరిగేది
  ॥4-27-31॥
'32': >-
  అటువంటి శోకముచేత (హృదయం) కుదేలైనవాడై, కన్నీళ్లచే బద్ధమైన చైతన్యముతో,
  రాత్రివేళల్లో శయనమునకు వెళ్లినప్పటికీ అతనిని నిద్ర ఎట్టి విధముగానూ ఆవరించలేదు
  ॥4-27-32॥
'33': >-
  నిత్యము శోకానికే పరాయణుడై ఉన్న కాకుత్స్థుడైన రాముడు అలా విలపించుచుండగా, సమాన
  దుఃఖమును అనుభవించిన తమ్ముడు లక్ష్మణుడు సాంత్వనపూర్వకమైన మాటలను పలికెను
  ॥4-27-33॥
'34': >-
  వీరా! ఇలా వ్యథను పొందుట చాలును; నీవు శోకించుటకు అర్హుడవు కావు. శోకించువానికి
  సమస్త కార్యసాధనలు క్షీణించిపోవును—ఇది నీకు బాగా తెలిసిన విషయమే ॥4-27-34॥
'35': >-
  రాఘవా! లోకములో నీవు కార్యనిరతుడవు; దైవమునకు పరాయణుడవు; ఆస్తికుడవు;
  ధర్మశీలుడవు; కర్తవ్యనిష్ఠతో ప్రయత్నించువాడవు ॥4-27-35॥
'36': >-
  ప్రత్యేకంగా ఆ రాక్షస శత్రువును—కుటిలకార్యములు చేయువాడైన వానిని—యుద్ధములో
  సంహరించుటకు ప్రయత్నములేని వాడు ఎవరూ సమర్థుడుకాడు; కాని నీవు పరాక్రమమందు
  సమర్థుడవు, రణములో అతనిని హతమార్చగలవు ॥4-27-36॥
'37': >-
  కాబట్టి నీవు ఈ శోకమును పూర్తిగా పెకలించి వేయుము; నీ ప్రయత్నమును స్థిరపరచుము.
  అప్పుడు సపరివారుడైన ఆ రాక్షసుని సంహరించుటకు నీవు యోగ్యుడవగును ॥4-27-37॥
'38': >-
  కాకుత్స్థా! సముద్రములతో, వనములతో, పర్వతములతో కూడిన ఈ భూమినే తలక్రిందులుగా
  చేయుటకు నీవు శక్తుడవు; అట్లుంటే ఆ రావణుని సంగతి ఎంత మాత్రం? ॥4-27-38॥
'39': >-
  శరదృతువును ఎదురుచూడుము; ఇప్పుడు ఈ ప్రావృట్కాలము వచ్చియున్నది. ఆ తరువాత నీవు
  అతని దేశమంతటితో, అతని అనుచరగణముతో కలిసి ఆ రావణుని సంహరించెదవు ॥4-27-39॥
'40': >-
  వీరా! నీలో నిద్రించిన నీ పరాక్రమాన్ని నేను తప్పక మేల్కొలుపుదును—కాలమున
  వెలిగించే ఆహుతులవలె, బూడిదచే కప్పబడియున్న అగ్నిని వెలిగించునట్లు ॥4-27-40॥
'41': >-
  లక్ష్మణుని ఆ మంగళకరమైన, హితమైన వాక్యాన్ని గౌరవపూర్వకంగా స్వీకరించిన రాఘవుడు,
  స్నేహపూర్వకమైన ఈ మాటలను తన మిత్రుడితో (లక్ష్మణునితో) పలికెను ॥4-27-41॥
'42': >-
  అనురక్తుడైనవాడు, స్నిగ్ధుడైనవాడు, హితమును కోరువాడు, సత్యపరాక్రమసంపన్నుడైనవాడు
  చెప్పవలసిన మాట ఏదో—అదే, లక్ష్మణా, నీవు పలికితివి ॥4-27-42॥
'43': >-
  సర్వకార్యములను క్షీణింపజేయు ఈ శోకము విడిచిపెట్టబడినది. పరాక్రమకర్మలలో
  అప్రతిహతమైన (ఆపలేని) నా తేజస్సును నేనే ప్రోత్సాహపరచుకొందును ॥4-27-43॥
'44': >-
  నీ మాట ప్రకారమే నేను శరదృతువును ఎదురుచూస్తూ ఇక్కడ నిలిచి యుందును; సుగ్రీవుని
  అనుగ్రహాన్ని, అలాగే నదుల (మేఘవర్ష) శమనాన్ని కూడా అనుసరించి వేచి యుందును
  ॥4-27-44॥
'45': >-
  వీరుడైనవాడు ఉపకారానికి ప్రతికారము చేయవలసిందే. కృతజ్ఞత లేని వాడూ, ఉపకారానికి
  ప్రతిఫలం ఇవ్వని వాడూ, సత్త్వశాలుల (సజ్జనుల) మనస్సును హతమార్చినవాడవుతాడు
  ॥4-27-45॥
'46': >-
  ఇదే యుక్తమని నిర్ధారించుకొని, లక్ష్మణుడు కృతాంజలియై, రాముడు పలికిన మాటలను
  గౌరవించి, తన శుభదర్శనమును (శుభభావమును) వెల్లడించుచూ, స్వభిరామ దర్శనుడైన
  రామునితో ఇలా పలికెను ॥4-27-46॥
'47': >-
  నరేంద్రా! నీకు అభిలషితమైనది అంతటినీ ఆ వానరుడు (సుగ్రీవుడు) చాలా త్వరలోనే
  నెరవేర్చును. కాబట్టి శరదృతువును ఎదురు చూస్తూ నీవు సహనము వహించుము;
  శత్రునిగ్రహమును ఉద్దేశించి, ఈ జలప్రపాతసమీపమున (ఈ ఆశ్రమస్థానమున) స్థిరంగా
  ఉండుము ॥4-27-47॥
'48': >-
  కోపమును నియమించి, శరదృతువు వచ్చువరకు కాపాడుకొనుము; నాతో కలిసి నాలుగు నెలలు
  సహించుము. మృగరాజు (సింహము) సేవించే ఈ పర్వతమున నివసించుచూ, శత్రువధకు సమర్థుడవై,
  తగిన సమయములో కార్యాన్ని నెరవేర్చుము ॥4-27-48॥
'49': >-
  ఇట్లుగా ఆర్షమయిన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కిన్ధాకాండమునందలి
  “మాల్యవన్నివాసము” అను ఇరవై ఏడవ సర్గము సమాప్తము ॥4-27॥
