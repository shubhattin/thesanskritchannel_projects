'0': >-
  అనంతరం శ్రీమద్వాల్మీకీరామాయణం అరణ్యకాండంలో ‘త్రిశిరోవధ’ అనే ఇరవైఏడవ సర్గము
  ॥3-27॥
'1': >-
  రాముని ఎదుటికి ముందుకు సాగుతున్న ఖరుణ్ని చూసి, ఆ సేనాధిపతి త్రిశిరుడు అనే
  రాక్షసుడు దగ్గరకు వచ్చి ఇలా పలికాడు ॥3-27-1॥
'2': >-
  ధైర్యశాలివైన నన్ను యుద్ధానికి నియోగించుము; నీవు సాహసాన్ని విడిచి వెనుదిరుగుము.
  మహాబాహువైన రాముని యుద్ధభూమిలో పడగొట్టబడినట్లు చూడు ॥3-27-2॥
'3': >-
  నీకు నేను సత్యంగా ప్రతిజ్ఞ చేస్తున్నాను; ఆయుధాన్ని పట్టుకొంటాను. సమస్త
  రాక్షసులకు వధయోగ్యుడైన రాముని నేను తప్పక సంహరిస్తాను ॥3-27-3॥
'4': >-
  ఈ యుద్ధంలో మరణం అతనిదై ఉంటుందో లేదా నాదై ఉంటుందో. యుద్ధోత్సాహాన్ని కొద్దిసేపు
  ఆపి, క్షణకాలం వీక్షకుడిగా (ప్రేక్షకుడిగా) నిలువుము ॥3-27-4॥
'5': >-
  రాముడు హతుడైతే నీవు ఆనందంతో జనస్థానానికి వెళ్లిపోతావు; లేక నేను హతుడనైతే,
  రామునితో యుద్ధం చేయుటకు నీవే ముందుకు పోవు ॥3-27-5॥
'6': >-
  మరణలాభం (యుద్ధంలో మరణం పొందే కోరిక) వల్ల ప్రేరేపింపబడి, అలా త్రిశిరుని మాటలతో
  సంతృప్తిచెందిన ఖరుడు ‘వెళ్లి యుద్ధం చేయి’ అని అనుమతించాడు. అప్పుడు త్రిశిరుడు
  రాఘవుని ఎదురుగా వెళ్లాడు ॥3-27-6॥
'7': >-
  త్రిశిరుడు ప్రకాశించే, గుర్రాలు కట్టిన రథంలోనే యుద్ధంలో రామునిపై
  దూసుకొచ్చాడు—మూడు శిఖరాలున్న పర్వతంలా ॥3-27-7॥
'8': >-
  మహామేఘంలా బాణధారల సమూహాలను వర్షిస్తూ, నీటితో తడిసిన దుందుభి మోగినట్లుగా
  ఘోరనాదాన్ని చేసాడు ॥3-27-8॥
'9': >-
  దూసుకొస్తున్న త్రిశిరుడనే రాక్షసుని చూచి, రాఘవుడు తన ధనుస్సు పట్టుకొని, పదునైన
  సాయకాల్ని కంపిస్తూ సిద్ధపరిచాడు ॥3-27-9॥
'10': >-
  ఆ సమయంలో అత్యంత బలవంతులైన రాముడు–త్రిశిరుడుల మధ్య ఘోరమైన సమరం
  చెలరేగింది—సింహం, గజం పరస్పరం పోరాడినట్లుగా ॥3-27-10॥
'11': >-
  అప్పుడు త్రిశిరుడు మూడు బాణాలతో రాముని నుదుటిని కొట్టాడు. దానితో సహించలేక
  కోపోద్రిక్తుడై, ఆగ్రహంతో రాముడు ఇలా అన్నాడు ॥3-27-11॥
'12': >-
  అయ్యో! పరాక్రమశూరుడైన ఈ రాక్షసునికి ఇంత బలమా! నేను నుదుటిపై పుష్పాలతోనో ఏమో
  కొట్టబడినట్టుగా, ఈ బాణాలతో గాయపడుతున్నాను ॥3-27-12॥
'13': >-
  ‘నావీణ కూడా నా బాణాలను స్వీకరించు—ధనుస్సు తాడు నుంచి విడిచిపడినవి’ అని చెప్పి,
  మరింత ఉగ్రుడై, విషసర్పాల వంటి బాణాలను (ప్రయోగించడానికి) సిద్ధం చేశాడు
  ॥3-27-13॥
'14': >-
  కోపంతో రాముడు త్రిశిరుని వక్షస్సుపై పద్నాలుగు బాణాలు నాటాడు; అలాగే మడిచిన
  గంతులు (పర్వములు) గల నాలుగు బాణాలతో అతని రథానికి కట్టిన గుర్రాలను కొట్టాడు
  ॥3-27-14॥
'15': >-
  ప్రతాపవంతుడైన రాముడు అతని నాలుగు గుర్రాలను కూల్చివేశాడు; మరో ఎనిమిది బాణాలతో
  రథోపస్థానంలో ఉన్న సారథిని కూడా నేలపడేసాడు ॥3-27-15॥
'16': >-
  రాముడు ఒక బాణంతో అతని ఎత్తుగా నిలిచిన ధ్వజాన్ని చీల్చివేశాడు. ఆపై రథం
  నశించడంతో, ఆ రాక్షసుడు రథం నుంచి దూకి పైకెగిరి బయలుదేరాడు ॥3-27-16॥
'17': >-
  అలా ఎగిరిపోతున్న వానిని రాముడు బాణాలతో గుండెల్లోనే చీల్చాడు; అతడు జడుడైపోయాడు.
  అపరిమేయాత్ముడైన రాముడు ఆ రాక్షసునిపై కోపంతో బాణాలను ప్రయోగిస్తున్నాడు
  ॥3-27-17॥
'18': >-
  వేగవంతమైన మూడు బాణాలతో అతని మూడు తలలను కూల్చివేశాడు. రామబాణాల చేత తీవ్రంగా
  బాధింపబడి, పొగతోను రక్తంతోను ఉద్గారములు వెలువరించుచూ అతడు కూలిపోయాడు ॥3-27-18॥
'19': >-
  అలా, యుద్ధంలో నిలిచియున్న ఆ నిశాచరుడు ముందుగా పడిన వారిమీదే పడిపోయాడు. మిగిలిన
  రాక్షసులు అప్పుడు చెదిరి భంగపడుతూ, ఖరుణ్ని ఆశ్రయించి నిలిచినవారు ఓడిపోయారు
  ॥3-27-19॥
'20': >-
  వ్యాఘ్రము చూచి భయపడి మృగాలు పారిపోవినట్లుగా, వారు నిలవక పరుగులు పెట్టారు.
  వారిని పారిపోతూ చూసిన ఖరుడు కోపంతో వారిని వెనక్కు తిప్పి, త్వరగా రాముని మీదకే
  దూసుకొచ్చాడు—రాహువు చంద్రుని మీదికి పరిగెత్తినట్లు ॥3-27-20॥
'21': >-
  ఇట్లుగా ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అరణ్యకాండంలో
  ‘త్రిశిరోవధ’ అనే ఇరవైఏడవ సర్గము సమాప్తము ॥3-27॥
