'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘सारथिविज्ञेय’ नामक छह सौ
  छहवाँ सर्ग (६-१०६) आरम्भ होता है।
'1': >-
  तब मोह से आच्छन्न, अत्यन्त क्रुद्ध, मानो काल (कृतान्त) के बल से प्रेरित, क्रोध
  से रक्त नेत्रों वाला रावण अपने सारथि से बोला।
'2': >-
  ‘तू तो मानो वीर्य-हीन, शक्तिहीन, पुरुषार्थ से रहित; कायर, तुच्छ, निर्बल और तेज
  से वंचित दिखाई देता है।’
'3': >-
  ‘मानो तू माया से छूट गया हो, या अस्त्रों द्वारा त्याज्य/बहिष्कृत कर दिया गया
  हो! अरे दुर्बुद्धि, मेरी अवज्ञा करके तू अपनी ही बुद्धि के अनुसार मनमानी चेष्टा
  कर रहा है।’
'4': >-
  ‘किस कारण तूने मेरी अवज्ञा करके, मेरी इच्छा का विचार न करके, शत्रु के सामने
  मेरे इस रथ को पीछे हटा दिया?’
'5': >-
  ‘आज तूने, अरे अनार्य, मेरा वह यश, वीर्य, तेज और जो विश्वास (प्रतिष्ठा/प्रत्यय)
  मैंने बहुत काल से अर्जित किया था—सब नष्ट कर डाला।’
'6': >-
  ‘प्रसिद्ध पराक्रमी शत्रु—जो अपने विक्रमों से मन को रिझाने वाला है—उसके
  देखते-देखते, मैं जो युद्ध का लोभी था, तूने मुझे कापुरुष (कायर) बना दिया।’
'7': >-
  ‘यदि तू मूर्खता से यह कार्य कर रहा है और (सच्चे मन से) ऐसा नहीं कर रहा कि मुझे
  ले जाए, तो मेरा यह निश्चय सत्य है—तू शत्रु द्वारा साधा/खरीदा गया है।’
'8': >-
  ‘हित चाहने वाले सुहृद का ऐसा कोई कर्म नहीं होता; यह तो शत्रुओं के समान आचरण
  है, जो तूने यह किया।’
'9': >-
  ‘जब तक मेरा शत्रु दूर न निकल जाए, शीघ्र रथ लौटा दे; यदि तू मेरे यहाँ रहकर अन्न
  (वेतन) खाया हुआ है, यदि मेरे गुण तुझे स्मरण हैं, तो ऐसा कर।’
'10': >-
  ऐसी कठोर वाणी सुनकर भी, हित-बुद्धि वाला सारथि उस अबुद्धि रावण से सानुनय, हितकर
  वचन बोला।
'11': >-
  ‘मैं न भयभीत हूँ, न मूढ़ हूँ, न शत्रुओं द्वारा मंत्र-तंत्र से वशीभूत किया गया
  हूँ; न मैं प्रमत्त हूँ, न स्नेह-रहित; और न ही सत्कर्म (उचित आचार) मुझे विस्मृत
  हो गया है।’
'12': >-
  ‘मैंने तो हित चाहने वाला होकर, आपके यश की रक्षा करते हुए, स्नेह से द्रवित मन
  से—जो हितकर है, उसी को (यद्यपि वह अप्रिय लगे) किया है।’
'13': >-
  ‘महाराज, इस विषय में आप मुझे—जो आपके प्रिय और हित में तत्पर हूँ—किसी तुच्छ
  अनार्य की तरह दोषी ठहराने योग्य नहीं हैं।’
'14': >-
  ‘सुनिए; मैं बताता हूँ कि किस कारण से मैंने इस रथ को संग्राम में जल के साथ उठती
  नदी के वेग की भाँति (अप्रत्याशित रूप से) लौटा दिया।’
'15': >-
  ‘महान रण-कर्म से आपको जो श्रम हुआ है, मैं उसे समझता हूँ; आपके वीर्य और उत्साह
  की जो तीव्रता है, उसे मैं कम करके नहीं आँकता।’
'16': >-
  ‘परन्तु रथ ढोते-ढोते मेरे रथ के घोड़े खिन्न हो गए हैं, टूट से गए हैं; वे दीन
  होकर धूप से अत्यन्त थके हैं—मानो वर्षा से पीड़ित गायें हों।’
'17': >-
  ‘और हमारे लिए जो-जो अपशकुन/निमित्त बार-बार प्रकट होते हैं, उनमें से प्रत्येक
  के घटित होने पर मैं प्रतिकूलता (अप्रदक्षिण) का लक्षण देख रहा हूँ।’
'18': >-
  ‘रथी को देश और काल जानना चाहिए, लक्षणों और संकेतों (इंगितों) को भी समझना
  चाहिए; दैन्य, हर्ष और खेद, तथा रथस्थ योद्धाओं और सेना का बल-अबल भी पहचानना
  चाहिए।’
'19': >-
  ‘भूमि के ऊँचे-नीचे स्थान, सम और विषम प्रदेश; युद्ध का समय, तथा शत्रु के भीतर
  की स्थिति/अन्तर (अन्तरदर्शन) का भी विचार करना चाहिए।’
'20': >-
  ‘आगे बढ़ने और पीछे हटने के उपाय, ठहरने का स्थान, तथा आवश्यकता होने पर पीछे
  हटने का मार्ग—यह सब रथ पर स्थित (सारथि) को, रथ के समस्त व्यवहार का ज्ञाता
  होकर, जानना चाहिए।’
'21': >-
  ‘आपके तथा इन रथ-घोड़ों के विश्राम हेतु, क्रोध (रौद्र) को त्यागकर थकावट दूर
  करने के लिए, मैंने यह उचित कार्य किया है।’
'22': >-
  ‘हे वीर, यह रथ मैंने अपनी इच्छा से नहीं हटाया; हे प्रभो, स्वामी के प्रति स्नेह
  से घिरा हुआ मैं—इसी कारण यह करने को विवश हुआ।’
'23': >-
  ‘हे शत्रुनिषूदन, जो सत्य और यथार्थ आज्ञा आप देंगे, वही मैं, हे वीर, ऋण-मुक्त
  (कृतकृत्य) मन से करूँगा।’
'24': >-
  उस सारथि के वचन से रावण संतुष्ट हुआ; फिर अनेक प्रकार से उसकी प्रशंसा करके,
  युद्ध का लोभी रावण यह बोला।
'25': >-
  ‘हे सूत, इस रथ को शीघ्र राघव के सम्मुख ले चल; रावण समर में शत्रुओं का वध किए
  बिना लौटेगा नहीं।’
'26': >-
  ऐसा कहकर, रथ पर स्थित राक्षसेश्वर रावण ने उसे एक उत्तम, शुभ हस्ताभूषण
  (कंगन/अलंकार) दान दिया। रावण के वचन सुनकर सारथि ने (रथ को) फिर मोड़ दिया/लौटा
  दिया।
'27': >-
  तब रावण की आज्ञा से प्रेरित वह सारथि घोड़ों को वेग से हाँकने लगा। और तब
  राक्षस-राज का वह महारथी क्षण भर में रणभूमि में राम के अग्रभाग में जा पहुँचा।
'28': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रचित आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘सारथिविज्ञेय’ नामक छह सौ छहवाँ सर्ग (६-१०६) समाप्त हुआ।
