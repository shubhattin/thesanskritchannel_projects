'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘మైందాదిపరాక్రమాఖ్యానము’ నామ అష్టావింశః
  సర్గః ॥6-28॥
'1': >-
  సారణుని మాటలు విన్న తరువాత, రాక్షసాధిపతి రావణుని సమీపంలో శుకుడు, (యుద్ధానికి)
  సమస్త సేనలను నియోగించమని ఆజ్ఞాపించి, ఈ మాటలు పలికాడు ॥6-28-1॥
'2': >-
  రాజా! నీవు చూస్తున్న వీరంతా—మత్తులైన మహాగజాలవలె నిలిచివున్నారు; గంగాతీరంలోని
  న్యగ్రోధ వృక్షాలవలె, హిమవంత పర్వత ప్రాంతంలోని సాల వృక్షాలవలె దృఢంగా, గంభీరంగా
  ఉన్నారు ॥6-28-2॥
'3': >-
  రాజా! వీరందరూ దుశ్శక్యంగా ఎదురుకోలేనివారు, బలవంతులు, ఇష్టమొచ్చిన రూపం
  ధరించగలవారు. దైత్య-దానవులకు సమానంగా భయంకరులు; యుద్ధంలో దేవతల పరాక్రమముతో సమాన
  వీర్యమున్నవారు ॥6-28-3॥
'4': >-
  వీరుల సంఖ్యలో—కోటి సహస్రములు తొమ్మిది, ఐదు, ఏడు (అంటే 9+5+7 కోటి సహస్రములు);
  అలాగే శంకు సహస్రములు; అలాగే వృంద శతములూ ఉన్నాయి ॥6-28-4॥
'5': >-
  వీరందరూ సుగ్రీవుని మంత్రి-సహచరులు; కిష్కింధను నివాసస్థానంగా కలవారు.
  దేవ-గంధర్వుల నుండి ఉద్భవించినవారు; కావలసిన రూపం ధరించగల హరివీరులు ॥6-28-5॥
'6': >-
  అక్కడ నిలిచివున్న దేవరూపులైన ఆ ఇద్దరు యువకులను నీవు చూస్తున్నావు కదా! వారే
  మైందుడు, ద్వివిదుడు. యుద్ధంలో వారిద్దరికీ సమానుడు ఎవ్వరూ లేరు ॥6-28-6॥
'7': >-
  వారిద్దరూ బ్రహ్మదేవుని అనుమతితో అమృతాన్ని ఆస్వాదించినవారు. తమ ఓజస్సుతో లంకను
  నలిపివేయాలని (వెల్లదీయాలని) వారు ధైర్యంగా ఆశిస్తున్నారు ॥6-28-7॥
'8': >-
  అక్కడ ప్రబలించి ఉప్పొంగిన కుంజరంలా నిలిచివున్న వానరుణ్ని నీవు చూస్తున్నావు
  కదా! కోపంతో బలప్రయోగంతో సముద్రాన్నికూడా కలవరపెట్టగలడు అతడు ॥6-28-8॥
'9': >-
  ప్రభో! లంకలోకి ప్రవేశించి వైదేహిని (సీతను) చూచి వచ్చినవాడూ, నీకు (అపకారం
  చేసిన) వాడూ ఇతడే. పూర్వం నీవు చూసిన ఆ వానరుడు—ఇప్పడు మళ్లీ తిరిగి వచ్చాడు;
  ఇతడిని చూడు ॥6-28-9॥
'10': >-
  అతడు కేసరి కుమారుల్లో జ్యేష్ఠపుత్రుడు; వాయుదేవుని ఆత్మజుడు అని వినబడినవాడు.
  ‘హనుమాన్’ అని విఖ్యాతుడు—సముద్రాన్ని లంఘించినవాడే ఇతడు ॥6-28-10॥
'11': >-
  ఇష్టరూపధారి అయిన ఈ శ్రేష్ఠ వానరుడు బలమూ రూపమూ కలవాడు. అతని గమనాన్ని ఎవరూ
  ఆపలేరు; ప్రభువులా ఎల్లప్పుడూ వేగంగా సంచరిస్తాడు ॥6-28-11॥
'12': >-
  ఒకసారి, బాలుడిగా ఉన్నపుడే, ఆకలితో ఉదయిస్తున్న భాస్కరుణ్ని చూసి—మూడు యోజనాల
  సహస్రాల దూరాన్ని ఒక్కసారిగా దాటి (గాలి వేగంతో) పైకి లేచాడు ॥6-28-12॥
'13': >-
  ‘ఆ ఆదిత్యుణ్ని తెచ్చుకుంటాను; అప్పుడు నా ఆకలి తీరుతుంది’ అని మనస్సులో
  నిశ్చయించుకొని, బలగర్వంతో ఉత్సాహంగా దూకాడు ॥6-28-13॥
'14': >-
  దేవర్షులు, రాక్షసులు కూడా సులభంగా చేరలేని ఆ దేవుడైన సూర్యుని
  చేరకముందే—భాస్కరుడు ఉదయించే పర్వతంపై (అడ్డు తగిలి) పడిపోయాడు ॥6-28-14॥
'15': >-
  పడిపోయిన ఆ కపికి ఒక శిలాతలంపై హనువు (దవడ) కొంత పగిలింది. గట్టివాడైన హనువు
  కలవాడు కనుకనే అతడికి ‘హనుమాన్’ అనే పేరు వచ్చింది ॥6-28-15॥
'16': >-
  సత్యమూ శకున-నిమిత్తయోగమూ వలన, ఈ వానరుడు నాకు బాగా తెలిసినవాడే. ఇతని బలమూ రూపమూ
  ప్రభావమూ మాటలతో పూర్తిగా చెప్పడం అసాధ్యం ॥6-28-16॥
'17': >-
  ఈ ఒక్కడే తన ఓజస్సుతో లంకను మథించి (చిమ్మి) వేయాలని ధైర్యపడుతున్నాడు. ఇతని
  కారణంగానే నీవు నేడు ‘ధూమకేతు’ (అపశకునగ్రహం) ప్రకాశించడాన్ని చూస్తున్నావు.
  లంకలోనే ఉంచి వదిలిన ఆ కపిని నీవెట్లా మరచిపోయావు? ॥6-28-17॥
'18': >-
  ఇతని తరువాత నిలిచినవాడు శూరుడు, శ్యామవర్ణుడు, పద్మసమాన నేత్రాలు కలవాడు.
  ఇక్ష్వాకువంశంలో అతిరథుడు; లోకంలో ప్రసిద్ధమైన పురుషకార్యశౌర్యం కలవాడు ॥6-28-18॥
'19': >-
  ఎవనిలో ధర్మం చలించదు, ఎవడు ధర్మాన్ని అతిక్రమించడు; ఎవడు బ్రాహ్మాస్త్రాన్ని,
  వేదాలనూ (వేదాంగాలనూ) తెలిసిన వేదవిదాంవరుడు—అతడే ఇతడు ॥6-28-19॥
'20': >-
  ఎవడు తన బాణాలతో ఆకాశాన్నే చీల్చగలడు, భూమిని కూడా దారిచేయగలడు; ఎవని క్రోధం
  మరణంలా భయంకరమో, ఎవని పరాక్రమం ఇంద్రుని వలె మహత్తరమో—అటువంటి వాడు ॥6-28-20॥
'21': >-
  రాజా! జనస్థానమునుండి నీచేత సీత అనే ఆయన భార్య అపహరించబడింది. నిన్ను యుద్ధానికి
  ఎదుర్కొనడానికి వచ్చినవాడు—ఆ రాముడే ఇతడు ॥6-28-21॥
'22': >-
  ఆ రాముని కుడిప్రక్కన—శుద్ధ జాంబూనదసువర్ణ కాంతి కలవాడు, విశాల వక్షస్థలుడు,
  తామ్రవర్ణ నేత్రాలు కలవాడు, నీలవర్ణమయిన వంకర జుట్టు గలవాడు—నిలిచివున్నాడు
  ॥6-28-22॥
'23': >-
  అతడే లక్ష్మణుడు అనే నామముతో ప్రసిద్ధుడు; అన్నకు ప్రియమూ హితమూ చేయడంలో నిత్యము
  ఆసక్తుడైనవాడు. నయములోనూ యుద్ధములోనూ నిపుణుడు; సమస్త శస్త్రధారుల్లో శ్రేష్ఠుడు
  ॥6-28-23॥
'24': >-
  అతడు అసహనశీలుడు (అపమానం సహించని వాడు), దుర్జయుడు, జేత, విక్రాంతుడు, జయశీలుడు,
  బలవంతుడు. రామునికి కుడి భుజమువలె; నిత్యం ప్రాణంలా బాహ్యంగా సంచరించే రక్షకుడిలా
  ఉన్నవాడు ॥6-28-24॥
'25': >-
  రాఘవుని కార్యార్థం కోసం ఇతడు తన జీవితం కూడా రక్షించుకోవడంలేదు. యుద్ధంలో సమస్త
  రాక్షసులను హతమార్చాలని ఇతడే గట్టిగా ఆశిస్తున్నాడు ॥6-28-25॥
'26': >-
  రాముని ఎడమ పార్శ్వాన్ని ఆశ్రయించి నిలిచినవాడు—రాక్షసగణములతో పరివృతుడై ఉన్న
  రాజు విభీషణుడు ఇతడే ॥6-28-26॥
'27': >-
  శ్రీమంతుడైన రాజాధిరాజైన రాముని చేత లంకలో అభిషిక్తుడైనవాడు. అతడు కోపంతో
  ఉగ్రుడై, నిన్ను ప్రతిఘటించేందుకు యుద్ధార్థం ముందుకు వస్తున్నాడు ॥6-28-27॥
'28': >-
  మధ్యలో నిలిచివున్న, కదలని గొప్ప పర్వతంలా కనిపిస్తున్నవాడిని నీవు చూస్తున్నావు
  కదా! సమస్త శాఖామృగేంద్రుల (వానరశ్రేష్ఠుల) అధిపతి, అపరిమిత తేజస్సు కలవాడు అతడు
  ॥6-28-28॥
'29': >-
  తేజస్సుతో, యశస్సుతో, బుద్ధితో, బలంతో, ఉద్భవమహిమతో కూడి—హిమవంత పర్వతంలా
  కపిసేనలో అతడే అత్యంతంగా ప్రకాశిస్తున్నాడు ॥6-28-29॥
'30': >-
  ఆయన కిష్కింధను అధిష్ఠించి ఉన్నవాడు—గుహలతో కూడి, ఘన వృక్షావృతమైనది; చేరుటకు
  కష్టమైన పర్వతదుర్గం వలె దుర్గమైనది. ప్రధాన యూథపతులతో (సేనాధిపతులతో) కలిసి
  అక్కడ నివసిస్తాడు ॥6-28-30॥
'31': >-
  అతని మెడలో ఈ కాంచనమయమైన మాల—శతపుష్కరముల వలె (అనేక వృత్తాకార గుచ్చములతో)
  శోభిస్తుంది. దేవ-మనుష్యులకూ ప్రీతికరమైనదీ మాలయందే లక్ష్మీ స్థిరంగా
  నివసిస్తుందని ప్రసిద్ధి ॥6-28-31॥
'32': >-
  ఆ మాలనూ, తారనూ, నిత్యమైన కపిరాజ్యాన్నీ—వాలిని సంహరించిన అనంతరం రాముడే
  సుగ్రీవునికి ప్రతిపాదించాడు (పునః రాజ్యాధికారాన్ని ఇచ్చాడు) ॥6-28-32॥
'33': >-
  మనిషులు (పండితులు) చెబుతారు—శతసహస్రాలలో శతమును ‘కోటి’ అంటారు; కోటి సహస్రాలలో
  శతమును ‘శంకు’ అని వ్యవహరిస్తారు ॥6-28-33॥
'34': >-
  శంకు సహస్రాలలో శతమును ‘మహాశంకు’ అని స్మరిస్తారు. మహాశంకు సహస్రాలలో శతమును
  ఇక్కడ ‘వృంద’ అని చెబుతారు ॥6-28-34॥
'35': >-
  వృంద సహస్రాలలో శతమును ‘మహావృంద’ అని స్మరిస్తారు. మహావృంద సహస్రాలలో శతమును
  ఇక్కడ ‘పద్మ’ అని అంటారు ॥6-28-35॥
'36': >-
  పద్మ సహస్రాలలో శతమును ‘మహాపద్మ’ అని స్మరిస్తారు. మహాపద్మ సహస్రాలలో శతమును
  ఇక్కడ ‘ఖర్వ’ అని అంటారు ॥6-28-36॥
'37': >-
  ఖర్వ సహస్రాలలో శతమును ‘మహాఖర్వ’ అని స్మరిస్తారు. మహాఖర్వ సహస్రాలలో ‘సముద్ర’
  అని వ్యవహరిస్తారు. సముద్ర సహస్రములలో శతమును ‘ఓఘ’ అని అంటారు ॥6-28-37॥
'38': >-
  ఓఘ సహస్రాలలో శతమును ‘మహౌఘ’ అని విఖ్యాతిగా చెబుతారు. ఈ విధంగా—కోటి సహస్రంతో,
  అలాగే శంకుల శతంతో, మహాశంకు సహస్రంతో, అలాగే వృంద శతంతో కూడి (ఈ సంఖ్యా ప్రమాణాలు
  వరుసగా నిరూపించబడ్డాయి) ॥6-28-38॥
'39': >-
  అలాగే మహావృంద సహస్రంతో, అలాగే పద్మ శతంతో, మహాపద్మ సహస్రంతో, అలాగే ఖర్వ శతంతో
  కూడి (ఈ పరిమాణాలు కొనసాగుతాయి) ॥6-28-39॥
'40': >-
  అదే విధంగా ‘సముద్ర’ తో, అలాగే ‘మహౌఘ’ తో కూడి—ఈ సేన సంఖ్య ‘కోటి మహౌఘ’
  పరిమాణముతో, సముద్రసమానంగా విశాలంగా ఉంది ॥6-28-40॥
'41': >-
  వీరుడైన విభీషణుని చేత, అలాగే మంత్రులచే పరివృతుడై, వానరేంద్రుడైన సుగ్రీవుడు
  నిన్ను యుద్ధార్థముగా ఎదుర్కొనడానికి వస్తున్నాడు. మహాబలులతో నిత్యం ఆవృతుడై,
  మహాబలపరాక్రమం గలవాడు ॥6-28-41॥
'42': >-
  మహారాజా! ఈ సమీపానికి వచ్చిన సేనావాహినిని—ప్రజ్వలిత గ్రహములవలె భయంకరంగా
  ప్రకాశిస్తున్నదిగా—బాగా పరిశీలించి, ఆపై అత్యున్నతమైన ప్రయత్నాన్ని చేయవలెను;
  అప్పుడు నీకు జయం కలుగుతుంది, శత్రువుల చేత పరాభవం కలుగదు ॥6-28-42॥
'43': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండము నందలి
  ‘మైందాదిపరాక్రమాఖ్యానము’ నామ అష్టావింశః సర్గః ॥6-28॥
