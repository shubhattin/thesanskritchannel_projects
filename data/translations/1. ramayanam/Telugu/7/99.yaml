'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘కౌసల్యాదికాలధర్మః’ నామ ఏకోనశతతమః సర్గః
  ॥7-99॥
'1': >-
  అనంతరం రాత్రి ప్రభాతమవుతుండగా, రాముడు మహామునులను సమీపింపజేయించి, భయమూ సందేహమూ
  లేకుండా గేయింపబడునట్లు చేయుడని (అనగా పాడుడని) కుశీలవులైన తన ఇద్దరు కుమారులను
  ఉద్దేశించి ఇలా పలికెను. ॥7-99-1॥
'2': >-
  తర్వాత మహాత్ములైన బ్రహ్మర్షులు ఆసీనులై ఉండగా, కుశీలవులైన ఆ ఇద్దరు (లవకుశులు)
  భవిష్యత్తులో (రాముని వంశంలో, లోకంలో) జరగబోయే సంగతుల్ని తెలిపే ఉత్తరభాగమును
  కలిగిన కావ్యాన్ని (రామాయణాన్ని) ఆలపించిరి. ॥7-99-2॥
'3': >-
  సత్యసంపద కలిగిన సీత దేవి భూమిలోనికి ప్రవేశించిన తరువాత, ఆ యజ్ఞం ముగింపునకు
  వచ్చేసమయంలో రాముడు అత్యంత దుఃఖితుడైయున్నాడు. ॥7-99-3॥
'4': >-
  వైదేహిని చూడకపోవడంతో, ‘ఇది అంతా శూన్యమే’ అని ఈ జగత్తును ఖాళీగా భావించెను.
  తీవ్రమైన శోకంతో అత్యంత వ్యాకులుడై, మనసులో శాంతిని పొందలేకపోయెను. ॥7-99-4॥
'5': >-
  అనంతరం సమస్త పార్థివులను (రాజులను), ఋక్షులను, వానరులను, రాక్షసులను (తమ తమ
  స్థానములకు) వీడ్కోలు చెప్పి పంపివేసెను. అలాగే ప్రధాన బ్రాహ్మణులనూ, జనసమూహాన్నీ
  ముందుగా తగిన ధనమును (దానముగా) ఇచ్చి సత్కరించి పంపివేసెను. ॥7-99-5॥
'6': >-
  ఇలా విధివిధానముల ప్రకారము యజ్ఞాన్ని సమాప్తి చేసిన ఆ రాఘవుడు, తరువాత వారందరినీ
  (వారి వారి మార్గములకు) పంపివేసెను; కమలనయనుడైన రాముడు అలా వారందరినీ
  విసర్జించెను. ॥7-99-6॥
'7': >-
  అప్పుడు సీతను హృదయంలో నిలుపుకొని, అయోధ్యలోనికి ప్రవేశించెను. యజ్ఞాన్ని
  నిర్వహించిన ఆ నరపతి, తన ఇద్దరు కుమారులతో సమేతుడై నగరములోనికి వచ్చెను. ॥7-99-7॥
'8': >-
  రఘునందనుడైన రాముడు, సీతకు బదులుగా మరొక పరమభార్యను ఎన్నడూ కోరలేదు.
  యజ్ఞయజ్ఞములలో భార్యావశ్యకతకు, జానకి బదులుగా కనకమయమైన (బంగారు) సీత మూర్తిని
  ప్రతిష్ఠించెను. ॥7-99-8॥
'9': >-
  ఆపై రాముడు దశవర్షసహస్రాలు (పదివేల సంవత్సరాలపాటు) అశ్వమేధ యాగాలను నిర్వహించెను.
  అలాగే వాజపేయ యాగాలను పదిరెట్లు (మహిమతో) నిర్వహించెను; ఇంకా అనేక సువర్ణదానాలతో
  కూడిన క్రతువులను కూడా ఆచరించెను. ॥7-99-9॥
'10': >-
  అగ్నిష్టోమము, అతిరాత్రము, గొసవములు వంటి మహాధనసంపన్న యాగక్రతువులతోను, ఇతర అనేక
  క్రతువులతోను ఆ శ్రీమంతుడైన రాముడు యజించెను; ప్రతి యాగమునకు విధివిధానముగా
  దక్షిణలను సమృద్ధిగా ఇచ్చెను. ॥7-99-10॥
'11': >-
  ఇలా రాజ్యములో స్థిరంగా ఉన్న మహాత్ముడైన రాఘవుడు ధర్మపరాయణుడై, ధర్మంలో నిత్యము
  ప్రయత్నిస్తూ ఉండగా, అతి దీర్ఘమైన గొప్ప కాలమంతా ఈ విధంగా గడచిపోయెను. ॥7-99-11॥
'12': >-
  రాముని శాసనంలో స్థిరపడిన ఋక్షులు, వానరులు, రాక్షసులు ప్రతిరోజూ రాఘవుడైన రాజును
  అనురాగంతో సంతోషింపజేస్తూ ఉండిరి (అనగా విధేయతతో, ప్రేమతో రాజును తృప్తిపరచిరి).
  ॥7-99-12॥
'13': >-
  కాలంలోనే వర్షం కురిసేది; సుభిక్షం విరాజిల్లేది; దిక్కులు నిర్మలంగా ఉండేవి.
  ప్రజలు ఆనందంతో, పుష్టితో నిండియుండగా, నగరమూ జనపదములూ జనసమూహంతో కిటకిటలాడుతూ
  ఉండేవి. ॥7-99-13॥
'14': >-
  అకాలమరణం ఎవరికీ కలుగలేదు; ప్రాణులకు వ్యాధులు కూడా అలా (బాధించేలా) ఉండేవి కాదు.
  రాముడు రాజ్యాన్ని పరిపాలిస్తున్నప్పుడు ఏ విధమైన అనర్థమూ ఎక్కడా కనిపించేది
  కాదు. ॥7-99-14॥
'15': >-
  అథ, దీర్ఘకాలం గడిచిన తరువాత, యశస్సుతో ప్రసిద్ధమైన రాముని తల్లి కౌసల్య, తన
  కుమారులూ మనుమలూ చుట్టూ ఉండగా, కాలధర్మాన్ని (అనగా సహజమైన మరణధర్మాన్ని)
  పొందింది. ॥7-99-15॥
'16': >-
  అదే విధంగా యశస్వినియైన సుమిత్ర, అలాగే యశస్వినియైన కైకేయి కూడా ఆమె వెంట
  (కాలధర్మ మార్గాన్ని) అనుసరించిరి. అనేక విధాలైన ధర్మాచరణలను చేసి, త్రిదివంలో
  (స్వర్గలోకంలో) స్థిరపడిరి. ॥7-99-16॥
'17': >-
  ఆ మహాభాగ్యవతులందరూ స్వర్గలోకంలో, రాజైన దశరథునితో కలిసి సంతోషముతో సమాగమమై,
  సంపూర్ణ ధర్మఫలాన్ని పొందిరి. ॥7-99-17॥
'18': >-
  రాముడు తన తల్లుల పట్ల ఏ తేడా లేకుండా, కాలకాలములకు మహాదానాలను (దానధర్మాన్ని)
  నిర్వహించుచూ, తపస్సు గల బ్రాహ్మణులకు ఆ దానాలను సమర్పించుచుండెను. ॥7-99-18॥
'19': >-
  ధర్మాత్ముడైన రాముడు, పితృదేవతలను వృద్ధి పరచుచూ, పితృకార్యములైన
  బ్రహ్మరత్నముల్ని (బ్రాహ్మణ శ్రేష్ఠుల్ని) సత్కరించుచూ, అత్యంత దురతిక్రమమైన
  (అత్యంత మహత్తరమైన) యజ్ఞాలను ఆచరించెను. ॥7-99-19॥
'20': >-
  ఇలా అనేక సంవత్సరసహస్రాలు సుఖంగా గడచినవి. రాముడు యజ్ఞముల ద్వారా ఎన్నో విధాల
  ధర్మాన్ని నిత్యము వర్ధింపజేస్తూ ఉండెను. ॥7-99-20॥
'21': >-
  ఇది ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, ఉత్తరకాండలో
  ‘కౌసల్యాదికాలధర్మః’ అనునది ఏకోనశతతమః సర్గః ॥7-99॥
