'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘गुहागमन’ नामक
  चौरासीवाँ सर्ग आरम्भ होता है॥२-८४॥
'1': >-
  तदनन्तर निषादराज (गुह) ने गङ्गा-तट के आश्रय में निविष्ट उस विशाल ध्वजिनी
  (सेना) को देख कर, अपने बान्धवों (ज्ञातियों) से शीघ्रता करते हुए कहा॥२-८४-१॥
'2': >-
  यह सेना अत्यन्त महान् है; देखने में तो समुद्र के समान विस्तृत प्रतीत होती है।
  मन में विचार करते हुए भी मैं इसकी सीमा (अन्त) का अनुमान नहीं कर पा रहा
  हूँ॥२-८४-२॥
'3': >-
  जैसे कि यह निश्चित ही दुर्बुद्धि भरत स्वयं यहाँ आ गया है। देखो, वही विशालकाय
  पुरुष है—रथ पर कोविदार (पलाश) का ध्वज धारण किए हुए॥२-८४-३॥
'4': >-
  यह या तो नाविकों (दाशों) को बाँध लेगा, अथवा हम लोगों का वध कर डालेगा; और फिर
  दशरथनन्दन राम को—जिन्हें पिता ने राज्य से निर्वासित किया है—(ढूँढ़ निकाल कर
  उनसे भी अनिष्ट करेगा)॥२-८४-४॥
'5': >-
  वह राजा (राम) की उस समृद्धि (श्री) को खोजता हुआ—जो अत्यन्त दुर्लभ
  है—कैकेयी-पुत्र भरत (उसे पाने के लिए) राम का वध करने हेतु आगे बढ़ आया
  है॥२-८४-५॥
'6': >-
  दशरथनन्दन राम ही मेरे स्वामी भी हैं और मित्र भी। उनके हित के लिए हम सब अपने
  उद्देश्य सहित सन्नद्ध होकर गङ्गा के समीप (इसके तटवर्ती प्रदेश में) यहाँ स्थित
  रहें॥२-८४-६॥
'7': >-
  नदी के आश्रय में गङ्गा-तट पर स्थित सभी नाविक (दाश) डट जाएँ। बलयुक्त होकर नदी
  की रक्षा करें, तथा मांस, मूल और फल खाकर (रात्रि में) यहीं रहें॥२-८४-७॥
'8': >-
  पाँच सौ नौकाएँ (पाँच शत नावाः) तथा नाविकों (कैवर्तों) के सैकड़ों दल—जो सन्नद्ध
  हों, और जो युवक हों—सब यहीं तैनात रहें; ऐसा कह कर उसने उन्हें विशेष रूप से
  प्रेरित किया/आदेश दिया॥२-८४-८॥
'9': >-
  जब भरत यहाँ राम के प्रति सन्तुष्ट हो जाएगा, तब यह कल्याणमयी सेना आज गङ्गा को
  पार करेगी॥२-८४-९॥
'10': >-
  ऐसा कह कर निषादों के अधिपति गुह ने मछली, मांस और मधु आदि उपहार (उपायन) लेकर
  भरत की ओर प्रस्थान किया॥२-८४-१०॥
'11': >-
  उसे आते हुए देखकर सूत-पुत्र प्रतापवान् सुमन्त्र ने भरत से निवेदन/सूचना दी; और
  विनय को जानने वाला वह मंत्री विनीत भाव से बोला॥२-८४-११॥
'12': >-
  यह अपने हजारों स्वजनों (ज्ञातियों) के साथ घिरा हुआ निषादों का प्रमुख/श्रेष्ठ
  (स्थपति) है। दण्डकारण्य में यह कुशलपूर्वक रहता है; यह वृद्ध है और आपका भाई
  (राम) का भी मित्र है॥२-८४-१२॥
'13': >-
  अतः, हे काकुत्स्थ! निषादाधिपति गुह आपको देखना चाहता है। इसमें कोई संशय नहीं कि
  वह जानता है कि राम और लक्ष्मण—वे दोनों—कहाँ हैं॥२-८४-१३॥
'14': सुमन्त्र के इस शुभ वचन को सुनकर भरत ने शीघ्र कहा—‘गुह मुझे देख ले’॥२-८४-१४॥
'15': >-
  आज्ञा प्राप्त कर हर्षित हुआ गुह अपने ज्ञातियों से घिरा हुआ, भरत के पास आया और
  नम्र होकर यह वचन बोला॥२-८४-१५॥
'16': >-
  यह प्रदेश हमारा निवास-स्थान (निष्कुट) है, और हम लोग भी (अपने मन में)
  ठगे/भ्रमित हो गए थे। हम सब आपको निवेदन करते हैं—अपने दाशों (नाविकों) के कुल
  में (अर्थात् हमारे यहाँ) निवास कीजिए॥२-८४-१६॥
'17': >-
  निषादों द्वारा मूल और फल भी एकत्र कर लाए गए हैं। आर्द्र (ताज़ा) मांस और शुष्क
  (सूखा) मांस भी है, और वन्य (जंगली) प्रकार का उच्च-नीच/विविध (अनेक प्रकार का)
  बहुत-सा भोज्य भी उपलब्ध है॥२-८४-१७॥
'18': >-
  मुझे आशा है कि आपकी सेना भोजन कर के इस रात्रि को यहीं बिताएगी। विभिन्न प्रकार
  के आवश्यक/इच्छित पदार्थों से सत्कृत होकर, आप कल प्रातः सेना सहित प्रस्थान
  करेंगे॥२-८४-१८॥
'19': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अयोध्याकाण्ड में ‘गुहागमन’
  नामक चौरासीवाँ सर्ग पूर्ण हुआ॥२-८४॥
