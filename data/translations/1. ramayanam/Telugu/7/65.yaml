'37': >-
  ఈ విధంగా శత్రువులను సంహరించే ఆ రాజు ఆ శాపఫలాన్ని అనుభవించి, మళ్లీ రాజ్యాన్ని
  పొందాడు; ప్రజలను కూడా యథావిధిగా పాలించాడు. ॥7-65-37॥
'38': >-
  రాఘవా! నీవు నన్ను అడుగుతున్న ఈ ఆశ్రమ సమీపంలోని శుభమైన యజ్ఞస్థానం—అది
  కల్మాషపాదుడైన ఆ రాజుని యజ్ఞం జరిగిన స్థలమే. ॥7-65-38॥
'39': >-
  ఆ పార్థివేంద్రుని అత్యంత దారుణమైన కథను విని, శత్రుఘ్నుడు మహర్షిని అభివాదించి,
  పర్ణశాలలోకి ప్రవేశించాడు. ॥7-65-39॥
'40': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘సౌదాసకథా’ నామ
  పంచషష్టితమః సర్గః ॥7-65॥
