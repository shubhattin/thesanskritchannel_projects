'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే కిష్కింధాకాండే ‘హనుమత్ప్రేషణమ్’ నామ తృతీయః సర్గః
  ॥4-3॥
'1': >-
  మహాత్ముడైన సుగ్రీవుని మాటలను గ్రహించిన హనుమంతుడు, ఋష్యమూక పర్వతం నుండి,
  రాఘవులిద్దరూ ఉన్నచోటికి దూకి చేరాడు ॥4-3-1॥
'2': >-
  మారుతాత్మజుడైన హనుమంతుడు వానరరూపాన్ని విడిచి, తన చతురబుద్ధితో భిక్షుకవేషాన్ని
  ధరించాడు ॥4-3-2॥
'3': >-
  అనంతరం హనుమంతుడు మృదువుగా, సొగసుగా, మనస్సుకు ఆనందం కలిగించే వాణితో—వినయంగా
  దగ్గరికి వచ్చి రాఘవులిద్దరికీ సాష్టాంగ నమస్కారం చేశాడు ॥4-3-3॥
'4': >-
  ఆ వానరశ్రేష్ఠుడు హనుమంతుడు ఆ ఇద్దరు వీరులను సముచితంగా సంభాషిస్తూ, యథావిధిగా
  వారిని పూజించి, తగిన రీతిలో ప్రశంసించాడు ॥4-3-4॥
'5': >-
  ఆపై, సత్యవిక్రములైన, మృదుస్వభావులైన, రాజర్షుల్లా దేవతలవంటి తేజస్సున్న,
  కఠినవ్రతాన్ని అనుసరించే తాపసులైన వారిద్దరినీ ఉద్దేశించి తన ఇష్టానుసారం
  (సౌమ్యంగా) ఈ మాటలు పలికాడు ॥4-3-5॥
'6': >-
  ఓ శుభవర్ణులారా! మీరు ఈ దేశానికి ఎలా వచ్చారు? మీరు మృగసమూహాలను, ఇతర వనవాసులను
  కూడా భయపెట్టి (ఆశ్చర్యపరచి) ఇక్కడ సంచరిస్తున్నారు కదా! ॥4-3-6॥
'7': >-
  పంపానది తీరాన పెరిగిన చెట్లను అన్ని దిక్కులా పరిశీలిస్తూ, శుభ్రమైన జలాలతో ఉన్న
  ఈ నదిని కూడా మీ వీర్యంతో ప్రకాశింపజేస్తూ మీరు ఇద్దరూ ఇక్కడ సంచరిస్తున్నారు
  ॥4-3-7॥
'8': >-
  ధైర్యవంతులై, సువర్ణవర్ణ కాంతితో మెరిసిపోతూ, చీరవస్త్రాలు ధరించి, ఉజ్జ్వలమైన
  బాహువులతో, నిశ్వాసాలు విడిచే మీ తేజస్సు ఈ ప్రజలను (వనచరులను) ఒత్తిడికి గురి
  చేస్తోంది ॥4-3-8॥
'9': >-
  సింహంలా తిలకించి చూడగల వీరులై, మహాబలపరాక్రమాలు కలిగి, ఇంద్రధనుస్సు వంటి
  విల్లులను చేతబట్టి, శత్రువులను సంహరించగల సమర్థులుగా మీరు ప్రకాశిస్తున్నారు
  ॥4-3-9॥
'10': >-
  శ్రీమంతులై, రూపసంపన్నులై, వృషభశ్రేష్ఠుని వంటి విక్రమంతో, ఏనుగు తొండం వంటి
  బలమైన బాహువులు కలిగి, కాంతిమంతులైన నరశ్రేష్ఠులుగా మీరు ఇద్దరూ వెలుగుతున్నారు
  ॥4-3-10॥
'11': >-
  మీ కాంతి వల్ల ఈ పర్వతేంద్రుడు (ఋష్యమూకము) కూడా ప్రకాశిస్తోంది. రాజ్యానికి
  అర్హులైన, దేవతలవంటి రూపధారులైన మీరు ఈ దేశానికి ఎలా వచ్చారు? ॥4-3-11॥
'12': >-
  పద్మపత్రాలవంటి నేత్రాలు కలవారై, జటామండలాన్ని ధరించిన వీరులై, పరస్పరం సదృశులైన
  మీరు—దేవలోకం నుంచే ఇక్కడికి వచ్చినట్లుగా కనిపిస్తున్నారు ॥4-3-12॥
'13': >-
  యదృచ్ఛగా చంద్రసూర్యులు భూమికి వచ్చినట్లుగా, విశాల వక్షస్థలములు కలిగిన వీరులై,
  మనుష్యులై కూడా దేవస్వరూపుల్లా మీరు కనిపిస్తున్నారు ॥4-3-13॥
'14': >-
  సింహంలాంటి స్కంధాలు కలిగి, మహోత్సాహంతో, మదించిన గోపుంగవుల్లా ఠీవిగా ఉన్నారు.
  మీ బాహువులు దీర్ఘంగా, సువృత్తంగా, పరఘం (ఇనుపగద) వంటి బలంతో ఉన్నాయి ॥4-3-14॥
'15': >-
  సర్వాభరణాలతో అలంకరించబడటానికి అర్హులైన మీరు—ఎందుకు అలంకారాలు ధరించలేదు? మీరు
  ఇద్దరూ ఈ సమస్త భూమిని రక్షించటానికి తగినవారని నేను భావిస్తున్నాను ॥4-3-15॥
'16': >-
  సముద్రాలు, వనాలతో కూడిన ఈ సమస్త భూమి—వింధ్య, మేరు పర్వతాలతో
  అలంకరించబడినట్టే—అలాగే, ఇవి మీ రెండు విచిత్రధనుస్సులు; నునుపుగా,
  సుందరచిత్రలేపనాలతో (వర్ణాలతో/అలంకారంతో) మెరుస్తున్నాయి ॥4-3-16॥
'17': >-
  ఇవి బంగారు అలంకారాలతో ఉన్న ఇంద్రుని వజ్రాయుధంలా ప్రకాశిస్తున్నాయి. పదునైన
  బాణాలతో నిండిన, శుభదర్శనమైన తూణీరాలు కూడా కనిపిస్తున్నాయి ॥4-3-17॥
'18': >-
  ప్రాణాంతకరమైన, భయంకరమైన, జ్వలించే సర్పాల్లా కనిపించే బాణాలతో—మీ ఆయుధసమాగ్రి
  మహాప్రమాణమై, విస్తారమై, తప్తకాంచనాభరణాలతో విరాజిల్లుతోంది ॥4-3-18॥
'19': >-
  ఈ రెండు ఖడ్గాలు కూడా, చర్మాన్ని విడిచిన సర్పాల్లా (నిర్మోచిత నాగాల్లా)
  మెరిసిపోతున్నాయి. నేను ఇలా సంభాషిస్తుంటే—నాతో మీరు ఎందుకు ప్రత్యుత్తరం పలకడం
  లేదు? ॥4-3-19॥
'20': >-
  సుగ్రీవుడు అనే ఒక ధర్మాత్ముడైన వానరపుంగవుడు ఉన్నాడు. అతను వీరుడు; అన్నచేత
  మోసపోయి, దుఃఖంతో లోకంలో తిరుగుతున్నాడు ॥4-3-20॥
'21': >-
  ఆ మహాత్ముడైన సుగ్రీవుడు పంపగా, వానరముఖ్యుల రాజైన అతని తరఫున, ‘హనుమాన్’ అనే
  నేను—ఈ వానరుడు—ఇక్కడికి వచ్చాను ॥4-3-21॥
'22': >-
  ఆ ధర్మాత్ముడైన సుగ్రీవుడు మీ ఇద్దరితో స్నేహం కోరుతున్నాడు. తన కార్యదర్శి
  (మంత్రిగా) ఉన్న నన్ను—పవనాత్మజుడైన ఈ వానరుణ్ని—అతడు ఇక్కడికి పంపాడు ॥4-3-22॥
'23': >-
  సుగ్రీవునికి ప్రీతికరం చేయాలనే ఉద్దేశంతో, భిక్షువేషాన్ని కప్పుకొని, ఋష్యమూకం
  నుండి ఇక్కడికి వచ్చాను—ఇష్టానుసారంగా ఎక్కడికైనా వెళ్ళగలవాడిని, స్వేచ్ఛగా
  సంచరించగలవాడిని ॥4-3-23॥
'24': >-
  ఇలా చెప్పిన తరువాత, వాక్యార్థం తెలిసినవాడూ, వాక్కులో నిపుణుడూ అయిన హనుమంతుడు—ఆ
  వీరులైన రామలక్ష్మణులను చూసి—మళ్లీ ఏ మాటా చెప్పకుండా నిలిచాడు ॥4-3-24॥
'25': >-
  అతని మాటలు విన్న తరువాత, శ్రీమంతుడైన రాముడు ఆనందవదనంతో, పక్కనే ఉన్న తన
  సోదరుడైన లక్ష్మణుణ్ని ఇలా అన్నాడు ॥4-3-25॥
'26': >-
  ఇతడు మహాత్ముడైన సుగ్రీవుడు అనే వానరేంద్రుని మంత్రి. అతడినే కోరుకుంటున్న నా
  దగ్గరకు ఇతడు ఇక్కడికి వచ్చాడు ॥4-3-26॥
'27': >-
  అప్పుడు సౌమిత్రి (లక్ష్మణుడు) మధురవచనాలతో, స్నేహంతో కూడిన మాటలతో—వాక్యజ్ఞుడైన,
  శత్రువులను దమనించే సుగ్రీవుని మంత్రియైన ఆ కపితో మాట్లాడాడు ॥4-3-27॥
'28': >-
  ఋగ్వేదంలో శిక్షణ పొందని వాడు, యజుర్వేదాన్ని ధరిస్తున్న వాడు కాని, సామవేదాన్ని
  తెలిసినవాడు కాని—ఇలా (ఇంత సొగసుగా, సముచితంగా) మాట్లాడటం సాధ్యం కాదు ॥4-3-28॥
'29': >-
  నిశ్చయంగా ఇతడు సమస్త వ్యాకరణాన్ని అనేక విధాలుగా శ్రవణం చేశాడు. ఇతడు ఎంతగా
  పలికినా, ఒక్క అపశబ్దమూ (తప్పు పదప్రయోగమూ) కనిపించలేదు ॥4-3-29॥
'30': >-
  ముఖంలో గానీ, నేత్రాలలో గానీ, లలాటంలో గానీ, భ్రువులలో గానీ—ఇతర అవయవాలన్నిటిలో
  గానీ—ఎక్కడా ఏ దోషమూ గమనించబడలేదు ॥4-3-30॥
'31': >-
  ఇతని మాటలు సంక్షిప్తంగా, సందేహంలేకుండా, ఆలస్యంలేకుండా, కలతలేకుండా—ఛాతీ లోతు
  నుండి కంఠంలోకి వచ్చి, మధ్యమ స్వరంతో ప్రవహిస్తున్నాయి ॥4-3-31॥
'32': >-
  సంస్కారక్రమంతో నిండిన, అద్భుతమైన, ఆలస్యం లేని, హృదయాన్ని ఆనందింపజేసే ఈ
  శుభవాణిని ఇతడు స్పష్టంగా ఉచ్చరిస్తున్నాడు ॥4-3-32॥
'33': >-
  మూడు స్థానాలలో (ఉరః–కంఠ–శిరస్సు/ముఖం) స్పష్టంగా పలికే, వ్యంజనస్థానాలతో
  సమన్వితమైన ఈ విచిత్రమైన వాణితో—ఖడ్గం ఎత్తిన శత్రువుకైనా హృదయం ఆరాధితమవకుండా
  ఎలా ఉంటుంది? ॥4-3-33॥
'34': >-
  ఓ అనఘా! ఎవరి రాజుకు ఇలాంటి దూత ఉండడో—అతని కార్యాల గమ్యాలు (సాధ్యతలు) ఎలా
  సిద్ధిస్తాయి? ॥4-3-34॥
'35': >-
  ఇలాంటి గుణగణాలతో కూడిన, కార్యసాధకులైన దూతలు ఎవరికుంటారో—వారి అన్నీ ప్రయోజనాలు
  దూతవాక్య ప్రేరణతోనే సిద్ధిస్తాయి ॥4-3-35॥
'36': >-
  ఇలా చెప్పిన తరువాత, వాక్యజ్ఞుడైన సౌమిత్రి—వాక్యజ్ఞుడైన, పవనాత్మజుడైన,
  సుగ్రీవుని మంత్రియైన ఆ కపితో మళ్లీ మాట్లాడాడు ॥4-3-36॥
'37': >-
  ఓ విద్వన్మా! మహాత్ముడైన సుగ్రీవుని గుణాలు మాకు తెలిసినవే. అతనినే మేము
  వెదుకుతున్నాము—ఆ వానరేశ్వరుడైన సుగ్రీవునినే ॥4-3-37॥
'38': >-
  హనుమా! నీవు సుగ్రీవుని మాట ప్రకారం ఇక్కడ ఎలా చెప్పావో, అలాగే మేము తప్పక
  చేస్తాము—ఓ సత్తమా! నీ మాట ప్రకారమే ॥4-3-38॥
'39': >-
  అప్పుడు ఆ కపి అయిన పవనాత్మజుడు హనుమంతుడు వారి నిపుణమైన మాటను విని పరమానందంతో
  ఉల్లాసితుడయ్యాడు; విజయసిద్ధికి మనసును స్థిరపరచుకుని, వారిద్దరితో స్నేహం
  చేయాలని తలపెట్టాడు ॥4-3-39॥
'40': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కింధాకాండే ‘హనుమత్ప్రేషణమ్’
  నామ తృతీయః సర్గః ॥4-3॥
