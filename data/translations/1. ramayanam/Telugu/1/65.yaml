'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము బాలకాండలో ‘బ్రహ్మర్షిత్వప్రాప్తి’ అను పేరుగల అరవై
  ఐదవ సర్గము ॥1-65॥
'1': >-
  ఆ తరువాత, ఓ రామా! ఆ మహాముని (విశ్వామిత్రుడు) హిమవంత పర్వతప్రాంత దిక్కును
  విడిచి, పూర్వదిశను చేరి, అత్యంత ఘోరమైన తపస్సును ఆచరించసాగాడు ॥1-65-1॥
'2': >-
  వెయ్యి సంవత్సరాల పాటు మౌనవ్రతాన్ని అనుసరించి, ఉత్తమమైన వ్రతాన్ని చేపట్టి, ఓ
  రామా! పోలికలేని, చేయడానికి అతి దుష్కరమైన పరమతపస్సును అతడు నిర్వహించాడు
  ॥1-65-2॥
'3': >-
  వెయ్యి సంవత్సరాలు పూర్తయినప్పుడు, కట్టెలాగ నిశ్చలంగా ఉన్న ఆ మహామునిని అనేక
  విఘ్నాలు కలిగించి కలచివేసినా, అతని అంతరంలో క్రోధం ఏమాత్రం ప్రవేశించలేదు
  ॥1-65-3॥
'4': >-
  అప్పుడు, ఓ రామా! అతడు ఒక దృఢనిశ్చయాన్ని చేసుకొని, క్షీణించనిది (అవ్యయమైనది)
  అయిన తపస్సులో స్థిరంగా నిలిచాడు. ఆ మహావ్రతధారి యొక్క వెయ్యేళ్ల వ్రతం పూర్తయిన
  వేళ ॥1-65-4॥
'5': >-
  ఓ రఘూత్తమా! ఆ సమయంలో అతడు అన్నం భోజించడానికి సిద్ధమవుతున్నప్పుడు, ఇంద్రుడు
  బ్రాహ్మణ రూపం ధరించి, అతడు సిద్ధం చేసుకున్న ఆ అన్నాన్ని యాచించాడు ॥1-65-5॥
'6': >-
  దృఢనిశ్చయంతో ఆ సిద్ధాన్నమంతటినీ ఆ బ్రాహ్మణునికి అప్పుడే దానంగా ఇచ్చి, అన్నం
  పూర్తిగా తీరిపోయిన తరువాత కూడా, ఆ మహాతపస్వి భగవంతుడు తాను మాత్రం భుజించకుండా
  ఉండిపోయాడు ॥1-65-6॥
'7': >-
  మౌనవ్రతాన్ని ఆశ్రయించి ఉన్నందున, అతడు ఆ బ్రాహ్మణునితో ఏ మాటా పలకలేదు. అదే
  విధంగా మళ్ళీ మౌనంలోనే నిలిచి, శ్వాసను కూడా ఆపి నిలిచాడు ॥1-65-7॥
'8': >-
  ఆపై, మునుల్లో శ్రేష్ఠుడైన అతడు మరో వెయ్యి సంవత్సరాలు శ్వాస తీసుకోకుండా
  ఉన్నాడు. ఆ విధంగా శ్వాసరహితుడై ఉన్న అతని శిరస్సు మీద నుండి పొగ వెలువడింది
  ॥1-65-8॥
'9': >-
  ఆ పొగవలన త్రిలోకమంతా కలవరపడింది; త్రిలోకం మొత్తం వేడితో తపించినట్లుగా అయింది.
  అప్పుడు దేవర్షులు, గంధర్వులు, పన్నగములు, ఉరగములు, రాక్షసులు (అందరూ) ॥1-65-9॥
'10': >-
  అతని తపస్సు వల్ల కలిగిన తేజస్సు చేత మోహితులై, కాంతి మాంద్యపడిన వారిలా అయ్యారు.
  అందరూ కల్మషముచే బాధితులై (దుఃఖానికి లోనై), పితామహుడైన బ్రహ్మదేవునితో ఇలా
  పలికారు ॥1-65-10॥
'11': >-
  ‘దేవా! అనేక కారణాల చేత, ఆ మహాముని విశ్వామిత్రుడు లాలసచే ప్రేరేపింపబడి, క్రోధం
  చే కదిలింపబడి, తపస్సు చేత మరింత మరింతగా వృద్ధి చెందుతున్నాడు ॥1-65-11॥
'12': >-
  అతనిలో అతి సూక్ష్మమైన పాపం కూడా ఎక్కడా కనపడటం లేదు. అయితే అతడు మనసులో కోరినది
  ఇచ్చిపెట్టకపోతే మాత్రం (అది జరుగితే) … ॥1-65-12॥
'13': >-
  తపస్సు బలంతో చరాచరసహితమైన త్రిలోకాన్ని అతడు వినాశనం చేయగలడు. అన్ని దిక్కులూ
  వ్యాకులమయ్యాయి; ఏదీ స్పష్టంగా ప్రకాశించడం లేదు ॥1-65-13॥
'14': >-
  సముద్రాలన్నీ క్షోభించాయి; పర్వతాలు చీలిపోతున్నాయి. భూమి కంపిస్తోంది; గాలులు
  ఇక్కడ గందరగోళంగా ప్రబలుతున్నాయి ॥1-65-14॥
'15': >-
  బ్రహ్మన్! (ఇలా సాగితే) జనులలో నాస్తికుడు పుట్టడు అని మేము నిశ్చయంగా
  చెప్పలేకపోతున్నాము. త్రిలోకం మానసికంగా పూర్తిగా క్షుభితమై, సమ్మోహితమై
  ఉన్నట్లుగా ఉంది ॥1-65-15॥
'16': >-
  ఆ మహర్షి తేజస్సు వల్ల సూర్యుడు కూడా ప్రభాహీనుడైనట్లయ్యాడు. ఓ దేవా! ఆ మహాముని
  (విశ్వామిత్రుని) వినాశం గురించి నిర్ణయం తీసుకోక ముందే (ఏదో ఉపాయం చేయండి)
  ॥1-65-16॥
'17': >-
  లేకపోతే, భగవన్! అగ్ని స్వరూపుడైన మహాద్యుతిమంతుడైన ఆ మహర్షి ప్రసాదం
  (క్రోధరూపమైన అగ్ని) కాలాగ్ని వలె, ఒకప్పుడు ఎలా సర్వత్రిలోకాన్ని సంపూర్ణంగా
  దహించివేస్తుందో అట్లే త్రిలోకమంతటినీ కాల్చివేస్తుంది ॥1-65-17॥
'18': >-
  అతడు దేవరాజ్యాన్ని కూడా కోరగలడు. కాబట్టి అతని మనస్సు కోరిన దానిని అతనికి
  ఇవ్వబడుగాక.’ అప్పుడు పితామహుడు (బ్రహ్మదేవుడు) ముందుండగా, దేవగణములన్నీ
  ॥1-65-18॥
'19': >-
  మహాత్ముడైన విశ్వామిత్రునితో మధురమైన వాక్యాన్ని పలికాయి: ‘ఓ బ్రహ్మర్షీ! నీకు
  స్వాగతం. నీ తపస్సు వల్ల మేము అత్యంత సంతోషించాము ॥1-65-19॥
'20': >-
  ఓ కౌశికా! ఘోరమైన తపస్సు ద్వారా నీవు బ్రాహ్మణ్యాన్ని పొందావు. ఓ బ్రహ్మన్!
  మరుద్గణములతో కూడ నేను (ఇంద్రుడను) నీకు దీర్ఘాయుష్షును అనుగ్రహిస్తున్నాను’
  ॥1-65-20॥
'21': >-
  ‘నీకు మంగళం కలుగుగాక; భద్రము కలుగుగాక. ఓ సౌమ్యా! యథాసుఖంగా వెళ్ళు.’ పితామహుని
  ఈ మాటలను, త్రిదివవాసులైన అందరి మాటలనూ విని ॥1-65-21॥
'22': >-
  ఆ మహాముని ఆనందంతో నమస్కరించి ఇలా పలికాడు: ‘నాకు బ్రాహ్మణ్యం లభించినట్లయితే,
  దీర్ఘాయుష్షు కూడా అట్లే లభించినట్లయితే ॥1-65-22॥
'23': >-
  ఓంకారమూ, వషట్కారమూ, వేదములూ నన్ను వరించుగాక. క్షత్రవేదవిదుల్లో
  శ్రేష్ఠుడనిగానూ, బ్రహ్మవేదవిదుల్లోనూ శ్రేష్ఠుడనిగానూ (నన్ను) ప్రకటించుగాక
  ॥1-65-23॥
'24': >-
  దేవతలారా! బ్రహ్మపుత్రుడైన వసిష్ఠుడు నన్ను ఇట్లా చెప్పాలి. ఇదే నా పరమకాంక్ష
  నెరవేరితే, దేవశ్రేష్ఠులారా! మీరు వెళ్ళవచ్చు’ ॥1-65-24॥
'25': >-
  దేవతల చేత ప్రసన్నుడైన, జపము చేసేవారిలో శ్రేష్ఠుడైన వసిష్ఠుడు,
  (విశ్వామిత్రునితో) స్నేహబంధం ఏర్పరచుకొని ‘అలానే కావుగాక’ అని పలికాడు ॥1-65-25॥
'26': >-
  ‘నీవు బ్రహ్మర్షివే; సందేహం లేదు. నీకు సమస్తమూ సిద్ధిస్తుంది’ అని చెప్పి,
  దేవతలన్నీ తమ తమ స్థానాలకు తిరిగి వెళ్లిపోయాయి ॥1-65-26॥
'27': >-
  ధర్మాత్ముడైన విశ్వామిత్రుడూ ఉత్తమమైన బ్రాహ్మణ్యాన్ని పొందిన తరువాత,
  జపముచేయువారిలో శ్రేష్ఠుడైన బ్రహ్మర్షి వసిష్ఠుని పూజించాడు ॥1-65-27॥
'28': >-
  తన కోరిక నెరవేరినవాడై, తపస్సులో స్థిరంగా ఉండి, భూమి అంతటా సంచరించాడు. ఓ రామా!
  ఈ విధంగా ఆ మహాత్ముడు బ్రాహ్మణ్యాన్ని పొందాడు ॥1-65-28॥
'29': >-
  ఓ రామా! ఇదిగో ఈయనే మునిశ్రేష్ఠుడు; ఇదిగో ఈయనే తపస్సుకు మూర్తిరూపం. ఇదే
  నిత్యమైన పరమధర్మం; ఇదే వీర్యానికి పరమాశ్రయం (పరమగమ్యం) ॥1-65-29॥
'30': >-
  ఇలా చెప్పిన తరువాత, మహాతేజస్సుగల ఆ ద్విజోత్తముడు (శతానందుడు) మాట నిలిపివేశాడు.
  రామలక్ష్మణుల సమీపంలో శతానందుని వాక్యాన్ని విని ॥1-65-30॥
'31': >-
  జనకుడు అంజలి జోడించి, కుశికపుత్రుడైన విశ్వామిత్రునితో ఇలా అన్నాడు: ‘ఓ
  మునిపుంగవా! నేను ధన్యుడను; నాకు అనుగ్రహం కలిగింది; ఎందుకంటే మీరు ॥1-65-31॥
'32': >-
  కాకుత్స్థునితో (రామునితో) కలిసి నా యజ్ఞానికి వచ్చారు, ఓ కౌశికా. ఓ బ్రహ్మన్, ఓ
  మహాముని! మీ దర్శనంతోనే నేను పవిత్రుడనయ్యాను’ ॥1-65-32॥
'33': >-
  మీ దర్శనం వల్ల నాకు అనేక విధాలైన గుణలాభం కలిగింది. ఓ బ్రహ్మన్! విస్తారంగా
  కీర్తింపబడుతున్న మీ మహత్తపస్సును (గురించి) కూడా (ఇక్కడ) వినగలిగాను ॥1-65-33॥
'34': >-
  ఓ మహాతేజా! నేను విన్నాను; మహాత్ముడైన రాముడూ విన్నాడు. సభకు వచ్చి సభ్యుల మధ్య
  (ఈ కథనం ద్వారా) మీ అనేక గుణాలు వినబడినవి ॥1-65-34॥
'35': >-
  ఓ కుశికపుత్రా! మీ తపస్సు అప్రమేయం; మీ బలం అప్రమేయం; మీ గుణములు కూడా నిత్యము
  అప్రమేయములే ॥1-65-35॥
'36': >-
  ఓ విభో! ఈ అద్భుతమైన కథలను విని నాకు తృప్తి కలగడం లేదు. ఓ మునిశ్రేష్ఠా!
  కార్యసమయం సమీపిస్తోంది; సూర్యమండలం అస్తమించడానికి వాలుతోంది (సూర్యుడు
  దిగుతోంది) ॥1-65-36॥
'37': >-
  ఓ మహాతేజా! రేపు ఉదయకాలంలో మీరు మళ్లీ నన్ను దర్శించవలసినది. జపముచేయువారిలో
  శ్రేష్ఠుడా! స్వాగతం; నాకు అనుమతి (విదాయ) ఇవ్వవలసినది’ ॥1-65-37॥
'38': >-
  ఇలా చెప్పబడిన మునివరుడు, పురుషోత్తముడైన జనకుని ప్రశంసించి, ఆనందపూర్ణమనస్సుతో
  ఉన్న జనకునిని త్వరగా పంపివేశాడు ॥1-65-38॥
'39': >-
  ఇలా మునిశ్రేష్ఠునితో పలికిన తరువాత, మిథిలాధిపతియైన వైదేహుడు, ఉపాధ్యాయునితోను
  బంధువులతోను కలిసి, వెంటనే (మునికి) ప్రదక్షిణ చేసి (విదాయ తీసుకున్నాడు)
  ॥1-65-39॥
'40': >-
  ధర్మాత్ముడైన విశ్వామిత్రుడూ, రామలక్ష్మణులతో కలిసి, మహాత్ములచే పూజింపబడుతూ, తన
  నివాసస్థానానికి తిరిగి బయలుదేరాడు ॥1-65-40॥
'41': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ రామాయణ ఆదికావ్యము బాలకాండలో
  ‘బ్రహ్మర్షిత్వప్రాప్తి’ అను పేరుగల అరవై ఐదవ సర్గము ముగిసినది ॥1-65॥
