'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండము నందలి ‘చిత్రకూటవనప్రేక్షణము’ అను
  త్రినవతితమః సర్గము (2-93).
'1': >-
  అతి మహత్తైన యాత్రతో, ధ్వజములతో కూడిన ఆ సేన వలన వనవాసులు (అరణ్యజంతువులు)
  కలతచెంది, తమ తమ గుంపులతో కూడిన మత్త గజాల గుంపునాయకులు ఆర్తులై, సమూహాలుగా
  పరుగెత్తుకుంటూ పారిపోయారు.
'2': >-
  ఋక్షములు (ఎలుగుబంట్లు), పృషతసంఘములు (చుక్కల జింకల గుంపులు), రురవములు (ఒక
  విధమైన హరిణములు) విస్తారంగా చెలరేగి—అటవీ మార్గములలో, పర్వతములపై సైతము, నదీ
  తీరముల దగ్గర కూడా దర్శనమిచ్చాయి.
'3': >-
  అప్పుడు ధర్మాత్ముడైన దశరథపుత్రుడు (భరతుడు) ఆనందితుడై ప్రయాణమునకు బయలుదేరెను.
  నాలుగు అంగములతో కూడిన (రథ-గజ-అశ్వ-పాదాతి) ఘోషతో మహత్తుగా నడిచే సేన అతనిని
  చుట్టుముట్టి తోడై సాగెను.
'4': >-
  మహాత్ముడు భరతుని సేన సముద్రపు ఉప్పెనవలె విస్తారమై, భూమిని ఆవరించెను;
  వర్షాకాలములో ఆకాశమంతటిని మేఘములు కప్పినట్లుగా (భూమండలమంతటిని) కమ్మెను.
'5': >-
  ఇలా ‘చిరకాలము’ అనే మాటతో—ఇది ఎప్పుడో ఒకసారి (ఎంతకాలమైనా దాటిన తరువాత) కనబడే
  విషయమై లక్ష్యమవుతుందని, అర్థమై గ్రహింపబడుతుంది.
'6': >-
  అలా చాల దూర మార్గము సాగి, వాహనముల వలన (యాత్రచేత) బాగా శ్రమపడిన శ్రీమంతుడైన
  భరతుడు, మంత్రులలో శ్రేష్ఠుడైన వసిష్ఠమునకు ఇలా పలికెను.
'7': >-
  నేను విన్నట్లు, మనకు తెలియజేయబడినట్లు—ఇప్పుడు కనిపిస్తున్న ఈ రూపము (లక్షణము)
  బట్టి చూస్తే, భరద్వాజుడు చెప్పిన ఆ ప్రదేశమునకు మనము స్పష్టముగా చేరుకున్నాము.
'8': >-
  ఇదే చిత్రకూటగిరి; ఇదే మందాకినీ నది; అక్కడ దూరమున నీలమేఘముల వలె కనిపిస్తున్నది
  ఆ అరణ్యము.
'9': >-
  ఇప్పుడు చిత్రకూటపర్వతముని रम్యమైన సానువులు (కొండదొరలు/కొండకొనలు) నా
  గజములచే—పర్వతముల్లాంటి బలముగల ఏనుగులచే—త్రొక్కబడుతున్నవి (చెదిరిపోతున్నవి).
'10': >-
  ఈ పర్వతములు (కొండలు) తమ సానువులపై పుష్పములను విడిచివేస్తున్నవి. సూర్యతాపము
  తగ్గే వేళ, నీటిని కురిపించే నీలమేఘములు తమ నీటిబిందువులను వదలినట్లుగా (అవి
  పుష్పవృష్టి చేస్తున్నవి).
'11': >-
  ఓ శత్రుఘ్నా! కిన్నరులు సంచరించెడి ఈ దేశమును, ఈ పర్వతమును చూడు. ఇది అన్ని
  వైపులా మృగములతో నిండిపోయి—మకరములతో నిండిన సముద్రమువలె కనిపిస్తున్నది.
'12': >-
  ఇక్కడి మృగగణములు వేగముగా పరుగులు తీయుచూ ప్రకాశిస్తున్నవి. శరదృతువులో వాయువుచే
  తోసివేయబడిన మేఘపంక్తి ఆకాశములో ఎలా కనిపించునో, అలాగే వీరు కనిపిస్తున్నారు.
'13': >-
  సుగంధభరితమైన పుష్పమాలతో తమ శిరస్సులపై కిరీటాల వలె అలంకరించుకుంటున్నవి.
  మేఘవర్ణపు ప్రకాశముగల ఫలకముల్ని (చెక్కల్ని) దక్షిణదేశీయులు తలపై ధరించి
  అలంకరించుకున్నట్లుగా (ఇవీ పుష్పములతో శిరోభూషణములు చేసుకున్నవి).
'14': >-
  ఇది ఘోరంగా కనిపించే అరణ్యమై ఉండి కూడా, నిశ్శబ్దమై (నిష్కూజమై) నిలిచి ఉంది.
  ఇప్పుడు జనసమూహముతో నిండిన అయోధ్య లాగానే నాకు తోస్తోంది.
'15': >-
  గొట్టెల కాళ్ల (ఖురాల) దెబ్బలచే లేచిన ధూళి ఆకాశమును కప్పి నిలిచియున్నది. దానిని
  గాలి వేగముగా మోసుకొని పోతూ, నా మనసుకు ఇష్టమైన పని చేస్తున్నట్లుగా
  అనిపిస్తున్నది.
'16': >-
  సారథులలో ముఖ్యులచే నడపబడుతున్న, గుర్రములతో కూడిన రథములు—ఇవి వేగముగా ముందుకు
  దూసుకుపోతున్నవి; ఓ శత్రుఘ్నా! అరణ్యములో వీటిని చూడు.
'17': >-
  భయపడిపోయిన, చూడటానికి హర్షకరమైన నెమళ్ళను చూడు. పక్షులు వేగముగా తమ
  ఆశ్రయస్థానములలోనికి (అడవిలోని తావులలోనికి) ప్రవేశించుచున్నవి; వాటిని గమనించు.
'18': >-
  ఈ దేశము అతి మధురముగా, మనోహరముగా నాకు అనిపిస్తున్నది. ఇది తపస్సు చేసుకునే మునుల
  నివాసస్థానమని స్పష్టముగా తెలుస్తోంది; స్వర్గమునకు దారి వలె (పుణ్యపథము వలె)
  కనిపిస్తోంది.
'19': >-
  అరణ్యములో అనేక జింకలు తమ జింకలతో (మృగీభిః) కలిసి ఉన్నాయి. అవి మనోహరరూపములై,
  పుష్పములతో చిత్రించబడ్డట్లుగా అందంగా కనిపిస్తున్నవి.
'20': >-
  సద్గుణసంపన్నులైన సైనికులారా! మీరు ఇక్కడ స్థిరపడి, ఈ అరణ్యములో వెదకండి.
  పురుషవ్యాఘ్రులైన రామలక్ష్మణులను మనకు దర్శనమయ్యేలా చేయండి.
'21': >-
  భరతుని మాట విని, శస్త్రములు చేతబట్టి ఉన్న వీరులైన పురుషులు ఆ అరణ్యములో
  ప్రవేశించి, అక్కడ ఒక ధూమమును (పొగను) చూశారు.
'22': >-
  వారు ఆ ధూమశిఖను (పొగ పైకెగసిన చోటును) గమనించి, భరతుని దగ్గరకు వచ్చి ఇలా
  అన్నారు: ‘ఇది మనుష్యులేతర అగ్ని కాదు; రాఘవులు (రామలక్ష్మణులు) ఇక్కడే ఉన్నారు
  అని స్పష్టముగా తెలుస్తోంది.’
'23': >-
  ‘లేదా—ఇక్కడ పురుషవ్యాఘ్రులైన ఆ రాజపుత్రులైన, శత్రువులను తాపింపగలవారైన వారు
  (రామలక్ష్మణులు) లేరు. రాముని వంటి వారు ఇక్కడున్నారనిపిస్తోంది; నిశ్చయముగా
  ఇక్కడ తపస్సు చేసుకొనే మునులున్నారు’ అని (మేము) భావిస్తున్నాము.
'24': >-
  వారి సాధువులకు సమ్మతమైన ఆ వచనమును విని, శత్రుబలమును మర్దించగల భరతుడు
  సైన్యంలోని అందరితో ఇలా అన్నాడు.
'25': >-
  ‘మీరు అప్రమత్తులై ఇక్కడనే నిలిచియుండండి; ఇక ముందుకు సైన్యముతో వెళ్లరాదు. నేనే
  వెళ్తాను; సుమంత్రుడును, గురుదేవుడును (వసిష్ఠుడు) మాత్రమే నాతో వస్తారు.’
'26': >-
  ఇలా చెప్పబడినవారందరూ అక్కడ చుట్టూరా నిలిచియున్నారు. భరతుడు ధూమశిఖ కనిపిస్తున్న
  దిశకే తన దృష్టిని స్థిరపరచుకున్నాడు.
'27': >-
  భరతుడు ఏర్పాటు చేసిన ఆ సేన—ముందున్న ధూమమును గమనిస్తూ
  నిలిచినప్పటికీ—కొద్దికాలములోనే, తాము ప్రియుడైన రాముని సమాగమమును (సందర్శనాన్ని)
  పొందబోతున్నాము అని తెలిసికొని హర్షపడింది.
'28': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ ఆదికావ్యమైన రామాయణము, అయోధ్యాకాండము నందలి
  ‘చిత్రకూటవనప్రేక్షణము’ అను త్రినవతితమః సర్గము (2-93) సమాప్తము.
