  రాజకుమారులు (వివాహ విధానమున) గ్రహించుదురు గాక ॥१-७२-१२॥
'13': >-
  బ్రహ్మన్ (మునివర్యా)! తదుపరి దినమున— ఫల్గునీ నక్షత్రములు ఉన్నప్పుడు— పండితులు
