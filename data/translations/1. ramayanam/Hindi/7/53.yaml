'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘नृग-शाप का कथन’ नामक
  त्रिपञ्चाश (53वाँ) सर्ग आरम्भ होता है।
'1': >-
  लक्ष्मण के उन परम अद्भुत वचनों को सुनकर श्रीराम अत्यन्त प्रसन्न हुए और
  उन्होंने यह वचन कहा।
'2': >-
  सौम्य! विशेषकर इस काल में तुम-जैसा बन्धु दुर्लभ है—हे महाबुद्धिमान! जैसा तुम
  मेरे मन के अनुकूल चलने वाले हो।
'3': >-
  हे शुभलक्षण! मेरे हृदय में जो कुछ भी विचार/व्यथा है, उसे भी सुनो; उसे सुनकर
  मेरे वचन के अनुसार ही कार्य करो।
'4': >-
  सौम्य सौमित्र! चार दिन हो गए हैं कि नगर-जन का (प्रजा का) कार्य नहीं हुआ; उनका
  कार्य न करने का यह विचार मेरे हृदय के मर्म को काटता है।
'5': >-
  पुरुषश्रेष्ठ! प्रजाजन (प्रकृतियाँ), पुरोहित, तथा मंत्री—और कार्य लेकर आने वाले
  पुरुष तथा स्त्रियाँ—सबको बुलवाया जाए।
'6': >-
  जो राजा प्रतिदिन प्रजा-कार्य नहीं करता, वह अवश्य ही भयानक घोर नरक में गिरता
  है—इसमें कोई संशय नहीं।
'7': >-
  सुना जाता है कि पूर्वकाल में नृग नाम का एक अत्यन्त यशस्वी राजा हुआ—वह पृथ्वी
  का पालक, ब्राह्मण-भक्त, सत्यवचन-पालक और पवित्र था।
'8': >-
  एक समय वह नरदेव (राजा) पुष्कर-तीर्थ में भूमिदेवों (ब्राह्मणों) को बछड़ों सहित,
  स्वर्णाभूषणों से विभूषित, गौओं की एक कोटि (करोड़) दान में दे गया।
'9': >-
  अनघ! उस दान-समूह में से एक बछड़े सहित धेनु, स्पर्श की गई-सी (समूह से निकलकर),
  आहिताग्नि ब्राह्मण—जो दरिद्र था और उञ्छ-वृत्ति (चुनकर/बटोरकर जीविका चलाने)
  वाला था—की हो गई।
'10': >-
  वह भूख से पीड़ित ब्राह्मण अपनी खोई हुई गाय को यहाँ-वहाँ खोजता रहा, परन्तु अनेक
  वर्षों के समूह बीत जाने पर भी वह उसे किसी भी राज्य में न देख सका।
'11': >-
  फिर वह कनखल जाकर, जीर्ण (क्षीण) बछड़े वाली, पर रोगरहित, अपनी उसी गाय को एक
  ब्राह्मण के घर में देख पाया।
'12': >-
  तब उस द्विज ने अपने ही नाम से उसे पुकारा—“आओ, शबले!”—और उस गौ ने वह स्वर सुन
  लिया।
'13': >-
  उस भूख से पीड़ित द्विज की उस वाणी को पहचानकर वह गौ उसके पीछे-पीछे चल पड़ी, जब
  वह अग्नि के समान तेजस्वी होकर जा रहा था।
'14': >-
  जो ब्राह्मण उसकी रक्षा/पालन करता था, वह भी शीघ्र उस गौ के पीछे गया, और जाकर उस
  ऋषि (पहले ब्राह्मण) से तुरंत कह दिया—“यह गौ मेरी है!”
'15': >-
  उसने कहा—“यह गाय राजसिंह (राजा) द्वारा स्पर्श की गई थी और नृग ने मुझे दान दी
  थी।” इस प्रकार उन दोनों विद्वान ब्राह्मणों में महान वाद-विवाद हुआ।
'16': >-
  फिर आपस में विवाद करते हुए वे दोनों दाता (राजा) के पास पहुँचे; परन्तु राजभवन
  के द्वार पर पहुँचकर भी उन्हें नृग का दर्शन (उसकी आज्ञा/उपस्थिति) प्राप्त न
  हुई।
'17': >-
  अनेक अहोरात्र वहीं रहते-रहते उन दोनों में क्रोध उत्पन्न हो गया। तब वे दोनों
  महात्मा, श्रेष्ठ द्विज—अत्यन्त क्रुद्ध होकर—भयानक अभिसंधि (शाप-रूप) वचन बोले।
'18': >-
  “याचकों/अर्थियों के कार्य की सिद्धि के लिए तुम (राजा) दर्शन नहीं देते; इसलिए
  तुम सब प्राणियों के लिए अदृश्य होकर कृकलास (छिपकली/गोह) बनोगे।”
'19': >-
  “बहुत-बहुत वर्षों के सहस्रों और सैकड़ों वर्षों तक तुम इस (श्वभ्र/गड्ढे) में
  कृकलास होकर दीर्घकाल निवास करोगे।”
'20': >-
  “इस लोक में यदुओं की कीर्ति बढ़ाने वाला—वासुदेव नाम से प्रसिद्ध—विष्णु,
  पुरुष-रूप धारण करके उत्पन्न होगा।”
'21': >-
  “हे राजन्! वही तुम्हें इस शाप से मुक्त करेगा; और उसके प्रकट होने के समय
  तुम्हारी निष्कृति/प्रायश्चित्त-पूर्ण मुक्ति होगी।”
'22': >-
  “भार उतारने (पृथ्वी का भार हरने) के लिए ही नर-नारायण—ये दोनों
  महावीर्यवान—कलियुग के उपस्थित होने पर उत्पन्न होंगे।”
'23': >-
  इस प्रकार शाप देकर, ज्वर (आवेग) से रहित हुए वे दोनों ब्राह्मण उस दुर्बल और
  वृद्ध गाय को ब्राह्मण (जिसके यहाँ वह थी) को दे गए।
'24': इस प्रकार वह राजा नृग उस अत्यन्त दारुण शाप का फल भोगता रहा।
'25': >-
  कार्य लेकर आए लोगों का तिरस्कार/अवमानना राजाओं के लिए दोष का कारण बनता है;
  इसलिए मेरे लिए शीघ्र दर्शन हेतु सब कार्यीजन (कार्य करने/कराने वाले) उपस्थित
  हों।
'26': >-
  किए गए उत्तम कार्य का फल किसी पृथ्वीपति (राजा) से नष्ट नहीं होता; इसलिए, हे
  सौमित्र! इच्छित कार्य की सिद्धि चाहने वाले तुम जाओ और प्रतीक्षा करो।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘नृग-शाप का कथन’ नामक त्रिपञ्चाश (53वाँ) सर्ग सम्पन्न हुआ।
