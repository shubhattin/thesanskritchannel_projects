'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘धूम्राक्ष का अभिषेचन
  (राज्याभिषेक/सैन्य-प्रेषण)’ नामक इक्यावनवाँ सर्ग (६-५१) आरम्भ होता है।
'1': >-
  तब महाबली वानरों का जो अत्यन्त कोलाहलपूर्ण शब्द हो रहा था—वे राक्षसों के साथ
  गरज-चिल्ला रहे थे—उस तुमुल निनाद को रावण ने सुना।
'2': >-
  उस नाद को अत्यन्त तीव्र रूप से सुनकर—जो स्निग्ध, गम्भीर और भारी गर्जना के समान
  था—रावण ने अपने मन्त्रियों के बीच बैठकर उनसे बातें कही।
'3': >-
  जैसे हर्ष से परिपूर्ण वानरों का यह समागम उपस्थित हुआ है, वैसे ही बहुत-से मेघों
  के गरजने के समान यह अत्यन्त महान् नाद उठ रहा है।
'4': >-
  इन सबको बहुत बड़ा आनन्द हुआ है—इसमें कोई संशय नहीं; क्योंकि इनके विस्तृत घोषों
  से लवण-समुद्र भी मानो क्षुब्ध हो उठा है।
'5': >-
  तीक्ष्ण बाणों से जकड़े हुए वे दोनों भाई—राम और लक्ष्मण—और यह अत्यन्त महान्
  नाद—ये सब मिलकर मेरे मन में शंका उत्पन्न कर रहे हैं।
'6': >-
  मन्त्रियों से ऐसा वचन कहकर राक्षसों के स्वामी ने वहीं पास खड़े/परिक्रमा करते
  हुए नैर्ऋत (राक्षस) योद्धाओं से कहा—
'7': >-
  शीघ्र पता लगाओ कि इन समस्त वनवासियों (वानरों) के लिए—शोक के समय उत्पन्न होने
  पर भी—यह हर्ष का कारण कैसे उठ खड़ा हुआ है।
'8': >-
  ऐसा आदेश पाकर वे अत्यन्त घबराए हुए राक्षस प्राकार (कोट-दीवार) पर चढ़कर देखने
  लगे और उन्होंने महात्मा सुग्रीव द्वारा सुरक्षित/व्यवस्थित की हुई सेना को देखा।
'9': >-
  और उन्होंने यह भी देखा कि वे दोनों महाभाग राघव—राम और लक्ष्मण—भयङ्कर बाण-बन्धन
  से मुक्त हो चुके हैं; यह देखकर सब राक्षस विषाद में पड़ गए।
'10': >-
  सबके हृदय भय से काँप उठे; वे प्राकार से उतरकर—वर्णहीन (फक्क) मुख वाले—वे भयंकर
  राक्षस राक्षसेन्द्र रावण के पास पहुँचे।
'11': >-
  वे दीन मुख वाले राक्षस—जो रावण को अप्रिय समाचार देने में भी वाक्य-कौशल रखते
  थे—सम्पूर्ण वृत्तान्त को यथावत् जाकर निवेदित करने लगे।
'12': >-
  उन्होंने कहा—वे दोनों भाई राम और लक्ष्मण, जिन्हें युद्ध में इन्द्रजित ने बाणों
  के बन्धन से बाँधकर भुजाओं तक को निष्प्रकम्प (निश्चेष्ट) कर दिया था—
'13': >-
  वे दोनों अब रणभूमि में उस बाण-बन्धन से मुक्त दिखाई दे रहे हैं; जैसे
  गजेन्द्र-तुल्य पराक्रमी दो हाथी फन्दों/पाशों को काटकर छूट जाएँ।
'14': >-
  उनका यह वचन सुनकर महाबली राक्षसेन्द्र चिन्ता और शोक से आक्रान्त हो गया और उसका
  मुख विवर्ण हो उठा।
'15': >-
  उसने कहा—युद्ध में इन्द्रजित द्वारा प्रमथित (दबाए/परास्त किए) हुए वे दोनों,
  भयानक वरदानों से युक्त, आशीविष (विषैले सर्प) के समान बाणों से, अमोघ और
  सूर्य-प्रकाश सदृश शरों द्वारा बाँधे गए थे।
'16': >-
  यदि उस अस्त्र-बन्धन को भेदकर मेरे शत्रु दोनों मुक्त हो गए हैं, तो मैं अपनी
  पूरी शक्ति/सेना को लेकर सब कुछ संदेह में ही देख रहा हूँ।
'17': >-
  जिन पावक-तेज (अग्नि-तेज) वाले शरों से संग्राम में मेरे शत्रुओं का जीवन हर लिया
  गया था, वे बाण तो निश्चय ही निष्फल हो गए प्रतीत होते हैं।
'18': >-
  ऐसा कहकर वह क्रोध से भर उठा और सर्प के समान दीर्घ निःश्वास छोड़ता हुआ,
  राक्षसों के बीच ‘धूम्राक्ष’ नामक राक्षस से बोला।
'19': >-
  हे राक्षसों में भीम पराक्रम वाले! तू महान् बल से युक्त है; अतः वानरों सहित राम
  के वध के लिए शीघ्र निकल जा।
'20': >-
  बुद्धिमान् राक्षसेन्द्र का ऐसा आदेश पाकर धूम्राक्ष ने उसकी परिक्रमा की और
  तत्पश्चात् शीघ्र ही राजभवन से बाहर निकल गया।
'21': >-
  द्वार से बाहर निकलकर उसने सेना-नायक से कहा—सेना को शीघ्र तैयार कर; युद्ध की
  इच्छा होने पर भी देर क्यों करता है?
'22': >-
  धूम्राक्ष का वचन सुनकर, बल के साथ चलने वाला सेना-नायक, रावण की आज्ञा से
  अत्यन्त वेगपूर्वक सेना को उद्यत करने लगा।
'23': >-
  घण्टाएँ बाँधे हुए, बलवान, भयानक रूप वाले वे निशाचर (राक्षस), गरजते-गर्जते और
  हर्षित होकर धूम्राक्ष को चारों ओर से घेरकर चल पड़े।
'24': >-
  उनके हाथों में नाना प्रकार के आयुध थे—कुछ शूल और मुद्गर धारण किए थे; कुछ
  गदाओं, पट्टिशों, लोहे के दण्डों और मुसलों को लिए हुए थे।
'25': >-
  परिघों, भिन्दिपालों, भल्लों, पाशों और परश्वधों से सुसज्जित वे भयंकर राक्षस,
  बादलों की तरह गरजते हुए बाहर निकले।
'26': >-
  अन्य राक्षस रथों पर आरूढ़ थे, कवच पहने थे; ध्वजों से सुशोभित थे; और स्वर्ण-जाल
  से मण्डित, विविध मुख-रूप वाले (भिन्न-भिन्न प्रकार के) खर (गधे) रथों में जुते
  हुए थे।
'27': >-
  अत्यन्त शीघ्रगामी घोड़ों पर तथा मद से उन्मत्त हाथियों पर चढ़े हुए वे
  नैर्ऋत-व्याघ्र (राक्षस-शार्दूल), दुर्धर्ष व्याघ्रों के समान, बाहर निकले।
'28': >-
  कनक-भूषणों से अलंकृत, वृक और सिंह के मुख वाले (भयङ्कर मुखाकृति वाले) खर जुते
  हुए, जो खर-ध्वनि से गूँजता था—ऐसे दिव्य रथ पर धूम्राक्ष आरूढ़ हुआ।
'29': >-
  महावीर धूम्राक्ष राक्षसों से घिरा हुआ, हँसता हुआ, पश्चिम द्वार से बाहर
  निकला—उधर जहाँ हनुमान स्थित था।
'30': >-
  वह खर-जुते, खर-स्वर वाले श्रेष्ठ रथ पर चढ़कर चला; वह महाघोर, भीम-दर्शन राक्षस
  आगे बढ़ रहा था।
'31': >-
  आकाश में उड़ते हुए क्रूर शकुन (अपशकुन सूचक पक्षी) उसे रोकने/प्रतिषेध करने लगे;
  और रथ के शीर्ष पर एक अत्यन्त भयानक गिद्ध भी आकर गिर पड़ा।
'32': >-
  ध्वज के अग्रभाग में लिपटे हुए कुणपाशन (मांसभक्षी) पक्षी भी गिर पड़े; और रुधिर
  से आर्द्र, एक महान् श्वेत कबन्ध (धड़) भी पृथ्वी पर आ गिरा।
'33': >-
  धूम्राक्ष के गिरते ही (उसके उपलक्ष्य में) देवता ने बेसुरे नाद छोड़ते हुए
  रक्त-वर्षा की और पृथ्वी भी काँप उठी।
'34': >-
  वायु प्रतिलोम (विपरीत) दिशा में बहने लगी, और वह वज्रपात के समान गर्जना-ध्वनि
  से संयुक्त थी; वहाँ दिशाएँ भी घोर तम-समूह से आच्छादित होकर प्रकाशहीन हो गईं।
'35': >-
  इसके बाद राक्षसों के लिए भयावह, अत्यन्त घोर और प्रकट हुए उन उत्पातों को देखकर
  धूम्राक्ष व्यथित हो गया; और धूम्राक्ष के अग्रगामी सभी राक्षस भी
  मोहग्रस्त/विस्मित-व्याकुल हो उठे।
'36': >-
  तब वह अत्यन्त भयंकर और बलवान धूम्राक्ष—बहुत-से निशाचरों से घिरा हुआ—रण के लिए
  उत्सुक होकर बाहर निकला और उसने राघव के भुजबल से रक्षित, महाप्रवाह (महौघ) के
  समान विशाल, वानरों की उस महान् सेना को देखा।
'37': >-
  इस प्रकार आर्ष (ऋषि-परम्परा-प्राप्त) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य,
  युद्धकाण्ड में ‘धूम्राक्षाभिषेचन’ नामक इक्यावनवाँ सर्ग (६-५१) पूर्ण हुआ।
