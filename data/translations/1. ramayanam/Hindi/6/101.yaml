'3': तब उसके धनुष से सब ओर से जलते हुए वज्र-सा कठोर शूल, गदाएँ और मुसल निकलने लगे।
'4': >-
  उसी प्रकार गदा (मुद्गर), कूटपाश तथा दीप्त बिजली-सी अनेक प्रकार की तीक्ष्ण
  शस्त्रवर्षा ऐसे छूट पड़ी, मानो युगान्त के समय उग्र वायुएँ चल रही हों।
'5': >-
  उत्तम अस्त्रविद्या में श्रेष्ठ, श्रीमान् राघव ने उस अस्त्र को अपने परम तेजस्वी
  गान्धर्व अस्त्र से नष्ट कर दिया।
'6': >-
  महात्मा राघव द्वारा उस अस्त्र के प्रतिहत हो जाने पर, क्रोध से ताम्र नेत्रों
