'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘भरद्वाज का आतिथ्य’
  नामक इक्यानवेवाँ सर्ग (2-91) आरम्भ होता है।
'1': >-
  तब उस मुनि ने वहीं निवास कराने का निश्चय कर कैकेयी-पुत्र भरत को सत्कार-आतिथ्य
  के साथ ठहरने के लिए आमन्त्रित किया।
'2': >-
  भरत ने उनसे कहा—“यह सब तो आपने किया ही है—पाद्य, अर्घ्य और वन में सम्भव हो ऐसा
  अतिथि-सत्कार।”
'3': >-
  तब भरद्वाज मुनि मानो हँसते हुए भरत से बोले—“मैं जानता हूँ, तुम प्रेम से युक्त
  हो; जिस किसी भी बात से तुम्हारा संतोष हो जाए, तुम्हें उसी से तृप्ति मिल जाती
  है।”
'4': >-
  “हे मनुजाधिप! मैं तुम्हारी इस सेना के लिए भोजन की व्यवस्था करना चाहता हूँ।
  मेरी जैसी प्रीति है, उसके अनुसार तुम इसके योग्य हो।”
'5': >-
  “और बताओ—अपनी सेना को दूर छोड़कर तुम यहाँ क्यों आए हो? हे पुरुषश्रेष्ठ! तुम
  सबल (सेना सहित) होकर यहाँ क्यों नहीं आए?”
'6': >-
  भरत ने हाथ जोड़कर उस तपोधन से कहा—“भगवन्! मैं सेना सहित नहीं आया, क्योंकि मुझे
  आपके (तप की) महिमा का भय था।”
'7': >-
  “भगवन्! राजा हो या राजपुत्र—सदा यह प्रयत्नपूर्वक करना चाहिए कि विषय-वासना में
  लगे लोग तपस्वियों को किसी प्रकार का उपद्रव न पहुँचाएँ।”
'8': >-
  “श्रेष्ठ घोड़े, मनुष्य और मस्त उत्तम हाथी—ये सब बड़ी सेना के साथ भूमि को ढँकते
  हुए मेरे पीछे-पीछे आते हैं।”
'9': >-
  “वे कहीं वृक्षों, जल, भूमि तथा आश्रमों के कुटीरों को हानि न पहुँचा दें—इसी
  कारण मैं अकेला ही यहाँ आ पहुँचा हूँ।”
'10': परमर्षि ने आज्ञा दी—“सेना को यहाँ ले आओ।” तब भरत ने सेना को पास बुला लिया।
'11': >-
  इसके बाद भरद्वाज मुनि अग्निशाला में प्रविष्ट हुए; जल पीकर और आचमन कर
  आतिथ्य-क्रिया के निमित्त विश्वकर्मा का आवाहन किया।
'12': >-
  उन्होंने कहा—“मैं विश्वकर्मा तथा त्वष्टा—दोनों का आवाहन करता हूँ। मैं
  अतिथि-सत्कार करना चाहता हूँ; उसमें मेरी व्यवस्था हो।”
'13': >-
  “मैं तीनों लोकपालों का, तथा इन्द्रमुख देवताओं का भी आवाहन करता हूँ। मैं आतिथ्य
  करना चाहता हूँ; उसमें मेरी व्यवस्था हो।”
'14': >-
  “पूर्वाभिमुख बहने वाली और पश्चिमाभिमुख बहने वाली—जो-जो नदियाँ हैं, वे सब आज
  पृथ्वी और अन्तरिक्ष में सर्वत्र से यहाँ आ जाएँ।”
'15': >-
  “कुछ नदियाँ मदिरा (मैरेय) बहाएँ, कुछ उत्तम सुरा बहाएँ, और कुछ शीतल जल बहाएँ—जो
  रस में ईख के डंठल के रस के समान मधुर हो।”
'16': >-
  “मैं देव-गन्धर्वों—विश्र्वावसु, हाहा, हूहू—का, तथा सभी अप्सराओं और गन्धर्वियों
  का भी आवाहन करता हूँ।”
'17': >-
  “घृताची, विश्वाची, मिश्रकेशी, अलम्बुसा, नागदन्ता, हेमा, हिमा और जो
  पर्वत-निर्मित रम्य स्थलों में रहने वाली हैं—उन सबका भी (मैं आवाहन करता हूँ)।”
'18': >-
  “जो स्त्रियाँ इन्द्र की तथा जो ब्रह्मा की सेवा में रहती हैं—उन सबको मैं
  तुम्बुरु सहित, अपने-अपने परिकर (साज-सामान) के साथ बुलाता हूँ।”
'19': >-
  “कुरुदेश में जो दिव्य वन है, जो वस्त्र-भूषणों और पत्तों से मानो सुसज्जित रहता
  है और जहाँ सदा दिव्य नारी-फल उपलब्ध होते हैं—वही कौबेर वन यहाँ आ जाए।”
'20': >-
  “यहाँ भगवान् सोम मेरे लिए उत्तम अन्न की व्यवस्था करें—भक्ष्य, भोज्य, चोष्य और
  लेह्य—अनेक प्रकार के विविध पदार्थ (सुलभ हों)।”
'21': >-
  “विचित्र मालाएँ—जो वृक्षों से झरी हों—और सुरा आदि पेय, तथा विविध प्रकार के
  मांस भी (उपस्थित हों)।”
'22': >-
  इस प्रकार समाधि से युक्त, अप्रतिम तेज से सम्पन्न और तपोबल से समर्थ मुनि ने
  शिक्षा-स्वर की विधि सहित मन्त्र-स्वर में वचन कहा।
'23': >-
  वे पूर्वमुख होकर हाथ जोड़े मन में ध्यान कर रहे थे; तभी वे सभी देवता एक-एक करके
  पृथक्-पृथक् वहाँ आ उपस्थित हुए।
'24': >-
  इसके बाद मलय और दर्दुर पर्वतों का स्पर्श करके सुगन्ध-युक्त शीतल पवन उचित रीति
  से बहने लगा—मन को परम प्रिय, सुखद और कल्याणकारी।
'25': >-
  तत्पश्चात् दिव्य पुष्प-वृष्टि होने लगी और चारों दिशाओं में दिव्य दुन्दुभियों
  का नाद सुनाई देने लगा।
'26': >-
  उत्तम वायु बहने लगी; अप्सराओं के गण नृत्य करने लगे; देव-गन्धर्व गाने लगे और
  वीणाओं से मधुर स्वर निकल पड़े।
'27': >-
  वह उच्चरित, कोमल, सम, लय-गुण से युक्त नाद—आकाश में, पृथ्वी में और प्राणियों के
  कानों में भर गया।
'28': >-
  जब वह दिव्य, श्रोताओं के लिए सुखद शब्द शांत हुआ, तब भरत ने विश्वकर्मा की ओर से
  रचित अपनी सेना के लिए समस्त प्रबन्ध को देखा।
'29': >-
  पाँच योजन तक चारों ओर भूमि समतल हो गई थी, और नील वैडूर्य के समान दिखने वाली
  अनेक हरी दूब से ढँक गई थी।
'30': >-
  उसमें बेल, कैथ, कटहल, बीजपूरक (नींबू), आँवले तथा फल-लदे आम के वृक्ष शोभा पा
  रहे थे।
'31': >-
  उत्तर के कुरुओं की ओर से दिव्य उपभोगों से युक्त एक दिव्य वन और अनेक तटों से
  घिरी एक दिव्य नदी वहाँ आ पहुँची।
'32': >-
  उज्ज्वल चतुःशालाएँ, हाथियों-घोड़ों के लिए शालाएँ, हर्म्य-प्रासादों से घिरे
  प्रांगण, और शुभ तोरण भी (प्रकट हो गए)।
'33': >-
  राज-भवनों के द्वारों पर श्वेत मेघ के समान शुभ्र तोरण थे—दिव्य मालाओं के आकार
  से सुसज्जित और दिव्य सुगन्ध से सुवासित।
'34': >-
  चारों ओर से सुसंहत (सुचारु) परिसर, शयन-आसन-यानों से सम्पन्न, दिव्य भोजन-वस्त्र
  सहित और सभी रसों से युक्त था। समस्त अन्न पहले से तैयार था और पात्र-भाण्ड
  स्वच्छ धुले-निर्मल थे।
'35': >-
  सब प्रकार के आसनों से सुसज्जित, श्रीसम्पन्न और उत्तम बिछौनों से सुसंवृत उस
  रत्नमय भवन में—महर्षि की अनुमति पाकर—कैकेयीसुत महाबाहु भरत प्रविष्ट हुए।
'36': >-
  उनके पीछे-पीछे सब मन्त्री और पुरोहित भी गए, और उस भवन की अद्भुत व्यवस्था देखकर
  सब आनन्द से भर उठे।
'37': >-
  वहाँ दिव्य राजासन, चँवर और छत्र भी थे; भरत मन्त्रियों सहित राजाओं की भाँति
  वहाँ विराजमान हुए।
'38': >-
  उन्होंने राम को प्रणाम करके आसन का पूजन किया, फिर बालों का बना चँवर लेकर
  मन्त्री-आसन पर बैठ गए।
'39': >-
  क्रमपूर्वक सब मन्त्री और पुरोहित बैठ गए; इसके बाद सेनापति और शासनाधिकारी
  (प्रशास्ता) भी बैठ गए।
'40': >-
  तत्पश्चात् थोड़ी ही देर में—भरद्वाज की आज्ञा से—पायस-से-कर्दम वाली (मधुर,
  दूध-चावलयुक्त) नदियाँ भरत के पास आ उपस्थित हुईं।
'41': >-
  उन नदियों के दोनों तटों पर पीली मिट्टी का लेप किए हुए मनोहर दिव्य आवास
  थे—ब्रह्मा की प्रसन्नता से प्रकट हुए।
'42': >-
  उसी क्षण दिव्य आभूषणों से विभूषित बीस हजार स्त्रियाँ आ पहुँचीं—जिन्हें ब्रह्मा
  ने भेजा था।
'43': >-
  सोने, मणि-मुक्ता और प्रवाल से सुसज्जित बीस हजार स्त्रियाँ और आ गईं—जिन्हें
  कुबेर ने भेजा था।
'44': >-
  और नन्दनवन की बीस हजार अप्सराओं का गण भी आ पहुँचा—जिनके वश में आया पुरुष
  उन्मादग्रस्त-सा प्रतीत होता है।
'45': >-
  नारद, तुम्बुरु और गोप—ये सूर्य के समान तेजस्वी श्रेष्ठ गन्धर्वराज—भरत के
  आगे-आगे गान करने लगे।
'46': >-
  अलम्बुसा, मिश्रकेशी, पुण्डरीका और वामना—ये सब भरद्वाज की आज्ञा से भरत के समीप
  नृत्य करने लगीं।
'47': >-
  देवलोक में और चैत्ररथ वन में जो-जो दिव्य मालाएँ हैं, वे सब प्रयाग में भरद्वाज
  के तेज से प्रत्यक्ष दिखाई देने लगीं।
'48': >-
  भरद्वाज की आज्ञा से वहाँ बेल के वृक्ष मृदंग बजाने वाले-से, शमी वृक्ष ग्राह
  (पकड़ने वाले) से, विभीतक के वृक्ष (अन्य वाद्य/नर्तन के रूप में) और अश्वत्थ के
  वृक्ष नर्तक-से प्रतीत होने लगे।
'49': >-
  फिर वहाँ सरल और ताड़, तिलक और नक्तमालक के वृक्ष प्रसन्न होकर इकट्ठे हो गए, और
  कुबड़े होकर तथा बौने-से बनकर (क्रीड़ा करने लगे)।
'50': >-
  शिंशुपा, आँवला, जामुन और वन में होने वाले अन्य वृक्ष; तथा मालती, मल्लिका, जाति
  और वन की अन्य लताएँ—सब वहाँ (अपनी-अपनी छटा के साथ) प्रकट थीं।
'51': >-
  वे भरद्वाज के आश्रम में प्रमदा (सुन्दरी स्त्री) का रूप धारण करके बोल उठीं—“हे
  देवताओ! हे मदिराप्रेमियों! सुरा पियो, भूखे हो तो पायस भी खाओ, और उत्तम व शुद्ध
  मांस जितना चाहो उतना भक्षण करो।”
'52': >-
  रमणीय नदी-तटों पर वे प्रमदाएँ शरीर में उबटन लगाकर स्नान कराने लगीं—एक-एक पुरुष
  को सात-सात, आठ-आठ स्त्रियाँ (सेवा में लग गईं)।
'53': >-
  सुन्दर नेत्रों वाली स्त्रियाँ आकर सेवा में जुट गईं; वे परस्पर मालिश करतीं और
  फिर उन श्रेष्ठांगनाओं ने (अतिथियों को) पान कराना भी आरम्भ किया।
'54': >-
  घोड़े, हाथी, गधे, ऊँट तथा सुरभि (कामधेनु) के पुत्र (गौ-वंश)—इन सबको उनके
  परिचारकों ने विधिपूर्वक उनके योग्य भोज्य खिलाया।
'55': >-
  इक्ष्वाकुवंशी वीर-योधाओं के बलशाली वाहन-चालक अपने-अपने वाहनों को प्रेरित करते
  हुए उन्हें ईख और मधु-लाज (मीठे लाज) आदि खिलाने लगे।
'56': >-
  वहाँ न कोई घोड़ों को बाँधने वाला था, न घोड़े का परिचायक, न हाथी पकड़ने
  वाला—फिर भी मत्त और प्रमत्त, उन्मुक्त-सी अवस्था का कहीं नाम-निशान नहीं था।
'57': >-
  सब कामनाओं से तृप्त, रक्तचन्दन से अनुलेपित, अप्सराओं के गणों के साथ क्रीड़ा
  करते हुए सैनिक ऊँची आवाज में बोल उठे।
'58': >-
  “अब न हम अयोध्या जाएँगे, न दण्डक वन जाएँगे। भरत का कल्याण हो; और राम को भी सुख
  प्राप्त हो।”
'59': >-
  पैदल योद्धा, हाथी-घोड़े के सवार और उन्हें बाँधने-सम्हालने वाले—सब इस अद्भुत
  व्यवस्था को पाकर, मानो अपने को अनाथ समझते हुए भी—यही वाणी बोल उठे।
'60': >-
  वहाँ सहस्रों पुरुष अत्यन्त प्रसन्न होकर जय-जयकार करने लगे। भरत के साथ चलने
  वाले कहने लगे—“यह तो स्वर्ग है!”
'61': >-
  सैनिक नाचते, हँसते और गाते थे; माला धारण किए सहस्रों जन चारों ओर दौड़ते-फिरते
  थे।
'62': >-
  उनके अमृतोपम अन्न को खा चुकने पर भी, उन दिव्य भक्ष्यों को देखकर फिर से उनके मन
  में खाने की इच्छा जाग उठी।
'63': >-
  सेना में उपस्थित सहस्रों सेवक, परिचारक, वधुएँ तथा अन्य जन—सब अत्यन्त गर्वित और
  प्रसन्न हो उठे; सबके वस्त्र अति उत्तम थे।
'64': >-
  हाथी, गधे, ऊँट, गाय-घोड़े और मृग-पक्षी—सब वहाँ भलीभाँति पाले-पोसे गए थे; किसी
  को किसी की आवश्यकता का अभाव नहीं रहा।
'65': >-
  वहाँ कोई पुरुष न श्वेत-वस्त्र-रहित था, न भूखा, न मलिन; और न धूल से बिखरे केशों
  वाला कोई दिखता था।
'66': >-
  बकरों और वराहों के ताजे रस-समूहों (उत्तम मांस-रस) से बने, फल-निर्झर (फल-रस) से
  सिद्ध किए हुए, सुगन्ध और रस से युक्त अनेक प्रकार के सूप (शोरबे) भी (उपलब्ध
  थे)।
'67': >-
  वहाँ सहस्रों लोगों ने पुष्प-ध्वजों से युक्त, श्वेत अन्न से चारों ओर भरे हुए,
  लोहे के (बड़े) पात्रों की पंक्तियाँ विस्मित होकर देखीं।
'68': >-
  वन-प्रदेशों के किनारे पायस-से कर्दम वाले कुएँ बन गए थे; कामना पूर्ण करने वाली
  गौएँ थीं, और मधु टपकाने वाले वृक्ष भी थे।
'69': >-
  मैरेय से भरी बावड़ियाँ थीं; उनके चारों ओर उत्तम मांस के ढेर लगे थे; मार्ग में
  गरम-गरम पिठ्ठर (पकवान) थे, तथा मयूर और कुक्कुट (भोजन के लिए) तैयार थे।
'70': >-
  पात्रों के सहस्रों समूह, थालियों के नियुत (लाखों) भण्डार, और शातकुम्भ (उत्तम
  स्वर्ण) से बने असंख्य पात्र (वहाँ) उपस्थित थे।
'71': >-
  थालियाँ, देगचियाँ और करम्भ-पात्र—सब सुसंस्कृत दधि से भरे थे, जो गौ के दूध का
  था और युवावस्था वाले कपित्थ (कैथ) के समान सुगन्धित था।
'72': >-
  कुछ सरोवर आम्र-रस (रसाल) से भरे थे, कुछ श्वेत दधि से; कुछ अन्य पायस से भरे थे,
  और कहीं शर्करा के ढेर लगे थे।
'73': >-
  मनुष्यों ने नदियों के तीर्थों पर अनेक प्रकार के उबटन (कल्क), चूर्ण, कषाय तथा
  विविध स्नान-सामग्रियाँ पात्रों में रखी हुई देखीं।
'74': >-
  उन्होंने दन्तधावन के लिए श्वेत, किरणों से युक्त (उत्तम) काष्ठों के ढेर और
  श्वेत चन्दन के उबटन भी डिब्बों (समुद्ग) में रखे हुए देखे।
'75': >-
  परिमार्जित दर्पण, वस्त्रों के ढेर, तथा पादुका और उपानह (जूते) के सहस्रों जोड़े
  भी (उपलब्ध) थे।
'76': >-
  अंजन, कंघे (कङ्कत), कूर्च (ब्रश), शस्त्र और धनुष, विविध प्रकार के मर्मत्राण
  (कवच), तथा शय्या और आसन—सब (वहाँ) थे।
'77': >-
  गधे-ऊँट-हाथी-घोड़े—इन सबके लिए पीने के जल से भरे ह्रद थे; और लोग उत्तम तीर्थों
  वाले कमल-पुष्करों से युक्त सरोवरों में उतरकर स्नान करने लगे।
'78': >-
  वे सरोवर आकाश के रंग के समान प्रतीत होते थे, स्वच्छ जल वाले, तैरने में सुखद;
  और वहीं नील वैडूर्य के समान वर्ण वाली कोमल घास (यवस) के भण्डार भी थे।
'79': >-
  पशुओं की तृप्ति (निर्वाप) के लिए आवश्यक सब वस्तुएँ उन्होंने वहाँ सर्वत्र
  देखीं।
'80': >-
  वह स्वप्न के समान अद्भुत दृश्य देखकर—महर्षि द्वारा भरत के लिए किया गया वैसा
  अद्भुत आतिथ्य देखकर—वे लोग अत्यन्त विस्मित हो उठे।
'81': >-
  इस प्रकार भरद्वाज के रम्य आश्रम में, नन्दनवन में देवताओं के समान रमण करते हुए
  (उन सबकी) वह रात्रि बीत गई।
'82': >-
  फिर भरद्वाज से अनुमति लेकर वे सब नदियाँ, गन्धर्व और वे समस्त वराङ्गनाएँ जैसी
  आई थीं वैसे ही लौट गईं।
'83': >-
  मनुष्य वैसे ही मदिरा के उन्माद में मत्त रहे, वैसे ही दिव्य अगुरु-चन्दन से
  सुवासित रहे; और वैसे ही उत्तम, विविध दिव्य मालाएँ—अलग-अलग बिखरी हुई—मनुष्यों
  के पैरों से मसलती रहीं।
'84': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-विरचित आदिकाव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘भरद्वाजातिथ्य’ नामक इक्यानवेवाँ सर्ग (2-91) पूर्ण हुआ।
