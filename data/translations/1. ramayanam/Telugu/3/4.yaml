'0': అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో “విరాధనిఖననం” అను నాల్గవ సర్గము ॥3-4॥
'1': >-
  కాకుత్స్థులైన రఘు శ్రేష్ఠులు రామలక్ష్మణులు అపహరింపబడుచుండగా చూచి, సీత మహా
  భుజులైన ఆ ఇద్దరినీ పట్టుకొని, అతి పెద్ద స్వరముతో గట్టిగా కేక పెట్టింది ॥3-4-1॥
'2': >-
  ఇతడే దశరథుని కుమారుడు రాముడు—సత్యవాక్యుడు, శీలవంతుడు, పవిత్రుడు. రౌద్రరూపుడైన
  ఈ రాక్షసుడు ఇతనిని లక్ష్మణునితో సహా అపహరిస్తున్నాడు ॥3-4-2॥
'3': >-
  ఓ రాక్షసోత్తమా! నిన్ను నమస్కరిస్తున్నాను. ఈ కాకుత్స్థులైన రామలక్ష్మణులను
  విడిచిపెట్టు; నన్ను తీసికొనిపో. ఎలుగుబంట్లు, పులులు, చిరుతలు మొదలైన
  వన్యమృగములు నన్ను భక్షించనివ్వకుము (అనగా వీరిని విడిచి నన్నే తీసుకో) ॥3-4-3॥
'4': >-
  వైదేహి సీత చెప్పిన ఆ మాటలు విని, రామలక్ష్మణులైన ఆ ఇద్దరు వీరులు ఆ
  దుష్టాత్ముడైన రాక్షసుని వధింపడానికి వెంటనే వేగముగా కార్యం ప్రారంభించారు
  ॥3-4-4॥
'5': >-
  ఆ రౌద్రుడైన రాక్షసుని ఎడమ భుజాన్ని సౌమిత్రి (లక్ష్మణుడు) విరిచివేశాడు; రాముడు
  కూడా అతని కుడి భుజాన్ని మహా వేగముతో పగలగొట్టాడు ॥3-4-5॥
'6': >-
  భుజాలు విరిగిపోయి, భయభ్రాంతుడై, వెంటనే మూర్ఛతో నేలపైన పడిపోయాడు. మేఘముల వలె
  కనిపించే ఆ దేహము, వజ్రముతో చీల్చబడిన పర్వతంలా భూమిమీద కూలింది ॥3-4-6॥
'7': >-
  ఆ రాక్షసుని ముష్టులతోను, భుజాలతోను, పాదాలతోను కొట్టి నూరుతూ, పునఃపునః పైకి
  ఎత్తి, మైదానపు నేలపై అతనిని పూర్తిగా నలిపివేశారు ॥3-4-7॥
'8': >-
  అనేక బాణములతో విద్ధుడై, ఖడ్గములతోనూ గాయపడినవాడై, ఎన్నో విధాలుగా నేలపై
  నలిపివేయబడినా ఆ రాక్షసుడు మరణించలేదు ॥3-4-8॥
'9': >-
  అచలంలాంటి (స్థిరమైన) ఆ మహాబల రాక్షసుడు అత్యంత అవధ్యుడని గమనించిన
  రాముడు—భయవేళల్లో అభయమిచ్చే శ్రీమంతుడు—ఈ వాక్యము పలికాడు ॥3-4-9॥
'10': >-
  ఓ పురుషవ్యాఘ్రా (లక్ష్మణా)! తపస్సు బలముచేత ఈ రాక్షసుని యుద్ధంలో ఆయుధములతో
  జయించలేము. కాబట్టి ఈ రాక్షసుని గోతిలో పాతిపెట్టుదాం ॥3-4-10॥
'11': >-
  ఓ లక్ష్మణా! కోపంతో ఉగ్రుడైన కుంజరంలా ఉన్న ఈ రాక్షసునికోసం, ఈ వనములో పెద్ద గుంత
  (శ్వభ్రం) తవ్వించాలి—రౌద్ర తేజస్సు కలవాడు ఇతడు ॥3-4-11॥
'12': >-
  అని లక్ష్మణునితో ‘ఓ గోతిని (ప్రదరం) తవ్వు’ అని చెప్పి, పరాక్రమవంతుడైన రాముడు
  విరాధుని అణచివేసి, తన పాదమును అతని కంఠముపై ఉంచి నిలబడ్డాడు ॥3-4-12॥
'13': >-
  రాఘవుడు చెప్పిన మాటలను విని, రాక్షసుడు వినయపూర్వకంగా ఈ వాక్యాన్ని
  పురుషర్షభుడైన కాకుత్స్థుడికి—విరాధుడు—ఇలా చెప్పాడు ॥3-4-13॥
'14': >-
  ఓ పురుషవ్యాఘ్రా! శక్రునితో సమానమైన బలము కలిగిన నీవు నన్ను హతంచేసితివి. ఓ
  పురుషర్షభా! మోహముచేత నేను ముందుగా నిన్ను గుర్తించలేదు ॥3-4-14॥
'15': >-
  ఓ తాత! కౌసల్యకు సుతసంపత్తిగా జన్మించిన రాముడవని నీవు నాకు ఇప్పుడు స్పష్టంగా
  తెలిసినవాడవు. మహాభాగ్యవతి వైదేహి సీత, మహాయశస్సు గల లక్ష్మణుడు కూడా నాకు
  తెలిసినవారే ॥3-4-15॥
'16': >-
  భయంకరమైన శాపము వలననే నేను ఈ రాక్షస శరీరములో ప్రవేశించాను. ‘తుంబురుడు’ అనే
  గంధర్వుడిని నేను—వైశ్రవణుడు (కుబేరుడు) శపించుట వలన—ఇలా అయ్యాను ॥3-4-16॥
'17': >-
  నేను అతనిని ప్రసన్నుడిని చేసుకొనుచుండగా, మహాయశస్సు గల అతడు నాతో ఇలా
  చెప్పాడు—‘దశరథనందనుడైన రాముడు నిన్ను యుద్ధంలో వధించినప్పుడు…’ ॥3-4-17॥
'18': >-
  ‘అప్పుడు నీవు నీ సహజ స్వరూపాన్ని తిరిగి పొందించి, స్వర్గాన్ని చేరుతావు.’ నన్ను
  ఉపస్థితి చేయక (అనగా సేవించక) నేను ఉన్నందుకు క్రోధించిన అతడు ఈ విధంగా పలికాడు
  ॥3-4-18॥
'19': >-
  ఇలా వైశ్రవణుడైన రాజు రంభాప్రేమాసక్తుడైన నన్ను ఉద్దేశించి చెప్పాడు. నీ కృపవలననే
  నేను ఈ అతి భయంకరమైన శాపము నుంచి విముక్తుడనయ్యాను ॥3-4-19॥
'20': >-
  ఓ పరంతపా (రామా)! నేను నా లోకానికి వెళ్లుచున్నాను; మీకు మంగళము కలుగుగాక.
  ఇక్కడికి సమీపంలో ధర్మాత్ముడూ, ప్రతాపవంతుడూ అయిన శరభంగ మహర్షి నివసిస్తున్నాడు
  ॥3-4-20॥
'21': >-
  ఓ తాత! సూర్యుని వంటి కాంతి గల ఆ మహర్షి ఇక్కడనుండి ఒకన్నర యోజన దూరములో ఉన్నాడు.
  నీవు త్వరగా అతని వద్దకు వెళ్లు; అతడు నీకు శ్రేయస్సును ఉపదేశిస్తాడు ॥3-4-21॥
'22': >-
  ఓ రామా! నన్ను ఈ గుంతలో వేసి, నీవు క్షేమంగా ముందుకు సాగిపో. ప్రాణరహితులైన
  రాక్షసులను గుంతలో నిక్షేపించుట—ఇదే సనాతన ధర్మము ॥3-4-22॥
'23': >-
  గుంతలో నిక్షేపింపబడినవారికి శాశ్వత లోకాలు కలుగుతాయి.’ ఇలా కాకుత్స్థునితో
  చెప్పి, బాణవేదనతో బాధపడుతున్న విరాధుడు… ॥3-4-23॥
'24': >-
  దేహాన్ని విడిచివేసి స్వర్గప్రాప్తుడయ్యాడు—ఆ మహాబలుడు. రాఘవుడు ఆ మాట విని,
  లక్ష్మణునికి ఆజ్ఞ ఇచ్చాడు ॥3-4-24॥
'25': >-
  ‘ఓ లక్ష్మణా! కోపంతో ఉగ్రుడైన కుంజరంలా ఉన్న ఈ రాక్షసునికోసం, ఈ వనములో మహా పెద్ద
  గుంత తవ్వు—రౌద్రకర్మగల వాడివాడు’ ॥3-4-25॥
'26': >-
  అని లక్ష్మణునితో ‘ఓ గోతిని (ప్రదరం) తవ్వు’ అని చెప్పి, పరాక్రమవంతుడైన రాముడు
  విరాధుని అణచివేసి, తన పాదమును అతని కంఠముపై ఉంచి నిలబడ్డాడు ॥3-4-26॥
'27': >-
  అప్పుడు లక్ష్మణుడు తవ్వే పనిముట్టు (ఖనిత్రం) తీసుకొని, విరాధుని పక్కన ఒక
  ఉత్తమమైన గుంతను తవ్వాడు ॥3-4-27॥
'28': >-
  తన కంఠము (రాముని పాదదబడం నుంచి) విడిపించుకొని, మొండికెత్తిన చెవులు గలవాడై,
  మహానాదముతో గర్జిస్తున్న విరాధుని—భయంకర స్వరంతో అరుచుచున్న వాడిని—వారు ఆ గుంతలో
  పడవేశారు ॥3-4-28॥
'29': >-
  యుద్ధంలో దారుణుడైన ఆ రాక్షసుని, వేగంగా కదిలే పరాక్రమశాలులైన, యుద్ధరంగంలో
  స్థిరచిత్తులైన రామలక్ష్మణులు—ఆనందంతో—భయంకరంగా నదిస్తున్న వాడిని బలముతో
  పైకెత్తి గుంతలోకి విసిరివేశారు ॥3-4-29॥
'30': >-
  ఆ మహాసురుడు చావరాని వాడని చూచి, ఆ నరశ్రేష్ఠులు పదునైన ఆయుధాలతో (వధ సాధ్యంకాక),
  అత్యంత బుద్ధికుశలులై, విరాధుని గుహ/గుంతలో పడవేసి వధను కార్యరూపంలోకి తెచ్చారు
  ॥3-4-30॥
'31': >-
  విరాధుడు తన మరణం గురించి—‘నేను ఆయుధములతో చంపబడకూడదు’ అని—అడవిలో సంచరించేవాడై
  (స్వయంగా) రామునికి బలవంతంగా నిజముగా తెలియజేసినదే; తనకు కావలసిన మృత్యువును
  విరాధుడు రామునిచేతనే పొందాడు ॥3-4-31॥
'32': >-
  రాముడు పలికిన ఆ మాటను విని, అతనిని గుంతలో ప్రవేశింపజేయుటకే (పాతివేయుటకే) వారి
  నిశ్చయం స్థిరపడింది. అతి బలవంతుడైన ఆ రాక్షసుడు గుంతలోకి నెట్టబడుచుండగా, వనం
  అంతా అతని అరుపులతో మార్మ్రోగింది ॥3-4-32॥
'33': >-
  ప్రహర్షంతో కూడిన రూపములు కలవారిలా ఉన్న రామలక్ష్మణులు, విరాధుని భూమిమీద పడేసి,
  ఆ గుంతలోకి నెట్టివేసి, భయరహితులై మహా వనములో ఆనందించారు; తరువాత రాక్షసుని
  రాళ్లతో కప్పి (పైకి రాళ్లు వేసి) పాతిపెట్టారు ॥3-4-33॥
'34': >-
  అప్పుడు బంగారు అలంకారములు గల విచిత్ర ధనుస్సులు ధరించిన ఆ ఇద్దరూ, ఆ రాక్షసుని
  హతమార్చి, మైథిలి సీతను తమతో తీసుకొని, మహావనములో ఆనందంగా విహరించారు—ఆకాశంలో
