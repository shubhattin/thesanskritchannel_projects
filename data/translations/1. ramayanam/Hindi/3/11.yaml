'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘अगस्त्याश्रम’ नामक
  ग्यारहवाँ सर्ग ॥३-११॥
'1': >-
  तब राम आगे-आगे चले; बीच में सुशोभना सीता थीं, और पीछे-पीछे धनुष हाथ में लिए
  (धनुषपाणि) छोटे भाई लक्ष्मण उनके पीछे चले। ॥३-११-१॥
'2': >-
  वे दोनों सीता के साथ चलते हुए अनेक प्रकार के पर्वत-शिखरों, वनों और विविध तथा
  रमणीय नदियों को देखते हुए आगे बढ़ते गए। ॥३-११-२॥
'3': >-
  वे नदियों के किनारे विचरण करने वाले सारस और चक्रवाक पक्षियों को, तथा कमलों से
  युक्त सरोवरों को भी देखते गए, जो जल में रहने वाले अनेक पक्षियों से भरे हुए थे।
  ॥३-११-३॥
'4': >-
  उन्होंने झुंडों में बँधे हुए चित्तीदार मृगों को, मद से उन्मत्त सींगों वाले
  पशुओं को, महिषों को, वराहों को, और वृक्षों के शत्रु (वृक्षों को उखाड़ने वाले)
  गजों को भी देखा। ॥३-११-४॥
'5': >-
  वे दूर तक मार्ग तय करके, जब दिनकर ढलने लगे, तब उन्होंने साथ-साथ एक रमणीय सरोवर
  देखा जो एक योजन तक फैला हुआ था। ॥३-११-५॥
'6': >-
  वह सरोवर पद्म और पुष्कर (नीले-लाल कमलों) से अत्यन्त घना था, हाथियों के झुंडों
  से अलंकृत था, और सारस, हंस तथा कादम्ब आदि जलचर पक्षियों की जातियों से भरा हुआ
  था। ॥३-११-६॥
'7': >-
  उस निर्मल जल वाले रमणीय सरोवर में उन्होंने गीत और वाद्य-ध्वनि का शब्द-घोष
  सुना, पर वहाँ कोई व्यक्ति दिखाई नहीं दिया। ॥३-११-७॥
'8': >-
  तब कौतूहलवश राम और महारथी लक्ष्मण—दोनों—धर्म धारण करने वाले ‘धर्मभृत’ नामक
  मुनि से प्रश्न करने लगे। ॥३-११-८॥
'9': >-
  (राम बोले) ‘महामुने! यह अत्यन्त अद्भुत (ध्वनि) सुनकर हम सबके मन में बड़ा
  कौतूहल जाग उठा है। यह क्या है—कृपया भलीभाँति बताइए।’ ॥३-११-९॥
'10': >-
  राघव के इस प्रकार कहने पर धर्मात्मा मुनि ने तब शीघ्र ही उस सरोवर की महिमा
  (प्रभाव) बताना आरम्भ किया। ॥३-११-१०॥
'11': >-
  (मुनि बोले) ‘हे राम! यह “पञ्चाप्सरा” नाम का सर्वकालिक (सदैव रहने वाला) तटाक
  है, जिसे माण्डकर्णि मुनि ने तपस्या से निर्मित किया था।’ ॥३-११-११॥
'12': >-
  ‘वे महामुनि माण्डकर्णि ने अत्यन्त कठोर तप किया—दस हज़ार वर्षों तक वे जलाशय में
  रहकर केवल वायु का आहार करते रहे।’ ॥३-११-१२॥
'13': >-
  ‘तब अग्निदेव को आगे रखकर (अग्निपुरोगमाः) सब देवता अत्यन्त व्याकुल हो उठे और
  परस्पर एकत्र होकर सबने यह बात कही।’ ॥३-११-१३॥
'14': >-
  ‘यह मुनि हममें से किसी का स्थान (पद) चाहता है’—ऐसा मानकर, मन से अत्यन्त
  चिन्तित होकर, वहाँ उपस्थित समस्त देवगण (दिवौकस) घबरा गए। ॥३-११-१४॥
'15': >-
  ‘तब तप में विघ्न डालने के लिए सभी देवताओं ने विद्युत् के समान चंचल तेज वाली
  पाँच प्रधान अप्सराओं को नियुक्त किया।’ ॥३-११-१५॥
'16': >-
  ‘उन अप्सराओं द्वारा, जिनका परा-अपरा (सर्व) ज्ञान था, उस मुनि को देवताओं के
  कार्य की सिद्धि के लिए काम (मदन) के वश में कर दिया गया।’ ॥३-११-१६॥
'17': >-
  ‘वे पाँचों अप्सराएँ मुनि की पत्नियाँ बन गईं; और उस तटाक में उनके लिए एक घर
  बनाया गया, जो उसी में अन्तर्हित (अदृश्य) है।’ ॥३-११-१७॥
'18': >-
  ‘वहीं वे पाँचों अप्सराएँ सुखपूर्वक निवास करती हुई, युवावस्था को प्राप्त हुए
  मुनि को तप-योग से विरत कराकर क्रीड़ा-विनोद से रमाती रहती हैं।’ ॥३-११-१८॥
'19': >-
  ‘उनके क्रीड़ा करते समय वाद्यों का यह निनाद सुनाई देता है; और आभूषणों की झंकार
  से मिश्रित मधुर गीत-शब्द मनोहर होकर गूँजते हैं।’ ॥३-११-१९॥
'20': >-
  यह सुनकर भावितात्मा महायशस्वी राघव ने, भाई सहित, मुनि के इस वचन को ‘आश्चर्य
  है’ कहकर स्वीकार किया। ॥३-११-२०॥
'21': >-
  इस प्रकार बातें करते हुए उसने आश्रम-परिसर देखा, जो कुश और चीर (वल्कल) से घिरा
  हुआ तथा ब्राह्मी (आध्यात्मिक) लक्ष्मी से समावृत था। ॥३-११-२१॥
'22': >-
  तब राघव (काकुत्स्थ), वैदेही और लक्ष्मण के साथ, उस श्रीसम्पन्न आश्रम-मण्डल में
  प्रविष्ट हुए। ॥३-११-२२॥
'23': >-
  वहाँ महर्षियों द्वारा पूजित होते हुए उन्होंने सुखपूर्वक निवास किया; और फिर उन
  तपस्वी मुनियों के आश्रमों में क्रमशः जाया करते थे। ॥३-११-२३॥
'24': >-
  वह महान अस्त्रों का जानकार (महास्त्रवित्) राघव, जिन मुनियों के निकट पहले निवास
  कर चुका था, उनके यहाँ भी कभी दस-दस मास, तो कभी एक-एक वर्ष तक रहा। ॥३-११-२४॥
'25': >-
  कहीं चार मास, कहीं पाँच या छह अथवा उससे अधिक; और कहीं अन्यत्र उससे भी अधिक मास
  तथा कहीं डेढ़ मास से भी अधिक (अध्यर्धमधिक) समय तक भी रहा। ॥३-११-२५॥
'26': >-
  राघव ने कहीं तीन मास, कहीं आठ मास—इस प्रकार मुनियों के आश्रमों में निवास करते
  हुए सुखपूर्वक समय बिताया। ॥३-११-२६॥
'27': >-
  और अनुकूल रीति से रमण करते हुए उसके दस वर्ष बीत गए; फिर धर्मज्ञ राघव सीता सहित
  परिभ्रमण करते हुए— ॥३-११-२७॥
'28': >-
  सुतीक्ष्ण के आश्रम-पद पर पुनः ही आ पहुँचे। वहाँ पहुँचकर मुनियों द्वारा
  सत्कारित होकर— ॥३-११-२८॥
'29': >-
  अरिंदम राम ने वहाँ भी कुछ काल निवास किया। फिर आश्रम में रहते हुए विनयपूर्वक
  किसी समय उस महामुनि के पास— ॥३-११-२९॥
'30': >-
  उपासक के रूप में बैठे हुए काकुत्स्थ ने सुतीक्ष्ण से यह कहा— ‘भगवन्! इस अरण्य
  में मुनिश्रेष्ठ अगस्त्य निवास करते हैं—’ ॥३-११-३०॥
'31': >-
  ‘ऐसी बातें कहते हुए लोगों से मैंने नित्य सुन रखा है; पर इस विशाल वन के कारण
  मैं उनका स्थान (देश) नहीं जानता।’ ॥३-１１-३१॥
'32': >-
  ‘उस धीमान् महर्षि का रमणीय आश्रम-पद कहाँ है? भगवन् के प्रसाद (कृपा) के लिए
  मैं—अनुज सहित और सीता सहित—’ ॥३-११-३२॥
'33': >-
  ‘उन मुनि अगस्त्य के पास जाकर अभिवादन करना चाहता हूँ। यह महान मनोरथ मेरे हृदय
  में बार-बार घूम रहा है।’ ॥३-১১-३३॥
'34': >-
  ‘और यह भी कि मैं स्वयं उस मुनिवर की सेवा-शुश्रूषा कर सकूँ।’ धर्मात्मा राम के
  ये वचन सुनकर वह मुनि— ॥३-১১-३४॥
'35': >-
  सुतीक्ष्ण, प्रसन्न होकर, दशरथनन्दन से बोले— ‘लक्ष्मण सहित तुमसे मैं भी यही बात
  कहना चाहता था।’ ॥३-११-३५॥
'36': >-
  ‘हे राघव! सीता सहित अगस्त्य के पास जाओ। सौभाग्य है कि इस विषय में आज तुम स्वयं
  ही मुझसे कह रहे हो।’ ॥३-११-३६॥
'37': >-
  ‘हे राम! मैं तुम्हें बताता हूँ जहाँ महामुनि अगस्त्य हैं। पुत्र! आश्रम से चार
  योजन जाओ; उससे आगे दक्षिण दिशा में अगस्त्य के भ्राता का एक महान, श्रीसम्पन्न
  आश्रम है।’ ॥३-११-३७॥
'38': >-
  ‘वह प्रदेश कुछ-स्थल (सूखी भूमि) प्रधान वन-भाग में है, पिप्पली-वन से शोभित है,
  बहुत पुष्प-फलों से रमणीय है और नाना पक्षियों के नाद से गूँजता है।’ ॥३-११-३८॥
'39': >-
  ‘वहाँ अनेक प्रकार की पद्मिनियाँ (कमल-सरिताएँ/तालाब) हैं जिनके जलाशय निर्मल
  हैं; वे हंस और कारण्डव से भरी हैं तथा चक्रवाकों से सुशोभित हैं।’ ॥३-११-३९॥
'40': >-
  ‘वहाँ एक रात्रि निवास करके, प्रातःकाल, हे राम, दक्षिण दिशा की ओर चलना—वनखण्ड
  के पार्श्व से।’ ॥३-११-४०॥
'41': >-
  ‘वहाँ से एक योजन का अन्तर चलकर, बहुत वृक्षों से शोभित रमणीय वन-प्रदेश में
  जाकर, अगस्त्य का आश्रम-पद है।’ ॥३-११-४१॥
'42': >-
  ‘उस वन-प्रदेश में, जो बहुत वृक्षों से युक्त और अत्यन्त रमणीय है, वैदेही और
  लक्ष्मण तुम्हारे साथ आनन्द से विचरेंगे।’ ॥३-११-४२॥
'43': >-
  ‘यदि उस महामुनि अगस्त्य को देखने का निश्चय कर लिया है, तो हे महामते, आज ही
  प्रस्थान करने की बुद्धि को स्वीकार करो (यात्रा का निश्चय करो)।’ ॥३-११-४३॥
'44': >-
  मुनि की यह बात सुनकर राम ने भाई सहित उन्हें अभिवादन किया और सीता सहित अनुजों
  के साथ अगस्त्य की ओर प्रस्थान किया। ॥३-११-४४॥
'45': >-
  मार्ग में वे विचित्र वनों, मेघ-सदृश पर्वतों, सरोवरों और नदियों को देखते हुए,
  मार्गवश आगे बढ़ते गए। ॥३-११-४५॥
'46': >-
  सुतीक्ष्ण द्वारा बताए गए उसी पथ से सुखपूर्वक जाकर, अत्यन्त हर्षित होकर राम ने
  लक्ष्मण से यह वचन कहा— ॥३-११-४६॥
'47': >-
  ‘यह निश्चय ही उस पुण्यकर्मा महात्मा, मुनि अगस्त्य के भ्राता का यही आश्रम-पद
  है, जो दिखाई दे रहा है।’ ॥३-११-४७॥
'48': >-
  ‘क्योंकि इस वन में मार्ग में सहस्रों वृक्ष फल-भार और पुष्प-भार से झुककर (संनत
  होकर) जाने-पहचाने से लगते हैं।’ ॥३-११-४८॥
'49': >-
  ‘और इस वन से पके हुए पिप्पली-फलों की यह गन्ध, जो सहसा तीखी-सी उठती है, पवन
  द्वारा उड़ाकर यहाँ तक लाई गई है।’ ॥३-११-४९॥
'50': >-
  ‘और जगह-जगह लकड़ियों के ढेर सजा कर रखे दिखाई देते हैं; तथा वैदूर्य (पन्ना) के
  समान चमक वाले दर्भ भी कटे हुए दीखते हैं।’ ॥३-११-५०॥
'51': >-
  ‘और यह वन के मध्य में कृष्ण मेघ-शिखर के समान जो धूम्र-शिखा (धुएँ का अग्रभाग)
  दिख रही है, वह आश्रम में स्थित अग्नि की ही प्रतीति होती है।’ ॥३-११-५१॥
'52': >-
  ‘और निर्जन तीर्थों में स्नान करके आए हुए द्विजाति (ब्राह्मण) अपने ही उपार्जित
  पुष्पों से पुष्प-उपहार (अर्पण) कर रहे हैं।’ ॥३-११-५२॥
'53': >-
  ‘अतः, हे सौम्य, जैसा सुतीक्ष्ण का वचन मैंने सुना था, यह निश्चय ही अगस्त्य के
  भ्राता का आश्रम होगा।’ ॥३-११-५३॥
'54': >-
  ‘जिसके पुण्यकर्मा भ्राता ने लोकों के हित की कामना से, वेगपूर्वक मृत्यु को भी
  नियंत्रित करके, इस दिशा को शरण देने वाली (दिक्शरण्या) बना दिया है।’ ॥३-११-५४॥
'55': >-
  ‘एक समय यहाँ वास्तव में क्रूर वातापि और इल्वल—ये दोनों भाई साथ रहते थे; वे
  महान असुर, ब्राह्मण-हन्ता थे।’ ॥३-११-५५॥
'56': >-
  ‘निर्दयी इल्वल ब्राह्मण का रूप धारण करके, संस्कृत बोलते हुए, श्राद्ध के बहाने
  विप्रों को निमन्त्रण देता था।’ ॥३-११-५६॥
'57': >-
  ‘फिर अपने भाई को संस्कार करके (जादुई रूप से), उसे मेष (भेड़) रूप में बनाकर,
  श्राद्ध-सम्बन्धी कर्म के बहाने उन द्विजों को वही भोजन कराता।’ ॥३-११-५७॥
'58': >-
  ‘उन ब्राह्मणों के भोजन कर लेने पर इल्वल ऊँचे स्वर में कहता— “वातापि! बाहर निकल
  आ!”’ ॥३-११-५८॥
'59': >-
  ‘तब भाई का वचन सुनकर वातापि मेष की भाँति मिमियाता हुआ, ब्राह्मणों के शरीरों को
  फाड़-फाड़कर बाहर निकल आता।’ ॥३-११-५९॥
'60': >-
  ‘इस प्रकार उन मांसाहारी, कामरूपी (इच्छानुसार रूप धारण करने वाले) दोनों ने
  मिलकर नित्य ही ब्राह्मणों के सहस्रों समुदाय का विनाश किया।’ ॥३-११-६०॥
'61': >-
  ‘तब देवताओं द्वारा प्रार्थित उस महर्षि अगस्त्य ने श्राद्ध में उसका भोग किया और
  वही महासुर (वातापि) उनके द्वारा खा लिया गया।’ ॥३-११-६१॥
'62': >-
  ‘फिर “सम्पन्न हुआ” कहकर, हाथ में आचमन (अवनेजनम्) का जल देकर, इल्वल ने कहा—
  “भाई, बाहर निकल आ!”’ ॥३-११-६२॥
'63': >-
  ‘उस समय भाई का (जो ब्राह्मण-हन्ता था) ऐसा बोलना सुनकर, धीमान् मुनिश्रेष्ठ
  अगस्त्य हँसते हुए बोले—’ ॥३-११-६३॥
'64': >-
  ‘“मेरे द्वारा जीर्ण किए गए उस राक्षस के बाहर निकलने की शक्ति कहाँ? मेषरूप भाई
  तो यमलोक को जा चुका।”’ ॥३-११-६४॥
'65': >-
  ‘भाई के निधन से सम्बन्धित (निधनसंश्रित) यह वचन सुनकर, रात्रिचर इल्वल क्रोध से
  मुनि को सताने/आक्रमण करने लगा।’ ॥३-११-६५॥
'66': >-
  ‘वह द्विजेन्द्र मुनि पर दौड़ा; पर दीप्त तेज वाले मुनि ने अग्नि-सदृश नेत्र से
  उसे दग्ध कर दिया, और वह नष्ट हो गया।’ ॥३-११-६६॥
'67': >-
  ‘यह उनके भ्राता का आश्रम है जो तटाक और वन से शोभित है; विप्रों पर अनुकम्पा के
  कारण उन्होंने यह कठिन कर्म (असुर-वध) किया।’ ॥३-११-६७॥
'68': >-
  राम जब सौमित्रि के साथ इस प्रकार कथा कह रहे थे, तब सूर्य अस्त हो गया और
  संध्याकाल आ पहुँचा। ॥३-１１-६८॥
'69': >-
  फिर भाई सहित विधिपूर्वक पश्चिम संध्या का उपासना करके, वे उस आश्रम-पद में
  प्रविष्ट हुए और उस ऋषि को अभिवादन किया। ॥३-११-६९॥
'70': >-
  उस मुनि द्वारा सम्यक् प्रकार से सत्कार प्राप्त करके, राघव ने एक रात्रि वहीं
  निवास किया और मूल तथा फल खाकर रात्रि बिताई। ॥३-११-७०॥
'71': >-
  उस रात्रि के बीत जाने पर, जब सूर्य-मण्डल उदित हुआ, तब राघव ने अगस्त्य के उस
  भ्राता से विदा (आमन्त्रण) ली। ॥३-११-७१॥
'72': >-
  (राम बोले) ‘भगवन्! मैं आपको अभिवादन करता हूँ; मैंने रात्रि सुखपूर्वक बिताई। अब
  मैं विदा चाहता हूँ—आपके गुरु, आपके अग्रज को देखने जा रहा हूँ।’ ॥३-११-७२॥
'73': >-
  उनके द्वारा ‘जाओ’ कहे जाने पर रघुनन्दन, बताए गए मार्ग से, उस वन को देखते हुए
  आगे बढ़े। ॥३-११-७३॥
'74': >-
  उन्होंने नीवार, पनस, साल, वञ्जुल, तिनिश, चिरिबिल्व, मधूक, बिल्व तथा तिन्दुक
  आदि वृक्ष देखे। ॥३-११-७४॥
'75': >-
  बहुत-से कान्तार-प्रदेश के वृक्ष वे देखते गए, जो पुष्पों से लदे थे और पुष्पित
  अग्रभाग वाली लताओं से सुशोभित थे। ॥३-११-७५॥
'76': >-
  वे वृक्ष हाथियों के झुंडों द्वारा रौंदे हुए, वानरों से सुशोभित, और मतवाले
  पक्षी-समूहों द्वारा सैकड़ों प्रकार से प्रतिनादित (गूँजते) हुए थे। ॥३-११-७६॥
'77': >-
  तब कमलनयन राम ने निकट स्थित वीर लक्ष्मण से, जो पीछे-पीछे चले आ रहे थे और
  लक्ष्मीवर्धन थे, यह कहा— ॥३-११-७७॥
'78': >-
  ‘जैसे वृक्षों के पत्ते स्निग्ध हैं, जैसे मृग और पक्षी (यहाँ) क्षान्त/शान्त
  हैं—वैसे ही उस भावितात्मा महर्षि का आश्रम बहुत दूर नहीं है।’ ॥३-১১-७८॥
'79': >-
  ‘अगस्त्य अपने ही कर्मों से संसार में प्रसिद्ध हैं; उनका आश्रम दिखाई दे रहा है,
  जो श्रम से थकान को हर लेने वाला है।’ ॥३-११-७९॥
'80': >-
  ‘वह वन बहुत धुएँ से आच्छादित है (यज्ञाग्नि-धूम), चीर-मालाओं से सुसज्जित है;
  मृगों के झुंड वहाँ प्रशान्त हैं और नाना पक्षियों के नाद से वह गूँज रहा है।’
  ॥३-११-८०॥
'81': >-
  ‘लोकों के हित की कामना से, जिन्होंने वेगपूर्वक मृत्यु को भी निग्रह में किया—उन
  पुण्यकर्मा द्वारा दक्षिण दिशा शरण देने वाली बनाई गई।’ ॥३-११-८१॥
'82': >-
  ‘यह उन्हीं का आश्रम-पद है, जिनके प्रभाव से राक्षसों के भय के कारण यह दक्षिण
  दिशा दिखाई तो देती है, पर (राक्षसों द्वारा) भोगी नहीं जाती।’ ॥३-११-८२॥
'83': >-
  ‘जिस समय से इस पुण्यकर्मा ने इस दिशा को आक्रान्त/अधीन किया है, उसी समय से
  रजनीचर निर्वैर होकर प्रशान्त हो गए हैं।’ ॥३-११-८३॥
'84': >-
  ‘भगवान् के नाम से यह दिशा “दक्षिणा दिक् प्रदक्षिणा” के नाम से जानी गई है;
  तीनों लोकों में इसकी कीर्ति है, और क्रूर कर्म करने वालों के लिए यह दुर्धर्ष
  है।’ ॥३-११-८४॥
'85': >-
  ‘भास्कर के मार्ग को सदा रोकने के लिए जो श्रेष्ठ पर्वत (विन्ध्य) बढ़ने लगा था,
  वह उसके संदेश (आज्ञा) का पालन करता हुआ अब नहीं बढ़ता।’ ॥३-११-८५॥
'86': >-
  ‘यह उसी दीर्घायु, संसार में विश्रुत-कर्म वाले अगस्त्य का श्रीसम्पन्न आश्रम है,
  जहाँ विनीत (शान्त) मृग सेवा (आवागमन) करते हैं।’ ॥३-११-८६॥
'87': >-
  ‘यह साधु लोकों द्वारा पूजित है और सज्जनों के हित में निरन्तर रत रहता है। हम जो
  यहाँ पहुँचे हैं, यह हमें कल्याण से जोड़ेगा।’ ॥३-११-८७॥
'88': >-
  ‘हे सौम्य, मैं यहाँ उस महामुनि अगस्त्य की आराधना करूँगा; और वनवास का शेष समय
  भी, प्रभो, यहीं निवास करूँगा।’ ॥३-११-८८॥
'89': >-
  ‘यहाँ देवगण, गन्धर्वों सहित, सिद्ध और परमर्षि—नियत आहार वाले—सदा अगस्त्य की
  उपासना करते हैं।’ ॥३-११-८९॥
'90': >-
  ‘यहाँ कोई झूठ बोलने वाला, क्रूर, या छलिया, निर्दयी, पाप-वृत्ति वाला जीवित नहीं
  रह सकता—ऐसे (प्रभावशाली) मुनि हैं।’ ॥३-११-९०॥
'91': >-
  ‘यहाँ देव, यक्ष, नाग और पक्षियों सहित (पतगों सहित) अन्य भी, नियत आहार वाले और
  धर्म की आराधना में प्रवृत्त होकर, निवास करते हैं।’ ॥३-११-९१॥
'92': >-
  ‘यहाँ सूर्य के समान तेजस्वी विमानों द्वारा, महात्मा सिद्ध और परमर्षि देह त्याग
  कर नए (दिव्य) शरीरों से स्वर्ग को गए हैं।’ ॥३-११-९२॥
'93': >-
  ‘यहाँ शुभ भूतों द्वारा आराधित होने पर देवगण यक्षत्व, अमरत्व तथा विविध प्रकार
  के राज्य भी प्रदान करते हैं।’ ॥३-११-९३॥
'94': >-
  ‘हे सौमित्रे! हम आश्रम-पद पर आ पहुँचे हैं। तुम आगे प्रवेश करो और ऋषि को
  निवेदित करो कि मैं सीता सहित आ पहुँचा हूँ।’ ॥३-११-९४॥
'95': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘अगस्त्याश्रम’ नामक ग्यारहवाँ सर्ग समाप्त ॥३-११॥
