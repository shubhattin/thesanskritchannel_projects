'0': >-
  तदुपरान्त श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सम्पाति के पंखों का
  पुनः उग आना’ नामक तिरेसठवाँ सर्ग (४-६३)।
'1': >-
  वाक्यों में प्रवीण (कथन-कौशल से युक्त) उन्होंने ऐसे और भी अनेक प्रकार के वचनों
  द्वारा मेरी प्रशंसा की; फिर मुझे अनुमति देकर वे अपने ही निवास में प्रविष्ट हो
  गए।
'2': >-
  तत्पश्चात मैं पर्वत की गुहा से सरकता हुआ धीरे-धीरे बाहर निकला और विन्ध्य पर्वत
  पर चढ़कर आपकी प्रतीक्षा करने लगा।
'3': >-
  आज उस समय को बीतते हुए सौ वर्ष से भी अधिक हो गए हैं; मैं देश और काल की
  प्रतीक्षा करता रहा हूँ, क्योंकि मुनि के वचन को मैंने हृदय में धारण कर लिया था।
'4': >-
  निशाकर (चन्द्रमा) के स्वर्गलोक को चले जाने पर, महाप्रस्थान (अंतिम
  प्रस्थान/मृत्यु) का अवसर सामने होते हुए भी, अनेक प्रकार के विचारों से घिरा हुआ
  संताप मुझे भीतर-ही-भीतर जलाता रहता है।
'5': >-
  जब-जब मरने की बुद्धि उत्पन्न होती है, तब मैं मुनि के वचनों से उसे रोक देता
  हूँ; क्योंकि उन्हीं के द्वारा मुझे यह बुद्धि दी गई थी कि अपने प्राणों की रक्षा
  करनी है।
'6': >-
  वह बुद्धि मेरे दुःख को उसी प्रकार दूर कर देती है, जैसे प्रज्वलित अग्नि की
  ज्वाला अन्धकार को दूर कर देती है; और मैं विचार कर (समझ-बूझ से) उस दुरात्मा
  रावण के बल-पराक्रम को भी भलीभाँति जान गया हूँ।
'7': >-
  ‘पुत्र वचनों से तर्जित (डाँटा-फटकारा) हुआ; वह मैथिली (सीता) का रक्षक कैसे हो
  सकता है?’—यह सोचकर, और सीता के विलाप को सुनकर, वे दोनों (सीता-राम) जो
  सीता-वियोग से पीड़ित/विछुड़े हुए थे (उनकी दशा का विचार करके) मैं भीतर से
  व्याकुल हो उठा।
'8': >-
  मुझे न तो दशरथ के स्नेह के कारण, और न ही (उनके) पुत्र के द्वारा उत्पन्न कोई
  प्रिय (स्वार्थ/लाभ) है। (अर्थात मेरा कथन किसी निजी आसक्ति या लाभ के लिए नहीं
  है।) जब वह (सम्पाति) इस प्रकार कह रहा था, तब सब वानर एकत्र होकर उसके समीप
  उपस्थित थे।
'9': >-
  उसी समय वन में विचरने वाले उन वानरों के सामने ही उसके दोनों पंख ऊपर उठकर फैल
  गए; वह अपने शरीर को उन पंखों के साथ उठा हुआ देखकर—जो अरुण वर्ण के सुन्दर
  छन्द/पंख-रूप तन्तुओं से युक्त थे—
'10': >-
  अतुल हर्ष से भर गया और वानरों से यह वचन बोला—‘राजर्षि निशाकर (चन्द्रमा) की
  कृपा से, जो अमित तेजस्वी हैं,
'11': >-
  वे दोनों पंख, जो पहले आदित्य की किरणों से दग्ध (जले) हुए थे, अब फिर से मेरे
  पास (मेरे शरीर पर) उपस्थित हो गए हैं; और अब मेरे भीतर वही पराक्रम लौट आया है,
  जो युवावस्था में हुआ करता था।’
'12': >-
  ‘आज मैं वही बल और वही पुरुषार्थ (पौरुष) भलीभाँति अनुभव कर रहा हूँ; अतः हर
  प्रकार से प्रयत्न किया जाए—तुम अवश्य ही सीता का पता लगा लोगे/सीता तक पहुँच
  जाओगे।’
'13': >-
  ‘मेरे पंखों की यह प्राप्ति तुम सबके लिए सफलता के प्रति विश्वास (सिद्धि का
  प्रत्यय) उत्पन्न करने वाली है।’—यह कहकर, पक्षियों में श्रेष्ठ सम्पाति उन सब
  हरि (वानरों) से (इस प्रकार) बोलकर,
'14': >-
  पर्वत-शिखर से उड़ पड़ा—खग-गति को परखने/जानने की इच्छा से। उसके वे वचन सुनकर,
  हरिशार्दूल (श्रेष्ठ वानर) अत्यन्त हर्षित मन वाले हो गए और पराक्रम की
  वृद्धि/उदयोन्मुखता के लिए तत्पर हो उठे।
'15': >-
  तत्पश्चात वायु के समान पराक्रम वाले, श्रेष्ठ कपि—जिनका पौरुष (आत्मविश्वास)
  पुनः प्राप्त हो चुका था—जनकनन्दिनी (सीता) की खोज के लिए उद्यत होकर, अभिजित्
  (शुभ/विजयी नक्षत्र/दिशा) के सम्मुख दिशा की ओर चले।
'16': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य,
  किष्किन्धाकाण्ड में ‘सम्पाति-पक्ष-प्ररोह’ नामक तिरेसठवाँ सर्ग (४-६३) सम्पन्न
  हुआ।
