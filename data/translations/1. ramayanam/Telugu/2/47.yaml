'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అయోధ్యాకాండే ‘పౌరనివృత్తిః’ నామ సప్తచత్వారింశః
  సర్గః ॥2-47॥
'1': >-
  రాత్రి తెల్లవారిన వేళ, ఆ పౌరులు రాఘవుడు లేకుండా ఉండి, శోకంతో అచేతనులై,
  కార్యశక్తి క్షీణించి, హృదయం విరిగినవారిలా అయ్యారు ॥2-47-1॥
'2': >-
  శోకజనితమైన కన్నీళ్లతో క్షీణించి, ఇటూ అటూ వెదుకుతూ చూచుచూ, దుఃఖితులైన వారు
  రాముని రూపమును—అతని దర్శనమునైనా—చూడలేకపోయారు ॥2-47-2॥
'3': >-
  ఆ ధీమంతుడైన రాముని వియోగంతో, ముఖాలు విషాదంతో నిండినవారై, దయనీయ స్థితికి చేరి,
  జ్ఞానులు అయిన ఆ ప్రజలు కరుణామయమైన మాటలు పలుకుతూ ఉండేవారు ॥2-47-3॥
'4': >-
  ‘ధిక్! ఆ నిద్రను నిజంగా గర్హించాలి; దాని వల్ల మా చిత్తం అపహరించబడింది. ఈ రోజు
  విశాలవక్షుడు, మహాభుజుడు అయిన రాముని దర్శించలేకపోతున్నాం!’ అని అన్నారు ॥2-47-4॥
'5': >-
  ‘మహాబాహువు రాముడు—అతడు మాటకు కార్యానికి ఏ విధంగానూ విరోధం లేని వాడు—ఇలా
  భక్తులైన ప్రజలను వదిలి, తపస్విలా ప్రవాసానికి ఎలా వెళ్లాడు?’ అని వాపోయారు
  ॥2-47-5॥
'6': >-
  ‘తండ్రి తన స్వజన పుత్రులను కాపాడినట్టు ఎల్లప్పుడూ మమ్మల్ని రక్షించేవాడు మన
  రాముడు. రఘువంశంలో శ్రేష్ఠుడైన వాడు మమ్మల్ని వదిలి అడవికి ఎలా వెళ్లాడు?’ అని
  అన్నారు ॥2-47-6॥
'7': >-
  ‘ఇక్కడే మృత్యువును పొందుదామా, లేదా మహాప్రస్థానమనే చివరి ప్రయాణానికైనా
  బయలుదేరుదామా? రాముడు లేని మాకు జీవితం ఏ ప్రయోజనానికి, ఏ శుభార్థానికి?’ అని
  విలపించారు ॥2-47-7॥
'8': >-
  ‘ఎండిపోయిన పెద్దపెద్ద కట్టెలు చాలానే ఉన్నాయి. వాటితో చితిని రాజేసి, మనమందరం ఆ
  అగ్నిలో ప్రవేశిద్దామా?’ అని కూడా అన్నారు ॥2-47-8॥
'9': >-
  ‘మహాబాహువు, అనసూయుడు, ప్రియంగా పలికే రాఘవుడు—అతడిని మేమే తీసుకుని
  వెళ్లిపోయామనే మాటను ఎలా చెప్పగలం? ఏమని పలుకగలం?’ అని వారు దిగులు పడ్డారు
  ॥2-47-9॥
'10': >-
  ‘మమ్మల్ని రాఘవుడు లేకుండా చూసిన ఈ నగరం నిశ్చయంగా దీనస్థితికి చేరుతుంది.
  స్త్రీలు, పిల్లలు, వృద్ధులు—అందరికీ ఆనందం లేకుండా ఇది నిరానందమైపోతుంది’ అని
  అన్నారు ॥2-47-10॥
'11': >-
  ‘ఆ మహాత్ముడు, ఆ వీరుడు ఉన్నప్పుడు మేము రోజూ అతనితో కలిసి బయలుదేరేవాళ్లం.
  ఇప్పుడు అతని వియోగంతో మళ్లీ ఆ నగరాన్ని ఎలా చూడగలం?’ అని వారు వేదనపడ్డారు
  ॥2-47-11॥
'12': >-
  ఈ విధంగా అనేక రకాలుగా మాటలు పలుకుతూ, చేతులను పైకి ఎత్తి, వేదనతో తల్లిదండ్రులు
  దూడను కోల్పోయిన గొప్ప ఆవుల్లా ఆ ప్రజలు విలపించసాగారు ॥2-47-12॥
'13': >-
  తర్వాత దారి వెంట కొంత దూరం వెళ్లి, కొద్దిసేపటికి మార్గం కనబడక, మహా విషాదంలో
  మునిగిపోయారు ॥2-47-13॥
'14': >-
  రథమార్గాన్ని అనుసరించి, ఆ మనస్వులు వెనుదిరిగారు. ‘ఇది ఏమిటి? మనం ఏమి చేయాలి?
  దైవం మనలను ఇలా దెబ్బతీసింది’ అని బాధపడ్డారు ॥2-47-14॥
'15': >-
  అప్పుడు వచ్చిన దారినే తిరిగి, క్షీణించిన మనస్సుతో, వ్యాకులమై ఉన్న ప్రజలతో
  నిండిన అయోధ్యాపురానికి అందరూ చేరుకున్నారు ॥2-47-15॥
'16': >-
  ఆ నగరాన్ని చూసి, మనస్సు నాశనవ్యాకులతతో నిండిన వారు, శోకంతో పీడితమైన కళ్లతో
  కన్నీళ్లను ఆపలేక మళ్లీ మళ్లీ కార్చారు ॥2-47-16॥
'17': >-
  ‘రాముడు లేకపోయిన ఈ నగరం ఏమాత్రం శోభించడం లేదు—గరుడుడు సరస్సు నుండి నాగాలను
  ఎత్తుకుపోయిన తరువాత, ప్రవహించే నది ఎలా శోభించదో అలాగే’ అని అనుకున్నారు
  ॥2-47-17॥
'18': >-
  చంద్రుడు లేని ఆకాశంలా, నీరు లేని సముద్రంలా, ఆనందం హరించబడిన ఆ నగరాన్ని చూసి
  వారు చిత్తభ్రాంతులయ్యారు ॥2-47-18॥
'19': >-
  అతి ధనవంతమైన ఆ గృహాలలోకి వారు దుఃఖంతో, దుఃఖమే నిండిన మనస్సుతో ప్రవేశించారు.
  చూస్తున్నవారు ఉన్నప్పటికీ, వారి ఆనందం పూర్తిగా నశించినందున, వారు తమ స్వజనులను
  గానీ పరులను గానీ కలుసుకునే స్థితికి చేరలేదు ॥2-47-19॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘పౌరనివృత్తిః’ నామ
  సప్తచత్వారింశః సర్గః ॥2-47॥
