'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘विराधप्रहार’ नामक तृतीय
  सर्ग आरम्भ होता है।
'1': >-
  तब विराध ने, वन को अपने शब्द से गुंजायमान करता हुआ, फिर कहा— “मेरे पूछने पर
  तुम बताओ; तुम दोनों कौन हो और कहाँ जाने वाले हो?”
'2': >-
  उस राक्षस को, जिसका मुख ज्वाला के समान दहक रहा था और जो यह पूछ रहा था, तब परम
  तेजस्वी राम ने, जो इक्ष्वाकु-कुल के थे, उत्तर दिया।
'3': >-
  “हमें क्षत्रिय समझो; हम सदाचार और उत्तम वृत्ति से सम्पन्न हैं तथा वन में विचरण
  करने वाले हैं। परन्तु हम तुम्हें जानना चाहते हैं— तुम कौन हो, जो दण्डकारण्य
  में विचरते हो?”
'4': >-
  तब सत्यपराक्रमी राम से विराध बोला— “हे राजन्! हे राघव! सुनो, मैं तुम्हें सब
  कहता हूँ; मेरी बात को भली-भाँति समझो।”
'5': >-
  “मैं ज्व (जव) का पुत्र हूँ और मेरी माता शतह्रदा है। पृथ्वी पर सब राक्षस मुझे
  ‘विराध’ नाम से जानते हैं।”
'6': >-
  “तपस्या के द्वारा तथा ब्रह्मा के वरदान-जन्य प्रसाद से मुझे यह प्राप्त हुआ है
  कि इस लोक में मैं शस्त्र से अवध्य हूँ; मैं न काटा जा सकता हूँ, न भेदा जा सकता
  हूँ।”
'7': >-
  “इस स्त्री को छोड़ दो और जैसे आए हो वैसे ही, बिना मेरी परवाह किए, शीघ्र भाग
  जाओ; नहीं तो मैं तुम्हें जीवित न रहने दूँगा।”
'8': >-
  तब क्रोध से लाल हुए नेत्रों वाले राम ने, उस विकृत-आकृति वाले, पाप-चित्त राक्षस
  विराध को यह प्रत्युत्तर दिया—
'9': >-
  “अरे नीच! धिक्कार है! तू तुच्छ बुद्धि वाला होकर निश्चय ही मृत्यु को खोज रहा
  है। युद्ध में ठहर जा; मेरे हाथ से तू जीवित छूटने नहीं पाएगा।”
'10': >-
  तत्पश्चात् राम ने धनुष को सज्ज किया और अत्यन्त तीक्ष्ण बाणों को बहुत शीघ्र
  साधकर उस राक्षस पर प्रहार किया।
'11': >-
  धनुष की डोरी खींचकर उन्होंने सात बाण छोड़े— वे सुवर्ण-पुङ्ख (सुनहरी पंखों)
  वाले, महावेगवान, गरुड़ तथा वायु के समान वेग से चलने वाले थे।
'12': >-
  वे बाण, मोर-पंख के समान वस्त्र धारण करने वाले विराध के शरीर को भेदकर, रक्त से
  लथपथ, अग्नि के समान दहकते हुए, पृथ्वी पर जा गिरे।
'13': >-
  वह राक्षस बिंधा हुआ था; उसने वैदेही को नीचे उतारकर, शूल उठाया और अत्यन्त
  क्रुद्ध होकर राम और लक्ष्मण पर दौड़ पड़ा।
'14': >-
  वह महान गर्जना करके, इन्द्रध्वज के समान उस शूल को हाथ में लेकर उस समय ऐसा
  शोभित हुआ मानो फाड़े हुए मुख वाला यम (अन्तक) खड़ा हो।
'15': >-
  तब उन दोनों भ्राताओं ने, कालान्तक यम के समान उस राक्षस विराध पर, दीप्त
  (प्रज्वलित) बाणों की वर्षा कर दी।
'16': >-
  वह अत्यन्त भयंकर राक्षस हँस पड़ा और वहीं खड़े-खड़े जम्हाई लेने लगा; और जब वह
  जम्हाई ले रहा था, तब उनके वे तीव्रगामी बाण उसके शरीर से (असरहीन होकर) बाहर
  निकलकर गिरने लगे।
'17': >-
  परन्तु वरदान के कारण स्पर्श मात्र से (बाणों का प्रभाव न मानकर) वह अपने प्राणों
  को रोककर (सुरक्षित रखते हुए) विराध शूल उठाकर राघव-द्वय की ओर दौड़ा।
'18': >-
  उस वज्र के समान प्रखर, आकाश में अग्नि के समान चमकते शूल को, शस्त्रधारियों में
  श्रेष्ठ राम ने, दो बाणों से काट दिया।
'19': >-
  राम के बाणों से कटा हुआ वह शूल उसके हाथ से छूटकर भूमि पर गिर पड़ा— जैसे वज्र
  से काटा गया मेरु-पर्वत का शिलाखण्ड गिर पड़े।
'20': >-
  तब वह दोनों खड्ग शीघ्रता से उठाकर— मानो दो काले सर्प फन उठाए हों— वे दोनों
  बलपूर्वक प्रहार करने को उसकी ओर झपट पड़े।
'21': >-
  वह राक्षस अत्यन्त घोर मार खा रहा था, फिर भी अपनी दोनों भुजाओं से उन दोनों को
  पकड़कर, उन अडिग नर-व्याघ्रों को ले चलने की इच्छा करने लगा।
'22': >-
  उसका अभिप्राय समझकर राम ने लक्ष्मण से कहा— “कुछ देर तक इसे यहीं जाने दो; यह
  राक्षस हमें मार्ग दिखाएगा।”
'23': >-
  “हे सौमित्र! जैसा यह चाहता है, वैसा ही यह राक्षस हमें ले चले; क्योंकि यही
  हमारा वही मार्ग है, जिस पर यह निशाचर जा रहा है।”
'24': >-
  वह निशाचर अपने बल और पराक्रम से दोनों को उठाकर, अत्यन्त बलवान होकर, उन्हें
  अपने कन्धों पर ऐसे ले चला जैसे दो बालक हों।
'25': >-
  फिर राघव-भ्राताओं को अपने कन्धे पर चढ़ाकर, विराध भयंकर गर्जना करता हुआ, वन की
  ओर मुख करके चला गया।
'26': >-
  वह महान मेघ के समान घना वन में प्रविष्ट हुआ, जो बड़े-बड़े और नाना प्रकार के
  वृक्षों से युक्त था; नाना प्रकार के पक्षियों के समुदायों से विचित्र था;
  कल्याणकारी (शिव-रूप) स्थानों से युक्त था; और सर्पों तथा मृगों से तितर-बितर
  (विकीर्ण) था।
'27': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के अरण्यकाण्ड में
  ‘विराधप्रहार’ नामक तृतीय सर्ग समाप्त होता है।
