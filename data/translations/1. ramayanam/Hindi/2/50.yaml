'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘गुह-संगतम्’ नामक
  पचासवाँ सर्ग (2-50) आरम्भ होता है।
'1': >-
  हे लक्ष्मण! विशाल और रमणीय कोसल-देश को पार करके बुद्धिमान अग्रज श्रीराम ने
  अयोध्या की ओर मुख कर, हाथ जोड़कर, इस प्रकार वचन कहा।
'2': >-
  हे श्रेष्ठ पुरी (अयोध्या), जो काकुत्स्थ वंश द्वारा परिपालित है! मैं तुझे
  प्रणाम करके विदा लेता हूँ; और जो देवता तेरा पालन करते हैं तथा तुझमें निवास
  करते हैं, उनसे भी मैं विदा चाहता हूँ।
'3': >-
  हे जगतीपति (राजा) के प्रति ऋणमुक्त होकर, वनवास से निवृत्त होने पर मैं फिर
  तुम्हें देखूँगा और माता तथा पिता के साथ पुनः संगत होकर (तुम्हारे पास) लौटूँगा।
'4': >-
  तब रक्तवर्ण, ताम्र-नेत्रों वाले श्रीराम ने दाहिना भुजा उठाकर, आँसुओं से भरे
  मुख से, दीन भाव से जनपद के लोगों से कहा।
'5': >-
  तुम लोगों ने मेरे प्रति यथोचित अनुकम्पा और दया का आचरण किया है। अब (मेरा यहाँ
  ठहरना) दुःख को दीर्घ करने वाला और अनुचित है; अतः कार्य-सिद्धि के लिये (तुम सब)
  लौट जाओ।
'6': >-
  वे पुरुष महात्मा श्रीराम को प्रणाम करके तथा उनकी प्रदक्षिणा करके, अत्यन्त करुण
  विलाप करते हुए, कहीं-कहीं ठिठककर खड़े रह गए।
'7': >-
  उन सबके इस प्रकार विलाप करने पर भी, और उनके तृप्त न होने पर भी, राघव वहाँ से
  ऐसे आगे बढ़ गए जैसे रात्रि के मुख पर उदय होता हुआ सूर्य (रात्रि का अन्धकार
  हटाते हुए) आगे निकल जाता है।
'8': >-
  तब पुरुषव्याघ्र श्रीराम ने धान्य और धन से सम्पन्न, दानशील, शुभ स्वभाव वाले,
  किसी भी ओर से भय-रहित, रमणीय तथा चैत्य और यूपों से समावृत (अनेक पवित्र स्थलों
  वाले) कोसल-प्रदेश को पार किया।
'9': >-
  वह देश उपवनों और आम्रवनों से युक्त था, जलाशयों से सम्पन्न था, संतुष्ट और पुष्ट
  (समृद्ध) जनसमुदाय से भरा था तथा गोकुलों और गोचारण-स्थानों से निरन्तर सेवित था।
'10': >-
  वह (प्रदेश) इन्द्र के नगरों के समान शोभायमान था, ब्रह्मघोष (वेद-मन्त्रों के
  उच्चारण) से गूँज रहा था; रथ पर आरूढ़ पुरुषसिंह श्रीराम ने उस कोसल-देश को पार
  कर लिया।
'11': >-
  वह (कोसल) राज्य मध्य से अत्यन्त हर्षित, समृद्ध, रम्य उपवनों से परिपूर्ण, और
  नरेन्द्रों के भोगने योग्य था; धैर्यवानों में श्रेष्ठ श्रीराम उसी के बीच से
  होकर चले।
'12': >-
  वहाँ राघव ने त्रिपथगा, दिव्य, कल्याणकारी जल वाली, शैवाल-रहित, पवित्र और ऋषियों
  द्वारा सेवित गंगा को देखा।
'13': >-
  वह गंगा निकटवर्ती शोभासम्पन्न आश्रमों से सुशोभित थी; और काल-विशेष पर प्रसन्न
  अप्सराओं द्वारा (उसके) जलह्रदों सहित सेवित, कल्याणकारिणी थी।
'14': >-
  वह देवों, दानवों, गन्धर्वों और किन्नरों से सुशोभित थी; तथा नाग-पत्नियों और
  गन्धर्व-पत्नियों द्वारा सदा सेवित, शुभस्वरूपिणी थी।
'15': >-
  वह देवताओं के सैकड़ों क्रीड़ा-स्थलों से परिपूर्ण थी, देव-उद्यानों के असंख्य
  समूहों से युक्त थी; देवकार्य के लिये आकाश में (बहने/जाने) वाली, विख्यात,
  देवपद्मिनी (स्वर्ग की सरिता) कहलाती थी।
'16': >-
  वह जल-प्रपातों के प्रहार से उठते हुए प्रचण्ड अट्टहास के समान निनाद करती थी;
  फेन से निर्मल हास्य वाली-सी प्रतीत होती थी; कहीं जलराशि वेणी के समान एकत्र
  होती थी और कहीं भँवरों से शोभित होती थी।
'17': >-
  कहीं वह स्थिर और गम्भीर थी, कहीं वेगवान जल से व्याकुल थी; कहीं उसका नाद गम्भीर
  गर्जना-सा था और कहीं वह भैरव (उग्र) स्वर से गूँजती थी।
'18': >-
  कहीं देवसमूहों के स्नान से उसका जल पूर्ण था, कहीं निर्मल नीलोत्पलों से शोभित
  थी; कहीं विस्तृत पथरीले/रेतीले पाट (पुलिन) वाले तट थे और कहीं अत्यन्त निर्मल
  बालुका थी।
'19': >-
  वह हंसों के कलरव से गूँजती थी, चक्रवाकों के मधुर कुहुक से निनादित थी; तथा सदा
  मदमस्त पक्षियों द्वारा और अधिक सम्यक् नादित होती रहती थी।
'20': >-
  कहीं तट पर उगे वृक्षों की पंक्तियाँ उसे मालाओं के समान शोभित करती थीं; कहीं वह
  खिले हुए नीलोत्पलों से आच्छादित थी और कहीं कमल-वनों से व्याप्त थी।
'21': >-
  कहीं वह कुमुद-खण्डों तथा कली-युक्त पुष्पों से अलंकृत थी; कहीं विविध पुष्प-पराग
  से धूसर होकर, मानो हर्ष में उन्मत्त-सी प्रतीत होती थी।
'22': >-
  वह मलसमूह (काई/अशुद्धि) से रहित थी, मणि के समान निर्मल दर्शनीय थी; और
  दिशागजों, वनगजों तथा मतवाले श्रेष्ठ हाथियों द्वारा (मानो) अभिगमित/शोभित होती
  थी।
'23': >-
  वह देवोपवाह्य (देवताओं के वाहन) हाथियों द्वारा बार-बार निनादित होने से वनान्तर
  को गुँजाती थी; और उत्तम-उत्तम आभूषणों से यत्नपूर्वक भूषित प्रमदा के समान
  शोभायमान थी।
'24': >-
  वह फल, पुष्प और किसलयों से युक्त झाड़ियों तथा पक्षियों से आवृत थी; और
  शिशुमारों, मगरों तथा सर्पों (भुजंगों) द्वारा भी सेवित होती थी।
'25': >-
  वह विष्णु के चरण से उत्पन्न दिव्य सरिता, निष्पाप और पाप-नाशिनी थी; तथा शंकर के
  जटाजूट से पृथ्वी पर गिरी हुई, समुद्र के तेज से युक्त (गम्भीर-वेगवती) थी।
'26': >-
  सारस और क्रौञ्चों के स्वर से निनादित, समुद्र की रानी-सी गंगा को महाबाहु
  श्रीराम ने शृंगिबेरपुर की ओर जाते हुए प्राप्त किया।
'27': >-
  महारथी श्रीराम ने उस ऊर्मि-समूह से युक्त और आवर्तों से घिरी हुई (प्रचण्ड) गंगा
  को देखकर सूत सुमन्त्र से कहा—आज हम यहीं निवास करेंगे।
'28': >-
  इस नदी से थोड़ी ही दूर बहुत-से पुष्प और नये पल्लवों से युक्त एक अत्यन्त विशाल
  इंगुदी-वृक्ष है; हे सारथि! हम यहीं उसी के पास ठहरें।
'29': >-
  हम सरिताओं में श्रेष्ठ, सुन्दर (पवित्र/प्रशंसनीय) जल वाली, कल्याणकारिणी (गंगा)
  को देखेंगे—जिसका सेवन देव, दानव, गन्धर्व, मृग, मनुष्य और पक्षी करते हैं।
'30': >-
  लक्ष्मण और सुमन्त्र ने राघव से ‘बहुत अच्छा’ ऐसा कहकर, फिर उन घोड़ों के साथ (रथ
  को) उस इंगुदी-वृक्ष के निकट पहुँचा दिया।
'31': >-
  इक्ष्वाकुनन्दन श्रीराम उस रमणीय वृक्ष के पास पहुँचे और पत्नी सहित तथा लक्ष्मण
  के साथ रथ से उतर पड़े।
'32': >-
  सुमन्त्र भी उतरकर, उत्तम घोड़ों को खोलकर, वृक्ष की जड़ के पास गए हुए श्रीराम
  के समीप हाथ जोड़कर खड़े हो गए।
'33': >-
  वहीं ‘गुह’ नामक राजा था, जो श्रीराम का आत्मा के समान मित्र था; वह निषाद-जाति
  का बलवान् अधिपति था और ‘स्थपति’ (जनपद-नायक) के रूप में प्रसिद्ध था।
'34': >-
  उसने पुरुषव्याघ्र श्रीराम के अपने विषय (प्रदेश) में आगमन का समाचार सुनकर,
  वृद्ध मंत्रियों तथा अपने ज्ञाति-बान्धवों से घिरा हुआ (उनसे) मिलने आ पहुँचा।
'35': >-
  तब दूर खड़े निषाद-अधिपति गुह को देखकर, लक्ष्मण सहित श्रीराम उसके पास जाकर
  मिले।
'36': >-
  अत्यन्त व्याकुल गुह ने श्रीराम को गले लगाकर कहा—हे राम! जैसे तुम्हारे लिये
  अयोध्या है, वैसे ही यह (मेरा स्थान) भी तुम्हारा है; मैं तुम्हारे लिये क्या
  करूँ? (आज्ञा दो)।
'37': >-
  हे महाबाहो! प्रिय अतिथि को ऐसा कौन प्राप्त करेगा (जो न सेवा करे)? तब गुह ने
  विविध प्रकार का गुणवत्तापूर्ण अन्न लाकर अलग-अलग रखवाया और शीघ्र ही अर्घ्य भी
  उपस्थित कराया; और यह वचन कहा।
'38': >-
  हे महाबाहो! आपका स्वागत है। यह समस्त पृथ्वी आपकी ही है। हम आपके सेवक हैं, आप
  हमारे स्वामी हैं; कृपया हमारा राज्य सुचारु रूप से संचालित कीजिये।
'39': >-
  यहाँ आपके लिये भक्ष्य, भोज्य, पेय और लेह्य सब उपस्थित है; और शय्या आदि उत्तम
  बिछौने भी हैं, तथा आपके घोड़ों के लिये चारा भी है।
'40': गुह के इस प्रकार कहते रहने पर राघव ने उसे प्रत्युत्तर दिया।
'41': >-
  आपने पैदल चलकर हमारे पास आने से, और स्नेहपूर्ण दर्शन से भी, हम सबको सर्वथा
  सम्मानित और हर्षित कर दिया है।
'42': >-
  तत्पश्चात् श्रीराम ने सुचारु आचरण वाली दोनों भुजाओं से (गुह को)
  दबाते/आलिंगन-सा करते हुए कहा—हे गुह! सौभाग्य से मैं तुम्हें बान्धवों सहित
  निरोग देख रहा हूँ।
'43': >-
  क्या तुम्हारे राज्य में, मित्रों में और धन-सम्पत्ति में सब कुशल है? और तुमने
  जो कुछ भी प्रेम से हमारे लिये तैयार किया है, वह सब मैं स्वीकार करता हूँ;
  क्योंकि मैं प्रतिग्रह (उपहार ग्रहण) में प्रवृत्त नहीं हूँ।
'44': >-
  मुझे कुश, चीर और अजिन धारण करने वाला, फल-मूल ही भोजन करने वाला—धर्म में
  प्रवृत्त, तपस्वी, वन में विचरण करने वाला जानो।
'45': >-
  मुझे घोड़ों के खाने-पीने की व्यवस्था के सिवा और किसी वस्तु की आवश्यकता नहीं
  है। इतना कर देने मात्र से ही यहाँ मैं तुम्हारे द्वारा भली-भाँति पूजित हो
  जाऊँगा।
'46': >-
  ये घोड़े मेरे पिता राजा दशरथ को अत्यन्त प्रिय हैं; इन घोड़ों की अच्छी प्रकार
  सेवा हो जाने पर मैं मानो स्वयं ही सम्मानित हो जाऊँगा।
'47': >-
  तब (राम के निर्देशानुसार) गुह ने वहीं पुरुषों को शीघ्र व्यवस्था करने की आज्ञा
  दी कि घोड़ों को जल पिलाया जाए और चारा खिलाया जाए।
'48': >-
  फिर चीर को ही उत्तरीय/आवरण बनाकर, पश्चिमी संध्या-उपासना करके, श्रीराम ने भोजन
  के रूप में केवल जल ग्रहण किया, जिसे लक्ष्मण स्वयं ले आए थे।
'49': >-
  भूमि पर शयन करते हुए श्रीराम के चरण धोकर, लक्ष्मण उनकी पत्नी सहित (सीता के
  साथ) उनके पास आकर, वृक्ष का आश्रय लेकर वहीं खड़े रहे।
'50': >-
  गुह भी सूत (सुमन्त्र) के साथ सौमित्रि (लक्ष्मण) से वार्तालाप करते हुए, धनुष
  धारण किये, प्रमादरहित होकर, तब श्रीराम की रक्षा में जागते रहे।
'51': >-
  इस प्रकार शयन करने वाले, बुद्धिमान, यशस्वी, महात्मा दशरथनन्दन श्रीराम के
  लिये—जो दुःख को न जानने वाले और सुख के योग्य थे—वह रात्रि बहुत समय के बाद
  (बड़ी कठिनाई से) व्यतीत हुई।
