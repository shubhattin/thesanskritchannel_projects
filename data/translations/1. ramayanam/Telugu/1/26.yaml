'36': >-
  ఆ యక్షకన్యను వధించి, దేవసిద్ధసంఘములచే ప్రశంసింపబడుచున్న రాముడు, మునితో కూడనే ఆ
  వనమందు నివసించెను; ప్రభాతకాలము సమీపించగా (ఉదయమునకు) మునిచే మేలుకొల్పబడెను ॥
  ౧-౨౬-౩౬ ॥
'37': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే తాటకావధః నామ షడ్వింశః
  సర్గః ॥ ౧-౨౬ ॥

  (ఇట్లు వాల్మీకి ఆదికావ్యమైన ఆర్ష శ్రీమద్రామాయణ బాలకాండమున ‘తాటకావధ’ అనబడే ఇరవై
  ఆరో సర్గము సమాప్తము.)
