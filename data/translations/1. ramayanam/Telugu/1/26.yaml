  ౧-౨౬-౧౮ ॥
'19': >-
  కామరూపధారిణియైన ఆ యక్షిణి అనేక రూపములు ధరించి, తన మాయచేత (ఇరువురినీ)
  మోహింపజేయుచు అదృశ్యమై పోయెను ॥ ౧-౨౬-౧౯ ॥
'20': >-
  రాళ్లవర్షమును కురిపించుచు, భైరవంగా ఆమె అటూ ఇటూ సంచరించుచుండెను; అప్పుడు ఆ
