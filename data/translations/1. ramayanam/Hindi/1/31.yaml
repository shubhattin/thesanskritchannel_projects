'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के बालकाण्ड में ‘मिथिला-प्रस्थान’ नामक इकतीसवाँ
  सर्ग।
'1': >-
  तब वहाँ उस रात्रि को राम और लक्ष्मण, दोनों ही अपने कार्य में सफल होकर, प्रसन्न
  वीरों की भाँति अत्यन्त मुदित और अन्तःकरण से हर्षित होकर (सुखपूर्वक) रहे।
'2': >-
  प्रभात होने पर, उस रात्रि के बीत जाने पर, उन्होंने प्रातःकाल की
  नित्यकर्म-क्रियाएँ पूर्ण कीं और फिर वे दोनों साथ-साथ महर्षि विश्वामित्र तथा
  अन्य ऋषियों के पास गए।
'3': >-
  अग्नि के समान प्रज्वलित (तेजस्वी) मुनिश्रेष्ठ को प्रणाम करके, मधुर वचन बोलने
  वाले वे दोनों परम उदार (विनीत) होकर उनसे मधुर वचन बोले।
'4': >-
  (राम और लक्ष्मण ने कहा:) हे मुनिशार्दूल! हम दोनों आपके सेवक उपस्थित हैं। हे
  मुनिश्रेष्ठ! आज्ञा दीजिए—हम कौन-सा आदेश पालन करें, हम क्या करें?
'5': >-
  उन दोनों के ऐसा कहने पर, सब महर्षियों ने, विश्वामित्र को आगे रखकर, राम से यह
  वचन कहा।
'6': >-
  मैथिल (मिथिला-नरेश) नरश्रेष्ठ जनक का एक परम धर्मनिष्ठ यज्ञ होने वाला है; हम
  वहाँ चलेंगे।
'7': >-
  और हे नरशार्दूल! तुम भी हमारे साथ चलोगे। वहाँ एक अद्भुत दिव्य धनु-रत्न है—उसे
  देखना तुम्हारे लिए उचित है।
'8': >-
  हे नरश्रेष्ठ! वह (धनु) पहले देवताओं द्वारा सभा में दिया गया था—अप्रमेय बल
  वाला, भयानक और यज्ञ में परम तेजस्वी (महान् प्रभास्वर) माना जाता है।
'9': >-
  उस (धनु) को चढ़ाने (तार-चढ़ाने/उठाकर संभालने) में न देव, न गन्धर्व, न असुर, न
  राक्षस—और न ही किसी प्रकार मनुष्य—कभी समर्थ हो सके।
'10': >-
  उस धनु की सामर्थ्य जानने की इच्छा से पृथ्वी के रक्षक (राजा) भी, अत्यन्त बलवान
  राजकुमार होने पर भी, उसे चढ़ाने में समर्थ नहीं हो पाए।
'11': >-
  हे नरशार्दूल! वह धनु मैथिल महात्मा (जनक) का है। हे काकुत्स्थ! वहाँ तुम उसे
  देखोगे और उस परम अद्भुत यज्ञ को भी देखोगे।
'12': >-
  हे नरशार्दूल! उस मैथिल (जनक) ने यज्ञ-फलस्वरूप (प्राप्त) वह श्रेष्ठ धनु, सुंदर
  नाभि-युक्त, समस्त देवताओं से माँगा था।
'13': >-
  हे राघव! वह धनु उस राजा (जनक) के भवन में यज्ञ-सम्बन्धी पूज्य वस्तु के रूप में
  प्रतिष्ठित है; और विविध सुगन्धित द्रव्यों, धूपों तथा अगुरु-सुगन्धित धूपादि से
  उसकी अर्चना होती रहती है।

  यह कहकर मुनिवर ने उसी समय प्रस्थान किया। ऋषियों के समूह के साथ, काकुत्स्थ
  (राम) को साथ लेकर, वनदेवताओं से अनुमति लेकर वे चले।
'14': >-
  (विश्वामित्र ने कहा:) तुम्हारा कल्याण हो; मैं सिद्धाश्रम से सिद्ध होकर
  (सफलतापूर्वक) प्रस्थान कर रहा हूँ—उत्तर दिशा में, जाह्नवी (गंगा) के उत्तरी तट
  पर स्थित, हिमवान् पर्वत-श्रेणी (शिलोच्चय) की ओर।
'15': >-
  यह कहकर तपोधन, मुनिशार्दूल कौशिक (विश्वामित्र) उत्तर दिशा की ओर संकेत करके
  प्रस्थान करने लगे।
'16': >-
  उन प्रस्थान करते हुए मुनिवर के पीछे-पीछे, उनके अनुयायी ब्रह्मवादियों (ऋषियों)
  का काफ़िला भी चला; प्रस्थान में केवल सौ गाड़ियों (शकटों) के लगभग (रथ/गाड़ी
  सहित) चल रहा था।
'17': >-
  सिद्धाश्रम में रहने वाले मृगों और पक्षियों के समूह भी उस महात्मा तपोधन
  विश्वामित्र के पीछे-पीछे चल पड़े।
'18': >-
  फिर ऋषियों का समूह उन पक्षियों (और पशुओं) को लौटाने लगा। वे लम्बा मार्ग चलकर
  दूर निकल गए, और सूर्य ढलने लगा।
'19': >-
  वे दूर तक मार्ग चलकर, सूर्य के ढलते समय, मुनिगण एकाग्रचित्त होकर शोण नदी के तट
  पर ठहर गए और वहीं निवास (विश्राम) किया।
'20': >-
  दिनकर के अस्त हो जाने पर, स्नान करके, अग्निहोत्र (हवन) कर, वे अमित-तेजस्वी
  मुनिगण विश्वामित्र को आगे करके बैठ गए।
'21': >-
  राम भी सौमित्रि (लक्ष्मण) के साथ, उन मुनियों की पूजा करके, फिर बुद्धिमान
  विश्वामित्र के आगे (उनके समीप) बैठ गए।
'22': तब महातेजस्वी राम, कौतूहल से युक्त होकर, तपोधन विश्वामित्र से (यह) पूछने लगे।
'23': >-
  (राम ने कहा:) भगवन्! यह कौन-सा देश है जो समृद्ध और वन-सम्पदा की शोभा से युक्त
  है? आपका कल्याण हो—मैं इसे सुनना चाहता हूँ; आप कृपा करके मुझे यथार्थ रूप से
  बताने योग्य हैं।
'24': >-
  राम के वचन से प्रेरित होकर, उत्तम व्रतधारी, महान् तपस्वी (विश्वामित्र) ने
  ऋषियों के बीच उस देश का समूचा वृत्तान्त कहना आरम्भ किया।
'25': >-
  इस प्रकार श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के बालकाण्ड में ‘मिथिला-प्रस्थान’
  नामक इकतीसवाँ सर्ग समाप्त।
