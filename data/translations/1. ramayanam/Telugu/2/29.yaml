'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, అయోధ్యాకాండం — “వనానుగమన యాచ్ఞా నిర్బంధః” నామ
  ఏకోనత్రింశః సర్గః (2-29).
'1': >-
  ఆ మాటలు విన్న సీత రాముని దుఃఖాన్ని చూచి దుఃఖితురాలై, కన్నీళ్లతో నిండిన ముఖంతో,
  మెల్లగా ఈ వాక్యాన్ని పలికింది.
'2': >-
  అరణ్యంలో నివసించవలసిన విషయమై నీవు చెప్పిన దోషాలన్నీ, రామా, దోషాలుగా కాక
  గుణాలుగానే భావించు; అవి నీ స్నేహభావాన్ని ముందుంచుకొని చెప్పినవే.
'3': >-
  జింకలు, సింహాలు, ఏనుగులు, వ్యాఘ్రాలు, శరభములు, చామరమృగములు, సృమరములు, ఇంకా ఇతర
  అరణ్యచర జంతువులన్నీ—
'4': >-
  వాటికి నిన్నెప్పుడూ చూడని రూపము కనబడిన కారణంగా, రాఘవా, నీ రూపాన్ని చూచిన
  వెంటనే అవన్నీ దూరంగా పారిపోతాయి; నిజంగా నీకందరూ భయపడతారు.
'5': >-
  గురుజనుల ఆజ్ఞ ప్రకారం నేను తప్పక నీవెంటే రావాలి. రామా, నీ వియోగం కలిగితే నాకు
  ఇక్కడ జీవితం విడిచివేయడమే మిగులుతుంది.
'6': >-
  రాఘవా, నీ సమీపంలో ఉన్న నన్ను, దేవతలాధిపతి ఇంద్రుడైనా సరే తన బలంతో
  అవమానించగలడు, హింసించగలడు అన్న శక్తి అతనికీ లేదు.
'7': >-
  భర్తలేని స్త్రీ జీవించలేను. రామా, ఇలాంటి విషయాన్ని నీవు నాకు ఉదాహరణగా
  చూపిస్తున్నావు—అదే నీవు చెప్పినట్లు అయితే గానీ.
'8': >-
  అయినా, మహాప్రాజ్ఞా, బ్రాహ్మణుల నుండి నేను పూర్వం మా తండ్రి ఇంట ఉండగా విన్న
  సత్యవాక్యం ఒకటి ఉంది—నాకు అడవిలో నివసించవలసి ఉందని.
'9': >-
  గృహంలోనే లక్షణశాలి ద్విజాతుల మాటలను విని, మహాబలవంతా, అరణ్యవాసం చేయాలనే
  ఉత్సాహంతో నేను ఎల్లప్పుడూ సిద్ధంగా ఉండేదానిని.
'10': >-
  అరణ్యవాసానికి సంబంధించిన ఆదేశం నాకు తప్పక కలగవలసినదే అని భావిస్తున్నాను.
  కాబట్టి ప్రియమైన భర్తా, నీవుతో పాటు నేనే వెళ్తాను—ఇది తప్ప మరొక విధంగా కాదు.
'11': >-
  నీతో కలిసి వెళ్లి నా ఆదేశం నెరవేర్చుకున్నదానిగా అవుతాను. ఈ కాలమే అలా
  ఏర్పడింది; బ్రాహ్మణుడు పలికిన సత్యవాక్యం సత్యమగుగాక.
'12': >-
  అరణ్యవాసంలో అనేక విధాలైన కష్టాలు ఉంటాయని నాకు తెలుసు. కాని, వీరా, నియతంగా అవి
  సంయమనము లేని, ఆత్మనిగ్రహం లేని పురుషులకు మాత్రమే ఎదురవుతాయి.
'13': >-
  నేను కన్యగా తండ్రి ఇంట ఉండగా, శాంతస్వభావముగల భిక్షిణియైన (తపస్విని అయిన) నా
  తల్లి సమక్షంలోనే అరణ్యవాసం గురించి విన్నాను.
'14': >-
  ప్రభూ, నీవు పూర్వమే ఎన్నోసార్లు నన్ను అనుగ్రహించి ప్రసన్నుడవయ్యావు. నీతో కలిసి
  అరణ్యవాసానికి వెళ్లాలని నేను ఆకాంక్షించిందే.
'15': >-
  రాఘవా, నీకు మంగళం కలుగుగాక. నీతో కలిసి వెళ్లుటకు నేను ఇప్పటికే
  నిర్ణయించుకున్నదానిని. శూరుడైన నీవుతో అరణ్యవాసంలో తిరుగుడు—అది నా ప్రవర్తనగా
  ఉండటం నాకు ఇష్టం.
'16': >-
  శుద్ధాత్ముడవైన నీవంటే ప్రేమభావం వల్లనే నేను కల్మషరహితురాలుగా ఉంటాను. భర్తను
  అనుసరించి నడిచే స్త్రీకి భర్తనే పరమ దైవతము.
'17': >-
  పరలోకంలో కూడా నీతో నా కలయిక ఎల్లప్పుడూ శుభదాయకమే. యశస్సు గల బ్రాహ్మణుల పవిత్ర
  శ్రుతి (వేదవాక్యం)లో కూడా ఇదే వినిపిస్తుంది.
'18': >-
  మహాబలవంతా, ఈ లోకంలో తండ్రులు స్వధర్మముచే జలంతో (ఉదకంతో) ఎవనికి దానం చేసి
  ఇచ్చిన స్త్రీ, పరలోకంలో కూడా అతనిదే అవుతుంది.
'19': >-
  ఇలా ఉండగా, స్వకీయమైన నేను—సత్ప్రవర్తన గలదానిని, పతివ్రతను—నన్ను తీసుకెళ్లడం
  నీకు ఇష్టం లేకపోవడం ఎందుకు? దీనికి ఇక్కడ కారణం ఏమిటి?
'20': >-
  భక్తురాలిని, పతివ్రతను, దీనురాలిని, సుఖదుఃఖాలలో నీతో సమానంగా ఉండే నన్ను—ఓ
  కాకుత్స్థా—సుఖమూ దుఃఖమూ సమంగా అనుభవించే నన్ను తీసుకెళ్లవలసిందే.
'21': >-
  నేను ఇంతగా దుఃఖించుచూ ఉన్నప్పటికీ నన్ను అడవికి తీసుకెళ్లదలచుకోకపోతే,
  మరణహేతువుగా నేను విషాన్ని, అగ్నిని, నీటిని, లేదా ఉరివేసుకోవడాన్ని
  ఆశ్రయిస్తాను.
'22': >-
  ఆమె అలా అనేక విధాలుగా అడవికి వెళ్లుట గురించి యాచించినా, మహాబాహువు రాముడు ఆమెను
  నిర్జన అరణ్యానికి తీసుకెళ్లటానికి అంగీకరించలేదు.
'23': >-
  ఇలా చెప్పబడిన సీత (మైథిలి) చింతలో పడింది; కళ్ల నుంచి జారిన వేడెక్కిన
  కన్నీళ్లతో భూమిని స్నానింపజేస్తున్నట్లుగా అయింది.
'24': >-
  అలా చింతిస్తూ ఉన్న ఆమెను ఆపి మళ్ళించడానికి, ఆత్మవంతుడైన కాకుత్స్థుడు,
  కోపావేశంలో ఉన్న వైదేహిని ఎన్నో విధాలుగా సాంత్వనపరచాడు.
'25': >-
  ఇట్లు ఆర్షగ్రంథమైన శ్రీమద్వాల్మీకీయ రామాయణ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  “వనానుగమన యాచ్ఞా నిర్బంధః” నామ ఏకోనత్రింశః సర్గః (2-29) సమాప్తః.
