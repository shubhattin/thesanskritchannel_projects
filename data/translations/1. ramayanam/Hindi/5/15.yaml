'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘सीता-उपलम्भ’ नामक पंद्रहवाँ
  सर्ग (५-१५) समाप्त।
'1': >-
  वहाँ स्थित (हनुमान) चारों ओर देखते हुए तथा मैथिली (सीता) को खोजते हुए, उस
  समस्त भूमि को (भलीभाँति) बार-बार अवलोकित करने लगा।
'2': >-
  वह (अशोकवनिका) लताओं के फैलाव से तथा विविध वृक्षों से शोभायमान थी; दिव्य गन्ध
  और रस से युक्त तथा सर्वतः अलंकृत-सी प्रतीत होती थी।
'3': >-
  वह नन्दन-वन के समान प्रतीत होती थी; मृगों और पक्षियों से आच्छादित थी;
  ऊँचे-ऊँचे अट्टालिकाओं और प्रासादों की सघनता से भरी हुई थी तथा कोकिलाओं के कलरव
  से गूँजती रहती थी।
'4': >-
  काँचन-वर्ण के उत्पल और पद्म से सुशोभित सरोवरों से वह अलंकृत थी; अनेक आसनों और
  बहुमूल्य कुट्टिम-आच्छादनों (वस्त्रों/गलीचों) से युक्त थी तथा अनेक-भूमि वाले
  (बहुमंज़िला) गृहों से परिपूर्ण थी।
'5': >-
  वह रमणीय उपवन सभी ऋतुओं के पुष्पों से शोभित था और फलयुक्त वृक्षों से भरा था;
  खिले हुए अशोक-वृक्षों की शोभा से उसकी प्रभा सूर्योदय की कान्ति के समान दीप्त
  हो रही थी।
'6': >-
  वहीं स्थित मारुति (हनुमान) ने उसे ऐसे देखा मानो वह सर्वत्र ज्वाला की भाँति
  प्रदीप्त हो; और मानो पक्षियों के बार-बार उड़ निकलने से उसकी पत्तियों-रहित
  शाखाएँ निरन्तर कंपित की जा रही हों।
'7': >-
  वहाँ अशोक-वृक्ष, जो शोक का नाश करने वाले थे, सैकड़ों प्रकार के विचित्र
  पुष्प-मुकुटों से युक्त होकर, मानो जड़ तक पुष्पों से ही रचे हुए हों—ऐसे प्रतीत
  होते थे, क्योंकि उनसे शत-शत पक्षी उड़-उड़कर निकल रहे थे।
'8': >-
  पुष्पों के अत्यधिक भार से दबे हुए, मानो धरती को छू रहे हों—ऐसे कर्णिकार के
  कुसुमित वृक्ष और अत्यन्त पुष्पित किंशुक भी वहाँ शोभायमान थे।
'9': >-
  उन (वृक्षों/पुष्पों) की प्रभा से वह देश सर्वत्र मानो प्रदीप्त-सा हो उठा था;
  वहाँ पुंनाग, सप्तपर्ण, चम्पक और उद्दालक आदि भी थे।
'10': >-
  बहुत-से वृक्ष, जिनकी जड़ें अत्यन्त बढ़ी हुई थीं, सुन्दर पुष्पों से युक्त होकर
  अत्यन्त शोभते थे; उनमें कुछ शातकुम्भ (उत्तम सुवर्ण) के समान दीप्त थे और कुछ
  अग्निशिखा के समान प्रभायुक्त थे।
'11': >-
  वहाँ सहस्रों अशोक-वृक्ष कुछ नीलांजन (काजल) के समान श्याम वर्ण के भी थे; वह
  उपवन ऐसा प्रतीत होता था मानो देवताओं का नन्दन-उद्यान हो, अथवा चित्ररथ
  (गन्धर्व) का विचित्र चैत्ररथ-वन हो।
'12': >-
  वह दिव्य उद्यान चिन्तन से भी परे, अत्यन्त विस्तृत-सा और रम्य शोभा से परिपूर्ण
  प्रतीत होता था; मानो पुष्पों की ज्योति के समूहों से युक्त दूसरा आकाश ही हो।
'13': >-
  वह सैकड़ों पुष्प-रत्नों (सम पुष्पों) से विचित्र शोभा को प्राप्त था, मानो
  समुद्र के अतिरिक्त कोई पाँचवाँ समुद्र हो; सब ऋतुओं के पुष्पों से वह भरा था तथा
  मधुर गन्ध वाले वृक्षों से परिपूर्ण था।
'14': >-
  मृगों और पक्षियों के समूहों से वह रमणीय उद्यान नाना प्रकार के निनादों से गूँज
  रहा था; अनेक प्रकार की सुगन्ध बहाने वाला, पवित्र सुगन्ध से युक्त और मनोहर था।
'15': >-
  वह सुगन्ध से परिपूर्ण होकर शैलेन्द्र (पर्वत-राज) के समान प्रतीत होता था; मानो
  गन्धमादन पर्वत का दूसरा रूप हो। उसी अशोकवनिका में वह वानरश्रेष्ठ (हनुमान) (खोज
  में प्रविष्ट हुआ)।
'16': >-
  उसने थोड़ी ही दूर पर एक तेजस्वी चैत्य-प्रासाद देखा, जो मध्य में सहस्र स्तम्भों
  से युक्त था और कैलास पर्वत के समान धवल दिखाई देता था।
'17': >-
  उसमें प्रवाल से बने सोपान (सीढ़ियाँ) थे और तप्त काँचन की वेदिका
  (चबूतरा/परिक्रमा) थी; वह अपनी शोभा से मानो नेत्रों को हर लेता था और श्री
  (वैभव) से देदीप्यमान जान पड़ता था।
'18': >-
  अपनी ऊँचाई और निर्मलता के कारण वह मानो आकाश को छू रहा हो। फिर (हनुमान ने) मलिन
  वस्त्रों से आच्छादित, राक्षसियों से घिरी हुई (सीता को) देखा।
'19': >-
  उपवास से कृश, दीन, बार-बार आहें भरती हुई—उसने उसे ऐसा देखा मानो शुक्ल पक्ष के
  आरम्भ में चन्द्रमा की निर्मल रेखा हो।
'20': >-
  उसकी आभा मन्द पड़ गई थी, तथापि वह रूप में रुचिर प्रभा वाली थी; जैसे धुएँ के
  जाल से ढकी हुई अग्नि की ज्वाला।
'21': >-
  वह एक ही पीत (पीले) किंतु क्लिष्ट, उत्तम वस्त्र से ढकी थी; वह अलंकारों से
  रहित, मानो कीचड़ से मलिन पद्मिनी (कमलिनी) हो, जिसके कमल न खिले हों।
'22': >-
  वह पीड़ित थी, दुःख से संतप्त थी, अत्यन्त क्षीण हो गई थी और तपस्विनी-सी प्रतीत
  होती थी; जैसे ग्रहों में अंगारक (मंगल) से पीड़ित रोहिणी नक्षत्र।
'23': >-
  उसका मुख आँसुओं से भरा था; वह दीन थी और अनशन के कारण कृश हो गई थी; शोक-चिन्तन
  में तत्पर, सदा दैन्य से युक्त और नित्य दुःख में डूबी हुई थी।
'24': >-
  वह अपने प्रिय जन को न देखती हुई केवल राक्षसियों के समूह को देख रही थी; जैसे
  अपने झुण्ड से बिछुड़ी हुई मृगी, जिसे कुत्तों का झुण्ड घेर ले।
'25': >-
  एक ही जटिल वेणी, जो भय के कारण नील-नाग के समान लगती थी, उसके जघन तक लटक रही
  थी; जैसे मेघों के हट जाने पर नीलिमा से युक्त वन-राजि (वन-प्रान्त) वाली पृथ्वी।
'26': >-
  दुःख सहने की अधिकारी न होते हुए भी वह दुःख से संतप्त थी; विपत्तियों की अभ्यस्त
  न होने पर भी विपदा में पड़ी थी। विशाल नेत्रों वाली उस स्त्री को देखकर, जो
  अत्यन्त मलिन और कृश हो गई थी—
'27': >-
  हनुमान ने उचित कारणों से यह अनुमान किया कि ‘यह सीता ही है’, (जो) तब उस
  कामरूपधारी राक्षस (रावण) द्वारा हर ली गई थी।
'28': >-
  क्योंकि जैसी वह (सीता) पहले (वर्णन/स्मृति में) देखी गई थी, वैसी ही यह स्त्री
  है—पूर्णचन्द्र के समान मुख वाली, सुन्दर भ्रू वाली और मनोहर गोलाकार स्तनों
  वाली।
'29': >-
  अपनी प्रभा से वह देवी (जैसी) समस्त दिशाओं के अन्धकार को दूर करती-सी थी; वह
  नीलकण्ठी (नीली-सी कंठ-प्रभा वाली), बिम्ब-फल के समान ओष्ठों वाली, सुमध्यमा और
  स्थिर-स्वभाव (सुप्रतिष्ठित) थी।
'30': >-
  वह सीता, कमल-पत्रों के समान नेत्रों वाली, मानो मन्मथ की रति; समस्त जगत् को
  प्रिय, पूर्ण चन्द्रमा की प्रभा के समान प्रियदर्शनी थी।
'31': >-
  वह भूमितल पर सुकुमार देह वाली बैठी थी, मानो नियम में स्थित तपस्विनी हो;
  बहुत-बहुत निःश्वास लेती हुई, भीरु, जैसे भुजगेन्द्र की वधू।
'32': >-
  वह महान् शोक-जाल के फैल जाने से शोभा नहीं पा रही थी; जैसे धुएँ के जाल से लिपटी
  हुई अग्नि की शिखा।
'33': >-
  वह संदिग्ध स्मृति के समान, गिरी हुई समृद्धि के समान, नष्ट हुई श्रद्धा के समान,
  और प्रतिहत आशा के समान प्रतीत होती थी।
'34': >-
  वह उपसर्ग-युक्त सिद्धि के समान, कलुषित बुद्धि के समान, और असत्य अपवाद के कारण
  पतित हुई कीर्ति के समान जान पड़ती थी।
'35': >-
  राम के वियोग-जनित कष्ट से व्यथित, राक्षसों के समूह द्वारा पीड़ित, निर्बला,
  मृगशावक जैसी आँखों वाली—वह इधर-उधर देखती हुई प्रतीत हुई।
'36': >-
  उसकी आँखों की पलकें और नेत्र-कोण आँसुओं के जल से परिपूर्ण थे, मुख अप्रसन्न था,
  और वह बार-बार निःश्वास ले रही थी।
'37': >-
  वह मल और कीचड़ से सनी हुई, दीन, अलंकरण के योग्य होते हुए भी बिना अलंकार के थी;
  जैसे नक्षत्रराज (चन्द्रमा) की प्रभा काले मेघों से ढक जाए।
'38': >-
  उस सीता को देखकर हनुमान की बुद्धि उसी प्रकार (निश्चय की ओर) दृढ़ हुई, जैसे
  परम्परा (आम्नाय) के अभ्यास-योग से विद्या सुदृढ़ होती है; (मानो) पहले शिथिल
  पड़ी विद्या फिर से स्थिर हो गई हो।
'39': >-
  दुःख के कारण हनुमान ने उस अनलंकृत सीता को पहचाना; जैसे संस्कार
  (शुद्धि/संस्कृति) से रहित वाणी अपने अर्थ से हटकर अन्य अर्थ को प्राप्त हो जाए।
'40': >-
  विशाल नेत्रों वाली, निर्दोष राजपुत्री को अच्छी तरह देखकर वह कारणों से पुष्टि
  करते हुए फिर विचार करने लगा कि ‘यह सीता ही है’।
'41': >-
  वैदेही के अंगों पर जो-जो (आभूषण-चिह्न) राम ने तब वर्णित किए थे, वे सारे
  आभूषण-समूह, जो उसके शरीर की शोभा बढ़ाने वाले थे, (हनुमान ने) पहचान लिए।
'42': >-
  उसके कानों के दोनों कर्णवेष्ट (कुंडल-आभूषण) सुन्दर बने थे; ‘श्वदंष्ट्र’ नामक
  आभूषण भी सुस्थापित थे; और हाथों में मणि तथा विद्रुम (मूंगा) से विचित्र बने हुए
  आभूषण थे।
'43': >-
  वे (आभूषण) दीर्घकाल से धारण किए जाने के कारण कुछ श्याम (धुँधले) पड़ गए थे,
  तथापि अपने स्वरूप में वैसे ही स्थित थे; मैं मानता हूँ कि ये वही हैं जिनका
  वर्णन राम ने किया था।
'44': >-
  जो-जो (आभूषण) उससे छिन गए थे, वे मुझे यहाँ नहीं दिखाई देते; और जो-जो उससे नहीं
  छीने गए थे, वे यही हैं—इसमें संदेह नहीं।
'45': >-
  कनक-पट्ट के समान पीला, शुभ, किंतु अस्त-व्यस्त उसका वस्त्र—जो तब प्लवंगमों ने
  पर्वत पर अटका हुआ देखा था—(वही यहाँ दिखाई देता है)।
'46': >-
  और मुख्य आभूषण भी धरती पर देखे गए थे—जो इसी के द्वारा फेंके गए थे—वे भारी थे
  और शब्द करने वाले (खनखनाते) थे।
'47': >-
  यह वस्त्र दीर्घकाल से धारण किए जाने के कारण और अधिक क्लिष्ट हो गया है; तथापि
  निश्चय ही इसका वर्ण (कान्ति) कम नहीं हुआ—जैसा पहले था वैसा ही अब भी शोभायमान
  है।
'48': >-
  यह स्वर्ण-वर्ण अङ्गों वाली, राम की प्रिय महिषी है; जो नष्ट हो जाने पर भी
  (जिसके) मन से कभी नष्ट नहीं होती।
'49': >-
  यह वही है जिसके कारण राम यहाँ चार बातों से संतप्त हो रहा है—करुणा से, अनृशंस्य
  (दयालु स्वभाव) से, शोक से और प्रेम (मदन) से।
'50': >-
  ‘स्त्री नष्ट हो गई’—इस विचार से करुणा; ‘शरण आई है’—इस कारण अनृशंस्य; ‘पत्नी
  नष्ट हो गई’—इससे शोक; और ‘प्रिय है’—इससे प्रेम-व्यथा (मदन) उसे सताती है।
'51': >-
