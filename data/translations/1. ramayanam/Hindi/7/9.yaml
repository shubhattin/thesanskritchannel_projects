'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावण आदि की उत्पत्ति’ नामक नवम
  सर्ग (७-९) आरम्भ होता है।
'1': >-
  फिर किसी समय ‘सुमाली’ नामक एक राक्षस रसातल से निकलकर मृत्युलोक में आया और
  समस्त पृथ्वी पर विचरने लगा।
'2': >-
  वह नील मेघ के समान श्यामवर्ण था, उसके कानों में तप्त सुवर्ण के कुण्डल थे; और
  वह अपनी कन्या-पुत्री को साथ लिए हुए था, जो मानो पद्म के बिना शोभा (लक्ष्मी) के
  समान थी।
'3': >-
  उस समय वह राक्षसेन्द्र पृथ्वी पर विचरता हुआ, पुष्पक-विमान में जाते हुए धनेश्वर
  (कुबेर) को देख पड़ा।
'4': >-
  कुबेर अपने पिता के दर्शन के लिए पुलस्त्य-पुत्र महात्मा के पास जा रहे थे।
  उन्हें देखकर—जो देवताओं के तुल्य दीप्तिमान, स्वेच्छाचारी और सूर्य के समान
  तेजस्वी थे—
'5': >-
  रसातल से आकर (मृत्युलोक में) प्रविष्ट हुआ वह राक्षस आश्चर्य से भर उठा और
  राक्षसों में महामति सुमाली इस प्रकार विचार करने लगा—
'6': >-
  ‘कल्याण (श्रेय) के लिए हमने क्या किया है? और हम कैसे उन्नति करें?’ ऐसा सोचकर
  उसने अपनी पुत्री से कहा—उस राक्षसी का नाम ‘कैकसी’ था—
'7': >-
  ‘पुत्री! अब तुम्हारे विवाह (प्रदान) का समय है; तुम्हारी युवावस्था बीतती जा रही
  है। और वरों से ठुकराए जाने के भय से तुम्हें कोई वर स्वीकार भी नहीं करता।’
'8': >-
  ‘तुम्हारे कारण हम सब धर्म-बुद्धि वाले होकर भी बन्धन में पड़े से (चिन्ता में)
  रहते हैं। पुत्री! तुम समस्त गुणों से सम्पन्न हो—मानो साक्षात् श्री (लक्ष्मी)
  ही हो। मान-प्रतिष्ठा चाहने वालों के लिए कन्या का पिता होना सचमुच दुःखद है।’
'9': ‘और हे कन्यके! यह भी समझ में नहीं आता कि कौन तुम्हें वरण करेगा।’
'10': >-
  ‘पुत्री! तुम सर्वगुणसम्पन्न हो, साक्षात् लक्ष्मी के समान हो। कन्या को जहाँ
  मातृकुल, पितृकुल और जिस कुल में उसका विवाह होकर वह दी जाती है—इन तीनों कुलों
  के विषय में सदा संदेह बना रहता है; कन्या तीनों कुलों को संशय में डालकर खड़ी
  रहती है।’
'11': >-
  ‘अतः पुत्री! तुम प्रजापति-कुल में उत्पन्न, श्रेष्ठतम मुनिवर विश्रवा—जो
  पौलस्त्य (पुलस्त्य के वंशज) हैं—उनका आश्रय लो; तुम स्वयं उन्हें वर रूप में
  चुनो।’
'12': >-
  ‘पुत्री! इसमें संदेह नहीं कि तुम्हारे ऐसे ही पुत्र होंगे—तेज में उस धनेश्वर
  (कुबेर) के समान, जो सूर्य की भाँति तेजस्वी है।’
'13': >-
  पिता की प्रतिष्ठा (गौरव) के कारण उस कन्या ने उसका वचन सुनकर वहाँ जाकर, जहाँ
  विश्रवा तपस्या में लगे थे, उनके समीप खड़े होकर प्रतीक्षा की।
'14': >-
  हे राम! उसी समय पुलस्त्य-पुत्र द्विज विश्रवा, मानो चौथे अग्निदेव हों,
  अग्निहोत्र में प्रवृत्त थे।
'15': >-
  पिता के गौरव के कारण उस कठोर समय का विचार किए बिना वह सुन्दरी उनके सामने गई और
  चरणों के पास मुँह झुकाए खड़ी हो गई; और बार-बार अंगूठे के अग्रभाग से भूमि
  कुरेदने लगी।
'16': >-
  उस सुश्रोणी, पूर्णचन्द्र के समान मुख वाली कन्या को देखकर, अपने तेज से दीप्त और
  परम उदार मुनि ने उससे कहा—
'17': >-
  ‘भद्रे! तुम किसकी पुत्री हो? और यहाँ कहाँ से आई हो? हे शोभने! तुम्हारा क्या
  प्रयोजन है और किस कारण से आई हो—सत्य-सत्य बताओ।’
'18': >-
  ऐसा कहे जाने पर उस कन्या ने हाथ जोड़कर कहा—‘हे मुने! अपने आत्मप्रभाव से आप
  मेरे अभिप्राय (मन की बात) को जानने में समर्थ हैं।’
'19': >-
  ‘तथापि, हे ब्रह्मर्षे! मुझे यह जानिए कि मैं पिता की आज्ञा से आई हूँ। मेरा नाम
  कैकसी है; शेष बात आप स्वयं जानने योग्य हैं।’
'20': >-
  तब मुनि ध्यान में गए और फिर यह वचन बोले—‘भद्रे! तुम्हारे मन में जो कारण (भाव)
  है, वह मुझे ज्ञात हो गया है।’
'21': >-
  ‘हे मतङ्ग की चाल जैसी मनोहर गति वाली! तुम्हें मुझसे पुत्र की अभिलाषा है।
  परन्तु तुम जिस दारुण (अशुभ/कठिन) समय में मेरे पास आई हो, इस कारण—’
'22': >-
  ‘अतः सुनो, भद्रे! तुम जैसे पुत्र उत्पन्न करोगी—वे दारुण होंगे, दारुण आकार वाले
  होंगे और दारुण कुल-प्रवृत्ति (अशुभ स्वभाव/कुटिल वंशगत रुचि) को प्रिय मानने
  वाले होंगे।’
'23': >-
  ‘हे सुश्रोणि! तुम क्रूर कर्म करने वाले राक्षसों को ही प्रसव करोगी।’ यह वचन
  सुनकर उसने प्रणाम किया और फिर बोली—
'24': >-
  ‘भगवन्, हे ब्रह्मवादिन! मैं आपसे ऐसे अत्यन्त दुराचार पुत्र नहीं चाहती। कृपा
  करके मुझ पर अनुग्रह कीजिए।’
'25': >-
  कन्या के इस प्रकार कहने पर मुनिपुङ्गव विश्रवा ने चन्द्रमा की रोहिणी के समान
  शोभायमान कैकसी से फिर कहा—
'26': >-
  ‘हे शुभानने! तुम्हारा जो सबसे छोटा (पश्चिम) पुत्र होगा, वह मेरे वंश के अनुरूप
  होगा और धर्मात्मा होगा।’
'27': >-
  हे राम! यह कहे जाने पर भी कुछ समय बाद उसी कन्या ने अत्यन्त भयानक,
  राक्षस-स्वरूप, अत्यन्त दारुण बालक को जन्म दिया।
'28': >-
  वह दशग्रीव (दस सिर वाला), विशाल दाँतों वाला, नील अञ्जन-राशि के समान श्याम,
  ताम्र ओष्ठों वाला, बीस भुजाओं वाला, विशाल मुख वाला और दीप्त केशों (या दहकते
  शिरोरोमों) से युक्त था।
'29': >-
  उसके जन्म के समय ज्वाला सहित कौर (मुँह में जली-सी वस्तु) लिए हुए शिवाएँ
  (स्याल/गीदड़) दिखाई देने लगीं, और मांसभक्षी जीव अपसव्य (उलटी दिशा में) मंडल
  बनाकर घूमने लगे।
'30': >-
  देवता ने मानो रक्त की वर्षा की; मेघ खर-खर (भयंकर) शब्द करने लगे; सूर्य का तेज
  भी प्रकट न हुआ, और महा-उल्काएँ पृथ्वी पर गिरने लगीं।
'31': >-
  पृथ्वी काँप उठी, अत्यन्त दारुण पवन चलने लगे; और नदियों के स्वामी समुद्र—जो
  अक्षम्य (अक्षोभ्य) माना जाता है—वह भी क्षुब्ध होकर उफन पड़ा।
'32': >-
  तब पितामह के समान (गंभीर/प्रतापी) उस पिता ने उसका नामकरण किया—‘यह दशग्रीव
  उत्पन्न हुआ है; यह दशग्रीव ही कहलाएगा।’
'33': >-
  उसके बाद महाबली कुम्भकर्ण उत्पन्न हुआ, जिसकी देह-प्रमाण (आकार) के समान विशाल
  प्रमाण यहाँ कहीं नहीं मिलता।
'34': >-
  फिर ‘शूर्पणखा’ नाम वाली विकृत मुख वाली पुत्री उत्पन्न हुई; और कैकसी का सबसे
  छोटा (पश्चिम) पुत्र धर्मात्मा विभीषण उत्पन्न हुआ।
'35': उस महान् सत्त्व (विभीषण) के जन्म के समय पुष्प-वर्षा हुई।
'36': >-
  आकाश में देवताओं के दुन्दुभि-नाद होने लगे, जो मानो प्राणदायक थे; और अन्तरिक्ष
  में ‘साधु! साधु!’ ऐसा वचन भी गूँज उठा।
'37': >-
  वे दोनों—कुम्भकर्ण और दशग्रीव—उसी महान् वन में अत्यन्त तेजस्वी होकर बढ़ने लगे
  और उस समय लोकों में उद्वेग उत्पन्न करने वाले बन गए।
'38': >-
  कुम्भकर्ण तो प्रमत्त होकर, धर्म से प्रेम रखने वाले महर्षियों को सताता, और मानो
  तीनों लोकों को ही भक्षण करता हुआ, नित्य असन्तुष्ट होकर विचरता रहा।
'39': >-
  परन्तु धर्मात्मा विभीषण सदा धर्म में स्थित रहता; स्वाध्याय करता, नियत आहार
  करता और इन्द्रियों को जीतकर रहता था।
'40': >-
  फिर किसी समय धनेश्वर देव वैश्रवण (कुबेर) पुष्पक-विमान से अपने पिता के दर्शन को
  वहाँ आए।
'41': >-
  उन्हें तेज से मानो जलते हुए देखकर, कैकसी वहाँ आई और उस राक्षसी ने दशग्रीव से
  कहा—
'42': >-
  ‘पुत्र! अपने भाई वैश्रवण को देखो—वे तेज से आवृत हैं। भाई-भाई में समान भाव होते
  हुए भी, अपने आप को भी ऐसा (उनके समान) देखो।’
'43': >-
  ‘हे अमितविक्रम दशग्रीव! ऐसा प्रयत्न करो कि, हे मेरे पुत्र, तुम भी वैश्रवण के
  समान हो जाओ।’
'44': >-
  माता का वह वचन सुनकर प्रतापी दशग्रीव के भीतर अतुल असहिष्णुता/क्रोध उमड़ पड़ा
  और उसने उसी समय प्रतिज्ञा की।
'45': >-
  ‘मैं तुम्हें सत्य प्रतिज्ञा करता हूँ—मैं भाई के समान, या उससे भी अधिक, पराक्रम
  (ओज) से युक्त होऊँगा। हृदय में जो सन्ताप है, उसे त्याग दो।’
'46': >-
  फिर उसी क्रोध के आवेग से दशग्रीव अपने अनुजों सहित, दुष्कर कर्म सिद्ध करने की
  इच्छा से, तपस्या के लिए मन को धारण कर चला।
'47': >-
  ‘मैं तप से अपना अभीष्ट प्राप्त करूँगा’—ऐसा निश्चय करके, आत्मसिद्धि के लिए वह
  गोकर्ण के शुभ आश्रम में आ पहुँचा।
'48': >-
  वहाँ वह राक्षस अपने अनुजों सहित, अत्यन्त उग्र पराक्रम वाला होकर, अतुल तप करने
  लगा; उसने समर्थ पितामह ब्रह्मा को भी प्रसन्न किया। तुष्ट होकर ब्रह्मा ने उसे
  मन को हर लेने वाले (इच्छित) वर प्रदान किए।
'49': >-
  इस प्रकार श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड के अंतर्गत ‘रावण आदि की
  उत्पत्ति’ नामक नवम सर्ग (७-९) समाप्त हुआ।
