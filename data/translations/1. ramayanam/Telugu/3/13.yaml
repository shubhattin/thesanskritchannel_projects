'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అరణ్యకాండలో ‘పంచవటీగమనం’ అను త్రయోదశ సర్గము
  ॥3-13॥
'1': >-
  ఓ రామా! నీకు మంగళము కలుగుగాక. ఓ లక్ష్మణా! నేను నీ మీద ఎంతో ప్రీతితో ఉన్నాను;
  సంతోషముగా ఉన్నాను. సీతతో సహా నన్ను అభివాదించుటకై మీరు ఇక్కడికి వచ్చియున్నారు.
'2': >-
  మార్గశ్రమవలన మీకు బహు క్లేశము కలుగుచున్నది. ఆ అధిక శ్రమచేత మీరు
  బాధపడుచున్నారు. జనకనందిని మైథిలీ సీత కూడ తప్పక మనస్సులో వ్యాకులమై ఉన్నట్లు
  స్పష్టమే.
'3': >-
  ఇమె సుకుమారియైన సీత, ఈ కష్టములచేత ఏమాత్రము నిందింపబడలేదు; ఏవిధమైన దోషముచేతను
  మలినమయ్యలేదు. భర్తపై ఉన్న స్నేహమే ప్రేరణగా, అపార దోషములుండే ఈ అరణ్యానికి
  వచ్చియున్నది.
'4': >-
  ఓ రామా! ఇక్కడ సీత ఎలా రమించునో, ఆమెకు ఎలా సంతోషముగా ఉండునో, అట్లే చేయుము.
  నిన్ను ఈ వనములో చేరుట మహాదుష్కరమని తెలిసినప్పటికీ, ఇమె ఆ కఠిన కార్యమును చేసి
  వచ్చియున్నది.
'5': >-
  ఓ రఘునందనా! సృష్టి మొదటినుండి స్త్రీల స్వభావము ఇదే—సమస్థితిలో ఉన్నవానిపై
  అనురాగముంచుతారు; విపత్తులో, అసమస్థితిలో ఉన్నవానిని విడిచిపెట్టుదురు.
'6': >-
  శతహ్రదముల (నీటి గుంతల) చంచలత్వము, ఆయుధముల పదును, గరుడుని మరియు గాలియొక్క
  వేగము—ఈ లక్షణములను స్త్రీలు అనుసరిస్తారు (అంటే, వారిలో ఇవి సహజముగా
  కనిపిస్తాయి).
'7': >-
  కానీ, నీ భార్య అయిన ఈ సీత ఆ దోషములన్నిటినుండి విముక్తురాలు. దేవీశ్రేష్ఠురాలైన
  అరుంధతిలా ఇమె ప్రశంసనీయం, పేరుపెట్టదగిన శీలసంపన్నురాలు.
'8': >-
  ఓ అరిం దమ రామా! సౌమిత్రి లక్ష్మణునితో పాటు, ఈ వైదేహి సీతతో కూడ నీవు
  నివసించబోయే ఈ దేశము అలంకరింపబడినట్లు (అనుకూల సంపదలతో) శోభిల్లుచున్నది.
'9': >-
  మునివర్యుడు ఇలా చెప్పినప్పుడు, రాఘవుడు సంయతాంజలితో, అగ్నివలె దీప్తిమంతుడైన ఆ
  ఋషితో వినయముతో కూడిన మాటలను పలికెను.
'10': >-
  నేను ధన్యుడను; నాకు అనుగ్రహము కలిగింది. ఎందుకంటే—సోదరుడు, భార్యతో సహా ఉన్న మా
  గుణములను చూచి, మునిపుంగవుడైన మీరు మా మీద గురువులాగా సంతుష్టి పొందుతున్నారు.
'11': >-
  కానీ, నీరు ఉండే, అడవులు విస్తారముగా ఉన్న ఒక దేశమును నాకు నిర్దేశించండి. అక్కడ
  ఆశ్రమస్థానమును నిర్మించుకొని, నేను నిత్యము సుఖముగా నివసించుదును.
'12': >-
  రాముని మాటలు విని, ధర్మాత్ముడైన మునిశ్రేష్ఠుడు క్షణమొకటి ధ్యానించి, తరువాత
  శుభకరమైన మాటలను పలికెను.
'13': >-
  ఓ తాతా! ఇక్కడి నుండి రెండు యోజనముల దూరములో, మూలములు, ఫలములు, నీరు విరివిగా
  లభించే, మృగములు బహుగా సంచరించే, శ్రీమంతమైన ‘పంచవటి’ అని ప్రసిద్ధమైన ప్రాంతము
  ఉంది.
'14': >-
  అక్కడికి వెళ్లి, సౌమిత్రి లక్ష్మణునితో సహా ఆశ్రమస్థానమును ఏర్పాటు చేసుకొని,
  తండ్రి ఆజ్ఞను యథావిధిగా అనుసరించుచూ నీవు సుఖముగా విహరించుము.
'15': >-
  ఓ అనఘా! నీ వృత్తాంతమంతా నాకు తెలిసినదే—నా తపస్సు ప్రభావముచేతనూ, దశరథునిపై ఉన్న
  స్నేహముచేతనూ.
'16': >-
  నీ హృదయంలో ఉన్న కోరిక కూడా నేను తపస్సు ద్వారా తెలిసికొన్నాను. ఈ తపోవనములో నాతో
  కలిసి నివసిస్తానని నీవు ప్రతిజ్ఞ చేసి ఉన్నావు కదా.
'17': >-
  అందుచేతనే నేను నీకు చెప్పుచున్నాను—‘పంచవటికి వెళ్లుము’ అని. అది రమ్యమైన
  వనప్రదేశము; అక్కడ మైథిలీ సీత ఆనందించును.
'18': >-
  ఓ రాఘవా! ఆ దేశము ప్రశంసనీయం; ఎక్కువ దూరము కాదు. గోదావరి నదికి సమీపముగా ఉంది;
  అక్కడ మైథిలీ సీత రమించును.
'19': >-
  ఓ మహాబాహో! అక్కడ మూలములు, ఫలములు విరివిగా ఉంటాయి; నానావిధ పక్షిగణములతో కూడి
  ఉంటుంది. అది ఏకాంతమైనది, పుణ్యమైనది, రమ్యమైనది కూడా.
'20': >-
  నీవు సదాచారసంపన్నుడవు; రక్షణ చేయుటకు సమర్థుడవు. అంతేకాక, ఓ రామా! అక్కడ
  నివసించుచూ నీవు తపస్సుచేసే మహర్షులనూ రక్షించగలవు.
'21': >-
  ఓ వీరా! ఇది గమనించదగిన సూచన—ఇది మధూక వృక్షముల మహావనము. దీనికి ఉత్తరదిశగా
  వెళ్లాలి; మార్గములో న్యగ్రోధ వృక్షమునూ దాటుచూ వెళ్లవలెను.
'22': >-
  తరువాత, పర్వతానికి సమీపములో ఉన్న ఒక స్థలమును ఎక్కి చేరినప్పుడు, నిత్యము
  పుష్పించు వనములతో కూడిన, ‘పంచవటి’ అని ప్రసిద్ధమైన ప్రదేశము (కనిపించును).
'23': >-
  అగస్త్యుడు ఇలా చెప్పిన తరువాత, రాముడు సౌమిత్రి లక్ష్మణునితో సహా, సత్యవాక్యుడైన
  ఆ ఋషిని సత్కరించి, సెలవు తీసుకునే విధముగా నమస్కరించి ప్రయాణానికి అనుమతి
  కోరెను.
'24': >-
  ఆ ఋషిచేత అనుమతింపబడి, పాదాభివందనము చేసిన ఆ ఇద్దరు, సీతతో సహా, ఆశ్రమమును విడిచి
  పంచవటికి బయలుదేరిరి.
'25': >-
  చాపములు పట్టుకొని, తూణీరములు భుజములకు వేలాడగొట్టుకొని, యుద్ధములలో ఎన్నడూ
  వెనుకాడని రాజపుత్రులు అయిన ఆ ఇద్దరు—మహర్షి చూపిన మార్గమునే అనుసరించి, మనస్సు
  సమాధానముతో పంచవటికి చేరిరి.
'26': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, అరణ్యకాండలో
  ‘పంచవటీగమనం’ అను త్రయోదశ సర్గము ॥3-13॥
