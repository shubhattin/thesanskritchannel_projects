'37': >-
  ముందు నీవు సౌభాగ్యవతిగా గర్వంతో (కౌసల్యను) తృణీకరించావు. మరి నీ సపత్ని అయిన
  రామమాత (కౌసల్య) ఇప్పుడు వైరం తీర్చుకోకుండా ఎలా ఉంటది? ॥2-8-37॥
'38': >-
  రాముడు రత్నసముద్రాలు, పర్వతాలు కలిగిన ఈ పృథివిని పొందినప్పుడు, ఓ భామినీ, నీవు
  దీర్ఘంగా దిగజారి, అశుభమైన పరాభవానికి, భరతునితో పాటు దీనస్థితికి చేరిపోతావు
  ॥2-8-38॥
'39': >-
  రాముడు పృథివిని పొందినప్పుడే భరతుడు నిశ్చయంగా నాశనమైపోతాడు. కాబట్టి నీ
