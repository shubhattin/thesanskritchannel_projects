'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘ऋषिकुमार-वध-आख्यान’ नामक
  तिरसठवाँ सर्ग॥२-६३॥
'1': >-
  उस (घटना) के कारण बार-बार जागकर, शोक से जिसकी चेतना व्याकुल हो उठी थी, उस राजा
  दशरथ ने तब गहरी चिन्ता का आश्रय लिया॥२-६३-१॥
'2': >-
  राम और लक्ष्मण के वनवास चले जाने से, इन्द्र के समान तेजस्वी (दशरथ) के भीतर ऐसा
  उपद्रव/संकट आ घुसा जैसे सूर्य को आसुरी अन्धकार आच्छादित कर ले॥२-६३-२॥
'3': >-
  पत्नी सहित राम के निकल जाने पर, कोसल-नरेश दशरथ ने (कौसल्या की) काली-काली
  पलक-रेखाओं वाली आँखों को स्मरण करके, अपने ही दुष्कृत (पाप) को याद करते हुए,
  कुछ कहने की इच्छा की॥२-६३-३॥
'4': >-
  राम के वन को प्रस्थान कर जाने के बाद छठी रात में, आधी रात के समय राजा दशरथ
  अपने किए हुए दुष्कर्म को स्मरण करता हुआ (अत्यन्त व्यथित हुआ)॥२-६३-४॥
'5': >-
  राजा दशरथ पुत्र-शोक से पीड़ित होकर, अपने दुष्कृत को याद करता हुआ, पुत्र-शोक से
  आतुर कौसल्या से यह वचन बोला॥२-६३-५॥
'6': >-
  हे कल्याणि, हे भद्रे! मनुष्य जो कुछ भी करता है—चाहे शुभ हो या अशुभ—उसका कर्ता
  अपने ही कर्म से उत्पन्न फल को अवश्य प्राप्त करता है॥२-६३-६॥
'7': >-
  वस्तुओं (या परिणामों) की गुरुता-लघुता, कर्मों के आरम्भ में ही उनके फल, तथा
  दोष—जो मनुष्य इन्हें नहीं जानता, उसे ही बाल (अविवेकी) कहा जाता है॥२-६३-७॥
'8': >-
  कोई आम का वन काटकर पलाश (टेसू) के वृक्षों को सींचे; फूल देखकर फल का लोभी
  बने—वही फल आने पर शोक करता है॥२-६३-८॥
'9': >-
  जो कर्म का फल जाने बिना केवल कर्म के पीछे दौड़ता रहता है, वह फल पकने पर वैसे
  ही शोक करता है जैसे किम्शुक (पलाश) को सींचने वाला॥२-६३-९॥
'10': >-
  वैसा ही दुष्टमति मैं हूँ—जिसने आम का वन काटकर पलाश को सींचा; फल के आने पर राम
  को त्यागकर, अब पीछे से शोक करता हूँ॥२-६३-१०॥
'11': >-
  हे कौसल्ये! धनुषधारी कुमार के द्वारा ‘शब्द’ (ध्वनि) के कारण (भ्रम में) पड़कर
  मैंने यह पाप किया कि ‘कुमार शब्द-वेधी (आवाज़ पर निशाना लगाने वाला) है’—ऐसा मान
  बैठा॥२-६३-११॥
'12': >-
  हे देवि! यह स्वयंकृत दुःख अब मेरे पास आ पहुँचा है—जैसे अज्ञानवश कोई बालक यहाँ
  विष खा ले और उसका दुष्परिणाम स्वयं पर ले आए॥२-६३-१२॥
'13': >-
  जैसे कोई पुरुष पलाश के भ्रम में पड़ जाए, वैसे ही ‘शब्द-वेध’ का यह फल मुझे भी
  अविज्ञात था (कि इसका परिणाम इतना भयावह होगा)॥२-६३-१३॥
'14': >-
  हे देवि! उस समय तुम नई-नई ब्याही थी और मैं युवा राजा था; तभी वर्षा-ऋतु आ
  पहुँची, जो मेरे काम-भाव को और अधिक बढ़ाने वाली थी॥२-६३-१४॥
'15': >-
  पृथ्वी के रसों (आर्द्रता) का सेवन कर और जगत् को अपने किरणों से तपाकर, सूर्य
  अपनी भयानक (दाहक) क्रिया पूर्ण कर, अस्त दिशा में प्रवेश करता है॥२-६३-१५॥
'16': >-
  तप्त उष्णता तत्काल भीतर समा गई; स्नेहयुक्त (जलभरे) मेघ दिखाई देने लगे; तब
  मेंढक, सारंग (हिरण) और मयूर—सब हर्षित हो उठे॥२-६३-१६॥
'17': >-
  भीगे हुए पंखों वाले (पक्षी), स्नान किए हुए-से, मानो कष्ट से व्रत करने वाले
  व्रती, वर्षा-वायु से झुकी हुई अग्र-शाखाओं वाले वृक्षों के निकट जा
  पहुँचे॥२-६৩-१७॥
'18': >-
  गिरते हुए जल से आच्छादित, और बार-बार बरसती धाराओं से (दिखता हुआ) मतवाला सारंग
  (हिरण) पर्वत की स्थिर जल-राशि के समान शोभायमान लग रहा था॥२-६३-१८॥
'19': >-
  पाण्डुर और अरुण वर्ण वाले, निर्मल भी, नाले पर्वतों के खनिज/गेरू से बहते
  हुए—भस्म (राख) सहित, भुजंग के समान लहराते हुए बह निकले॥२-६३-१९॥
'20': >-
  मेघों के आगमन पर, जो नाले पहले निर्मल थे वे भी अरुण-रक्तिम जल से व्याकुल हो गए
  और अपनी मर्यादा छोड़कर उन्मार्ग (गलत दिशाओं) में जल-प्रवाह ले जाने
  लगे॥२-६३-२०॥
'21': >-
  उस अत्यन्त सुखद समय में, धनुषधारी, बाणसम्पन्न, रथ पर स्थित (युवक दशरथ) व्यायाम
  करने का निश्चय कर सरयू नदी के किनारे-किनारे चल पड़ा॥२-६३-२१॥
'22': >-
  रात्रि में नदी पर (पानी) पीने आए भैंसे, हाथी, या किसी अन्य वन्य पशु को मारने
  की इच्छा से—इन्द्रियों पर विजय रखने वाला मैं (शिकार के लिए) गया॥२-६३-२२॥
'23': >-
  उस समय मैं वहाँ एकान्त में रात को धनुष खोलकर (तैयार कर) बैठा था; वहीं तट पर आए
  हुए किसी वन्य जीव को (मारने का) निश्चय करके मैं घात लगाए रहा॥२-६३-२३॥
'24': >-
  और भी किसी हिंस्र मृग का शब्द सुनकर (मानो वही आया हो), तब अन्धकार में मैंने जल
  में घड़े के भरने (या घड़े के चारों ओर जल के घुमने) की ध्वनि सुनी॥२-६३-२४॥
'25': >-
  आँखों की पहुँच से बाहर उस घोष को, मानो हाथी के गरजने जैसा समझकर, तब मैंने
  चमकते हुए, आशीविष (विषधर सर्प) के समान तीक्ष्ण बाण को खींच लिया॥२-६३-२५॥
'26': >-
  शब्द की ओर लक्ष्य करके—हाथी को मारने की आकांक्षा से—मैंने (वहाँ) बाण चला दिया;
  मैंने आशीविष के समान तीक्ष्ण बाण छोड़ा॥२-६३-२६॥
'27': >-
  वहीं, प्रातःकाल-सा स्पष्ट (मानवी) वचन वनवासी का प्रकट हुआ—‘हा! हा!’ कहते हुए,
  बाण से मर्म पर आहत होकर वह जल में गिर पड़ा॥२-६३-२७॥
'28': >-
  उस बाण के गिरते ही वहाँ मनुष्य की वाणी सुनाई दी—‘तपस्वी-से हम पर, हमारे जैसे
  (निर्दोष) पर शस्त्र कैसे गिर सकता है?’॥२-६३-२८॥
'29': >-
  ‘रात्रि में निर्जन नदी पर मैं जल लेने (पानी भरने) आया था; मुझे बाण से किसने
  मारा? और मैंने किसका क्या बिगाड़ा था?’॥२-६३-२९॥
'30': >-
  ‘दण्ड त्याग देने वाले ऋषि का, वन में वन्य (फल-मूल आदि) से जीवित रहने वाले मेरे
  जैसे का—शस्त्र से वध कैसे किया जा सकता है?’॥२-६३-३०॥
'31': >-
  ‘जटाओं का भार धारण करने वाले, वल्कल और अजिन वस्त्र पहनने वाले मुझ पर—मेरे वध
  का इच्छुक कौन होगा? या मैंने उसका कौन-सा अपराध किया था?’॥२-६३-३१॥
'32': >-
  ‘इस प्रकार यह आरम्भ किया गया कर्म निष्फल है, केवल अनर्थ से युक्त है; जैसे
  गुरु-तल्पगामी (महापापी) को कोई साधु नहीं मानता, वैसे ही (इस कर्म को) कोई सज्जन
  नहीं मानेगा।’॥२-६३-३२॥
'33': >-
  ‘मैं अपने जीवन-नाश का उतना शोक नहीं करता; अपने ही जैसे (दीन) माता-पिता—उन
  दोनों का शोक करता हूँ।’॥२-६३-३३॥
'34': >-
  ‘वे दोनों वृद्ध, जो युगल रूप से (सदा साथ रहने वाले) हैं, और जिन्हें मैंने बहुत
  काल तक पाला है—मेरे पंचत्व को प्राप्त होने पर वे किस प्रकार जीविका
  चलाएँगे?’॥२-६३-३४॥
'35': >-
  ‘माता-पिता दोनों वृद्ध हैं और अन्धे हैं, और मैं—एक ही बाण से मारा गया; फिर वे
  सब किसके द्वारा मारे जाएँगे—किस ऐसे सुबाले (अल्पबुद्धि) और अकृतात्मा के
  हाथों?’॥२-६३-३५॥
'36': >-
  उसकी करुण वाणी सुनकर, और मैं धर्म की आकांक्षा रखने वाला होते हुए भी—व्यथित मन
  से मेरे दोनों हाथों से बाण सहित धनुष भूमि पर गिर पड़ा॥२-६३-३६॥
'37': >-
  रात्रि में उसके करुण विलाप को बहुत सुनकर, शोक के वेग से मैं घबरा गया और
  अत्यन्त व्याकुल होकर लगभग अचेत हो गया॥२-६३-३७॥
'38': >-
  फिर उस स्थान पर पहुँचकर, दीन-चित्त और अत्यन्त खिन्न मन वाला मैं—सरयू के तट पर
  बाण से मारे हुए उस तपस्वी को देखा॥२-६३-३८॥
'39': >-
  उसकी जटाओं का भार बिखर गया था, कलश से जल छिटक गया था, अंग धूल और रक्त से लथपथ
  थे; वह शल्य से पीड़ित होकर पड़ा था॥२-६३-३९॥
'40': >-
  वह मुझे दोनों नेत्रों से देखकर—मैं भयभीत और अस्वस्थ-चित्त था—तेज से मानो भस्म
  कर डालने वाला, यह क्रूर वचन बोला॥२-६३-४०॥
'41': >-
  ‘हे राजन्! वन में निवास करने वाले मुझसे तुम्हारा क्या अपकार हुआ था, कि
  गुरुजनों (माता-पिता) के लिए जल लेने की इच्छा से आया हुआ मैं तुमने घायल कर
  दिया?’॥२-६३-४१॥
'42': >-
  ‘एक ही बाण से मेरे मर्म पर आघात हुआ; पर वास्तव में मेरे साथ ही मेरे दोनों
  अन्धे वृद्ध—मेरी माता और मेरे जनक—मारे गए।’॥२-६३-४२॥
'43': >-
  ‘वे निश्चय ही दुर्बल और अन्धे, मेरे लौटने की प्रतीक्षा करते हुए प्यासे होंगे;
  वे बहुत देर तक उस कठिन तृष्णा को, आशा बाँधकर, धारण किए रहेंगे।’॥२-६३-४३॥
'44': >-
  ‘निश्चय ही न मेरे तप का फल-संयोग है, न श्रुत (अध्ययन/वेदाध्ययन) का; क्योंकि
  मेरे पिता नहीं जानते कि मैं पृथ्वी पर गिरा पड़ा हूँ।’॥२-६३-४४॥
'45': >-
  ‘और जान भी लें तो क्या करेंगे? वे असमर्थ हैं, चलने-फिरने में भी अक्षम; जैसे
  कोई निर्बल व्यक्ति काटे जाते पर्वत को दूसरे पर्वत से बचा नहीं सकता।’॥२-६३-४५॥
'46': >-
  ‘हे राघव! तुम ही शीघ्र जाकर मेरे पिता से सब कहो, नहीं तो क्रुद्ध होकर वह बढ़ी
  हुई अग्नि की भाँति तुम्हें जला न डाले।’॥२-६३-४६॥
'47': >-
  ‘हे राजन्! यह एक-पगडंडी (सीधा मार्ग) है जहाँ से मेरे पिता का आश्रम है; तुम
  वहाँ जाकर उन्हें प्रसन्न करना, कहीं वे कुपित होकर तुम्हें शाप न दे
  दें।’॥२-६३-४७॥
'48': >-
  ‘हे राजन्! मुझे (बाण) निकालकर विशल्य करो; यह तीक्ष्ण बाण मेरे मर्म में रुककर,
  मेरे कोमल उत्थान/उभार को (प्राणों सहित) रोक रहा है—जैसे जल का वेग तट को काटकर
  रोक/अवरोध बन जाता है।’॥२-६३-४८॥
'49': >-
  ‘बाण लगा रहने पर प्राणों सहित कष्ट होता है; बाण निकाल देने पर (तुरन्त) प्राण
  नष्ट हो जाएँगे।’—उसके शल्य निकालने के विषय में यही चिन्ता मुझे घेरने
  लगी॥२-६३-४९॥
'50': >-
  मेरे दुःखी, दीन और शोकातुर होने पर, मुनि-पुत्र ने तब मेरे हृदय की चिन्ता को
  भाँप लिया॥२-६३-५०॥
'51': >-
  दुःख से क्षीण होता हुआ वह मुझे अत्यन्त आर्त की भाँति बोला; वह शिथिल पड़ता जा
  रहा था, अंग ढीले हो रहे थे, छटपटा रहा था, और क्षय (मृत्यु) के निकट पहुँच चुका
  था॥२-६३-५१॥
'52': >-
  ‘मैं धैर्य से अपने को संभालकर स्थिरचित्त होता हूँ; ब्रह्महत्या-जैसे पाप के
  कारण (उत्पन्न) यह बोझ तुम्हारे हृदय से दूर कर दिया जाए।’॥၂-६३-५२॥
'53': >-
  ‘हे राजन्! मैं द्विज (ब्राह्मण/क्षत्रिय/वैश्य) नहीं हूँ; तुम्हारे मन में व्यथा
  न हो। हे जनपदाधिप! मैं वैश्य से शूद्रा में उत्पन्न हुआ हूँ।’॥२-६३-५३॥
'54': >-
  इस प्रकार कठिनता से बोलते हुए, बाण से मर्म पर आहत वह (युवक) घूमने लगा; छटपटाता
  हुआ, काँपता हुआ, पृथ्वी पर लोटने लगा॥२-६३-५४॥
'55': >-
  तब उसके सिर झुकते-झुकते (शक्ति क्षीण होने पर) मैंने वह बाण निकाल लिया—उसके
  झुकते जाने पर मैंने वही बाण निकाल लिया॥२-६३-५५॥
'56': >-
  जल से आर्द्र शरीर वाले उस (मुनि-पुत्र) का कठिन विलाप सुनकर, निरन्तर उच्छ्वास
  लेती हुई उसके मर्म-घाव की पीड़ा देखकर, फिर सरयू में तट पर पड़े हुए उसे देख
  मैं, हे भद्रे, अत्यन्त विषादग्रस्त हो गया॥२-६३-५६॥
'57': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-विरचित आदि-काव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘ऋषिकुमार-वध-आख्यान’ नामक तिरसठवाँ सर्ग समाप्त॥२-६३॥
