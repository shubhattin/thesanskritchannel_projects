'43': >-
  मधुर वाणी में बोलते हुए मैं वे सब बातें (सीता को) सुनाऊँगा, और सब कुछ इस
  प्रकार रचूँगा/व्यवस्थित करूँगा कि सीता श्रद्धा कर ले।
'44': >-
  इस प्रकार जगत्पति (श्रीराम) की उस प्रिया को देखते हुए, महाप्रभावी हनुमान ने
  वृक्ष की शाखाओं के बीच आश्रय लेकर मधुर और अवितथ (सत्य) वचन कहे।
'45': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के सुन्दरकाण्ड
  में ‘हनुमान द्वारा कर्तव्य-अकर्तव्य का विचार’ नामक त्रिंश (30वाँ) सर्ग सम्पन्न
  हुआ।
