'13': >-
  हे राजन्! हमारे कुशल मंत्रियों के साथ पहले ही परामर्श किया जा चुका है; और
  परस्पर स्थिति को भलीभाँति देखकर हमारे बीच विचार-विमर्श/विवाद भी हो चुका है।
'14': >-
  सीता को लौटा देना—यही कल्याणकारी उपाय मैंने निश्चित किया था। और यदि न दिया
  जाए, तो फिर युद्ध ही होगा—यह बात भी हमें वैसी ही स्पष्ट दिखाई देती है।
'15': >-
  फिर भी मैं तुम्हारे द्वारा दान, मान-सम्मान और नाना प्रकार की सांत्वना से सदा
