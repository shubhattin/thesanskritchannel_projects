  ఇంద్రజితుడు (ఆ పరిస్థితిని గమనించి) ముందుకు వచ్చాడు ॥6-82-16॥
'17': >-
  ఆగ్రహంతో ఆయుధాలను గ్రహించిన ఇంద్రజితుడు, శత్రువుల వైపుకు ముఖం చేసి
  దూసుకెళ్లాడు. తన సైన్యంతో చుట్టుముట్టబడి ఉండి, శరసమూహాలను నిరంతరం విడిచాడు
  ॥6-82-17॥
'18': >-
  దృఢపరాక్రముడైన ఇంద్రజితుడు, శూలాలు, అశనులు (గుర్జర/విద్యుత్తు వంటి ఆయుధాలు),
  ఖడ్గాలు, పట్టిశాలు, శూలముద్గరాలు మొదలైన ఆయుధాలతో అనేక మంది కపిశార్దూలులను
  సంహరించాడు ॥6-82-18॥
'19': >-
  అదే విధంగా వానరులూ మహాబలులు అయి, యుద్ధంలో అతని అనుచరులైన రాక్షసులను, బలమైన
