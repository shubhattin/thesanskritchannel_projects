'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే లక్ష్మణాగమనవిగర్హణం నామ ఏకోనషష్ఠితమః
  సర్గః ॥3-59॥
'1': >-
  ఆ తరువాత, ఆశ్రమం నుండి తిరిగి వచ్చివస్తున్న రఘునందనుడు శ్రీరాముడు, దుఃఖంతో ఇలా
  సౌమిత్రి లక్ష్మణుణ్ణి పదేపదే ప్రశ్నించాడు ॥3-59-1॥
'2': >-
  “మైథిలిని వదలి నీవెందుకు ఇక్కడికి వచ్చావు? ఆమె నీ మీద నమ్మకంతోనే, నా చేత వనంలో
  ఒంటరిగా వదిలివేయబడి ఉన్న వేళ కదా!” ॥3-59-2॥
'3': >-
  “లక్ష్మణా! నీవు మైథిలిని విడిచిపెట్టి నా దగ్గరకు వచ్చావని చూసిన వెంటనే, నా
  మనస్సులో ఘోరమైన పాపశంక కలుగుతోంది; అది నిజమేనేమోనని నా మనసు తీవ్రంగా
  వ్యథపడుతోంది.” ॥3-59-3॥
'4': >-
  “లక్ష్మణా! నిన్ను సీత లేకుండా దూరంగా ఈ మార్గంలో చూసినప్పటి నుంచి నా ఎడమ కన్ను,
  నా భుజం, నా హృదయం—all వణుకుతున్నాయి (అపశకునాలు సూచిస్తున్నట్లుగా).” ॥3-59-4॥
'5': >-
  ఇలా రాముడు అన్నప్పుడు, శుభలక్షణుడైన సౌమిత్రి లక్ష్మణుడు మరింత దుఃఖావిష్టుడై,
  దుఃఖంలో ఉన్న రామునితో మళ్లీ ఇలా చెప్పాడు ॥3-59-5॥
'6': >-
  “నేను నా ఇష్టానుసారంగా ఆమెను విడిచి ఇక్కడికి రాలేదు. ఆమెనే తీవ్రమైన ఆజ్ఞతో
  నన్ను ప్రేరేపించింది; అందువల్లనే నీ సమీపానికి వచ్చాను.” ॥3-59-6॥
'7': >-
  “‘లక్ష్మణా!’ అని ఆర్యుడి స్వరంలా మధురంగా వినిపించే మాట, ‘రక్షించు!’ అని వచ్చిన
  ఆ వాక్యం—మైథిలి చెవులకు చేరింది.” ॥3-59-7॥
'8': >-
  “నీ మీద ఉన్న ప్రేమతో మైథిలి, ఆ బాధాకర స్వరాన్ని విన్న వెంటనే భయంతో గజగజలాడుతూ,
  కన్నీళ్లు కార్చుతూ ‘పో, పో!’ అని నన్ను వెంటనే పంపమంది.” ॥3-59-8॥
'9': >-
  “ఆమె ‘పో’ అని నాకు ఎన్నిసార్లు ప్రోత్సహించినా, నేను ఆమెతో నిశ్చయంతో, విశ్వాసం
  కలిగేలా ఈ మాటలు చెప్పాను.” ॥3-59-9॥
'10': >-
  “‘ఇలాంటి భయాన్ని కలిగించే రాక్షసుణ్ణి నేను ఎక్కడా చూడటం లేదు. నిశ్చింతగా ఉండు;
  ఇలాంటిది ఎవరో చెప్పిన మాట మాత్రమే, నిజం కాదు’ అని నేను చెప్పాను.” ॥3-59-10॥
'11': >-
  “‘సీతా! నీచమైనదీ, నిందనీయం అయినదీ అటువంటి మాటను ఒక ఆర్యుడు ఎలా పలుకుతాడు?
  ‘రక్షించు’ అని నీవు చెప్పడం ఎలా సరి? త్రిదశులకైనా రక్షణనిచ్చగల రాముడే ఉన్నాడు
  కదా!’ అని అన్నాను.” ॥3-59-11॥
'12': >-
  “‘ఏ కారణం వల్ల, ఎవరో నా అన్న (రాముని) స్వరాన్ని ఆశ్రయించి, గొంతు మారి,
  ‘లక్ష్మణా! నన్ను రక్షించు’ అని విపరీత స్వరంతో పలికారు?’ అని కూడా నేను
  చెప్పాను.” ॥3-59-12॥
'13': >-
  “‘అది రాక్షససేన ప్రేరేపించిన మాటే; భయపెట్టి ‘రక్షించు’ అని చెప్పించిన వాక్యం
  అది, సుందరీ! అలాంటి మాటలతో నీవు విచారించవద్దు. కునారులవంటి (దుర్మతుల) జనులు
  సేవించేదిగా ఉండే భయానికి లోనవద్దు’ అని అన్నాను.” ॥3-59-13॥
'14': >-
  “‘ఇలా ఆందోళన చెందవద్దు; స్థిరమనస్సుతో, నిరుత్సాహం లేకుండా ఉండు. ఇంకా—మూడు
  లోకాలలో రణరంగంలో రాఘవుని ఓడించే పురుషుడు లేడు’ అని చెప్పాను.” ॥3-59-14॥
'15': >-
  “‘పుట్టినవాడైనా, పుట్టబోయేవాడైనా యుద్ధంలో రాఘవుని పరాజయం చేయలేడు. ఇంద్రుడు
  మొదలైన దేవతలు కూడా రాఘవుని యుద్ధంలో జయించలేరు; రాఘవుడు అజేయుడు’ అని అన్నాను.”
  ॥3-59-15॥
'16': >-
  ఇలా నేను చెప్పినా, వైదేహి మనస్సు మరింత మోహగ్రస్తమై, కన్నీళ్లు విడిచిపెడుతూ,
  నాతో ఘోరమైన ఈ మాటలు పలికింది ॥3-59-16॥
'17': >-
  “‘నీ మనస్సులో నా పట్ల అత్యంత పాపభావమే స్థిరపడింది. నీ అన్న వినాశనమైన తర్వాత
  నన్ను పొందాలని అనుకుంటున్నావు; అందుచేత నీవు నన్ను రక్షించవు’ అని సీత
  చెప్పింది.” ॥3-59-17॥
'18': >-
  “‘భరతునితో ముందే చేసుకున్న సంకేతం ప్రకారం నీవు రాముని వెంబడిస్తున్నావు. అంతగా
  మొరపెట్టుకుంటున్న రాముని స్వరాన్ని విన్నా, నీవు అతని వద్దకు వెళ్లడం లేదు’ అని
  ఆమె నిందించింది.” ॥3-59-18॥
'19': >-
  “‘నీవు దాచిన శత్రువివి; నా కోసమే రాముని అనుసరిస్తున్నావు. రాఘవుని లోపాన్ని
  పట్టుకోవాలని చూస్తూ, అందువల్లనే అతని దగ్గరకు వెళ్లడం లేదు’ అని కూడా ఆమె
  చెప్పింది.” ॥3-59-19॥
'20': >-
  వైదేహి ఇలా చెప్పగానే, లక్ష్మణుడు ఆవేశంతో, రక్తిమమైన కన్నులతో, కోపంతో పెదవులు
  కంపిస్తూ, ఆశ్రమం నుండి బయటికి నడిచాడు ॥3-59-20॥
'21': >-
  సౌమిత్రి ఇలా అనుకుంటూ వెళ్లుతుంటే, బాధతో మోహించిపోయిన శ్రీరాముడు ఇలా అన్నాడు:
  “సౌమ్యా! సీతను వదలి నీవు ఇక్కడికి రావడం దుష్కృతమే.” ॥3-59-21॥
'22': >-
  “రాక్షసులను అడ్డగించగల శక్తి నాలో ఉందని తెలుసుకొని కూడా, మైథిలి కోపంగా పలికిన
  ఆ మాటలకు కోపించి నీవు అక్కడి నుండి బయలుదేరావు.” ॥3-59-22॥
'23': >-
  “నీవు మైథిలిని వదిలివచ్చినందుకు నేను సంతృప్తి చెందను. ఒక స్త్రీ కోపంతో కఠినంగా
  మాట్లాడితే, దాన్ని విని నీవు ఇక్కడికి రావడం తగదు.” ॥3-59-23॥
'24': >-
  “ఏ విధంగానైనా సీత నిన్ను ప్రేరేపించినా, నీవు కోపవశుడై నా ఆజ్ఞను పాటించలేదు;
  ఇది నీ లోపమే.” ॥3-59-24॥
'25': >-
  “నేను బాణంతో కొట్టిన వాడే ఆ రాక్షసుడు ఇప్పుడు పడి ఉన్నాడు. జింకరూపంతో నన్ను
  ఆశ్రమం నుండి దూరంగా లాక్కెళ్లినవాడు వాడే.” ॥3-59-25॥
'26': >-
  “నేను ధనుస్సు లాగి, బాణాన్ని సంధించి, సులభంగా ఆ బాణంతో అతన్ని తాకించాను.
  అప్పుడు వాడు మృగరూపాన్ని విడిచిపెట్టి, భయవికలమైన స్వరంతో, కేయూరాలు ధరించిన
  రాక్షసరూపంగా మారాడు.” ॥3-59-26॥
'27': >-
  “అదే బాణానికి గాయపడి బాధపడుతూ, నా స్వరాన్నే ఆధారం చేసుకొని, చాలా దూరం వరకూ
  వినిపించేలా, అతడు ఆ అత్యంత క్రూరమైన మాటలు పలికాడు. ఆ మాటలు విని నీవు మైథిలిని
  విడిచి ఇక్కడికి వచ్చావు.” ॥3-59-27॥
'28': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే లక్ష్మణాగమనవిగర్హణం
  నామ ఏకోనషష్ఠితమః సర్గః ॥3-59॥
