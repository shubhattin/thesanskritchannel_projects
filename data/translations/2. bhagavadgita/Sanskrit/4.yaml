'0': ॐ। परब्रह्मस्वरूपाय परमात्मने नमस्कारः।
'1': अधुना भगवतः श्रीकृष्णस्य पवित्रा गीतोपनिषत् आरभ्यते।
'2': इदानीं चतुर्थोऽध्यायः प्रवर्तते—ज्ञानद्वारा कर्मसंन्यासविषयको योगः।
'3': श्रीभगवान् उवाच।
'4': >-
  अहमव्ययं योगमार्गं पूर्वं सूर्यदेवाय विवस्वते कथितवान्। स विवस्वान् तदेव मनवे
  प्रावोचत्, मनुश्च तदिक्ष्वाकवे निवेदितवान्।
'5': >-
  एवं गुरुपरम्परया प्राप्तं योगज्ञानं राजर्षयः सम्यगवगच्छन्। किन्तु दीर्घेण
  कालेनास्मिन् लोके, हे परन्तप, एष योगः लुप्तप्रायोऽभवत्।
'6': >-
  स एव पुरातनः योगः अद्य मया तव समक्षं प्रकाशितः; त्वं हि मम भक्तः सखा च। अतः
  एतद्गुह्यं परमं रहस्यं नूनम्।
'7': अर्जुन उवाच।
'8': >-
  भवतः जन्म अद्यतनं परवर्ती, विवस्वतः जन्म तु प्राचीनम्। तर्हि कथं मया
  ज्ञेयम्—आदौ भवान् एतं योगं तस्मै उपदिष्टवानिति?
'9': श्रीभगवान् उवाच।
'10': >-
  हे अर्जुन परन्तप, मम तव च बहूनि जन्मानि अतीतानि। तानि सर्वाण्यहं जानामि; त्वं
  पुनर्न जानासीति।
'11': >-
  अहं जातिरहितोऽपि, अविनाशिस्वरूपोऽपि, सर्वभूतानामधिपोऽपि सन्, स्वां
  प्रकृतिमधिष्ठाय, स्वीयया योगमायया देहधारणरूपेण प्रादुर्भवामि।
'12': >-
  हे भारत, यदा यदा धर्मः क्षीयते, अधर्मश्च प्रवर्धते, तदा अहं स्वात्मानं
  प्रकटयामि।
'13': >-
  साधूनां परिरक्षणार्थं, दुष्कृतिनां विनाशार्थं, धर्मस्य संस्थापनार्थं च—युगे
  युगे अहं अवताररूपेण सम्भवामि।
'14': >-
  मम जन्म कर्म च दिव्यस्वभावं यः तत्त्वतः सम्यग्जानाति, स देहं त्यक्त्वा
  पुनर्जन्म न प्राप्नोति; हे अर्जुन, स मामेव प्राप्नोति।
'15': >-
  रागभयक्रोधरहिताः, मय्येव मनो नियोज्य, मम शरणं गताः—अनेके जनाः ज्ञानतपसा
  शुद्धाः सन्तो मद्भावं, मम स्वरूपसाम्यं, प्राप्तवन्तः।
'16': >-
  ये ये जनाः यथायथं मां शरणं गच्छन्ति, अहं तान् तथातथैव अनुगृह्णामि। हे पार्थ,
  मनुष्याः सर्वथा मम एव मार्गमनुसरन्ति।
'17': >-
  कर्मसिद्धिं कामयमानाः जनाः इह देवताः पूजयन्ति; यतः मनुष्यलोके कर्मजं फलं
  सिद्धिश्च शीघ्रमेव लभ्यते।
'18': >-
  गुणकर्मविभागानुसारं मया चातुर्वर्ण्यव्यवस्था निर्मिता। तथापि, तस्य कर्तारमपि
  मां अकर्तारं, अव्ययं च, इति विद्धि।
'19': >-
  कर्माणि मां न लिप्यन्ते, कर्मफलभोगे मम स्पृहा नास्ति। यः एतत् मां यथार्थतः
  अवगच्छति, स कर्मभिः न बध्यते।
'20': >-
  एवं तत्त्वं विदित्वा पूर्वकाले मुमुक्षवोऽपि कर्माचरन्। अतः त्वमपि, पूर्वैः
  पुरातनैः यथा कृतं तथा, कर्म एव आचर।
'21': >-
  किं कर्म, किं च अकर्म—इति विषये कवयोऽपि अत्र मोहं यान्ति। अतः अहं ते
  कर्मतत्त्वं वक्ष्यामि; यज्ज्ञात्वा त्वं अशुभात् मोक्ष्यसे।
'22': >-
  कर्मस्वरूपं बोद्धव्यम्; निषिद्ध-विपरीतकर्मणः स्वरूपमपि बोद्धव्यम्; तथा अकर्मणः
  स्वरूपं च ज्ञेयम्। कर्मणः गतिरेषा अत्यन्तं सूक्ष्मा गहना च।
'23': >-
  यः कर्मणि स्थितोऽपि अकर्मभावं पश्यति, तथा अकर्मणि अपि कर्मयोग्यं
  प्रवृत्तिस्वरूपं पश्यति—स मनुष्येषु बुद्धिमान्; स योगयुक्तः; स च
  सम्यक्प्रकारेण सर्वकर्मकरणसमर्थ इव भवति।
'24': >-
  यस्य सर्वे आरम्भाः कामरहितसङ्कल्पवर्जिताः, यस्य कर्माणि ज्ञानरूपाग्निना
  दग्धानीव भवन्ति—तं बुधाः पण्डितं मन्यन्ते।
'25': >-
  कर्मफलासङ्गं परित्यज्य यः सदा तृप्तः, कस्यचित् आश्रयविहीनः, कर्मणि
  प्रवृत्तोऽपि स तत्त्वतः किञ्चिदपि न करोतीति ज्ञेयम्।
'26': >-
  आशारहितः, चित्तात्मनौ संयम्य, सर्वपरिग्रहं त्यक्त्वा, केवलं
  देहधारणमात्रनिमित्तं कर्म कुर्वन्—स पापं न प्राप्नोति।
'27': >-
  अयत्नेन यत् लभ्यते तेन सन्तुष्टः, द्वन्द्वातीतः, मत्सररहितः, सिद्धौ असिद्धौ च
  समचित्तः—कर्म कृत्वापि स न बध्यते।
'28': >-
  यस्य सङ्गः गतः, यः मुक्तः, यस्य चेतः ज्ञाननिष्ठं, यः यज्ञभावेन कर्म आचरति—तस्य
  समग्रं कर्म फलरूपेण विलीयते, बन्धकारणं न भवति।
'29': >-
  यत्र अर्पणं ब्रह्मैव, हविः ब्रह्मैव, ब्रह्मरूपेणैव ब्रह्माग्नौ होमः क्रियते—स
  ब्रह्मकर्मसमाधिना युक्तः साधकः अन्ततः ब्रह्मैव प्राप्नोति।
'30': >-
  केचन योगिनः देवतामात्रं उद्दिश्य यज्ञेन उपासते। अन्ये तु यज्ञकर्ममेव
  ब्रह्माग्नौ यज्ञरूपेण समर्पयन्ति।
'31': >-
  केचन श्रोत्रादीनि इन्द्रियाणि संयमनाम्नि अग्नौ होमवत् समर्पयन्ति। अन्ये तु
  शब्दादीन् विषयान् इन्द्रियाग्नौ इव प्रविश्य समर्पयन्ति।
'32': >-
  अपरे सर्वाणि इन्द्रियकर्माणि, प्राणस्य च सर्वाः वृत्तयः, ज्ञानदीप्ते
  आत्मसंयमयोगाग्नौ होमवत् जुह्वति।
'33': >-
  केचित् द्रव्यदानरूपयज्ञाः; केचित् तपोयज्ञाः; केचित् योगाभ्यासरूपयज्ञाः; अन्ये
  च दृढव्रता यतयः स्वाध्याययज्ञं ज्ञानयज्ञं च कुर्वन्ति।
'34': >-
  केचन अपानं प्राणे समर्पयन्ति, अन्ये प्राणं अपाने; प्राणापानयोर्गती निरुध्य,
  प्राणायामपरायणाः सन्तो एवं यजन्ति।
'35': >-
  अपरे नियताहाराः प्राणान् प्राणेषु एव समर्पयन्ति। एते सर्वे यज्ञतत्त्वविदः,
  यज्ञेन क्षीणकल्मषाः भवन्ति।
'36': >-
  यज्ञावशिष्टं अमृतकल्पं प्रसादं भुञ्जानाः सनातनं ब्रह्म प्राप्नुवन्ति। हे
  कुरुसत्तम, यज्ञरहितस्य अयज्ञशीलस्य अयं लोकोऽपि न भवति; परलोके तु कुतः?
'37': >-
  एवं बहुविधाः यज्ञाः वेदविहिततया ब्रह्मणो मुखात् प्रवर्तिताः इव विस्तीर्णाः।
  तान् सर्वान् कर्मजन् एव इति विद्धि; एवमवगत्य त्वं मुक्तिं प्राप्स्यसि।
'38': >-
  हे परन्तप, द्रव्यसम्भृतयज्ञात् ज्ञानयज्ञः श्रेष्ठः। हे पार्थ, सर्वं कर्म अखिलं
  ज्ञानस्य एव अन्ते परिसमाप्तिं गच्छति।
'39': >-
  एतज्ज्ञानं प्रणिपातेन, परिप्रश्नेन, सेवया च अवगन्तव्यम्। तत्त्वदर्शिनो
  ज्ञानिनः त्वां उपदिश्य ज्ञानं दास्यन्ति।
'40': >-
  यदिदं ज्ञानं त्वं प्राप्य, हे पाण्डव, पुनः एव न मोहं यास्यसि। तेन ज्ञानेन त्वं
  सर्वाणि भूतानि अशेषतः स्वात्मनि पश्यसि, मयि च पश्यसि।
'41': >-
  यदि अपि त्वं सर्वपापिभ्यः अपि पापकृत्-तमः स्यात्, तथापि ज्ञानरूपेण प्लवेन एव
  त्वं समग्रं पापसागरं तरिष्यसि।
'42': >-
  यथा प्रदीप्तः अग्निः इन्धनानि भस्मीकुरुते, तथा हे अर्जुन, ज्ञानाग्निः
  सर्वकर्माणि भस्मसात्करोति।
'43': >-
  अस्मिन् लोके ज्ञानेन सदृशं पवित्रं किञ्चिदपि न विद्यते। योगेन सिद्धः पुरुषः
  कालेन स्वात्मनि तद्ज्ञानं स्वयमेव विन्दति।
'44': >-
  श्रद्धावान् पुरुषः ज्ञानं लभते; तत्परः सन् इन्द्रियाणि संयम्य तदवाप्नोति।
  ज्ञानं प्राप्य स शीघ्रं परां शान्तिं अधिगच्छति।
'45': >-
  अज्ञानयुक्तः, श्रद्धाहीनः, संशयात्मा च जनः विनश्यति। संशयात्मनः न इह लोके
  सुखं, न परलोकोऽपि, न च अत्र किञ्चिदस्ति।
'46': >-
  हे धनञ्जय, यः योगेन कर्माणि संन्यस्तवान्, ज्ञाननिष्ठया संशयान् छिन्नवान्,
  आत्मनिष्ठः च—तं कर्माणि न बध्नन्ति।
'47': >-
  तस्मात्, अज्ञानसमुत्थितं हृदिस्थं संशयं ज्ञानरूपासिना छित्त्वा, योगं आश्रित्य,
  हे भारत, उत्तिष्ठ—जाग्रहि।
'48': >-
  ॐ तत्सत्। इति श्रीमद्भगवद्गीतायाम् उपनिषद्सु, ब्रह्मविद्यायां योगशास्त्रे,
  श्रीकृष्णार्जुनसंवादे, ‘ज्ञानकर्मसंन्यासयोगः’ इति नाम्ना प्रसिद्धः
  चतुर्थोऽध्यायः समाप्तः।
