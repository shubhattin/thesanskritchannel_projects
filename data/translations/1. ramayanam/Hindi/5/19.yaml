'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘कृच्छ्रगत सीता के
  उपमान’ नामक उन्नीसवाँ सर्ग (५-१९) आरम्भ होता है।
'1': >-
  उसी समय वह निर्दोष राजकुमारी (सीता) रूप और यौवन से सम्पन्न तथा उत्तम आभूषणों
  से विभूषित (रावण को सामने आया हुआ देख) बैठी थी।
'2': >-
  तब राक्षसों के अधिपति रावण को देखते ही वैदेही, श्रेष्ठ नितम्बों वाली सीता काँप
  उठी—जैसे वायु के झोंके से केले का वृक्ष काँपने लगता है।
'3': >-
  वह विशाल नेत्रों वाली, श्रेष्ठ वर्ण-रूपा सीता जंघाओं से उदर को और भुजाओं से
  दोनों स्तनों को ढाँककर बैठी हुई रोती रही।
'4': >-
  दशग्रीव रावण ने राक्षसियों के समूह द्वारा सुरक्षित की गई वैदेही को अत्यन्त
  दीन, दुःख से पीड़ित, समुद्र में डगमगाती हुई नाव के समान संकटग्रस्त अवस्था में
  देखा।
'5': >-
  वह पृथ्वी पर अनावृत स्थान में बैठी थी, दृढ़ व्रत वाली थी, और ऐसी प्रतीत हो रही
  थी मानो वनस्पति की शाखा कटकर टूट गई हो और धरती पर गिर पड़ी हो।
'6': >-
  उसका अंग-प्रत्यंग मल और धूल से लिपटा था; जो स्वयं आभूषणों के योग्य थी, वह अब
  बिना आभूषणों के थी। वह ऐसी लग रही थी जैसे कीचड़ में लिपटी मृणाल—जो कुछ
  प्रकाशित भी दिखती है और कुछ नहीं भी।
'7': >-
  वह मानो उस राजसिंह, आत्मस्वरूप को जानने वाले श्रीराम के निकट जा रही हो—जैसे
  संकल्परूपी घोड़ों से जुते मनो-रथ उसे लिए चले जा रहे हों।
'8': >-
  वह एकाकिनी, शोक में डूबी, निरन्तर ध्यान और दुःख में लीन, सूखती हुई और रोती हुई
  थी; दुःख का अंत उसे कहीं दिखाई नहीं देता था। वह श्रीराम की और केवल राम की ही
  व्रत-परायणा थी।
'9': >-
  वह विकल चेष्टा करती हुई, भयाक्रान्त-सी प्रतीत होती थी—जैसे नागराज की वधू
  (गरुड़ के भय से) व्याकुल हो; और जैसे धूमकेतु के प्रभाव से रोहिणी (नक्षत्र) को
  ग्रह ने घेर लिया हो, वैसे ही मानो वह पीड़ित-सी हो उठी थी।
'10': >-
  वह उत्तम शील वाले कुल में उत्पन्न, सदाचारिणी और धर्मपरायणा थी; परन्तु उस समय
  उसकी दशा ऐसी हो गई थी मानो वह फिर से किसी दुष्कुल में जन्म लेकर अपमान और दुःख
  के संस्कारों से गुजर रही हो।
'11': >-
  वह ऐसी लग रही थी जैसे महान कीर्ति झुक गई हो, जैसे श्रद्धा का तिरस्कार हुआ हो,
  जैसे प्रज्ञा क्षीण हो गई हो, और जैसे आशा विफल होकर आहत हो गई हो।
'12': >-
  वह मानो मर्यादा/आज्ञा-सी थी जो नष्ट कर दी गई हो, मानो आदेश रोक दिया गया हो; और
  जैसे किसी समय में दीप्त दिशा भी मलिन हो जाए, वैसे ही; अथवा जैसे पूजा का अपहरण
  हो गया हो—वैसी ही उसकी स्थिति प्रतीत होती थी।
'13': >-
  वह ऐसी दिखती थी जैसे पूर्णिमा की रात, पर चन्द्रमण्डल अन्धकार से ग्रस्त हो;
  जैसे उजड़ी हुई पद्मिनी (कमलिनी); और जैसे वीरों के मारे जाने से पराजित सेना।
'14': >-
  वह मानो प्रभा हो जो तम से ढक गई हो; मानो नदी की धारा क्षीण हो गई हो; मानो वेदी
  का अपमान/अधिकारण हो गया हो; और मानो अग्नि की शिखा शांत पड़ गई हो।
'15': >-
  वह ऐसी प्रतीत होती थी जैसे श्रेष्ठ पत्तों और कमलों वाली सरोवर-स्थित पद्मिनी,
  पर जिसके पक्षी भयभीत होकर उड़ गए हों; और जैसे हाथी के सूँड़ के स्पर्श से मथित
  होकर कमलिनी अस्त-व्यस्त हो जाती है—वैसी ही व्याकुल थी।
'16': >-
  वह पति-वियोग के शोक से व्याकुल होकर सूखी हुई-सी थी; जैसे किसी नदी का जल बहकर
  क्षीण हो गया हो; और जैसे कृष्णपक्ष की रात्रि—अत्यन्त म्लान और शोभाहीन।
'17': >-
  वह अत्यन्त कोमल, सुगठित अंगों वाली, सुजाता, और रत्नमय गर्भगृह (राजमहल के
  अंतःपुर) के योग्य थी; पर उस समय वह ऐसी लग रही थी जैसे गर्मी से तपाई जा रही
  हो—जैसे अभी-अभी जल से निकाली गई मृणाल शीघ्र ही सूखने लगती है।
'18': >-
  वह मानो यूथपति (हाथियों के मुखिया) से बिछुड़कर, स्तम्भ से बाँधी गई गजराज-वधू
  हो—जिसे पकड़कर एक ओर कर दिया गया हो; वह गहरी-गहरी साँसें लेती हुई, अत्यन्त
  दुःख से पीड़ित थी।
'19': >-
  उसकी एक लम्बी वेणी (चोटी) थी, जिससे वह बिना किसी प्रयत्न के भी शोभित दिखती
  थी—जैसे मेघों के छँटने पर नीले वर्ण से युक्त वनराजि से सुसज्जित पृथ्वी
  शोभायमान हो उठती है।
'20': >-
  उपवास, शोक, ध्यान और भय—इन सबके कारण वह अत्यन्त क्षीण, कृश, दीन, अल्पाहारिणी
  और तपस्विनी-सी हो गई थी।
'21': >-
  वह दुःख से आर्त होकर, दोनों हाथ जोड़कर, मानो किसी देवता से याचना कर रही हो; और
  अपने मनोभाव में रघुकुल-श्रेष्ठ श्रीराम द्वारा दशग्रीव (रावण) के पराभव की
  प्रार्थना/आकांक्षा करती हुई थी।
'22': >-
  इस प्रकार रावण ने उस रोती हुई, निर्दोष, सुन्दर पक्ष्मों वाली, ताम्रवर्ण और
  दीर्घ, श्वेत नेत्रों वाली—और श्रीराम के प्रति पूर्ण अनुव्रता, अत्यन्त एकनिष्ठ
  मैथिली सीता को देखा; और उसे अपने वध की ओर ले जाने वाले प्रयोजन से (कुटिलता से)
  उसे फुसलाने/प्रलोभित करने लगा।
'23': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘कृच्छ्रगत सीतोपमाः’ नामक उन्नीसवाँ सर्ग (५-१९) समाप्त हुआ।
