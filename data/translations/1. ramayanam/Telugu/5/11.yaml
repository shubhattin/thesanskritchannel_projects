'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము సుందరకాండలో ‘పానభూమి విచయము’ అనునది పదకొండవ
  సర్గము ॥5-11॥
'1': >-
  ఆ బుద్ధిని (ఆ ఆలోచనను) కుదిపివేసి, అప్పుడు మహాకపి హనుమంతుడు స్థిరచిత్తుడై
  నిలిచెను; సీతను గూర్చి మరొక కొత్త చింతనకు ప్రవేశించెను ॥5-11-1॥
'2': >-
  రాముని నుండి వియోగములో ఉన్న ఆ భామ (సీత) నిద్రించుటకు తగదు; భోజనము చేయుటకును
  కాదు; అలంకరించుకొనుటకును కాదు; పానము సేవించుటకును కాదు ॥5-11-2॥
'3': >-
  దేవతలలో కూడ ఈశ్వరుని అయినా సరే, రాముని తప్ప మరొక పురుషుని సేవించుటకు ఆమె
  యోగ్యకాదు; త్రిదశులలో కూడా రామునితో సమానుడు ఎవరూ లేరు కదా ॥5-11-3॥
'4': >-
  ‘ఇది కాదు’ అని నిశ్చయించుకొని, సీత దర్శనమునకు ఉత్సుకుడైన హరిశ్రేష్ఠుడు మళ్లీ
  అక్కడ (పానభూమిలో) విహరించుచూ తిరిగెను ॥5-11-4॥
'5': >-
  కొందరు క్రీడించి అలసిపోయిరి; మరికొందరు గానముచేసి అలసిపోయిరి; మరికొందరు
  నృత్యముచేసి అలసిపోయిరి; పానముచేత మత్తుపట్టినవారై అలాగే పడి ఉన్నారు ॥5-11-5॥
'6': >-
  కొందరు స్త్రీలు మురజములు, మృదంగములు, చేలికలు (వస్త్రములు) మొదలైన వాటి వద్ద
  ఉండి; మరికొందరు అస్తరణాది ఉత్తమ శయనాలపై కూర్చుండియున్నారు ॥5-11-6॥
'7': >-
  అలంకారభూషణాలతో అలంకరింపబడిన వేలాది అంగనల మధ్యన, రూపవైభవముతో సంభాషణలో నిపుణుడై,
  గీతార్థమును తగినట్లుగా పలుకగలవాడై ఉన్నవానిని (రావణుని) అక్కడ చూచెను ॥5-11-7॥
'8': >-
  దేశకాలములకు అనుకూలముగా, యుక్తివాక్యములను పలుకువాడై, మరింత రతిరసంలో
  మునిగినట్టుగా (అతివిశేషంగా కామాసక్తుడై) ఉన్నవానిని హరియూథపతి చూచెను ॥5-11-8॥
'9': >-
  ఇంకొకచోట కూడా, రూపసంపన్నులై, మధుర సంభాషణగలవారై, శయనించినవారైన ఉత్తమ స్త్రీలలో
  యువతుల వేలమంది నిద్రించుచున్నారని అతడు చూచెను ॥5-11-9॥
'10': >-
  దేశకాలములకు తగినట్లు వాక్యములు పలుకుచూ, రతిలో విరమించక (రతిక్రీడలో మునిగి) ఆపై
  నిద్రించినవారిని హరియూథపతి చూచెను ॥5-11-10॥
'11': >-
  వారి మధ్యన మహాబాహుడైన రాక్షసేశ్వరుడు (రావణుడు) ప్రకాశించుచుండెను; మహాగోష్ఠములో
  ముఖ్యమైన గోవుల మధ్యన వృషభుడు వెలిగినట్లుగా ॥5-11-11॥
'12': >-
  ఆ రాక్షసేంద్రుడు ఆ స్త్రీలచే చుట్టుముట్టబడి తానే ప్రకాశించుచుండెను; అరణ్యంలో
  కరేణువులచే పరివృతుడైన మహాద్విపము (పెద్ద ఏనుగు) వలె ॥5-11-12॥
'13': >-
  రాక్షసపతి ఇంటిలోని ఆ మహాత్ముని (రావణుని) పానభూమి అన్ని కామవస్తువులతో సమృద్ధిగా
  ఉన్నదని కపిశార్దూలుడు చూచెను ॥5-11-13॥
'14': >-
  మృగములు, మహిషములు, వరాహములు మొదలైనవాటి మాంసములు భాగములుగా విభజించబడి అక్కడ
  పానభూమిలో ఉంచబడి ఉన్నట్లు అతడు చూచెను ॥5-11-14॥
'15': >-
  విశాలమైన స్వర్ణపాత్రలలో కూడా ఇంకా తినబడని నెమళ్లు, కోళ్లను కపిశార్దూలుడు
  చూచెను ॥5-11-15॥
'16': >-
  దధి మరియు సౌవర్చలము (ఉప్పుచాట్ని/సువర్చలా లవణము) కలసిన వరాహమాంసపు ముక్కలు,
  ముల్లులేసిన (వంటవిధానముతో సిద్ధమైన) మాంసములు, మృగమాంసములు, నెమలి
  మాంసములు—ఇవన్నీ హనుమంతుడు పరిశీలించెను ॥5-11-16॥
'17': >-
  రకరకాల కృకలములు (ఒక విధపు జంతువులు)‌, మేకలు, కుందేళ్లు—అర్ధభక్షితముగా; అనేక
  విధములుగా సిద్ధపరచిన మహిషమాంసములు; అలాగే మెషమాంసములు—సంపూర్ణంగా
  వండివుంచినవి—ఇవన్నీ చూచెను ॥5-11-17॥
'18': >-
  లేహ్యములు (నాకు తినేవి) రకరకాలుగా, పేయములు (త్రాగునవి) రకరకాలుగా, భోజ్యములు
  (తినునవి) రకరకాలుగా; అలాగే ఆమ్ల-లవణాది ఉత్తమ రుచులతో కూడిన వివిధ రాగములు,
  ఖాండవములు (మిఠాయివంటివి) కూడా అక్కడ ఉన్నాయి ॥5-11-18॥
'19': >-
  మహాధనమైన పెద్ద నూపురములు, కేయూరములు (భుజభూషణాలు) పడవేయబడి; పానపాత్రలు
  చెదరగొట్టబడి; రకరకాల ఫలములు కూడా చెల్లాచెదురుగా పడి ఉన్నాయి ॥5-11-19॥
'20': >-
  పుష్పార్పణలు చేసిన ఆ భూమి మరింత వైభవాన్ని పోషించుచున్నది; అక్కడక్కడా చక్కగా
  అమర్చిన శయనాసనములు సుసంఘటితంగా ఉంచబడియున్నవి ॥5-11-20॥
'21': >-
  అగ్ని లేకుండానే ఆ పానభూమి వెలిగిపోతున్నట్టు కనిపించుచున్నది; అనేక విధాలుగా,
  విభిన్నంగా, ఉత్తమ సంస్కారాలతో (రుచివృద్ధి విధానాలతో) సుసిద్ధమైన వాటిచేత
  ॥5-11-21॥
'22': >-
  వంటలో నిపుణులచే ప్రత్యేకంగా సిద్ధపరచబడిన మాంసాహారములతో పానభూమి నిండియుండెను;
  అలాగే దివ్యమై, ప్రసన్నమైన, రకరకాల సురామద్యం—కృతసుర (సిద్ధపరచబడిన మద్యం) కూడా
  ఉంది ॥5-11-22॥
'23': >-
  శర్కరాసవము, మాధ్వీకము, పుష్పాసవము, ఫలాసవము—ఇవన్నీ; అలాగే విభిన్నమైన
  వాసచూర్ణములతో, మృదువుగా సుగంధంగా తయారుచేసినవి—ప్రత్యేకప్రత్యేకంగా అక్కడ నిల్వ
  ఉన్నాయి ॥5-11-23॥
'24': >-
  ఎక్కడికక్కడ పుష్పమాలలతో విస్తరించి ఉన్న ఆ నేల శోభించుచుండెను; స్వర్ణమయ
  కలశములు, స్ఫటిక పాత్రలతో కూడా ప్రకాశించుచుండెను ॥5-11-24॥
'25': >-
  జాంబూనద స్వర్ణముతో చేసిన ఇతర కరకములు (పానపాత్రలు) కూడా చుట్టూ ఉంచబడియున్నవి;
  అటువంటి జాంబూనద స్వర్ణమయ కుంభములు కూడా అక్కడ మెరిసిపోతున్నవి ॥5-11-25॥
'26': >-
  అటువంటి అత్యుత్తమ పానభూమిని కపి అక్కడ చూచెను; అతడు సీధు (మద్య) నిండిన,
  మణిమయంగా తయారైన ‘శాతకుంభ’ పాత్రలను కూడా చూచెను ॥5-11-26॥
'27': >-
  ఆ పాత్రలలో కొన్ని పూర్తిగా నిండినవి; కొన్ని అర్ధం మాత్రమే మిగిలినవి; కొన్ని
  పూర్తిగా త్రాగబడినవని మహాకపి చూచెను ॥5-11-27॥
'28': >-
  ఎక్కడికక్కడ ఇంకా త్రాగబడనివైన పానములను కూడా అతడు చూచెను; మరికొన్ని చోట్ల వివిధ
  భక్ష్యములు; మరికొన్ని చోట్ల పానములు విడివిడిగా (భాగాలుగా) ఉంచబడి ఉన్నాయి
  ॥5-11-28॥
'29': >-
  కొన్ని చోట్ల అర్ధావశేషంగా ఉన్నవాటిని చూచుచూ అతడు తిరిగెను; మరి, ఇతరచోట నారీల
  శయనములు చాలాసార్లు శూన్యంగా కనిపించెను; కొందరు శ్రేష్ఠాంగనలు పరస్పరం ఆలింగనం
  చేసుకొని నిద్రించుచుండిరి ॥5-11-29॥
'30': >-
  ఒక స్త్రీ మరొక స్త్రీ వస్త్రమును తీసుకొని దానిని కౌగిలించుకొని, బలహీనురాలై
  (అశక్తురాలై) నిద్రించుచుండెను; నిద్రాబలముచేత (నిద్రవశముచేత) పూర్తిగా
  పరాజితురాలై ఉంది ॥5-11-30॥
'31': >-
  ఆ స్త్రీల ఉచ్ఛ్వాసవాయువుతో వారి దేహంపై ఉన్న వస్త్రము, మాల్యము కొద్దిగా మాత్రమే
  కదలుచున్నది; చిత్రమైనది గానీ, మెల్లని గాలికి తాకినట్లు స్వల్పంగా
  స్పందించుచున్నది ॥5-11-31॥
'32': >-
  చల్లని చందనము యొక్క వాసన, సీధు (మద్యము) యొక్క మధురరస వాసన, అలాగే వివిధ
  మాల్యములు, రకరకాల పుష్పముల సువాసనలు—అన్నీ అక్కడ వ్యాపించి ఉన్నాయి ॥5-11-32॥
'33': >-
  ఆ విమానములో (పుష్పక విమానములో) ఆ మారుతుడు అనేక రకాల గంధములను మోసుకొచ్చుచూ
  వీచెను; స్నానసుగంధములు, చందనములు, ధూపముల గంధములు కలిసి మత్తెక్కినట్లుగా
  (సాంద్రంగా) వ్యాపించాయి ॥5-11-33॥
'34': >-
  ఆ సమయంలో పుష్పక విమానములో సువాసన గంధము వ్యాపిస్తూ వీచెను; అక్కడ కొందరు
  శ్యామవర్ణులైనవారు, కొందరు అవదాతవర్ణులైనవారు, మరికొందరు కృష్ణవర్ణులైన
  శ్రేష్ఠాంగనలు ఉన్నారు ॥5-11-34॥
'35': >-
  రాక్షసాలయంలో కొందరు ప్రమదలు కనకవర్ణ దేహములతో ఉన్నారు; వారి నిద్రావశత్వం చేతను,
  మదనభావం చేతను వారు మూర్ఛించినవారిలా పడియున్నారు ॥5-11-35॥
'36': >-
  నిద్రించుచున్న పద్మినీ స్త్రీల సౌందర్యము ఎలా ఉంటుందో అట్లే వారిదీ కనిపించెను;
  ఈ విధంగా మహాతేజస్వి కపి రావణుని అంతఃపురమును సంపూర్ణంగా చూచెను గాని,
  జానకీదేవిని మాత్రం చూడలేకపోయెను ॥5-11-36॥
'37': >-
  ఆ స్త్రీలను పరిశీలించుచూ ఉన్న ఆ మహాకపికి, ధర్మభీతిచేత (ధర్మం లంఘించానేమో అన్న)
  సందేహంతో ఒక గొప్ప శంక కలిగెను ॥5-11-37॥
'38': >-
  ‘ఇతరుల భార్యలు నిద్రించుచున్నవారిని చూడటం—ఇది నా విషయంలో నిశ్చయంగా
  మహాధర్మలొపాన్ని కలిగించును’ అని అతడు భావించెను ॥5-11-38॥
'39': >-
  నాకు పరస్త్రీలపట్ల చూపు విషయాసక్తితో ప్రవృత్తమయ్యేది కాదు; కానీ ఇక్కడ నేను
  పరదారపరిగ్రహమును (ఇతరుల భార్యలను చూడటం) చేసినట్టు అయ్యింది అని అతడు తలచెను
  ॥5-11-39॥
'40': >-
  అప్పుడు మనస్సు గలవాడైన అతనికి మరొక ఆలోచన ఉద్భవించెను; అది ఏకాగ్రంగా
  నిశ్చయించిన అతని మనస్సుకు కార్యనిర్ణయాన్ని చూపించునట్లుగా ఉండెను ॥5-11-40॥
'41': >-
  ‘రావణుని స్త్రీలందరినీ నేను చూసాను గదా; అయినా నా మనస్సులో ఏమాత్రము వికృతి
  (దుష్ప్రవృత్తి) కలుగలేదు’ అని అతడు తలచెను ॥5-11-41॥
'42': >-
  ఇంద్రియముల అన్నిటి ప్రవృత్తికి కారణము మనసే; శుభాశుభ స్థితులలో అది ఎలా
  నిలుస్తుందో అదే ముఖ్యము; నా మనస్సు మాత్రం సక్రమంగా స్థిరంగా ఉంది ॥5-11-42॥
'43': >-
  ఇతరత్ర (ఇంకెక్కడ) వైదేహిని వెదకటం నాకు సాధ్యము కాదు; స్త్రీల పరిశోధనలో
  స్త్రీలే స్త్రీలలో (స్త్రీల మధ్యనే) కనిపిస్తారు కదా—అందువల్ల ఇక్కడ వెదకడం
  సముచితమే ॥5-11-43॥
'44': >-
  ఏ జీవసత్వానికి ఏ యోని (జాతి/వర్గం) ఉందో, అది ఆ యోనిలోనే వెదుకబడుతుంది; నశించిన
  ప్రమదను (స్త్రీని) మృగిణీలలో వెదకడం సాధ్యం కాదు ॥5-11-44॥
'45': >-
  అందువల్ల, ఇప్పటివరకు నేను శుద్ధమైన మనస్సుతోనే వెదికాను; రావణుని అంతఃపురమంతా
  కనిపించింది గాని జానకీ మాత్రం కనిపించలేదు ॥5-11-45॥
'46': >-
  దేవగంధర్వకన్యలు, నాగకన్యలు మొదలైనవారిని కూడా పరిశీలించుచూ వీర్యవంతుడైన
  హనుమంతుడు జానకీని మాత్రం ఏమాత్రము చూడలేకపోయెను ॥5-11-46॥
'47': >-
  అక్కడ సీతను చూడక, ఇతర శ్రేష్ఠ స్త్రీలను మాత్రమే చూస్తూ, వీరుడైన అతడు అక్కడి
  నుండి తప్పుకొని బయలుదేరుటకు సిద్ధపడెను ॥5-11-47॥
'48': >-
  శ్రీమంతుడైన మారుతి మళ్లీ అన్ని దిశలలో ప్రయత్నమును ఆశ్రయించి, ఆ పానభూమిని
  విడిచి, ఆ ప్రాంతమును మరింతగా వెదకుటకు ప్రారంభించెను ॥5-11-48॥
'49': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, సుందరకాండలో ‘పానభూమి
  విచయము’ అనునది పదకొండవ సర్గము ॥5-11॥
