  ॥२-५১-११॥
'12': >-
  ఇలాంటి వాడు ప్రవ్రజితుడై వనమునకు వెళ్లిన యెడల, రాజైన మా తండ్రి ఎక్కువ కాలము
  జీవించడు. ఈ భూమి (రాజ్యం) తప్పక త్వరలోనే విధవగా మారును ॥२-५१-१२॥
'13': >-
  మహానాదములు చేసి (విలపించి) శ్రమచేత శాంతించిన స్త్రీల స్వరాలు ఆగిపోయి,
  రాజనివాసములో ఇక నిశ్శబ్దమే నిలిచి ఉన్నదని, ఓ తాత! నేను అనుకొనుచున్నాను
  ॥२-५१-१३॥
'14': >-
  కౌసల్యాదేవి, రాజైన మా తండ్రి, అలాగే నా జనని సుమిత్రాదేవి—వారందరూ ఈ రాత్రిని
  దాటేవరకు జీవించి ఉంటారని నేను ఆశించలేను ॥२-५१-१४॥
'15': >-
  నా తల్లి సుమిత్రాదేవి, శత్రుఘ్నుని సంరక్షణ/పరామర్శ ఉండుటవలన అయినా జీవించగలదు.
  కానీ వీరసూత అయిన కౌసల్యాదేవి నశించబోవడం—అదే నాకు అత్యంత దుఃఖకరం ॥२-५१-१५॥
'16': >-
  ప్రియమైన ప్రజలతో కిటకిటలాడి, సుఖమయమైన దర్శనమునిచ్చి, ఆనందాన్నితెచ్చే ఆ
  అయోధ్యాపురి—రాజునికి వచ్చిన ఈ విపత్తుతో కూడి—నశించిపోవును ॥२-५१-१६॥
'17': >-
  మహాత్ముడైన, పెద్దకుమారుడైన, అత్యంత ప్రియుడైన తన పుత్రుని చూడకుండానే—రాజైన ఆ
  మహాత్ముని ప్రాణములు శరీరాన్ని ఎలా ధరించగలవు? (శరీరంలో ఎలా నిలిచి ఉండగలవు?)
  ॥२-५१-१७॥
'18': >-
  నృపతి నశించిన తరువాత కౌసల్యాదేవి కూడా నశించును. ఆపై నా తల్లియైన సుమిత్రాదేవి
  కూడ నా నాశమును (నేను లేకపోవుటను) తట్టలేక నశించును ॥२-५१-१८॥
'19': >-
  రాముని రాజ్యసింహాసనంపై అభిషేకింపకుండానే, తన మనోరథం నెరవేరకుండానే, ‘అతి
