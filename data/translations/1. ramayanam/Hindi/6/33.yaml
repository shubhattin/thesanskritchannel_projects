'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘सरमा द्वारा आश्वासन’
  नामक तैंतीसवाँ सर्ग (६-३३) आरम्भ होता है।
'1': >-
  सीता को मोहग्रस्त देखकर ‘सरमा’ नाम की राक्षसी—जो वैदेही की प्रिय, स्नेहमयी सखी
  थी—उसके पास आई।
'2': >-
  राक्षसराज द्वारा ठगी हुई, अत्यन्त दुःख से पीड़ित सीता को उस समय मृदुभाषिणी
  सरमा ने ढाढ़स बँधाया।
'3': >-
  वहाँ सीता की रक्षा करने वाली सरमा (तभी) सीता की मित्र बन गई थी। रावण की आज्ञा
  से वह पहरे पर नियुक्त थी, पर वह करुणामयी और दृढ़व्रता थी।
'4': >-
  सखी सरमा ने सीता को चेतनाशून्य-सी पड़ी हुई देखा—जो उठकर फिर ढँक-सी गई,
  नष्ट-भ्रान्त-सी हो चुकी थी—मानो धूल में पड़ी हुई वडवा (घोड़ी) हो।
'5': >-
  फिर सखी-स्नेह से उस उत्तम-व्रता सीता को सरमा ने ढाढ़स दिया—“हे वैदेहि! धीरज
  धरो, तुम्हारे मन में व्यथा न हो। रावण ने जो कुछ कहा और जिसके लिए तुमसे स्वयं
  प्रयत्न कराया गया—उससे विचलित मत हो।”
'6': >-
  “हे भयभीत (सीते)! सखी-भाव से मैंने यह सब बात स्वीकार की है। रावण का भय छोड़कर
  मैं गहन, निर्जन स्थान में छिपकर (सब जानने का उपाय कर) आई हूँ। हे विशालनेत्रे!
  तुम्हारे लिए मुझे रावण से तनिक भी भय नहीं है।”
'7': >-
  “जिस कारण राक्षसराज (रावण) घबरा उठा और बाहर निकल पड़ा—हे मैथिलि! बाहर जाकर
  मुझे वहाँ की सारी बात ज्ञात हो गई है।”
'8': >-
  “जिनकी आत्मा/स्वभाव भलीभाँति जाना-पहचाना है, उन श्रीराम पर सोते में छिपकर वार
  करना संभव नहीं है; और उस पुरुष-व्याघ्र (श्रीराम) का वध होना भी उचित/संभव
  प्रतीत नहीं होता।”
'9': >-
  “और ऐसे ही वृक्षों के समान बलशाली वानरों को भी मार पाना संभव नहीं है; क्योंकि
  वे देवश्रेष्ठ के समान (समर्थ) कमलनयन राम द्वारा सुरक्षित हैं।”
'10': >-
  “वे श्रीमान, दीर्घ-परिधि वाले भुजाओं वाले, विशाल वक्षःस्थल वाले, पराक्रमी;
  धनुषधारी, कवचादि से सुसज्जित; धर्मात्मा और पृथ्वी में विख्यात हैं।”
'11': >-
  “वे सदा अपने तथा पराये (सब) की रक्षा करने वाले, अत्यन्त विक्रान्त हैं; भ्राता
  लक्ष्मण के साथ (सदैव) रहते हैं; कुलीन हैं और नीतिशास्त्र के ज्ञाता हैं।”
'12': >-
  “वे शत्रु-सेना के प्रवाहों का संहार करने वाले, अचिन्त्य बल और पुरुषार्थ वाले
  हैं। हे सीते! शत्रुओं का विनाश करने वाले वे श्रीमान राघव मारे नहीं गए हैं।”
'13': >-
  “यह सब उस उग्र और मायावी (रावण) ने, अनुचित बुद्धि से किए गए कर्म द्वारा—जो
  समस्त प्राणियों के विरुद्ध है—तुम पर माया-प्रयोग करके कराया है।”
'14': >-
  “तुम्हारा शोक पूर्णतः दूर हो गया समझो; समस्त कल्याण तुम्हारे समीप आ पहुँचा है।
  निश्चय ही लक्ष्मी तुम्हें प्राप्त होती है—और तुम्हें प्रिय बात होती है, सुनो।”
'15': >-
  “राम वानर-सेना के साथ समुद्र को पार करके समुद्र के दक्षिणी तट पर आ पहुँचे हैं
  और वहाँ उन्होंने पड़ाव डाल दिया है।”
'16': >-
  “मैंने काकुत्स्थ (राम) को लक्ष्मण सहित देखा है—वे अपना उद्देश्य पूर्ण करने
  वाले प्रतीत होते हैं। वे समुद्र-तट पर स्थित (अपनी) सेनाओं के साथ वहाँ डटे हैं
  और सुरक्षित हैं।”
'17': >-
  “इसी समाचार को लाने के लिए भेजे गए जो राक्षस अल्प पराक्रम वाले थे, उन्हीं के
  द्वारा यहाँ यह वृत्तान्त लाया गया है कि ‘राघव समुद्र पार कर गए हैं’।”
'18': >-
  “हे विशालनेत्रे! यह समाचार सुनकर राक्षसों का अधिपति (रावण) सब मंत्रियों/सचिवों
  के साथ मंत्रणा कर रहा है।”
'19': >-
  ऐसा कहती हुई राक्षसी सरमा, सीता के साथ (वहीं) थी कि उसने सेनाओं की समस्त
  चेष्टा/उद्योग से उठता हुआ भयानक कोलाहल सुना।
'20': >-
  दण्ड-प्रहार की ध्वनि के समान बजने वाली भेरी का महान् नाद सुनकर मधुरभाषिणी सरमा
  ने सीता से यह कहा—
'21': >-
  “हे भीरु! यह भैरवी भेरिका (युद्ध-भेरी) संनाह (युद्ध-सज्जा) की जननी है। बादलों
  की गर्जना के समान गम्भीर भेरी-नाद सुनो।”
'22': >-
  “मत्त हाथियों को तैयार किया जा रहा है, रथ और घोड़े जोते जा रहे हैं। सहस्रों
  घुड़सवार दिखाई दे रहे हैं, जिनके हाथों में भाले हैं।”
'23': >-
  “यहाँ-वहाँ सहस्रों योद्धा कवच बाँधे हुए (दौड़ते-भागते) इकट्ठे हो रहे हैं।
  अद्भुत रूप वाले सैनिकों से राजमार्ग भरते जा रहे हैं।”
'24': >-
  “जैसे समुद्र वेगवान, गर्जन करते जल-प्रवाहों से उद्वेलित हो उठता है, वैसे ही
  (यहाँ) शस्त्रों की चमक, ढालों और कवचों की झिलमिलाहट (दिखाई दे रही है)।”
'25': >-
  “रथों, घोड़ों और हाथियों वाले—राक्षसेन्द्र के अनुयायी—उल्लसित और बलवान
  राक्षसों में यह घबराहट/हलचल छा गई है।”
'26': >-
  “देखो, वे अनेक रंगों की प्रभा बिखेर रहे हैं; जैसे ग्रीष्म में अग्नि का स्वरूप
  वन को जलाते समय (प्रकट होता) है।”
'27': >-
  “घण्टाओं का घोर निनाद सुनो, रथों की गड़गड़ाहट सुनो; हिनहिनाते घोड़ों की ध्वनि
  सुनो और तुर्यों का नाद भी सुनो।”
'28': >-
  “उठे हुए आयुधों को हाथ में लिए राक्षसेन्द्र के अनुयायियों का यह जो (युद्ध के
  लिए) सम्मोह/संत्रासजनक कोलाहल है—यह अत्यन्त तुमुल है और रोमांच उत्पन्न करने
  वाला है।”
'29': >-
  “शोक का नाश करने वाली श्री (लक्ष्मी) तुम्हें प्राप्त हो रही है; राक्षसों के
  लिए भय उपस्थित हो गया है। कमलपत्र-नयन राम दैत्यों के लिए जैसे इन्द्र होता है,
  वैसे (राक्षसों के लिए) हैं।”
'30': >-
  “वह अचिन्त्य पराक्रमी, क्रोध को जीतने वाला (राम) रावण को युद्ध में मारकर
  तुम्हारे पति के रूप में तुम्हें (शीघ्र) प्राप्त होंगे।”
'31': >-
  “लक्ष्मण सहित तुम्हारे पति (राम) राक्षसों में पराक्रम प्रकट करेंगे; जैसे
  शत्रुओं के बीच शत्रुघ्न (विनाशक) इन्द्र, विष्णु के साथ (मिलकर) करता है।”
'32': >-
  “राम के आ जाने पर, हे सती! शत्रु के गिराए जाने पर मैं तुम्हें शीघ्र ही (राम
  की) गोद में आ बैठी, उद्देश्य-सिद्ध हुई देखूँगी।”
'33': >-
  “हे जानकि! तब तुम आनन्द से उत्पन्न आँसू बहाओगी; उनसे मिलकर, उनके विशाल
  वक्षःस्थल पर आलिंगन में बँधी हुई (तुम्हारा हृदय पूर्ण तृप्त होगा)।”
'34': >-
  “हे सीते, हे देवि! बहुत शीघ्र महाबली राम तुम्हारी उस चोटी (वेणी) को, जो
  पीठ/कटि के पीछे तक लटक रही है और जिसे तुमने अनेक मासों से अकेली धारण कर रखा
  है—खोल देंगे।”
'35': >-
  “हे देवि! उनका मुख उदित पूर्णचन्द्र के समान देखकर तुम शोक से उत्पन्न जल (आँसू)
  को वैसे ही छोड़ दोगी जैसे सर्पिणी (स्त्री-सर्प) अपना केंचुल उतार देती है।”
'36': >-
  “रावण को युद्ध में मारकर, हे मैथिलि! अधिक विलम्ब नहीं होगा; तब तुम्हारे प्रिय
  (राम)—जो तुम्हारी प्रिया के साथ पूर्ण (समग्र) होकर सुख के अधिकारी हैं—सुख
  प्राप्त करेंगे।”
'37': >-
  “महात्मा राम द्वारा सम्मानित होकर तुम वैसी ही प्रसन्नता पाओगी, जैसे अच्छी
  वर्षा से युक्त होकर धरती (मेदिनी) अन्न/फसल से सम्पन्न हो जाती है।”
'38': >-
  “हे देवि! जैसे श्रेष्ठ पर्वत के चारों ओर घूमता हुआ घोड़ा शीघ्र ही
  परिक्रमा-मण्डल बना देता है, वैसे ही यह (राम) यहाँ शरण देने वाला है—यह प्रजाओं
  का प्रभु, दिवसकर (सूर्य के समान तेजस्वी) है; अतः तुम इसी की शरण ग्रहण करो।”
'39': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य के युद्धकाण्ड में
  ‘सरमासमाश्वासनम्’ नामक तैंतीसवाँ सर्ग (६-३३) समाप्त होता है।
