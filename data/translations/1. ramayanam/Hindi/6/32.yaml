'0': अथ श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘सीताविलाप’ नामक बत्तीसवाँ सर्ग।
'1': >-
  वह सीता उस (राम के) सिर को और उस उत्तम धनुष को देखकर, तथा हनुमान के द्वारा
  बताया गया सुग्रीव के साथ (राम का) संयोग/मैत्री-सम्बन्ध जानकर—
'2': >-
  (उस सिर में) पति के नेत्रों और मुख की कान्ति के सदृश मुख, केशों की लटें और
  केशों के अन्त-प्रदेश, तथा वह शुभ चूड़ामणि भी (देखकर)—
'3': >-
  इन सब पहचान-चिह्नों से भलीभाँति पहचानकर अत्यन्त दुःखी हो गई; और कुररी (पक्षी)
  के समान क्रन्दन करती हुई, वहीं कैकेयी को धिक्कारने लगी।
'4': >-
  “कैकेयी, तू मनचाही (फल-प्राप्त) हुई! यह कुल-आनन्द (राम) मारा गया। कलहशील तूने
  सम्पूर्ण कुल का नाश/उत्सादन कर दिया।”
'5': >-
  “आर्य राम ने भला कैकेयी का कौन-सा अप्रिय/अनिष्ट किया था, जिसके कारण मैंने
  चीर-वस्त्र देकर उन्हें वन में प्रव्रजित (निर्वासित) किया?”
'6': >-
  ऐसा कहकर, काँपती हुई वैदेही (सीता)—तपस्विनी, कोमल बालिका—कटे हुए केले के वृक्ष
  के समान धरती पर जा गिरी।
'7': >-
  क्षण-भर बाद वह सँभलकर, फिर चेतना प्राप्त कर, उस सिर के निकट जाकर, कमल-नयना
  (सीता) विलाप करने लगी।
'8': >-
  “हाय! महाबाहो! वीर-व्रत का पालन करने वाले! मैं मारी गई। मुझे विधवा बना दिया
  गया; मैं आपकी इस अन्तिम अवस्था को प्राप्त हो गई हूँ।”
'9': >-
  “स्त्री के लिए पहला मरण तो पति के दोषपूर्ण/गुण-भ्रंश को कहा गया है; और मैं जो
  साध्वी-स्वभाव की हूँ, मेरे सामने आप ही—सुवृत्त—(आज) ऐसे (विनष्ट) हो गए।”
'10': >-
  “जो (दुःख) शोक-सागर में डूबी हुई, आपदाग्रस्ता मेरे ऊपर आया है, वह अत्यन्त भारी
  है। जो मुझे बचाने के लिए अस्त्र उठाए हुए थे, वही आप भी गिरा दिए गए।”
'11': >-
  “राघव! मेरी सास कौसल्या, आपके कारण—पुत्र के कारण—ऐसी हो गई हैं जैसे बछड़े के
  बिना (विवत्सा) होकर भी बछड़े पर अत्यन्त स्नेह करने वाली गाय।”
'12': >-
  “राघव! दैवज्ञों ने भी आपकी दीर्घ आयु निश्चित बताई थी; उनका वह वचन असत्य निकला।
  राघव! आप तो अल्पायु ही निकले।”
'13': >-
  “अथवा आपके जैसे सत्पुरुष, प्राज्ञ पुरुष की भी बुद्धि नष्ट हो जाती है; क्योंकि
  काल—जो प्राणियों का उद्गम/अधिपति है—इसी प्रकार सबको पका (क्षीण) कर देता है।”
'14': >-
  “आप नीति-शास्त्र के ज्ञाता थे, विपत्तियों के उपाय जानने वाले थे, और उनका
  परिहार करने में निपुण थे; फिर भी आप अनदेखी (अपरिहार्य) मृत्यु को प्राप्त कैसे
  हो गए?”
'15': >-
  “कमल-लोचन! इस क्रूरा, नृशंस कालरात्रि ने आपको भयंकर रूप से आलिंगन करके, मुझे
  छीनकर, यहाँ से हर लिया।”
'16': >-
  “महाबाहो! पुरुषश्रेष्ठ! आप मुझे—इस तपस्विनी को—यहाँ शेष छोड़कर, पृथ्वी को भी
  मानो छोड़ गए हैं, जैसे कोई पुरुष अपनी प्रिय नारी को छोड़ देता है।”
'17': >-
  “मैंने गन्ध और मालाओं से सदा यत्नपूर्वक आपकी पूजा/सेवा की है; वीर! यह आपका वह
  धनुष है जो मुझे प्रिय है, और जो सोने के अलंकारों से सुशोभित है।”
'18': >-
  “अनघ! मेरे श्वशुर राजा दशरथ—आपके पिता—और अन्य सभी पितरों के साथ आप निश्चय ही
  स्वर्ग में जा मिले हैं।”
'19': >-
  “आपने महान कर्म किए हैं, इसलिए आप स्वर्ग में नक्षत्र-रूप होकर स्थित हुए हैं;
  फिर भी आप अपने पुण्यपूर्ण राजर्षि-वांश (अपने कुल की महिमा) की मानो उपेक्षा कर
  रहे हैं।”
'20': >-
  “हे राजन्! आप मुझे क्यों नहीं देखते? अथवा क्यों उत्तर नहीं देते? मैं तो
  बालिका, (आप जैसे) बालक-स्वभाव वाले के साथ प्राप्त हुई, आपकी सहचारिणी पत्नी
  हूँ।”
'21': >-
  “काकुत्स्थ! जब आपने मेरा हाथ ग्रहण करते समय यह प्रतिज्ञा की थी कि ‘मैं
  (तुम्हारे साथ) चलूँगा/निभाऊँगा’, उस वचन को स्मरण कीजिए और मुझे भी—इस दुःखिनी
  को—(अपने साथ) ले चलिए।”
'22': >-
  “गति-सम्पन्नों में श्रेष्ठ! आप मुझे छोड़कर क्यों चले गए? इस लोक से उस लोक में
  जाते हुए, मुझे भी दुःखिनी को छोड़ दिया।”
'23': >-
  “मुझसे ही आलिंगित आपका यह कल्याणमय, सुन्दर अंगों वाला शरीर—अब निश्चय ही
  मांसभक्षी (गिद्ध-श्वान आदि) उसे खींच-खाँचकर नोच रहे होंगे।”
'24': >-
  “अग्निष्टोम आदि यज्ञों को सम्यक दक्षिणाओं के साथ करके भी, और अग्निहोत्र के
  द्वारा भी—आपको (अन्त्येष्टि का) संस्कार आखिर कौन करेगा? (कौन आपको वह विधि
  दिलाएगा?)”
'25': >-
  “कौसल्या शोक की आकांक्षा (व्याकुलता) से लक्ष्मण की ओर देखेगी—जो प्रव्रज्या
  (वनवास) को प्राप्त तीनों में से अब अकेले लौट आया होगा।”
'26': >-
  “और जब वह (कौसल्या) पूछेगी, तब लक्ष्मण निश्चय ही आपके मित्र-बल (सुग्रीव की
  सेना/मित्र-समूह) के वध का, और रात्रि में राक्षसों द्वारा आपके वध का समाचार
  सुनाएगा।”
'27': >-
  “आपको सोते हुए मारा गया जानकर, और मुझे राक्षस-गृह में पहुँची हुई समझकर, वह
  हृदय से विदीर्ण होकर, राघव, जीवित नहीं रहेगी।”
'28': >-
  “मेरे कारण, मैं अनार्या (अभागिनी) बनी; निष्पाप पृथिवीपुत्र राम—वीर्यवान होकर
  भी—समुद्र को पार करके (इतना महान पराक्रम करके भी) गोष्पद के समान तुच्छ रीति से
  मारे गए।”
'29': >-
  “मैं दशरथनन्दन राम से विवाहिता होकर भी मोहवश अपने कुल की कलंक बन गई; आर्यपुत्र
  राम की पत्नी होना मेरे लिए मृत्यु का कारण बन गया।”
'30': >-
  “निश्चय ही मैंने अपने किसी अन्य जन्म में उत्तम दान (या दान-फल) को रोक दिया था;
  इसी कारण आज मैं यहाँ ‘सर्व-अतिथि’ (सबको आश्रय देने वाले) की पत्नी होकर भी शोक
  कर रही हूँ।”
'31': >-
  “हे रावण! अच्छा, शीघ्र ही मुझे राम के ऊपर ही मरवा दे; पति को पत्नी के साथ मिला
  दे—यही सर्वोत्तम कल्याण कर।”
'32': >-
  “मेरे सिर को उनके सिर से, मेरे शरीर को उनके शरीर से मिला दे; मैं महात्मा पति
  की उसी गति का अनुसरण करूँगी।”
'33': >-
  इस प्रकार दुःख से अत्यन्त संतप्त होकर कमल-नयना (सीता) विलाप करती रही।
  जनकनन्दिनी ने पति का सिर और धनुष भी (वहीं) देखा।
'34': >-
  सीता के इस प्रकार विलाप करते रहने पर, वहाँ राक्षस-सेना में स्थित एक राक्षस,
  हाथ जोड़कर (विनीत होकर) अपने स्वामी (रावण) के पास आया।
'35': >-
  उसने “आर्यपुत्र की विजय हो” ऐसा कहकर अभिवादन किया, प्रसन्न भी किया, और उपस्थित
  हुए सेनापति प्रहस्त के आगमन का निवेदन किया।
'36': >-
  “प्रभु! समस्त अमात्यों के साथ प्रहस्त उपस्थित है। वह आपके दर्शन का अभिलाषी है;
  इसी कारण मुझे भेजा गया है।”
'37': >-
  “महाराज! राजधर्म के कारण आप क्षमाशील हैं; (फिर भी) निश्चय ही कोई
  तात्कालिक/आत्ययिक कार्य है—आप उनका दर्शन कर लें।”
'38': >-
  राक्षस के इस निवेदन को सुनकर, दशग्रीव (रावण) अशोक-वाटिका को छोड़कर मन्त्रियों
  के दर्शन के लिए चला गया।
'39': >-
  उसने मन्त्रियों के साथ अपने समस्त कार्य का सम्यक विचार/निश्चय करके, राम के
  पराक्रम को जानकर, सभा में प्रवेश कर वैसी व्यवस्था की।
'40': रावण के निकलते ही, वह सिर और वह उत्तम धनुष—(जो दिखाए गए थे)—अन्तर्धान हो गए।
'41': >-
  तब राक्षस-राज रावण ने अपने भयानक पराक्रम वाले मन्त्रियों के साथ मिलकर
  राम-सम्बन्धी कार्य के निर्णय का विचार-विमर्श किया।
'42': >-
  हितैषी, निकट ही उपस्थित सभी बलाध्यक्षों को राक्षसाधिपति रावण ने काल के समान
  (गम्भीर/प्रचण्ड वाणी में) कहा—
'43': >-
  “शीघ्र ही, मेरे लिए भेरी के निनाद से और स्पष्ट रूप से कोणा (वाद्य) के प्रहार
  से, सेनाओं को ले आओ; कारण बताने की आवश्यकता नहीं।”
'44': >-
  तब दूतों ने ‘ऐसा ही’ कहकर उसके वचन को स्वीकार किया और तत्काल ही सहसा
  (उत्साहपूर्वक) विशाल सेना को एकत्र कराने लगे; और युद्ध के इच्छुक स्वामी (रावण)
  को सेना के आ पहुँचे होने की सूचना भी दे दी।
'45': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-रचित आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘सीताविलाप’ नामक बत्तीसवाँ सर्ग समाप्त।
