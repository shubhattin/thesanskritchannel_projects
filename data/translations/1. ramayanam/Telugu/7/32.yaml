'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘రావణగ్రహణం’ నామ ద్వాత్రింశః సర్గః
  ॥7-32॥
'1': >-
  నర్మదా నది తీరంలో, ఎక్కడైతే అత్యంత క్రూరుడైన రాక్షసేంద్రుడు (రావణుడు)
  పుష్పోపహారాన్ని సమర్పిస్తూ ఉండెనో, ఆ దేశానికి సమీపంలోనే—
'2': >-
  విజయవంతులలో శ్రేష్ఠుడు, మహిష్మతీ నగరాధిపతి, ప్రభువైన అర్జునుడు
  (కార్తవీర్యార్జునుడు) నర్మదా జలాన్ని ఆశ్రయించి స్త్రీలతో కలిసి
  క్రీడించుచుండెను.
'3': >-
  ఆ స్త్రీల మధ్యలో ఉన్న రాజైన ఆ అర్జునుడు, వేలాది మదించిన కరిణీల మధ్య నిలిచిన
  ఏనుగువలె, అప్పుడు అత్యంత శోభనంగా ప్రకాశించెను.
'4': >-
  వెయ్యి భుజములలో ఉన్న ఉత్తమ బలాన్ని తెలుసుకోవాలనే ఆత్రుతతో, అనేక భుజములతో
  చుట్టుముట్టుకొని అతడు నర్మదా ప్రవాహ వేగాన్ని అడ్డగించెను.
'5': >-
  కార్తవీర్యుని భుజబలంతో ఆపబడిన ఆ నిర్మల జలము, తీరం మీదికి ఎగసిపడుతూ,
  ప్రవాహానికి విరుద్ధంగా తిరిగి పరుగెత్తెను.
'6': >-
  ఆ అలల వేగము (తీరానికి చేరి) మొసళ్ళు, మకరములు కదలిపోతుండగా, పుష్పాలు,
  కుశచెదరముల పరుపులతో కూడి, వర్షాకాలపు ప్రవాహంలా ప్రబలంగా దర్శనమిచ్చెను.
'7': >-
  కార్తవీర్యుడు పంపించినట్టుగా కనిపించిన ఆ జలవేగము, రావణుడు సమర్పించుచున్న
  పుష్పోపహారమంతటినీ కొట్టుకొని పోయెను.
'8': >-
  అప్పుడు రావణుడు తన నియమంలో (పూజాక్రియలో) అర్ధమట్టుకు పూర్తైనదానిని వదలి, తనకు
  ప్రియమైనదే అయినా ప్రతికూలంగా ఉన్న ప్రేయసిని చూస్తున్నట్లుగా, ఆ మనోహరమైన
  నర్మదను చూచెను.
'9': >-
  పడమటి వైపు చూసినప్పుడు, సముద్ర ఉద్గారంలా కనిపించే, తూర్పుదిశ వైపుకి
  ప్రవేశిస్తూ పెరుగుతున్న ఆ జలవేగాన్ని దర్శించెను.
'10': >-
  అనంతరం పక్షులు ఎటో తిరుగుతూ గందరగోళపడగా, (ప్రవాహ) స్వభావం మారిపోయి నిశ్చలంగా
  నిలిచిపోయిన, వికారం లేని స్త్రీ రూపంలా కనిపించే ఆ నదిని రావణుడు చూచెను.
'11': >-
  దశాననుడు (రావణుడు) ఎడమ చేతి వేలు చూపిస్తూ, శబ్దంతోనే, ఆ వేగప్రభావం కారణాన్ని
  అన్వేషించమని శుకసారణులను ఆజ్ఞాపించెను.
'12': >-
  రావణుని ఆజ్ఞతో, సోదరులైన శుకుడు, సారణుడు అనే ఆ వీర రాక్షసులు ఆకాశమధ్యంగా
  బయలుదేరి, పడమర ముఖంగా ప్రయాణించిరి.
'13': >-
  అర్ధ యోజనమంత దూరం వెళ్లాక, ఆ ఇద్దరు రజనీచరులు జలంలో స్త్రీతో కలిసి
  క్రీడిస్తున్న ఒక పురుషుణ్ణి చూచిరి.
'14': >-
  అతడు పెద్ద సాలవృక్షంలా విస్తారకాయుడు; నీటిలో క్రీడించుట వలన జుట్టు చెదిరి
  తడిసిపోయినది; మదముతో ఎర్రబడిన కళ్లతో; మదోన్మత్త తేజస్సుతో ఉన్నవాడు.
'15': >-
  అరిశత్రువులను మర్దించేవాడైన అతడు, వేల భుజాలతో నదిని అడ్డగిస్తున్నాడు; వేల
  పాదాలతో భూమిని ఆపుతున్నట్లుగా ఒక పర్వతాన్ని నిలిపివేసినట్టుగా ఉన్నాడు.
'16': >-
  సుందర యువతులైన బాలికలు వేలమందితో చుట్టుముట్టబడినవాడు; మదించిన కరిణీల వేలమందితో
  వలయించబడ్డ ఏనుగువలె ఉన్నాడు.
'17': >-
  ఈ అత్యద్భుత దృశ్యాన్ని చూచి, రాక్షసులైన శుకసారణులు తిరిగి వచ్చి రావణుని
  సమీపించి ఇలా చెప్పిరి—
'18': >-
  ఓ రాక్షసేశ్వరా! పెద్ద సాలవృక్షంలా కనిపించే ఎవరో ఒకడు, నర్మదను బలంగా అడ్డగించి,
  స్త్రీలతో క్రీడింపజేయుచున్నాడు.
'19': >-
  అతని వేల భుజాలతో నది జలము అడ్డుపడి, సముద్ర ఉద్గారంలాంటి ఉబ్బసాలను మళ్లీ మళ్లీ
  వెలువరించుచున్నది.
'20': >-
  ఇలా శుకసారణులు చెప్పుచుండగా విని, రావణుడు ‘అర్జునుడే’ అని అనుకొని,
  యుద్ధాకాంక్షతో ముందుకు సాగెను.
'21': >-
  ఆ రాక్షసాధిపతి రావణుడు అర్జునుని ఎదురుగా కదలగానే, భయంకరంగా గాలి వీచెను;
  దేవతలకు జనింపజేసే (ఉత్పాత) ధ్వనులు కూడా కలిగినవి.
'22': >-
  మహోదరుడు, మహాపార్శ్వుడు, ధూమ్రాక్షుడు, శుకుడు, సారణుడు—ఇవారి ద్వారా ఒకసారి
  మాత్రమే అయినా రక్తవర్ణమైన ఘోరనాదము మేఘాలవలె పంపబడెను (ప్రతిధ్వనించెను).
'23': >-
  రాక్షసేంద్రుడు తన పరివారంతో, అర్జునుడు ఉన్నచోటికి చేరెను. చాలా కొద్ది
  సమయంలోనే, బలవంతుడైన ఆ రాక్షసుడు అంజనవర్ణంతో ప్రకాశించే భయంకరమైన నర్మదా
  హ్రదానికి వచ్చెను.
'24': >-
  అక్కడ స్త్రీలతో పరివృతుడై, కేకలతో మ్రోగుతున్న ఏనుగును చూచినట్లుగా, రాక్షస రాజు
  (రావణుడు) అప్పుడు నరేంద్రుడైన అర్జునుణ్ణి చూచెను.
'25': అప్పుడు రాక్షసేంద్రుడు (రావణుడు) కోపంతో కళ్లెర్రబడి, బలగర్వంతో ఉద్ధతుడై—
'26': >-
  ‘ఇలాగే’ అంటూ అర్జునుని అమాత్యులను గంభీరమైన స్వరంతో పలికెను: “హైహయ వంశపు ఈ
  నృపుడికి వెంటనే తెలియజేయుడి.”
'27': >-
  “యుద్ధార్థి అయి ఇక్కడికి వచ్చినవాడు ‘రావణుడు’ అనే రాక్షసుడు.” రావణుని మాట
  విని, అర్జునుని మంత్రులు ఆయుధాస్త్రాలతో లేచి, రావణునితో ఇలా అన్నారు—
'28': >-
  “ఓ రావణా! యుద్ధానికి సమయాన్ని తెలుసుకోవాలి; సాధువు (శ్రేయస్కరము), భోః, ఇది
  నిజంగా శ్రేయస్కరము.”
'29': >-
  “(ఇది విని) చెప్పుడి: స్త్రీలతో చుట్టుముట్టబడి మదించిన నృపుణ్ణి ఎవడు
  యుద్ధించగలనని ధైర్యపడతాడు? స్త్రీల సమక్షంలో నీవు అర్జునునితో యుద్ధించగలనని ఎలా
  భావిస్తున్నావు? కేకల మధ్య నిలిచిన మత్తమైన ఏనుగువలె అతడు ఉన్నాడు.”
'30': >-
  “ఓ దశగ్రీవా! ఈ రోజు క్షమించుము; ఈ రాత్రి నీవు ఇక్కడే ఉండుగాక. యుద్ధంపై నిజమైన
  నమ్మకము ఉన్నయెడల, రేపు సమరంలో అర్జునుణ్ణి ఎదుర్కొనుము.”
'31': >-
  “నీకు యుద్ధించాలనే తపనతో కూడిన బుద్ధి ఎంత ఎంత ఉన్నా, ముందుగా మమ్మల్ని
  సంహరించిన పిమ్మటే అర్జునునితో యుద్ధానికి రావచ్చును.”
'32': >-
  అప్పుడు ఆ పార్థివుని అమాత్యులు, రావణుని అమాత్యులచే యుద్ధంలో సంహరింపబడి;
  ఆకలిగొన్నవారు (రాక్షసులు) వారిని భక్షించిరి కూడా.
'33': >-
  ఆ తరువాత నర్మదా తీరమంతట ‘హలహలా’ అనే ఘోరశబ్దం వ్యాపించెను—అర్జునుని అనుచరులకూ,
  రావణుని మంత్రులకూ మధ్య కలిగినదిగా.
'34': >-
  బాణములు, తోమరములు, శూలములు, త్రిశూలములు, వజ్రవల్లే బలంగా లాగబడే
  ఆయుధములతో—రావణుని సైన్యాన్ని నలుమూలలా నెరిపిస్తూ వారు దూసుకొచ్చిరి.
'35': >-
  హైహయాధిపతి సైనికుల వేగము అత్యంత భయంకరంగా ఉండెను; మొసళ్ళు, మకరములు ఉన్న
  సముద్రపు గర్జనలాగా వారి నాదము వినిపించెను.
'36': >-
  రావణుని అమాత్యులైన ప్రహస్తుడు, శుకుడు, సారణుడు—కార్తవీర్యుని బలాన్ని చూసి
  కోపించి, తమ తేజస్సుతో దహించివేయుచున్నట్లుగా యుద్ధం చేసిరి.
'37': >-
  రావణుని మంత్రుల ఆ కార్యాన్ని, జలంలో క్రీడిస్తున్న అర్జునునికి ద్వారరక్షకులైన
  పురుషులు తెలియజేసిరి.
'38': >-
  అది విని అర్జునుడు “భయపడవద్దు” అని ఆ స్త్రీజనాన్ని ధైర్యపరచి, అంజన (కొల్మయ్య)
  గంగాజలంనుండి బయటికి వచ్చినట్లుగా, ఆ జలాశయం నుండి బయటికి వచ్చెను.
'39': >-
  కోపంతో కలుషితమైన నేత్రాలు గల ఆ అర్జునాగ్ని, యుగాంతకాలపు అగ్నిలా, మహాఘోరంగా
  ప్రజ్వలించెను.
'40': >-
  వేగంగా వరహేమపు అంగదాలు ధరించిన తన గదను పట్టుకొని, చీకట్లను ఛేదించే సూర్యుడిలా,
  రాక్షసులపై దూసుకొచ్చెను.
'41': >-
  భుజాలను ఊపేలా చేసే మహాగదను ఎత్తుకొని, గరుడవేగాన్ని ఆశ్రయించి, అర్జునుడు బాణంలా
  దూకివచ్చెను.
'42': >-
  అతని మార్గాన్ని అడ్డగించేందుకు, సూర్యునికి ముందు విన్ధ్యపర్వతం నిలిచినట్లుగా,
  కదలని విన్ధ్యంలా అకంప్యుడై, ముసలాయుధధారి ప్రహస్తుడు నిలబడెను.
'43': >-
  అప్పుడు ప్రహస్తుడు కోపంతో, లోహబంధముతో ఘోరంగా ఉన్న తన ముసలాన్ని ఉద్ధతంగా
  విసిరి, మేఘంలా గర్జించెను.
'44': >-
  ప్రహస్తుని చేతి నుండి విడిచిన ఆ ముసలానికి ముందుభాగంలో, అశోకవృక్షపు శిఖరమువంటి
  అగ్నిజ్వాల పుట్టి, దహించేదానివలె కనిపించెను.
'45': >-
  వస్తున్న ఆ ముసలాన్ని కార్తవీర్యార్జునుడు, గద చేతిలోనే ఉంచి, గదాయుదంలో అప్రతిహత
  విక్రముడై నిపుణంగా తప్పించుకొనెను.
'46': >-
  అనంతరం హైహయాధిపతి, ఐదు వందల భుజాల ఎత్తుతో (అత్యంత విస్తారంగా) కనిపించే భారమైన
  గదను తిప్పుతూ, ప్రహస్తునిపై దూసుకొచ్చెను.
'47': >-
  ఆ ఘోర వేగంతో గదాదెబ్బ తగలగా, ప్రహస్తుడు వజ్రధారి ఇంద్రుని వజ్రంతో కొట్టబడిన
  పర్వతంలా పడిపోయెను.
'48': >-
  ప్రహస్తుడు పడినదాన్ని చూసి, మారీచుడు, శుకసారణులు, మహోదరుడు,
  ధూమ్రాక్షుడు—ఇవాళ్లంతా యుద్ధరంగం నుండి వెనుతిరిగిరి (తప్పుకొనిరి).
'49': >-
  అమాత్యులు పారిపోగా, ప్రహస్తుడు పడిపోయినప్పుడు, రావణుడు వేగంగా నృపసత్తముడైన
  అర్జునునిపై దాడి చేసెను.
'50': >-
  వెయ్యి భుజాలు గలవాని (అర్జునుని) యుద్ధమూ, ఇరవై భుజాలు గలవాని (రావణుని)
  యుద్ధమూ—అక్కడ అత్యంత భయంకరంగా, నరుడు–రాక్షసుడి మధ్య రోమాంచకరంగా
  ప్రారంభమయ్యెను.
'51': >-
  ఆ ఇద్దరు ఉద్ధతులై సముద్రాల్లా కలవరపడిరి; వేళ్లతో కదిలే మూలాలు గల పర్వతాల్లా
  అనిపించిరి; తేజస్సు కలిగిన రెండు సూర్యుల్లా; దహించు రెండు అగ్నుల్లా
  కనిపించిరి.
'52': >-
  బలగర్వంతో ఉన్న రెండు నాగాల్లా; కలయికకై కేకలేసే రెండు వృషభాల్లా; గర్జించే రెండు
  మేఘాల్లా; బలంతో ఉద్ధతమైన రెండు సింహాల్లా ఉన్నారు.
'53': >-
  కోపించిన రుద్రుడూ కాలుడూ లాగా, ఆ రాక్షసుడూ అర్జునుడూ, పరస్పరం గదలతో తీవ్రముగా
  కొట్టుకొనిరి.
'54': >-
  పర్వతాలు వజ్రాఘాతాలను భరించినట్లుగా, అక్కడ ఆ ఇద్దరు—నరుడూ
  రాక్షసుడూ—గదాప్రహారాలను తట్టుకొనిరి.
'55': >-
  ఎలా వజ్రనాదానికి ప్రతిధ్వని పుడుతుందో, అట్లే వారి గదల ఢీకొనుటవల్ల అన్ని దిశలూ
  ప్రతిధ్వనించెను.
'56': >-
  అర్జునుని గద శత్రువు వక్షస్థలంపై పడుచుండగా, సౌదామినీ మెరుపులా బంగారు వర్ణంతో
  ఆకాశంలో చక్రంలా మెరిసెను.
'57': >-
  అలాగే రావణుడు కూడా మళ్లీ మళ్లీ గదను పడవేస్తుండగా, అది అర్జునుని వక్షస్థలంపై
  మహాపర్వతంపై పడే గదాగ్నిపిండంలా ప్రకాశించెను.
'58': >-
  అర్జునుడు అలసట పొందలేదు; రాక్షసగణేశ్వరుడైన రావణుడూ అలసలేదు. వారి యుద్ధం
  పూర్వకాలంలో బలమైన ఇంద్రాదుల (రెండు బలవంతుల) యుద్ధంలా సాగెను.
'59': >-
  కొమ్ములతో పోరాడే వృషభాల్లా; దంతాగ్రాలతో ఢీకొనే రెండు ఏనుగుల్లా—ఆ
  నరరాక్షససత్తములు పరస్పరం దాడి చేసుకుంటూ ఉండిరి.
'60': >-
  అప్పుడు కోపించిన అర్జునుడు, తన సర్వప్రాణశక్తితో, ఆ గదను రావణుని మహా
  వక్షస్థలంలో, రెండు స్తనముల మధ్య భాగంలో విసిరెను.
'61': >-
  వరదానవలన రక్షణ పొందిన రావణుని వక్షస్థలంపై ఆ గద, తన వేగానికి తగ్గ ఫలితం లేక
  బలహీనమైనదానిలా, రెండుగా విరిగి భూమిపై పడిపోయెను.
'62': >-
  అర్జునుడు విసిరిన గదాపాతానికి రావణుడు కొంత దూరం వెనక్కి జారిపడి, మూలుగుచూ
  ధనుస్సంత మాత్రమె దూరంలో కూర్చుండిపోయెను.
'63': >-
  దశగ్రీవుడు అలా విహ్వలమై ఉన్నదాన్ని గమనించి, అర్జునుడు వెంటనే దూకి, గరుడుడు
  పన్నగాన్ని పట్టుకున్నట్లుగా, అతణ్ణి పట్టుకొనెను.
'64': >-
  బలవంతుడైన ఆ రాజు, తన వేల భుజాలతో బలవంతంగా దశాననుణ్ణి పట్టుకొని, నారాయణుడు
  బలిని బంధించినట్లుగా అతణ్ణి బంధించెను.
'65': >-
  దశగ్రీవుడు బంధింపబడుతుండగా, సిద్ధులు, చారణులు, దేవతలు “సాధు! సాధు!” అని
  పలుకుతూ, అర్జునుని తలపై పుష్పవర్షం కురిపించిరి.
'66': >-
  వ్యాఘ్రము మృగాన్ని ఎత్తుకున్నట్లుగా, మృగరాజు (సింహము) దంతిని (ఏనుగును)
  పట్టుకున్నట్లుగా, హైహయ రాజు హర్షంతో మేఘంలా మళ్లీ మళ్లీ గర్జించెను.
'67': >-
  దశాననుడు బంధింపబడినదాన్ని చూసి ప్రహస్తుడు ధైర్యం తెచ్చుకొని, ఆ రాక్షసులతో
  కలిసి కోపించి, రాజుపై (అర్జునుపై) దూసుకొచ్చెను.
'68': >-
  దూసుకొస్తున్న ఆ నక్తంచరుల వేగము, సూర్యాస్తమయ వేళ సముద్రంలో ఒక్కసారిగా
  ఉప్పొంగిన మేఘగణంలా కనిపించెను.
'69': >-
  “విడిచిపెట్టు, విడిచిపెట్టు” అని అరుస్తూ, “నిలువు, నిలువు” అని పదే పదే
  కేకలేస్తూ, వారు ముసలములు, శూలములు కూడి ఉన్న ఆయుధాలను అర్జునునిపై విసిరిరి.
'70': >-
  అవి చేరకముందే, గందరగోళపడకుండానే, అరిశత్రువులను సంహరించేవాడైన అర్జునుడు, దేవతల
  శత్రువులైన (రాక్షసుల) ఆయుధాలను వేగంగా పట్టుకొనెను.
'71': >-
  ఆ తరువాత అదే దుర్ధరమైన శ్రేష్ఠ ఆయుధాలతో, ఆ రాక్షసులను ఛేదించి, గాలి మేఘాలను
  చెదరగొట్టినట్లు, వారిని తరిమివేసెను.
'72': >-
  రాక్షసులను భయపెట్టిన తరువాత, కార్తవీర్యార్జునుడు రావణుని పట్టుకొని, సుహృదులతో
  పరివృతుడై నగరంలో ప్రవేశించెను.
'73': >-
  బ్రాహ్మణులు, నగరవాసులు పుష్పాక్షతరాశులతో అతనిపై చల్లుచుండగా, పురుహూతుని
  (ఇంద్రుని) పోలిన అర్జునుడు, సహస్రలోచనుడు (ఇంద్రుడు) బలిని నియంత్రించి
  తీసుకువెళ్లినట్లుగా, రావణుని వశపరచుకొని ఆ నగరంలో ప్రవేశించెను.
'74': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘రావణగ్రహణం’ నామ
  ద్వాత్రింశః సర్గః ॥7-32॥
