'0': ॐ श्री परमात्मने नमः॥ (परमात्मा को नमस्कार।)
'1': ॥ अथ श्रीमद्भगवद्गीता ॥ (अब श्रीमद्भगवद्गीता का आरम्भ होता है।)
'2': >-
  अथ द्वितीयोऽध्यायः — साङ्ख्ययोगः। (अब दूसरा अध्याय—सांख्ययोग/आत्मतत्त्व का
  विवेचन।)
'3': संजय बोले—
'4': >-
  उस (अर्जुन) को इस प्रकार करुणा से व्याप्त, आँसुओं से भरी और व्याकुल आँखों
  वाला, तथा शोक में डूबा देखकर मधुसूदन (श्रीकृष्ण) ने उससे ये वचन कहे। (२-१)
'5': श्रीभगवान बोले—
'6': >-
  हे अर्जुन! इस विषम समय (इस संकट की घड़ी) में तुझ पर यह मोह/कलुषता कहाँ से आ
  गई? यह न तो आर्यों (श्रेष्ठ पुरुषों) के आचरण के योग्य है, न स्वर्ग देने वाली
  है, और न ही कीर्ति को बढ़ाने वाली—अपितु अपकीर्ति करने वाली है। (२-२)
'7': >-
  हे पार्थ! तू कायरता को मत प्राप्त हो; यह तेरे लिए उचित नहीं है। इस क्षुद्र
  हृदय-दुर्बलता को त्यागकर, हे परन्तप! उठ खड़ा हो। (२-३)
'8': अर्जुन बोले—
'9': >-
  हे मधुसूदन! युद्ध में मैं पितामह भीष्म और आचार्य द्रोण के साथ बाणों से कैसे
  युद्ध करूँ, हे अरिसूदन? वे तो पूजनीय हैं। (२-४)
'10': >-
  इन महानुभाव गुरुओं को मारे बिना, इसी लोक में भिक्षा का अन्न खाना भी श्रेयस्कर
  है; परन्तु यदि इन गुरुओं को मारकर—जो अर्थ और काम (लौकिक लाभ व सुख) के इच्छुक
  हैं—मैं यहाँ भोगों का उपभोग करूँ, तो वे भोग रक्त से लिप्त (पापमय) ही होंगे।
  (२-५)
'11': >-
  हम यह भी नहीं जानते कि हमारे लिए कौन-सा पक्ष अधिक श्रेष्ठ है—कि हम जीतें या वे
  हमें जीत लें। जिन धृतराष्ट्र के पुत्रों को मारकर हम जीना भी नहीं चाहते, वे ही
  हमारे सामने युद्ध के लिए खड़े हैं। (२-६)
'12': >-
  करुणाजन्य कायरता-दोष से मेरा स्वभाव दब गया है और मेरा चित्त धर्म के विषय में
  मोहग्रस्त हो गया है। इसलिए मैं आपसे पूछता हूँ—जो निश्चयपूर्वक श्रेयस्कर हो, वह
  मुझे बताइए। मैं आपका शिष्य हूँ; आपकी शरण में आया हूँ—मुझे उपदेश दीजिए। (२-७)
'13': >-
  मैं ऐसा कोई उपाय नहीं देखता जो मेरे इन्द्रियों को सुखा देने वाले (शोक को
  उत्पन्न करने वाले) इस शोक को दूर कर सके—चाहे मैं पृथ्वी का समृद्ध और निष्कंटक
  राज्य पा लूँ, अथवा देवताओं का अधिपत्य भी प्राप्त कर लूँ। (२-८)
'14': संजय बोले—
'15': >-
  हे भारत! परन्तप गुडाकेश (अर्जुन) ने हृषीकेश (श्रीकृष्ण) से इस प्रकार कहकर, “हे
  गोविन्द! मैं युद्ध नहीं करूँगा”—इतना कहकर वह मौन हो गया। (२-९)
'16': >-
  हे भारत! दोनों सेनाओं के बीच शोकाकुल (विषादग्रस्त) अर्जुन से हृषीकेश
  (श्रीकृष्ण) ने मानो मुस्कुराते हुए ये वचन कहे। (२-१०)
'17': श्रीभगवान बोले—
'18': >-
  तू अशोचनीय (जिनके लिए शोक नहीं करना चाहिए) उनके लिए शोक करता है, और साथ ही
  ज्ञानियों जैसी बातें भी कहता है। परन्तु पण्डित (ज्ञानी) न तो गतप्राणों के लिए
  शोक करते हैं और न ही अगतप्राणों (जीवितों) के लिए। (२-११)
'19': >-
  ऐसा कभी नहीं हुआ कि मैं न रहा होऊँ, या तू न रहा हो, अथवा ये सब राजा न रहे हों;
  और आगे भी ऐसा नहीं होगा कि हम सब (कभी) न रहेंगे। (२-१२)
'20': >-
  जैसे इस देह में देही (आत्मा) को बाल्य, युवावस्था और जरा का अनुभव होता है, वैसे
  ही (मृत्यु के बाद) दूसरे देह की प्राप्ति होती है। धीर पुरुष इसमें मोह नहीं
  करता। (२-१३)
'21': >-
  हे कौन्तेय! विषयों के संस्पर्श से (इन्द्रियों पर) शीत-उष्ण तथा सुख-दुःख
  उत्पन्न होते हैं। ये आगमन-अपायशील (आते-जाते) और अनित्य हैं; हे भारत! तू उन्हें
  सहन कर। (२-१४)
'22': >-
  हे पुरुषर्षभ! जिसे ये (शीत-उष्ण, सुख-दुःख) व्यथित नहीं करते, जो सुख और दुःख
  में सम है—वही धीर पुरुष अमरत्व प्राप्त करने के योग्य होता है। (२-१५)
'23': >-
  असत् (नश्वर) का अस्तित्व नहीं है और सत् (नित्य) का अभाव नहीं है। इन दोनों का
  अन्त/निष्कर्ष तत्त्वदर्शी पुरुषों ने देखा है। (२-१६)
'24': >-
  जिससे यह समस्त जगत व्याप्त है, उसे तू अविनाशी जान। इस अव्यय (अविनाशी) का विनाश
  करने में कोई भी समर्थ नहीं है। (२-१७)
'25': >-
  इन देहों का अन्त होता है; परन्तु देही (आत्मा) को नित्य, अविनाशी और अप्रमेय कहा
  गया है। इसलिए, हे भारत! तू युद्ध कर। (२-१८)
'26': >-
  जो इसे (आत्मा को) मारने वाला समझता है और जो इसे मारा हुआ मानता है—वे दोनों ही
  नहीं जानते; क्योंकि यह न मारता है और न मारा जाता है। (२-१९)
'27': >-
  यह कभी जन्म नहीं लेता और न कभी मरता है; न यह होकर फिर अभाव को प्राप्त होता है।
  यह अजन्मा, नित्य, शाश्वत और पुरातन है; शरीर के मारे जाने पर भी यह नहीं मारा
  जाता। (२-२०)
'28': >-
  हे पार्थ! जो इस आत्मा को अविनाशी, नित्य, अजन्मा और अव्यय जानता है—वह पुरुष
  किसे मारता है और किससे मरवाता है? (२-२१)
'29': >-
  जैसे मनुष्य पुराने वस्त्रों को त्यागकर नये वस्त्र धारण करता है, वैसे ही देही
  (आत्मा) पुराने शरीरों को छोड़कर अन्य नये शरीरों को प्राप्त होता है। (२-२२)
'30': >-
  इसे (आत्मा को) शस्त्र काट नहीं सकते, अग्नि जला नहीं सकती, जल भिगो नहीं सकता और
  वायु सुखा नहीं सकती। (२-२३)
'31': >-
  यह (आत्मा) छेदा नहीं जा सकता, जलाया नहीं जा सकता, भिगोया नहीं जा सकता और न ही
  सुखाया जा सकता। यह नित्य, सर्वव्यापी, स्थिर, अचल और सनातन है। (२-२४)
'32': >-
  इसे अव्यक्त, अचिन्त्य और अविकार्य कहा जाता है। इसलिए इसे इस प्रकार जानकर तू
  शोक करने योग्य नहीं है। (२-२५)
'33': >-
  और यदि तू इसे (आत्मा को) सदा जन्म लेने वाला, अथवा सदा मरने वाला मानता हो, तब
  भी, हे महाबाहो! तुझे इस प्रकार शोक नहीं करना चाहिए। (२-२६)
'34': >-
  जन्मे हुए का मृत्यु निश्चित है और मरे हुए का जन्म भी निश्चित है। इसलिए जो बात
  टाली नहीं जा सकती, उसके लिए तुझे शोक नहीं करना चाहिए। (२-२७)
'35': >-
  हे भारत! समस्त प्राणी आरम्भ में अव्यक्त होते हैं, मध्य में व्यक्त होते हैं और
  अन्त में फिर अव्यक्त हो जाते हैं; फिर उसमें शोक करने की क्या बात है? (२-२८)
'36': >-
  कोई इसे आश्चर्य की भाँति देखता है, कोई आश्चर्य की भाँति इसका वर्णन करता है,
  कोई अन्य इसे आश्चर्य की भाँति सुनता है; और सुनकर भी कोई इसे यथार्थतः नहीं जान
  पाता। (२-२९)
'37': >-
  हे भारत! इस देह में निवास करने वाला देही (आत्मा) नित्य अवध्य (अविनाशी) है।
  इसलिए तू किसी भी प्राणी के लिए शोक करने योग्य नहीं है। (२-३०)
'38': >-
  और अपने स्वधर्म को भी देखकर तुझे विचलित नहीं होना चाहिए; क्योंकि क्षत्रिय के
  लिए धर्मयुक्त युद्ध से बढ़कर कोई अन्य कल्याणकारी कर्म नहीं है। (२-३१)
'39': >-
  हे पार्थ! जो यह युद्ध अपने आप प्राप्त हुआ है—स्वर्ग का द्वार खोल देने वाला—ऐसा
  युद्ध भाग्य से पाकर क्षत्रिय सुखी होते हैं। (२-३२)
'40': >-
  परन्तु यदि तू इस धर्म्य युद्ध को नहीं करेगा, तो अपने स्वधर्म और कीर्ति का
  त्याग करके पाप को प्राप्त होगा। (२-३३)
'41': >-
  और लोग तेरी इस अविनाशी अपकीर्ति का वर्णन करते रहेंगे; तथा सम्मानित पुरुष के
  लिए अपकीर्ति मृत्यु से भी बढ़कर है। (२-३४)
'42': >-
  महान रथी (पराक्रमी योद्धा) तुझे भय के कारण युद्ध से हट गया मानेंगे; और जिनके
  लिए तू बहुत मान्य रहा है, उनकी दृष्टि में तू लघुता को प्राप्त होगा। (२-३५)
'43': >-
  तेरे हितैषी (विरोधी/शत्रु) अनेक अवाच्य वचन कहेंगे, तेरे सामर्थ्य की निन्दा
  करेंगे; इससे बढ़कर दुःखद और क्या हो सकता है? (२-३६)
'44': >-
  यदि तू मारा गया तो स्वर्ग प्राप्त करेगा; और यदि जीत गया तो पृथ्वी का राज्य
  भोगेगा। इसलिए, हे कौन्तेय! उठ खड़ा हो और युद्ध का निश्चय कर। (२-३७)
'45': >-
  सुख-दुःख, लाभ-हानि तथा जय-पराजय—इन सबको समान करके, तब युद्ध के लिए प्रवृत्त
  हो; इस प्रकार तू पाप को प्राप्त नहीं होगा। (२-३८)
'46': >-
  यह बुद्धि (ज्ञान) तेरे लिए सांख्य के विषय में कही गई; अब इसे योग (कर्मयोग) के
  विषय में सुन। हे पार्थ! जिस बुद्धि से युक्त होकर तू कर्म-बन्धन को त्याग देगा।
  (२-३९)
'47': >-
  इस (कर्मयोग) में न आरम्भ का नाश है और न कोई दोष/प्रत्यवाय है। इस धर्म का
  थोड़ा-सा भी आचरण महान भय से रक्षा करता है। (२-४०)
'48': >-
  हे कुरुनन्दन! यहाँ (इस मार्ग में) निश्चयात्मिका बुद्धि एक होती है; परन्तु
  अव्यवसायियों (अस्थिर मन वालों) की बुद्धियाँ अनेक शाखाओं वाली और अनन्त प्रकार
  की होती हैं। (२-४१)
'49': >-
  हे पार्थ! जो अविवेकी जन वेद-वाक्यों में ही रत रहते हैं और ‘इसके अतिरिक्त कुछ
  नहीं’ ऐसा कहने वाले हैं—वे इस प्रकार की पुष्पित (आकर्षक, अलंकारपूर्ण) वाणी
  बोलते हैं। (२-४२)
'50': >-
  उनकी बुद्धि कामनाओं से भरी होती है, वे स्वर्ग को ही परम मानते हैं, और (ऐसे
  कर्मकाण्ड बताते हैं जो) जन्म और कर्म के फल देने वाले हैं; वे भोग और ऐश्वर्य की
  प्राप्ति के लिए अनेक विशेष क्रियाओं का विधान करते हैं। (२-४३)
'51': >-
  भोग और ऐश्वर्य में आसक्त, तथा उस (पुष्पित वाणी) से जिनका चित्त हर लिया गया
  है—उनके लिए समाधि में निश्चयात्मिका बुद्धि स्थापित नहीं होती। (२-४४)
'52': >-
  वेद त्रिगुण के विषयों से सम्बन्धित हैं; हे अर्जुन! तू त्रिगुणातीत हो जा।
  द्वन्द्वों से रहित, नित्य सत्त्व में स्थित, योग-क्षेम से निरपेक्ष, तथा आत्मवान
  (स्व-स्वरूप में स्थित) हो। (२-४५)
'53': >-
  जैसे सर्वत्र जल से परिपूर्ण होने पर छोटे कुएँ का जितना उपयोग रह जाता है, उतना
  ही—तत्त्व को जानने वाले ब्राह्मण (ज्ञानी) के लिए—समस्त वेदों में प्रयोजन रहता
  है। (२-४६)
'54': >-
  तेरा अधिकार केवल कर्म करने में है, उसके फलों में कभी नहीं। इसलिए तू न तो अपने
  को कर्मफल का कारण मान, और न ही तेरी आसक्ति अकर्म (कर्म न करने) में हो। (२-४७)
'55': >-
  हे धनञ्जय! आसक्ति को त्यागकर योग में स्थित होकर कर्म कर। सिद्धि-असिद्धि में
  समान होकर रह; यही समत्व योग कहलाता है। (२-४८)
'56': >-
  हे धनञ्जय! बुद्धियोग की अपेक्षा फल की इच्छा से किया गया कर्म बहुत ही निकृष्ट
  है। इसलिए बुद्धि में शरण ले; फल के हेतु (फल के लिए कर्म करने वाले) कृपण हैं।
  (२-४९)
'57': >-
  बुद्धियोग से युक्त पुरुष यहाँ (इस लोक में) पुण्य और पाप—दोनों को त्याग देता
  है। इसलिए योग में प्रवृत्त हो; योग कर्मों में कुशलता है। (२-५०)
'58': >-
  बुद्धियोग से युक्त मनीषी जन कर्म से उत्पन्न फल को त्यागकर जन्म-बंधन से मुक्त
  हो जाते हैं और उस निर्विकार (रोगरहित/दुःखरहित) पद को प्राप्त होते हैं। (२-५१)
'59': >-
  जब तेरी बुद्धि मोह के इस कीचड़ को पार कर जाएगी, तब तू सुने हुए और सुनने योग्य
  (विविध शास्त्रीय कथनों) से वैराग्य (निर्वेद) को प्राप्त होगा। (२-५२)
'60': >-
  जब अनेक श्रुतियों (वेदवाक्यों) से विचलित तेरी बुद्धि अचल होकर समाधि में स्थिर
  हो जाएगी, तब तू योग को प्राप्त होगा। (२-५३)
'61': अर्जुन बोले—
'62': >-
  हे केशव! समाधि में स्थित, स्थिरप्रज्ञ पुरुष की क्या भाषा (लक्षण) है? स्थितधी
  पुरुष कैसे बोलता है, कैसे बैठता है और कैसे चलता है? (२-५४)
'63': श्रीभगवान बोले—
'64': >-
  हे पार्थ! जब मन में उठने वाली सभी कामनाओं को मनुष्य पूर्णतः त्याग देता है, और
  आत्मा द्वारा आत्मा में ही संतुष्ट रहता है, तब वह ‘स्थितप्रज्ञ’ कहलाता है।
  (२-५५)
'65': >-
  दुःखों में जिसका मन उद्विग्न नहीं होता, सुखों में जो स्पृहा-रहित रहता है, तथा
  जिसके भीतर राग, भय और क्रोध का अभाव हो गया है—वह स्थिरबुद्धि मुनि कहलाता है।
  (२-५६)
'66': >-
  जो सर्वत्र अनासक्त है, शुभ या अशुभ को प्राप्त करके न न प्रसन्न होता है और न
  द्वेष करता है—उसकी प्रज्ञा प्रतिष्ठित (स्थिर) है। (२-५७)
'67': >-
  और जब यह (पुरुष) कछुए की भाँति अपने अंगों को समेट लेता है, अर्थात् इन्द्रियों
  को इन्द्रिय-विषयों से सब प्रकार से हटा लेता है—तब उसकी प्रज्ञा प्रतिष्ठित है।
  (२-५८)
'68': >-
  निराहार (विषय-सेवन से विरत) देही के विषय तो निवृत्त हो जाते हैं, पर उनका ‘रस’
  (आकर्षण/स्वाद) बना रहता है; परन्तु परम (परमात्मा/परम तत्त्व) का दर्शन होने पर
  उसका यह रस भी निवृत्त हो जाता है। (२-५९)
'69': >-
  हे कौन्तेय! प्रयत्नशील और विवेकशील पुरुष के भी ये प्रमथनशील (उथल-पुथल करने
  वाली) इन्द्रियाँ बलपूर्वक मन को हर ले जाती हैं। (२-६०)
'70': >-
  उन सब (इन्द्रियों) को संयमित करके, योगयुक्त पुरुष मेरे परायण होकर (मेरी शरण
  में/मुझमें एकाग्र होकर) स्थित रहे; क्योंकि जिसकी इन्द्रियाँ वश में हैं, उसकी
  प्रज्ञा प्रतिष्ठित होती है। (२-६१)
'71': >-
  विषयों का चिन्तन करते हुए पुरुष की उनमें आसक्ति उत्पन्न होती है; आसक्ति से
  कामना जन्म लेती है, और कामना से क्रोध उत्पन्न होता है। (२-६२)
'72': >-
  क्रोध से मोह होता है, मोह से स्मृति में भ्रम होता है; स्मृति-भ्रंश से बुद्धि
  का नाश होता है, और बुद्धि-नाश से मनुष्य नष्ट हो जाता है। (२-६३)
'73': >-
  परन्तु राग-द्वेष से मुक्त, आत्मवश में रहने वाली इन्द्रियों द्वारा विषयों में
  विचरता हुआ संयमित मनुष्य (विधेयात्मा) प्रसन्नता/प्रसाद को प्राप्त होता है।
  (२-६४)
'74': >-
  प्रसाद (अंतःकरण की शांति) प्राप्त होने पर उसके समस्त दुःखों का नाश होने लगता
  है; क्योंकि प्रसन्नचित्त पुरुष की बुद्धि शीघ्र ही स्थिर हो जाती है। (२-६५)
'75': >-
  अयुक्त (असंयमी) के लिए न बुद्धि है, न भावना (ध्यान/आत्मचिन्तन); और बिना भावना
  वाले को शान्ति नहीं। फिर अशान्त को सुख कहाँ से होगा? (२-६६)
'76': >-
  इन्द्रियाँ विषयों में विचरती हैं और जिस मन का वे अनुसरण करती हैं, वह मन
  (मनुष्य की) प्रज्ञा को वैसे ही हर लेता है जैसे जल में चलने वाली नाव को वायु हर
  ले जाती है। (२-६७)
'77': >-
  इसलिए, हे महाबाहो! जिसकी इन्द्रियाँ इन्द्रिय-विषयों से सब प्रकार से निगृहीत
  (संयमित) हैं, उसकी प्रज्ञा प्रतिष्ठित है। (२-६८)
'78': >-
  जो सर्वभूतों के लिए रात्रि के समान है, उसमें संयमी जागता है; और जिसमें प्राणी
  जागते हैं, वह तत्त्वदर्शी मुनि के लिए रात्रि के समान है। (२-६९)
'79': >-
  जैसे अनेक जलधाराएँ निरन्तर प्रवेश करती हुई भी अचल प्रतिष्ठा वाले समुद्र को
  विचलित नहीं कर पातीं, वैसे ही समस्त कामनाएँ जिस पुरुष में प्रवेश करती हैं (पर
  उसे डिगाती नहीं)—वह शान्ति को प्राप्त होता है; कामनाओं का इच्छुक (कामकामी)
  नहीं। (२-७०)
'80': >-
  जो पुरुष सब कामनाओं को त्यागकर, निःस्पृह होकर विचरता है, ‘मेरा’ भाव से रहित और
  अहंकार-रहित होता है—वही शान्ति को प्राप्त होता है। (२-७१)
'81': >-
  हे पार्थ! यह ब्राह्मी स्थिति (ब्रह्म में स्थित होने की अवस्था) है; इसे प्राप्त
  करके मनुष्य फिर मोहित नहीं होता। इस अवस्था में अन्तकाल में भी स्थित रहकर वह
  ब्रह्मनिर्वाण (परम मोक्ष) को प्राप्त होता है। (२-७२)
'82': >-
  ॐ तत्सत्—इस प्रकार उपनिषद्-स्वरूप श्रीमद्भगवद्गीता में, ब्रह्मविद्या तथा
  योगशास्त्र के अन्तर्गत, श्रीकृष्ण और अर्जुन के संवाद में ‘सांख्ययोग’ नामक
  द्वितीय अध्याय सम्पन्न हुआ। (२)
