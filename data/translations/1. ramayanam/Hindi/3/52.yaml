'7': >-
  वह लता के समान लिपटती हुई और बड़े-बड़े वृक्षों को आलिंगन करती हुई “छोड़ो,
  छोड़ो!” ऐसा बार-बार कह रही थी; उसी समय राक्षसों का स्वामी (रावण) उसके पास जा
  पहुँचा।
'8': >-
  वन में राम से रहित होकर “राम! राम!” पुकारती हुई, मानो जीवन का अन्त करने आया
  यमराज हो—ऐसे भयानक रावण ने उसके केशों को पकड़ लिया।
'9': >-
  वैदेही के साथ ऐसा बलात् व्यवहार होते ही समस्त जगत्—चराचर सहित—मर्यादा-रहित-सा
