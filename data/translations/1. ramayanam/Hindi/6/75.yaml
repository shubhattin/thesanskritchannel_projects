'37': >-
  वानरों का उद्घोष, राक्षसों का निःस्वन और राम के धनुष की प्रत्यंचा का शब्द—ये
  दोनों (उद्घोष और निःस्वन) भी राम की टंकार के साथ सुनाई देने लगे।
'38': >-
  वानरों का गर्जन-घोष, राक्षसों का निनाद और राम के धनुष की टंकार—ये तीनों मिलकर
  दसों दिशाओं में व्याप्त हो गए।
'39': >-
  राम के धनुष से छूटे बाणों से उस नगर का गोपुर इस प्रकार बिखरकर धरती पर गिर
