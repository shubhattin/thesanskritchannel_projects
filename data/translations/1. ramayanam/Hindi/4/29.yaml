'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘हनुमत्प्रतिबोधनम्’
  नामक उन्तीसवाँ (एकोनत्रिंश) सर्ग आरम्भ होता है ॥4-29॥
'1': >-
  हनुमान् ने निर्मल आकाश को देखा, जिसमें बिजली और मेघ नहीं थे; जिसमें
  सारस-पक्षियों के समूहों का कलरव गूँज रहा था; जो मनोहर चाँदनी के लेप से मानो
  अलंकृत हो रहा था ॥4-29-1॥
'2': >-
  उन्होंने सुग्रीव को देखा—जो राज्य-सम्पदा से समृद्ध था, परन्तु धर्म और अर्थ के
  संग्रह में मंद (अवधानहीन) हो गया था; जो असत् पुरुषों के मार्ग में अत्यधिक
  अनुरक्त हो उठा था और जिसका मन एकान्त में (विषयों में) ही आसक्त हो गया था
  ॥4-29-2॥
'3': >-
  उन्होंने उसे ऐसा देखा मानो उसका कार्य निवृत्त हो चुका हो, वह अपने प्रयोजन में
  सिद्ध हो गया हो; जो सदा ही प्रमदाओं (स्त्रियों/विलास) में अनुरक्त रहता था; और
  जिसने अपने अभीष्ट सभी मनोरथों को प्राप्त कर लिया था ॥4-29-3॥
'4': >-
  उन्होंने उसे अपनी प्रिय पत्नी तारा के साथ, जो उसे अत्यन्त अभिप्रेत और समीपस्थ
  थी, दिन-रात विहार करते देखा—जो कृतार्थ, संतुष्ट और ज्वर (चिन्ता) से रहित
  प्रतीत होता था ॥4-29-4॥
'5': >-
  वे उसे ऐसे क्रीड़ा करते हुए देख रहे थे मानो देवों के ईश्वर इन्द्र हों, जिन्हें
  गन्धर्वों और अप्सराओं के गण घेरे हों; और यह भी कि उसने मन्त्रियों पर कार्य का
  भार रख छोड़ा था तथा वह मन्त्रियों के कार्य की भी जाँच-परख नहीं करता था
  ॥4-29-5॥
'6': >-
  उसका राज्य-संबंधी संदेह कट चुका था; वह कामवृत्ति में ही स्थित-सा हो गया था।
  (किन्तु) वह निश्चयात्मक बुद्धि वाला, अर्थतत्त्व को जानने वाला, तथा काल और धर्म
  के विशेष भेदों को समझने वाला भी था ॥4-29-6॥
'7': >-
  मारुतात्मज हनुमान्, जो वाक्य-कुशल और वाक्य-तत्त्व के ज्ञाता थे, उन्होंने
  विविध, हेतुमय और मनोहर वचनों द्वारा हरीश्वर (वानरराज) सुग्रीव को
  प्रसन्न/अनुगृहीत करके (सम्बोधित करने का) अवसर बनाया ॥4-29-7॥
'8': >-
  वे वचन हितकर थे, सत्य थे और पथ्य (कल्याणकारी) थे; साम, धर्म, अर्थ और नीति से
  युक्त थे; उनमें स्नेह और प्रीति का संयोग था तथा वे विश्वास उत्पन्न कर दृढ़
  निश्चय कराने वाले थे ॥4-29-8॥
'9': >-
  हनुमान् हरीश्वर के निकट जाकर बोले—“आपने राज्य प्राप्त किया है, यश भी प्राप्त
  हुआ है, और कुल-परम्परा की शोभा तथा श्री (समृद्धि) भी बढ़ गई है ॥4-29-9॥”
'10': >-
  “अब मित्रों का संग्रहरूप शेष कार्य बचा है, जिसे करना आपके लिए उचित है; क्योंकि
  जो मित्रों के विषय में समय को जानने वाला है, वह सदा उत्तम आचरण करता है
  ॥4-29-10॥”
'11': >-
  “उसका राज्य, कीर्ति और प्रताप भी बढ़ते हैं, हे भूमिप! जिसके पास कोष, दण्ड
  (दण्डनीति/सैन्यबल), मित्र, अपना आत्मबल—ये सब समान रूप से उपस्थित हों, वही
  महान् राज्य का भोग करता है ॥4-29-11॥”
'12': >-
  “अतः आप, जो उत्तम आचरण-सम्पन्न हैं और अविचल (निरत्यय) पथ पर स्थित हैं,
  मित्र-कार्य के लिए, विचारपूर्वक और यथावत् जो करना चाहिए, उसे अवश्य करें
  ॥4-29-12॥”
'13': >-
  “जो व्यक्ति सभी कर्मों को छोड़कर भी मित्र-कार्य में प्रवृत्त नहीं होता, वह
  घबराहट से विकृत उत्साह वाला हो जाता है और अनर्थों में फँसकर अवरुद्ध हो जाता है
  (अर्थात् संकटों से घिर जाता है) ॥4-29-13॥”
'14': >-
  “और जो समय बीत जाने पर मित्र-कार्य में लगता है, वह बड़े-बड़े अर्थ (लाभ) कर
  लेने पर भी मित्र-हित से युक्त नहीं कहलाता (क्योंकि अवसर चूक जाता है)
  ॥4-29-14॥”
'15': >-
  “हे अरिंदम! हमारा यह मित्र-कार्य समय से परे (अतिविलम्बित) हो गया है। अतः राघव
  के लिए यह कार्य—वैदेही (सीता) की खोज—किया जाए ॥4-29-15॥”
'16': >-
  “हे राजन्! काल को जानने वाला बुद्धिमान् (व्यक्ति) भी आपके अधीन होने के कारण,
  चाहे उतावला हो, फिर भी आपको यह नहीं जता सकता कि समय बीत रहा है (क्योंकि सेवक
  मर्यादा में बँधा होता है) ॥4-29-16॥”
'17': >-
  “राघव समृद्ध कुल के हेतु हैं, दीर्घकाल के बन्धु (स्थायी हितैषी) हैं; उनका
  प्रभाव अप्रमेय है और वे स्वयं गुणों में अनुपम हैं ॥4-29-17॥”
'18': >-
  “अतः हरीश्वर! आप उनका वह कार्य पहले करें जो उन्होंने पूर्व में आपके लिए किया
  था। हे कपिश्रेष्ठ! आप वानर-वीरों को आज्ञा देने के योग्य हैं ॥4-29-18॥”
'19': >-
  “आज्ञा दिए बिना समय वास्तव में व्यतीत नहीं होता; क्योंकि जिस कार्य के लिए
  प्रेरणा/आदेश दिया जाता है, उसी में काल-व्यतिक्रम (विलम्ब) सम्भव होता है
  (अर्थात् आदेश न होने से व्यवस्था नहीं बनती) ॥4-29-19॥”
'20': >-
  “हे हरीश्वर! जो कार्य करने वाला नहीं है, उसके कार्य को भी आप कराने वाले
  हैं—फिर जो आपके प्रति उपकार का प्रत्युपकार करने वाला है, उसके लिए तो राज्य
  देकर और शत्रु का वध करके आपने (पहले ही) कितना कर दिखाया है! ॥4-29-20॥”
'21': >-
  “हे वानर-ऋक्ष-गणेश्वर! आप शक्तिमान् और अत्यन्त पराक्रमी हैं। फिर दाशरथि (राम)
  को प्रसन्न करने के लिए, उनकी आज्ञा मानकर, आप किस बात के लिए तैयार नहीं होते?
  ॥4-29-21॥”
'22': >-
  “वास्तव में दाशरथि अपने बाणों से देवों, असुरों और महोरगों तक को वश में करने
  में समर्थ हैं; (फिर भी) वे आपकी प्रतिज्ञा की ओर ही देख रहे हैं (उसी पर भरोसा
  रखते हैं) ॥4-29-22॥”
'23': >-
  “प्राण त्याग की भी शंका न रखते हुए उन्होंने आपका अत्यन्त बड़ा प्रिय कार्य किया
  है। अतः हम वैदेही का मार्ग (खोज) करें—चाहे पृथ्वी पर हो या आकाश में ॥4-29-23॥”
'24': >-
  “देव, दानव, गन्धर्व, असुर, मरुत्गण, यहाँ तक कि यक्ष भी—उसके लिए भय का कारण
  नहीं हो सकते; फिर राक्षस तो क्या ही कर सकते हैं? ॥4-29-24॥”
'25': >-
  “इस प्रकार शक्ति से युक्त उस राम ने पहले आपके प्रति वैसा प्रत्युपकार किया है।
  हे पिङ्गेश! अतः आपको भी सर्वथा (सम्पूर्ण रूप से) राम का प्रिय कार्य करना उचित
  है ॥4-29-25॥”
'26': >-
  “हे कपीश्वर! आपकी आज्ञा से हम में से किसी की गति न तो पृथ्वी के नीचे, न जल
  में, और न ही ऊपर आकाश में रुकती है (अर्थात् कहीं भी जाना हमारे लिए असम्भव
  नहीं) ॥4-29-26॥”
'27': >-
  “अतः आप आज्ञा दें—कौन क्या करे, और कहाँ से प्रस्थान करे। हे अनघ! आपके वानर
  (हरि) दुर्धर्ष हैं और कोटि-कोटि की संख्या में अग्रभाग में (तत्पर) विद्यमान हैं
  ॥4-29-27॥”
'28': >-
  हनुमान् के समयानुकूल और भली-भाँति निश्चित इस वचन को सुनकर, सत्त्व-सम्पन्न
  सुग्रीव ने उत्तम विचार (निश्चय) किया ॥4-29-28॥
'29': >-
  अत्यन्त बुद्धिमान् सुग्रीव ने नील को—जो सदा उद्यमशील रहता था—आज्ञा दी कि वह सब
  दिशाओं में समस्त सेनाओं के एकत्रीकरण का प्रबन्ध करे ॥4-29-29॥
'30': >-
  “जैसे मेरी सम्पूर्ण सेना और सब ओर के यूथपाल बिना किसी बाधा के सेनाग्र (मुख्य
  शिविर/आग्रेस्थान) में आकर इकट्ठे हों—वैसा ही तुम करो ॥4-29-30॥”
'31': >-
  “और जो सीमा-पालक प्लवंग (वानर) हैं—जो शीघ्रगामी और निश्चयी हैं—वे मेरी आज्ञा
  से त्वरित होकर शीघ्र ही (सबको) ले आएँ। और उसके बाद जो आगे का कार्य है, उसे आप
  स्वयं ही निरन्तर देख-रेख कर सम्पन्न कराएँ ॥4-29-31॥”
'32': >-
  “तीन या पाँच रातों के बाद जो वानर यहाँ पहुँचेगा, उसके लिए प्राणान्तक दण्ड
  होगा—इसमें कोई विचारणा नहीं करनी है ॥4-29-32॥”
'33': >-
  “और मेरे निश्चित आदेश को धारण करके आप साङ्गद (अंगद सहित) वृद्ध वानरों को भी
  साथ लेकर (कार्य में) लगाएँ।” इस प्रकार व्यवस्था करके, हरिपुङ्गवेश्वर
  (वानरश्रेष्ठों के स्वामी) पराक्रमी सुग्रीव अपने भवन में प्रविष्ट हुए ॥4-29-33॥
'34': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘हनुमत्प्रतिबोधनम्’ नामक उन्तीसवाँ (एकोनत्रिंश) सर्ग सम्पूर्ण हुआ ॥4-29॥
