'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘तारासमाधान’ नामक
  पैंतीसवाँ सर्ग (4-35) आरम्भ होता है।
'1': >-
  इस प्रकार क्रोध से बोलते हुए और तेज से मानो प्रज्वलित अग्नि के समान दीप्त
  सौमित्रि लक्ष्मण को, चन्द्रमा के समान मुखवाली ताराधिप (सुग्रीव) की पत्नी तारा
  ने कहा।
'2': >-
  हे लक्ष्मण! तुम्हें इस प्रकार नहीं बोलना चाहिए। यह (सुग्रीव) ऐसे कठोर वचन
  सुनने योग्य नहीं है—विशेषतः तुम्हारे मुख से तो कदापि नहीं। क्योंकि वह वानरों
  का स्वामी है।
'3': >-
  हे वीर! सुग्रीव न तो कृतघ्न है, न कपटी, न निर्दय; वह असत्य बोलने वाला नहीं है,
  और न ही वह कपिराज टेढ़े मन वाला (कुटिल) है।
'4': >-
  हे वीर! इस कपि ने किए हुए उपकार को नहीं भुलाया है। रण में जो कार्य दूसरों के
  लिए अत्यन्त दुश्कर था, वह राम ने (वाली का वध करके) सुग्रीव के लिए किया—उस
  उपकार को वह विस्मृत नहीं करता।
'5': >-
  हे परन्तप! राम की कृपा से ही सुग्रीव ने यहाँ कीर्ति, चिरस्थायी कपिराज्य, तथा
  रुमा और मुझे भी प्राप्त किया है।
'6': >-
  जो पहले अत्यन्त दुःख में पड़ा था, वही अब इस उत्तम सुख को पाकर (सुख में आसक्त
  हो) समय की मर्यादा नहीं पहचान पाता—जैसे मुनिवर विश्वामित्र (एक प्रसंग में) समय
  को न जान सके थे।
'7': >-
  हे लक्ष्मण! (कथा प्रसिद्ध है कि) धर्मात्मा महामुनि विश्वामित्र घृताची अप्सरा
  में आसक्त होकर दस वर्षों तक (तप से विचलित रहे) और उन्होंने (समय का बीतना) नहीं
  समझा।
'8': >-
  समय को जानने वालों में श्रेष्ठ, महातेजस्वी विश्वामित्र भी प्राप्त हुए समय को
  नहीं पहचान पाए—फिर जो साधारण जन है, वह कैसे पहचान सकेगा?
'9': >-
  हे लक्ष्मण! यह (सुग्रीव) शरीर-धर्म के वश में पड़ा, परिश्रान्त, और विषय-भोगों
  में अभी तृप्त न हुआ है; इसलिए राम को यहाँ (उसका) अपराध क्षमा करना चाहिए।
'10': >-
  हे तात लक्ष्मण! तुम भी क्रोध के वश होकर नहीं जाना चाहिए। निश्चय का यथार्थ कारण
  जाने बिना, सहसा साधारण मनुष्य की भाँति कोई कदम उठाना तुम्हें शोभा नहीं देता।
'11': >-
  हे पुरुषर्षभ! तुम्हारे समान सत्त्वयुक्त (धैर्यवान, विवेकशील) पुरुष बिना
  सोचे-समझे क्रोध के सहसा वश में नहीं जाते।
'12': >-
  हे धर्मज्ञ! मैं सुग्रीव के हित के लिए एकाग्र होकर तुम्हें प्रसन्न करने का यत्न
  कर रही हूँ। क्रोध से उत्पन्न यह महान् आवेश और उग्रता त्याग दीजिए।
'13': >-
  मेरा तो यह मत है कि राम के प्रिय कार्य की सिद्धि के लिए सुग्रीव रुमा को, मुझे,
  अंगद को, राज्य को तथा धन-धान्य और पशुओं तक को त्याग दे।
'14': >-
  सुग्रीव उस राक्षसाधम (रावण) का वध करके, सीता सहित राघव को अवश्य ले आएगा—जैसे
  शशांक (चन्द्रमा) रोहिणी के साथ (समेत) आकाश में शोभित होता है।
'15': >-
  कहा जाता है कि लंका में राक्षसों के शत-कोटि (सौ करोड़) सहस्र (अर्थात् असंख्य)
  हैं; और (इसके अतिरिक्त) छत्तीस अयुत (3,60,000) तथा सहस्रों और सैकड़ों की भी
  संख्या है।
'16': >-
  उन दुर्धर्ष, इच्छानुसार रूप धारण करने वाले राक्षसों को मारे बिना रावण का वध
  नहीं किया जा सकता—जिसने मैथिली (सीता) का हरण किया है।
'17': >-
  हे लक्ष्मण! वे राक्षस युद्ध में अकेले (किसी एक के) द्वारा मारे नहीं जा सकते;
  और क्रूर कर्म करने वाला रावण भी—विशेषतः सुग्रीव के बिना—विजित नहीं किया जा
  सकता।
'18': >-
  यह बात वाली ने (पहले) इस प्रकार बताई थी; क्योंकि वह वानर-सम्राट (हरीश्वर) इन
  विषयों का जानकार था। परन्तु उसका प्रमाण (आगम) मुझे स्पष्ट रूप से ज्ञात नहीं
  है; मैंने तो उसके कथन को सुनकर ही यह बात कही है।
'19': >-
  तुम्हारी सहायता के निमित्त ही श्रेष्ठ-श्रेष्ठ वानर भेजे गए हैं—युद्ध के लिए
  अनेक महान् वानर-वीरों को (यहाँ) लाने हेतु।
'20': >-
  उन पराक्रमी और महाबली वानरों की प्रतीक्षा करते हुए, राघव के कार्य की सिद्धि के
  लिए ही वानरों का स्वामी (सुग्रीव) अभी बाहर नहीं निकलता।
'21': >-
  हे सौमित्रे! सुग्रीव ने पहले जैसे उत्तम प्रबन्ध (व्यवस्था) की थी, वह हो चुकी
  है। आज उन सब महाबली वानरों को (निश्चित ही) यहाँ आ जाना चाहिए।
'22': >-
  ऋक्षों (भालुओं) के कोटि-कोटि हजारों, तथा गोल-पुच्छ (वानरों) के सैकड़ों दल आज
  तुम्हारे पास आ पहुँचेंगे। हे अरिंदम! क्रोध छोड़ दो। हे काकुत्स्थ!
  दीप्त-तेजस्वी कपियों की अनेक कोटियाँ (सेनाएँ) भी (यहाँ) उपस्थित होंगी।
'23': >-
  तुम्हारे इस मुख को क्रोध से (लाल होकर) रक्त के समान देख कर, और तुम्हारी
  लाल-लाल नेत्रों की ओर देखते हुए, श्रेष्ठ वानर-वीरों की स्त्रियाँ शान्ति नहीं
  पातीं; क्योंकि वे सब प्रथम उत्पन्न भय से ही सशंकित हो रही हैं।
'24': >-
  इस प्रकार आदिकाव्य, महर्षि वाल्मीकि-प्रणीत श्रीमद्रामायण के किष्किन्धाकाण्ड
  में ‘तारासमाधान’ नामक पैंतीसवाँ सर्ग (4-35) समाप्त होता है।
