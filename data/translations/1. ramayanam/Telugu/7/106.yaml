'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణం ఉత్తరకాండంలో ‘లక్ష్మణపరిత్యాగము’ అనే ఆరు వందల ఆరవ
  సర్గము ॥7-106॥
'1': >-
  ఆ సమయంలో రాఘవుడైన శ్రీరాముడు—తల వంచి, దీనంగా, జలంలో మునిగిన చంద్రునివలె వాడిన
  ముఖంతో ఉన్నాడని చూసి—లక్ష్మణుడు ఆనందభరితుడై, మధురమైన వాక్యమును పలికెను
  ॥7-106-1॥
'2': >-
  మహాబాహో! నా కారణంగా మీరు శోకమూ, బాధా పొందవలసిన అవసరం లేదు. ఇది కాలగతికి చెందిన
  విధియే; పూర్వమే నిర్మింపబడి కట్టుబడినట్లుగా కాలపు నడక ఇలాగే జరుగుతుంది
  ॥7-106-2॥
'3': >-
  సౌమ్యా! ఎటువంటి సందేహమూ లేకుండా నన్ను విడిచి పెట్టండి; మీ ప్రతిజ్ఞను
  నిలబెట్టండి. ఓ కాకుత్స్థా! ప్రతిజ్ఞను వదిలిన మనుష్యులు నరకానికే పోతారు
  ॥7-106-3॥
'4': >-
  మహారాజా! నాపై మీకు ప్రేమ ఉంటే, నన్ను అనుగ్రహించాలి అని భావిస్తే—సందేహం లేకుండా
  నన్ను త్యజించండి. ఓ రాఘవా! ధర్మాన్ని వృద్ధి చేయండి ॥7-106-4॥
'5': >-
  లక్ష్మణుడు ఇలా పలికిన తరువాత, ఇంద్రియములు చలించిపోయి మనస్సు కలవరపడిన
  శ్రీరాముడు—మంత్రులను, అలాగే పురోహితుడిని సమీపానికి పిలిపించెను ॥7-106-5॥
'6': >-
  ఆ రాఘవుడు వారందరి మధ్య—దుర్వాస మహర్షి వచ్చిన విషయం, అలాగే ఆ తపస్వి సంబంధించి
  తన ప్రతిజ్ఞా విషయమూ జరిగిన వృత్తాంతమంతా వివరంగా చెప్పెను ॥7-106-6॥
'7': >-
  అది విని ఉపాధ్యాయులతో కూడిన మంత్రులందరూ అక్కడే సమవేశమై కూర్చున్నారు.
  మహాతేజస్సు గల వశిష్ఠుడు అప్పుడు ఈ మాట చెప్పెను ॥7-106-7॥
'8': >-
  మహాబాహో! రామా, మహాయశస్సు గలవాడా! నీకు రోమాంచము పుట్టించే మహా క్షయం (భారీ
  నష్టం) నిర్ధారితమై ఉంది—లక్ష్మణునితో వియోగమూ నీకు కలుగనున్నదని మేము ముందే
  తెలిసినదే ॥7-106-8॥
'9': >-
  బలవంతుడైన కాలము ఇట్టే విధిస్తున్నది; కాబట్టి ఇతనిని త్యజించుము. నీ ప్రతిజ్ఞ
  వృథా కాకూడదు. ప్రతిజ్ఞ నశించినచో ధర్మమూ క్షయమునకు చేరుతుంది ॥7-106-9॥
'10': >-
  అప్పుడు ధర్మమే నశించినపుడు—చరాచరములతో కూడిన త్రిలోకమంతా, దేవర్షిగణములుతో కూడిన
  సమస్తమూ నశించిపోతుంది; ఇందులో సందేహమే లేదు ॥7-106-10॥
'11': >-
  అట్లయితే, పురుషశార్దూలా! త్రిలోకమును పరిరక్షించుటకై—ఈ రోజున నుండే లక్ష్మణుడు
  లేకున్నా సరే, జగత్తును క్షేమంగా ఉంచుము ॥7-106-11॥
'12': >-
  అలా సమవేతమై ఉన్న వారి ధర్మార్థసహితమైన మాటలను సభమధ్యలో విని, శ్రీరాముడు
  లక్ష్మణునితో ఇలా పలికెను ॥7-106-12॥
'13': >-
  సౌమిత్రీ! ధర్మానికి విరుద్ధత కలుగకుండా ఉండాలన్న ఉద్దేశంతో—నేను నిన్ను
  విడిచిపెడుతున్నాను (పరిత్యజిస్తున్నాను). సాధువులకు త్యాగమో, వధయో విధిగా
  చెప్పబడ్డాయి; ఆ రెండూ సమానమే (ఒకటే ఫలితముగలవి) ॥7-106-13॥
'14': >-
  శ్రీరాముడు అట్లు పలికిన వాక్యమును విని, కన్నీటితో ఇంద్రియములు వ్యాకులమైపోయిన
  లక్ష్మణుడు త్వరగా బయలుదేరి తన గృహములోనికి ప్రవేశించలేదు ॥7-106-14॥
'15': >-
  అతడు సరయూ నది తీరం చేరి, ఆచమనం చేసి, చేతులు జోడించి—నిశ్వాసాన్ని కూడా
  విడిచిపెట్టక (శ్వాసను ఆపుకొని), తన శరీరంలోని అన్ని ప్రవాహములను నియంత్రించుకొని
  స్థిరంగా నిలిచెను ॥7-106-15॥
'16': >-
  అలా శ్వాస విడిచిపెట్టకుండా ధ్యానస్థితిలో ఉన్న అతనిని చూసి—శక్రునితో సహా
  అప్సరాగణములతో కూడిన దేవతలందరూ, ఋషిగణములతో కూడి, పుష్పవృష్టి చేసి అతనిని
  కప్పివేశారు ॥7-106-16॥
'17': >-
  అప్పుడు అతని చిన్నతమ్ముళ్లకు (రామానుజులకు) అందరికీ కనబడకుండా—మహాబలశాలియైన
  లక్ష్మణుని శరీరంతోనే ఎత్తుకొని శక్రుడు త్రిదివంలో (స్వర్గలోకంలో) ప్రవేశించెను
  ॥7-106-17॥
'18': >-
  ఆ తరువాత, విష్ణువు యొక్క నాల్గవ భాగముగా (చతుర్భాగముగా) వచ్చినవాడైన లక్ష్మణుడు
  అట్లు చేరినదిని చూసి దేవశ్రేష్ఠులందరూ అత్యంత ఆనందించారు; మహర్షులతో కలిసి
  అతనిని సత్కరించి పూజించారు ॥7-106-18॥
'19': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణంలో, వాల్మీకీయ ఆదికావ్యంలో, ఉత్తరకాండంలో
  ‘లక్ష్మణపరిత్యాగము’ అనే ఆరు వందల ఆరవ సర్గము సమాప్తమైంది ॥7-106॥
