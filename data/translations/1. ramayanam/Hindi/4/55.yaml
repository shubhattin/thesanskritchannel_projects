'0': >-
  इसके पश्चात श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘प्रायोपवेश’ नामक
  पचपनवाँ सर्ग (४-५५) आरम्भ होता है।
'1': >-
  हनुमान के विनीत, धर्मयुक्त तथा स्वामी के सत्कार से युक्त वचन सुनकर अंगद ने यह
  बात कही।
'2': >-
  आत्म-निश्चय, मन की शुद्धि, अनृशंसता (दया), सरलता, पराक्रम तथा धैर्य—ये गुण
  सुग्रीव में नहीं पाए जाते।
'3': >-
  जो व्यक्ति अपने बड़े भाई की, जीवित रहते हुए भी, प्रिय एवं पटरानी तुल्य पत्नी
  को धर्म के नाम पर माता के समान स्वीकार कर ले—वह निश्चय ही घृणित है।
'4': >-
  जिस दुष्टात्मा भाई ने युद्ध के लिए प्रवृत्त अपने भाई के कारण गुफा का मुख बंद
  कर दिया, वह भला धर्म को कैसे जान सकता है?
'5': >-
  जिस महायशस्वी ने सत्य की शपथ लेकर (राम का) हाथ पकड़ा था और जिसके द्वारा किए
  हुए उपकारों के बाद भी वह राघव को भुला बैठा—वह किसके पुण्यकर्म को स्मरण करेगा?
'6': >-
  जो यहाँ लक्ष्मण के भय से—अधर्म के भय से नहीं—सीता की खोज का आदेश देता है,
  उसमें धर्म भला कैसे हो सकता है?
'7': >-
  ऐसे पापी, कृतघ्न, स्मृति-भ्रष्ट और चंचल-चित्त मनुष्य पर कोई भी आर्य कभी
  विश्वास कैसे कर सकता है—विशेषतः जो उसी कुल का हो?
'8': >-
  राज्य में पुत्र को प्रतिष्ठित करना चाहिए—चाहे वह गुणवान हो या गुणहीन; परन्तु
  शत्रु-वंश का मैं (अंगद) को सुग्रीव कैसे जीवित रखेगा?
'9': >-
  मेरी नीति (मंत्र) भंग हो गई है, मैं अपराधी ठहराया गया हूँ, मेरी शक्ति भी छिन्न
  हो गई है; फिर मैं किष्किन्धा पहुँचकर अनाथ एवं दुर्बल की भाँति कैसे जीवित रहूँ?
'10': >-
  राज्य के कारण वह छलिया, क्रूर और नृशंस सुग्रीव मुझे गुप्त दण्ड से और बन्धन में
  डालकर दबा देगा।
'11': >-
  बन्धन और अपमान से मेरे लिए प्रायोपवेश ही श्रेयस्कर है। आप सब मुझे अनुमति दें,
  और वानर लोग अपने-अपने घर चले जाएँ।
'12': >-
  मैं आप सब से प्रतिज्ञा करता हूँ कि मैं नगरी में नहीं जाऊँगा। मैं यहीं
  प्रायोपवेश करूँगा; मेरे लिए तो मृत्यु ही श्रेष्ठ है।
'13': >-
  आप सब पहले राजा (सुग्रीव) को प्रणामपूर्वक मेरा कुशल-समाचार कहें; और
  प्रणामपूर्वक बलशाली राघवों (श्रीराम-लक्ष्मण) को भी (मेरा संदेश) कहें।
'14': >-
  मेरे पिता-समान (तुल्य) छोटे भ्राता सुग्रीव वानरेश्वर से (मेरा संदेश) कहना; और
  आरोग्य की कामना के साथ मेरे लिए मेरी माता रुमा का कुशल-समाचार भी कहना।
'15': >-
  आप लोग मेरी माता तारा को भी ढाढ़स बँधाने योग्य हैं। वह स्वभाव से पुत्रवत्सला,
  करुणामयी और तपस्विनी है।
'16': >-
  यहाँ मेरे नष्ट (मृत) हो जाने का समाचार सुनकर उसका जीवन अवश्य ही (साथ ही) नष्ट
  हो जाएगा। इतना कहकर और उन वृद्धों को प्रणाम करके…
'17': >-
  अंगद दुःखी मन से दर्भों पर रोता हुआ भूमि पर लेट गया। उसके वहाँ लेटते ही
  वानर-श्रेष्ठ भी रोने लगे।
'18': >-
  दुःखित होकर उनकी आँखों से गरम आँसू बह निकले। वे सुग्रीव की निन्दा करते और वालि
  की प्रशंसा करते रहे।
'19': >-
  वालिपुत्र (अंगद) के उन वचनों को समझकर सब वानर-श्रेष्ठ उसे घेरकर प्रायोपवेश
  करने के लिए वहीं बैठ गए।
'20': >-
  सबने आचमन करके, पूर्वमुख होकर, दर्भों की नोकें दक्षिण की ओर रखकर—उत्तर की ओर
  जल-तीर का आश्रय लेते हुए—उपवेशन किया।
'21': >-
  मरण की इच्छा वाले वे वानर-श्रेष्ठ ऐसा ही करना उचित है—यह कहते हुए—राम के वनवास
  और दशरथ के देहान्त का स्मरण करने लगे।
'22': >-
  वे जनस्थान-वध, जटायु-वध, वैदेही-हरण और वालि-वध—इन सबका, तथा राम के क्रोध का
  वर्णन करते हुए—वानरों पर भय छा गया।
'23': >-
  महान पर्वत-शिखरों के समान उन बहुत से प्लवंगमों के वहाँ लेट जाने पर वह
  पर्वत-प्रदेश (भूमि) उनकी अत्यधिक गर्जना से इस प्रकार गूँज उठा कि उसकी गुफाओं
  के बीच का अन्तराल भी निनादित हो उठा—मानो घनघोर बादलों की गर्जना से आकाश गूँज
  रहा हो।
'24': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘प्रायोपवेश’ नामक पचपनवाँ सर्ग (४-५५) पूर्ण हुआ।
