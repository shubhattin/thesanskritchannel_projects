'13': >-
  वह सीता “राम! राम!” और “लक्ष्मण!” कहकर रो रही थी; उसे उठाकर राक्षसेश्वर रावण
  आकाशमार्ग से चल पड़ा।
'14': >-
  तप्त आभूषणों के समान देदीप्यमान वर्ण वाली, पीत कौशेय वस्त्र धारण किए राजकुमारी
  सीता बिजली (सौदामिनी) के समान शोभायमान हो रही थी।
'15': >-
  उसके पीले वस्त्र के उड़ जाने (हिलने-डुलने) से रावण और भी अधिक चमकने लगा—मानो
  अग्नि से दीप्त कोई पर्वत हो।
'16': >-
  उस परमकल्याणी वैदेही के ताम्र-वर्ण, सुगन्धित और कमल-पत्र के समान कोमल पत्ते
  (या पत्ररूप अलंकरण) रावण पर बिखरते चले गए।
'17': >-
  उसका उड़ता हुआ कौशेय-वस्त्र आकाश में स्वर्ण-सी आभा लिए दिखाई दिया; धूप में वह
  आदित्य-राग (सूर्य-रक्तिमा) से ताम्रवर्ण बादल के समान प्रतीत हुआ।
'18': >-
  आकाश में रावण की गोद (अंक) में स्थित उसका निर्मल मुख, राम के बिना वैसे शोभा
  नहीं पा रहा था—जैसे बिना डंठल (नाल) का कमल।
'19': >-
  उसका मुख ऐसा दीखता था मानो नीले मेघ को भेदकर चन्द्रमा उदित हुआ हो—सुन्दर ललाट,
  सुन्दर केश-सीमा, कमल के गर्भ के समान आभायुक्त, तथा निष्कलंक (अव्रण) था।
'20': >-
  श्वेत, अति निर्मल, तेजस्वी दन्तों से अलंकृत—वह सु-नयन (सुन्दर नेत्रों) वाला
  मुख आकाश में रावण के अंक में स्थित था।
'21': >-
  रोने से आँसू पोंछे गए थे, फिर भी चन्द्रमा के समान प्रियदर्शन था; नासिका सुन्दर
  थी और ओष्ठ मनोहर ताम्रवर्ण के थे; वह मुख आकाश में स्वर्ण-प्रभा के समान दीप्त
