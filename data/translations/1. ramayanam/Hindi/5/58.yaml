'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘हनुमद्वृत्तानुकथन’
  नामक अट्ठावनवाँ सर्ग आरम्भ होता है।
'1': >-
  तब महेन्द्र पर्वत के शिखर पर हनुमान के नेतृत्व में वे महाबली वानर परम उत्तम
  आनन्द और हर्ष को प्राप्त हुए।
'2': >-
  महात्मा वानरगण प्रसन्नतापूर्वक बैठ गए। तब अत्यन्त उल्लसित होकर जाम्बवान् ने
  हर्षयुक्त महाकपि हनुमान से (कुशल-प्रश्न करते हुए) कहा—
'3': >-
  जाम्बवान् ने अनिलात्मज (हनुमान) से कार्य का समस्त वृत्तान्त पूछा—‘तुमने देवी
  (सीता) को कैसे देखा? और वह वहाँ किस प्रकार स्थित है?’
'4': >-
  ‘और वहाँ क्रूर कर्म करने वाला दशानन (रावण) उसके प्रति कैसे व्यवहार करता है? हे
  महाकपे! इन सब बातों को हमारे सामने यथार्थ रूप से कहो।’
'5': >-
  ‘देवी का अन्वेषण तुमने किस प्रकार किया और उसने तुमसे क्या उत्तर कहा? यह सब
  सुनकर हम आगे के कार्य का फिर से निश्चय करेंगे।’
'6': >-
  ‘और जो-जो बात वहाँ जाकर बताने योग्य थी, हे आत्मवान्, वह तुमने कही या नहीं—और
  वहाँ जो कुछ रक्षणीय था, वह भी; हे भवान्! वह सब हमें विस्तार से बताओ।’
'7': >-
  तब उनके द्वारा नियुक्त किए गए (हनुमान) के रोम-रोम हर्ष से खड़े हो गए। वे देवी
  सीता को मन-ही-मन नमस्कार करके, शिर झुकाकर, बोले—
'8': >-
  ‘आप सबके सामने ही मैं महेन्द्र पर्वत की चोटी से आकाश में उछलकर, मन को स्थिर
  करके, समुद्र के दक्षिण तट की अभिलाषा लिए चला।’
'9': >-
  ‘चलते समय मुझे एक भयंकर विघ्न-सा उपस्थित हुआ। मार्ग में मैंने एक दिव्य,
  स्वर्णमय, अत्यन्त मनोहर पर्वत-शिखर देखा।’
'10': >-
  ‘वह पर्वत मार्ग को रोककर खड़ा था, इसलिए मैंने उसे विघ्न ही समझा। फिर मैं उस
  दिव्य स्वर्णमय उत्तम पर्वत के समीप गया।’
'11': >-
  ‘मेरे मन में यह निश्चय हुआ कि “इसको तो मुझे भेदना ही है।” तब मैंने अपने लँगूर
  से उस महापर्वत पर प्रहार किया।’
'12': >-
  ‘मेरे प्रहार से उस महान् गिरि का सूर्य-प्रकाश के समान दीप्तिमान शिखर सहस्रों
  टुकड़ों में चूर-चूर हो गया। मेरे इस पराक्रम को देखकर वह महान् पर्वत बोला—’
'13': >-
  ‘“पुत्र!” कहकर उसने मधुर वाणी में, मानो मेरा मन हर्षित करते हुए कहा—“मुझे अपना
  पितृव्य भी जानो; मैं तुम्हारे पिता मातरिश्वा (वायु) का मित्र हूँ।”’
'14': >-
  ‘“पुत्र! मैं मैनाक नाम से प्रसिद्ध हूँ और महान् समुद्र में निवास करता हूँ।
  पहले, पुत्र, पर्वतश्रेष्ठों के पंख हुआ करते थे।”’
'15': >-
  ‘“वे अपनी इच्छा से पृथ्वी पर सर्वत्र विचरते और सबको बाधा पहुँचाते थे। पर्वतों
  के इस आचरण को सुनकर महेन्द्र अर्थात् इन्द्र (पाकशासन) ने—”’
'16': >-
  ‘“भगवान् इन्द्र ने वज्र से उनके पंख सहस्रों प्रकार से काट दिए। परन्तु तुम्हारे
  महात्मा पिता ने मुझे उस संकट से मुक्त किया।”’
'17': >-
  ‘“वत्स! तब मारुत ने मुझे वरुणालय (समुद्र) में फेंक दिया। हे अरिंदम! अब मुझे
  राघव के कार्य में सहायता करनी चाहिए।”’
'18': >-
  ‘“राम धर्मधारियों में श्रेष्ठ हैं और पराक्रम में महेन्द्र के तुल्य हैं।” मैनाक
  महात्मा की यह बात सुनकर—’
'19': >-
  ‘मैंने उस पर्वत को अपना कार्य निवेदित किया; किन्तु मेरा मन उच्छृंखल (आगे बढ़ने
  को आतुर) ही था। तब महात्मा मैनाक ने मुझे (आगे जाने की) अनुमति दे दी।’
'20': >-
  ‘फिर वह पर्वत मनुष्यरूप धारण करके अन्तर्धान हो गया—महाशैल अपने शरीर से और
  पर्वतस्वरूप से महासागर में (समाहित होकर) छिप गया।’
'21': >-
  ‘तब मैं अत्यन्त उत्तम वेग धारण करके शेष मार्ग पर चल पड़ा और दीर्घकाल तक वेग से
  उड़ता रहा।’
'22': >-
  ‘इसके बाद मैंने समुद्र के मध्य में नागमाता देवी सुरसा को देखा। उस देवी ने
  मुझसे यह वचन कहा—’
'23': >-
  ‘“हे हरिसत्तम! देवताओं ने तुम्हें मेरे भोजन के लिए नियत किया है। इसलिए मैं
  तुम्हें भक्षण करूँगी; देवताओं ने तुम्हें मेरे लिए विधिपूर्वक ठहराया है।”’
'24': >-
  देवी सुरसा के ऐसा कहने पर मैं हाथ जोड़कर, प्रणाम करके खड़ा रहा। मुख का वर्ण
  फीका हो गया और मैंने यह वचन कहा—
'25': >-
  ‘“परंतप श्रीमान् दाशरथ राम अपने भाई लक्ष्मण और सीता के साथ दण्डक वन में
  प्रविष्ट हुए।”’
'26': >-
  ‘“उनकी पत्नी सीता को दुरात्मा रावण ने हर लिया। मैं राम की आज्ञा से दूत बनकर
  सीता के पास जा रहा हूँ।”’
'27': >-
  ‘“हे धर्मनिष्ठे! तुम राम के कार्य में सहायता करना चाहो तो कर सकती हो; अथवा मैं
  मैथिली को देखकर और अक्लिष्टकर्म राम को देखकर—”’
'28': >-
  ‘“मैं लौटते समय तुम्हारे मुख में स्वयं आ जाऊँगा—मैं तुम्हें यह सत्य
  प्रतिज्ञापूर्वक कहता हूँ।” मेरे ऐसा कहने पर वह कामरूपिणी सुरसा बोली—
'29': >-
  ‘“मेरा यह वर है कि कोई भी मुझे लाँघकर नहीं जा सकता।”’ सुरसा के ऐसा कहने पर
  मैं—
'30': >-
  ‘क्षणभर में दस योजन लंबा हो गया; तब मैं उससे आधा-गुण विस्तार में भी फैल गया।
  उधर उसने अपने मुख को मेरे प्रमाण से भी अधिक फैला दिया।’
'31': >-
  उसका वह फैला हुआ मुख देखकर मैंने फिर अपना आकार छोटा कर लिया; उसी क्षण मैं पुनः
  अँगूठे के बराबर हो गया।
'32': >-
  फिर झपटकर मैं उसके मुख में घुसा और क्षणमात्र में बाहर निकल आया। तब देवी सुरसा
  अपने मूल रूप में आकर मुझसे बोली—
'33': >-
  ‘“हे हरिश्रेष्ठ! अपने प्रयोजन की सिद्धि के लिए जाओ, सौम्य! यथासुख जाओ और
  महात्मा राघव के पास वैदेही को ले आओ।”’
'34': >-
  ‘“हे महाबाहो! सुखी हो; हे वानर! मैं तुमसे प्रसन्न हूँ।” तब मैं ‘साधु-साधु’
  कहते हुए, सब प्राणियों द्वारा प्रशंसित हुआ।
'35': >-
  इसके बाद मैं गरुड़ की भाँति विशाल आकाश में उछला। मेरी छाया (मानो) पकड़ ली गई
  और मैं (नीचे) कुछ भी नहीं देख पा रहा था।
'36': >-
  मैं वेग से रहित हो गया और दसों दिशाओं में देखने लगा, पर वहाँ मुझे ऐसा कुछ नहीं
  दिखा जिससे मेरी गति रुक रही थी।
'37': >-
  तब मेरे मन में यह बुद्धि उत्पन्न हुई—‘मेरे गमन में यह कैसा विघ्न उत्पन्न हुआ,
  जिसका यहाँ कोई रूप दिखाई नहीं देता?’
'38': >-
  शोकाकुल मेरा दृष्टिपात तब नीचे की ओर गया। वहाँ मैंने जल में शयन करने वाली एक
  भीम राक्षसी को देखा।
'39': >-
  उस भयंकरा ने हँसकर महान् नाद किया और मैं निर्भय स्थिर खड़ा रहा। तब उसने यह
  अशोभनीय वचन कहा—
'40': >-
  ‘“हे महाकाय! कहाँ जा रहे हो? भूखी मैं तुम्हें चाहती हूँ; तुम मेरे भोजन हो।
  बहुत दिनों से आहार न मिलने से मैं वंचित हूँ; मेरे शरीर को तृप्त करो।”’
'41': >-
  मैंने ‘ठीक है’ कहकर उसकी बात स्वीकार की और उसके मुख के प्रमाण से भी बड़ा अपना
  शरीर फैला दिया।
'42': >-
  पर मेरे भक्षण के लिए उसका भीम मुख और भी बढ़ता जाता था, किन्तु वह मेरे इस
  छल-परिवर्तन को समझ न सकी।
'43': >-
  तब मैंने निमिषमात्र में अपना विशाल रूप समेटकर, उसका हृदय निकाल लिया और आकाश
  में उछल गया।
'44': >-
  हृदय कट जाने से पर्वत के समान विशाल देह वाली वह भीमा राक्षसी भुजाएँ पसारकर
  लवणजल में गिर पड़ी।
'45': >-
  फिर मैंने महात्मा खगों (पक्षियों) की शुभ वाणी सुनी—‘भीमा राक्षसी सिंहिका को
  हनुमान ने शीघ्र मार डाला।’
'46': >-
  उसको मारकर, फिर तात्कालिक कर्तव्य को स्मरण करके, आगे लम्बा मार्ग तय कर मैं एक
  पर्वतों से सुशोभित प्रदेश देखता हूँ।
'47': >-
  वही समुद्र का दक्षिण तट है जहाँ लंका-नगरी स्थित है—राक्षसों का निवास। सूर्य
  अस्त हो जाने पर (संध्या समय) मैं उस पुरी को देखता हूँ।
'48': >-
  मैं भयंकर पराक्रमी राक्षसों से अनजान रहकर लंका में अज्ञात रूप से प्रविष्ट हुआ।
  प्रवेश करते समय ही मैंने—
'49': >-
  प्रलयकाल के मेघ जैसी प्रभा वाली एक स्त्री को सामने उठते देखा, जो अट्टहास करती
  हुई खड़ी थी, मानो मुझे मारने को उद्यत हो।
'50': >-
  मैंने वाम मुष्टि के प्रहार से उस अत्यन्त भयानक (राक्षसी) को पराजित कर दिया और
  प्रदोषकाल में उसके कहे से भयभीत होकर नगर में प्रविष्ट हुआ।
'51': >-
  उसने कहा—‘हे वीर! तुमने अपने पराक्रम से लंका-नगरी को जीत लिया है; इसलिए तुम
  समस्त राक्षसों को पूर्णतः जीतोगे।’
'52': >-
  फिर मैं सारी रात रावण के अन्तःपुर में घूम-घूमकर जनकनन्दिनी को खोजता रहा, पर उस
  सुमध्यमां को न देख सका।
'53': >-
  सीता को न देखकर मैं शोक-सागर में डूब गया; मुझे उसका कोई पार (अन्त) दिखाई न
  देता था।
'54': >-
  शोकाकुल होकर मैंने एक प्राचीर से घिरा, स्वर्ण-जटित (आभूषणों से सम्पन्न) एक
  उत्तम गृह-उद्यान देखा।
'55': >-
  उस प्राचीर को लाँघकर मैंने बहुत से वृक्षों से युक्त उपवन देखा। अशोक-वाटिका के
  बीच एक महान् शिंशपा वृक्ष था।
'56': >-
  उस पर चढ़कर मैंने स्वर्णमय कदलीवन देखा, और शिंशपा वृक्ष से थोड़ी ही दूर उस
  उत्तम वर्ण वाली स्त्री को देखा।
'57': >-
  वह श्यामा, कमलपत्र के समान नेत्रों वाली, उपवास से कृश मुख वाली, एक ही वस्त्र
  में लिपटी हुई तथा धूल से मलिन केशों वाली थी।
'58': >-
  वह शोक और संताप से दीन-देह वाली, पति-हित में स्थिर सीता थी—विकृत मुख वाली
  क्रूर राक्षसियों से घिरी हुई।
'59': >-
  मांस और रुधिर खाने वाली व्याघ्रियों के बीच हरिणी जैसी वह सीता राक्षसियों के
  बीच बार-बार तर्जित की जा रही थी।
'60': >-
  एक ही वेणी धारण किए, दीन, पति-चिन्ता में निमग्न, भूमि पर शयन करती, वर्णहीन
  अंगों वाली—मानो हिमागम में पद्मिनी हो।
'61': >-
  रावण से निराश होकर, मरने का निश्चय कर चुकी, मृगशावक-लोचना वह किसी प्रकार मेरे
  द्वारा शीघ्र ही देखी गई।
'62': >-
  ऐसी दशा में उस यशस्विनी, रामपत्नी स्त्री को देखकर, मैं वहीं शिंशपा वृक्ष पर
  बैठा-देखता रहा।
'63': >-
  फिर मैंने रावण के निवास में काञ्ची और नूपुरों से मिश्रित ‘हलहल’ शब्द और गम्भीर
  नाद सुना।
'64': >-
  तब अत्यन्त उद्विग्न होकर मैंने अपना स्वरूप समेट लिया, और शिंशपा वृक्ष पर घने
  में पक्षी की भाँति छिपकर स्थित रहा।
'65': फिर रावण की स्त्रियाँ और महाबली रावण उस स्थान पर आए जहाँ सीता बैठी थी।
'66': >-
  राक्षसगणेश्वर को देखकर वरारोहा सीता ने जाँघें समेट लीं, अपने पुष्ट स्तनों को
  दोनों भुजाओं से ढँककर सिमट गई।
'67': >-
  वह भयभीत, अत्यन्त व्याकुल, इधर-उधर देखती, किसी भी प्रकार का त्राण न पाती,
  काँपती हुई तपस्विनी-सी दिख रही थी।
'68': दशग्रीव ने परम दुःखिता सीता से कहा—‘मुझ पर गिरकर, सिर झुकाकर, मेरा आदर करो।’
'69': >-
  ‘हे गर्विते! यदि दर्पवश तुम मेरा अभिनन्दन नहीं करोगी, तो हे सीते, दो मास के
  बाद मैं तुम्हारा रुधिर पीऊँगा।’
'70': दुरात्मा रावण का यह वचन सुनकर परम क्रुद्ध सीता ने उत्तम वचन कहा—
'71': >-
  ‘हे राक्षसाधम! मैं अमिततेज राम की पत्नी हूँ—इक्ष्वाकुवंशनाथ और दशरथ की
  स्नुषा।’
'72': >-
  ‘अवाच्य बातें बोलते हुए तेरी जीभ कैसे नहीं गिर पड़ी? हे अनार्य! तेरा ऐसा कौन
  सा पराक्रम है, जो तूने मुझे मेरे पति की अनुपस्थिति में—’
'73': >-
  ‘—अपहरण करके लाया, पापी! इसी कारण महात्मा (राम) ने तुझे देखा नहीं। तू राम के
  समान नहीं है; तू उसके दास होने योग्य भी नहीं।’
'74': >-
  ‘राघव अजेय हैं, सत्यवाक् हैं, शूर हैं, और रण में अपनी वीरता की प्रशंसा करने
  योग्य हैं।’ जानकी के ऐसे कठोर वचन सुनकर दशानन—
'75': >-
  क्रोध से सहसा जल उठा, जैसे चिता में स्थित अग्नि। उसने क्रूर नेत्र फैलाए और
  दाहिनी मुष्टि उठाई।
'76': >-
  वह मैथिली को मारने के लिए उद्यत हुआ; तभी स्त्रियों में ‘हाहाकार’ मच गया। तब
  स्त्रियों के बीच से उठकर—
'77': >-
  दुरात्मा रावण की पत्नी ‘मन्दोदरी’ नाम की वरा ने उसे रोका और मदन से पीड़ित रावण
  से मधुर वाणी में कहा—
'78': >-
  ‘हे महेन्द्रसमविक्रम! सीता से तुम्हारा क्या प्रयोजन? आज मेरे साथ रमण करो;
  जानकी मुझसे श्रेष्ठ नहीं है।’
'79': >-
  ‘देवकन्याओं, गन्धर्वकन्याओं और यक्षकन्याओं के साथ भी, हे प्रभो, रमण करो; सीता
  से क्या करोगे?’
'80': >-
  तब उन स्त्रियों के साथ महाबली निशाचर ने उसे सहसा उठाया और अपने भवन की ओर ले
  गईं।
'81': >-
  दशग्रीव के चले जाने पर विकृत मुख वाली राक्षसियों ने सीता को अत्यन्त क्रूर और
  बहुत कठोर वचनों से डाँटना-धमकाना आरम्भ किया।
'82': >-
  जानकी ने उनके वचनों को तृण के समान तुच्छ माना; और उनका गर्जन भी सीता तक
  पहुँचकर निरर्थक हो गया।
'83': >-
  व्यर्थ गर्जना करके निष्फल चेष्टा वाली वे मांसभक्षिणी राक्षसियाँ रावण को जाकर
  सीता का दृढ़ निश्चय बताने लगीं।
'84': तब वे सब मिलकर, आशाहीन और निरुद्यम होकर, अत्यन्त थककर निद्रा के वश में आ गईं।
'85': >-
  उनके सो जाने पर, पति-हित में लगी सीता दीन होकर करुण विलाप करने लगी और अत्यन्त
  दुःख से शोक करती रही।
'86': >-
  तभी उनके बीच से उठकर त्रिजटा ने कहा—‘शीघ्र अपना ही शरीर खा लो, पर इस काले
  नेत्रों वाली सीता को न खाओ।’
'87': >-
  ‘जनक की साध्वी पुत्री, दशरथ की स्नुषा—आज मैंने एक अत्यन्त दारुण और रोमहर्षक
  स्वप्न देखा है।’
'88': >-
  ‘वह स्वप्न राक्षसों के विनाश और इसके पति (राम) की विजय के लिए है। राघव के
  द्वारा इस राक्षसीगण का भय से त्राण हो जाना निश्चित है।’
'89': >-
  ‘मुझे यह उचित लगता है कि हम वैदेही से क्षमा-याचना करें; क्योंकि यदि दुःखिता को
  ऐसा स्वप्न दिखाई देता है—’
'90': >-
  ‘—तो वह विविध दुःखों से मुक्त होकर अनुपम सुख पाती है। और प्रणिपात करने से
  प्रसन्न होकर मैथिली जनकात्मजा—’
'91': >-
  ‘—इन राक्षसियों को महान् भय से बचाने में समर्थ है।’ तब वह लज्जावती बाला, पति
  की विजय से हर्षित होकर—
'92': >-
  बोली—‘यदि यह सत्य हो, तो मैं निश्चय ही तुम सबकी शरण बनूँ।’ सीता की ऐसी दारुण
  दशा देखकर—
'93': >-
  मैं (कुछ देर) ठहरा रहा, पर मेरा मन शान्त नहीं हुआ। फिर मैंने जानकी से संवाद
  करने का उपाय सोचा।
'94': >-
  मैंने इक्ष्वाकुकुल का कीर्तन और स्तुति आरम्भ की, जो राजर्षियों के गुणों से
  विभूषित वाणी थी। उसे सुनकर—
'95': >-
  देवी सीता, आँसुओं से ढँके नेत्रों वाली, मुझसे बोली—‘तू कौन है? किसका है? और
  कैसे यहाँ आया है, हे वानरपुङ्गव?’
'96': >-
  ‘और राम से तेरा क्या स्नेह है—यह मुझे बताना उचित है।’ उसके वचन सुनकर मैंने भी
  यह कहा—
'97': >-
  ‘देवि! तुम्हारे पति राम के सहायक, भीम पराक्रमी, सुग्रीव नाम के विक्रान्त,
  महाबली वानरेन्द्र हैं।’
'98': >-
  ‘उनका सेवक मुझे जानो—मैं हनुमान हूँ और यहाँ आया हूँ। अक्लिष्टकर्म राम ने मुझे
  तुम्हारे पास भेजा है।’
'99': >-
  ‘हे यशस्विनि! श्रीमान् दाशरथ राम ने स्वयं यह अँगूठी, पहचान के चिह्न के रूप
  में, तुम्हें देने के लिए मुझे दी है।’
'100': >-
  ‘देवि! मैं चाहता हूँ कि तुम आज्ञा दो—मैं क्या करूँ? मैं तुम्हें राम-लक्ष्मण के
  पास ले चलूँ, अथवा क्या उत्तर दूँ?’
'101': >-
  यह सुनकर और समझकर जनकनन्दिनी सीता बोली—‘राघव रावण को उखाड़कर (नष्ट करके) मुझे
  ले जाएँ।’
'102': >-
  मैंने उस आर्या, अनिन्दिता देवी को सिर झुकाकर प्रणाम किया और राघव के मन को
  आनन्द देने वाला कोई अभिज्ञान (स्मृतिचिह्न) माँगा।
'103': >-
  तब सीता ने मुझसे कहा—‘यह उत्तम मणि ले लो, जिसके कारण महाबाहु राम तुम्हें बहुत
  मानेंगे।’
'104': >-
  ऐसा कहकर वह वरारोहा परम व्याकुल होकर श्रेष्ठ मणि मुझे दे गई, और वाणी से मुझे
  संदेश भी दिया।
'105': >-
  फिर मैं राजकुमारी को प्रणाम करके, मन को स्थिर कर, उत्साहित मन से उसकी
  प्रदक्षिणा करके घूम आया।
'106': >-
  फिर उसने मन में उत्तर निश्चय करके कहा—‘हनुमान! तुम राघव से मेरे वृत्तान्त को
  अवश्य कहना।’
'107': >-
  ‘जैसे ही वे सुनें, वैसे ही शीघ्र राम और लक्ष्मण, दोनों वीर, सुग्रीव सहित, यहाँ
  आ जाएँ—ऐसा प्रबन्ध करो।’
'108': >-
  ‘यदि ऐसा न हुआ, तो मेरा जीवन केवल दो मास का है। तब काकुत्स्थ मुझे नहीं देख
  पाएँगे; मैं अनाथ की भाँति मर जाऊँगी।’
'109': >-
  उसका यह करुण वचन सुनकर मेरे भीतर क्रोध उमड़ आया, और मैंने तत्क्षण शेष कार्य भी
  देख लिया।
'110': >-
  तब मेरा शरीर पर्वत के समान बढ़ गया। युद्ध की इच्छा से मैंने उसके उस वन का
  विनाश करना आरम्भ किया।
'111': >-
  वनखण्ड टूट-फूटकर नष्ट हो गया; मृग और पक्षी भय से इधर-उधर भागने लगे। यह देखकर
  विकृत मुख वाली राक्षसियाँ जाग उठीं और देखने लगीं।
'112': >-
  वन में मुझे देखकर वे राक्षसियाँ इधर-उधर से एकत्र हुईं और शीघ्र जाकर रावण को
  सूचित करने लगीं।
'113': >-
  उन्होंने कहा—‘हे राजन्! इस दुर्गम उपवन को एक दुरात्मा वानर ने, आपकी महाबल
  वीरता को जाने बिना, नष्ट कर दिया है।’
'114': >-
  ‘हे राजन्! वह दुर्बुद्धि आपके विरुद्ध करने वाला है; शीघ्र उसके वध की आज्ञा
  दें, जिससे वह फिर लौट न सके।’
'115': >-
  यह सुनकर राक्षसेन्द्र ने ‘किंकर’ नामक रावण के मनोनुगामी, अत्यन्त दुर्जेय
  राक्षसों को भेजा।
'116': >-
  उन शूल और मुद्गर धारण करने वाले अस्सी सहस्र राक्षसों को मैंने उसी वन-प्रदेश
  में परिघ (लोहे की गदा) से मार गिराया।
'117': >-
  उनमें जो बचे-खुचे राक्षस थे, वे लघु-पराक्रमी भाग गए और मेरे द्वारा सेना के
  मारे जाने की बात रावण से कहने लगे।
'118': >-
  तब मेरे मन में यह बुद्धि उत्पन्न हुई कि उस उत्तम चैत्य-प्रासाद को भी नष्ट
  करूँ। वहाँ स्थित राक्षसों को मारकर, फिर मैंने स्तम्भ से सौ (राक्षस) मार डाले।
'119': >-
  क्रोधवश मैंने लंका का गौरव-चिह्न (ललाम) नष्ट कर दिया। तब (रावण ने) प्रहस्त के
  पुत्र जम्बुमालिन को आज्ञा दी—
'120': >-
  बहुत से भयावह, भयंकर रूप वाले राक्षसों के साथ। उस बलसम्पन्न, रण-कुशल राक्षस
  को—
'121': >-
  मैंने अति-भयानक परिघ से उसके अनुचरों सहित मार डाला। यह सुनकर राक्षसेन्द्र ने
  महाबली मन्त्रिपुत्रों को—
'122': पैदल-सेना सहित भेजा। परिघ से ही मैंने उन सबको यमलोक पहुँचा दिया।
'123': >-
  समर में लघु-पराक्रमी मन्त्रिपुत्रों के मारे जाने का समाचार सुनकर रावण ने पाँच
  वीर शूर सेनानायकों को भेजा।
'124': >-
  उन सबको सेनाओं सहित मैंने मार गिराया। फिर दशग्रीव ने अपने महाबली पुत्र अक्ष
  को—
'125': >-
  बहुत से राक्षसों के साथ युद्ध में भेजा। मन्दोदरी के उस पुत्र, रण-पण्डित कुमार
  को—
'126': >-
  जो सहसा आकाश में उछल रहा था, मैंने उसके पाँवों से पकड़ लिया। उसे सौ गुणा
  घुमाकर (पटक-पटककर) मार डाला।
'127': >-
  अक्ष के मरकर विनष्ट होने का समाचार सुनकर दशानन ने अत्यन्त क्रुद्ध होकर अपने
  दूसरे पुत्र ‘इन्द्रजित’ को—
'128': >-
  —जो बलवान और युद्ध में उन्मत्त था—आज्ञा दी। फिर मैंने उसके समस्त बल को और उस
  राक्षसपुङ्गव को—
'129': रण में तेजहीन कर दिया और परम हर्ष को प्राप्त हुआ। किन्तु वह महाबाहु, महाबल—
'130': >-
  रावण द्वारा उन्मत्त वीरों सहित भेजा गया था। जब उसने मुझे असह्य जानकर और अपनी
  सेना को कुचला हुआ देख—
'131': >-
  —तो उसने ब्रह्मास्त्र से मुझे बाँध दिया। फिर राक्षसों ने रज्जुओं से भी मुझे
  बाँध डाला।
'132': >-
  तब वे मुझे पकड़कर रावण के समीप ले गए। दुरात्मा रावण ने मुझे देखा और मुझसे
  वार्तालाप किया।
'133': >-
  उसने मुझसे लंका में आने का कारण और राक्षसों के उस वध के विषय में पूछा; तब
  मैंने वहाँ रण में जो कुछ सीता हेतु कहा था, वह सब निवेदित किया।
'134': >-
  ‘हे विभो! मैं देवी के दर्शन की इच्छा से तुम्हारे भवन तक आया हूँ। मैं मारुत का
  औरस पुत्र वानर हनुमान हूँ।’
'135': >-
  ‘मुझे रामदूत जानो, और सुग्रीव का सचिव कपि भी। मैं राम के दूतकार्य से ही यहाँ
  तुम्हारे पास आया हूँ।’
'136': >-
  ‘और जो संदेश मैं कह रहा हूँ, उसे सुनो। हे राक्षसेश! हरीश (सुग्रीव) ने
  स्थिरचित्त होकर तुम्हें यह वचन कहा है—’
'137': >-
  ‘महाभाग सुग्रीव ने तुम्हारी कुशलता पूछी, और धर्म-अर्थ-काम सहित हितकर, पथ्य वचन
  कहा।’
'138': >-
  ‘विशाल वृक्षों वाले ऋष्यमूक पर्वत पर रहते हुए मेरे पास रण-विक्रान्त राघव
  मित्रता करने आए।’
'139': >-
  ‘उन्होंने मुझसे कहा—“हे राजन्! मेरी पत्नी को राक्षस ने हर लिया है; इसलिए मेरी
  सहायता हेतु तुम मुझसे संधि करो।”’
'140': >-
  ‘वालि द्वारा राज्य से वंचित सुग्रीव के साथ प्रभु राघव ने लक्ष्मण सहित अग्नि को
  साक्षी बनाकर मित्रता की।’
'141': >-
  ‘और उन्होंने युद्ध में एक ही बाण से वालि का वध करके सुग्रीव को वानरों का
  महाराज और प्लवंगमों का स्वामी बना दिया।’
'142': >-
  ‘इस कार्य में हम सबको पूर्ण मन से सहायता करनी है। उसी (धर्म) के अनुसार राम ने
  मुझे तुम्हारे पास भेजा है।’
'143': >-
  ‘शीघ्र सीता को लाकर राघव को दे दो, इससे पहले कि वीर वानर तुम्हारी सेना का
  विध्वंस कर दें।’
'144': >-
  ‘वानरों का यह प्रभाव पहले किसी को ज्ञात नहीं था—वे तो आमंत्रित होने पर देवताओं
  के पास भी जा सकते हैं।’
'145': >-
  ‘वानरराज ने यह कहा है—ऐसा मैंने तुम्हें निवेदित किया।’ तब रावण क्रुद्ध होकर
  मुझे ऐसे देखने लगा, मानो नेत्रों से जला देगा।
'146': >-
  उसने मुझे वध के योग्य ठहराया—उस रौद्रकर्मी राक्षस ने मेरे प्रभाव को न जानकर
  ऐसा किया।
'147': तब उसका महामति भाई विभीषण—उसने मेरे कारण राक्षसराज से याचना की।
'148': >-
  उसने कहा—‘हे राक्षसशार्दूल! ऐसा निश्चय छोड़ दो; तुम जिस मार्ग को अपना रहे हो,
  वह राजशास्त्र से विरुद्ध है।’
'149': >-
  ‘हे राक्षस! राजशास्त्रों में दूत का वध कहीं नहीं देखा जाता। और दूत ने जो संदेश
  यथावत् कहा है, वह जाना जाना चाहिए।’
'150': >-
  ‘हे अतुलविक्रम! दूत का अपराध बहुत बड़ा भी हो, तो शास्त्रतः उसका रूप-विकृत करना
  (दण्ड) देखा गया है; वध नहीं।’
'151': >-
  विभीषण के ऐसा कहने पर रावण ने राक्षसों को आदेश दिया—‘आज ही इसका लँगूर जलाया
  जाए।’
'152': >-
  उसकी बात सुनकर मेरे पुच्छ को चारों ओर से शणवल्क और कपास के पट्टों से लपेट दिया
  गया।
'153': >-
  सिद्ध कवचधारी, चण्ड पराक्रमी राक्षसों ने मेरे पुच्छ को लकड़ियों और मुष्टियों
  से पीटते हुए आग लगा दी।
'154': >-
  बहुत से पाशों से बँधे, राक्षसों द्वारा यन्त्रित होने पर भी मुझे कोई पीड़ा न
  हुई, क्योंकि मैं दिन में नगर को देखना चाहता था।
'155': >-
  फिर वे शूर राक्षस मुझे बाँधकर, अग्नि से घेरकर, राजमार्ग में घोषणा करते हुए
  नगरद्वार पर ले आए।
'156': >-
  तब मैंने अपने अत्यन्त विशाल रूप को समेटकर, बन्धन छुड़ाकर, फिर अपने प्राकृतिक
  (पूर्व) रूप में स्थिर हो गया।
'157': >-
  मैंने लोहे का परिघ लेकर उन राक्षसों का संहार किया, और वेग से नगरद्वार को लाँघ
  गया।
'158': >-
  और जलते हुए पुच्छ से, अट्ट और गोपुरों सहित उस पुरी को मैं बिना घबराए जलाने
  लगा—जैसे युगान्ताग्नि प्रजाओं को जला देती है।
'159': >-
  ‘निश्चय ही जानकी नष्ट हो गई’—क्योंकि कोई भी ऐसा भाग न दिखा जो न जला हो; पूरी
  नगरी भस्म हो गई थी।
'160': >-
  ‘मेरे द्वारा लंका जलाए जाने पर सीता भी जल गई होगी, इसमें संशय नहीं। इस प्रकार
  राम का महान् कार्य मेरे द्वारा विफल कर दिया गया।’
'161': >-
  ऐसा सोचकर शोक में डूबा मैं चिन्ता में पड़ गया। तभी मैंने चारणों की शुभाक्षर
  वाणी सुनी—
'162': >-
  वे कह रहे थे—‘जानकी नहीं जली।’ यह अद्भुत समाचार सुनाने वालों की वाणी सुनकर
  मेरे भीतर—
'163': >-
  बुद्धि जागी। ‘जानकी नहीं जली’—ऐसा निमित्तों से भी स्पष्ट था; और जलते लँगूर पर
  भी अग्नि मुझे नहीं जला रही थी।
'164': >-
  मेरा हृदय प्रसन्न हो गया; वायु भी सुगन्धित चलने लगी। उन निमित्तों, प्रत्यक्ष
  फलों, और महान् गुणों वाले कारणों से—
'165': >-
  तथा ऋषियों के सत्य सिद्ध वचनों से मेरा मन अत्यन्त हर्षित हो गया। फिर मैंने
  वैदेही को पुनः देखा और उसके द्वारा विदा भी किया गया।
'166': >-
  फिर मैं अरिष्ट पर्वत पर पहुँचा और आप सबका दर्शन करने की इच्छा से प्रत्यावर्तन
  (लौटकर कूदने) का आरम्भ किया।
'167': >-
  तब श्वसन (वायु), चन्द्र, अर्क (सूर्य), सिद्ध और गन्धर्वों से सेवित मार्ग का
  अतिक्रमण करके, मैं यहाँ आप लोगों को देख सका।
'168': >-
  राघव की कृपा से और आप सबके तेज से, तथा सुग्रीव के कार्य हेतु, मैंने सब कुछ
  सम्पन्न किया।
'169': वहाँ मैंने यह सब यथावत् कर दिखाया है। अब जो शेष रह गया है, वह सब किया जाए।’
'170': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में
  ‘हनुमद्वृत्तानुकथन’ नामक अट्ठावनवाँ सर्ग समाप्त हुआ।
