'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘ఆభరణాగమః’ నామ అష్టసప్తతితమః సర్గః
  ॥౭-౭౮॥
'1': >-
  నా మాటలు—శుభమైన అక్షరాలతో (శుభార్థంగా) చెప్పబడినవని వినగానే, స్వర్గస్థుడైన ఆ
  రఘునందనుడు చేతులు జోడించి (ప్రాంజలిగా) నాకు ఈ విధంగా ప్రత్యుత్తరం చెప్పాడు
  ॥౭-౭౮-౧॥
'2': >-
  ఓ బ్రాహ్మణా! నా సుఖదుఃఖాలకు సంబంధించిన పూర్వవృత్తాంతాన్ని వినుము. నీవు
  అడుగుతున్నట్లుగా, ఉల్లంఘించరానిది—అసత్యం చెప్పలేనిది—అదే నేను చెప్తున్నాను, ఓ
  ద్విజోత్తమా ॥౭-౭౮-౨॥
'3': >-
  పూర్వం వైదర్భదేశానికి మహాయశస్సుగల నా తండ్రి రాజు ఉండేవాడు. ‘సుదేవుడు’ అని
  త్రిలోకాల్లో ప్రసిద్ధి పొందిన, వీర్యవంతుడైనవాడు ॥౭-౭౮-౩॥
'4': >-
  ఓ బ్రాహ్మణా! అతనికి రెండు భార్యల ద్వారా ఇద్దరు కుమారులు జన్మించారు. నేను
  ‘శ్వేతుడు’ అని పేరుపొందినవాడిని; నా కంటే చిన్నవాడు ‘సురథుడు’ అయ్యాడు ॥౭-౭౮-౪॥
'5': >-
  తర్వాత తండ్రి స్వర్గస్థుడైనప్పుడు, పట్టణవాసులు (పౌరులు) నన్ను రాజ్యాభిషేకం
  చేశారు. అప్పుడు నేను ధర్మపూర్వకంగా, మనసును బాగా సమాధానపరచుకొని రాజ్యాన్ని
  నిర్వహించాను ॥౭-౭౮-౫॥
'6': >-
  ఓ సువ్రతా! ఓ బ్రాహ్మణా! ఈ విధంగా నేను రాజ్యాన్ని నడుపుతూ, ప్రజలను ధర్మమార్గంలో
  రక్షిస్తూ, వెయ్యి సంవత్సరాలు గడిచిపోయాయి ॥౭-౭౮-౬॥
'7': >-
  ఓ ద్విజోత్తమా! ఏదో ఒక సూచనవలన నాకు ఆయుష్షు పూర్తవుతుందని తెలిసింది.
  కాలధర్మాన్ని హృదయంలో నిలుపుకొని, ఆ తరువాత నేను వనానికి వెళ్లిపోయాను ॥౭-౭౮-౭॥
'8': >-
  అప్పుడు నేను మృగపక్షులు కూడా సంచరించని, దుర్గమయమైన ఈ అడవిలో, శుభమైన సరస్సు
  సమీపంలో తపస్సు చేయుటకు ప్రవేశించాను ॥౭-౭౮-౮॥
'9': >-
  నా సోదరుడైన సురథుణ్ణి రాజ్యంలో అభిషేకించి మహీపతిగా నిలిపి, ఈ సరస్సును చేరి
  నేను చాలా కాలం తపస్సును ఆచరించాను ॥౭-౭౮-౯॥
'10': >-
  నేను మహావనంలో మూడు వేల సంవత్సరాలు అత్యంత దుష్కరమైన తపస్సు చేసి, అనుత్తమమైన
  బ్రహ్మలోకాన్ని పొందాను ॥౭-౭౮-౧౦॥
'11': >-
  ఓ పరమోదారుడైన ద్విజోత్తమా! నేను స్వర్గస్థుడై ఉన్నప్పటికీ, ఆకలి దాహాలు నన్ను
  బాధించాయి. ఇంద్రియాలు వ్యథకు లోనైన నేను త్రిభువనశ్రేష్ఠుడైన పితామహుడు
  బ్రహ్మదేవుని వద్దకు వెళ్లి ఇలా అన్నాను ॥౭-౭౮-౧౧॥
'12': >-
  భగవన్! ఈ బ్రహ్మలోకం ఆకలి దాహాలు లేనిదని చెప్పబడుతుంది. అలాంటిది—నేను ఆకలి
  దాహాలకు లోబడటం ఏ కర్మఫల పరిపాకము? నేను ఎందుకు ఇలా ఆకలి దాహాలతో
  వెంటాడబడుతున్నాను? ॥౭-౭౮-౧౨॥
'13': దేవా! నాకు ఆహారం ఏమిటో—అది నాకు చెప్పుము, ఓ పితామహా ॥౭-౭౮-౧౩॥
'14': >-
  అప్పుడు పితామహుడు నాతో ఇలా అన్నాడు—ఓ సుదేవుని కుమారా! నీకు ఆహారం నీ స్వశరీర
  మాంసమే; నీకు రుచికరమైన నీ స్వ మాంసాలను నిత్యం భుజించుము ॥౭-౭౮-౧౪॥
'15': >-
  ఓ శ్వేతా, మహామతీ! ఉత్తమ తపస్సు చేస్తూ నీవు నీ శరీరాన్ని పుష్టిగా చేసుకున్నావు.
  విత్తనం చల్లకపోయినా పెరుగుదల కలుగుతుందా? (అలాగే నీకు శరీరపోషణకు మూలం దానం
  కానప్పుడు, ఈ ఆకలి ఆగదు.) ॥౭-౭౮-౧౫॥
'16': >-
  సత్వజనులతో సేవింపబడే వనంలో ఉన్నప్పటికీ, నీకు సూక్ష్మమైన తృప్తి కూడా లేదు.
  పూర్వం, ఓ నృపా, యతి భిక్ష అడిగినప్పుడు కూడా, నీవు భిక్ష ఇవ్వలేదు; అతిథికి సైతం
  నీవు దానం చేయలేదు కాబట్టి (దానఫలం నీకు లేదు) ॥౭-౭౮-౧౬॥
'17': >-
  నీ వద్ద సూక్ష్మమైన దానమూ లేదు; నీవు కేవలం తపస్సునే ఆశ్రయించావు. అందువల్ల, ఓ
  వత్సా, నీవు స్వర్గానికి వెళ్లినా ఆకలి దాహాలు నిన్ను బాధిస్తున్నాయి ॥౭-౭౮-౧౭॥
'18': >-
  కాబట్టి నీవు ఆహారరూపంగా నీ పుష్టమైన, అనుత్తమమైన స్వశరీరాన్ని భుజించుము; అది
  అమృతరసమువలె ఉండి, దానివల్ల నీకు తృప్తి కలుగుతుంది ॥౭-౭౮-౧౮॥
'19': >-
  ఓ శ్వేతా! ఆ వనానికి సుమహర్షి, దుర్ధర్షుడైన అగస్త్యుడు వచ్చినప్పుడు, నీవు ఈ
  కష్టస్థితి నుండి కష్టంతోనే (తన అనుగ్రహం ద్వారా) విముక్తుడవుతావు ॥౭-౭౮-౧౯॥
'20': >-
  ఓ సౌమ్యా! ఆయన దేవగణాలను సైతం उद्धరించగల సమర్థుడు. మరి ఆకలి దాహాలవశమై ఉన్న
  నిన్ను, ఓ మహాబాహూ, తప్పక ఆయన రక్షించగలడు ॥౭-౭౮-౨౦॥
'21': >-
  ఓ ద్విజోత్తమా! దేవదేవుడైన భగవంతుడు (బ్రహ్మ) నిర్ణయాన్ని విన్న తరువాత, నేను
  ఆహారంగా నింద్యమైన నా స్వశరీరాన్నే భుజించడాన్ని ప్రారంభించాను ॥౭-౭౮-౨౧॥
'22': >-
  ఓ బ్రహ్మన్! ఓ బ్రహ్మర్షే! నేను అనేక సంవత్సరాల పాటు ఇలా భుజిస్తూ ఉన్నప్పటికీ,
  ఇది క్షయించలేదు; నాకు అత్యుత్తమమైన తృప్తి కూడా కలిగింది ॥౭-౭౮-౨౨॥
'23': >-
  అందువల్ల, ఈ అత్యంత కష్టస్థితిలో ఉన్న నన్ను ఈ కష్టం నుండి విమోచించుము. ఇక్కడ
  కుంభయోని (అగస్త్యుడు) తప్ప మరెవరికీ గతి లేదు, ఓ ద్విజా ॥౭-౭౮-౨౩॥
'24': >-
  ఓ సౌమ్యా! ఓ ద్విజోత్తమా! ఈ ఆభరణాన్ని (దివ్యాభరణాన్ని) నా తారణార్థం
  స్వీకరించుము. నీకు మంగళం కలుగుగాక; నాపై అనుగ్రహం చేయుటకు అర్హుడవు ॥౭-౭౮-౨౪॥
'25': >-
  ఓ ద్విజా! ఈ బంగారం, ధనం, వస్త్రాలు, భక్ష్యభోజ్యాలు (తినుబండారాలు), ఓ
  బ్రహ్మర్షే, ఇంకా ఆభరణాలు కూడా నేను ఇస్తాను ॥౭-౭౮-౨౫॥
'26': >-
  ఓ మునిపుంగవా! నేను నీకు సమస్త కామ్యాలను, భోగాలను ప్రసాదిస్తాను. భగవన్! నన్ను
  తారింపజేసి (విమోచింపజేసి) నాపై అనుగ్రహం చేయుటకు అర్హుడవు ॥౭-౭౮-౨౬॥
'27': >-
  ఆ స్వర్గస్థుని దుఃఖభరితమైన మాటలు విని, తారించుటకై నేను ఆ ఉత్తమ ఆభరణాన్ని
  స్వీకరించాను ॥౭-౭౮-౨౭॥
'28': >-
  నేను ఆ శుభమైన ఆభరణాన్ని స్వీకరించిన వెంటనే, ఆ రాజర్షియొక్క మానుష పూర్వదేహం
  నశించింది ॥౭-౭౮-౨౮॥
'29': >-
  శరీరం నశించిన తరువాత, ఆ రాజర్షి పరమానందంతో, తృప్తితో హర్షించిన రాజుగా, సుఖంగా
  త్రిదివానికి (స్వర్గానికి) వెళ్లాడు ॥౭-౭౮-౨౯॥
'30': >-
  ఓ కాకుత్స్థా! శక్రునికి సమానుడైన అతని చేతనే, అద్భుత దర్శనముగల ఈ దివ్యాభరణం
  నాకు ఆ సందర్భంలో (తారణ నిమిత్తంగా) ఇవ్వబడింది ॥౭-౭౮-౩౦॥
'31': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘ఆభరణాగమః’ నామ
  అష్టసప్తతితమః సర్గః ॥౭-౭౮॥
