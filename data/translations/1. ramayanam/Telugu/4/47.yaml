  విచారణ చేయుచుండును ॥४-४७-१४॥
'15': >-
  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కిన్ధాకాండలో
  “కపిసేనాప్రత్యాగమనము” అను నలభై ఏడవ సర్గము సమాప్తము ॥४-४७॥
