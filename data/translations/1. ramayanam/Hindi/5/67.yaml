'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘सीता के कथन का पुनः निवेदन’
  नामक सड़सठवाँ (६७वाँ) सर्ग प्रारम्भ होता है।
'1': >-
  महात्मा राघव (श्रीराम) के ऐसा कहे जाने पर हनुमान् ने सीता द्वारा कही गई समस्त
  बातें यथावत् राघव को निवेदित कर दीं।
'2': >-
  हे पुरुषश्रेष्ठ! देवी जानकी ने यह कहा—चित्रकूट में जो पूर्ववृत्त (पहले की
  घटना) अभिज्ञान-रूप से हुआ था, उसे ठीक वैसे ही (यथातथ्य) स्मरण कर।
'3': >-
  पहले एक समय मैं (जानकी) तुम्हारे साथ सुखपूर्वक सो रही थी; तब सहसा एक कौआ उड़कर
  आया और मेरे स्तनों के बीच वाले भाग को नोचकर विदीर्ण कर गया।
'4': >-
  और हे भरत-अग्रज! कुछ देर में तुम भी देवी के अंक में सो गए; तब वही पक्षी फिर से
  उस देवी (सीता) को पीड़ा पहुँचाने लगा।
'5': >-
  फिर वह (कौआ) पुनः पास आकर अत्यन्त ही मेरे शरीर को विदीर्ण करने लगा; तब तुम
  जागे—और तुम मेरे रक्त से (शोणित से) सिक्त हो गए थे।
'6': >-
  हे परन्तप! उस कौए द्वारा इस प्रकार निरन्तर सताई जा रही देवी ने तुम्हें—जो
  सुखपूर्वक सो रहे थे—जगा दिया।
'7': >-
  हे महाबाहो! स्तनों के बीच वाले भाग में मुझे विदीर्ण हुई देखकर तुम विषधर सर्प
  के समान क्रुद्ध हो उठे और तब यह वचन बोले।
'8': >-
  हे भीरु! किसने अपने नखों के अग्रभाग से तुम्हारे स्तनों के बीच को विदीर्ण किया
  है? पाँच मुखों वाले क्रुद्ध भोगी सर्प के साथ कौन रोष में क्रीड़ा करता है?
  (अर्थात् ऐसा साहस किसका है?)
'9': >-
  तब तुमने सहसा दृष्टि डालकर उस कौए को देखा—वह अपने तीक्ष्ण नखों पर रक्त लगाए,
  उसी के सामने (सीता के निकट) खड़ा था।
'10': >-
  वह कौआ वास्तव में इन्द्र (शक्र) का पुत्र था और पक्षियों में श्रेष्ठ था; वह
  भूमिगत मार्ग (धरती के भीतर) से भी शीघ्र चला जाता था और वेग में वायु के समान
  था।
'11': >-
  तब हे महाबाहो! क्रोध से संवरित (विकट) दृष्टि वाले तुमने—हे मतिमानों में
  श्रेष्ठ—उस कौए के प्रति एक अत्यन्त कठोर निश्चय किया।
'12': >-
  तब तुमने दर्भों के आसन/संस्तर से एक दर्भ तिनका उठाकर उसे ब्रह्मास्त्र से
  संयोजित किया; वह दर्भ कालाग्नि के समान दीप्त होकर उस पक्षी के सम्मुख प्रज्वलित
  हो उठा।
'13': >-
  फिर तुमने उस प्रदीप्त दर्भ को कौए की ओर फेंका; तब वह अग्निवत् दर्भ उस कौए के
  पीछे-पीछे लग गया।
'14': >-
  सभी देवताओं ने भयभीत होकर उसे त्याग दिया; वह कौआ तीनों लोकों में घूम-फिरकर भी
  कहीं रक्षक (त्राता) को नहीं पा सका।
'15': >-
  अन्त में, हे अरिंदम! वह फिर तुम्हारे ही पास आया; शरण देने योग्य तुमने उसे—जो
  पृथ्वी पर गिरकर शरणागत हुआ था—अपने शरणागत के रूप में स्वीकार किया।
'16': >-
  हे काकुत्स्थ! वध के योग्य होते हुए भी तुमने करुणा से उसकी रक्षा की; क्योंकि हे
  राघव! (तुमने कहा कि) छोड़ा हुआ अस्त्र निष्फल करना सम्भव नहीं है।
'17': >-
  हे राम! तब उस कौए की दाहिनी आँख नष्ट कर दी गई; और वह कौआ तुम्हें तथा राजा दशरथ
  को नमस्कार करके (विनीत होकर) गया।
'18': >-
  तब मुक्त किया हुआ वह कौआ अपने निवास-स्थान को लौट गया। इस प्रकार तुम
  अस्त्रविद्या में श्रेष्ठ ही नहीं, बल्कि बलवान् और शीलवान् भी हो।
'19': >-
  हे राघव! फिर तुम राक्षसों पर अस्त्र का प्रयोग क्यों नहीं करते? (क्यों विलम्ब
  करते हो?)
'20': >-
  हे राम! न दानव, न गन्धर्व, न असुर और न ही मरुद्गण—कोई भी युद्ध में तुम्हारा
  सामना करने में समर्थ है। तुम्हारे ऐसे पराक्रमी होने पर भी यदि मुझे लेकर किसी
  प्रकार का भय/सन्देह है, तो कारण कुछ और ही होगा।
'21': >-
  अतः तीक्ष्ण बाणों से युद्ध में रावण का शीघ्र वध कर दिया जाए; अथवा भ्राता का
  आदेश जानकर परन्तप लक्ष्मण ही (यह कार्य) कर दें।
'22': >-
  फिर वह श्रेष्ठ नर (राघव) मुझे क्यों नहीं बचाते? वे दोनों पुरुषव्याघ्र
  (राम-लक्ष्मण) समर्थ हैं; उनका तेज वायु और अग्नि के समान है।
'23': >-
  वे देवताओं को भी दुर्धर्ष हैं—फिर वे मुझे क्यों उपेक्षित करते हैं? निःसन्देह
  मेरा ही कोई बहुत बड़ा दुष्कृत (पूर्वकृत पाप/अपराध) है।
'24': >-
  वे दोनों परन्तप साथ रहते हुए भी यदि मेरी रक्षा नहीं कर पा रहे हैं, तो अवश्य ही
  (यह मेरे भाग्य/दुष्कृत का फल है)—ऐसा करुण और साधु वचन वैदेही का सुनकर,
'25': >-
  मैंने फिर उस आर्या (पूजनीया) देवी से यह कहा—देवि! सत्य की शपथ, राम तुम्हारे
  शोक से विमुख नहीं हैं (अर्थात् वे तुम्हारे शोक में सहभागी हैं)।
'26': >-
  राम दुःख से अभिभूत हैं और लक्ष्मण भी अत्यन्त संतप्त हैं; किसी तरह तुम्हारा
  दर्शन हो गया है, इसलिए अब विलाप करने का समय नहीं है।
'27': >-
  हे भामिनि! इसी मुहूर्त में तुम अपने दुःखों का अन्त देखोगी; वे दोनों नरशार्दूल,
  परन्तप राजपुत्र—
'28': >-
  तुम्हारे दर्शन से उत्साहित होकर लंका को भस्म कर देंगे; और युद्ध में रौद्र रावण
  का, उसके बान्धवों सहित, वध करके,
'29': >-
  हे वरारोहे! राघव तुम्हें निश्चय ही अपनी पुरी (अयोध्या) में ले जाएंगे। परन्तु,
  हे अनिन्दिते! राम को पहचान के लिए कोई अभिज्ञान ज्ञात हो—
'30': >-
  जो उनकी प्रसन्नता उत्पन्न करे—वह उन्हें देने योग्य तुम ही हो। तब (सीता) ने सब
  दिशाएँ देखकर अपने केशों की वेणी खोलने का उत्तम उपाय किया,
'31': >-
  और वस्त्र में बँधे हुए इस मणि को मुझे दे दिया—हे महाबल! हे रघुप्रिय! मैंने उस
  मणि को दोनों भुजाओं/हाथों से तुम्हारे हेतु (तुम तक पहुँचाने के लिए) ग्रहण
  किया।
'32': >-
  फिर मैंने शीघ्र लौटने के लिए सिर झुकाकर उन्हें प्रणाम किया; और मेरे जाने के
  लिए उत्साहित होने को देखकर वह श्रेष्ठ वर्ण वाली (सीता) मुझे देखने लगी।
'33': >-
  और तब जनकनन्दिनी ने मुझसे कहा—उनका मुख आँसुओं से भरा था, वे दीन थीं, और बाष्प
  के कारण उनका वचन गद्गद हो रहा था।
'34': >-
  मेरे उड़ने की तैयारी से व्याकुल, और शोक की तीव्रता से आहत होकर, सीता ने तब
  मुझसे कहा—हे महाकपे! तुम बड़े भाग्यवान् हो,
'35': कि तुम कमलनयन, महाबाहु राम को और मेरे यशस्वी देवर, महाबाहु लक्ष्मण को देखोगे।
'36': >-
  सीता के ऐसा कहने पर मैंने भी मैथिली से उसी प्रकार कहा—देवि! हे जनकनन्दिनी!
  शीघ्र मेरे पृष्ठ पर आरोहण करो।
'37': >-
  जब तक मैं आज तुम्हें सुग्रीव सहित, लक्ष्मण सहित, और हे महाभागे! हे असितेक्षणे!
  तुम्हारे पति राघव को (प्रत्यक्ष) न दिखा दूँ।
'38': >-
  तब देवी ने मुझसे कहा—हे महाकपे! यह धर्म नहीं है कि मैं स्वेच्छा से, हे
  हरिपुङ्गव! तुम्हारे पृष्ठ का आश्रय लेकर (इस प्रकार) चली जाऊँ।
'39': >-
  हे वीर! पहले राक्षस ने मेरे अंगों को स्पर्श किया था; अब समय (परिस्थिति) से
  पीड़ित होकर मैं वहाँ क्या कर सकती थी? (अर्थात् विवशता में जो हुआ, वह और बात
  है; पर अब स्वेच्छा से ऐसा करना उचित नहीं)।
'40': >-
  हे कपिशार्दूल! तुम वहीं जाओ जहाँ वे दोनों नृपकुमार हैं—ऐसा कहकर उसने मुझे विदा
  किया, और फिर संदेश देने का निश्चय किया।
'41': >-
  हनुमन्! सिंह के समान पराक्रमी वे दोनों राम और लक्ष्मण, तथा मंत्रियों सहित
  सुग्रीव—इन सबको मेरा कुशल (अनामय) कहना।
'42': >-
  और जैसा कि वह महाबाहु राघव मुझे इस दुःख-रूपी जल-समूह के अवरोध से पार उतारें—यह
  बात भी तुम अवश्य बताना।
'43': >-
  और मेरे इस तीव्र शोक-वेग को, तथा इन राक्षसों द्वारा किए जा रहे तिरस्कार/धमकी
  को भी—राम के निकट पहुँचकर कहना। हे हरिप्रवीर! तुम्हारा मार्ग कल्याणमय हो।
'44': >-
  हे नृप! यह सब आर्या, संयत (धैर्यवान्) सीता ने विषादपूर्वक कहा। और यह सब बात
  जानकर, जैसा कहा गया है वैसा ही, तुम सीता को सर्वथा कुशल मानकर उस पर श्रद्धा
  करना (उनकी बात पर पूर्ण विश्वास करना)।
'45': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य,
  सुन्दरकाण्ड में ‘सीताभाषितानुवचनम्’ नामक सड़सठवाँ सर्ग समाप्त हुआ।
