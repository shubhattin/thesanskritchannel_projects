'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘रावण को खर तथा
  जनस्थान-वृत्तान्त का ज्ञात होना’ नामक इकतीसवाँ सर्ग (३-३१) आरम्भ होता है।
'1': >-
  तब अकम्पन शीघ्रता से जनस्थान से चला और वेगपूर्वक लंका में प्रवेश करके रावण से
  यह वचन बोला।
'2': >-
  राजन्! जनस्थान में रहने वाले बहुत-से राक्षस मारे गए हैं। खर भी संग्राम में
  निहत हो गया है; किसी प्रकार मैं बचकर यहाँ आ पहुँचा हूँ।
'3': >-
  अकम्पन के ऐसा कहने पर दशग्रीव रावण क्रोध से भर उठा; उसकी आँखें लाल हो गईं। वह
  मानो अपने तेज से जलाता हुआ अकम्पन से यह बोला।
'4': >-
  मेरे प्राणों के समान प्रिय, वह भयंकर जनस्थान किसके द्वारा नष्ट कर दिया गया?
  भला, तीनों लोकों में ऐसा कौन है जो (मेरे क्रोध से) बचकर कहीं शरण/गति पा सकेगा?
'5': >-
  मेरे साथ वैर करके कोई भी सुख नहीं पा सकता—न इन्द्र (मघवा), न धनपति वैश्रवण
  (कुबेर), न यम, और न ही विष्णु।
'6': >-
  मैं काल का भी काल हूँ। मैं अग्नि तक को जला दूँ, और मृत्यु को उसके मृत्यु-धर्म
  के साथ जोड़ देने (अर्थात उसे भी नाश कर देने) का साहस रखता हूँ।
'7': >-
  मैं वायु की तीव्र गति और वेग को भी नष्ट कर सकता हूँ; और क्रुद्ध होकर अपने तेज
  से सूर्य तथा अग्नि—दोनों को जला डालूँ।
'8': >-
  दशग्रीव को इस प्रकार अत्यन्त क्रुद्ध देखकर अकम्पन हाथ जोड़कर, भय के कारण
  काँपती-संदिग्ध वाणी से रावण से अभय की याचना करने लगा।
'9': >-
  राक्षसों में श्रेष्ठ दशग्रीव ने उसे अभय दे दिया। तब निश्चिन्त होकर अकम्पन ने
  असंदिग्ध (स्पष्ट) वचन कहा।
'10': >-
  दशरथ का पुत्र—सिंह के समान दृढ़ देह वाला, युवा, ‘राम’ नामक—विशाल कन्धों वाला,
  लम्बे-चौड़े और गोलाई लिए महान भुजाओं वाला—वहाँ है।
'11': >-
  वह श्यामवर्ण, विस्तृत कीर्ति वाला, श्रीसम्पन्न और अद्वितीय बल-पराक्रम वाला है।
  उसी ने जनस्थान में दूषण सहित खर को मार डाला।
'12': >-
  अकम्पन के वचन सुनकर राक्षसाधिपति रावण ने नागेन्द्र के समान गहरी साँस छोड़ते
  हुए यह कहा।
'13': >-
  कहीं ऐसा तो नहीं, अकम्पन, कि वह राम देवों के राजा इन्द्र के साथ और समस्त अमरों
  (देवताओं) के सहित जनस्थान में आया था? बता।
'14': >-
  रावण के पुनः पूछने पर अकम्पन ने उस महात्मा राम के बल और पराक्रम का यथार्थ
  वर्णन किया।
'15': >-
  ‘राम’ नामक वह महातेजस्वी, समस्त धनुर्धरों में श्रेष्ठ, दिव्य अस्त्रों के गुणों
  से सम्पन्न और युद्ध में परम धर्म का पालन करने वाला है।
'16': >-
  उसी के अनुरूप उसका बलवान् छोटा भाई लक्ष्मण है—लाल नेत्रों वाला, दुन्दुभि के
  समान गम्भीर नाद करने वाला, और पूर्णिमा की रात्रि के चन्द्रमा के समान उज्ज्वल
  मुख वाला।
'17': >-
  वह लक्ष्मण राम के साथ ऐसे संयुक्त है जैसे अग्नि के साथ वायु। उन्हीं श्रीमान्
  राजकुमारों के द्वारा जनस्थान धराशायी कर दिया गया।
'18': >-
  यहाँ किसी विचार-विमर्श की आवश्यकता नहीं—ये कोई साधारण देव नहीं हैं। राम के
  छोड़े हुए बाण, स्वर्णमय पंखों वाले पक्षियों के समान वेग से जाते हुए, (मानो)
  उड़ते हैं।
'19': >-
  वे बाण पाँच मुख वाले सर्प बनकर राक्षसों को भक्षण करने लगते हैं। भय से खींचे
  हुए राक्षस जहाँ-जहाँ भागते हैं,
'20': >-
  वहीं-वहीं वे सामने खड़े राम को ही देखते हैं। इस प्रकार, अनघ! तुम्हारा जनस्थान
  उसके द्वारा नष्ट कर दिया गया।
'21': >-
  अकम्पन की बात सुनकर रावण बोला—मैं जनस्थान जाऊँगा और लक्ष्मण सहित राम का वध
  करूँगा।
'22': >-
  जब रावण ने ऐसा कहा, तब अकम्पन ने यह वचन कहा—राजन्, सुनिए; राम का बल और
  पुरुषार्थ जैसा है, वह सब यथावत कहता हूँ।
'23': >-
  क्रोधित हुआ राम महायशस्वी और अपने पराक्रम में अजेय है। वह पूर्ण वेग से बहती
  हुई नदी की धारा को भी अपने बाणों से रोक दे।
'24': >-
  वह तारों, ग्रहों और नक्षत्रों सहित आकाश को भी दबा/झुका दे; और श्रीमान् राम
  डूबती हुई पृथ्वी को भी उठाकर सँभाल ले।
'25': >-
  वह प्रभु समुद्र की मर्यादा (तट/सीमा) को भेदकर लोकों को जलमग्न कर दे; अथवा
  समुद्र के वेग को या वायु को भी अपने बाणों से नष्ट/शान्त कर दे।
'26': >-
  महायशस्वी वह श्रेष्ठ पुरुष अपने पराक्रम से लोकों का संहार करके, फिर पुनः
  प्रजाओं की सृष्टि करने में भी समर्थ है।
'27': >-
  दशग्रीव! युद्ध में तुमसे राम का जीतना सम्भव नहीं—और न ही राक्षस-लोक के समस्त
  बल से; जैसे पापियों के द्वारा स्वर्ग का पाना असम्भव है।
'28': >-
  मैं तो यह भी नहीं मानता कि समस्त देव और असुर मिलकर भी उसका वध कर सकें। परन्तु
  उसके वध का उपाय एक है—उसे एकाग्र चित्त से सुनो।
'29': >-
  उसकी संसार में उत्तमा पत्नी ‘सीता’ नाम की है—सुमध्यमा, श्यामवर्ण, समान रूप से
  सुगठित अंगों वाली, स्त्री-रत्न, और रत्नों के आभूषणों से विभूषित।
'30': >-
  न कोई देवी, न गन्धर्वी, न अप्सरा और न ही नागकन्या—उसके समान कोई सुन्दरी है;
  फिर मनुष्य-स्त्री तो उसके समान कैसे हो सकती है?
'31': >-
  तुम उसकी पत्नी का अपहरण कर लो और महावन में राम को मथकर/परास्त कर दो। सीता से
  रहित होकर राम (टिक नहीं सकेगा) और वैसा (समर्थ) नहीं रह जाएगा।
'32': यह वचन रावण राक्षसाधिपति को रुच गया। महाबाहु रावण ने विचार करके अकम्पन से कहा।
'33': >-
  ठीक है, शुभ है। मैं अकेला ही सारथी के साथ जाऊँगा और वैदेही सीता को हर्षपूर्वक
  इस महानगरी (लंका) में ले आऊँगा।
'34': >-
  ऐसा कहकर रावण खर-युक्त (खरों से जुते) सूर्यवर्ण रथ पर चढ़कर चल पड़ा, जो सब
  दिशाओं को प्रकाशित करता था।
'35': >-
  राक्षसेन्द्र का वह विशाल रथ नक्षत्र-पथ (आकाश-मार्ग) में चलता हुआ,
  झकझोरते/हिलते हुए भी वैसे ही शोभा पाता था जैसे मेघों के बीच चन्द्रमा।
'36': >-
  वह दूर जाकर ताटकेय (मारीच) के आश्रम पर पहुँचा। मारीच ने उस राजा का अमानुष
  भक्ष्य-भोज्य से सत्कार किया।
'37': >-
  फिर उसने स्वयं आसन और जल आदि से पूजन करके, अर्थ सहित विनीत वाणी में मारीच ने
  यह वचन कहा।
'38': >-
  राक्षसाधिप! राजन्, क्या (सब जगह) कुशल है? मुझे शंका होती है—कहीं कुछ अनिष्ट तो
  नहीं, क्योंकि आप बहुत शीघ्र यहाँ आ पहुँचे हैं।
'39': >-
  मारीच के ऐसा कहने पर महातेजस्वी, वाक्य में कुशल रावण ने इसके पश्चात् यह वचन
  कहा।
'40': >-
  तात! मेरे रक्षक (खर आदि) राम ने—जो कार्य में कभी क्लेश न मानने वाला है—मार
  डाले। वह अजेय जनस्थान भी युद्ध में पूरा का पूरा गिरा दिया गया।
'41': >-
  इसलिए उसकी पत्नी के अपहरण में मेरा सहायक बनो। राक्षसेन्द्र का यह वचन सुनकर
  मारीच ने उत्तर दिया।
'42': >-
  सीता का वर्णन तुम्हें किसने किया—मित्र के रूप में छिपे हुए शत्रु ने?
  राक्षस-शार्दूल! तुम्हारा अभिनन्दन किसे प्रसन्न न करेगा?
'43': >-
  ‘सीता को यहाँ ले आओ’—यह बात कौन कह रहा है? मुझे बताओ। समस्त राक्षस-लोक का शृंग
  (शीर्ष/प्रभुत्व) काटने की इच्छा किसे है?
'44': >-
  जो तुम्हें इस कार्य के लिए उकसाता है, वह निःसन्देह तुम्हारा शत्रु है—मानो वह
  चाहता हो कि तुम्हारे द्वारा विषधर सर्प के मुख से दंष्ट्रा निकाल ली जाए।
'45': >-
  किस कर्म के कारण तुम इस कुपथ पर लगाए गए हो? राजन्, जैसे सुख से सोए हुए व्यक्ति
  के मस्तक पर किसी ने प्रहार कर दिया हो—तुम्हारे सिर पर किसने आघात किया है?
'46': >-
  तुम्हारा वंश और कुल-परम्परा शुद्ध है, परन्तु तुम तेज के मद में स्थित हो और
  तुम्हारी भुजाएँ मानो विषाण (सींग) के समान उन्नत हैं; परन्तु रावण! उस राघव-रूपी
  गन्धहस्ती (मदसिंह/गजराज समान) को उकसाना यहाँ उचित नहीं—वह युद्ध में (सबको)
  रौंद डालता है।
'47': >-
  वह रण के अन्त में भी स्थित रहने वाला, अवसर-समझौते का जानकार; विदग्ध
  राक्षस-हरिणों का संहारक; नरसिंह के समान है। शर-धनुष से पूर्ण, तीक्ष्ण तलवार-सी
  दंष्ट्राओं वाला वह जैसे सोया हुआ सिंह हो—तुम उससे जगाकर उसे (अपने विरुद्ध)
  खड़ा नहीं कर सकते।
'48': >-
  धनुषों के अपहरण (खींचने/टंकार) से भरे हुए, भुजाओं के वेग-रूपी कीचड़ में डूबे
  हुए, बाणों की तरंग-माला वाले इस महान युद्ध-समुद्र में—राक्षसराज! राम-रूपी
  पाताल के अत्यन्त भयानक मुख में कूद पड़ना उचित नहीं।
'49': >-
  लंकाधीश्वर, राक्षसेन्द्र! प्रसन्न होइए; साधु, लौट जाइए और लंका में ही प्रसन्न
  रहिए। आप सदा अपने ही स्त्रियों के साथ रमण करें, और राम अपनी पत्नी सहित वनों
  में ही रमण करे।
'50': >-
  मारीच के ऐसा कहने पर दशग्रीव रावण लौट आया, लंका-नगरी में प्रवेश किया और अपने
  उत्तम गृह में गया।
'51': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद् वाल्मीकि-रामायण आदि-काव्य के अरण्यकाण्ड में
  ‘रावण को खर-वृत्तान्त का ज्ञात होना’ नामक इकतीसवाँ सर्ग (३-३१) सम्पन्न हुआ।
