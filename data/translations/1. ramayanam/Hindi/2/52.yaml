'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘गङ्गातरणम्’ नामक बावनवाँ
  सर्ग (२-५२) आरम्भ होता है।
'1': >-
  जब रात्रि का प्रभात हो चला, तब महायशस्वी राम ने शुभ-लक्षणों से युक्त सौमित्र
  लक्ष्मण से कहा।
'2': >-
  यह सूर्य के उदय का समय है; भगवती रात्रि बीत चुकी। देखो, तात! वह श्यामवर्ण
  कोकिल पक्षी कूज रहा है।
'3': >-
  वन में गर्वित मयूरों का भी कलरव सुनाई दे रहा है। हे सौम्य! आओ, शीघ्रगामिनी
  समुद्रगामिनी जाह्नवी (गंगा) को पार करके आगे चलें।
'4': >-
  राम की बात समझकर मित्रनन्दन सौमित्र लक्ष्मण ने गुह को बुलाकर तथा सारथि को भी
  बुलाकर अपने भ्राता के आगे खड़े होकर प्रस्थान के लिए तत्परता दिखाई।
'5': >-
  राम की आज्ञा सुनकर उसे स्वीकार करके निषादराज गुह ने (नाव के) प्रधान को शीघ्र
  बुलवाया और अपने मन्त्रियों से यह बात कही।
'6': >-
  इस (समूह) के लिए वाहन-सहित, कर्णधार (मल्लाह) से युक्त, शुभ, अच्छी तरह पार
  लगाने योग्य, दृढ़ और तीव्र—ऐसी नाव घाट पर शीघ्र ले आओ।
'7': >-
  गुह के महान् अमात्य-समूह ने यह आदेश सुनकर सुन्दर नाव ले जाकर गुह को निवेदन
  किया।
'8': >-
  तब गुह हाथ जोड़कर राघव से बोला—देव! यह नाव उपस्थित है; अब मैं आपके लिए और क्या
  करूँ?
'9': >-
  हे अमरसुत-प्रखर! हे पुरुष-व्याघ्र! समुद्रगामिनी इस नदी को पार करने के लिए यही
  नाव है; हे सुव्रत! आप इसमें आरूढ़ हों।
'10': >-
  तब महातेजस्वी राम ने गुह से यह वचन कहा—तुम्हारे द्वारा मैं कृतार्थ हो गया हूँ;
  शीघ्र (हम सबको) नाव पर चढ़ा दिया जाए।
'11': >-
  तब दोनों धनुर्धर राघव—तलवारें कसकर, खड्ग बाँधकर—सीता के साथ वहाँ चले जहाँ गंगा
  थी।
'12': >-
  तब विनयपूर्वक धर्मज्ञ राम के पास जाकर सारथि ने हाथ जोड़कर कहा—मैं क्या करूँ?
  आज्ञा दीजिए।
'13': >-
  तब दाशरथि राम ने अपने उत्तम दाहिने हाथ से (सुमंत्र को) स्पर्श करते हुए
  कहा—सुमंत्र! शीघ्र ही फिर लौट जाओ; राजा के पास पहुँचकर सावधान रहना।
'14': >-
  और (फिर) उससे कहा—लौट जाओ; मेरा इतना ही कार्य हुआ। अब रथ छोड़कर मैं पैदल ही
  महावन को जाऊँगा।
'15': >-
  अपने को विदा किया हुआ देखकर वह सारथि व्याकुल हो उठा। तब सुमंत्र ने
  पुरुष-व्याघ्र इक्ष्वाकुवंशी राम से यह कहा।
'16': >-
  हे राम! संसार में किसी भी पुरुष ने ऐसा कभी नहीं किया—कि आप अपने भ्राता और
  पत्नी के साथ वन में साधारण लोगों की तरह वास करें।
'17': >-
  मुझे न तो ब्रह्मचर्य में, न स्वाध्याय में, और न ही मृदुता तथा सरलता में कोई
  फलोदय दिखाई देता है—यदि इन सबके होते हुए भी आप पर विपत्ति आ पड़ी।
'18': >-
  हे वीर राघव! वैदेही और भ्राता के साथ वन में रहते हुए आप ऐसी गति प्राप्त करेंगे
  मानो तीनों लोकों को जीतने ही वाले हों।
'19': >-
  हे राम! हम तो सचमुच मारे गए, जिनको उस (कैकेयी) ने छल लिया; हम पापिनी कैकेयी के
  वश में पड़कर दुःख के भागी बनेंगे।
'20': >-
  इस प्रकार अपने समान दुःखी होकर सारथि सुमंत्र, दूर जाते हुए राम को देखकर, शोक
  से पीड़ित होकर बहुत देर तक रोता रहा।
'21': >-
  तब आँसू थम जाने पर शुद्ध जल से आचमन किए हुए सारथि से राम ने बार-बार मधुर वचन
  कहा।
'22': >-
  इक्ष्वाकुवंशी जनों में तुम्हारे समान कोई सुहृद मुझे नहीं दिखता। ऐसा करो कि
  राजा दशरथ मेरे लिए शोक न करें।
'23': >-
  वे जगत् के स्वामी राजा वृद्ध हैं, शोक से उनका चित्त आहत है और काम-भार से दबे
  हुए हैं; इसलिए मैं तुमसे यह कहता हूँ।
'24': >-
  वह महात्मा पृथ्वीपति जो-जो कुछ आज्ञा दें, उसे कैकेयी के प्रिय और हित के लिए
  बिना किसी संकोच/अनिच्छा के अवश्य करना।
'25': >-
  इसी उद्देश्य से नराधिपति राज्यों का शासन करते हैं—कि उनके समस्त कार्यों में
  उनका मन बाधित न हो।
'26': >-
  जिस प्रकार वह महाराज किसी असत्य (कलंक) को प्राप्त न हों और दुःख से क्लान्त न
  हों—हे सुमंत्र! उसी प्रकार तुम भी वैसा ही करो।
'27': >-
  वृद्ध, आर्य, जितेन्द्रिय तथा अब तक दुःख न देखने वाले राजा को प्रणाम करके मेरे
  कारण यह बात कहना।
'28': >-
  हम—न मैं, न लक्ष्मण और न मैथिली—इस बात का शोक करते हैं कि हम अयोध्या से निकाले
  गए हैं या कि हम वन में निवास करेंगे।
'29': >-
  चौदह वर्ष पूरे हो जाने पर तुम लक्ष्मण, मुझे और सीता को शीघ्र ही लौटकर आया हुआ
  देखोगे।
'30': >-
  और हे सुमंत्र! राजा से, माता से, तथा अन्य देवियों सहित कैकेयी से भी बार-बार
  ऐसा ही कहना (यह संदेश देना)।
'31': >-
  कौसल्या से मेरा कुशल कहना और उनके चरणों का वंदन करना—सीता, मेरे, आर्य
  लक्ष्मण—हम सबकी ओर से यह संदेश कहना।
'32': >-
  और महाराज से यह भी कहना—भरत को शीघ्र बुलाइए; और भरत के आ जाने पर उसे राजा की
  सम्मति से पद (सिंहासन) पर स्थापित किया जाए।
'33': >-
  भरत को आलिंगन करके, उसे युवराज्य में अभिषिक्त करके तुम्हारा हमारे शोक से
  उत्पन्न दुःख तुम पर हावी नहीं होगा।
'34': >-
  भरत से यह भी कहना—जिस प्रकार तुम राजा के प्रति आचरण करते हो, उसी प्रकार सब
  माताओं के प्रति भी, बिना भेदभाव के, आचरण करना।
'35': >-
  और जिस प्रकार तुम्हारे लिए कैकेयी और सुमित्रा समान हैं, उसी प्रकार मेरी माता
  देवी कौसल्या भी, विशेषतः, (सदैव आदरयोग्य) रहें।
'36': >-
  पिता की प्रिय-इच्छा से—युवराज्य की अपेक्षा रखते हुए—दोनों लोकों (इहलोक और
  परलोक) में तुम्हारे द्वारा सुखपूर्वक उन्नति करना संभव है।
'37': >-
  राम के लौटाने पर, शोक से कृश हो चुका सुमंत्र, वह सब वचन सुनकर, स्नेहवश
  काकुत्स्थ से बोला।
'38': >-
  स्नेह के कारण यदि मैं उपयुक्त मर्यादा से हटकर, बिना हिचक, कुछ कहूँ, तो ‘भक्त
  हूँ’—यह समझकर मेरे वचन को आप क्षमा करें।
'39': >-
  मैं आपसे रहित होकर उस नगरी में कैसे लौटूँ? हे तात! आपके वियोग से वह नगरी
  पुत्र-शोक से व्याकुल-सी हो जाएगी।
'40': >-
  उस समय मेरा रथ राम सहित देखकर भी लोग (पीड़ित होंगे); और राम के बिना रथ देखकर
  तो वह पुरी फट-सी जाएगी।
'41': >-
  इस शून्य रथ को देखकर नगरी दीन हो उठेगी—जैसे युद्ध में वीर के मारे जाने पर केवल
  सारथि के साथ शेष रह गई सेना (विषादग्रस्त हो जाती है)।
'42': >-
  जो प्रजाजन आप से दूर रहते हुए भी मन से आपको अपने सामने स्थित मानते हैं, वे आज
  अवश्य आपको सोचते हुए निराहार हो गए होंगे।
'43': >-
  हे राम! तुम्हारे प्रस्थान के समय प्रजाओं की जो अत्यन्त व्याकुल अवस्था तुमने
  देखी—वह, तुम्हारे शोक से क्लान्त चित्त वाले लोगों का भारी संताप था।
'44': >-
  नगरवासियों ने आपके प्रस्थान पर जो आर्त-नाद किया था, वह मुझे रथ पर देखकर उससे
  भी शतगुणा बढ़ा देंगे।
'45': >-
  मैं आपकी माता (कौसल्या) से क्या कहूँ—कि ‘आपका पुत्र मैं उसे मामा के कुल ले गया
  हूँ, आप संताप न करें’? 
'46': >-
  मैं ऐसा वचन, चाहे असत्य ही क्यों न हो, कह नहीं सकता; और यह सत्य वचन भी, जो
  अप्रिय ही है, मैं कैसे कहूँ?
'47': >-
  मेरे अधीन जो आपके बन्धु-जन को ढोने वाले श्रेष्ठ घोड़े हैं, वे आपको छोड़कर
  रिक्त रथ के विषय में क्या कहेंगे? (वे भी व्यथित होंगे।)
'48': >-
  हे अनघ! मैं आपके बिना अयोध्या नहीं जा सकूँगा। वनवास का अनुसरण करने के लिए मुझे
  अनुमति दीजिए।
'49': >-
  यदि मेरी प्रार्थना करने पर भी आप मुझे त्याग देंगे, तो मैं रथ सहित अग्नि में
  प्रवेश कर जाऊँगा—यहाँ आपके द्वारा छोड़ा हुआ।
'50': >-
  हे राघव! वन में जो-जो तप में विघ्न करने वाले प्राणी होंगे, रथ द्वारा मैं
  उन्हें रोक दूँगा।
'51': >-
  रथ-चालन का सुख मुझे आपके लिए ही प्राप्त हुआ; मैं आशा करता हूँ कि आपके लिए ही
  वनवास का सुख भी मुझे प्राप्त हो।
'52': >-
  प्रसन्न हों; मैं चाहता हूँ कि वन में आपका निकटवर्ती (साथी) बनूँ। प्रेम से
  निवेदन करता हूँ—मुझे अपना अनुचर (निकट सेवक) मानिए।
'53': >-
  और हे वीर! ये घोड़े भी, यदि आपके वनवास में लगकर सेवा करेंगे, तो परम गति
  प्राप्त करेंगे।
'54': >-
  वन में रहते हुए मैं शिर पर धारण करके आपकी सेवा करूँगा; अयोध्या हो या
  देवलोक—मैं उसे किसी भी प्रकार स्वीकार नहीं करूँगा।
'55': >-
  आपके बिना मेरे लिए अयोध्या में प्रवेश करना सम्भव नहीं—जैसे दुष्कर्म करने वाले
  के लिए महान् इन्द्र की राजधानी में प्रवेश (असम्भव) है।
'56': >-
  मेरे मन का यही रथ है कि वनवास की अवधि समाप्त होने पर इसी रथ से मैं आपको फिर
  नगर तक पहुँचाऊँ।
'57': >-
  आपके साथ वन में बिताए हुए चौदह वर्ष तो क्षण-भर जैसे बीत जाएँगे; पर आपके बिना
  वे वर्षों के सैकड़ों के समान (अत्यन्त दीर्घ) हो जाएँगे।
'58': >-
  स्वामी और पुत्र के मार्ग पर चले जाने पर भी जो सेवक स्नेहपूर्वक स्थिर खड़ा रहता
  है—ऐसे भक्त सेवक को आप छोड़ने योग्य नहीं हैं।
'59': >-
  इस प्रकार बहुत-बहुत प्रकार से दीन होकर बार-बार याचना करते हुए सुमंत्र से,
  सेवकों पर करुणा करने वाले राम ने यह कहा।
'60': >-
  हे भर्तृवत्सल! मैं मेरे प्रति तुम्हारी परम भक्ति जानता हूँ; और यह भी सुनो कि
  किस कारण से मैं तुम्हें यहाँ से नगर भेज रहा हूँ।
'61': >-
  तुम्हें नगर को गया हुआ देखकर मेरी छोटी माता कैकेयी को यह विश्वास हो जाएगा कि
  ‘राम वन को चला गया’।
'62': >-
  हे देवी (कैकेयी)! मेरे वनवास को लेकर वह संतुष्ट होगी; और वह धर्मात्मा राजा पर
  यह संदेह नहीं करेगी कि ‘ये मिथ्यावादी हैं’।
'63': >-
  मेरा यह प्रथम संकल्प/योजना है कि मेरी छोटी माता, भरत द्वारा सुरक्षित समृद्ध
  पुत्र-राज्य को प्राप्त करे।
'64': >-
  मेरे प्रिय और राजा के हित के लिए तुम रथ सहित नगर जाओ; और जिन-जिन अनर्थों
  (आशंकाओं/बाधाओं) के विषय में तुम्हें समझाया गया है, उन्हें उसी-उसी प्रकार वहाँ
  कह देना।
'65': >-
  इस प्रकार सारथि को यह वचन कहकर, उसे बार-बार सान्त्वना देकर, राम ने गुह से भी
  कारणयुक्त, निर्बलता-रहित वचन कहा।
'66': >-
  अब, हे गुह! यह मेरा निवास सजन-युक्त वन में उपयुक्त नहीं है; मुझे अनिवार्यतः
  आश्रम में ही वास करना है—उसी के अनुरूप विधि भी है।
'67': >-
  अतः मैं तपस्वी जनों का भूषण बनने वाला नियम (आश्रम-धर्म) ग्रहण कर, पिता के हित
  की कामना से तथा सीता और लक्ष्मण के हित के लिए (आगे चलूँगा)।
'68': >-
  जटाएँ बनाकर मैं प्रस्थान करूँगा; तुम वट (न्यग्रोध) का दूध ले आओ। तब गुह ने
  राजपुत्र के लिए वह दूध शीघ्र ले आया।
'69': >-
  उस दूध से राम ने लक्ष्मण और अपने लिए जटाएँ बना लीं। दीर्घबाहु नरव्याघ्र ने
  जटिल रूप धारण किया।
'70': >-
  तब चीर-वस्त्र धारण किए, जटा-मण्डल से युक्त वे दोनों भ्राता—राम और
  लक्ष्मण—ऋषियों के समान शोभित हो उठे।
'71': >-
  तब वैखानस-मार्ग (वानप्रस्थ/तपस्वी-आचार) को अपनाकर, लक्ष्मण सहित, राम ने व्रत
  का निर्देश दिया और सहायक गुह से बोला।
'72': >-
  बल, कोष, दुर्ग और जनपद—सबमें सावधान रहना। हे गुह! राज्य की रक्षा अत्यन्त कठिन
  मानी गई है।
'73': >-
  फिर गुह को अनुमति देकर इक्ष्वाकुनन्दन राम, पत्नी सहित तथा लक्ष्मण के साथ,
  शीघ्र और अव्यग्र होकर आगे बढ़े।
'74': >-
  तट पर नाव देखकर इक्ष्वाकुनन्दन राम, शीघ्रगामिनी गंगा को पार करने की इच्छा से,
  लक्ष्मण से यह बोले।
'75': >-
  हे नरव्याघ्र! इस स्थिर नाव पर धीरे-धीरे चढ़ो और उस बुद्धिमती सीता को भी अपने
  साथ संभालकर, पास बैठाकर, नाव पर चढ़ाओ।
'76': >-
  भ्राता की आज्ञा सुनकर बिना प्रतिकूलता किए, लक्ष्मण ने पहले मैथिली को नाव पर
  चढ़ाया और फिर स्वयं चढ़ा।
'77': >-
  तब तेजस्वी लक्ष्मण के अग्रज (राम) स्वयं भी नाव पर चढ़े। इसके बाद निषादाधिपति
  गुह ने अपने बन्धु-बंधुओं (नाविकों) को प्रेरित किया।
'78': >-
  महातेजस्वी राघव भी उस नाव पर आरूढ़ होकर, ब्राह्मण की भाँति तथा क्षत्रिय की
  भाँति—अपने हित के लिए जप करने लगे।
'79': >-
  शास्त्रानुसार आचमन करके, सीता के साथ उस नदी को प्रणाम किया; तब प्रीति से
  हर्षित, अमितप्रभ लक्ष्मण ने भी प्रणाम किया।
'80': >-
  सुमंत्र को तथा बल सहित उस गुह को अनुमति देकर, राम नाव पर स्थित होकर नाविकों को
  चलने का आदेश देने लगे।
'81': >-
  तब नाविकों द्वारा प्रेरित वह नाव, कर्णधारों द्वारा भलीभाँति संभाली हुई, शुभ
  चप्पुओं के वेग से प्रेरित होकर शीघ्र ही जल को पार करने लगी।
'82': >-
  भागीरथी के मध्यभाग में पहुँचकर, निन्दारहित वैदेही हाथ जोड़कर उस नदी से यह
  बोली।
'83': >-
  हे गंगे! यह धीर महराज दशरथ का पुत्र है; आप इसे अपनी रक्षा में रखकर इसके (पिता
  के) आदेश का पालन कराइए/पालन होने दें।
'84': >-
  यह चौदह वर्षों तक पूर्ण रूप से वन में निवास करके, भ्राता और मेरे साथ, फिर लौट
  आएगा।
'85': >-
  हे देवी! हे सुभगे गंगे! तब मैं कुशलपूर्वक लौटकर, आनंदित होकर, समस्त कामनाओं की
  समृद्धि के लिए आपकी यज्ञ-पूजा करूँगी।
'86': >-
  हे देवी! आप त्रिपथगा हैं—ब्रह्मलोक तक दृष्टि/गमन रखती हैं; और इस लोक में आप
  समुद्रराज की पत्नी के रूप में भी प्रसिद्ध/दर्शित होती हैं।
'87': >-
  हे शोभने देवी! मैं आपको नमस्कार करती हूँ और आपकी प्रशंसा करती हूँ—जब नरव्याघ्र
  (राम) राज्य प्राप्त करके कल्याणपूर्वक लौट आएँ।
'88': >-
  आपको प्रिय करने की इच्छा से मैं ब्राह्मणों को गौओं के एक लाख (शत-सहस्र) दान
  करूँगी, उत्तम वस्त्र और सुन्दर अन्न भी दूँगी।
'89': >-
  हे देवी! मैं संयमपूर्वक, नगर को फिर लौटकर, हजारों सुरा-घटों सहित तथा मांस और
  भूतोदन (विविध पकवान/भोजन) से आपकी पूजा करूँगी।
'90': >-
  आपके तट पर निवास करने वाले जो-जो देवता हैं, उन सबकी मैं पूजा करूँगी; तथा
  तीर्थों और आयतनों (देवस्थान/मंदिरों) की भी।
'91': >-
  और मैं पुनः उस महाबाहु (राम) से तथा भ्राता से संगत होकर, हे अनघे! वनवास से
  लौटकर, निष्पाप (राम) अयोध्या में प्रवेश करें।
'92': >-
  इस प्रकार गंगा से वार्तालाप करती हुई निन्दारहित सीता, शीघ्र ही दक्षिण तट
  (दाहिने/दक्षिण वाले किनारे) पर जा लगी।
'93': >-
  तट पर पहुँचकर, नाव त्यागकर, नरश्रेष्ठ (राम) भ्राता और वैदेही के साथ परम तप के
  लिए आगे चल पड़े।
'94': >-
  फिर महाबाहु राम ने सुमित्रानन्दन (लक्ष्मण) से कहा—चाहे लोगों के बीच हो या
  निर्जन में, रक्षा के लिए तत्पर रहो।
'95': >-
  निर्जन और अज्ञात वन में रक्षा करना अवश्य ही आवश्यक है। हे सौमित्र! तुम आगे
  चलो; सीता तुम्हारे पीछे-पीछे आए।
'96': >-
  मैं पीछे से चलूँगा और तुम तथा सीता—दोनों की रक्षा करता रहूँगा। आज वैदेही वनवास
  के दुःख को जान सकेगी।
'97': >-
  अब तक कोई भी क्रिया (कठिन परिस्थिति) ऐसी नहीं आई थी जिसे सहना कठिन हो; पर आज
  वैदेही वनवास के दुःख को जान सकेगी।
'98': >-
  आज वह ऐसा वन में प्रवेश करेगी जहाँ जनसमूह का सहारा नहीं, खेतों और उद्यानों की
  सजावट नहीं; जहाँ विषम मार्ग और प्रपात (खड़ी ढलान/गिरि-कन्दर) हैं।
'99': >-
  राम का वचन सुनकर लक्ष्मण आगे चल पड़ा; और सीता के ठीक पीछे-पीछे रघुनन्दन राघव
  चले।
'100': >-
  गंगा के उस पार शीघ्र पहुँच जाने पर सुमंत्र निरन्तर राम को देखता रहा; मार्ग की
  तीव्रता से उसकी दृष्टि फिर लौट आई (पीछे हट गई), और व्यथित-सा वह तपस्वी (भाव से
  संयमी) अश्रु छोड़ने लगा।
'101': >-
  लोकपाल के समान प्रभाव वाले महात्मा वरद (राम) उस महानदी को पार करके, फिर क्रमशः
  समृद्ध, शुभ सस्य से सुशोभित, वत्सों (बछड़ों) से युक्त और प्रसन्न (गौ-समूह से
  भरे) स्थानों की ओर बढ़े।
'102': >-
  वहाँ दोनों ने चार महान् मृगों का वध किया—वराह, ऋश्य (नीलगाय/गवय), पृषत और
  महारुरु। भूखे हुए वे दोनों, पवित्र (मेध्य) मांस लेकर, समय होने पर निवास हेतु
  वनपति (वन के स्वामी/श्रेष्ठ वन) की ओर शीघ्र चले।
'103': >-
  इस प्रकार ऋषि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘गङ्गातरणम्’ नामक बावनवाँ सर्ग (२-५२) समाप्त हुआ।
