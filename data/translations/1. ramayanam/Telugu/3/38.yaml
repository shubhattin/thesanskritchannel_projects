'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అరణ్యకాండే “రామాస్త్రమహిమా” నామ అష్టాత్రింశః సర్గః
  ॥3-38॥


  ఇదే విధంగా వాల్మీకి మహర్షి కృతమైన శ్రీరామాయణంలోని అరణ్యకాండలో “రామాస్త్రమహిమా”
  అనునది ముప్పైఎనిమిదవ సర్గము.
'1': >-
  కదాచిదప్యహం వీర్యాత్ పర్యటన్ పృథివీమిమామ్ ।

  బలం నాగసహస్రస్య ధారయన్ పర్వతోపమః ॥3-38-1॥


  ఒకప్పుడు నేను నా పరాక్రమబలంతో ఈ భూమిని చుట్టుచుట్టూ తిరుగుచూ, వెయ్యి ఏనుగుల
  బలాన్ని ధరించినవాడినై, పర్వతంలా మహాకాయుడిగా ఉండేవాడిని.
'2': >-
  నీలజీమూతసంకాశస్తప్తకాంచనకుణ్డలః ।

  భయం లోకస్య జనయన్ కిరీటీ పరిఘాయుధః ॥3-38-2॥


  నల్ల మేఘంలా కనిపించేవాడిని; కాల్చిన బంగారంలా మెరిసే కుండలాలు ధరించేవాడిని;
  కిరీటధారిని; పరిఘము (ఇనుప గద వంటి ఆయుధము) చేత పట్టుకొని, లోకమంతటికి భయాన్ని
  కలిగిస్తూ ఉండేవాడిని.
'3': >-
  వ్యచరన్ దండకారణ్యమృషిమాంసాని భక్షయన్ ।

  విశ్వామిత్రోఽథ ధర్మాత్మా మద్విత్రస్తో మహామునిః ॥3-38-3॥


  దండకారణ్యంలో సంచరిస్తూ, ఋషుల మాంసాన్ని భక్షించేవాడిని. అప్పుడు ధర్మాత్ముడైన
  మహాముని విశ్వామిత్రుడు నా వల్ల భయభ్రాంతుడయ్యాడు.
'4': >-
  స్వయం గత్వా దశరథం నరేంద్రమిదమబ్రవీత్ ।

  అయం రక్షతు మాం రామః పర్వకালে సమాహితః ॥3-38-4॥


  అతడు స్వయంగా నరేంద్రుడైన దశరథుని వద్దకు వెళ్లి ఇలా అన్నాడు— ‘యజ్ఞకాలమున
  సావధానుడై ఉండే రాముడు నన్ను రక్షించుగాక’ అని.
'5': >-
  మారీచాన్మే భయం ఘోరం సముత్పన్నం నరేశ్వర ।

  ఇత్యేవముక్తో ధర్మాత్మా రాజా దశరథస్తదా ॥3-38-5॥


  ‘ఓ నరేశ్వరా! మారీచుని నుండి నాకు ఘోరమైన భయం కలిగింది’ అని ఇలా చెప్పబడగా, ఆ
  ధర్మాత్ముడైన రాజు దశరథుడు అప్పుడు—
'6': >-
  ప్రత్యువాచ మహాభాగం విశ్వామిత్రం మహామునిమ్ ।

  ఊనద్వాదశవర్షోఽయమకృతాస్త్రశ్చ రాఘవః ॥3-38-6॥


  మహాభాగుడైన మహాముని విశ్వామిత్రునితో ప్రతివచనం ఇలా అన్నాడు— ‘ఈ రాఘవుడు ఇంకా
  పన్నెండేళ్లు కూడా నిండని బాలుడు; ఇంకా అస్త్రవిద్య సంపూర్ణంగా పొందలేదు’ అని.
'7': >-
  కామం తు మమ తత్ సైన్యం మయా సహ గమిష్యతి ।

  బలేన చతురంగేణ స్వయమేత్య నిశాచరమ్ ॥3-38-7॥


  ‘కావాలంటే నా చతురంగ సేన (పదాతి, రథ, అశ్వ, గజ) నా వెంట వస్తుంది; నేనే స్వయంగా
  వచ్చి ఆ నిశాచరునితో బలంగా యుద్ధం చేసి—’
'8': >-
  వధిష్యామి మునిశ్రేష్ఠ శత్రుం తవ యథేప్సితమ్ ।

  ఏవముక్తః స తు మునీ రాజానమిదమబ్రవీత్ ॥3-38-8॥


  ‘మునిశ్రేష్ఠా! నీకు కావలసినట్లుగా ఆ శత్రువును నేనే వధిస్తాను’ అని చెప్పగా, ఆ
  ముని రాజుతో ఇలా అన్నాడు—
'9': >-
  రామాన్నాన్యద్ బలం లోకే పరిప్తం తస్య రక్షసః ।

  దేవతానామపి భవాన్ సమరేష్వభిపాలకః ॥3-38-9॥


  ‘ఆ రాక్షసుని విషయములో ఈ లోకంలో రాముడు తప్ప మరెవరి బలం సరిపోదు. సమరాల్లో మీరు
  దేవతలకూ రక్షకుడివే’ (అయినా అతడిని అణచటానికి రాముడే సమర్థుడు) అని.
'10': >-
  ఆసీత్ తవ కృతం కర్మ త్రిలోకవిదితం నృప ।

  కామమస్తి మహత్ సైన్యం తిష్ఠత్విహ పరంతప ॥3-38-10॥


  ‘ఓ నృపా! మీ కృతకార్యాలు త్రిలోకాలకూ ప్రసిద్ధమైనవే. కావాలంటే మీకు గొప్ప సేన
  ఉంది; కానీ పరంతపా! అది ఇక్కడే ఉండనీ’ అని.
'11': >-
  బాలోఽప్యేష మహాతేజాః సమర్థస్తస్య నిగ్రహే ।

  గమిష్యే రామమాదాయ స్వస్తి తేఽస్తు పరంతప ॥3-38-11॥


  ‘ఈ రాముడు బాలుడైనా మహాతేజస్సుతో ఉన్నవాడు; అతని (మారీచుని) నిరోధించటానికి
  సమర్థుడు. నేను రాముని తీసుకొని వెళ్లుచున్నాను; పరంతపా! నీకు శుభమగుగాక’ అని.
'12': >-
  ఇత్యేవముక్త్వా స మునిస్తమాదాయ నృపాత్మజమ్ ।

  జగామ పరమప్రీతో విశ్వామిత్రః స్వమాశ్రమమ్ ॥3-38-12॥


  ఇలా చెప్పి ఆ ముని రాజపుత్రుడైన రాముని వెంటబెట్టుకొని, అత్యంత సంతోషంతో
  విశ్వామిత్రుడు తన ఆశ్రమానికి వెళ్లాడు.
'13': >-
  తం తదా దండకారణ్యే యజ్ఞముద్దిశ్య దీక్షితమ్ ।

  బభూవోపస్థితో రామశ్చిత్రం విస్ఫారయన్ ధనుః ॥3-38-13॥


  అతడు దండకారణ్యంలో యజ్ఞార్ధం దీక్షితుడై ఉన్నప్పుడు, రాముడు అక్కడ ఉపస్థితుడై,
  విచిత్రంగా (అద్భుతంగా) తన ధనుస్సును విస్ఫారించుచూ నిలిచాడు.
'14': >-
  అజాతవ్యఞ్జనః శ్రీమాన్ బాలః శ్యామః శుభేక్షణః ।

  ఏకవస్త్రధరో ధన్వీ శిఖీ కనకమాలయా ॥3-38-14॥


  గడ్డమీసాలు ఇంకా రాని శ్రీమంతుడైన బాలుడు; శ్యామవర్ణుడు; శుభదృష్టి కలవాడు; ఒక్క
  వస్త్రమే ధరించిన ధనుర్ధారి; శిఖతో (జడ/చోటీతో) ఉన్నవాడు; బంగారు మాల ధరించినవాడై
  ఉండెను.
'15': >-
  శోభయన్ దండకారణ్యం దీప్తేన స్వేన తేజసా ।

  అదృశ్యత తదా రామో బాలచంద్ర ఇవోదితః ॥3-38-15॥


  తన కాంతివంతమైన తేజస్సుతో దండకారణ్యాన్ని శోభింపజేస్తూ, రాముడు అప్పుడు ఉదయించిన
  బాలచంద్రునిలా కన్పించాడు.
'16': >-
  తతోఽహం మేఘసంకాశస్తప్తకాంచనకుణ్డలః ।

  బలీ దత్తవరో దర్పాదాజగామాశ్రಮಾನ्तरమ్ ॥3-38-16॥


  అనంతరం నేను మేఘంలా కనిపించేవాడిని, తప్తకాంచన కుండలాలు ధరించినవాడిని;
  బలవంతుడిని; వరప్రదానం పొందినవాడిని; గర్వంతో ఆ ఆశ్రమ ప్రదేశానికి వచ్చాను.
'17': >-
  తేన దృష్టః ప్రవిష్టోఽహం సహసైవోದ್ಯతాయుధః ।

  మాం తు దృష్ట్వా ధనుః సజ్యమసంభ్రాంతశ్చకార హ ॥3-38-17॥


  అతడు (రాముడు) నన్ను చూసి, నేను లోపలికి ప్రవేశించిన వెంటనే ఆయుధం ఎత్తి (దాడికి)
  సిద్ధమయ్యాను. నన్ను చూచిన రాముడు మాత్రం ఏమాత్రం కలత చెందకుండా తన ధనుస్సును
  ఎక్కుపెట్టి సిద్ధం చేశాడు.
'18': >-
  అవజానన్నహం మోహాద్ బాలోఽయమితి రాఘవమ్ ।

  విశ్వామిత్రస్య తాం వేదిమభ్యధావం కృతత్వరః ॥3-38-18॥


  ‘ఇతడు బాలుడే’ అని మోహంతో రాఘవుణ్ణి తృణీకరిస్తూ, విశ్వామిత్రుని యజ్ఞవేదిక వైపు
  తొందరపడి దూసుకెళ్లాను.
'19': >-
  తేన ముక్తస్తతో బాణః శితః శత్రునిబర్హణః ।

  తేనాహం తాడితః క్షిప్తః సముద్రే శతయోజనే ॥3-38-19॥


  అప్పుడు అతడు విడిచిన బాణము పదునైనది, శత్రునాశకము. ఆ బాణంతో నేను బలంగా తాకబడి,
  సముద్రంలో వంద యోజనాల దూరానికి విసిరివేయబడ్డాను.
'20': >-
  నేచ్ఛతా తాత మాం హంతుం తదా వీరేణ రక్షితః ।

  రామస్య శరవేగేన నిరస్తో భ్రాంతచేతనః ॥3-38-20॥


  తాతా! నన్ను చంపాలని ఆ వీరుడు ఇష్టపడలేదు; అందువల్లనే నేను ప్రాణాలతో
  తప్పించుకున్నాను. రాముని శరవేగంతో త్రోసివేయబడి, చిత్తభ్రాంతుడనైపోయాను.
'21': >-
  పాతితోఽహం తదా తేన గంభీਰੇ సాగరాంభసి ।

  ప్రాప్య సంజ్ఞాం చిరాత్ తాత లంకాం প্রতি గతః పురీమ్ ॥3-38-21॥


  అతడు నన్ను గంభీరమైన సముద్రజలంలో పడేసాడు. చాలా కాలానికి స్పృహతెచ్చుకొని, తాతా,
  లంకాపురి వైపు వెళ్లాను.
'22': >-
  ఏవమస్మి తదా ముక్తః సహాయాస్తే నిపాతితాః ।

  అకృతాస్త్రేణ రామేణ బాలేనాక్లిష్టకర్మణా ॥3-38-22॥


  ఇలా నేను ఆ సమయంలో తప్పించుకున్నాను; కానీ నీ సహాయకులు మాత్రం అస్త్రవిద్య
  సంపూర్ణంగా పొందకపోయిన ఆ బాలుడైన, శ్రమలేని కార్యసాధకుడైన రామునిచేత
  సంహరించబడ్డారు.
'23': >-
  తన్మయా వార్యమాణస్తు యది రామేణ విగ్రహమ్ ।

  కరిష్యస్యపదాం ఘోరాం క్షిప్రం ప్రాప్య న శిష్యసి ॥3-38-23॥


  అందుచేత నేను నిన్ను అడ్డుకుంటున్నా, నీవు రామునితో విరోధం చేయదలచుకుంటే, ఘోరమైన
  ఆపదలను త్వరగా పొందీ, మిగలవు (నాశనమగుదువు).
'24': >-
  క్రీడారతिविधిజ్ఞానాం సమాజోత్సవదర్శినామ్ ।

  రక్షసాం చైవ సంతాపమనర్థం చాహరిష్యసి ॥3-38-24॥


  క్రీడలలో, రతివిధులలో నిపుణులై, సమాజోత్సవాలను చూసి ఆనందించేవారైన రాక్షసులకు
  కూడా నీవు బాధను, అనర్థాన్ని తెచ్చిపెడతావు.
'25': >-
  హర్మ్యప్రాసాదసంబాధాం నానారత్నవిభూషితామ్ ।

  ద్రక్ష్యసి త్వం పురీం లంకాం వినష్టాం మైథిలీకృతే ॥3-38-25॥


  అనేక హర్మ్యాలు, ప్రాసాదాలు గుమికూడి ఉన్న, నానావిధ రత్నాలతో అలంకరించబడిన
  లంకాపురిని—మైథిలి (సీత) కారణంగా నాశనమైనదిగా నీవు చూస్తావు.
'26': >-
  అకుర్వంతోఽపి పాపాని శుచయః పాపసంశ్రయాత్ ।

  పరపాపైర్వినశ్యంతి మత్స్యా నాగహ్రదే యథా ॥3-38-26॥


  తాము పాపాలు చేయకపోయినా, శుచులైనవారు సైతం పాపాశ్రయము వల్ల ఇతరుల పాపాల కారణంగా
  నశిస్తారు—నాగహ్రదంలో (సర్పాలు ఉన్న సరస్సులో) చేపలు నశించునట్లుగా.
'27': >-
  దివ్యచందనదిగ్ధాంగాన్ దివ్యాభరణభూషితాన్ ।

  ద్రక్ష్యస్యభిహతాన్ భూమౌ తవ దోషాత్ తు రాక్షసాన్ ॥3-38-27॥


  దివ్య చందనాన్ని దేహానికి పూసుకున్న, దివ్య ఆభరణాలతో భూషితులైన రాక్షసులు—నీ దోషం
  వల్లనే—భూమిపై హతులై పడియుండటాన్ని నీవు చూస్తావు.
'28': >-
  హృతదారాన్ సదారాంశ్చ దశ విద్రవతో దిశః ।

  హతశేషానశరణాన్ ద్రక్ష్యసి త్వం నిశాచరాన్ ॥3-38-28॥


  భార్యలను పోగొట్టుకున్న వారిని, భార్యలతో కూడిన వారిని, పదిదిశలకూ చెదిరి
  పారిపోయేవారిని, హతులై మిగిలిన శేషులై ఆశ్రయరహితులైన నిశాచరులను నీవు చూస్తావు.
'29': >-
  శరజాలపరిక్షిప్తామగ్నిజ్వాలాసమావృతామ్ ।

  ప్రదగ్ధభవనాం లంకాం ద్రక్ష్యసి त्वమసంśయम् ॥3-38-29॥


  బాణజాలంతో చుట్టుముట్టబడి, అగ్నిజ్వాలలతో ఆవరించబడి, భవనాలు కాలిపోయిన లంకను
  నిశ్చయంగా నీవు చూస్తావు.
'30': >-
  పరదారాభిమర్శాత్ తు నాన్యత్ పాపతరం మహత్ ।

  ప్రమదానాం సహస్రాణి తవ రాజన్ పరిగ్రహే ॥3-38-30॥


  పరస్త్రీలను స్పర్శించడం/అపహరించడం కంటే మరింత ఘోరమైన మహాపాపం ఇంకొకటి లేదు. ఓ
  రాజా! నీ అంతఃపురంలో స్త్రీలు వేల సంఖ్యలో ఉన్నారు కదా.
'31': >-
  భవ స్వదారనిరతః స్వకులం రక్ష రాక్షసాన్ ।

  మానం వృద్ధిం చ రాష్ట్ర్యం చ జీవితం చేష్టమాత్మనః ॥3-38-31॥


  నీ స్వభార్యతోనే సంతృప్తుడై ఉండు; నీ కులాన్ని, రాక్షసులను రక్షించు; నీ
  గౌరవాన్ని, అభివృద్ధిని, రాజ్యాన్ని, నీకు ఇష్టమైన ప్రాణాన్ని కాపాడుకొనుము.
'32': >-
  కలత్రాణి చ సౌమ్యాని మిత్రవర్గం తదైవ చ ।

  యదీచ్ఛసి చిరం భోక్తుం మా కృథా రామవిప్రియమ్ ॥3-38-32॥


  సౌమ్య స్వభావమున్న నీ భార్యలను, అలాగే మిత్రవర్గాన్ని కూడా—నీవు దీర్ఘకాలం
  అనుభవించాలనుకుంటే—రామునికి అప్రీతికరమైన కార్యాన్ని చేయకు.
'33': >-
  నివార్యమాణః సుహృదా మయా భృశం ప్రసహ్య సీతాం యది ధర్షయిష్యసి ।

  గమిష్యసి క్షీణబలః సబాన్ధవో యమక్షయం రామశరాస్తజీవితః ॥3-38-33॥


  నీ సుహృదుడైన నేను ఎంతగా నిన్ను నివారిస్తున్నప్పటికీ, నీవు బలవంతంగా సీతను
  అవమానించి/అపహరించి దురాచారం చేయదలచుకుంటే—రాముని బాణాలే నీ ప్రాణాన్ని
  తీసుకొని—నీవు బలహీనుడవై, బంధువులతో కూడ, యమలోకానికి నడిచివెళ్తావు (మృత్యువును
  పొందుతావు).
'34': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే “రామాస్త్రమహిమా” నామ
  అష్టాత్రింశః సర్గః ॥3-38॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకి విరచిత ఆదికావ్యములో, అరణ్యకాండలో
  “రామాస్త్రమహిమా” అనునది ముప్పైఎనిమిదవ సర్గము సమాప్తము.
