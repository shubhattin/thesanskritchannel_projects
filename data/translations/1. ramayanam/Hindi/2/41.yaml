'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में “नगर-संक्षोभ” नामक
  इकतालीसवाँ सर्ग (२-४१) आरम्भ होता है।
'1': >-
  जब वह पुरुष-व्याघ्र श्रीराम हाथ जोड़कर बाहर निकलने लगे, तब अन्तःपुर की
  स्त्रियों में अत्यन्त करुण (आर्त) चीत्कार का महान् शब्द उठ खड़ा हुआ।
'2': >-
  (वे कहने लगीं—) यह अनाथ-सा जन-समूह, जो दुर्बल और दुःख से तप रहा है, जिसकी गति
  और शरण वही थे—वही स्वामी अब कहाँ जा रहे हैं?
'3': >-
  (वह) निन्दा किए जाने पर भी क्रोध नहीं करते; क्रोध उत्पन्न करने वाले कारणों का
  त्याग करते हैं; क्रुद्ध जनों को भी प्रसन्न कर देते हैं; सबके दुःख में समान
  भागी रहते हैं—ऐसे (राम) अब कहाँ जा रहे हैं?
'4': >-
  महातेजस्वी श्रीराम जिस प्रकार माता कौसल्या के प्रति वर्तते हैं, उसी प्रकार हम
  सबके प्रति भी व्यवहार करते हैं—ऐसे महात्मा अब कहाँ जा रहे हैं?
'5': >-
  कैकेयी से पीड़ित (क्लेश में पड़े) राजा द्वारा वन जाने के लिए प्रेरित किए गए—जो
  इस जन-समूह और सारे जगत् के रक्षक हैं—वे अब कहाँ जा रहे हैं?
'6': >-
  हाय! राजा निश्चेष्ट-सा (निर्बुद्धि-सा) होकर इस जीव-लोक के विनाश का कारण बन रहा
  है, और धर्मपरायण, सत्यव्रती श्रीराम को वनवास के लिए भेज रहा है।
'7': >-
  ऐसा कहकर वे सब रानियाँ, मानो बछड़ों से वियुक्त (विवत्सा) गौएँ हों, दुःख से
  अत्यन्त पीड़ित होकर रो पड़ीं; और ऊँचे स्वर में विलाप तथा चीत्कार करने लगीं।
'8': >-
  अन्तःपुर में उठे उस भयानक करुण-नाद को, पुत्र-शोक से संतप्त महाराज (दशरथ) ने
  सुनकर अत्यन्त दुःखी मन से और भी अधिक शोकाकुल हो गए।
'9': >-
  न तो अग्निहोत्र-यज्ञ के लिए आह्वान होता था, न गृहस्थ लोग भोजन पकाते थे; प्रजा
  अपने कर्तव्य-कर्म नहीं करती थी; और सूर्य भी मानो छिप गया था।
'10': >-
  हाथी अपने ग्रास (कवल) छोड़ देने लगे; गायें बछड़ों को दूध नहीं पिलाती थीं; और
  प्रथम पुत्र को पाकर भी कोई जननी हर्षित नहीं होती थी।
'11': >-
  त्रिशंकु, लोहितांग, तथा बृहस्पति और बुध भी—ये सभी ग्रह सोम के समीप आकर अत्यन्त
  दारुण (अनिष्ट) रूप से स्थित हो गए थे।
'12': >-
  नक्षत्रों की ज्योति क्षीण हो गई थी और ग्रहों का तेज भी म्लान पड़ गया था; तथा
  आकाश में धुएँ से युक्त विशाखा-नक्षत्र (विशाखाएँ) भी स्पष्ट दिखाई दे रही थीं।
'13': >-
  राम के वन को प्रस्थित होते ही नगर, मानो काले आँधी-तूफान के वेग से उद्वेलित
  समुद्र की तरह उठ खड़ा हुआ और डोलने-सा लगा।
'14': >-
  सब दिशाएँ मानो अन्धकार से ढँककर अत्यन्त व्याकुल हो गई थीं; न कोई ग्रह, न कोई
  नक्षत्र—कुछ भी प्रकाशमान नहीं दिखाई देता था।
'15': >-
  अकस्मात् सम्पूर्ण नगर-जन दीनता को प्राप्त हो गया; न भोजन में, न विहार में—किसी
  में भी किसी का मन नहीं लगता था।
'16': >-
  शोक की निरन्तर तरंगों से संतप्त, बार-बार दीर्घ श्वास लेते हुए, अयोध्या के
  समस्त लोग जगत्-स्वामी (राजा) को पुकार-पुकारकर विलाप करने लगे।
'17': >-
  आँसुओं से व्याकुल मुख वाले लोग राजमार्ग में निकल आए थे; कोई भी प्रसन्न नहीं
  मिलता था—सब शोक में ही डूबे हुए थे।
'18': >-
  न शीतल पवन बहता था, न चन्द्रमा का दर्शन सुखद लगता था; न सूर्य लोक को तपाता
  था—सम्पूर्ण जगत् ही व्याकुल हो उठा था।
'19': >-
  स्त्रियों के पुत्र, उनके पति, और भाई—सबके सब, किसी और उद्देश्य से रहित होकर,
  सब कुछ त्यागकर केवल श्रीराम का ही चिन्तन करने लगे।
'20': >-
  जो श्रीराम के हितैषी (सुहृद) थे, वे सब शोक-भार से दबे हुए, मानो बुद्धि-भ्रष्ट
  हो गए थे; और रात्रि में भी शयन का आश्रय नहीं ले सके।
'21': >-
  तत्पश्चात् महात्मा श्रीराम से रहित अयोध्या—मानो पर्वतों सहित धरती इन्द्र
  (पुरन्दर) से रहित हो—भय और शोक की अग्नि से दग्ध होकर भयानक रीति से काँपने लगी;
  और हाथियों, योद्धाओं तथा घोड़ों के समूह के साथ गूँज उठी।
'22': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  “नगर-संक्षोभ” नामक इकतालीसवाँ सर्ग (२-४१) समाप्त हुआ।
