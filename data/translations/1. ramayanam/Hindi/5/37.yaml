'51': >-
  आकाश में बहुत से राक्षस शस्त्रों से लैस होंगे और तुम निःशस्त्र; तब तुम युद्ध
  करने और मेरी रक्षा करने में कैसे समर्थ हो सकोगे?
'52': >-
  हे कपिसत्तम! उन क्रूर कर्म वाले राक्षसों से युद्ध करते समय, भय से व्याकुल होकर
  मैं तुम्हारी पीठ से गिर ही पड़ूँगी।
'53': >-
  और यदि वे भयानक, विशाल तथा बलवान् राक्षस किसी प्रकार अन्तकाल-सदृश उस संग्राम
  में तुम्हें जीत लें, हे कपिसत्तम! (तो क्या होगा?)
'54': >-
  अथवा तुम्हारे युद्ध करते-करते यदि तुम विमुख होकर गिर पड़े, तो पापी राक्षस मुझे
  भी (गिरी हुई) पकड़कर ले जाएँगे।
'55': >-
  वे मुझे तुम्हारे हाथ से छीन लें और चाहें तो मेरा वध भी कर दें; क्योंकि युद्ध
  में जय-पराजय दोनों ही अनिश्चित दिखाई देते हैं।
'56': >-
  और मैं भी राक्षसों द्वारा भर्त्सित होकर विपत्ति में पड़ जाऊँगी; तब हे
  हरिश्रेष्ठ, तुम्हारा प्रयत्न निष्फल ही हो जाएगा।
'57': >-
  यद्यपि तुम अकेले ही सभी राक्षसों का वध करने में समर्थ हो, परन्तु शस्त्रधारी
  राक्षसों द्वारा (इस प्रकार संघर्ष होने से) राघव का यश घट जाएगा।
'58': >-
  अथवा राक्षस मुझे उठाकर कहीं छिपा (गुप्त स्थान में) रख दें, जहाँ न तुम्हारे
  वानर (हरयः) मुझे जान पाएँ, न ही राघव।
'59': >-
  यह आरम्भ मेरे ही कारण होगा, और परिणामतः तुम्हारा प्रयोजन व्यर्थ हो जाएगा।
  क्योंकि राम के महान् आगमन में तुम्हारे साथ होने का लाभ (गौरव/गुण) बहुत बड़ा
  है।
'60': >-
  मेरे कारण अमित-तेजस्वी राघव का, और हे महाबाहो, उनके भ्राताओं का तथा तुम्हारे
  राजकुल का भी जीवन दाँव पर लगा है।
'61': >-
  वे दोनों (राम-लक्ष्मण) मेरी ही खातिर निराश होकर शोक और संताप से क्षीण हो चुके
  हैं; वे सभी ऋक्ष-हरियों सहित प्राणधारण भी छोड़ देंगे।
'62': >-
  हे वानर! अपने पति-धर्म (भर्तृभक्ति) को आगे रखकर, राम के अतिरिक्त किसी अन्य
  से—हे वानरोत्तम—मैं स्वेच्छा से अपने शरीर का स्पर्श तक नहीं करना चाहती।
'63': >-
  जब मैं बलपूर्वक रावण के शरीर-स्पर्श को प्राप्त हो गई, तब असहाय, निराश्रय और
  विवश होकर मैं क्या कर सकती हूँ?
'64': >-
  यदि राम यहाँ राक्षसों सहित दशग्रीव को मारकर मुझे यहाँ से ग्रहण करके ले जाएँ,
  तो वही उनके योग्य (उचित और शोभनीय) होगा।
'65': >-
  उस महात्मा, संग्राम को रौंदने वाले राम के पराक्रम मैंने सुने भी हैं और देखे भी
  हैं। युद्ध में देव, गन्धर्व, नाग (भुजङ्ग) और राक्षस—कोई भी राम के समान नहीं
  है।
'66': >-
  युद्ध में उस विचित्र धनुषधारी, महाबली, इन्द्र के समान पराक्रमी, लक्ष्मण सहित
  राघव को देखकर—आँधी से प्रज्वलित दीप्त अग्नि के समान—उसे कौन सह सकता है?
'67': >-
  हे वानरमुख्य! लक्ष्मण सहित, युद्ध का मर्दन करने वाले राघव को—मदचूर दिशागज के
  समान स्थित, और युगान्त-सूर्य के समान जिनकी शर-ज्वालाएँ हैं—संग्राम में कौन सह
  पाएगा?
'68': >-
  इसलिए, हे कपिश्रेष्ठ! लक्ष्मण सहित मेरे प्रिय राम को, यथाशीघ्र यहाँ ले आओ—उनके
  लिए शोक से कृश हुई मुझे बहुत समय से—हे वानरवीर—हर्षित कर दो।
'69': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत आदिकाव्य श्रीमद्रामायण के सुन्दरकाण्ड में
  ‘सीता-प्रत्याहरण का अनौचित्य’ नामक सैंतीसवाँ सर्ग (५-३७) पूर्ण होता है।
