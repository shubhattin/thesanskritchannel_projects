'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో “నికుంభవధ” అను పేరుగల డెబ్బై ఏడవ
  సర్గము (౬-౭౭).
'1': >-
  అప్పుడు, సుగ్రీవుని చేత పడగొట్టబడిన తన సోదరుని చూచి, కోపాగ్నితో
  దహించిపోతున్నవాడివలె నికుంభుడు వానరేంద్రుని వైపు తీవ్రంగా చూచెను.
'2': >-
  తదనంతరం, పుష్పమాలల దామాలతో సుసంనద్ధమైన, పంచాంగుల (ఐదు ముడతల) ప్రమాణంతో శుభముగా
  దత్తమైన, మహేంద్ర పర్వతశిఖరముతో సాదృశ్యముగల ఆ పరీఘాన్ని ధీరుడైన నికుంభుడు
  ఎత్తిపట్టుకొనెను.
'3': >-
  ఆ పరీఘము స్వర్ణపట్టలతో చుట్టబడినది, వజ్రములచే మరియు విద్రుమములచే
  అలంకరింపబడినది; యమదండమువలె భయంకరమైనది, రాక్షసులకు భయమును తొలగించునది.
'4': >-
  మహాతేజస్సుతో, ఇంద్రధ్వజముతో సమానమైన ఓజస్సు కలిగి, ఆ పరీఘాన్ని ఊపి, నికుంభుడు
  విప్పిన నోరుతో మహాగర్జనచేసెను—భయంకర విక్రమముగలవాడై.
'5': >-
  ఉరస్సున నిలిచిన నిష్కముచేతను, బాహువులపై ఉన్న అంగదములచేతను, చిత్రమైన కుండలముల
  రెండు చేతను, విచిత్రమైన మాలయిచేతను (అలంకారభూషణములతో) అతడు విశేషంగా శోభించెను.
'6': >-
  ఆ భూషణములవల్లను, తన చేతిలోని ఆ పరీఘమువల్లను నికుంభుడు
  ప్రకాశించెను—విద్యుత్తుతో, గర్జనతో కూడిన మేఘము ఇంద్రధనుస్సుతో శోభించునట్లు.
'7': >-
  మహాత్ముడైన నికుంభుడు పరీఘాగ్రముతో ఊపగా, వాయుగ్రంథి (గాలిచక్రం) పిడపిడలాడినట్లు
  చీలిపోగా, ఘోషతో కూడిన విధూమ అగ్నివలె అది జ్వలించెను.
'8': >-
  అత్యుత్తమ గంధర్వభవనములతో, విటపావతి (సస్యశ్యామలమైన) నగరిలాగా కనిపించుచున్న ఆ
  లంకాపురంపై, తారాగణ-నక్షత్రములతో, చంద్రుడుతో, మహాగ్రహములతో కూడిన
  ఆకాశమండలమంతా—నికుంభుని పరీఘము తిప్పబడుచున్న వేగానికి చుట్టుముట్టబడి, ఆకాశమే
  తిరుగుతున్నట్టుగా భాసిల్లెను.
'9': >-
  ఆ పరీఘాభరణముల కాంతివల్ల నికుంభుడు సమీపింపలేనంత దురాసదుడై యెగసెను; క్రోధమే
  ఇంధనముగా ఉన్న నికుంభాగ్ని, యుగాంతాగ్నివలె ఉద్భవించినట్లు కనిపించెను.
'10': >-
  భయముచేత రాక్షసులుగానీ వానరులుగానీ కదలకుండానే నిలిచిపోయిరి. కాని బలవంతుడైన
  హనుమంతుడు మాత్రం ఉరస్సు విప్పి, ముందువరుసలో స్థిరంగా నిలిచెను.
'11': >-
  పరీఘమువలె బలమైన భుజములు కలవాడైన నికుంభుడు, సూర్యప్రభతో మెరసే ఆ పరీఘాన్ని,
  బలవంతుడైన హనుమంతుని వక్షస్థలముపై బలంగా పడియుండునట్లు కొట్టెను.
'12': >-
  హనుమంతుని స్థిరమైన, విస్తరించిన ఉరస్సుపై ఆ పరీఘము తాకగానే వందముక్కలై
  విరిగిపోయెను; ఒక్కసారిగా ఆకాశమందు వంద ఉల్కలు చెల్లాచెదురుగా విరుచుకుపోయినట్లు.
'13': >-
  ఆ ఆఘాతముచేత మహాకపి కదలలేదు; పరీఘము తాకి నెట్టి వేసినట్లైనా, భూకంపమునప్పుడు
  కదలనట్లున్న పర్వతంలాగా నిలిచెను.
'14': >-
  అట్లా అతని చేత కొట్టబడిన ప్లవగోత్తముడైన హనుమంతుడు—అతిమహాబలుడు—తన బలముతో
  ముష్టిని బిగించుకొనెను.
'15': >-
  ఆ ముష్టిని ఎత్తి, మహాతేజస్సు కలవాడై, వీర్యవంతుడై, వేగవంతుడైన వాయువిక్రమసముడు
  హనుమంతుడు, నికుంభుని ఉరస్సుపై వేగంగా దూసికొట్టి విసిరివేశెను.
'16': >-
  అక్కడ నికుంభుని కవచము పగిలిపోయెను; రక్తము ప్రవహించెను. ఆ ముష్టిప్రహారమువల్ల
  మేఘములో మెరుపు పుట్టినట్లు, అకస్మాత్తుగా ప్రకాశమూ కంపనమూ కలిగెను.
'17': >-
  ఆ ఆఘాతముచేత నికుంభుడు కొంత తూలిపోయెను; అయినా తేరుకొని, మహాబలుడైన హనుమంతుని
  పట్టివేసెను.
'18': >-
  నికుంభుడు మహాబలుడైన హనుమంతుని ఎత్తిపట్టినట్లు చూచి, లంకానివాసులైన రాక్షసులు
  యుద్ధరంగములో భయంకరంగా కేకలు వేయసాగిరి.
'19': >-
  అట్లా ఆ రాక్షసునిచేత లాకబడుతున్నప్పటికీ, అనిలసుతుడైన హనుమంతుడు వజ్రమువలె ఘనమైన
  ముష్టితో నికుంభుని బలంగా మోదెను.
'20': >-
  ఆపై తన్నుతాను విడిపించుకొని, భూమిపైకి దూకెను; వెంటనే మారుతాత్మజుడైన హనుమంతుడు
  త్వరగా నికుంభుని పైకెత్తెను.
'21': >-
  పరమకోపంతో అతడిని నేలకొట్టి నలిపివేసెను; ఆపై వేగవంతుడైన హనుమంతుడు ఉత్సాహంగా
  ఎగిరి, నికుంభుని ఉరస్సుపై వేగంగా పడి మర్దించెను.
'22': >-
  ఆపై, తన బాహువులతో బలంగా పట్టుకొని, మెడను చుట్టుముట్టి బిగించి, భయంకరంగా
  గొంతెత్తి అరుచుచున్న ఆ నికుంభుని శిరస్సును వేరుచేసి పెకలించెను.
'23': >-
  ఇట్లు పవనసుతునిచేత యుద్ధములో నికుంభుడు పడిపోయి గర్జన ఆగినపుడు, దశరథసుతునికి
  చెందినవారైన రాక్షసేంద్రపుత్రునికీ (లంకాపక్షానికీ) మహాకోపముతో ఉన్న పక్షానికీ
  మధ్య యుద్ధము మరింత ఘోరంగా, అత్యంత భయంకరంగా మారెను.
'24': >-
  నికుంభుని ప్రాణము విడిచిపోయినప్పుడు, హర్షించిన ప్లవంగములు దిక్కులన్నీ
  ప్రతిధ్వనించునట్లు మహానాదములు చేసిరి. భూమి కంపించినట్లు అనిపించెను; ఆకాశమే
  పడిపోయినట్లు తోచెను. రాక్షససైన్యబలం క్షీణించెను; వారిలో భయము ప్రవేశించెను.
'25': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో “నికుంభవధ”
  అను పేరుగల డెబ్బై ఏడవ సర్గము (౬-౭౭) సంపూర్ణము.
