'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सत्य-प्रशंसा’ नामक
  एक सौ नौवाँ सर्ग (२-१०९) आरम्भ होता है।
'1': >-
  जाबालि के वचन सुनकर सत्यस्वरूप महापुरुषों में श्रेष्ठ श्रीराम ने अत्यन्त भक्ति
  से तथा अविचलित, अविपन्न बुद्धि से कहा।
'2': >-
  आपने मेरे प्रिय के हित-साधन के लिए यहाँ जो वचन कहा है, वह वास्तव में अकार्य को
  कार्य के समान, और जो अपथ्य है उसे पथ्य के तुल्य दिखाने वाला है।
'3': >-
  जो पुरुष मर्यादा-रहित होकर पापाचार से युक्त रहता है और जिसका आचरण भिन्न
  (दोषयुक्त) दिखाई देता है, वह सज्जनों के बीच आदर (मान) नहीं पाता।
'4': >-
  कोई कुलीन हो या अकुलीन, शूर हो या अपने को पुरुष मानने वाला—उसकी शुचिता हो या
  अशुचिता, उसका वास्तविक परिचय तो उसका चरित्र ही देता है।
'5': >-
  कोई अनार्य होकर भी आर्य के समान प्रतीत हो, शौच से हीन होकर भी शुचि जान पड़े,
  अलक्षणी होकर भी लक्षणवान दिखे, दुश्चरित्र होकर भी शीलवान-सा लगे—परंतु सत्य
  स्वरूप तो चरित्र ही प्रकट करता है।
'6': >-
  यदि मैं धर्म के वेष में इस लोक को कलुषित करने वाले अधर्म का आश्रय लेकर, शुभ को
  त्यागकर, और विधि-नियमों से रहित कर्म-मार्ग पर चलूँ, तो यह लोक-संकर ही होगा।
'7': >-
  कार्य और अकार्य का विवेक रखने वाला कौन-सा चेतन पुरुष इस लोक में
  मुझे—दुर्वृत्त, लोक को दूषित करने वाला—मान देगा?
'8': >-
  इस प्रकार की वृति से चलते हुए, प्रतिज्ञा से हीन होकर, मैं किसके द्वारा सदाचार
  धारण करूँगा और किसके द्वारा स्वर्ग को प्राप्त करूँगा? (अर्थात् न तो मेरा आचरण
  टिकेगा, न परलोक-गति।)
'9': >-
  सम्पूर्ण लोक प्रायः इच्छा-प्रवृत्ति के अनुसार ही चलने लगता है; जिस प्रकार का
  आचरण राजा करते हैं, प्रजा भी वैसा ही आचरण करती है।
'10': >-
  सत्य और अनृशंसता (दयालुता, निर्दयता-रहित भाव) यही राजधर्म का सनातन आचरण है।
  अतः सत्यस्वरूप राज्य होना चाहिए; क्योंकि लोक की प्रतिष्ठा सत्य में ही स्थित
  है।
'11': >-
  ऋषि और देवता भी सत्य को ही सर्वोपरि मानते हैं। इस लोक में सत्यवक्ता पुरुष परम
  क्षय (अर्थात् नाशरहित, उत्कृष्ट अवस्था/परमगति) को प्राप्त होता है।
'12': >-
  जैसे लोग सर्प से भयभीत होकर दूर हटते हैं, वैसे ही मनुष्य असत्य बोलने वाले से
  उद्विग्न हो जाते हैं। धर्म में सत्य ही परम् है; और यही स्वर्ग का मूल भी कहा
  गया है।
'13': >-
  इस लोक में सत्य ही ईश्वर है; लक्ष्मी (पद्मा) सदा सत्य का ही आश्रय करती है। सब
  कुछ सत्य-मूलक है; सत्य से बढ़कर कोई परम पद नहीं है।
'14': >-
  दान, यज्ञ, हवन तथा जो तप किए जाते हैं, और वेद भी—सब सत्य में प्रतिष्ठित हैं।
  इसलिए मनुष्य को सत्य-परायण होना चाहिए।
'15': >-
  एक-एक व्यक्ति ही लोक का पालन करता है, एक ही कुल का पालन करता है; एक ही नरक में
  डूबता है और एक ही स्वर्ग में महिमायुक्त होता है। (अर्थात् फल भोगने वाला स्वयं
  व्यक्ति है।)
'16': >-
  तो मैं, जो पिता के आदेश का पालन करने वाला हूँ, उसे क्यों न निभाऊँ? मैं
  सत्य-प्रतिश्रव वाला हूँ; सत्य के प्रति प्रतिबद्ध होकर सत्य से ही समय
  (प्रतिज्ञा) बाँध चुका हूँ।
'17': >-
  न लोभ से, न मोह से, और न अज्ञानरूपी तम से आच्छन्न होकर मैं—गुरु (पिता) को दिए
  हुए सत्य-प्रतिश्रव का, सत्य के सेतु का—भेदन नहीं करूँगा।
'18': >-
  जो असत्य संधि करने वाला, सत्य से विचलित, और चंचल तथा अस्थिर चित्त का हो—उसकी
  बात न देवता स्वीकार करते हैं, न पितर; ऐसा हमने सुना है।
'19': >-
  मैं स्वयं अपने अन्तरात्मा के साक्षी रूप में इस धर्म—सत्य—को देखता हूँ। यह भार
  (उत्तरदायित्व) सत्पुरुषों द्वारा आचरित है; इसी अर्थ को मैं सर्वोपरि मानता हूँ।
'20': >-
  मैं क्षत्रिय-धर्म को भी त्याग दूँगा, पर ऐसे अधर्म को, जो धर्म के साथ मिला-जुला
  प्रतीत होता है—जिसका सेवन क्षुद्र, नृशंस, लोभी और पापकर्म करने वाले करते
  हैं—कदापि स्वीकार नहीं करूँगा।
'21': >-
  जो शरीर से पाप करता है, मन से विचारपूर्वक पाप का संकल्प करता है, और जिह्वा से
  असत्य बोलता है—यह पातक कर्म तीन प्रकार का कहलाता है।
'22': >-
  भूमि, कीर्ति, यश और लक्ष्मी—ये सब सत्य-निष्ठ पुरुष की ही आकांक्षा करती हैं; और
  वे स्वर्ग में स्थित सत्यनिष्ठ को भी (देवगण) देखते/मानते हैं। इसलिए मनुष्य को
  सत्य का ही आश्रय लेना चाहिए।
'23': >-
  आपने मेरे विषय में विचार करके, युक्तिपूर्ण वचनों से जो यह कहा कि ‘यह
  कल्याणकारी काम करो’—यह (उपदेश) अनार्य-मार्ग का श्रेष्ठ रूप ही होता, ऐसा मैं
  मानता हूँ।
'24': >-
  गुरु (पिता) के सामने वनवास की यह प्रतिज्ञा करके, मैं गुरु के वचन को त्यागकर
  भरत की बात कैसे मान सकता हूँ?
'25': >-
  गुरु के सान्निध्य में मेरे द्वारा दृढ़ता से प्रतिज्ञा की गई थी; उस समय देवी
  कैकेयी अत्यन्त प्रसन्न हो उठी थीं।
'26': >-
  इस प्रकार वनवास में निवास करते हुए, शुचि रहकर, नियमित भोजन वाला होकर, पवित्र
  मूल, पुष्प और फलों से पितरों और देवताओं को तृप्त करता हुआ (मैं अपना धर्म
  निभाऊँगा)।
'27': >-
  मैं पाँचों वर्गों (पंचवर्ग) से सन्तुष्ट होकर लोक-यात्रा
  (जीवन-धर्म/लोक-व्यवहार) को चलाता रहूँगा; कपट-रहित, श्रद्धावान, और कार्य-अकार्य
  का विवेक करने वाला बना रहूँगा।
'28': >-
  इस कर्मभूमि को प्राप्त करके जो शुभ कर्म कर्तव्य है, वही करना चाहिए। अग्नि,
  वायु और सोम—ये कर्मों के फल के भागी (साक्षी/भोक्ता) हैं।
'29': >-
  सौ यज्ञों का अनुष्ठान करके देवराज (इन्द्र) त्रिदिव को प्राप्त हुए; और उग्र
  तपों का आश्रय लेकर महर्षि भी स्वर्गलोक को गए हैं।
'30': >-
  उस नास्तिक-वाद के कारण (हेतु) को सुनकर प्रचण्ड तेजस्वी श्रीराम असहिष्णु हो
  उठे; तब राजपुत्र ने उसके वचनों की निन्दा करते हुए, उसे फटकार के साथ कहा।
'31': >-
  सज्जन लोग सत्य, धर्म, पराक्रम, समस्त प्राणियों पर दया, प्रियवचनता, तथा
  द्विजों, देवों और अतिथियों का पूजन—इनको ही त्रिदिव (स्वर्ग) का मार्ग कहते हैं।
'32': >-
  इस प्रकार यथावत् अर्थ को जानकर, एक-एक (सत्य) का आश्रय लेकर, विप्रगण सावधान
  रहकर सम्पूर्ण धर्म का ठीक-ठीक आचरण करते हैं और लोक-परलोक की प्राप्ति की
  आकांक्षा करते हैं।
'33': >-
  मैं अपने पिता के उस कर्म की निन्दा करता हूँ कि उन्होंने तुम्हें—विषम और स्थिर
  बुद्धि वाले—ग्रहण किया; क्योंकि ऐसी बुद्धि के अनुसार आचरण करने वाला,
  सु-नास्तिक और धर्मपथ से अपेत व्यक्ति (तुम) है।
'34': >-
  जैसे चोर होता है वैसे ही बुद्ध (यहाँ: बुद्ध-मतानुसारी) है; और ‘तथागत’ को यहाँ
  नास्तिक समझो। इसलिए जो प्रजाओं के लिए अत्यन्त शंकास्पद है, उस नास्तिक के प्रति
  कोई बुद्धिमान व्यक्ति सम्मुख (अनुगामी/आश्रित) न हो।
'35': >-
  तुमसे पहले के श्रेष्ठ जनों ने बहुत-से शुभ कर्म किए हैं; इस लोक और परलोक—दोनों
  को जीतकर (उत्तम गति पाकर) इसलिए द्विजों द्वारा ‘स्वस्ति’ (मंगल) कहा जाता है,
  हवन और अन्य कृत्य किए जाते हैं।
'36': >-
  धर्म में रत, सत्पुरुषों के साथ रहने वाले, तेजस्वी, दान-गुण को प्रधान मानने
  वाले, अहिंसक और मलरहित—ऐसे प्रधान मुनि इस लोक में पूज्य होते हैं।
'37': >-
  इस प्रकार क्रोधयुक्त वचन बोलते हुए, महानात्मा, दीनता-रहित साहस वाले श्रीराम से
  (फिर) वह विप्र—आस्तिक भाव से युक्त, सत्य और विनय सहित—उचित वचन बोला।
'38': >-
  मैं नास्तिकों के वचन नहीं बोलता; मैं नास्तिक नहीं हूँ, और ‘कुछ भी नहीं है’ ऐसा
  भी नहीं मानता। काल (परिस्थिति) को देखकर मैं पुनः आस्तिक हुआ; और समय आने पर फिर
  नास्तिक भी बन सकता हूँ।
'39': >-
  और यह समय भी धीरे-धीरे ऐसा आ पहुँचा, जिसके कारण मैंने नास्तिक वाणी उच्चारित
  की। हे राम, तुम्हें निवृत्त कराने के लिए तथा तुम्हें प्रसन्न करने के लिए ही
  मैंने यह कहा था।
'40': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड
  में ‘सत्य-प्रशंसा’ नामक एक सौ नौवाँ सर्ग (२-१०९) सम्पन्न हुआ।
