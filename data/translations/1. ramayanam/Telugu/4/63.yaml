'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణం కిష్కింధాకాండంలో ‘సంపాతి పక్షప్రరోహః’ అనే
  అరవైమూడవ సర్గము.
'1': >-
  ఇలాంటి మరెన్నో అనేక వాక్యాలతో—వాక్యనిపుణుడైన అతడు—నన్ను ప్రశంసించి, నా
  అనుమతిని పొందిన తరువాత, తన స్వగృహంలోనికి ప్రవేశించాడు.
'2': >-
  ఆపై నేను ఆ గుహనుండి వెలుపలికి సరిచి, ఆ పర్వతాన్ని నెమ్మదిగా నెమ్మదిగా దాటి,
  వింధ్యపర్వతాన్ని అధిరోహించి, మీ కొరకు అక్కడే ఎదురుచూస్తూ కాపలాగా ఉన్నాను.
'3': >-
  ఈ విధంగా ఆ కాలమును గణించగా, నేడు నూరు సంవత్సరములకు మరికొంత కాలము కలిపి
  గడిచిపోయింది; మునివాక్యాన్ని హృదయమున ధరించి, దేశమూ కాలమూ వచ్చే వరకు నేను
  నిరీక్షిస్తూ ఉన్నాను.
'4': >-
  నిశాకరుడు (చంద్రుడు) స్వర్గస్థుడైన తరువాత, నా మహాప్రయాణకాలము సమీపించగా—అనేక
  వితర్కములతో చుట్టుముట్టబడిన ఈ తీవ్రసంతాపము నన్ను లోపలినుండి దహించుచున్నది.
'5': >-
  మరణించాలనే బుద్ధి నాకు కలిగినపుడు, మునివాక్యములచేతనే దానిని నేను
  నివారించుకున్నాను; నా ప్రాణరక్షణార్థంగా ఆ ముని నాకు ఇచ్చిన బుద్ధియే అది.
'6': >-
  ఆ బుద్ధి, దీప్తమైన అగ్నిశిఖ చీకటిని తొలగించినట్లు, నా దుఃఖాన్ని తొలగిస్తుంది;
  మరియు ఆ దుష్టాత్ముడైన రావణుని వీర్యాన్ని కూడా నేను జ్ఞానంతో సరిగా గ్రహించాను.
'7': >-
  ‘పుత్రుడు వాక్కులతో భీతిగొలపబడినవాడైతే, మైథిలిని ఎలా రక్షించగలడు?’ అని నేను
  విచారించాను; ఆమె విలపనాన్ని విని, సీత నుండి విడిపడిపోయిన ఆ ఇద్దరినీ
  (రామలక్ష్మణులను) గురించి కూడా మనస్సులో తలచాను.
'8': >-
  అయితే నాకు దశరథుని పట్ల ఉన్న స్నేహమున వల్ల, అతని పుత్రుని (రాముని) ద్వారా
  పుట్టిన ప్రేమాభిమానము (ప్రియము) పూర్తిగా చెరిగిపోలేదు; అతడు ఇలా
  మాట్లాడుచుండగా, గుమికూడిన వానరసమూహముతో కూడి నేను అక్కడే ఉన్నాను.
'9': >-
  అప్పుడు వనంలో సంచరించే వానరుల సమక్షంలోనే నా పక్షాలు ఒక్కసారిగా మొలిచి
  పైకెగిరాయి; ఎర్రని రేకులతో పైకెత్తబడిన పక్షాలతో కూడిన నా దేహాన్ని చూసి—
'10': >-
  నేను అపారమైన హర్షాన్ని పొందాను; మరియు వానరులకు ఇలా చెప్పాను—‘అమితతేజస్సు
  కలిగిన రాజర్షి నిశాకరుని (చంద్రుని) అనుగ్రహమువల్ల—’
'11': >-
  ‘సూర్యకిరణాలతో దగ్ధమైన నా పక్షాలు మళ్లీ ప్రాప్తమయ్యాయి; యౌవనంలో ఉన్నప్పుడు
  నాకు ఏ పరాక్రమముండెనో, అదే పరాక్రమం ఇప్పుడు నాకు తిరిగి లభించింది.’
'12': >-
  ‘అదే బలమును, అదే పౌరుషమును నేను నేడు అనుభవిస్తున్నాను; కావున మీరు ఎట్టి
  పరిస్థితుల్లోనైనా ప్రయత్నాన్ని చేయండి—మీరు సీతను తప్పక కనుగొంటారు.’
'13': >-
  ‘నాకు ఈ పక్షలాభము మీకు సిద్ధి కలుగుతుందనే నమ్మకానికి నిదర్శనముగా నిలుస్తుంది’
  అని పలికి, పక్షులలో శ్రేష్ఠుడైన సంపాతి ఆ వానరులందరికీ ఇట్లు చెప్పి—
'14': >-
  ఖగముడైన అతడు తన గమనశక్తిని తెలుసుకోవాలనే ఆసక్తితో పర్వతశిఖరము నుండి ఒక్కసారిగా
  ఎగిరిపడ్డాడు; అతని ఆ మాటలు విని హరిశార్దూలుల మనసులు పరమానందంతో ఉప్పొంగి,
  పరాక్రమాభ్యుదయానికి సిద్ధంగా నిలిచారు.
'15': >-
  అనంతరం పవనసమాన విక్రమముగల శ్రేష్ఠ వానరులు—తమ పౌరుషాన్ని తిరిగి
  పొందినవారై—జనకనందిని (సీత) అన్వేషణకు సమ్ముఖమై, అభిజిత్తారాదిశ (శుభదిశ) వైపు
  ప్రయాణించారు.
'16': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యంలో కిష్కింధాకాండంలో ‘సంపాతి
  పక్షప్రరోహః’ అనే అరవైమూడవ సర్గము సమాప్తము.
