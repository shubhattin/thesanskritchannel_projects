  అనుమతి పొందిన హనుమంతుడు వెంటనే అశోకవనిక (వృక్షవాటిక) వైపు వెళ్లెను. ॥६-११६-२॥
'3': >-
  యథాన్యాయంగా అశోకవనికలో ప్రవేశించి సీతాదేవికి తన రాక తెలిసే విధంగా హరి
