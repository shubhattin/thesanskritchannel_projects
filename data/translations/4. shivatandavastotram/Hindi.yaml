  धनञ्जय (अर्जुन) की प्रचण्ड ज्वाला के समान तीव्र होकर चिनगारियाँ बिखेरती है।
'7': >-
  प्रति क्षण मेरा अनुराग त्रिलोचन भगवान शिव में ही रहे—जिनके भयंकर ललाट पर अग्नि
  “धगद्-धगद्” की ध्वनि के साथ प्रज्वलित होकर दहकती है और उसी प्रचण्ड आहुति में
  कामदेव के पाँचों बाण पूर्णतः भस्म हो जाते हैं; और जो पर्वतराज-नन्दिनी
  (पार्वती) के कुचाग्र पर विचित्र पत्र-चित्रों की रचना करने वाले, एकमात्र परम
