'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘వాలిరావణసఖ్యమ్’ నామ చతుస్త్రింశః సర్గః
  ॥7-34॥
'1': >-
  అర్జునుని చేత విడిపింపబడిన రాక్షసాధిపతి రావణుడు, అలా అవమానమో విరక్తియో
  లేకుండా, సమస్త భూమండలమంతట సంచరించుచుండెను ॥7-34-1॥
'2': >-
  రాక్షసుడైనా, మనిషైనా—ఎవడైనా తనకంటె బలవంతుడని విని, గర్వంతో ఉప్పొంగిన రావణుడు
  అతనిని సమీపించి యుద్ధానికి ఆహ్వానించుచుండెను ॥7-34-2॥
'3': >-
  అట్లొకసారి, వాలి పాలించుచున్న కిష్కింధ నగరికి వెళ్లి, హేమమాలాధారి అయిన
  వాలినిని యుద్ధార్థం సవాలు చేసెను ॥7-34-3॥
'4': >-
  అప్పుడు వానరమంత్రి, తారకు తండ్రి అయిన ప్రభువు తారుడు, యుద్ధాభిలాషతో వచ్చిన
  (రావణుని చూసి) ఈ మాటలు పలికెను ॥7-34-4॥
'5': >-
  ఓ రాక్షసేంద్రా! నీకు ప్రతిబలుడై ఎదురుగా నిలువగల వాలి, వెళ్లిపోయి ఉన్నాడు. అతడు
  లేని వేళ నీ ఎదుట నిలువటానికి ఇంకెవడు వానరుడు సమర్థుడు? ॥7-34-5॥
'6': >-
  ఓ రావణా! నాలుగు సముద్రతీరాలలో సాయంకాల సంధ్యావందనం ఆచరించి వాలి ఈ క్షణంలోనే
  తిరిగివస్తాడు. కాబట్టి ఒక ముహూర్తము నిలిచియుండు ॥7-34-6॥
'7': >-
  ఓ రాజా! శంఖవర్ణముగా పాండురంగా ఉన్న ఈ ఎముకల గుట్టలను చూడు. ఇవి యుద్ధార్థంగా
  వచ్చినవారు వానరాధిపతి తేజస్సుచే నాశనమైన వారి అవశేషములు ॥7-34-7॥
'8': >-
  లేదా, ఓ రాక్షస రావణా! నీవు అమృతరసమును త్రాగి ఉన్నా సరే—అప్పుడు వాలిని
  ఎదుర్కొనగానే నీ జీవితం అంతమే అని గ్రహించు ॥7-34-8॥
'9': >-
  ఓ విశ్రవసుని కుమారా! ఇప్పుడు ఈ విచిత్రమైన జగత్తును చూడుము. ఈ క్షణంలో ఇక్కడ
  నిలిచియుండు; నీకు ఇటువంటి అవకాశం దుర్లభం అవుతుంది ॥7-34-9॥
'10': >-
  లేదా నీవు మరణించుటకు తొందరపడితే దక్షిణ సముద్రానికి వెళ్లుము. అక్కడ వాలిని
  చూదువుగాక—భూమిపై ప్రకాశించే అగ్నిలా అతడు దర్శనమిస్తాడు ॥7-34-10॥
'11': >-
  అప్పుడు లోకరావణుడైన రావణుడు తారుని దూషించి, పుష్పకవిమానమును ఎక్కి దక్షిణ
  సముద్రం వైపు ప్రయాణమయ్యెను ॥7-34-11॥
'12': >-
  అక్కడ హేమగిరి వలె మహత్తరుడై, ఉదయసూర్యుని వంటి ముఖకాంతి కలిగిన వాలిని,
  సంధ్యోపాసనలో నిమగ్నుడై ఉన్నవాడిని రావణుడు చూచెను ॥7-34-12॥
'13': >-
  అప్పుడు అంజనపర్వతసమాన శ్యామవర్ణుడైన రావణుడు పుష్పకంనుండి దిగివచ్చి, వాలిని
  త్వరగా పట్టుకొనుటకు నిశ్శబ్ద అడుగులతో ముందుకు సాగెను ॥7-34-13॥
'14': >-
  ఆ సమయంలో యదృచ్ఛగా వాలికీ ఆ రావణుడు కనిపెట్టి పోయెను. పాపబుద్ధి గలవాడని
  తెలిసినా వాలి ఏ మాత్రం కలవరపడలేదు ॥7-34-14॥
'15': >-
  సింహం కుందేలును చూసినట్లు గానీ, గరుడుడు పామును చూసినట్లు గానీ—పాపనిశ్చయుడైన
  రావణుని వాలి తృణప్రాయంగా కూడా ఎత్తిచూడలేదు ॥7-34-15॥
'16': >-
  ‘పాపచిత్తుడై నన్ను పట్టుకొనబోతూ రావణుడు వస్తున్నాడు. నేను అతనిని పక్కకు
  వేలాడదీసి (కక్షావలంబిగా చేసి), మూడు మహాసముద్రాలను దాటి వెళ్తాను’ అని వాలి
  మనస్సులో నిశ్చయించుకున్నాడు ॥7-34-16॥
'17': >-
  ‘నా ఒడిలో శత్రువు బంధించబడి, తొడలూ చేతులూ సడలిపోతూ, దశగ్రీవుడు
  వేలాడుతుండగా—గరుడుని పట్టులో పాము ఉన్నట్లు—అందరూ నా శత్రువును చూస్తారు’ అని
  (వాలి భావించాడు) ॥7-34-17॥
'18': >-
  ఇట్లా నిర్ణయించుకొని, వాలి చెవిముట్ట (కర్ణముపాశ్రితంగా) ఉండి, నైగమమంత్రాలను
  జపించుచూ, పర్వతరాజువలె స్థిరంగా నిలిచెను ॥7-34-18॥
'19': >-
  అలా వానరాధిపతి మరియు రాక్షసరాజు—ఒకరినొకరు పట్టుకొనాలని ప్రయత్నించుచూ,
  బలగర్వంతో నిండినవారై, ఆ కార్యంలో అత్యంత యత్నపరులయ్యారు ॥7-34-19॥
'20': >-
  ఆ సంగ్రామం చేతిపట్టుకొనుటకే (హస్తగ్రాహమే) అని భావించి, రావణుడు అడుగుల
  మోగింపుతో రాబోతుండగా—వాలి వెనుదిరిగి ఉన్నా సరే, గరుడుడు పామును పట్టినట్లు
  అతనిని పట్టుకొనెను ॥7-34-20॥
'21': >-
  పట్టుకొనదలచిన రావణుని పట్టుకొని, వానరుడు రాక్షసాధీశ్వరుణ్ని పక్కకు వేలాడదీసి,
  వేగంగా ఆకాశంలోకి ఎగిరెను ॥7-34-21॥
'22': >-
  రావణుడు తనను నొక్కివేసి, పదేపదే గోళ్లతో గుచ్చుచున్నప్పటికీ, వాలి అతనిని
  తీసుకొని—గాలి మేఘాన్ని ఎత్తుకుపోయినట్లే—దూరంగా హరించెను ॥7-34-22॥
'23': >-
  అప్పుడు రావణుని మంత్రులైన రాక్షసులు, దశాననుడు హరింపబడుచుండగా, వాలిని
  విడిపించించాలనే ఉద్దేశంతో గొంతెత్తి కేకలేస్తూ దాడికి వచ్చారు ॥7-34-23॥
'24': >-
  వారు వెంబడించుచుండగా, ఆకాశమధ్యంలో ఉన్న వాలి ప్రకాశించుచుండెను—మేఘసమూహాలు
  వెంటపడగా ఆకాశంలో ఉండే సూర్యుని వలె ॥7-34-24॥
'25': >-
  అయితే రాక్షసవీరులు వాలిని అందుకోలేక, అతని భుజతొడల వేగబలంతో అలసిపోయి అక్కడే
  ఆగిపోయారు ॥7-34-25॥
'26': >-
  వాలిమార్గం నుంచి పర్వతేంద్రుడు కూడా (అతని ప్రబల గమనముచే) దూరమై తప్పుకుంటే,
  మాంసమూ రక్తమూ ధరించి (శరీరంతో) ప్రాణాపేక్ష కలవాడు అయినవాడు ఏమాత్రం నిలువగలడు?
  ॥7-34-26॥
'27': >-
  మహావేగశాలియైన వానరేంద్రుడు, పక్షుల గుంపులను కలవరపెట్టి, క్రమంగా సమస్త
  సముద్రాలను దాటి, సంధ్యాకాల వందనమును ఆచరించెను ॥7-34-27॥
'28': >-
  భూతగణములచే, ఆకాశచారులచే సత్కరింపబడుచున్న ఖేచరశ్రేష్ఠుడైన వాలి, రావణునితో కలిసి
  పశ్చిమ సముద్రాన్ని చేరెను ॥7-34-28॥
'29': >-
  ఆ సముద్రతీరంలో సంధ్యోపాసన చేసి, స్నానం చేసి, జపమును ఆచరించిన
  వానరుడు—దశాననుణ్ని మోసుకుంటూ—ఉత్తర సముద్రం వైపు బయలుదేరెను ॥7-34-29॥
'30': >-
  అనేక వేల యోజనాల దూరమంతా, శత్రువుతో కూడి, మహాహరివైన వాలి వాయువులాగా, మనస్సులాగా
  అతి వేగంగా సాగెను ॥7-34-30॥
'31': >-
  ఉత్తర సముద్రంలో సంధ్యావందనమును ఆచరించి, దశాననుణ్ని మోసుకుంటూ వాలి, అనంతరం
  తూర్పు మహాసముద్రం వైపు వెళ్లెను ॥7-34-31॥
'32': >-
  అక్కడ కూడా సంధ్యోపాసన ఆచరించిన వాసవిపుత్రుడైన హరీశ్వరుడు, కిష్కింధ చుట్టూ
  తిరుగుచూ రావణునితో తిరిగి వచ్చెను ॥7-34-32॥
'33': >-
  నాలుగు సముద్రాలలోనూ సంధ్యోపాసన ఆచరించిన వానరుడు, రావణుని మోసి మోసి అలసిపోయి,
  కిష్కింధ వనంలో పడిపోయెను ॥7-34-33॥
'34': >-
  ఆ తరువాత కపిశ్రేష్ఠుడైన వాలి, తన కక్షలో నుండి రావణుని విడిచిపెట్టి, ‘నీవెవడు?
  ఎక్కడి నుండి వచ్చితివి?’ అని పలుమార్లు నవ్వుచూ ప్రశ్నించెను ॥7-34-34॥
'35': >-
  అప్పుడు మహద్విస్మయమునకు లోనై, అలసటతో చుట్టూ చూచుచున్న రాక్షసేంద్రుడు, ఆ
  హరీంద్రునితో ఈ మాటలు చెప్పెను ॥7-34-35॥
'36': >-
  ‘ఓ వానరేంద్రా! మహేంద్రుని వలె మహిమగలవాడా! నేను రాక్షసేంద్రుడు రావణుని.
  యుద్ధాభిలాషతో ఇక్కడికి వచ్చితిని; కానీ నన్ను నేడు నీవే ముందుగా పట్టుకున్నావు’
  ॥7-34-36॥
'37': >-
  ‘అహో నీ బలం! అహో నీ వీర్యం! అహో నీ గాంభీర్యం కూడా! ఏదేనివల్ల నేను పశువులాగా
  పట్టుబడి, నాలుగు సముద్రాల చుట్టూ తిప్పబడితిని’ ॥7-34-37॥
'38': >-
  ‘ఓ వీరా! అలసట లేనివాడివలె ఇంత త్వరగా మహాసముద్రాలను దాటి, నన్ను కూడా మోసుకుంటూ
  వెళ్లగల మరొక వీరుడు ఎవడు ఉంటాడు?’ ॥7-34-38॥
'39': >-
  ‘ఓ ప్లవంగమా! ఈ గతి కేవలం మూడు రకాల ప్రాణులకు మాత్రమే ఉంది—మనస్సుకు, గాలికి,
  సుపర్ణుడైన గరుడునికి; మరియు నీకూ. ఇందులో సందేహమే లేదు’ ॥7-34-39॥
'40': >-
  ‘అటువంటి నీ బలాన్ని చూచి, ఓ హరిపుంగవా! నేను నీతో దీర్ఘకాలం, అత్యంత
  స్నేహపూర్వకంగా—అగ్నిసాక్షిగా—సఖ్యాన్ని కోరుచున్నాను’ ॥7-34-40॥
'41': >-
  ‘భార్యలు, పిల్లలు, పట్టణం, రాజ్యం, భోగాలు, వస్త్రాలు, భోజనం—ఇవన్నీ కూడా, ఓ
  హరీశ్వరా! మనిద్దరికీ అవిభక్తంగా (సామ్యంగా) ఉంటాయి’ ॥7-34-41॥
'42': >-
  తదుపరి అగ్నిని ప్రజ్వలింపజేసి, ఆ హరి-రాక్షసులు ఇద్దరూ పరస్పరం ఆలింగనం
  చేసుకొని, భ్రాతృత్వబంధాన్ని (సోదరసంబంధాన్ని) సంపాదించుకున్నారు ॥7-34-42॥
'43': >-
  ఆ తరువాత ఒకరినొకరు భుజాలపై చేతులు వేసుకొని (లంబితకరులై), ఆనందంతో నిండిన ఆ
  హరి-రాక్షసులు—సింహాలు పర్వతగుహలో ప్రవేశించినట్లు—కిష్కింధలో ప్రవేశించారు
  ॥7-34-43॥
'44': >-
  రావణుడు అక్కడ నెలరోజులు సుగ్రీవుడిలా నివసించాడు; అనంతరం, త్రైలోక్యనాశనాన్ని
  కోరుకునే పనులతో వచ్చిన తన మంత్రులచే తీసుకువెళ్లబడెను ॥7-34-44॥
'45': >-
  ఓ ప్రభూ! ఇదే పూర్వం జరిగిన వృత్తాంతం—వాలిచేత రావణుడు అవమానింపబడి,
  అగ్నిసన్నిధిలో అతనితో సహోదరత్వం కూడా చేయబడిన సంగతి ॥7-34-45॥
'46': >-
  ఓ రామా! వాలిది అప్రతిమమైన ఉత్తమ బలం. అయినా అతడూ నీవలన దహింపబడ్డాడు—అగ్నిచే
  శలభం దగ్ధమైనట్లు ॥7-34-46॥
'47': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘వాలిరావణసఖ్యమ్’ నామ
  చతుస్త్రింశః సర్గః ॥7-34॥
