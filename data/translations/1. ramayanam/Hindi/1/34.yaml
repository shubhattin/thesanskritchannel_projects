'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘विश्वामित्र-वंश-वर्णन’ नामक
  चौंतीसवाँ सर्ग।
'1': >-
  हे राघव! जब उस ब्रह्मदत्त का विवाह सम्पन्न हो गया और वह प्रसंग बीत गया, तब
  (कुशनाभ) राजा, जो अभी पुत्रहीन था, पुत्र-लाभ की कामना से पौत्री-इष्टि
  (पुत्रप्राप्ति हेतु यज्ञ) करने लगा।
'2': >-
  जब वह इष्टि (यज्ञ) चल रही थी, तब ब्रह्मा के पुत्र परम उदार कुश ने, कुशनाभ नामक
  उस पृथ्वीपति से कहा।
'3': >-
  तुम्हारे समान ही एक पुत्र उत्पन्न होगा, जो उत्तम धर्म का पालन करने वाला
  (अत्यन्त धर्मात्मा) होगा। उसके द्वारा तुम गाधि नामक (प्रसिद्ध) पुत्र को
  प्राप्त करोगे और लोक में शाश्वत कीर्ति भी पाओगे।
'4': >-
  हे राम! कुश ने कुशनाभ नामक उस महीपति से ऐसा कहकर, आकाश में प्रवेश करते हुए,
  सनातन ब्रह्मलोक को प्रस्थान किया।
'5': >-
  कुछ समय बीतने पर, बुद्धिमान कुशनाभ के यहाँ परम धर्मनिष्ठ पुत्र उत्पन्न हुआ,
  जिसका नाम गाधि ही प्रसिद्ध हुआ।
'6': >-
  हे काकुत्स्थ! वही परम धर्मात्मा गाधि मेरे पिता हैं। हे रघुनन्दन! मैं कुश-वंश
  में उत्पन्न होने वाला ‘कौशिक’ हूँ।
'7': >-
  हे राघव! मेरी एक पूर्वज (अग्रजा) बहन भी थी, जो सु-व्रता थी। उसका नाम सत्यवती
  था; वह ऋचीक मुनि को प्रदान की गई थी (उसका विवाह ऋचीक से हुआ था)।
'8': >-
  वह परम उदार सत्यवती, अपने पति का अनुसरण करने वाली (पतिव्रता) होकर, देह सहित
  स्वर्ग चली गई; और वही कौशिकी नाम से महान नदी के रूप में प्रवृत्त हुई।
'9': >-
  वह दिव्य, पुण्य जल वाली, रमणीय (सुन्दर) नदी हिमवान् पर्वत के निकट आश्रय लेकर,
  लोक-कल्याण के उद्देश्य से प्रवाहित हुई—वह मेरी ही बहन है।
'10': >-
  हे रघुनन्दन! बहन कौशिकी के प्रति स्नेह से युक्त होकर मैं हिमवत् के समीप ही
  नियमपूर्वक सुख से निवास करता हूँ।
'11': >-
  वह सत्यवती पुण्यशीला थी, सत्य और धर्म में प्रतिष्ठित थी; पतिव्रता और महाभागा
  वही कौशिकी नदियों में श्रेष्ठ है।
'12': >-
  हे राम! मैं नियम (व्रत) के कारण उसे (कौशिकी को) छोड़कर यहाँ आया हूँ।
  सिद्धाश्रम में आ पहुँचा हूँ और तुम्हारे तेज से मैं सिद्ध (कृतकार्य) हुआ हूँ।
'13': >-
  हे महाबाहो राम! यही मेरी उत्पत्ति (जन्म-परम्परा) तथा अपने वंश का वर्णन है, और
  (यह) उस देश का भी (विवरण) है जिसके विषय में तुम मुझसे पूछ रहे थे।
'14': >-
  हे काकुत्स्थ! मेरे द्वारा कथाएँ कहते-कहते आधी रात बीत गई है। तुम्हारा कल्याण
  हो—अब तुम निद्रा करो; मार्ग में हमें कोई विघ्न न हो।
'15': >-
  हे रघुनन्दन! सब वृक्ष निःस्पन्द (स्थिर) हो गए थे; मृग और पक्षी सब (अपने-अपने
  आश्रयों में) छिप गए थे; और रात्रि के अन्धकार से दिशाएँ व्याप्त हो गई थीं।
'16': >-
  संध्या धीरे-धीरे विदा हो रही थी; आकाश मानो नेत्रों से ढँका हुआ-सा प्रतीत होता
  था। नक्षत्रों और ताराओं के घने समूह से युक्त आकाश, उनके प्रकाश से प्रकाशित हो
  रहा था।
'17': >-
  और शीत-रश्मि चन्द्रमा उदित हुआ, जो लोक के अन्धकार को दूर करने वाला है; वह अपनी
  प्रभा से जगत के प्राणियों के मनों को आनन्दित कर रहा था।
'18': >-
  तब रात्रि में विचरने वाले समस्त प्राणी इधर-उधर चलने लगे; यक्षों और राक्षसों के
  समूह तथा रौद्र मांसभक्षी (पिशिताशन) भी (चारों ओर) प्रवृत्त हो उठे।
'19': >-
  ऐसा कहकर महातेजस्वी महामुनि (विश्वामित्र) विराम को प्राप्त हुए। तब सब मुनियों
  ने ‘साधु! साधु!’ कहकर उनका अभिनन्दन-पूजन किया।
'20': >-
  कुशिकों का यह वंश महान है और सदा धर्मपरायण रहा है। कुश-वंश में उत्पन्न वे
  महात्मा, ब्रह्मा के समान तुल्य (ब्रह्मोपम) और नरश्रेष्ठ हैं।
'21': >-
  और विशेष रूप से, हे महायशस्वी विश्वामित्र! तुम ही (उस वंश की शोभा हो); नदियों
  में श्रेष्ठ कौशिकी तुम्हारे कुल को प्रकाशित करने वाली (कुलोद्योतकरी) है।
'22': >-
  मुदित मुनिशार्दूलों द्वारा प्रशंसित कुशिकात्मज (विश्वामित्र) श्रीमान होकर
  निद्रा को प्राप्त हुए—मानो सूर्य अस्त हो गया हो।
'23': >-
  राम भी सौमित्रि (लक्ष्मण) सहित, कुछ विस्मित-सा होकर, मुनिशार्दूल की प्रशंसा
  करते हुए, निद्रा का सेवन करने लगे।
'24': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘विश्वामित्र-वंश-वर्णन’ नामक चौंतीसवाँ सर्ग समाप्त हुआ।
