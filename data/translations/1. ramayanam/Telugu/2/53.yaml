'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘రామసంఖ్షోభః’ నామ త్రిపంచాశః సర్గః
  ॥२-५३॥
'1': >-
  అప్పుడు రాముడు ఆ వటవృక్షాన్ని చేరి, పశ్చిమ సంధ్యను ఆచరించి, ఆనందింపదగినవారిలో
  శ్రేష్ఠుడైన తానే లక్ష్మణునితో ఇలా అన్నాడు ॥२-५३-१॥
'2': >-
  ఈ రోజు జనపదాన్ని విడిచి బయటనుండే మా మొదటి రాత్రి గడిచింది. సుమంత్రుడు తోడులేని
  ఈ స్థితిని గురించి నీవు వ్యాకులపడకూడదు ॥२-५३-२॥
'3': >-
  ఇప్పటి నుంచీ ప్రతి రాత్రి మనిద్దరం నిర్లక్ష్యంలేకుండా జాగ్రత్తగా మేల్కొని
  ఉండాలి. సీతాదేవి క్షేమయోగం (రక్షణ) మనిద్దరి చేతుల్లోనే ఉంది, లక్ష్మణా ॥२-५३-३॥
'4': >-
  సౌమిత్రీ! ఈ రాత్రిని ఏదో విధంగా గడిపేద్దాం. మనమే సేకరించిన ఆస్తరణలను నేలపై
  పరచుకుని భూమిమీదే విశ్రాంతి తీసుకుందాం ॥२-५३-४॥
'5': >-
  మహార్హమైన శయనానికి తగినవాడైన రాముడు భూమిపై పడుకున్నాడు. అప్పుడు సౌమిత్రునికి
  రాముడు శుభకరమైన పలుకులు, ఉపదేశాలుగా ఈ మాటలు చెప్పాడు ॥२-५३-५॥
'6': >-
  లక్ష్మణా! ఈ రోజు మహారాజు దశరథుడు తప్పక దుఃఖంతోనే నిద్రపోతాడు. అయితే తన కోరిక
  తీరిన కైకేయి మాత్రం సంతోషించడమే తగినది ॥२-५३-६॥
'7': >-
  ఆ దేవి కైకేయి రాజ్యకారణం కోసమే, భరతుడు వచ్చాడని చూసినా మహారాజు ప్రాణాలను
  కాపాడాలని (అతని మనసు మార్చి) ప్రయత్నించి ఉండదు ॥२-५३-७॥
'8': >-
  వృద్ధుడై, ఆధారం లేనివాడై, పైగా నేనూ దూరమైన మహారాజు—కైకేయి వశానికి వెళ్లిన
  కామాత్ముడు—ఇప్పుడు ఏం చేయగలడు? ॥२-५३-८॥
'9': >-
  రాజుకు వచ్చిన ఈ వ్యసనాన్ని, బుద్ధి భ్రాంతిని చూస్తే—ధర్మార్థాలకన్నా కామమే
  ఎక్కువ బలమైనది అన్న భావమే నాకు కలుగుతోంది ॥२-५৩-९॥
'10': >-
  లక్ష్మణా! ఏ పురుషుడు—even అవిద్వానైనా—ఒక స్త్రీకోసం తన అనుగతుడైన కుమారుణ్ణి
  (నా విషయంలో తండ్రిలాగే) త్యజించగలడో? ॥२-५३-१०॥
'11': >-
  కైకేయి కుమారుడైన భరతుడు భార్యతో కలిసి నిజంగా సుఖంగా ఉంటాడు! ఆనందంగా ఉన్న
  కోసలదేశాన్ని ఏకైకంగా అధిరాజువలె అతడే భోగించబోతున్నాడు ॥२-५३-११॥
'12': >-
  తండ్రి వృద్ధుడై ఉన్నప్పుడు, నేను అరణ్యాన్ని ఆశ్రయించినప్పుడు—ఆ భరతుడే సమస్త
  రాజ్యానికి ఏకైక ముఖం (ప్రధానాధికారము) అవుతాడు ॥२-५३-१२॥
'13': >-
  అర్థధర్మాలను వదిలి, కామాన్నే అనుసరించే వాడు—రాజు దశరథుడిలానే—ఇలా త్వరలోనే
  ఆపదలో పడతాడు ॥२-५३-१३॥
'14': >-
  సౌమ్యా! దశరథునికి అంతమునకు, నాకు ప్రవ్రజ్య (వనవాసం) కలగడానికి, భరతునికి రాజ్యం
  సాధించడానికి—ఇవన్నీ జరగాలనే కైకేయి వచ్చి పడిందని నేను భావిస్తున్నాను ॥२-५३-१४॥
'15': >-
  ఇప్పుడు కూడా కైకేయి సౌభాగ్యమదంతో మోహితురాలై, నా కారణంగా కౌసల్యను, సుమిత్రను
  పీడించకూడదా? (అని నాకు భయం) ॥२-५३-१५॥
'16': >-
  నా వల్ల దేవి సుమిత్ర దుఃఖాన్ని అనుభవించకూడదు. అందుకే, లక్ష్మణా—నీవు తగిన
  సమయంలో అయోధ్యలోకి ప్రవేశించు ॥२-५३-१६॥
'17': >-
  నేను మాత్రం సీతతో కలిసి దండకారణ్యానికి ఒంటరిగానే వెళ్తాను. అనాథమైన
  కౌసల్యాదేవికి నీవే ఆధారంగా (నాథుడిగా) ఉండాలి ॥२-५३-१७॥
'18': >-
  కైకేయి నిస్సారకర్మగలది; ద్వేషంతో అన్యాయమే చేస్తుంది. ధర్మజ్ఞుడైన భరతుని చేతికి
  నా తల్లిని అప్పగించి (ఆమెను అతడిచేత సంరక్షింపజేసి) ఉంచాలి ॥२-५३-१८॥
'19': >-
  సౌమిత్రీ! ఏదో గతజన్మాంతరంలో స్త్రీలు తమ కుమారుల నుండి విడిపించబడే విధమైన
  పాపకర్మ చేసుంటారు; అందుకే నా తల్లికి కూడా ఈ వియోగం వచ్చి పడింది అనిపిస్తోంది
  ॥२-५३-१९॥
'20': >-
  ఎన్నాళ్ల నుంచో నా చేత పెంపొందింపబడి, నా వల్లే ఆనందం పొందిన
  కౌసల్య—ఫలప్రాప్తికాలంలో (పండే వేళ) నన్ను విడిచి దుఃఖపడుతోంది. ధిక్కారం నా మీద
  పడుగాక! ॥२-५३-२०॥
'21': >-
  సౌమిత్రీ! ఏ స్త్రీ (సీమంతిని) అయినా ఇలాంటి కుమారుణ్ణి ప్రసవించకూడదు. ఎందుకంటే
  నేను నా తల్లికి అంతులేని శోకాన్ని ఇస్తున్నాను ॥२-५３-२१॥
'22': >-
  లక్ష్మణా! నా తల్లికి నాపై ఉన్న ప్రేమ అసాధారణమైందని నేను భావిస్తున్నాను.
  ఎందుకంటే ఆమె మాటలు వింటే శత్రువులను దశదిశల్లో తొలగించే శుకపాదసమాన వాక్కు
  (శక్తివంతమైన పలుకు) వలె అనిపిస్తోంది ॥२-५३-२२॥
'23': >-
  అరిందమా! తాను శోకంతో ఉన్న, అల్పభాగ్యమైన తల్లికి నేను ఏ సహాయం చేయలేకపోతున్నాను.
  అలాంటి నేను—పుత్రుడై ఉండడం వల్ల లాభమేంటి? పుత్రుడు లేని దానికన్నా మెరుగేమీ
  కాదు కదా! ॥२-५३-२३॥
'24': >-
  నన్ను విడిచి నా తల్లి కౌసల్య నిజంగా అల్పభాగ్యురాలైంది. ఆమె పరమదుఃఖార్తురాలై,
  శోకసాగరంలో పడి ఉన్నట్లుగా నిద్రిస్తున్నది ॥２-५३-२४॥
'25': >-
  లక్ష్మణా! కోపంతో నేను ఒక్కడినే అయోధ్యను, భూమిని కూడా బాణాలతో దాటి
  (జయించి/వశపరచి) పోగలననుకో—అది కారణం లేని వీర్యప్రదర్శన మాత్రమే కదా! ॥२-५३-२५॥
'26': >-
  అనఘా! అధర్మభయంతో, పరలోకభయంతో—అందువల్లనే, లక్ష్మణా, ఈ రోజు నేను నన్నే
  అభిషేకించుకోను (రాజ్యాన్ని బలవంతంగా స్వీకరించను) ॥२-५३-२६॥
'27': >-
  ఇలా మరియు ఇతర కరుణరసమైన విషయాలను ఏకాంతంలో ఎంతో విలపించి, కన్నీళ్లతో ముఖం
  నిండిపోయిన రాముడు రాత్రివేళ మౌనంగా కూర్చున్నాడు ॥२-५३-२७॥
'28': >-
  విలపించి ఆగిపోయిన రాముడు—ఆర్పబడిన అగ్నిలా, ఉద్ధృతివిలేని సముద్రంలా—నిశ్చలంగా
  ఉండగా, లక్ష్మణుడు అతనికి ధైర్యం చెప్పి సాంత్వన కలిగించాడు ॥२-५३-२८॥
'29': >-
  యుద్ధవీరులలో శ్రేష్ఠుడైన రామా! నీవు బయలుదేరినపుడు అయోధ్యాపురి ఈ రోజు తప్పక
  కాంతిలేనిదిగా ఉంటుంది; చంద్రుడు లేక చీకటిగా కనిపించే రాత్రిలాగానే ॥२-५৩-२९॥
'30': >-
  రామా! నీవు ఈ విధంగా తాపత్రయపడటం తగినది కాదు. పురుషర్షభా! నీవు సీతను కూడా,
  నన్ను కూడా విషాదంలో ముంచుతున్నావు ॥२-५३-३०॥
'31': >-
  రాఘవా! నీవు లేకుండా సీత ఉండదు; అలాగే నేనూ ఉండను. నీ లేకుండా మనం క్షణమాత్రమైనా
  జీవించలేం—నీటినుంచి బయటికి తీసిన చేపల్లాగానే ॥२-५३-३૧॥
'32': >-
  పరంతపా! తండ్రిని గానీ, శత్రుఘ్నుని గానీ, సుమిత్రను గానీ—ఎవ్వరినీ ఈ రోజు నేను
  చూడాలని కోరను. నీవు లేకుండా స్వర్గానికైనా వెళ్లాలని నాకు లేదు ॥२-५३-३૨॥
'33': >-
  ఆపై అక్కడ సుఖంగా కూర్చుని, కొద్ది దూరంలో ఉన్న న్యగ్రోధవృక్షం వద్ద సిద్ధం చేసిన
  మంచాన్ని చూచి—ధర్మానికి ప్రేమగల ఆ అన్నదమ్ములు ఇద్దరూ అక్కడ శయనించారు ॥२-५३-३३॥
'34': >-
  లక్ష్మణుని ఉత్తమమైన, సమృద్ధమైన వచనాన్ని విని, అరణ్యవాసాన్ని కూడా ఆదరంతో
  స్వీకరించిన రాఘవుడు, అన్ని సంవత్సరాలూ పరమతపస్సుతో గడిపి, దీర్ఘకాలం
  ధర్మమార్గాన్నే ఆశ్రయించాడు ॥२-५३-३४॥
'35': >-
  అప్పుడు ఆ ఏకాంత వనంలో, మహాబలులు, రాఘవవంశాన్ని వర్ధింపజేసే ఆ ఇద్దరికి—పర్వత
  శిఖరాల్లో సంచరించే సింహాలవలె—భయం గానీ, కలత గానీ ఏమాత్రం సమీపించలేదు ॥२-५३-३५॥
'36': >-
