'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रचित रामायण के अयोध्याकाण्ड में ‘अन्तःपुर का
  क्रन्दन’ नामक पैंसठवाँ सर्ग आरम्भ होता है।
'1': >-
  रात्रि बीत जाने पर, अगले दिन प्रातःकाल ही वन्दीजन (राजा की स्तुति करने वाले)
  उस पार्थिव (राजा) के निवास-भवन के चारों ओर उपस्थित हो गए।
'2': >-
  उत्तम श्रुति-परम्परा से युक्त, परम संस्कार-सम्पन्न सूत तथा मंगल-गान में निपुण,
  स्तुति-स्वभाव वाले गायक भी अलग-अलग प्रकार से (विविध ढंगों से) घोष करने लगे।
'3': >-
  उन ऊँचे स्वर में बोले जाने वाले आशीर्वचनों से युक्त स्तुतिकर्ताओं द्वारा राजा
  की स्तुति होने लगी; उस विस्तृत और प्रासादों से शोभित भवन में स्तुति-शब्द
  गूँजने लगा।
'4': >-
  तत्पश्चात् स्तुति कर रहे उन सूतों के साथ पाणिवादक (ताल-वाद्य बजाने वाले) भी,
  अवदानों (उपाख्यानों/वीरगाथाओं) का उच्चारण करके ताल-वाद्यों को बजाने लगे।
'5': >-
  उस शब्द (घोष) से पक्षी जाग उठे और कलरव करने लगे—जो राजकुल के प्रांगण में
  विचरने वाले थे, वृक्ष-शाखाओं पर बैठे हुए भी और पिंजरों में स्थित भी।
'6': >-
  शुभ-पुण्य ध्वनियाँ, वीणाओं का निस्स्वन, तथा गीतों और गाथाओं का आशीर्वचन-समेत
  गायन—इन सबने उस राजभवन को परिपूर्ण कर दिया।
'7': >-
  इसके बाद शुचि (स्वच्छ एवं सुव्यवस्थित) सेवाचार रखने वाली, परिचर्या में कुशल,
  स्त्रियाँ—जैसे पहले (प्रतिदिन) आता था, वैसे ही—सेवा में उपस्थित हो गईं।
'8': >-
  वे स्वर्ण-घटों में हरि-चन्दन (श्वेत चन्दन) से सुगन्धित जल ले आईं, ताकि आज्ञा
  के अनुसार, समय के अनुसार और विधि के अनुसार स्नान की तैयारी हो सके।
'9': >-
  अन्य अनेक कन्याएँ और स्त्रियाँ भी मंगल में प्रयुक्त होने वाली वस्तुएँ, ग्रहण
  करने योग्य (पेय/प्राशनीय) सामग्री, तथा पूजन-उपयोगी उपस्कर ले आईं।
'10': >-
  सर्वलक्षणों से युक्त, विधिपूर्वक पूजित, और सब प्रकार से सुसज्जित वह सारा
  प्रातःकर्म-सामग्री-समूह अत्यन्त शोभायमान और सद्गुण-सम्पन्न लक्ष्मी की भाँति
  समृद्ध दीखता था।
'11': >-
  तत्पश्चात् सूर्योदय तक सब कुछ अत्यन्त उत्सुकता से तैयार रहा, पर (राजा की ओर
  से) कोई प्रत्युत्तर या संकेत न मिला; सभी के मन में यह शंका उठती रही कि ‘कहीं
  क्या हुआ?’
'12': >-
  तब कोसल-इन्द्र (राजा दशरथ) के शयन के निकट रहने वाली स्त्रियाँ वहाँ आकर अपने
  स्वामी को जगाने लगीं।
'13': >-
  किन्तु उचित मर्यादा का पालन करने वाली वे स्त्रियाँ विनय और नीति के साथ रहने पर
  भी, उसके शयन को छुए बिना ही (भीतर से) कुछ भी अनुभूत न कर सकीं (कोई प्रतिक्रिया
  न मिली)।
'14': >-
  शयन के लक्षणों, चेष्टा-विचेष्टा, अंगों के संचलन आदि को पहचानने वाली वे
  स्त्रियाँ, राजा के प्राणों के विषय में शंकित होकर, भय-कम्प से व्याप्त हो गईं।
'15': >-
  वे स्त्रियाँ काँपने लगीं—मानो प्रतिकूल प्रवाह में तृण के अग्रभाग काँपते हों;
  और उनके इस प्रकार सम्वेपित होने को तथा राजा को देखकर (भय और भी बढ़ गया)।
'16': >-
  तभी उस पाप-आशंका का निश्चय हो गया जिसका उन्हें भय था; और कौसल्या तथा
  सुमित्रा—जो पुत्र-शोक से पराजित थीं—(भी वहाँ थीं)।
'17': >-
  वे दोनों यथासमय (प्रातः होने पर भी) न तो सोए हुए में जागीं (जग न सकीं) और न ही
  जागतीं; शोक से दबकर वे निस्तेज, विवर्ण और अत्यन्त पीड़ित दिखने लगीं।
'18': >-
  कौसल्या वैसी शोभित नहीं हो रही थीं जैसे अंधकार से ढकी हुई तारा; और राजा के
  निकट ही (कौसल्या के बाद) सुमित्रा भी उसी प्रकार (शोक से) आवृत थीं।
'19': >-
  देवी (सुमित्रा) का मुख शोकाश्रुओं से भीगा होने के कारण चमक नहीं रहा था; उन
  दोनों शुभ देवियों को तथा उस नृप को इस प्रकार सोया देखकर (अन्तःपुर की स्त्रियाँ
  व्याकुल हो उठीं)।
'20': >-
  अन्तःपुर ने उस सोए हुए (राजा) को ऐसा माना मानो उसके प्राण ऊपर उठ गए हों
  (अर्थात् वह प्राणहीन हो); तब वे श्रेष्ठ अंगनाएँ अत्यन्त दीन होकर सस्वर रोने
  लगीं।
'21': >-
  जैसे वन में अपने स्थान से गिर पड़े यूथपति हाथी के लिए करिणियाँ करुण क्रन्दन
  करती हैं, वैसे ही उन स्त्रियों के आक्रन्दन-शब्द से सहसा सबके चित्त उद्वेलित हो
  उठे (जाग्रत हो गए)।
'22': >-
  कौसल्या और सुमित्रा भी निद्रा त्यागकर उठ बैठीं; और दोनों ने राजा को देखकर तथा
  छूकर (सत्य जानकर) विलाप आरम्भ किया।
'23': वे ‘हा नाथ!’ कहकर बार-बार क्रन्दन करती हुई पृथ्वी पर गिर पड़ीं।
'24': >-
  कोसल-इन्द्र की पुत्री (कौसल्या) भूमि पर लोटती हुई ऐसी शोभा-हीन हो गईं जैसे रज
  से धूसरित, आकाश से गिरी हुई तारा; और शांत गुणों वाले नृप के ऐसा हो जाने पर
  कौसल्या पृथ्वी पर पड़ी रहीं।
'25': >-
  अन्य सब स्त्रियाँ भी उन्हें देखकर ऐसी प्रतीत होने लगीं जैसे किसी नाग (महान्
  सर्प/हाथी) के मारे जाने पर उसकी वधू-सम, व्याकुल और हतप्रभ हों; तब नरेन्द्र की
  कैकेयी-प्रमुख समस्त रानियाँ (वहाँ इकट्ठी हो गईं)।
'26': >-
  वे रोती हुई, शोक की अग्नि से संतप्त, चेतना-रहित-सी होकर धरती पर गिर पड़ीं;
  उनके क्रन्दन से एक अत्यन्त प्रबल नाद उठ खड़ा हुआ।
'27': >-
  वह प्रबल नाद और भी बढ़कर उस भवन को गुंजाने लगा; और सारा (अन्तःपुर) समुदाय
  भयभीत, भ्रमित, अत्यन्त उत्सुकता से भरा और जनसमूह से आकुल हो उठा।
'28': >-
  चारों ओर घोर तुमुल आक्रन्दन फैल गया; समस्त बन्धुजन पीड़ा से आर्त हो गए; आनन्द
  तुरन्त (वहीं) गिर पड़ा—दृश्य दीनता और विकलता से भर गया।
'29': >-
  इस प्रकार नरदेव (राजा दशरथ) के भवन में, जिनका अन्त दिष्ट (नियत) होकर आ पहुँचा
  था, यह दशा हो गई। परन्तु उस पार्थिव-ऋषभ (श्रेष्ठ राजा) के देहान्त को जानकर,
  यशस्वी नृप को पत्नियाँ घेरकर, अत्यन्त करुण रुदन करती हुई, गहरे दुःख से पीड़ित
  होकर, दोनों भुजाएँ उठाकर अनाथ की भाँति विलाप करने लगीं।
'30': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में ‘अन्तःपुर
  का क्रन्दन’ नामक पैंसठवाँ सर्ग सम्पन्न हुआ।
