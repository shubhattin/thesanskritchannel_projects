'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీరామాయణం కిష్కింధాకాండంలో ‘వాలి బలావిష్కరణము’ అనే
  పదకొండవ సర్గము ॥4-11॥
'1': >-
  రాముని వచనాన్ని విని—ఆనందాన్ని, పురుషార్థాన్ని పెంపొందించేదానిని—సుగ్రీవుడు
  రాఘవుని సత్కరించాడు; రాముని మహిమను ప్రశంసించాడు ॥4-11-1॥
'2': >-
  తీక్ష్ణమైన, మండుతున్న, మర్మస్థానాలను ఛేదించే బాణాలతో నీవు క్రుద్ధుడైతే,
  యుగాంతంలో సూర్యుడు లోకాలను దహించినట్లు నిస్సందేహంగా లోకాలను దహించగలవు ॥4-11-2॥
'3': >-
  వాలికి ఉన్న పరాక్రమమేదైనా, వీర్యమేదైనా, ధైర్యమేదైనా—అవి అన్నీ నేను
  ఏకాగ్రమనసుతో విన్నాను; ఇక దాని తరువాత చేయవలసినది ఏమిటో నిర్ణయించుము ॥4-11-3॥
'4': >-
  సముద్రం పడమటి తీరము నుండి తూర్పు దిశవరకూ, దక్షిణం నుండి ఉత్తరమువరకూ—సూర్యుడు
  ఇంకా ఉదయించకముందే—వాలి అలసట లేనివాడై విహరిస్తూ దాటివెళ్తాడు ॥4-11-4॥
'5': >-
  పర్వతాల మహా శిఖరాలపైకెక్కి, బలవంతుడు వాలి వాటిని వేగంతో పైకి ఎత్తి
  క్షణమాత్రంలో పట్టుకొని తిరిగి ఉంచగలడు ॥4-11-5॥
'6': >-
  అడవులలో సారవంతమైన అనేక రకాల వృక్షాలు ఉన్నాయి; తన బలాన్ని ప్రదర్శించాలనే
  ఉద్దేశంతో వాలి వాటిని వేగంగా విరిచివేశాడు ॥4-11-6॥
'7': >-
  దుందుభి అనే పేరు గల ఒక మహిషుడు—కైలాస శిఖరంలా కనిపించే వాడు—వీర్యవంతుడై వేల
  నాగబలంతో సమానమైన బలాన్ని ధరించి ఉండేవాడు ॥4-11-7॥
'8': >-
  ఆ మహాకాయుడు దుందుభి—వీర్యగర్వంతో దుష్టబుద్ధిగలవాడై, వరదానముతో మోహితుడై—నదుల
  పతి అయిన సముద్రుని దగ్గరకు వెళ్లాడు ॥4-11-8॥
'9': >-
  తరంగాలతో ఉప్పొంగే, రత్నసంపదలతో నిండిన సముద్రాన్ని సమీపించి, ‘నాకు యుద్ధం
  ప్రసాదించు’ అని ఆ మహార్ణవునితో అన్నాడు ॥4-11-9॥
'10': >-
  అప్పుడు ధర్మాత్ముడు, మహాబలుడు అయిన సముద్రుడు లేచి, ‘రాజా!’ అని సంభోధించి,
  కాలప్రేరణతో వచ్చిన ఆ అసురునితో ఈ మాటలు పలికాడు ॥4-11-10॥
'11': >-
  ‘యుద్ధవిశారదా! నీకు యుద్ధాన్ని ఇవ్వటానికి నేను సమర్థుడు కాను. వినుము; నీకు
  యుద్ధాన్ని ఇచ్చేవాడెవడో నేను చెప్పుతాను’ ॥4-11-11॥
'12': >-
  ‘మహారణ్యంలో తపస్వులకు పరమ ఆశ్రయస్థానమైన శైలరాజు—శంకరుని శ్వశురుడు—హిమవానుడు
  అనే పేరుతో ప్రసిద్ధుడు’ ॥4-11-12॥
'13': >-
  ‘అతడు మహాప్రస్రవణాలతో, అనేక గుహలతో, జలపాతాలతో కూడినవాడు; నీకు కావలసినంత
  అపూర్వమైన తృప్తిని కలిగించగల సమర్థుడు’ ॥4-11-13॥
'14': >-
  సముద్రుడు భయపడుతున్నాడని గ్రహించిన ఆ అసురోత్తముడు, హిమవంతుని వనానికి వచ్చి,
  బాణం ధనుస్సు నుండి విడిపడినట్లు దూసుకొచ్చాడు ॥4-11-14॥
'15': >-
  అప్పుడు దుందుభి ఆ పర్వతానికి చెందిన తెల్లటి, గజేంద్రసదృశమైన శిలలను అనేక
  విధాలుగా నేలపైకి విసిరి, గర్జన చేశాడు ॥4-11-15॥
'16': >-
  అప్పుడు తెల్లని మేఘంలా కనిపించే, శాంతస్వరూపుడు, హర్షాన్ని కలిగించే ఆకృతిగల
  హిమవానుడు—తన శిఖరంపై నిలిచే—ఈ వాక్యం పలికాడు ॥4-11-16॥
'17': >-
  ‘ధర్మప్రియుడా దుందుభే! నన్ను క్షోభింపజేయుట నీకు తగదు. యుద్ధకార్యాలలో నేను
  నిపుణుడిని కాను; నేను తపస్వులకు ఆశ్రయమాత్రుడను’ ॥4-11-17॥
'18': >-
  ధీమంతుడైన గిరిరాజు మాటలు విని, క్రోధంతో ఎర్రబడిన కళ్ళతో దుందుభి ఈ విధంగా
  అన్నాడు ॥4-11-18॥
'19': >-
  ‘యుద్ధానికి నీవు అసమర్థుడివైతే, లేదా నా భయంతో నిరుద్యోగుడివైతే—యుద్ధం కోరుకునే
  నాకు యుద్ధం ఇవ్వగలవాడెవడో చెప్పు’ ॥4-11-19॥
'20': >-
  వాక్యవిశారదుడైన, ధర్మాత్ముడైన హిమవానుడు—ముందెన్నడూ పలకని మాటలను—క్రోధంతో ఆ
  అసురోత్తమునితో అన్నాడు ॥4-11-20॥
'21': >-
  ‘వాలి అనే మహాప్రాజ్ఞుడు, ఇంద్రుని కుమారుడు, ప్రతాపవంతుడు; శ్రీమంతుడైన ఆ
  వానరుడు అతులప్రభమైన కిష్కింధను అధిష్ఠానంగా చేసుకొని ఉన్నాడు’ ॥4-11-21॥
'22': >-
  ‘మహాప్రాజ్ఞుడైన, యుద్ధవిశారదుడైన అతడు నీకు ద్వంద్వయుద్ధం ఇవ్వటానికి
  సమర్థుడు—నముచిని జయించిన వాసవునిలాగా’ ॥4-11-22॥
'23': >-
  ‘ఇక్కడ యుద్ధం కావాలనుకుంటే వెంటనే అతని వద్దకు వెళ్లు. అతడు యుద్ధకర్మలో నిత్యము
  శూరుడు, సహించలేనంత బలమున్నవాడు’ ॥4-11-23॥
'24': >-
  హిమవంతుని మాటలు విని, కోపంతో మత్తుడైన దుందుభి, అప్పుడే వాలి నగరమైన కిష్కింధకు
  వెళ్లాడు ॥4-11-24॥
'25': >-
  భయంకరమైన, పదునైన కొమ్ములతో మహిషరూపాన్ని ధరించి, వర్షాకాలంలో నీటితో నిండిన
  మహామేఘంలా ఆకాశంలో కనిపించాడు ॥4-11-25॥
'26': >-
  అతడు కిష్కింధ ద్వారానికి వచ్చి, మహాబలుడు దుందుభి—భూమిని
  కంపింపజేస్తూ—దుందుభివాద్యంలా ఘోరంగా గర్జించాడు ॥4-11-26॥
'27': >-
  సమీపంలోని వృక్షాలను విరిచేస్తూ, తన ఖురాలతో భూమిని చీల్చుతూ, అహంకారంతో తన
  కొమ్ముతో ద్వారం వద్ద నేలను త్రవ్వుతూ—ఏనుగు వలే ప్రవర్తించాడు ॥4-11-27॥
'28': >-
  అంతఃపురంలో ఉన్న వాలి ఆ శబ్దాన్ని విని సహించలేక, తారలతో కూడిన చంద్రుడిలా
  స్త్రీలతో పాటు బయటికి దూకి వచ్చాడు ॥4-11-28॥
'29': >-
  స్పష్టమైన అక్షరాలతో, కొలతగల మాటలతో, అడవిలో సంచరించే సమస్త వానరులకు అధిపతి అయిన
  వాలి దుందుభిని ఉద్దేశించి అన్నాడు ॥4-11-29॥
'30': >-
  ‘దుందుభే! ఎందుకు ఈ నగరద్వారాన్ని అడ్డగించి గర్జిస్తున్నావు? నీవెవరో నాకు
  తెలుసు. మహాబలుడా, నీ ప్రాణాలను రక్షించుకొను’ ॥4-11-30॥
'31': >-
  ధీమంతుడైన వానరేంద్రుని మాటలు విని, క్రోధంతో రక్తవర్ణమైన కళ్ళతో దుందుభి ఇలా
  అన్నాడు ॥4-11-31॥
'32': >-
  ‘వీరా! స్త్రీల సమీపంలో ఇలాంటి మాటలు పలకటం నీకు తగదు. ఈ రోజే నాకు యుద్ధం ఇవ్వు;
  అప్పుడు నీ బలాన్ని నేను తెలుసుకుంటాను’ ॥4-11-32॥
'33': >-
  ‘లేదా, ఈ రాత్రి నేను నా కోపాన్ని అణచుకుంటాను. వానరా, నీవు స్వేచ్ఛగా ఉదయాన్ని
  స్వాగతించు; కామభోగాలలో నిమగ్నమై ఉండు’ ॥4-11-33॥
'34': >-
  ‘దానం ఇచ్చి, వానరులను ఆలింగనం చేసి, నీ స్నేహితులను సమీపంలో ఉంచుకో. నీవు అన్ని
  శాఖామృగాలకు అధిపతివి కదా—నీ మిత్రజనాన్ని సమీకరించు’ ॥4-11-34॥
'35': >-
  ‘కిష్కింధను సుసంపన్నంగా, సుభిక్షంగా సిద్ధం చేసుకో; నగరంలో నీకెంత సౌఖ్యమో అంతే
  సౌఖ్యాన్ని ఏర్పరుచుకో. స్త్రీలతో సమానంగా క్రీడించు; నేనే నీ గర్వాన్ని శాసించే
  వాడిని’ ॥4-11-35॥
'36': >-
  ‘ఎవడైనా మత్తులో ఉన్నవానిని, లేదా నిర్లక్ష్యంగా ఉన్నవానిని, లేదా గాయపడినవానిని,
  లేదా ఒంటరివానిని, లేదా క్షీణించిపోయినవానిని చంపితే—అతడు లోకంలో
  భ్రూణహత్యాపాతకుడవుతాడు; మదమోహితుడైన నీ వంటి వాడిని చంపటం అటువంటిదే’ ॥4-11-36॥
'37': >-
  అప్పుడు వాలి, తార మొదలైన సమస్త స్త్రీలను విడిచిపెట్టి, ఆ అసురాధిపతిని చూసి
  క్రోధంతో మెల్లగా నవ్వుతూ ఇలా అన్నాడు ॥4-11-37॥
'38': >-
  ‘నేను మత్తులో ఉన్నానని అనుకోకు; యుద్ధంలో నీవు భయపడితేనే అలా భావించావేమో. ఈ
  సమరసంఘర్షంలో మత్తు అనే ఈ “వీరపానం” శక్తివంతంగా నిలబడనీ’ ॥4-11-38॥
'39': >-
  ఇలా చెప్పి వాలి కోపంతో, బంగారు మాలాన్ని పైకి ఎత్తి—తండ్రి ఇంద్రుడు
  ఇచ్చినదానిని ధరించి—యుద్ధానికి సిద్ధంగా నిలిచాడు ॥4-11-39॥
'40': >-
  పర్వతసమానమైన దుందుభిని కొమ్ముల దగ్గర పట్టుకొని, కపికుంజరుడైన వాలి గర్జిస్తూ
  అతడిని చుట్టి చుట్టి ఊపాడు ॥4-11-40॥
'41': >-
  బలంతో అతడిని హతమార్చే విధంగా కొట్టసాగి ఘోరంగా గర్జించాడు; అప్పుడు దుందుభి
  శరీరం పడిపోతుండగా అతని చెవుల నుండి రక్తం జారింది ॥4-11-41॥
'42': >-
  ఆ ఇద్దరికీ ఉన్న కోపావేశం వల్ల, పరస్పరజయాన్ని కోరుకున్న వాలి మరియు దుందుభి మధ్య
  భయంకరమైన యుద్ధం సంభవించింది ॥4-11-42॥
'43': >-
  అప్పుడు శక్రునితో సమానమైన పరాక్రమమున్న వాలి, ముష్టులతో, మోకాలితో, పాదాలతో,
  శిలలతో, చెట్లతో కూడా యుద్ధం చేశాడు ॥4-11-43॥
'44': >-
  ఆ వానరుడు-అసురుడు పరస్పరం కొట్టుకొంటుండగా, యుద్ధంలో అసురుడు హీనస్థితికి
  వచ్చాడు; శక్రసుతుడైన వాలి మరింత ఉద్ధీప్తుడయ్యాడు ॥4-11-44॥
'45': >-
  అప్పుడు వాలి దుందుభిని పైకెత్తి భూమిపై బలంగా పడేశాడు; ప్రాణహరమైన ఆ యుద్ధంలో
  దుందుభి నలిగిపోయాడు ॥4-11-45॥
'46': >-
  పడిపోతుండగా అతని శరీర స్రోతసుల నుంచి అధిక రక్తం ప్రవహించింది; మహాబాహువు అయిన
  దుందుభి భూమిపై పడిపోయి ప్రాణత్యాగం చేసి పంచత్వాన్ని పొందాడు ॥4-11-46॥
'47': >-
  ప్రాణం లేని, అచేతనమైన ఆ శరీరాన్ని వాలి తన భుజాలతో తూచిచూసి, ఒక్క వేగంతోనే ఒక
  యోజనం దూరం దాకా విసిరేశాడు ॥4-11-47॥
'48': >-
  వేగంతో విసిరివేయబడిన అతని నోటి నుండి రక్తబిందువులు గాలి తాకిడితో ఎగిరి, మతంగ
  మహర్షి ఆశ్రమం వైపు పడ్డాయి ॥4-11-48॥
'49': >-
  అక్కడ పడిన ఆ రక్తపు చినుకులను చూసి, ఆ మహాభాగ్యుడైన ముని క్రుద్ధుడై, ‘ఇది
  ఎవరు?’ అని ఆలోచించాడు ॥4-11-49॥
'50': >-
  ‘దురాత్ముడు ఎవడో రక్తంతో నన్ను అకస్మాత్తుగా స్పర్శించాడు. ఎవడు ఈ దురాత్ముడు,
  దుర్బుద్ధి కలవాడు, నియంత్రణలేనివాడు, బాలిషుడు?’ ॥4-11-50॥
'51': >-
  ఇలా చెప్పి బయటికి వచ్చిన మునిసత్తముడు, పర్వతాకారమైన, ప్రాణం విడిచిన మహిషం
  నేలపై పడివున్నదాన్ని చూశాడు ॥4-11-51॥
'52': >-
  తపస్సుతో ‘ఇది వానరుడే చేసిన పని’ అని తెలుసుకొని, ఆ క్షేపణ చేసిన వానరునిపై
  మహాశాపాన్ని ఉచ్చరించాడు ॥4-11-52॥
'53': >-
  ‘నా ఆశ్రయమైన ఈ వనాన్ని రక్తధారలతో అపవిత్రం చేసినవాడు—అతడెవడైనా సరే—ఇక్కడ
  ప్రవేశించకూడదు. ప్రవేశించినవాడికి వధ తప్పదు’ ॥4-11-53॥
'54': >-
  ‘ఈ మహిషదేహాన్ని విసిరేటప్పుడు చెట్లు కూడా విరిగిపోయాయి; నా ఆశ్రమం చుట్టూ ఒక
  యోజనం మేరా అంతా కలుషితమైంది’ ॥4-11-54॥
'55': >-
  ‘ఆ దుర్బుద్ధి వాడు ఇక్కడికి మళ్లీ వస్తే, నిశ్చయంగా అతడు యథాస్థితిలో ఉండడు
  (అవినాశంగా ఉండడు). అతనితోపాటు నా వనాన్ని ఆశ్రయించిన అతని కొంతమంది అనుచరులూ
  ఉన్నారు’ ॥4-11-55॥
'56': >-
  ‘వారూ ఇక్కడ నివసించకూడదు; ఈ శాపవాక్యాన్ని విని యథాసుఖంగా వెళ్లిపోవాలి. వారు
  నిలిచితే, వారినీ కూడా నేను తప్పక శపిస్తాను’ ॥4-11-56॥
'57': >-
  ‘నా వనంలో—నేను నిత్యం కుమారుడిలా పరిరక్షించే ఈ అరణ్యంలో—పత్రాలు, మొగ్గలు
  నశించేందుకు; ఫలమూలాలు లేకుండా చేయడానికి—ఇది కారణమైంది’ ॥4-11-57॥
'58': >-
  ‘ఈ రోజే సరిహద్దు (మర్యాద). రేపు ఎవడైనా వానరుడిని నేను ఇక్కడ చూశానంటే, అతడు
  అనేక వేల సంవత్సరాలు ఒక శైలమై (రాయిగా) మారిపోతాడు’ ॥4-11-58॥
'59': >-
  ముని పలికిన ఈ వాక్యాన్ని విని, ఆ వానరులు ఆ వనం నుండి బయటికి వచ్చారు. వారిని
  చూసి వాలి ఇలా అన్నాడు ॥4-11-59॥
'60': >-
  ‘మతంగవనంలో నివసించే మీరు అందరూ నా దగ్గరకు ఎందుకు వచ్చారు? వనవాసులందరూ
  క్షేమంగానే ఉన్నారా?’ ॥4-11-60॥
'61': >-
  అప్పుడు వానరులందరూ—హేమమాల ధరించిన వాలికి—ఆ కారణం అంతటినీ, అలాగే మునిశాపాన్ని
  కూడా వివరంగా తెలిపారు ॥4-11-61॥
'62': >-
  ఈ మాటలు విని, వాలి ఆ మహర్షి వద్దకు వెళ్లి, అంజలి గట్టి వినయంతో క్షమాపణ కోరాడు
  ॥4-11-62॥
'63': >-
  కానీ మహర్షి అతడిని పట్టించుకోక, ఆశ్రమంలోకి ప్రవేశించాడు. శాపాన్ని ధరించవలసి
  వస్తుందనే భయంతో వాలి కలవరపడిపోయాడు ॥4-11-63॥
'64': >-
  అందువల్ల శాపభయంతో వణికిన వానరుడు, మహాపర్వతమైన ఋష్యమూకంలోకి ప్రవేశించడానికి
  కూడా, దాన్ని చూడడానికి కూడా ఇష్టపడడు—నరేశ్వరా! ॥4-11-64॥
'65': >-
  అతడు ఆ వనంలోకి ప్రవేశించలేడని తెలుసుకొని, రామా, నేను ఈ మహావనంలో అమాత్యులతో
  కలిసి—విషాదం లేకుండా—విచరిస్తున్నాను ॥4-11-65॥
'66': >-
  ఇదిగో దుందుభి అస్థికూటం ఇక్కడ కనిపిస్తోంది—వీర్యగర్వం వల్ల త్రోసిపుచ్చబడిన
  అతని మహాశరీరం పర్వతశిఖరంలా పెద్దగా ఉంది ॥4-11-66॥
'67': >-
  ఇక్కడ ఈ విస్తారమైన ఏడు సాలవృక్షాలు ఉన్నాయి; వీటిలో ఒక్కొక్కదాన్ని వాలి తన
  బలంతో ఆకుల్లేకుండా చేయగల చోటు ఇది ॥4-11-67॥
'68': >-
  రామా, ఇతనికి అసమానమైన ఈ పరాక్రమాన్ని నేను నీకు తెలిపాను. నరపా! సమరంలో నీవు ఆ
  వాలిని ఎలా వధించగలవు?’ ॥4-11-68॥
'69': >-
  ఇలా మాట్లాడుతున్న సుగ్రీవుని చూసి, లక్ష్మణుడు నవ్వుతూ ఇలా అన్నాడు: ‘ఏ కార్యం
  చేసిన తరువాత వాలి వధ విషయంలో నీకు నమ్మకం కలుగుతుంది?’ ॥4-11-69॥
'70': >-
  అప్పుడు సుగ్రీవుడు అన్నాడు: ‘ఇంతకు ముందు వాలి ఈ ఏడు సాలవృక్షాలను ఒక్కొక్కటిగా
  ఇదే విధంగా వరుసగా బాణాలతో ఛేదించాడు; అతడు ఇది ఎన్నిసార్లో చేశాడు’ ॥4-11-70॥
'71': >-
  ‘రాముడు ఒక్క బాణంతో వీటిలో ఒక వృక్షాన్ని చీల్చగలిగితే, రాముని విక్రమాన్ని చూచి
  వాలిని హతం చేయగలవాడని నేను నిశ్చయించుకుంటాను’ ॥4-11-71॥
'72': >-
  ‘లక్ష్మణా! ఆ మహిషుడి ఎముకను ఒక్క పాదంతో ఎత్తి, వేగంతో రెండు వందల ధనుస్సుల దూరం
  వరకు విసిరివేయగలిగాడు (వాలి)’ ॥4-11-72॥
'73': >-
  ఇలా చెప్పి, సుగ్రీవుడు రక్తాంతలోచనుడైన రాముని చూసి క్షణకాలం ధ్యానించి, మళ్లీ
  కాకుత్స్థునితో ఇలా అన్నాడు ॥4-11-73॥
'74': >-
  వాలి శూరుడు, శౌర్యాభిమానంతో నిండినవాడు, బలం–పురుషార్థం ప్రసిద్ధమైనవాడు;
  బలవంతుడైన ఆ వానరుడు యుద్ధాల్లో ఎప్పుడూ అపరాజితుడు ॥4-11-74॥
'75': >-
  అతని కార్యాలు—దేవతలకు కూడా దుష్కరమైనవి—కనిపిస్తున్నాయి. వాటిని తలచుకొని భయపడిన
  నేను ఋష్యమూకాన్ని ఆశ్రయించాను ॥4-11-75॥
'76': >-
  అజేయుడైన, అప్రధర్ష్యుడైన, సహించలేని వానరేంద్రుడిని తలుచుకొంటూ, నేను ఈ
  ఋష్యమూకాన్ని వదలకుండా ఉన్నాను ॥4-11-76॥
'77': >-
  నేను కలవరంతో, సందేహంతో ఈ మహావనంలో సంచరిస్తున్నాను—హనుమంతుని మొదలైన శ్రేష్ఠులు,
  అనురక్తులైన అమాత్యులతో కలిసి ॥4-11-77॥
'78': >-
  మిత్రవత్సలుడా! నాకు లభించిన ప్రశంసనీయం అయిన సజ్జనమిత్రం నీవే. పురుషవ్యాఘ్రా!
  హిమవంతుని ఆశ్రయించినట్లు నేను నిన్ను ఆశ్రయించాను ॥4-11-78॥
'79': >-
  కానీ, దుర్బ్రాత అయిన బలశాలివాడి బలాన్ని నేను తెలిసినవాడిని; రాఘవా, యుద్ధంలో నీ
  పరాక్రమం నాకు ప్రత్యక్షంగా ఇంకా కనిపించలేదు ॥4-11-79॥
'80': >-
  నేను నిన్ను పోల్చి తక్కువ చేయను, అవమానించను, భయపడను; కానీ అతని భయంకరమైన కర్మల
  వల్ల (విశేష కార్యాల వల్ల) నా మనస్సులో భీతి పుట్టింది ॥4-11-80॥
'81': >-
  రాఘవా, నీ వాక్కు, నీ రూపం, నీ ధైర్యం—అన్నీ—భస్మంలో దాగిన అగ్నిలా ఉన్న పరమ
  తేజస్సును సూచిస్తున్నాయి ॥4-11-81॥
'82': >-
  మహాత్ముడైన సుగ్రీవుని మాటలు విని, రాముడు స్వల్పస్మితంతో వానరుని ఉద్దేశించి ఇలా
  ప్రత్యుత్తరం ఇచ్చాడు ॥4-11-82॥
'83': >-
  ‘వానరా! నా విక్రమంపై నీకు నమ్మకం లేకపోతే, సమరంలో ప్రశంసనీయం అయిన ఒక నమ్మకాన్ని
  నేను నీకు కలిగిస్తాను’ ॥4-11-83॥
'84': >-
  ఇలా చెప్పి, సుగ్రీవుని సాంత్వనపరుస్తూ, లక్ష్మణాగ్రజుడైన రాఘవుడు దుందుభి
  శరీరాన్ని పాదాంగుష్ఠంతో ఆటలాగా తాకాడు ॥4-11-84॥
'85': >-
  మహాబాహువైన, వీర్యవంతుడైన వాలి, ఎండిపోయిన ఆ అసురదేహాన్ని పాదాంగుష్ఠంతోనే
  పైకెత్తి, పది యోజనాల దూరం వరకు విసిరేశాడు ॥4-11-85॥
'86': >-
  అలా విసిరిన దేహాన్ని చూసి, సుగ్రీవుడు లక్ష్మణుని సమక్షంలో—సూర్యునిలా
  ప్రకాశిస్తూ ఉన్న రామునితో—వానరుల ముందర ఈ అర్థవంతమైన మాటలు మళ్లీ అన్నాడు
  ॥4-11-86॥
'87': >-
  ‘సఖా! ఇంతకు ముందు ఈ దేహం తడి, మాంసంతో కూడినది, తాజాగా ఉన్నది. అప్పట్లో నా అన్న
  వాలి—పరిశ్రాంతుడై, మత్తుతో—దాన్ని విసిరాడు’ ॥4-11-87॥
'88': >-
  ‘ఇప్పుడు ఇది తేలికగా, మాంసం లేకుండా, గడ్డిపోచలాంటిదైపోయింది, రాఘవా.
  అలాంటిదాన్ని కూడా నీవు ఆనందోత్సాహంతో ఇలానే విసిరావు, రఘునందనా!’ ॥4-11-88॥
'89': >-
  ‘కాబట్టి ఇక్కడ నీ బలం ఎక్కువో, అతని బలం ఎక్కువో నిర్ణయించలేం. తడి–ఎండు అనే ఈ
  తేడా చాలా పెద్దది; ఇదే రాఘవా, గొప్ప అంతరం’ ॥4-11-89॥
'90': >-
  ‘నాయనా, నీ బలం–అతని బలం గురించిన అదే సందేహం ఇంకా ఉంది. ఒక సాలవృక్షాన్ని
  ఛేదించగలిగితే, బలాబలాల సంగతి స్పష్టంగా తెలిసిపోతుంది’ ॥4-11-90॥
'91': >-
  ‘అందుకని నీ ధనుస్సును ఎక్కుపెట్టి—ఏనుగు చేతిలా విస్తరించినట్లుగా—కర్ణాంతం వరకు
  పూర్తిగా లాగి, మహాశరాన్ని విడిచిపెట్టు’ ॥4-11-91॥
'92': >-
  ‘నీవు విడిచిన ఈ బాణము, ఈ సాలవృక్షాన్ని తప్పకుండా చీల్చివేస్తుంది—దీనిలో
  సందేహమే లేదు. ఆలోచన చాలును; నేను ఇష్టపడినదాన్ని నిశ్చయంగా నెరవేర్చుము, రాజా;
  నేను ప్రతిశపించబడినవాడిని (శాపభయంతో ఉన్నవాడిని)’ ॥4-11-92॥
'93': >-
  ‘తేజస్వులలో సూర్యుడు శ్రేష్ఠుడైనట్లుగా, మహాపర్వతాలలో హిమవంతుడు
  శ్రేష్ఠుడైనట్లుగా, చతుష్పదుల్లో కేసరి శ్రేష్ఠుడైనట్లుగా—అలాగే నరులలో విక్రమంలో
  నీవే శ్రేష్ఠుడవు’ ॥4-11-93॥
'94': >-
  ఇత్యార్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, కిష్కింధాకాండంలో ‘వాలి
  బలావిష్కరణము’ అనే పదకొండవ సర్గము ॥4-11॥
