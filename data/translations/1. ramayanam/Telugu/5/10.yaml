'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము సుందరకాండలో ‘మందోదరీ దర్శనము’ అను పదవ సర్గము
  ॥5-10॥
'1': >-
  అక్కడ హనుమంతుడు పరిశీలిస్తూ ఉండగా, దివ్యమునకు ఉపమానమైనది, ప్రధానమైనది,
  స్ఫటికముతో నిర్మితమై రత్నాలతో అలంకరింపబడిన ఒక శయనాసనాన్ని చూచెను ॥5-10-1॥
'2': >-
  దంతమయమైన కాఞ్చనచిత్రాంగాలు కలిగి, వైదూర్యమణులతో చేసిన ఉత్తమాసనాలు కలిగి,
  మహార్హమైన పరిచ్ఛదాలు (వస్త్రాదులు) పరివేష్టితమై, అపారధనసంపదతో సముపేతముగా అది
  శోభిల్లుచున్నది ॥5-10-2॥
'3': >-
  దాని ఒక ప్రదేశమున దివ్యమాలలతో అలంకృతమై ఉన్న, పాండురవర్ణమైన, చంద్రుని
  (తారాధిపతి)తో సమానమైన ఒక ఛత్రాన్ని హనుమంతుడు చూచెను ॥5-10-3॥
'4': >-
  జాతరూపము (సువర్ణము)తో ఆవృతమై, సూర్యుని (చిత్రభాను)తో సమప్రభ కలిగి, అశోకమాలలు
  విస్తరింపబడిన పరమాసనాన్ని అతడు దర్శించెను ॥5-10-4॥
'5': >-
  చామరవ్యజనాలను చేతబట్టి ఉన్న స్త్రీలు చుట్టూరా దాన్ని వీచుచుండగా, నానావిధ
  సుగంధాలతో పరిపూర్ణమై, ఉత్తమ ధూపముతో ధూపింపబడినదిగా అది కన్పించెను ॥5-10-5॥
'6': >-
  అత్యుత్తమ పరుపులు పరచబడినదిగా, గొర్రెమేకల లోమజాలంతో చేసిన అజినములతో
  కప్పబడినదిగా, ఉత్తమ పుష్పమాలల దామములచే సమంతముగా అలంకృతమైనదిగా అది శోభించెను
  ॥5-10-6॥
'7': >-
  ఆ శయనాసనమున మేఘసదృశంగా, ప్రకాశించే కుండలాలతో దేదీప్యమానంగా, రక్తవర్ణ నేత్రములు
  కలిగినవాడుగా, మహాబాహువుగా, మహారజతవర్ణ వస్త్రములు ధరించిన వాడుగా ఒక వీరుడిని
  (రావణుని) హనుమంతుడు చూచెను ॥5-10-7॥
'8': >-
  అతని అంగములు ఎర్రచందనముతో, సువాసన గల చందనముతో లేపింపబడినవి; సంధ్యాకాలపు
  రక్తవర్ణాకాశములో తడిదీగులతో కూడిన మేఘంలా అతడు కన్పించెను ॥5-10-8॥
'9': >-
  దివ్య ఆభరణములచే ఆవృతుడై, సుందరాకారుడై, ఇష్టరూపములు ధరించగలవాడై (కామరూపి),
  వృక్షవనగుల్మసమృద్ధంగా ఉన్న మంద్రపర్వతంలా, నిద్రిస్తున్నట్టుగా అతడు
  దర్శనమిచ్చెను ॥5-10-9॥
'10': >-
  రాత్రివేళ క్రీడించి (విహరించి) ఆపై విశ్రాంతుడైనవాడిలా, శ్రేష్ఠ ఆభరణములతో
  భూషితుడై, రాక్షసకన్యలకు ప్రియుడై, రాక్షసులకు సుఖాన్ని కలిగించువాడై (రావణుడు)
  కన్పించెను ॥5-10-10॥
'11': >-
  మహాకపియైన హనుమంతుడు—మద్యం సేవించి కూడా ఆపై ఆగినవాడిలా—భాస్వరమైన శయనమున
  నిద్రిస్తున్న రాక్షసాధిపతియైన ఆ వీరుణ్ణి చూచెను ॥5-10-11॥
'12': >-
  ఉత్తమ వానరుడైన హనుమంతుడు, నాగము శ్వాసించునట్లుగా నిశ్వసించుచున్న రావణుని
  సమీపించి, అత్యంత ఆందోళనతో భయపడినవాడిలా నెమ్మదిగా దరిచేరెను ॥5-10-12॥
'13': >-
  ఆపై ఎక్కుటకు వీలైన స్థలాన్ని పొందిన తరువాత, వేదిక మధ్యభాగాన్ని ఆశ్రయించి,
  మత్తుతో ఉన్న ఆ రాక్షసశార్దూలుని (రావణుని) మహాకపి గమనించుచుండెను ॥5-10-13॥
'14': >-
  నిద్రిస్తున్న రాక్షసేంద్రుని శుభమైన శయనం—గంధహస్తి (సువాసనగల మహాగజము)
  కూర్చున్నచోట ప్రస్రవణపర్వతము మహత్తుగా కన్పించునట్లు—అత్యంత శోభిల్లుచుండెను
  ॥5-10-14॥
'15': >-
  మహాత్ముడైన రాక్షసేంద్రుని బాహువులు కాంచనాంగదములతో బిగింపబడి, ఇంద్రధ్వజములతో
  సమానంగా విస్తరించి, శయనమున విక్షిప్తంగా ఉన్నవిగా హనుమంతుడు చూచెను ॥5-10-15॥
'16': >-
  ఆ బాహువులపై—ఐరావతం యొక్క దంతాగ్రాలు నొక్కినట్లుగా గాయచిహ్నాలు కలిగి, వజ్రముతో
  చెక్కినట్లు దృఢమైన భుజాలు కలిగి, విష్ణుచక్రము తగిలినట్లుగా క్షతచిహ్నాలు
  గలవిగా—అవి దర్శనమిచ్చెను ॥5-10-16॥
'17': >-
  పుష్టిగా, సమంగా, సుత్తికట్టినట్టుగా ఏర్పడిన భుజాలు; కలసిన సంధులు; బలసంపత్తి
  కలిగినవి; సులక్షణమైన గోళ్నఖాలూ అంగుష్ఠాలూ గలవి; తమ తమ ఉంగరాలతో గుర్తింపబడిన
  వేళ్లు గలవిగా అవి కన్పించెను ॥5-10-17॥
'18': >-
  ఘనంగా, పరీఘంలా (ఇనుపదండంలా) గట్టిగా, వృత్తాకారంగా, ఏనుగు సుండు వంటి ఉపమానముతో
  సరిపడేలా ఉన్న అవి—శుభ్రమైన శయనమున విక్షిప్తంగా—ఐదు తలల సర్పాలు పడి ఉన్నట్టుగా
  కన్పించెను ॥5-10-18॥
'19': >-
  చంద్రకాంతిరూపమైన, చల్లగా, సుగంధభరితమైన, పరమార్హమైన చందనముతో తమపై తామే
  లేపుకొనినట్లుగా, సువాసనతో అలంకృతమైనట్లుగా ఆ బాహువులు శోభించెను ॥5-10-19॥
'20': >-
  ఉత్తమ స్త్రీల చేత మర్దింపబడినట్లుగా మృదుత్వం పొందినవిగా, అత్యుత్తమ సుగంధాలను
  ఆస్వదించినవిగా, యక్ష-పన్నగ-గంధర్వ-దేవ-దానవులకు భయంకరంగా గర్జించే శక్తి గలవిగా
  అవి కన్పించెను ॥5-10-20॥
'21': >-
  అతని శయనస్థితిలో ఉన్న ఆ బాహువులను కపి చూచెను—మంద్రపర్వత మధ్యభాగంలో
  నిద్రిస్తున్న, కోపంతో ఉన్న మహాసర్పాల్లాగా అవి కనిపించెను ॥5-10-21॥
'22': >-
  ఆ రెండు సంపూర్ణమైన బాహువులచే రాక్షసేశ్వరుడు అచలంలా స్థిరంగా, మంద్రపర్వతము
  రెండు శృంగాలచే శోభించునట్లు మరింత శోభిల్లుచుండెను ॥5-10-22॥
'23': >-
  మామిడిపువ్వుల (చూత) సువాసన, పున్నాగ సుగంధం, శ్రేష్ఠమైన బకులపుష్పసంయోగం,
  రుచికరమైన భోజనరసగంధం, పానీయాల వాసన—ఇవన్నీ ముందుగా నడుచునట్లుగా ఆ పరిసరమంతా
  పరిమళించుచుండెను ॥5-10-23॥
'24': >-
  ఆ రాక్షసరాజు నిద్రిస్తున్నప్పుడు, అతని విశాల ముఖము నుండి వెలువడిన నిశ్వాసము ఆ
  గృహమంతటినీ నింపుతున్నట్లుగా బయలుదేరెను ॥5-10-24॥
'25': >-
  ముత్యములు, మణులతో విచిత్రంగా చేసిన కాంచనభూషణములతో విరాజిల్లుతూ, కొద్దిగా తప్పి
  వంగిన మకుటముతో, కుండలాల వెలుగుచే అతని ముఖము దేదీప్యమానముగా కన్పించెను
  ॥5-10-25॥
'26': >-
  రక్తచందనముతో లేపింపబడి, శోభాయమానమైన హారముతో కూడి, పుష్టిగా దీర్ఘంగా విశాలంగా
  ఉన్న వక్షస్థలముచే అతడు మరింత విరాజిల్లుచుండెను ॥5-10-26॥
'27': >-
  పాండురవర్ణమైన సున్నిత క్షౌమవస్త్రము కొద్దిగా తొలగినట్లుగా ఉండి, రక్తవర్ణ
  నేత్రములు కలిగిన అతడు—మహార్హమైన వస్త్రముతో సునిశ్చితంగా ఆవృతుడై, పసుపురంగు
  ఉత్తరీయము (ఉత్తరవాససు) ధరించి ఉన్నవాడు ॥5-10-27॥
'28': >-
  పెసరగింజల రాశిలా (మాషరాశి) గట్టిగా గోధుమవర్ణంగా కన్పిస్తూ, సర్పంలా
  నిశ్వసించుచున్న అతడు—గంగానదిలో విశాలమైన జలాంతంలో నిద్రిస్తున్న ఏనుగులా
  కనిపించెను ॥5-10-28॥
'29': >-
  నాలుగు దిశలలో నాలుగు కాంచనదీపాలు వెలిగించబడి, అతని సమస్త అంగములు
  ప్రకాశింపజేయుచుండగా—విద్యుత్తు సమూహములతో ప్రకాశించే మేఘంలా అతడు కన్పించెను
  ॥5-10-29॥
'30': >-
  ఆ మహాత్ముని పాదమూలమున, ఆ రాక్షసపతి గృహములో—అతని ప్రియభార్యలైన భార్యలను కూడా
  హనుమంతుడు చూచెను ॥5-10-30॥
'31': >-
  చంద్రప్రకాశమువంటి ముఖములు గలవారు, ఉత్తమ కుండలభూషణములు ధరించినవారు, వాడిపోని
  పుష్పమాలలు ఆభరణములు ధరించినవారు—అని ఆ స్త్రీలను హరియూథపతి (హనుమంతుడు) చూచెను
  ॥5-10-31॥
'32': >-
  నృత్యములో, వాద్యములలో నిపుణులై, రాక్షసేంద్రుని భుజాల మీద (అంకంలో) సన్నిహితంగా
  ఉండి, శ్రేష్ఠ ఆభరణాలు ధరించిన స్త్రీలు కూర్చుని ఉన్నవారిగా కపికి దర్శనమయ్యారు
  ॥5-10-32॥
'33': >-
  ఆ యౌవనస్త్రీల చెవుల చివరలవరకు చేరేలా ఉండి, వజ్రము-వైదూర్యమణులు లోపల
  నిక్షిప్తమై ఉన్న, తాపనీయమయమైన (శుద్ధసువర్ణపు) కుండలాలు మరియు అంగదాలు అతడు
  చూచెను ॥5-10-33॥
'34': >-
  ఆ స్త్రీల చంద్రుని వంటి ముఖములచే, శుభమైన మనోహర కుండలాలచే—ఆ విమానం (ఆ మందిరము)
  ఆకాశపు తారాగణములతో నిండినట్టుగా విరాజిల్లెను ॥5-10-34॥
'35': >-
  మదము మరియు వ్యాయామమువలన అలసిపోయిన ఆ రాక్షసేంద్రుని స్త్రీలు—తమ తమ చోట్ల, తమ తమ
  అవకాశాలలో—సన్ననడుములు గలవారై నిద్రించుచుండిరి ॥5-10-35॥
'36': >-
  మరికొందరు సున్నితమైన అంగహారములతోనే నృత్యప్రవీణులై, తమ శుభసర్వాంగములను
  సౌకర్యంగా పరచుకొని, శ్రేష్ఠ వర్ణముగలవారై నిద్రించుచుండిరి ॥5-10-36॥
'37': >-
  ఒక స్త్రీ వీణను ఆలింగనం చేసుకొని నిద్రించుచుండగా ప్రకాశించెను; అది మహానదిలో
  విస్తరించిన నలినీ (కమలినీ) ఒక పడవను ఆశ్రయించినట్లుగా కన్పించెను ॥5-10-37॥
'38': >-
  మరొక నల్లని కళ్ల సుందరి తన కక్షలోనే మద్దుక అనే వాద్యాన్ని ఉంచుకొని
  నిద్రించుచుండగా—ఆమె బాలపుత్రుణ్ని కాపాడే వత్సల తల్లిలా మెరయుచుండెను ॥5-10-38॥
'39': >-
  మధురసర్వాంగి, శుభస్తని అయిన ఒక స్త్రీ పటహాన్ని పక్కన పెట్టి నిద్రించుచుండెను;
  చాలా కాలానంతరం ప్రియమైన రమణుణ్ని పొందిన కామినీ అతడిని ఆలింగనం చేసుకున్నట్టుగా
  ఆమె భాసించెను ॥5-10-39॥
'40': >-
  కమలలోచన అయిన ఒక స్త్రీ వీణను ఆలింగనం చేసుకొని నిద్రించుచుండెను; ఇష్టమైన
  ప్రియతముణ్ని పొందిన సకామ కామినీలా ఆమె కన్పించెను ॥5-10-40॥
'41': >-
  విపంచీ (వీణావిశేషం)ను పట్టుకొని, నియమంగా నృత్యం చేసే మరొక నర్తకి—నిద్రవశం
  పొందినదై—కాంతునితో కూడిన భామినిలా శోభించెను ॥5-10-41॥
'42': >-
  మరొక మత్తలోచన స్త్రీ, సువర్ణసదృశమైన, మృదువైన, పుష్టమైన, మనోహరమైన అవయవాలతో
  మృదంగాన్ని తన అంగాలతో బిగించి పట్టుకొని నిద్రించుచుండెను ॥5-10-42॥
'43': >-
  కృశోదరీ అయిన ఒక స్త్రీ తన భుజపాశముల మధ్యలో, కక్షలోనే ఉన్న పణవ (చిన్న డోలు)తో
  కలసి—మదముచే కలిగిన శ్రమతో—నిందలేనిదై నిద్రించుచుండెను ॥5-10-43॥
'44': >-
  మరో భామినీ డిండిమాన్ని పట్టుకొని, దానిపైనే ఆసక్తి చూపుతున్నట్లుగా ఉండి, యువ
  వత్సాన్ని హత్తుకున్నట్టుగా నిద్రించుచుండెను ॥5-10-44॥
'45': >-
  కమలపత్రాక్షి అయిన ఒక స్త్రీ, భుజసంభోగం వలన నలిగిన ఆడంబరాన్ని (వాద్యాన్ని) తన
  వద్ద ఉంచుకొని, మదమోహితగా నిద్రించుచుండెను ॥5-10-45॥
'46': >-
  మరొక భామినీ ఒక కలశీని (పాత్రను) పక్కకు నెట్టివేసి నిద్రించుచుండగా—వసంతకాలంలో
  పుష్పశబలమైన మాల పూడ్చిపెట్టబడి శుభ్రపరచినట్లుగా ఆమె కన్పించెను ॥5-10-46॥
'47': >-
  ఒక యవతి, బంగారు కలశముల వంటి తన రెండు స్తనములను రెండు చేతులతో హత్తుకొని,
  నిద్రాబలానికి లోబడి నిద్రించుచుండెను ॥5-10-47॥
'48': >-
  కమలపత్రాక్షి, పూర్ణచంద్రసదృశ ముఖముగల మరొక స్త్రీ, సుందర నితంబముల గల ఇంకొక
  స్త్రీని ఆలింగనం చేసుకొని, మదముచే వ్యాకులంగా నిద్రించుచుండెను ॥5-10-48॥
'49': >-
  విచిత్రమైన వాద్యములను ఆలింగనం చేసుకొని, తమ స్తనములతో అవి నొక్కిపట్టి,
  వరస్త్రీలు—కామినులు—తమ కాముకులను ఆలింగనం చేసినట్టుగా నిద్రించుచుండిరి
  ॥5-10-49॥
'50': >-
  వారిలో ఒక పక్కన సౌకర్యంగా ఒత్తిగిలి, శుభమైన శయనమున పడి ఉన్నవారిలో—రూపసంపన్నమైన
  ఒక స్త్రీని ఆ సమయంలో కపి చూచెను ॥5-10-50॥
'51': >-
  ముత్యములు, మణులతో కూడిన ఆభరణములతో అత్యంత సువిభూషితురాలై, తన స్వశ్రియతోనే ఆ
  ఉత్తమ భవనాన్ని అలంకరించుతున్నట్లుగా ఆమె కన్పించెను ॥5-10-51॥
'52': >-
  గౌరవర్తమానురాలు, కనకవర్ణాభగా మెరయుచున్న, అంతఃపురానికి అధీశ్వరురాలైన
  ఇష్టురాలైన, మనోహరరూపిణి మందోదరిని అక్కడ శయనించి ఉండగా కపి చూచెను ॥5-10-52॥
'53': >-
  అలా ఆ స్త్రీని చూసిన వెంటనే, మహాబాహువైన మారుతాత్మజుడు ఆమె రూపయౌవనసంపదను బట్టి
  ‘ఇదే సీత’ అని తర్కించెను; మహానందముతో నిండిపోయిన హరియూథపతి ఆనందించెను ॥5-10-53॥
'54': >-
  అతడు ఆనందంలో తన తోకను చప్పట్లు కొట్టినట్లు ఝళిపించాడు; దానిని ముద్దాడాడు;
  మురిసిపోయాడు; క్రీడించాడు; (హర్షంలో) అరచాడు; ఇటూ అటూ తిరిగాడు; స్తంభాలపైకి
  ఎక్కాడు; మళ్లీ నేలపైకి దూకాడు—వానరుల సహజ స్వభావాన్ని ప్రదర్శించుచూ ఉండెను
  ॥5-10-54॥
'55': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ ఆదికావ్యమైన రామాయణము సుందరకాండలో ‘మందోదరీ
  దర్శనము’ అను పదవ సర్గము సమాప్తము ॥5-10॥
