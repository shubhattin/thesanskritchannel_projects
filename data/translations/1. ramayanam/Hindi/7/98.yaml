'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में “राम का क्रोध-शमन” नामक
  अट्ठानवेवाँ (९८वाँ) सर्ग आरम्भ होता है।
'1': >-
  जब वैदेही (सीता) रसातल में प्रविष्ट हो गयीं, तब समस्त वानर और राम की सन्निधि
  में उपस्थित मुनिगण “साधु! साध्वी!” कहकर विलाप करने लगे—कि यह सीता निश्चय ही
  परम सती हैं।
'2': >-
  तब राम दण्डकाष्ठ का सहारा लेकर, अश्रुओं से व्याकुल नेत्रों वाले, सिर झुकाये,
  अत्यन्त दीन मन से, अति दुःख से व्यथित होकर बैठे थे।
'3': >-
  वे बहुत देर तक रोते रहे और बार-बार आँसू बहाते हुए, क्रोध और शोक से आविष्ट होकर
  राम ने ये वचन कहे।
'4': >-
  “मेरे मन को ऐसा अभूतपूर्व शोक स्पर्श करने लगा है; क्योंकि मेरी आँखों के
  देखते-देखते सीता, जो साक्षात् श्री (लक्ष्मी) के समान रूपवती थीं, नष्ट हो गयीं
  (दृष्टि से ओझल हो गयीं)।”
'5': >-
  “पहले तो वह सीता लंका के पार, उस विशाल समुद्र के उस ओर अदृश्य हुई थीं; फिर मैं
  उन्हें वहाँ से भी लेकर आया था—तो फिर अब इस पृथ्वी-तल से (वे कैसे लुप्त हो
  गयीं)?”
'6': >-
  “हे देवी वसुधे! मेरी सीता को बाहर निकाल दे; नहीं तो मैं अपना ऐसा रोष प्रकट
  करूँगा कि तू मुझे भली-भाँति जान लेगी (मेरे सामर्थ्य को समझ लेगी)।”
'7': >-
  “यद्यपि तू मेरी ही सास (श्वश्रू) है, क्योंकि मैथिली तो तेरे ही पास से—हल हाथ
  में लिये जनक द्वारा—पूर्वकाल में जोती जाती हुई भूमि से उखाड़कर निकाली गयी
  थीं।”
'8': >-
  “इसलिए सीता को बाहर निकाल दे, अथवा मुझे कोई विवर (मार्ग/छिद्र) दे—ताकि मैं
  पाताल में या स्वर्ग के शिखर पर भी, उसी के साथ निवास कर सकूँ।”
'9': >-
  “तू मेरी उस सीता को ले आ; मैं मैथिली के कारण (उसके लिए) अपने आप से बाहर हो रहा
  हूँ। यदि तू पृथ्वी-तल पर वैसी ही रूपवती सीता मुझे नहीं देगी,”
'10': >-
  “तो मैं पर्वतों और वनों सहित तेरी सारी स्थिति (संपूर्ण पृथ्वी) को ध्वस्त कर
  दूँगा। मैं इस भूमि का नाश कर दूँगा; यहाँ सब कुछ जल-रूप हो जायेगा (समस्त पृथ्वी
  जलमग्न कर दूँगा)।”
'11': >-
  काकुत्स्थ राम को इस प्रकार क्रोध और शोक से युक्त होकर बोलते देख, ब्रह्मा
  देवता-समुदाय सहित रघुनन्दन राम से बोले।
'12': >-
  “राम! राम! हे सुव्रत! तुम्हें संताप करना उचित नहीं। हे शत्रु-दमक! तुम अपना
  पूर्व भाव (स्वरूप/अवस्था) और अपना मन्त्र स्मरण करो।”
'13': >-
  “हे महाबाहो! मैं तुम्हें उस अनुत्तम विषय का स्मरण नहीं कराऊँगा (क्योंकि वह
  तुम्हारे लिए स्वतः स्मरणीय है); हे दुर्धर्ष! इस क्षण तुम अपना वैष्णव जन्म
  स्मरण करो।”
'14': >-
  “सीता निर्मल और साध्वी हैं, सदा तुम्हीं में अनुरक्त एवं तुम्हारी ही शरण में
  रहने वाली हैं। तुम्हारे आश्रय में किये हुए तप के बल से वे सुखपूर्वक नागलोक चली
  गयी हैं।”
'15': >-
  “स्वर्ग में तुम्हारा उनसे पुनः संगम अवश्य होगा—इसमें संशय नहीं। और अब, इस सभा
  के बीच मैं जो कह रहा हूँ, उसे ध्यान से सुनो।”
'16': >-
  “यह (रामायण) ही तुम्हारे लिए काव्य है और काव्यों में श्रेष्ठ श्रुत (प्रख्यात)
  है। हे राम! इसमें जो कुछ है, उसे वाल्मीकि निश्चय ही विस्तारपूर्वक व्याख्यायित
  करेंगे।”
'17': >-
  “हे वीर! तुम्हारे जन्म से लेकर अब तक का सुख-दुःख का सम्पूर्ण अनुभव, तथा आगे
  होने वाला उत्तर-भाग—यह सब वाल्मीकि ने यहाँ रचा है।”
'18': >-
  “हे राम! यह आदिकाव्य है और यह सम्पूर्ण तुम्हीं पर प्रतिष्ठित है; क्योंकि राघव
  के अतिरिक्त कोई और काव्यों के यश का परम अग्रभाग (श्रेष्ठ भाग) पाने का अधिकारी
  नहीं है।”
'19': >-
  “यह सब तुमने पहले भी मेरे द्वारा देवताओं सहित सुना है—यह दिव्य है, अद्भुत रूप
  वाला है, सत्यवचन है और किसी प्रकार से आवृत/गुप्त नहीं है (स्पष्ट प्रकट है)।”
'20': >-
  “अतः हे पुरुषशार्दूल! तुम धर्म में भली-भाँति स्थिर रहो। हे काकुत्स्थ! अब शेष
  जो भविष्य-वृत्त है, वह ‘रामायण’ काव्य सुनो।”
'21': >-
  “हे महायशस्वी! काव्य का जो शेष भाग यहाँ ‘उत्तर’ नाम से है, हे महातेजस्वी! उसे
  ऋषियों सहित उत्तम रूप में सुनो।”
'22': >-
  “हे काकुत्स्थ! यह उत्तम कथा किसी अन्य के द्वारा सुनने योग्य नहीं है। हे वीर!
  हे रघुनन्दन! परम ऋषि द्वारा (रचित) यह तुम्हीं को सुनना चाहिए।”
'23': >-
  त्रिभुवन के स्वामी ब्रह्मा इतने वचन कहकर, देवताओं और अपने बान्धवों सहित
  त्रिदिव (स्वर्ग) को चले गये।
'24': >-
  और वहाँ जो ब्राह्म-लोक के महात्मा ऋषि थे, वे भी ब्रह्मा की आज्ञा पाकर लौट
  गये—उनका मन यह था कि राघव के सम्बन्ध में जो भविष्य का उत्तर-वृत्त है, उसे
  (आगे) सुनेंगे।
'25': >-
  तब परम तेजस्वी राम, देवों के देव (ब्रह्मा) की कही हुई शुभ वाणी सुनकर, वाल्मीकि
  से यह बोले।
'26': >-
  “भगवन्! ब्राह्म-लोक के ऋषि भविष्य के उत्तर-वृत्त को सुनने की इच्छा वाले हैं;
  अतः जो भविष्य का उत्तर-भाग मेरे विषय में है, वह कल होने पर प्रारम्भ किया जाये
  (कल से उसका प्रवर्तन हो)।”
'27': >-
  इस प्रकार निश्चय करके, कुश और लव को साथ लेकर, (वाल्मीकि ने) उस जन-समूह को विदा
  किया और फिर पर्णशाला की ओर गये। वे उसी सीता का शोक करते रहे, और उसी शोक में वह
  रात्रि बीत गयी।
'28': >-
  इस प्रकार ऋषिप्रणीत, श्रीमद् वाल्मीकि-रामायण रूप आदिकाव्य के उत्तरकाण्ड में
  “राम का क्रोध-शमन” नामक अट्ठानवेवाँ (९८वाँ) सर्ग समाप्त हुआ।
