'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘నృగశ్వభ్రప్రవేశః’ నామ చతుఃపంచాశః సర్గః
  ॥7-54॥
'1': >-
  రాముని వచనాన్ని వినిన పరమార్థవేత్త లక్ష్మణుడు, అంజలి బద్ధంగా నిలిచి, దీప్త
  తేజస్సుగల రాఘవునితో ఈ మాటలు పలికెను ॥7-54-1॥
'2': >-
  ఓ కాకుత్స్థా! అతి స్వల్పమైన అపరాధానికే ఇద్దరు ద్విజుల శాపం ఇంత ఘోరమా?
  రాజర్షియైన మహానృగునికి ఇది మరొక యమదండంలాగా పడినది ॥7-54-2॥
'3': >-
  ఓ పురుషర్షభా! పాపంతో సంయుక్తుడైన తనను తాను తెలిసికొని, కోపంతో నిండిన ఆ ఇద్దరు
  ద్విజులకు నృగరాజు ఏమని చెప్పెను? (అది నాకు వినిపించుము) ॥7-54-3॥
'4': >-
  లక్ష్మణుడు ఈ విధంగా అడిగినపుడు, రాఘవుడు మళ్లీ పలికెను— ‘సౌమ్యా! పూర్వం ఆ రాజు
  శాపవిక్షతుడై (శాపం వల్ల హృదయం గాయపడినవాడై) ఏమి చేసెనో వినుము’ ॥7-54-4॥
'5': >-
  ఆ తరువాత మార్గములో వెళ్తున్న ఆ ఇద్దరు బ్రాహ్మణులు (నారదపర్వతులు) ఎవరో అని
  తెలిసికొని, నృగుడు అప్పుడే సమస్త మంత్రులను, నగరవాసులను, తన పురోహితునితో కూడ
  అందరిని పిలిపించెను ॥7-54-5॥
'6': >-
  దుఃఖంతో పూర్తిగా మునిగిపోయిన నృగరాజు, వారితో మరియు సమస్త ప్రకృతులతో (అమాత్య,
  సేనాధిపతి మొదలైన రాజ్యాంగాలతో) ఇలా చెప్పెను— ‘మనస్సును ఏకాగ్రముచేసి నా మాటలను
  వినుడి’ ॥7-54-6॥
'7': >-
  ‘నారదుడును, పర్వతుడును— ఈ ఇద్దరు భద్రులు, నిందార్హులు కాని వారు— నాకు
  మహాభయాన్ని కలిగించి, వాయురూపులై త్రిభువనమంతటకు వెళ్లిపోయిరి’ ॥7-54-7॥
'8': >-
  ‘వసువు అనే ఈ కుమారునికి ఈ రోజే దేవతలాగ అభిషేకం చేసి రాజ్యాధికారాన్ని
  స్థిరపరచుడి. అలాగే సుఖస్పర్శముగల ఒక శ్వభ్రమును (గొయ్యి/కూపము) నా శిల్పులు
  నిర్మించాలి— అందులో నేను నివసిస్తూ, బ్రాహ్మణశాపం వల్ల వచ్చిన ఈ శాపాన్ని
  క్షయింపజేసుకొనగలను’ ॥7-54-8॥
'9': >-
  ‘శిల్పులు ఒక శ్వభ్రమును వర్షాన్ని నిరోధించేదిగా (వాన తగలకుండా), మరొకదాన్ని
  హిమాన్ని నిరోధించేదిగా (చలి తగలకుండా), మరొకదాన్ని గ్రీష్మతాపాన్ని హరించేదిగా—
  సుఖస్పర్శముతో— నిర్మించుదురు గాక’ ॥7-54-9॥
'10': >-
  ‘ఫలములతో నిండిన వృక్షాలు, పుష్పములతో విరాజిల్లే లతలు— అనేక విధాలుగా
  నాటబడునట్లు చేయుడి; నీడనిచ్చే పొదలూ (గుల్మాలు) పెరిగేటట్లు ఏర్పాటుచేయుడి’
  ॥7-54-10॥
'11': >-
  ‘ఆ శ్వభ్రముల చుట్టుపక్కల అన్ని దిక్కులలోనూ रमణీయమైన ఏర్పాట్లు చేయుడి.
  కాలపర్యాయము (శాప కాలము) పూర్తయ్యేవరకు నేను ఇక్కడ సుఖముగా నివసించగలను’
  ॥7-54-11॥
'12': >-
  ‘అందులో నిత్యమూ సువాసనతో కూడిన పుష్పాలను ఏర్పరచుడి; అవి నన్ను చుట్టుముట్టి,
  అర్ధయోజనము మీద అర్ధయోజనము వరకూ (అంటే సుమారు ఒకన్నర యోజనముల వ్యాసార్ధమువరకు)
  విస్తరించి ఉండునట్లు చేయుడి’ ॥7-54-12॥
'13': >-
  ఈ విధంగా సమస్త ఏర్పాట్లను చేయించి, నృగుడు వసువునకు అప్పుడు ఆజ్ఞాపించెను— ‘నా
  కుమారా! నీవు ధర్మనిష్ఠుడై, క్షత్రధర్మమును అనుసరించి ప్రజలను రక్షించి
  పాలించుము’ ॥7-54-13॥
'14': >-
  ‘ఇద్దరు ద్విజులు కోపంతోనే— అపరాధం స్వల్పమైనదైనా— నా మీద ఇటువంటి శాపాన్ని
  ప్రత్యక్షంగా పడవేసిరని నీవు స్వయంగా చూచితివి, ఓ నరశ్రేష్ఠా!’ ॥7-54-14॥
'15': >-
  ‘నా కారణంగా నీవు మనస్సులో బాధపడకుము, ఓ నరర్షభా! పుత్రా, కృతాంతుడు
  (విధి/మృత్యు) సమర్థుడే— అందువల్లనే నేను ఈ దుర్గతికి (వ్యసనానికి) గురి అయ్యాను’
  ॥7-54-15॥
'16': >-
  ‘జీవుడు పొందవలసినదే పొందుతాడు; వెళ్ళవలసినదికే వెళ్తాడు; లభించవలసినదే
  లభిస్తుంది; దుఃఖములనూ సుఖములనూ కూడా తప్పక అనుభవించాల్సివస్తుంది’ ॥7-54-16॥
'17': >-
  ‘వత్సా! ఇది పూర్వజన్మాంతరంలో (మునుపటి జన్మలో) ఏర్పడినదే; కనుక విషాదము చేయకుము’
  ॥7-54-17॥
'18': >-
  ఇలా చెప్పి, మహాయశస్సుగల ఆ రాజు అక్కడ తన కుమారునితో వీడ్కోలు తీసుకొని,
  పురుషర్షభా, నివాసార్థం సుకృతముగా నిర్మింపబడిన శ్వభ్రమునకు వెళ్లెను ॥7-54-18॥
'19': >-
  ఆ సమయంలో మహారత్నవిభూషితమైన ఆ శ్వభ్రములో రాజు ప్రవేశించిన వెంటనే, మహాత్ముడైన
  నృగుడు కోపంతో ఆ ద్విజులు విడిచిన శాపాన్ని (అక్కడ నివసిస్తూ) క్రమంగా
  క్షయింపజేసుకొనెను ॥7-54-19॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘నృగశ్వభ్రప్రవేశః’ నామ
  చతుఃపంచాశః సర్గః ॥7-54॥
