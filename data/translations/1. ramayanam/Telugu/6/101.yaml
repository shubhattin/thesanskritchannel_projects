'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘లక్ష్మణశక్తిక్షేపః’ నామ ఏకాధికశతతమః
  సర్గః ॥6-101॥
'1': >-
  ఆ అస్త్రం ప్రతిహతమైపోయినప్పుడు, రాక్షసాధిపతి రావణుడు క్రోధాన్ని రెట్టింపు
  చేసుకున్నాడు; ఆ క్రోధంతోనే వెంటనే మరొక అస్త్రాన్ని ప్రయోగించసాగాడు ॥6-101-1॥
'2': >-
  మయునిచే నిర్మితమైన క్రూరస్వరూపమైన (రౌద్రమైన) మరో మహాద్యుతిగల భయంకరాస్త్రాన్ని,
  రాఘవుని మీద విడిచిపెట్టడానికి రావణుడు సిద్ధమయ్యాడు ॥6-101-2॥
'3': >-
  అప్పుడు అతని ధనుస్సు నుండి అన్ని వైపులా అగ్నివర్ణంగా మండుతూ, వజ్రసారమైన
  శూలాలు, గదలు, ముసలాలు బయలుదేరాయి ॥6-101-3॥
'4': >-
  ముద్గరాలు, కూటపాశాలు, అలాగే జ్వలించే అశనులు—ఇలా నానావిధాలైన పదునైన ఆయుధాలు
  యుగాంతంలో వీచే ప్రళయవాయువుల్లా దూసుకొచ్చాయి ॥6-101-4॥
'5': >-
  ఆ అస్త్రాన్ని, శ్రిమానుడూ ఉత్తమాస్త్రవిద్యలో శ్రేష్ఠుడైన మహాద్యుతిగల రాఘవుడు,
  గాంధర్వమనే పరమాస్త్రంతో సంహరించాడు ॥6-101-5॥
'6': >-
  రాఘవుడు మహాత్ముడు ఆ అస్త్రాన్ని ప్రతిహతం చేసిన వెంటనే, క్రోధంతో ఎర్రబడిన
  కన్నులున్న రావణుడు సౌరాస్త్రాన్ని ప్రేరేపించాడు ॥6-101-6॥
'7': >-
  అప్పుడు ధీమంతుడూ భయంకర వేగమున్న దశగ్రీవుడు తన ధనుస్సు నుండి ప్రకాశవంతమైన
  మహత్తర చక్రాలను విడిచిపెట్టాడు ॥6-101-7॥
'8': >-
  అవి అన్ని వైపులా దూసుకొచ్చి ఆకాశమంతా ద్యోతకంగా కనిపించింది; అవి పడుతూ ఉండగా
  దిక్కులన్నీ చంద్రుడు, సూర్యుడు, గ్రహాలు మెరిసినట్లుగా ప్రకాశించాయి ॥6-101-8॥
'9': >-
  ఆ చక్రాలను, అలాగే రావణ సేన ముందు కనబడిన విచిత్రమైన ఇతర ఆయుధాలను కూడా, రాఘవుడు
  బాణవృష్టితో నరికివేశాడు ॥6-101-9॥
'10': >-
  తన అస్త్రం నాశనమైందని చూచి రాక్షసాధిపతి రావణుడు, రాముని శరీరంలోని అన్ని
  మర్మస్థానాల్లో పది బాణాలు దూర్చాడు ॥6-101-10॥
'11': >-
  మహాధనుస్సు నుండి దూసుకొచ్చిన ఆ పది బాణాలతో గాయపడినా, మహాతేజస్సుతో ఉన్న రాఘవుడు
  కదలకుండానే నిలిచాడు ॥6-101-11॥
'12': >-
  అప్పుడు సమితిని జయించే రాఘవుడు తీవ్రక్రోధంతో రావణుని శరీరమంతా అనేక బాణాలతో
  గుచ్చాడు ॥6-101-12॥
'13': >-
  ఇంతలో రాఘవుని తమ్ముడూ బలవంతుడూ పరవీరహంత అయిన లక్ష్మణుడు కోపించి, ఏడు బాణాలను
  తీసుకున్నాడు ॥6-101-13॥
'14': >-
  ఆ మహావేగ బాణాలతో మహాద్యుతిగల లక్ష్మణుడు, రావణుని మనుష్యశిరస్సు ఆకారపు
  ధ్వజాన్ని అనేక విధాలుగా చిదిమేశాడు ॥6-101-14॥
'15': >-
  ఆపై శ్రీమంతుడూ మహాబలవంతుడైన లక్ష్మణుడు, ఒక బాణంతో జ్వలిత కుండలధారి అయిన
  రావణుని సారథి శిరస్సును కత్తిరించి పడగొట్టాడు ॥6-101-15॥
'16': >-
  అదే సమయంలో రాక్షసేంద్రుని ఏనుగు తొండంలాంటి మహాధనుస్సును, లక్ష్మణుడు ఐదు పదునైన
  బాణాలతో తుంచేశాడు ॥6-101-16॥
'17': >-
  అప్పుడూ విభీషణుడు గదిని ఎత్తి దూకి, నీలమెఘ వర్ణముతో, పర్వతసమానమైన రావణుని
  శ్రేష్ఠ అశ్వాలను కొట్టి సంహరించాడు ॥6-101-17॥
'18': >-
  అశ్వాలు నశించిన కారణంగా, మహారథం నుండి వేగంగా దూకి దిగిన రావణుడు, తన సోదరుడి
  పట్ల తీవ్రమైన కోపాన్ని తెచ్చుకున్నాడు ॥6-101-18॥
'19': >-
  తర్వాత మహాశక్తిమంతుడూ ప్రతాపవంతుడైన రాక్షసేంద్రుడు, మెరుపులాంటి జ్వలించే
  మహాశక్తిని విభీషణుని మీద విసిరాడు ॥6-101-19॥
'20': >-
  ఆ శక్తి ఇంకా చేరకముందే, లక్ష్మణుడు మూడు బాణాలతోనే దాన్ని నరికివేశాడు; అప్పుడు
  మహారణభూమిలో వానరుల మహానాదం లేచింది ॥6-101-20॥
'21': >-
  కాంచనమాలలతో అలంకరించబడిన ఆ శక్తి మూడు ముక్కలుగా తెగి, నిప్పురవ్వలు చిమ్ముతూ
  జ్వలిస్తూ, ఆకాశం నుండి పడిపోయిన మహా ఉల్కలాగ భూమిమీద పడింది ॥6-101-21॥
'22': >-
  అనంతరం కాలానికీ దురాసదమైనదిగా మరింత భయంకరంగా కనిపించే, తన తేజస్సుతో మండుతున్న
  విస్తారమైన మరో శక్తిని (రావణుడు) చేతిలోకి తీసుకున్నాడు ॥6-101-22॥
'23': >-
  దురాత్ముడూ బలవంతుడైన రావణుడు దాన్ని వేగంగా కదిపినపుడు, అది సుమహాతేజస్సుతో
  దీప్తమైన అశనిలాంటి కాంతితో జ్వలించింది ॥6-101-23॥
'24': >-
  ఇంతలో వీరుడు లక్ష్మణుడు, ప్రాణసంశయ స్థితికి చేరిన ఆ విభీషణుని వైపు తక్షణమే
  పరుగెత్తి చేరాడు ॥6-101-24॥
'25': >-
  అతనిని రక్షించడానికి వీర లక్ష్మణుడు ధనుస్సును బిగించి, శక్తిని చేతబట్టిన
  రావణునిపై బాణవర్షాన్ని కురిపించాడు ॥6-101-25॥
'26': >-
  మహాత్ముడైన లక్ష్మణుడు విడిచిన బాణఘనంతో కప్పబడుతున్న రావణుడు, పరాక్రమం
  అణచివేయబడటంతో దాడి చేయాలనే మనస్సుకూడా చేయలేదు ॥6-101-26॥
'27': >-
  లక్ష్మణుడు తన సోదరుడిని విడిపించినట్లు చూసిన రావణుడు, లక్ష్మణుని ఎదుట నిలబడి ఈ
  మాటలు పలికాడు ॥6-101-27॥
'28': >-
  ‘బలాన్ని గొప్పగా చెప్పుకొనే వాడా! ఇలా విభీషణుడు నీ వల్ల విడిపించబడ్డాడు.
  రాక్షసులను కూల్చే ఈ శక్తి నీ చేతిలో నుండి విడిచి వ్యర్థమవుతోంది
  (కిందపడుతోంది).’ ॥6-101-28॥
'29': >-
  ‘ఎర్రని లక్షణమున్న ఈ శక్తి, నా భుజపరిఘంలా విసిరినదై, నీ హృదయాన్ని చీల్చి నీ
  ప్రాణాలను తీసుకుని వెళ్తుంది.’ ॥6-101-29॥
'30': >-
  ఇలా పలికిన రావణుడు, ఎనిమిది గంటల శబ్దమున్న మహానాదకరమైన, మయుని మాయచే
  నిర్మితమైన, తప్పకుండా ఫలించే శత్రుఘాతినీ అయిన ఆ శక్తిని ॥6-101-30॥
'31': >-
  లక్ష్మణుని లక్ష్యంగా చేసి, తేజస్సుతో జ్వలిస్తున్న అగ్నిలాగా ప్రకాశింపజేస్తూ,
  పరమక్రోధంతో విసిరి ఘోరంగా నాదం చేశాడు ॥6-101-31॥
'32': >-
  భయంకర వేగంతో విసిరబడిన, వజ్రాశని సమాన ధ్వని గల ఆ శక్తి, యుద్ధరంగ శిరస్సులో
  (మధ్యలో) ఉన్న లక్ష్మణుని మీదికి వేగంగా దూసుకొచ్చింది ॥6-101-32॥
'33': >-
  ఆ శక్తి పడిపోతుండగా రాఘవుడు దానిని ఉద్దేశించి ఇలా పలికాడు—‘లక్ష్మణునికి క్షేమం
  కలుగుగాక; నీ ప్రయత్నం వ్యర్థమవుగాక; నీవు నిష్ఫలమవు, నిరుత్సాహమై పడిపోవు.’
  ॥6-101-33॥
'34': >-
  క్రోధించిన రావణుడు యుద్ధంలో విడిచిన ఆ శక్తి, ఆగ్రహించిన పాము లాంటి దానిగా,
  అశూరుడై భయపడిన లక్ష్మణుని (శరీరంలో) లోతుగా దిగబడింది ॥6-101-34॥
'35': >-
  మహావేగముగల, మహాద్యుతిగల ఆ శక్తి, సర్పరాజు నాలుకవలె జ్వలిస్తూ, లక్ష్మణుని విశాల
  వక్షస్థలంపై పడింది ॥6-101-35॥
'36': >-
  అప్పుడు రావణుని వేగంతో బాగా లోపలికి దిగిన ఆ శక్తి వల్ల హృదయం చీలిపోయిన
  లక్ష్మణుడు భూమిపై కూలిపోయాడు ॥6-101-36॥
'37': >-
  అలా పడిపోయిన లక్ష్మణుని దగ్గర నుంచే చూసిన మహాతేజస్సుతో ఉన్న రాఘవుడు,
  అన్నదమ్ముల స్నేహం వల్ల దుఃఖాకుల హృదయుడయ్యాడు ॥6-101-37॥
'38': >-
  ఒక క్షణమంత ఆలోచించి, కన్నులు కన్నీటితో నిండగా, యుగాంత అగ్నిలా మరింత
  ఉద్రిక్తుడై ప్రకోపించాడు ॥6-101-38॥
'39': >-
  ‘ఇది విషాదపడే సమయం కాదు’ అని మనసులో నిర్ణయించి, రాఘవుడు రావణవధకు సంకల్పించి
  అత్యంత నిర్మలమైన (అచంచలమైన) యుద్ధాన్ని ప్రారంభించాడు; అదే సమయంలో మహా
  ప్రయత్నంతో లక్ష్మణుని పరిస్థితిని కూడా పరిశీలించాడు ॥6-101-39॥
'40': >-
  అప్పుడు రాముడు మహాయుద్ధంలో శక్తిచే చీలిన, రక్తంతో తడిసిన లక్ష్మణుని చూశాడు;
  పాముతో (దాని విషంతో) నిండినట్లుగా నిశ్చేష్టంగా ఉన్న పర్వతంలా అతడు కనిపించాడు
  ॥6-101-40॥
'41': >-
  బలవంతుడైన రావణుడు విసిరిన ఆ శక్తిని అడ్డుకోవడానికి, శ్రేష్ఠ వానరులు
  యత్నించినా, దాన్ని అణచివేయలేకపోయారు ॥6-101-41॥
'42': >-
  రాక్షసుల శ్రేష్ఠుడి బాణవృష్టితో వారు కూడా బాగా నలిగిపోయారు; ఆ శక్తి సౌమిత్రిని
  చీల్చుకొని భూమిలోకి ప్రవేశించింది ॥6-101-42॥
'43': >-
  భయంకరమైన ఆ శక్తిని రాముడు చేతులతో పట్టుకొని, సమరంలో క్రోధంతో దాన్ని
  విరిచివేసి, బలంగా లాగి బయటకు తీశాడు ॥6-101-43॥
'44': >-
  రాముడు ఆ శక్తిని బయటకు లాగుతున్న వేళ, బలవంతుడైన రావణుడు మర్మభేదకమైన బాణాలను
  రాముని శరీరమంతా కురిపించాడు ॥6-101-44॥
'45': >-
  ఆ బాణాలను లెక్కచేయకుండా, లక్ష్మణుని ఆలింగనం చేసుకొని, రాముడు హనుమంతునితోను,
  మహాకపి సుగ్రీవునితోను ఇలా అన్నాడు ॥6-101-45॥
'46': >-
  ‘వానరోత్తములారా! ఇలానే లక్ష్మణుని చుట్టూ కాపలా నిలవండి. నా పరాక్రమం చూపించే
  కాలం—నేను ఎంతో కాలంగా కోరుకున్న సమయం—ఇప్పుడే వచ్చింది.’ ॥6-101-46॥
'47': >-
  ‘ఈ పాపాత్ముడైన దశగ్రీవుడు, పాపనిశ్చయం గలవాడు—ఇతనిని సంహరించండి. ఎండాకాలాంతంలో
  చాతకపక్షి కోరుకున్నట్లే, నేను కోరుకున్నది ఇప్పుడు (శత్రువుదర్శనం) సిద్ధమైంది.’
  ॥6-101-47॥
'48': >-
  ‘ఈ క్షణంలోనే, ఎక్కువ ఆలస్యం కాకుండా, నేను మీకు సత్యంగా ప్రతిజ్ఞ చేస్తున్నాను:
  వానరులారా! మీరు త్వరలో రాముడు లేని జగత్తునో లేదా రావణుడు లేని జగత్తునో
  చూస్తారు.’ ॥6-101-48॥
'49': >-
  ‘రాజ్యనాశం, వనవాసం, దండకారణ్యంలో అరణ్యంలో తిరుగుడు, వైదేహిపై అపమానం,
  రాక్షసులతో ఎదురెదురుగా వచ్చిన సంగమం—’ ॥6-101-49॥
'50': >-
  ‘ఇవన్నీ తెచ్చిన మహాఘోరమైన దుఃఖం, నరకసమానమైన కష్టాలు—ఇవన్నీ నేడు
  అంతమొందిస్తాను; యుద్ధంలో రావణుని సంహరించి అన్నిటినీ ఇక్కడే ముగిస్తాను.’
  ॥6-101-50॥
'51': >-
  ‘ఏ ప్రయోజనార్థం ఈ వానరసేనను నేను సమీకరించానో, వాలి ని యుద్ధంలో చంపి సుగ్రీవుని
  రాజ్యానికి అధిపతిని చేసానో; ఏ ప్రయోజనార్థం సముద్రాన్ని దాటామో, సముద్రంలో
  సేతువును కట్టామో—’ ॥6-101-51॥
'52': >-
  ‘అటువంటి పాపి ఈ రోజున యుద్ధంలో నా కన్నులకు కనిపించే స్థితికి వచ్చాడు. కంటికి
  కనిపించి నిలిచిన తర్వాత, ఈ వాడు బ్రతకడానికి అర్హుడు కాదు.’ ॥6-101-52॥
'53': >-
  ‘రావణుడు నాకు, విషసర్పపు చూపు కంటపడినట్లుగా; లేదా వైనతేయుడి (గరుడుడి) చూపులో
  పడిన భుజంగంలా అయ్యాడు.’ ॥6-101-53॥
'54': >-
  ‘వానరపుంగవులారా! దుర్ధర్షులారా! పర్వతశిఖరాలపై కూర్చొని, నా మరియు రావణుని మధ్య
  జరిగే ఈ యుద్ధాన్ని సుఖంగా చూడు.’ ॥6-101-54॥
'55': >-
  ‘ఈ రోజున నా సమరంలో, సగంధర్వులై, సదేవులై, సర్షిచారణులై ఉన్న మూడు లోకాలు—రాముని
  “రామత్వం” (రాముని నిజమైన పరాక్రమం) చూడుగాక.’ ॥6-101-55॥
'56': >-
  ‘ఈ రోజున, చరాచరాలతో కూడిన లోకాలు, దేవతలతో సహా—భూమి నిలిచినంత కాలం చెప్పుకొనే
  విధమైన కర్మను నేను చేస్తాను; లోకంలో ఎప్పటికీ ప్రజలు సమావేశమై “అప్పుడు యుద్ధం
  ఇలా ప్రవృత్తించింద” అని చెప్పుకొనేంత గొప్ప కార్యాన్ని.’ ॥6-101-56॥
'57': >-
  ఇలా చెప్పి, అగ్రభాగాలు పదునైన, తప్తకాంచన భూషణాలతో అలంకరింపబడిన బాణాలతో,
  ఏకాగ్రచిత్తంతో రాముడు రణంలో దశగ్రీవుని బలంగా కొట్టాడు ॥6-101-57॥
'58': >-
  అలాగే రావణుడు కూడా, మండే నారాచాలతోనూ, ముసలాలతోనూ, మేఘం జలధారలను
  కురిపించినట్లుగా రాముని మీదికి ఆయుధవర్షం కురిపించాడు ॥6-101-58॥
'59': >-
  రాముడు-రావణుడు పరస్పరం విడిచిన శ్రేష్ఠ బాణాలు ఒకదానిని ఒకటి ఢీకొట్టి
  నశింపజేస్తుండగా, ఘోరమైన గర్జనలాంటి స్వరం ఏర్పడింది ॥6-101-59॥
'60': >-
  రామ-రావణుల బాణాలు విరిగి, చెల్లాచెదురై, అగ్రాలు మండుతూ అంతరిక్షం నుండి భూమిపై
  కూలిపోయాయి ॥6-101-60॥
'61': >-
  రామ-రావణుల ధనుస్సుల జ్యాతంతువుల మహానినాదం, సమస్త భూతాలకూ భయంకరంగా,
  అద్భుతసమానంగా ఉద్భవించింది ॥6-101-61॥
'62': >-
  మహాత్ముడైన రాముడు విడిచే బాణజాల వృష్టులతో కప్పబడుతూ, జ్వలించే ధనుస్సు గలవాడిచే
  తీవ్రంగా అణచబడిన రావణుడు, భయంతో ముందుకు వచ్చి ఆపై వెనక్కి పరుగెత్తాడు—గాలిచే
  కొట్టబడిన మేఘంలా ॥6-101-62॥
'63': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘లక్ష్మణశక్తిక్షేపః’
  నామ ఏకాధికశతతమః సర్గః ॥6-101॥
