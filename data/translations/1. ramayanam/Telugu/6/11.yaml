'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, యుద్ధకాండము నందు ‘ద్వితీయ మంత్రాధివేశః’ అనునది
  పేరుగల పదకొండవ సర్గము ॥6-11॥
'1': >-
  మైథిలి (సీత) పట్ల కామమోహమునకు లోనైన ఆ రాజు (రావణుడు) క్షీణించి దుర్బలుడై
  పోయెను. సుహృదులచే అనాదరింపబడుటచేతను, పాపమైన తన కర్మచేతను ఆ పాపాత్ముడు మరింత
  క్షీణతను పొందెను ॥6-11-1॥
'2': >-
  వైదేహిని (సీతను) గూర్చి అతి దారుణముగా కామసంపదతో నిండినవాడై ఎడతెరిపి లేక
  తలచుచున్న రావణుడు—అప్పటి యుద్ధసమయం గడచిపోతున్న వేళ—మంత్రులు, సుహృదులు
  మొదలైనవారితో కూడ, ‘ఇప్పుడు కాలం వచ్చినది’ అని (సమావేశమై నిర్ణయించుట తగిన సమయం
  వచ్చెనని) భావించెను ॥6-11-2॥
'3': >-
  అతడు బంగారు జాలములతో (హేమజాలములతో) విస్తరింపబడి, మణి మరియు విద్రుమ (పవళము)
  అలంకారములతో శోభింపబడిన, వినయంగా నడిపింపబడిన అశ్వములు కలిగిన మహారథమును సమీపించి
  అందుపై అధిరోహించెను ॥6-11-3॥
'4': >-
  ఆ శ్రేష్ఠ రథమును అధిష్ఠించి, గొప్ప మేఘగర్జన వంటివైన నాదమును కలిగిన వాహనముతో,
  రాక్షసులలో శ్రేష్ఠుడు దశగ్రీవుడు (రావణుడు) తన సభ వైపు ప్రయాణమయ్యెను ॥6-11-4॥
'5': >-
  ఆ తరువాత కత్తులు మరియు చర్మకవచములు ధరించిన యోధులు, సర్వాయుధధారులైన
  రాక్షసులు—రాక్షసేంద్రుని ముందరగా—అతనికి అనుసరించి బయలుదేరిరి ॥6-11-5॥
'6': >-
  వివిధ విచిత్ర వేషములు ధరించి, అనేకాభరణములతో అలంకరింపబడినవారు—పక్కపక్కల
  నుండియు, వెనుక నుండియు—అతనిని చుట్టుముట్టి అప్పుడే ప్రయాణించిరి ॥6-11-6॥
'7': >-
  అనేక మంది అతిరథులు రథములపై వేగంగా సాగుచూ, మదించిన శ్రేష్ఠ గజములపై కూర్చొని,
  ఆటలాడుచున్న అశ్వములతో కూడినవారు—దశగ్రీవుని చుట్టూ అతనితో పాటు ముందుకు కదిలిరి
  ॥6-11-7॥
'8': >-
  కొందరు గదలు, పరిఘములు చేతబూని, మరికొందరు శక్తులు, తోమరములు పట్టుకొని, ఇంకొందరు
  పరశ్వధములు ధరించి, అలాగే మరికొందరు శూలములు ధరించిరి. అప్పుడు వేలాది తూర్యముల
  (వాయిద్యముల) మహానాదము ఉద్భవించెను ॥6-11-8॥
'9': >-
  రావణుడు సభకు వెళ్లుచుండగా ఘోరమైన శంఖధ్వని వినబడెను. ఆ శబ్దము రథచక్రనాదముతో
  కలసి అకస్మాత్తుగా మరింత గొప్పగా ప్రతిధ్వనించెను ॥6-11-9॥
'10': >-
  ఆ మహారథుడు శోభతో నిండిన రాజమార్గమును అధిగమించుచూ సాగెను. అతని మీద ధరింపబడిన
  నిర్మలమైన ఛత్రం (రాజఛత్రం) కూడా విశేషంగా శోభించెను ॥6-11-10॥
'11': >-
  రాక్షసేంద్రునిపై ఉన్న ఆ ఛత్రం—పూర్ణచంద్రునివలె, తారాధిపతి అయిన చంద్రుని
  సమానంగా పాండురవర్ణముతో ప్రకాశించుచూ—బంగారు దండమధ్య భాగముతోను, నిర్మల
  స్ఫటికమువంటి కాంతియుత దేహంతోను (దివ్యంగా) కన్పించెను ॥6-11-11॥
'12': >-
  అతని ఎడమ, కుడి వైపులా చామరవ్యజనములు (చామరములు) మెరసుచుండెను. రథస్థుడైన రాజును
  చూచి, భూమిపై నిలిచినవారందరు అంజలిపట్టి నిలువగా (ఆదరాభివందనం చేయుచూ) కనిపించిరి
  ॥6-11-12॥
'13': >-
  రాక్షసులు, రాక్షసులలో శ్రేష్ఠుడైన అతనిని శిరసువంచి నమస్కరించిరి. రాక్షసులచే
  స్తుతింపబడుచూ, ‘జయమగుగాక’ వంటి ఆశీర్వచనములతో కొనియాడబడుచూ, శత్రువులను
  దమనించువాడు అయిన అతడు ముందుకు సాగెను ॥6-11-13॥
'14': >-
  అపార తేజస్సుతో అతడు ఆ సమయంలో నిర్మింపబడిన సభను చేరెను—అది సువర్ణములు, రజతములతో
  పరచబడినదై, అంతర్భాగమున నిర్మల స్ఫటికముల మెరుపుతో ప్రకాశించుచుండెను ॥6-11-14॥
'15': >-
  తన దేహశోభతో విరాజిల్లుచూ, బంగారు పట్టతో అంచులు కట్టబడిన ఉత్తరీయాలతో అలంకృతుడై,
  ఆరు వందల పిశాచులచే రక్షింపబడుచున్న, ఎల్లప్పుడూ కాంతితో ప్రకాశించు ఆ సభకు అతడు
  సమీపమయ్యెను ॥6-11-15॥
'16': >-
  విశ్వకర్మచే సకల నైపుణ్యములతో సునిర్మితమైన ఆ సభలో అపార తేజస్సు గల రావణుడు
  ప్రవేశించెను. అందులో వైదూర్యమణులతో నిర్మితమైన, ప్రియమైన కాజినచర్మములతో ఆవృతమైన
  (ఆసనస్థానమునకు సంబంధించిన) సర్వసౌందర్యములు దర్శనమిచ్చెను ॥6-11-16॥
'17': >-
  రావణుడు మహత్తరమైన ఆధారముతో (గొప్ప భద్రత, బలముతో) ఉన్న పరమాసనమును అధిష్ఠించెను.
  ఆ తరువాత ఈశ్వరునివలె ఆజ్ఞాపించుచూ, తక్కువ పరాక్రమముగల తన దూతలను శాసించెను
  ॥6-11-17॥
'18': >-
  “ఈ రాక్షసులందరినీ నా దగ్గరకు ఇక్కడికి వెంటనే తీసికొని రండి. నేను
  తెలుసుకొంటున్నాను—శత్రువుల కారణంగా (వారి చేత జరిగే పరిస్థితుల వల్ల) చేయవలసిన
  గొప్ప కార్యము మనకు ఉంది; అది తప్పక నిర్వర్తించవలసినదే” అని ఆజ్ఞాపించెను
  ॥6-11-18॥
'19': >-
  ఆ మాట విని రాక్షసులు లంకానగరమునంతటా తిరుగుచూ, గృహగృహములలోనూ, విశ్రాంతి మరియు
  శయనస్థానములలోనూ, ఉద్యానవనములలోనూ ఉన్న రక్షసులను—భీతిలేని వారివలె—(సభకు
  రావలెనని) ప్రేరేపించిరి ॥6-11-19॥
'20': >-
  వారిలో కొందరు రథాల పరిసరమునే ఉండువారు (రథసేవకులు) కాగా, మరికొందరు దర్పంతో
  दृఢమైన అశ్వములను ఎక్కిరి; కొందరు గజములపై అధిరోహించిరి; ఇంకొందరు పాదాతులై
  నడుచుచూ వెళ్లిరి ॥6-11-20॥
'21': >-
  ఆ నగరి రథములు, కుంజరములు (గజములు), వాజిములు (అశ్వములు) తో అత్యంతంగా
  కిటకిటలాడిపోయి, పైకి లేచి దూసుకొచ్చువారితో ఆకాశమున గరుత్మంతుల సమూహముల వలె
  విశేషంగా ప్రకాశించెను ॥6-11-21॥
'22': >-
  వారు తమ తమ వాహనములు, అనేక విధమైన యానములను తగినచోట విడిచిపెట్టి, పాదములపై
  సభలోనికి ప్రవేశించిరి—పర్వతగుహలోనికి ప్రవేశించు సింహముల వలె ॥6-11-22॥
'23': >-
  రాజుని పాదములను పట్టుకొని (పాదప్రణామము చేసి), రాజునిచే వారు సత్కరింపబడిరి.
  తరువాత కొందరు పీఠములపై, కొందరు బృసీలపై, మరికొందరు భూమిమీద కూర్చుండిరి
  ॥6-11-23॥
'24': >-
  రాజాజ్ఞ ప్రకారం సభలో కూడిన ఆ రాక్షసులు—తమకు తగిన విధంగా—రాక్షసాధిపతి రావణుని
  సమీపించి సేవించిరి (సన్నిధానములో నిలిచిరి) ॥6-11-24॥
'25': >-
  ప్రధానులైన మంత్రులు—నిశ్చితార్థములలో పండితులై—అక్కడ నిలిచిరి. అలాగే గుణవంతులైన
  అమాత్యులు, సర్వవిషయజ్ఞానంతో, బుద్ధిని స్పష్టంగా ప్రదర్శించగల సామర్థ్యంతో
  ఉన్నవారూ కూడిరి ॥6-11-25॥
'26': >-
  అక్కడ శతశః సంఖ్యలో అనేక శూరవీరులు కూడ వచ్చిరి. ఆ హేమవర్ణముతో ప్రకాశించు
  సభ—సర్వార్థసిద్ధికి, సౌఖ్యానికి (ఆలోచన, నిర్ణయములకు) అనుకూలముగా ఉండెను
  ॥6-11-26॥
'27': >-
  అప్పుడు మహాత్ముడూ, యశస్సు గలవాడూ అయిన విభీషణుడు—విపులమైన, సునియుక్తమైన
  (సక్రమంగా జతచేయబడిన) ఉత్తమ రథమును, హేమవిచిత్రిత అవయవములతో అలంకృతమైన శుభరథమును
  అధిష్ఠించి—తన అగ్రజుని (రావణుని) సభకు ప్రయాణమయ్యెను ॥6-11-27॥
'28': >-
  తన పూర్వజుడైన అగ్రజునికి ఆ వరజుడు (విభీషణుడు) ముందుగా తన పేరు తెలియజేసి,
  తరువాత పాదములకు నమస్కరించెను. శుకుడు, ప్రహస్తుడు మొదలైనవారు అతనికి తగిన విధంగా
  వేర్వేరుగా ఆసనములు ఇచ్చిరి ॥6-11-28॥
'29': >-
  బంగారు మరియు నానావిధ మణి-ఆభరణములు ధరించిన, శ్రేష్ఠ వస్త్రములు ధరించిన రాక్షసుల
  సభలో—వారి పరమార్హమైన అగరు, చందనముల సువాసనలు, పుష్పమాలల గంధములు—అన్నిదిక్కులా
  వ్యాపించెను ॥6-11-29॥
'30': >-
  సభాసదులలో ఎవడును అరవలేదు; ఎవడును అసత్యమును పలకలేదు; ఎవడును గట్టిగా కలకలం
  చేయలేదు. కార్యసిద్ధులైన, ఉగ్రవీర్యులు అయిన వారు అందరూ తమ భర్త (రావణుడు)
  ముఖమునే చూచుచూ నిలిచిరి ॥6-11-30॥
'31': >-
  ఆ మనస్సుదిట్టవాడైన రావణుడు—శస్త్రధారులైన, మనోధైర్యవంతులైన, మహాబలులైన యోధుల
  మధ్య—ఆ సభలో తన ప్రభతో ప్రకాశించెను; వసువుల మధ్య వజ్రహస్తుడు (ఇంద్రుడు)
  మెరిసినట్లుగా ॥6-11-31॥
'32': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయం అయిన ఆదికావ్య రామాయణములో, యుద్ధకాండమున
  ‘ద్వితీయ మంత్రాధివేశః’ అను పదకొండవ సర్గము సమాప్తము ॥6-11॥
