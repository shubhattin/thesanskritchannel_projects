'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘धनुर्भङ्ग’ नामक सड़सठवाँ
  सर्ग।
'1': >-
  जनक के वचन सुनकर महामुनि विश्वामित्र ने उस पृथ्वीपति (राजा) से कहा— “हे राजा,
  राम के लिए (उस) धनुष को दिखाइए।”
'2': >-
  तब राजा जनक ने अपने सचिवों को आज्ञा दी— “दिव्य धनुष लाया जाए, जिसे सुगन्ध,
  मालाओं और अनुलेपन (चन्दन आदि) से अलंकृत किया गया हो।”
'3': >-
  जनक की आज्ञा पाकर वे तेजस्वी सचिव नगर में प्रविष्ट हुए और उस धनुष को आगे रखकर
  (साथ लाकर) बाहर निकले।
'4': >-
  पचास- पचास (कुल) सौ (अर्थात अनेक) बलवान महात्मा पुरुषों ने किसी प्रकार उस आठ
  पहियों वाली मंजूषा को एकत्र होकर खींचा/उठाया।
'5': >-
  जहाँ वह धनुष रखा था, वहाँ वे मंत्रीजन उस लोहे की सुन्दर मंजूषा को उठाकर ले आए
  और जनक से बोले— “हे नरेश, यह धनुष देवताओं के समान (अत्यन्त दिव्य) है।”
'6': >-
  “हे राजन्! यह श्रेष्ठ धनुष सब राजाओं द्वारा पूजित रहा है। हे मिथिलाधिप, हे
  राजेन्द्र! यदि आप देखना चाहें, तो यह दर्शनीय धनुष (उपस्थित) है।”
'7': >-
  उनके वचन सुनकर राजा ने हाथ जोड़कर महात्मा विश्वामित्र से तथा उन दोनों— राम और
  लक्ष्मण— से कहा।
'8': >-
  “हे ब्रह्मन्! यह दिव्य श्रेष्ठ धनुष जनकों द्वारा भली-भाँति पूजित है; और
  (पूर्वकाल में) महावीर्यवान अनेक राजाओं ने भी इसे चढ़ाने (डोरी लगाने), उठाने
  आदि में असमर्थ होकर (अपने प्रयास से) इसे यहीं भरा-पूरा छोड़ दिया था।”
'9': >-
  “न तो सम्पूर्ण देवगण, न असुर, न राक्षस; न गन्धर्वों और यक्षों में श्रेष्ठ जन,
  न किन्नर तथा महानाग— कोई भी (इसे)…”
'10': >-
  “…इस धनुष को पूरी तरह चढ़ाने/उत्सेध करने, उस पर प्रत्यंचा चढ़ाने और उसे ठीक से
  साधने, हिलाने-डुलाने तथा तौलने-उठाने में (समर्थ नहीं हुआ); फिर मनुष्यों की तो
  क्या गति/क्या सामर्थ्य!”
'11': >-
  “हे मुनिपुंगव! यह धनुषों में श्रेष्ठ धनुष लाया गया है। हे महाभाग! इन दोनों
  राजपुत्रों को यह दिखाइए।”
'12': >-
  जनक का यह कथन सुनकर विश्वामित्र, राम सहित, राघव से बोले— “वत्स राम, इस धनुष को
  देखो।”
'13': >-
  महर्षि के वचन से राम जहाँ वह धनुष रखा था वहाँ पहुँचे; उस मंजूषा को खोलकर धनुष
  को देखा और फिर बोले।
'14': >-
  “यह दिव्य श्रेष्ठ धनुष है; मैं यहाँ इसे अपने हाथ से स्पर्श करूँगा। और इसे
  उठाने तथा प्रत्यंचा चढ़ाने में भी (या जो कुछ आवश्यक हो) मैं यत्नपूर्वक प्रयत्न
  करूँगा।”
'15': >-
  राजा ने कहा— “ठीक है।” और मुनि ने भी अनुमति दी। तब राम ने मुनि के वचन के
  अनुसार उस धनुष को मध्य भाग से सहज भाव से पकड़ लिया।
'16': >-
  हजारों लोगों के देखते-देखते धर्मात्मा रघुनन्दन राम ने मानो खेल-ही-खेल में उस
  धनुष पर प्रत्यंचा चढ़ाने के लिए उसे सजाया/उठाया।
'17': >-
  प्रत्यंचा (मौर्वी) चढ़ाकर राम ने उस धनुष को खींचकर पूरा किया; और वही महायशस्वी
  नरश्रेष्ठ राम ने उस धनुष को मध्य से तोड़ डाला।
'18': >-
  उसका शब्द अत्यन्त महान हुआ— वज्रपात के समान गर्जन-ध्वनि; और पृथ्वी का भी बहुत
  बड़ा कम्पन हुआ, मानो पर्वत फट रहा हो।
'19': >-
  उस शब्द से मोहित होकर सब लोग गिर पड़े; केवल मुनिवर (विश्वामित्र), राजा (जनक)
  और वे दोनों राघव (राम-लक्ष्मण) ही (स्थिर रहे)।
'20': >-
  जब लोग सँभले, तब भय से रहित राजा जनक ने, हाथ जोड़कर, वाक्य में निपुण मुनिपुंगव
  (विश्वामित्र) से कहा।
'21': >-
  “भगवन्! मैंने दशरथपुत्र राम का पराक्रम देख लिया। यह मेरे लिए अत्यन्त अद्भुत,
  अचिन्त्य और अकल्पित (अतर्कित) हुआ है।”
'22': >-
  “मेरी पुत्री सीता, दशरथपुत्र राम को पति रूप में प्राप्त करके, जनक-वंश की
  कीर्ति को बढ़ाएगी।”
'23': >-
  “हे कौशिक! ‘वीर्य-शुल्क’ वाली मेरी जो सत्य प्रतिज्ञा थी, वह पूर्ण हुई। सीता
  मुझे प्राणों से भी अधिक प्रिय है; मेरी पुत्री सीता राम को देनी चाहिए।”
'24': >-
  “हे ब्रह्मन्! आपकी अनुमति से मेरे मंत्री शीघ्र ही रथों द्वारा अयोध्या को जाएँ।
  हे कौशिक, आपका कल्याण हो।”
'25': >-
  “वे विनम्र वचनों द्वारा मेरे नगर में राजा (दशरथ) को ले आएँ, और वीर्य-शुल्क के
  अनुसार इस कन्यादान (सीता के प्रदान) का समाचार सब प्रकार से कहें।”
'26': >-
  “और मुनि द्वारा रक्षित ये दोनों काकुत्स्थ (राम-लक्ष्मण) भी नृप (दशरथ) को यथावत
  बतलाएँ। वे प्रसन्न-चित्त राजा को अत्यन्त शीघ्र यहाँ ले आएँ।”
'27': >-
  कौशिक (विश्वामित्र) ने “ऐसा ही हो” कहा। तब धर्मात्मा राजा जनक ने मंत्रियों को
  आदेश देकर अयोध्या भेज दिया— ताकि वे यथावृत्त (सब घटनाक्रम) का वर्णन करें और
  राजा (दशरथ) को भी उसी प्रकार (यहाँ) ले आएँ।
'28': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘धनुर्भङ्ग’ नामक सड़सठवाँ सर्ग समाप्त हुआ।
