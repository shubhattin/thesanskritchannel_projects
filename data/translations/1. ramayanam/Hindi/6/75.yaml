'19': >-
  जहाँ स्वर्णनिर्मित चन्द्र और अर्धचन्द्र के चिह्न थे, चन्द्रशालाएँ ऊँची उठी हुई
  थीं, और सब ओर चित्रित गवाक्ष तथा दृढ़ आधार (मजबूत अधिष्ठान) थे।
'20': >-
  मणि और प्रवाल से विचित्रित वे भवन मानो सूर्य तक को छू रहे हों; और क्रौञ्च, मोर
  तथा वीणाओं जैसे भूषणों के निनाद से गुंजायमान रहते थे।
'21': >-
  अचल के समान दृढ़ और विशाल वे भवन उस अग्नि ने जला डाले; ज्वाला से घिरे हुए तोरण
