'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అరణ్యకాండే ‘దుఃఖానుచింతనం’ నామ త్రిషష్ఠితమః సర్గః
  ॥3-63॥
'1': >-
  ఆ రాజకుమారుడు ప్రియయైన సీతకు వియోగమై, శోకముతో మోహముతో పీడింపబడుతూ, ఆర్తరూపుడై
  తన సోదరుణ్ని (లక్ష్మణుని) దుఃఖపెట్టుచూ, మరల మరింత తీవ్రమైన విషాదంలోకి
  పడిపోయెను ॥3-63-1॥
'2': >-
  శోకవశమై దిగులుపడిన లక్ష్మణునితో, తానూ విస్తారమైన శోకసముద్రంలో మునిగిన రాముడు,
  వేడిగా నిశ్వాసం విడిచుచూ, కన్నీరు కార్చుచూ, తన వ్యసనానికి తగిన విధంగా
  శోకభరితమైన మాటలను పలికెను ॥3-63-2॥
'3': >-
  నావంటి దుష్కృతకర్మాచారుడు ఈ భూమిపై రెండవవాడు ఉన్నాడని నేను అనుకోను. శోకం మీద
  శోకం పరంపరగా నన్ను చేరుతూ, నా హృదయాన్నీ మనస్సునీ చీల్చివేయుచున్నది ॥3-63-3॥
'4': >-
  ఇంతకు ముందు నేను నిశ్చయంగా ఎన్నోసార్లు కోరినట్లుగా పాపకర్మలు చేసివుండాలి. వాటి
  ఫలితమే నేడు నా మీద పడింది; అందుచేతనే నేను దుఃఖం మీద దుఃఖాన్ని అనుభవిస్తున్నాను
  ॥3-63-4॥
'5': >-
  రాజ్యనష్టం, స్వజనులనుండి వియోగం, పితృవినాశం, మాతృవియోగం—ఇవి అన్నీ, ఓ లక్ష్మణా,
  నేను మనస్సులో తలచుకొన్న కొద్దీ శోకపు వేగాన్ని మరింతగా నింపుతున్నాయి ॥3-63-5॥
'6': >-
  ఓ లక్ష్మణా, వనానికి వచ్చి శ్రమలను అనుభవిస్తూ ఉండగా నా శరీరంలో ఉన్న దుఃఖం
  అంతటినీ ఏవో విధంగా శాంతింపజేసుకున్నాను. కానీ సీతావియోగం వల్ల మళ్లీ ఒక్కసారిగా
  అది ఉప్పొంగింది—కట్టెలతో అగ్ని సహసా మరింత రగిలినట్లుగా ॥3-63-6॥
'7': >-
  నా ఆర్యా సీతను ఆ రాక్షసుడు ఆకాశమార్గం చేరి నిశ్చయంగా అపహరించి ఉంటాడు. భీరువైన
  ఆమె భయంతో పదేపదే విక్రందించి, స్వరభంగమై (అపస్వరంగా) తన మధురస్వరాన్ని కోల్పోయిన
  రీతిగా విలపించి ఉండును ॥3-63-7॥
'8': >-
  రక్తవర్ణపు, చూడటానికి మనోహరమైన, ఎల్లప్పుడూ ఉత్తమ చందనాన్ని పూసుకునే అలవాటున్న
  నా ప్రియయైన సీత యొక్క ఆ వక్షోజయుగ్మం ఇప్పుడు రక్తమూ మట్టిపొంకమూ అంటుకుని,
  నేలపై పడిపోయి ఉండక మానదు ॥3-63-8॥
'9': >-
  మృదువుగా, స్పష్టంగా, స్నిగ్ధంగా మాటలాడే ఆమె ముఖము, కేశభారం అలజడితో
  (కుచించుకొని) ఉన్నదిగా, రాక్షసవశమై ఉన్నప్పుడు—రాహుముఖంలో చిక్కిన
  చంద్రుడిలా—ప్రకాశించకుండ పోయి ఉంటుంది ॥3-63-9॥
'10': >-
  హారమాలలకు తగిన అలంకారంతో ఎల్లప్పుడూ శోభించే నా సువ్రత అయిన ప్రియయైన సీత
  గ్రీవను, రక్తాన్ని భక్షించే ఆ రాక్షసులు పీల్చి ఉండక మానరు; రక్తాన్ని
  త్రాగేవారు శూన్యంలోనైనా చీల్చుకుంటూ (భక్షించడానికి/పానానికి) సిద్ధపడతారు కదా
  ॥3-63-10॥
'11': >-
  నా నుండి విడిపోయి, జనసంచారం లేని అడవిలో, రాక్షసులు ఆమెను అపహరించి లాగుతూ
  తీసుకెళ్తున్నప్పుడు, ఆ దీనా సీత, దీర్ఘమైన కమలనయనాలు గల ఆమె, కురరి పక్షిలా
  (విలపిస్తూ) గొంతెత్తి కేకలేసి ఉండును ॥3-63-11॥
'12': >-
  ఇదే శిలాతలంపై, నా వెంట ఉన్నప్పుడు, ఉదారశీలయైన సీత పూర్వం కూర్చుండేది.
  ప్రియహాసంతో, కాంతిమయమైన చిరునవ్వుతో, ఓ లక్ష్మణా, నీతో ఆమె ఎన్నో మాటలు
  మాట్లాడింది ॥3-63-12॥
'13': >-
  నదులలో శ్రేష్ఠమైన ఈ గోదావరి నా ప్రియకు నిత్యమూ ప్రియమైనది. ‘ఆమె ఇక్కడికి
  వెళ్లి ఉండవచ్చా?’ అని నేను ఆలోచిస్తున్నాను; ఎందుకంటే ఆమె ఎప్పుడూ ఒంటరిగా
  వెళ్లదు ॥3-63-13॥
'14': >-
  పద్మముఖముగలది, పద్మదళనేత్రముగలది అయిన ఆమె, పద్మాలు తెచ్చేందుకు వెళ్లి
  ఉండవచ్చా? అది కూడా సరియైన ఊహ కాదు; ఎందుకంటే ఆమె నాకు లేకుండా ఎప్పుడూ కమలాలు
  తీయడానికి వెళ్లదు ॥3-63-14॥
'15': >-
  పూచిన వృక్షగుళికలతో, నానావిధ పక్షిసమూహాలతో నిండిన ఈ అడవికి ఆమె వెళ్లి
  ఉండవచ్చునా? అది కూడా అనుచితం; భీరువైన ఆమె ఒంటరిగా వెళ్లడానికి ఎంతో భయపడుతుంది
  ॥3-63-15॥
'16': >-
  ఓ ఆదిత్యదేవా! లోకంలో చేసినదీ చేయనిదీ తెలిసినవాడా, కృతజ్ఞుడా, లోకంలోని
  సత్యాసత్యకర్మలకు సాక్షివైనవాడా! నా ప్రియా ఎక్కడికి వెళ్లింది? అపహరింపబడిందా?
  శోకంతో నశించిన నాకు అన్నివిషయాలూ చెప్పుము ॥3-63-16॥
'17': >-
  ఓ వాయుదేవా! అన్ని లోకాలలో నీకు తెలియనిది ఏదీ లేదు; నీకు నిత్యంగా అవిదితం
  అయ్యేదేమీ లేదు. ఆ కులపాలినియైన (కులస్త్రీ అయిన) సీత మరణించిందా, అపహరింపబడిందా,
  లేక మార్గంలో ఎక్కడైనా ఉన్నదా—నాకు తెలిపుము ॥3-63-17॥
'18': >-
  ఇలా శోకానికి లోబడిన దేహంతో, స్పృహతప్పినట్లుగా విలపిస్తూనే ఉన్న రామునితో,
  ధైర్యం చెడని సౌమిత్రి (లక్ష్మణుడు), న్యాయస్థితిలో నిలిచి, కాలోచితమైన మాటలను
  పలికెను ॥3-63-18॥
'19': >-
  ఈ రోజు శోకాన్ని విడిచిపెట్టి ధైర్యాన్ని ఆశ్రయించు; ఆమెను వెతకడంలో ఉత్సాహం
  కలిగియుండుగాక. ఉత్సాహవంతులైన మనుష్యులు ఈ లోకంలో అత్యంత కష్టమైన కార్యాలలో కూడా
  కుంగిపోరు ॥3-63-19॥
'20': >-
  ఇలా అధిక పురుషప్రతాపమున్న సౌమిత్రి చెప్పుచుండగా, ఆర్తుడైన రఘువంశవర్ధనుడు
  (రాముడు) ధైర్యాన్ని తలచలేదు; ధైర్యాన్ని విడిచివేసి, మరల గొప్ప దుఃఖంలోకే
  మునిగిపోయెను ॥3-63-20॥
'21': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘దుఃఖానుచింతనం’ నామ
  త్రిషష్ఠితమః సర్గః ॥3-63॥
