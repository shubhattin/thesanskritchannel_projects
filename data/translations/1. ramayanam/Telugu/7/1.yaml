'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము నందు ‘రామప్రశ్నః’ అను ప్రథమ సర్గము
  ॥7-1॥
'1': >-
  రాజ్యమును పొందిన రాముడు రాక్షసుల సంహారమును సమాప్తం చేసిన తరువాత, రాఘవుని
  దర్శించి అభినందించుటకై సమస్త ఋషులు అక్కడికి వచ్చిరి ॥7-1-1॥
'2': >-
  అనంతరం కౌశికుడు, యవక్రీతుడు, గార్గ్యుడు, గాలవుడు, అలాగే మేధాతిథి కుమారుడైన
  కణ్వుడు—ఇవరు పూర్వదిక్కున నివసించువారై వచ్చిరి ॥7-1-2॥
'3': >-
  తదుపరి స్వస్త్యాత్రేయుడు, భగవంతుడైన నముచీ, ప్రముచియు—దక్షిణదిశను
  ఆశ్రయించినవారు—అగస్త్యునితో కూడ వచ్చిరి ॥7-1-3॥
'4': >-
  నృసద్గుడు, కవషుడు, ధౌమ్యుడు, అలాగే మహర్షి రౌద్రేయుడు—పశ్చిమదిశను
  ఆశ్రయించినవారు—శిష్యులతో కూడ అక్కడికి వచ్చిరి ॥7-1-4॥
'5': >-
  వశిష్ఠుడు, కశ్యపుడు, అత్రి, విశ్వామిత్రుడు (గౌతమునితో కూడ), జమదగ్ని,
  భరద్వాజుడు—ఇవారెవరో సప్తర్షులుగాను వచ్చిరి ॥7-1-5॥
'6': ఈ సప్తమహర్షులు ఉత్తరదిశను ఆశ్రయించి నిత్యము అక్కడే నివసించువారే ॥7-1-6॥
'7': >-
  ఆ మహాత్ములు రాఘవుని నివాసమును చేరి, ప్రతిహారము కోసం ప్రాంగణమున నిలిచిరి. వారు
  అగ్నివలె ప్రకాశించువారు; వేదములు, వేదాంగములు తెలిసినవారు; అనేక శాస్త్రములలో
  విశారదులు ॥7-1-7॥
'8': >-
  ధర్మాత్ముడైన మునిశ్రేష్ఠుడు అగస్త్యుడు ద్వారస్థునితో ఇట్లు పలికెను— ‘దాశరథి
  రామునకు మా ఋషుల రాకను నివేదించుము’ ॥7-1-8॥
'9': >-
  అగస్త్యుని వాక్యముచే ప్రతిహారుడు వెంటనే త్వరగా మహాత్ముడైన రాఘవుని సమీపమునకు
  ప్రవేశించెను ॥7-1-9॥
'10': >-
  ఆ ప్రతిహారుడు సంకేతములు గ్రహించగలవాడు (ఇంగితజ్ఞుడు), సదాచారుడు, కార్యదక్షుడు,
  ధైర్యసంపన్నుడు. అతడు అకస్మాత్తుగా పూర్ణచంద్రునివలె కాంతియుతుడైన రాముని
  దర్శించెను ॥7-1-10॥
'11': అగస్త్యుడు ఋషుల సమూహముతో వచ్చియున్నాడని అతడు రామునకు తెలియజేసెను ॥7-1-11॥
'12': >-
  బాలసూర్యునివలె ప్రభాసించువారైన ఆ మునులను వచ్చియున్నారని విని రాముడు
  ద్వారస్థునితో— ‘వారిని యథాసుఖముగా లోనికి ప్రవేశింపజేయుము’ అని ఆజ్ఞాపించెను
  ॥7-1-12॥
'13': >-
  వచ్చిన మునులను చూచి రాముడు లేచి నిలబడి కృతాంజలియై, పాద్యము, అర్ఘ్యము
  మొదలైనవాటితో వారికి సత్కారము చేసెను; గోవులను కూడా సాదరముగా నివేదించెను
  ॥7-1-13॥
'14': >-
  తరువాత రాముడు వారిని అభివాదించి, భక్తితో ఆసనములను ఏర్పరచమని
  ఆజ్ఞాపించెను—బంగారు చిత్రవిచిత్రములతో అలంకృతమైన, విశాలమైన, ఉత్తమమైన ఆసనములను
  ॥7-1-14॥
'15': >-
  కుశములతో ఆవరించి సవ్యముగా ఏర్పరచినవై, మృగచర్మములతో కూడినవైన ఆ ఆసనములపై ఆ
  ఋషిపుంగవులు యథార్హముగా కూర్చుండిరి ॥7-1-15॥
'16': >-
  రాముడు వారి కుశలమును అడిగినపుడు, శిష్యులతో కూడ, ముందుగా ఉన్న ప్రధానులతో కూడ,
  వేదవేత్తలైన మహర్షులు రామునతో ఇట్లు పలికిరి ॥7-1-16॥
'17': >-
  ‘మహాబాహువా! రఘునందనా! మా కుశలము సర్వత్రా క్షేమమే. శత్రువులను సంహరించినవాడవై
  నిన్ను కుశలముగా దర్శించుచున్నాము—ఇది మా భాగ్యము’ ॥7-1-17॥
'18': >-
  ‘రాజా రామా! లోకములను విలపింపజేసిన రావణుడు నీచేత సంహరింపబడినది శుభము.
  పుత్రపౌత్రులతో కూడిన వాడైనప్పటికీ, రావణుడు నీకు భారమయ్యేవాడు కాడనే’ ॥7-1-18॥
'19': >-
  ‘నీవు ధనుస్సుతో మూడు లోకములను కూడ జయించగలవాడవు—సందేహము లేదు. రాక్షసాధిపతియైన
  రావణుడు నీచేత నిహతుడైనది మంగళము’ ॥7-1-19॥
'20': >-
  ‘ధర్మాత్ముడా! ఈ నాడు సీతాదేవితో కూడ, నీ హితమును కోరే ధర్మపరుడైన సోదరుడు
  లక్ష్మణునితో కూడ, నిన్ను విజయిగా దర్శించుచున్నాము’ ॥7-1-20॥
'21': >-
  ‘నరపతే! తల్లులతో కూడ, సోదరులతో కూడ నిన్ను ఈ రోజు దర్శించుచున్నాము. అలాగే
  ప్రహస్తుడు, వికటుడు, విరూపాక్షుడు, మహోదరుడు, అకంపనుడు అనే దుర్ధర్ష నిశాచరులును
  నీచేత నిహతులైనది మంగళము’ ॥7-1-21॥
'22': >-
  ‘రామా! ఎవరి ప్రమాణమునకు ఇహలోకమున సమానమైన మరొక ప్రమాణము లేదు అటువంటి
  కుంభకర్ణుడు సమరమున నీచేత పడగొట్టబడినది శుభము’ ॥7-1-22॥
'23': >-
  ‘త్రిశిరుడు, అతికాయుడు, దేవాంతకుడు, నరాంతకుడు అనే మహావీర్య నిశాచరులు నీచేత
  సంహరింపబడినది మంగళము, రామా’ ॥7-1-23॥
'24': >-
  ‘భయంకర దర్శనములైన కుంభుడు, నికుంభుడు అనే రాక్షసులు—కుంభకర్ణుని
  పుత్రులు—యుద్ధములో నీచేత నిహతులైనది శుభము, రామా’ ॥7-1-24॥
'25': >-
  ‘యుద్ధమున పిచ్చిపట్టినవారివలె, మదోన్మత్తులై తిరుగువారు; కాలాంతకుడు, యముడివలె
  భయంకరులు; యజ్ఞద్వేషముతో క్రోధభరితుడై బలవంతుడైన ధూమ్రాక్ష అనే రాక్షసుడు కూడా’
  ॥7-1-25॥
'26': >-
  ‘శస్త్రములలో, అస్త్రములలో పారగాములైన వీరు ఘోర సంహారమును చేస్తూ యుద్ధరంగమున
  దూసుకొనిరి; అయినా అంతకుని పోలిన బాణములతో నీవు వారిని ధన్యుడవై సంహరించితివి’
  ॥7-1-26॥
'27': >-
  ‘నీవు రాక్షసేంద్రునితో ద్వంద్వయుద్ధమునకు దిగినది శుభము; దేవతలకు అవధ్యుడని
  పేరొందిన వానిపై విజయము సంపాదించితివి’ ॥7-1-27॥
'28': >-
  ‘సంఖ్య (సమరం) లో రావణుని పరాభవమును మించినది మరేదియు లేదు. ద్వంద్వయుద్ధమునకు
  వచ్చి నిలిచిన రావణిపుత్రుడు (ఇంద్రజిత్తు) నీచేత నిహతుడైనది మంగళము’ ॥7-1-28॥
'29': >-
  ‘మహాబాహువా! కాలమువలె దూసుకొచ్చిన దేవశత్రువు (ఇంద్రజిత్తు) నుండి నీవు కాపాడబడి,
  విజయమును పొందితివి—ఇది శుభము’ ॥7-1-29॥
'30': >-
  ‘ఇంద్రజిత్తు వధము జరిగినదని విని మేమందరము నిన్ను అభినందించుచున్నాము. యుద్ధమున
  మహామాయాధరుడైన అతడు సమస్త ప్రాణులకు అవధ్యుడని ప్రసిద్ధి’ ॥7-1-30॥
'31': ఇంద్రజిత్తు నిహతుడైనదని విన్నప్పుడు మాకు కలిగిన ఆశ్చర్యము అపారము ॥7-1-31॥
'32': >-
  ‘ఇవారు మాత్రమే కాక, ఇంకా అనేక మంది కామరూపధారులైన రాక్షసవీరులు నీచేత
  సంహరింపబడిరి—రఘువంశవర్ధనా!’ ॥7-1-32॥
'33': >-
  ‘వీరా! పుణ్యప్రదమైన ఈ శుభమైన అభయదక్షిణను (భయరహితమైన దానాన్ని) ఇచ్చి,
  కాకుత్స్థా! శత్రువులను క్షీణింపజేసేవాడా! నీవు విజయముచే అభివృద్ధి
  చెందుచున్నావు—ఇది మంగళము’ ॥7-1-33॥
'34': >-
  భావితాత్మలైన ఋషుల ఆ మాటలను విని రాముడు పరమాశ్చర్యమునకు లోనై, కృతాంజలియై ఇట్లు
  పలికెను ॥7-1-34॥
'35': >-
  ‘భగవంతులారా! మహావీర్యులైన కుంభకర్ణుని, రావణుని వంటి నిశాచరులను (ప్రధానులను)
  దాటివేసి, ఎందుకు మీరు రావణిపుత్రుని (ఇంద్రజిత్తుని) ప్రశంసించుచున్నారు?’
  ॥7-1-35॥
'36': >-
  ‘మహోదరుడిని, ప్రహస్తుడిని, విరూపాక్షుడిని; మత్తులై యుద్ధోన్మత్తులై ఉన్న,
  దుర్ధర్షులైన దేవాంతక-నరాంతకులను—ఇలాంటి మహావీర్యులను దాటివేసి, ఎందుకు మీరు
  రావణిపుత్రుని ప్రశంసించుచున్నారు?’ ॥7-1-36॥
'37': >-
  ‘అతికాయుడిని, త్రిశిరుడిని, ధూమ్రాక్ష అనే నిశాచరుని వంటి మహావీర్యులను
  దాటివేసి, ఎందుకు మీరు రావణిపుత్రుని ప్రశంసించుచున్నారు?’ ॥7-1-37॥
'38': >-
  ‘అతని ప్రభావము ఏ విధమైంది? బలం ఎంత? పరాక్రమము ఏది? ఏ కారణముచేత అతడు రావణుని
  కంటే మించివున్నాడని చెప్పబడుచున్నది?’ ॥7-1-38॥
'39': >-
  ‘ఇది నేను వినగలిగిన విషయమైతే, నేను మిమ్మల్ని ఆజ్ఞాపించుచున్నానని కాదు; ఇది
  గుహ్యము కాకపోతే చెప్పవచ్చునని అయితే, నేను వినదలచితిని—దయచేసి వివరించండి’
  ॥7-1-39॥
'40': >-
  ‘అతడు శక్రుని (ఇంద్రుని) కూడ జయించెననినప్పుడు, ఆ వరములు అతనికి ఎట్లా లభించెను?
  అలాగే కుమారుడు బలవంతుడైతే, అతని తండ్రి రావణుడు ఎందుకు అంత బలవంతుడు
  కాలేకపోయెను?’ ॥7-1-40॥
'41': >-
  ‘పితృసమానుడగు రావణుని కంటే అధికుడై, మహాయుద్ధమున శక్రుని జయించిన ఆ రాక్షసుడు
  ఎట్లా అయ్యెను? అతడు పొందిన వరములు ఏవో—మునీంద్రా! నన్ను అడుగుచున్నవాడిని
  భావించి, ఈ సమస్తమును ఈ నాడు నాకు వివరించుము’ ॥7-1-41॥
'42': >-
  ఇది ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండము నందలి
  ‘రామప్రశ్నః’ అను ప్రథమ సర్గము ॥7-1॥
