'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘हनूमद्-वर-प्राप्ति
  आदि’ नामक छत्तीसवाँ सर्ग (अध्याय) है।
'1': >-
  तब पुत्र-वध से व्यथित वायु (देव) ने पितामह ब्रह्मा को देखकर उस बालक को उठाकर
  धाता (ब्रह्मा) के सामने खड़े हो गए।
'2': >-
  चंचल कुण्डल, मस्तक पर मुकुट, तथा सुवर्णाभूषणों से विभूषित वायु तीन बार ब्रह्मा
  की उपस्थापना (प्रणाम) करके उनके चरणों में गिर पड़े।
'3': >-
  तब वेद-वेत्ता, लम्बे आभूषणों से सुशोभित उस (ब्रह्मा) ने हाथ से वायु को उठाकर
  उस शिशु को सहलाया/स्पर्श किया।
'4': >-
  पद्मयोनि ब्रह्मा के स्पर्श मात्र से वह बालक मानो क्रीड़ा-पूर्वक—जैसे जल से
  सींचे जाने पर अन्न/धान्य की फसल—वैसे ही पुनः जीवित हो उठा।
'5': >-
  उसको प्राणयुक्त (जीवित) देखकर प्राणस्वरूप गन्धवह (वायु) हर्षित हो सर्वभूतों
  में उसी प्रकार पुनः विचरने लगा, जैसे पहले (रोके जाने से पूर्व) विचरता था।
'6': >-
  मारुत (वायु) के रोके जाने से मुक्त हुई प्रजा आनन्दित हो उठी; वे शीत और दाह
  (ठण्ड और जलन) से मुक्त होकर जलसहित कमलिनियों के समान प्रसन्न दिखने लगीं।
'7': >-
  तब त्रियुग्म, त्रिककुत्, त्रिधामा, त्रिदशों द्वारा पूजित देवता ब्रह्मा ने
  मारुत की प्रिय-कामना से (उसके हित के लिए) वचन कहा।
'8': >-
  हे महेन्द्र! हे ईश्वर वरुण! हे प्रजेश्वर! हे धनईश्वर (कुबेर)! तुम सब तो सब कुछ
  जानते ही हो, तथापि मैं हितकर बात कहता हूँ—सुनो।
'9': >-
  इस शिशु से तुम्हारा (देवताओं का) कार्य सिद्ध होगा; अतः मारुत को प्रसन्न करने
  के लिए तुम सब इस बालक को वर प्रदान करो।
'10': >-
  तब सहस्रनयन (इन्द्र) प्रसन्नचित्त, शुभमुख होकर कुशेशय (कमल) की माला उठाकर ये
  वचन बोले।
'11': >-
  मेरे हाथ से छोड़े गए वज्र से जैसे इसका हनु (ठोड़ी/जबड़ा) आहत हुआ है, उसी से यह
  कपिशार्दूल ‘हनुमान्’ नाम से प्रसिद्ध होगा।
'12': >-
  मैं इसे एक अद्भुत परम वर देता हूँ—आज से यह मेरे वज्र से अवध्य (अभेद्य/अविनाशी)
  रहेगा।
'13': >-
  तब भगवान्, तमो-नाशक मार्तण्ड (सूर्य) ने कहा—मैं अपने तेज का सौवाँ अंश इसे देता
  हूँ।
'14': >-
  और जब इसमें शास्त्रों का अध्ययन करने की शक्ति उत्पन्न होगी, तब मैं इसे वह
  शास्त्र दूँगा जिससे यह वाग्मी (अत्यन्त वाक्पटु) होगा।
'15': >-
  शास्त्र-ज्ञान में इसका कोई समान नहीं होगा। वरुण ने भी इसे वर दिया
  कि—मत्स्य-रज्जु (वरुण-पाश) से, जल से, तथा एक सौ हजार वर्ष बीत जाने पर भी—इसकी
  मृत्यु न होगी।
'16': >-
  यम ने (अपने) दण्ड से इसकी अवध्यता, नित्य आरोग्य, तथा संग्राम में अविषाद
  (अकातरता/उदासी-रहित उत्साह) का वर प्रसन्न होकर दिया।
'17': >-
  एकाक्षि-पिंगल (निरृति) वरदाता होकर तब बोला—मेरी यह गदा इसे युद्धों में नहीं
  मार सकेगी।
'18': शंकर ने भी इसे परम वर दिया—यह न मुझसे और न मेरे आयुधों से वध्य होगा।
'19': >-
  ब्रह्मा ने कहा—यह सभी ब्रह्मदण्डों (ऋषियों के दण्ड/शापदण्ड) से अवध्य होगा,
  दीर्घायु होगा और महात्मा होगा।
'20': >-
  बाल-सूर्य के समान तेजस्वी उस शिशु को देखकर शिल्पियों में श्रेष्ठ विश्वकर्मा ने
  भी उसे वर प्रदान किया।
'21': >-
  मेरे द्वारा निर्मित जो दिव्य शस्त्र युद्ध में प्रयुक्त होते हैं, उनसे इसे
  अवध्यता प्राप्त होगी और यह चिरंजीवी होगा।
'22': >-
  तदनन्तर देवताओं के वरों से इसे अलंकृत देखकर चतुर्मुख (ब्रह्मा) प्रसन्न होकर
  जगद्गुरु ने वायु से कहा।
'23': >-
  हे मारुत! तुम्हारा यह पुत्र—मारुति—शत्रुओं के लिए भयप्रद और मित्रों के लिए
  अभयदायी होगा; यह अजेय होगा।
'24': >-
  यह कामरूप (इच्छानुसार रूप धारण करने वाला), कामचारी (इच्छानुसार विचरण करने
  वाला), कामग (इच्छानुसार गति पाने वाला), प्लवङ्गमों में श्रेष्ठ होगा; इसकी गति
  कहीं बाधित न होगी और यह कीर्तिमान होगा।
'25': >-
  यह संग्राम में रोमांच उत्पन्न करने वाले ऐसे कर्म करेगा जो रावण के विनाश के लिए
  होंगे और राम को प्रिय करने वाले होंगे।
'26': >-
  ऐसा कहकर, वायु को देवताओं सहित विदा करके, पितामह के अग्रसर होने पर वे सब जैसे
  आए थे वैसे ही लौट गए।
'27': >-
  तब गन्धवह (वायु) भी पुत्र को लेकर घर लाया और अंजना को यह बतलाया कि वह वरों से
  विभूषित होकर (सुरों से वर पाकर) लौटा है।
'28': >-
  इन वरों को प्राप्त करके, वरदानों से सम्पन्न वह (हनुमान) अपने भीतर स्थित बल से
  उसी प्रकार भर गया जैसे समुद्र जल से परिपूर्ण रहता है।
'29': >-
  तब उस बल से अत्यन्त पूरित वानर-श्रेष्ठ भी निर्भय होकर महर्षियों के आश्रमों में
  अपराध करने लगा।
'30': >-
  यह शान्तचित्त तपस्वियों के आश्रमों में स्रुव-भाण्ड (यज्ञपात्र),
  अग्निहोत्र-सामग्री, वल्कल और अजिनों के ढेर—इन सबको तोड़-फोड़कर, काट-छाँटकर,
  नष्ट-भ्रष्ट कर देता था।
'31': >-
  महाबली ने ऐसे-ऐसे कर्म आरम्भ कर दिए; शम्भु द्वारा (भी) अवध्य बनाए जाने के कारण
  वह सभी ब्रह्मदण्डों से अप्रभावित था।
'32': ऋषिगण उसका सामर्थ्य जानते थे, इसलिए उसकी शक्ति के कारण उसे सहन करते थे।
'33': >-
  जैसे केसरि (पिता) और वायु के पुत्र यह अंजना-सुत है—वैसे ही यह वानर निषिद्ध किए
  जाने पर भी मर्यादा का उल्लंघन करता ही चला जाता था।
'34': >-
  तब भृगु और अंगिरा-वंश के महर्षि क्रुद्ध हो उठे, हे रघुश्रेष्ठ! और यद्यपि
  अत्यन्त क्रोधी तथा महा-मनस्वी थे, फिर भी उन्होंने उसे (संयमपूर्वक) शाप दिया।
'35': >-
  ‘हे प्लवङ्गम! जिस बल का आश्रय लेकर तू हमें बाधित कर रहा है, उस बल को तू
  दीर्घकाल तक न जान सकेगा। तू हमारे शाप से मोहित रहेगा; पर जब तुझे अपनी कीर्ति
  (यश/कर्तव्य) की स्मृति कराई जाएगी, तभी तेरा बल बढ़ेगा।’
'36': >-
  महर्षियों के वचन-तेज से उसका तेज और ओज हर लिया गया; तब वह मृदुभाव को प्राप्त
  होकर उन्हीं आश्रमों में (अब) शान्त भाव से विचरण करने लगा।
'37': >-
  इसके बाद ऋक्षरज नामक—वालि और सुग्रीव के पिता—सब वानर-राजों में प्रधान थे और
  तेज से सूर्य के समान प्रकाशित थे।
'38': >-
  वानरों के हरि-ईश्वर (अधिपति) ने दीर्घकाल तक राज्य करके, फिर काल-धर्म के अनुसार
  ऋक्षरज नामक वह (राजा) निधन को प्राप्त हुआ।
'39': >-
  उसके अस्त हो जाने (देहांत) पर, मन्त्र-विद्या में कुशल मन्त्रियों ने पितृ-पद पर
  वालि को स्थापित किया और सुग्रीव को वालि के पद पर (युवराज/उत्तराधिकारी रूप में)
  नियुक्त किया।
'40': >-
  उसका (हनुमान का) सुग्रीव के साथ बाल्यकाल से ही द्वैध-रहित, छिद्र-वर्जित
  (निर्दोष, अखण्ड) सख्य था—जैसे वायु का अग्नि के साथ (सहज) सम्बन्ध होता है।
'41': >-
  यह शाप-वश ही अपने बल को नहीं जानता; हे राम! जब वालि और सुग्रीव का वैर उत्पन्न
  हुआ, तब भी (यह अपने सामर्थ्य से अपरिचित रहा)।
'42': >-
  क्योंकि, हे राम! वालि द्वारा तिरस्कृत/भटकाए जाने पर भी यह सुग्रीव को (उस समय)
  नहीं पहचान सका/न समझ सका (अर्थात् शापवश विवेक व बल-बोध नहीं था)।
'43': >-
  हे देव! यह मारुति अपने भीतर के बल को नहीं जानता; ऋषि-शाप से इसका बल आच्छादित
  हो गया था—यह कपियों में उत्तम यही है।
'44': >-
  यह सिंह के समान, या गजों को रोकने वाले (सिंह) के समान—रण में डटा हुआ—सहायकों
  सहित स्थित हो (युद्ध करता है)।
'45': >-
  पराक्रम, उत्साह, अत्यधिक प्रताप, सुशीलता, माधुर्य, नीति और अनीति (का विवेक),
  गाम्भीर्य, चातुर्य, उत्तम वीर्य और धैर्य—इन गुणों में हनुमान से बढ़कर इस लोक
  में कौन है?
'46': >-
  और वही कपीन्द्र, पुनः व्याकरण का ग्रहण करने के इच्छुक, सूर्य की ओर मुख करके
  जिज्ञासा से भरकर, उदयगिरि से अस्तगिरि तक गया—अप्रमेय (अत्यन्त) महान् ग्रन्थ को
  धारण करने हेतु।
'47': >-
  कपीन्द्र सूत्रों सहित, वृत्तियों सहित, अर्थ व पद सहित, महान् अर्थ वाला, संग्रह
  सहित (सम्पूर्ण) व्याकरण सिद्ध कर लेता है; शास्त्र-ज्ञान में, वैचार्द्य
  (पाण्डित्य) में और छन्द-गति में भी उसके समान कोई नहीं है।
'48': >-
  यह समस्त विद्याओं में और तपो-विधान में देवताओं के गुरु (बृहस्पति) से भी
  प्रतिस्पर्धा करता है; यह नव-व्याकरण के अर्थ का ज्ञाता—तुम्हारी प्रसन्नता
  से—ब्रह्मा के समान (ब्रह्मतुल्य) भी हो जाएगा।
'49': >-
  जैसे वाणी के लिए समुद्र (अथाह), जैसे लोकों को दग्ध करने के लिए पावक, जैसे
  युग-क्षय में अंतक (काल)—वैसे हनुमान के सामने कौन टिक सकेगा?
'50': >-
  हे राम! यही नहीं, अन्य महाकपीन्द्र भी—मैन्द, द्विविद, नील, तारा, तारेय (अंगद),
  नल, रम्भ आदि—तुम्हारे ही कारण देवताओं द्वारा उत्पन्न किए गए हैं।
'51': >-
  जो कुछ तुम मुझसे पूछते थे, वह सब मैंने कह दिया; हनुमान के बाल्य-काल का यह
  कर्म-वृत्तान्त मैंने तुम्हें सुनाया।
'52': >-
  अगस्त्य के कथन को सुनकर राम, सौमित्रि (लक्ष्मण) और वानर तथा राक्षसों सहित सब
  लोग परम विस्मय को प्राप्त हुए।
'53': >-
  तब अगस्त्य ने राम से कहा—तुमने यह सब सुन लिया; हे राम! तुमसे भेंट भी हुई और
  वार्ता भी हुई; अब हम चलते हैं।
'54': >-
  उग्र-तेजस्वी अगस्त्य का यह वचन सुनकर राघव ने हाथ जोड़कर, प्रणाम करके, महर्षि
  से यह कहा।
'55': >-
  आज मेरे देवता, पितर और प्रपितामह—सब प्रसन्न हैं; आप लोगों के दर्शन मात्र से
  मेरे सब बान्धवों सहित वे नित्य तुष्ट रहते हैं।
'56': >-
  अब मेरी यह बात निवेदन योग्य है, जिसे मैं अत्यन्त अभिलाषा से कह रहा हूँ; कृपा
  करके आप लोगों को मेरे लिए यह करना चाहिए।
'57': >-
  नगरवासियों और जनपद-निवासियों को (उनके स्थानों पर) स्थापित करके मैं अपने कार्य
  के लिए आया हूँ; आप सत्पुरुषों के प्रभाव से मैं यज्ञों का सम्पादन करूँगा।
'58': >-
  हे महावीर्यो! आप लोग मेरे यज्ञों में सदा ही सदस्य (ऋत्विज/सहभागी) रहें—मेरे
  अनुग्रह की इच्छा से (कृपा हेतु)।
'59': >-
  मैं तप से पाप-रहित, आप लोगों का आश्रय लेकर, पितरों द्वारा अनुगृहीत होकर परम
  संतुष्टि को प्राप्त होऊँगा।
'60': >-
  अतः आप सबको यहाँ निरन्तर, संगठित होकर, आना चाहिए। यह सुनकर अगस्त्य आदि
  कठोर-व्रती ऋषि (विचार में पड़े)।
'61': ‘ऐसा ही हो’—यह कहकर वे प्रस्थान करने के लिए उद्यत हो गए।
'62': >-
  ऐसा कहकर वे सब ऋषि जैसे आए थे वैसे ही चले गए; और राघव भी उसी प्रसंग/विषय का
  विस्मित होकर चिन्तन करने लगे।
'63': >-
  तदनन्तर सूर्य के अस्त हो जाने पर, राजा और वानरों को विदा करके, उस नर-श्रेष्ठ
  ने विधिपूर्वक संध्या का उपासन किया; और रात्रि के प्रवृत्त हो जाने पर वह
  अंतःपुर में रहने लगा।
'64': >-
  इस प्रकार ऋषि-परम्परा से प्राप्त श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, उत्तरकाण्ड
  में ‘हनूमद्-वर-प्राप्ति आदि’ नामक छत्तीसवाँ सर्ग समाप्त हुआ।
