'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रामाश्वासन’ नामक
  तिरासीवाँ सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  राघव (श्रीराम) ने भी राक्षसों और वानरों के उस विशाल संग्राम-कोलाहल को सुनकर
  जाम्बवान् से कहा।
'2': >-
  हे सौम्य! निश्चय ही हनुमान् ने कोई अत्यन्त दुष्कर कार्य कर दिखाया है; क्योंकि
  जैसा भयंकर और अत्यन्त महान् आयुधों का शब्द सुनाई दे रहा है, वैसा ही समर-निनाद
  वहाँ हो रहा है।
'3': >-
  इसलिए, हे ऋक्षपत (भालुओं के स्वामी)! तुम अपने बल से घिरे-समेटे हुए शीघ्र वहाँ
  जाओ और युद्ध करते हुए उस श्रेष्ठ कपि की सहायता करो।
'4': >-
  ऋक्षराज ने ‘तथास्तु’ कहकर, अपनी सेना से घिरे हुए, पश्चिमी द्वार की ओर प्रस्थान
  किया, जहाँ वानर हनुमान् थे।
'5': >-
  तब ऋक्षपति ने आते हुए हनुमान् को देखा—जो युद्ध कर चुके वानरों से घिरे थे, और
  वे सब हाँफ रहे थे।
'6': >-
  मार्ग में हनुमान् ने उस उठे हुए (उत्साहित) ऋक्ष-बल को देखकर—नील मेघ के समान
  श्याम, भयंकर—उसे रोककर स्वयं लौट पड़े।
'7': महायशस्वी हनुमान् उस सेना के साथ शीघ्र राम के पास पहुँचे और दुःखी होकर बोले।
'8': >-
  समर में युद्ध करते हुए हम सबके देखते-देखते रावणपुत्र इन्द्रजित् ने विलाप करती
  हुई सीता का वध कर दिया।
'9': >-
  हे अरिंदम (शत्रुओं को दबाने वाले)! उसे देखकर मेरा चित्त व्याकुल हो उठा; मैं
  अत्यन्त विषण्ण हो गया। इसलिए आपके प्रति जो वृत्तान्त हुआ है, उसे निवेदन करने
  मैं आया हूँ।
'10': >-
  उसकी बात सुनते ही राघव शोक से मूर्च्छित हो गए और कटे मूल वाले वृक्ष के समान
  उसी क्षण भूमि पर गिर पड़े।
'11': >-
  भूमि पर देवतुल्य गिरे हुए राघव को देखकर, सब ओर से श्रेष्ठ कपिगण उछलकर उनके पास
  दौड़ आए।
'12': >-
  उन्होंने पद्म और उत्पल की सुगन्ध से युक्त जल छिड़ककर उन्हें सींचा—जो सहसा
  प्रज्वलित अग्नि के समान दाह करते हुए, किन्तु अवध्य और अनासाद्य-से प्रतीत हो
  रहे थे।
'13': >-
  तब लक्ष्मण ने अत्यन्त दुःखी होकर अपने दोनों भुजाओं से राम को आलिंगन किया और
  अस्वस्थ (व्याकुल) राम से कारण और अर्थ से युक्त वचन कहा।
'14': >-
  हे आर्य! शुभ मार्ग पर स्थित, इन्द्रियों को जीतने वाले आप भी यदि अनर्थों से
  त्राण नहीं पा सकते, तो फिर ‘धर्म’ व्यर्थ ही ठहरता है।
'15': >-
  स्थावर और जङ्गम—समस्त प्राणियों का जो जैसा दर्शन (व्यवहार/फल) होता है, वैसा
  ‘धर्म’ नहीं दिखाई देता; इसलिए मेरा मत है कि धर्म का अस्तित्व ही नहीं है।
'16': >-
  जिस प्रकार स्थावर स्पष्ट है और जङ्गम भी उसी प्रकार प्रत्यक्ष है, पर यह बात
  युक्त नहीं कि आपके जैसे पुरुष पर विपत्ति आ पड़े।
'17': >-
  यदि अधर्म वास्तव में कोई सत्ता रखता हो, तो रावण नरक को जाए; और आप धर्मयुक्त
  होकर भी किसी व्यसन (आपत्ति) को न प्राप्त हों।
'18': >-
  और जब उसके (रावण के) लिए व्यसन का अभाव हो तथा आपके लिए व्यसन आ पहुँचे, तो धर्म
  और अधर्म—जो परस्पर विरोधी हैं—एक ही हो जाते हैं।
'19': >-
  धर्म से धर्म का फल मिले और अधर्म से अधर्म का—यह तभी संभव है, यदि जिनमें अधर्म
  प्रतिष्ठित है वे अधर्म के ही साथ जुड़े रहें।
'20': >-
  और अधर्म में रुचि रखने वाले लोग धर्म से अलग न हों; तथा जो धर्म का आचरण करते
  हैं, उन्हें धर्मानुसार फल प्राप्त हो—ऐसा होना चाहिए।
'21': >-
  परन्तु जिनमें अधर्म प्रतिष्ठित है, उन्हीं के अर्थ (धन-सम्पत्ति/साधन) बढ़ते हैं
  और धर्मशील जन क्लेश उठाते हैं; इसलिए ये दोनों (धर्म और अधर्म) निरर्थक प्रतीत
  होते हैं।
'22': >-
  हे राघव! यदि पापकर्मा लोग अधर्म के द्वारा मारे जाते हों, तो वध-कर्म से अधर्म
  स्वयं नष्ट हो गया; जब वह मारा गया, तब वह किसका वध करेगा? (अर्थात् उसका तो कोई
  प्रभाव ही नहीं रह जाता।)
'23': >-
  अथवा यह मानें कि विधि (भाग्य) के विधान से कोई मारा जाता है और वही दूसरे को
  मारता है; तब उस (विधि) पर दोष नहीं लगता, वह उस पाप कर्म से लिप्त नहीं होती।
'24': >-
  हे अरिविकर्षण! जो प्रतिकार दृष्टिगोचर नहीं, जो अव्यक्त है, और जो सत्-असत् के
  संशय जैसा है—ऐसे ‘धर्म’ के द्वारा परम लक्ष्य (सफलता) को कैसे प्राप्त किया जा
  सकता है?
'25': >-
  हे सत्पुरुषों में श्रेष्ठ! यदि ‘सत्’ ही सत्य होता, तो आपके लिए कोई ‘असत्’
  (अनिष्ट) कदापि न होता। किंतु आपके साथ जो ऐसा घटित हुआ है, उससे यह (धर्म-फल का
  सिद्धान्त) ठीक नहीं बैठता।
'26': >-
  अथवा (यह भी हो सकता है कि) धर्म दुर्बल और क्लीब होकर बल का अनुगमन करता हो। जो
  दुर्बल होकर मर्यादा से गिर गया हो, वह सेवनीय नहीं—यह मेरा मत है।
'27': >-
  यदि पराक्रमयुक्त बल का गुणभूत (अधीन) होकर धर्म रहता है, तो आप धर्म को छोड़कर
  वैसे ही चलें—जैसे धर्म में चले, वैसे ही बल में भी चलें (अर्थात् बल-पराक्रम को
  प्रधान बनाइए)।
'28': >-
  हे परंतप! यदि सत्यवचन ही धर्म है, तो आपके द्वारा ‘अनृत’ न करने (अर्थात् सत्य
  पर टिके रहने) से क्या लाभ—जब आपके बिना ही (आप पर) यह बन्धन और विपत्ति आ गई?
'29': >-
  हे परंतप! यदि धर्म या अधर्म कोई वास्तविक सत्ता रखता, तो वज्रधारी शतक्रतु
  इन्द्र, मुनि का वध करके (कभी) यज्ञ न कर पाता (अर्थात् उसे दण्ड अवश्य मिलता)।
'30': >-
  हे राघव! अधर्म का आश्रय लेने वाला धर्म स्वयं विनाश कर देता है। मनुष्य तो, हे
  काकुत्स्थ, अपनी इच्छा के अनुसार ही यह सब करता है।
'31': >-
  हे तात! मेरा यह मत है, हे राघव, कि यही धर्म है; पर उस समय, जब आपने राज्य त्याग
  दिया, तब आपने धर्म के मूल को ही काट दिया।
'32': >-
  जब अर्थ (साधन/धन) बढ़ते हैं और यहाँ-वहाँ से संचित होते हैं, तब सारी क्रियाएँ
  (उपक्रम) वैसे ही प्रवृत्त होती हैं जैसे पर्वतों से नदियाँ प्रवाहित होती हैं।
'33': >-
  क्योंकि अर्थ से रहित, अल्पबुद्धि पुरुष की सभी क्रियाएँ कट जाती हैं—जैसे
  ग्रीष्म में छोटी-छोटी नदियाँ सूखकर विच्छिन्न हो जाती हैं।
'34': >-
  जब कोई सुख की कामना से, सुख में ही बढ़ा-चढ़ा हुआ, अर्थ को त्याग देता है, तब वह
  पाप करने को प्रवृत्त हो जाता है; और तभी दोष का प्रवाह चल पड़ता है।
'35': >-
  जिसके पास अर्थ हैं, उसी के मित्र होते हैं; जिसके पास अर्थ हैं, उसी के बान्धव
  होते हैं। जिसके पास अर्थ हैं, वही लोक में ‘पुरुष’ है; और जिसके पास अर्थ हैं,
  वही ‘पण्डित’ माना जाता है।
'36': >-
  जिसके पास अर्थ हैं वही पराक्रमी है; जिसके पास अर्थ हैं वही बुद्धिमान् है;
  जिसके पास अर्थ हैं वही महाभाग है; और जिसके पास अर्थ हैं वही गुणों में अधिक
  माना जाता है।
'37': >-
  हे धीर! अर्थ के परित्याग में ये दोष मैंने कहे—क्योंकि राज्य त्यागने से आपने
  ऐसी बुद्धि (नीति) अपनाई।
'38': >-
  जिसके पास अर्थ हैं, उसके लिए धर्म, काम और अर्थ—सब कुछ अनुकूल (दक्षिण) होता है।
  अर्थ और काम चाहने वाला, परन्तु निर्धन व्यक्ति—अर्थ का अन्वेषण भी ठीक से नहीं
  कर सकता।
'39': >-
  हे नराधिप! हर्ष, कामना, दर्प, धर्म, क्रोध, शम और दम—ये सब अर्थ से ही प्रवृत्त
  होते हैं।
'40': >-
  जो धर्माचरण करने वाले लोग हैं, उनका यह लोक भी नष्ट हो जाता है—ऐसे (उचित) अर्थ
  आपके पास दिखाई नहीं देते; जैसे दुर्दिनों में ग्रह (तारे/नक्षत्र) दिखाई नहीं
  देते।
'41': >-
  हे वीर! आपके वन को चले जाने पर, और गुरु के वचन में स्थित रहने पर, राक्षस ने
  आपकी प्राणों से भी अधिक प्रिय भार्या का अपहरण कर लिया।
'42': >-
  इसलिए, हे वीर! आज इन्द्रजित् ने अत्यन्त विशाल दुःख उत्पन्न किया है। मैं अपने
  कर्म से उसे दूर कर दूँगा; इसलिए उठिए, हे राघव।
'43': >-
  उठिए, हे नरशार्दूल! हे दीर्घबाहु! हे धृतव्रत! आप महात्मा होकर भी अपने-आप को
  क्यों नहीं पहचानते—अपने स्वरूप का बोध क्यों नहीं करते?
'44': >-
  हे अनघ! जनकनन्दिनी के वध को देखकर आपके प्रियार्थ में मुझमें जो क्रोध जागा है,
  उसके बल से मैं रथ, गज, अश्वों सहित और राक्षसेन्द्रों समेत लंका को तीक्ष्ण
  बाणों से भली-भाँति विनिपात कर दूँगा (ध्वस्त कर दूँगा)।
'45': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि विरचित आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘रामाश्वासन’ नामक तिरासीवाँ सर्ग समाप्त हुआ।
