'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘హనూమద్వరప్రాప్త్యాది’ నామ షట్త్రింశః
  సర్గః ॥7-36॥
'1': >-
  తదనంతరం, తన కుమారుని వధచేత వేదనకు లోనైన వాయుదేవుడు పితామహుడైన బ్రహ్మదేవుని
  దర్శించి, ఆ శిశువును ఎత్తుకొని, ధాత (బ్రహ్మ) సమక్షంలో నిలిచెను ॥7-36-1॥
'2': >-
  చలించే కుండలములతో, మౌలిపై పుష్పమాలలను ధరించి, ఉత్తమ స్వర్ణాభరణాలతో విభూషితుడై
  వాయుదేవుడు విధాత (బ్రహ్మ) పాదముల వద్ద మూడు సార్లు సేవచేసి (నమస్కరించి)
  పడిపోయెను ॥7-36-2॥
'3': >-
  వేదవేత్తయగు ఆ బ్రహ్మదేవుడు, వ్రేలాడే ఆభరణముల వలన శోభించే వాయుదేవుని చేతితో
  లేవనెత్తి, ఆ శిశువును స్నేహపూర్వకంగా స్పర్శించి పరిమార్జనము చేసెను ॥7-36-3॥
'4': >-
  పద్మయోని అయిన బ్రహ్మదేవుని స్పర్శ మాత్రముచేతనే, ఆ శిశువు లీలగా—నీళ్లతో
  సేదతీర్చిన పంట మళ్లీ చిగురించినట్టు—మళ్లీ జీవము పొందెను ॥7-36-4॥
'5': >-
  ప్రాణములు తిరిగి వచ్చిన ఆ శిశువును చూచి, ప్రాణస్వరూపుడైన గంధవహుడు (వాయువు)
  ఆనందంతో, మునుపటివలె అడ్డుపడిన తన గమనమును విడిచి సమస్త భూతములలో స్వేచ్ఛగా
  సంచరించెను ॥7-36-5॥
'6': >-
  మరుద్రోధము (వాయువును ఆపివేయడము) నుండి విముక్తమైన ప్రజలు హర్షించిరి. చలి-దహముల
  నుండీ విడిపొంది, నీటితో కూడిన పద్మినీలు వికసించినట్లుగా వారు సంతుష్టులైనారు
  ॥7-36-6॥
'7': >-
  అనంతరం, త్రియుగ్మ-త్రికకుత్-త్రిధామములతో ప్రసిద్ధుడై, దేవతలచే ఆరాధింపబడే
  చతుర్ముఖ బ్రహ్మదేవుడు, మారుతుని (వాయుదేవుని) ప్రియాన్ని నెరవేర్చదలచి దేవతలతో
  ఇలా పలికెను ॥7-36-7॥
'8': >-
  హే మహేంద్రా! ఈశ్వరా! వరుణా! ప్రజేశ్వరా! ధనేశ్వరా! మీకు అంతా
  తెలిసియున్నప్పటికీ, మీ హితార్థముగా నేను చెప్పుచున్నాను—శ్రద్ధగా వినుడి
  ॥7-36-8॥
'9': >-
  ఈ శిశువునిచేత మీకు చేయవలసిన కార్యములు ముందుముందు జరుగబోవును. అందుచేత, ఈ
  మారుతునికి సంతోషము కలుగునట్లుగా మీరందరూ వరములను ప్రసాదించుడి ॥7-36-9॥
'10': >-
  అప్పుడే సహస్రనయనుడైన ఇంద్రుడు, ప్రీతి కలిగి, శుభముఖంతో, కుముదముల (కుశేశయ)
  పుష్పమాలను పైకెత్తి ఈ వాక్యమును పలికెను ॥7-36-10॥
'11': >-
  నా చేయి నుంచి విడిచిన వజ్రముచేత ఇతని హనువు (దవడ) దెబ్బతిని విరిగినందున, ఈ
  కపిశార్దూలుడు ‘హనుమాన్’ అనే నామంతో ప్రసిద్ధుడగును ॥7-36-11॥
'12': >-
  నేను ఇతనికి అద్భుతమైన పరమ వరమును ఇస్తున్నాను: ఇకనుంచి నా వజ్రముచేత ఇతడు
  ఎప్పటికీ వధింపబడనివాడై ఉండును ॥7-36-12॥
'13': >-
  అక్కడ భగవంతుడైన, అంధకారనాశకుడైన మార్తండుడు (సూర్యుడు) ఇలా పలికెను: నా
  తేజస్సులోని శతభాగములలో ఒక కలను ఇతనికి ఇస్తున్నాను ॥7-36-13॥
'14': >-
  ఇతనికి శాస్త్రములు అధ్యయనము చేయగల శక్తి కలిగినప్పుడు, నేను ఇతనికి ఆ
  శాస్త్రజ్ఞానమును ప్రసాదిస్తాను; దాని వల్ల ఇతడు వాగ్మియై (వాక్చాతుర్యము కలవాడై)
  అవుతాడు ॥7-36-14॥
'15': >-
  శాస్త్రదర్శనములో (శాస్త్రజ్ఞాన-విచక్షణతలో) ఇతనికి సమానుడు ఎవ్వరూ ఉండరు. అలాగే
  వరుణుడు వరమిచ్చెను: నా పాశముచేత గానీ, నా జలముచేత గానీ—వర్షాయుత శతము (అనేక
  యుగములు) గడిచినప్పటికీ—ఇతనికి మరణము కలగదు ॥7-36-15॥
'16': >-
  యముడు ఇలా వరమిచ్చెను: నా దండముచేత ఇతడు అవధ్యుడై ఉండును; నిత్యమూ ఆరోగ్యవంతుడై
  ఉండును; యుద్ధములో విషాదము (నిరుత్సాహము) లేనివాడై ఉండును—నేను సంతోషపూర్వకంగా ఈ
  వరమును ఇస్తున్నాను ॥7-36-16॥
'17': >-
  ‘నా గద (గదాయుధము) ఇతనిని యుద్ధములలో వధించదు’ అని, ఏకాక్షిపింగలుడు (కుబేరుడు)
  వరప్రదాతవలె అప్పుడు పలికెను ॥7-36-17॥
'18': >-
  ‘నేనుండగా గాని, నా ఆయుధములచేత గాని ఈయన వధింపబడడు’ అని శంకరుడు (శివుడు) కూడ
  ఇతనికి పరమ వరమును ప్రసాదించెను ॥7-36-18॥
'19': >-
  ‘సర్వ బ్రహ్మదండములచేత ఇతడు అవధ్యుడై ఉండును; దీర్ఘాయుష్మంతుడై మహాత్ముడై ఉండును’
  అని బ్రహ్మదేవుడు పలికెను ॥7-36-19॥
'20': >-
  అప్పుడు శిల్పులలో శ్రేష్ఠుడైన, మహామతిగల విశ్వకర్ముడు, బాలసూర్యునితో సమానమైన ఆ
  శిశువును చూచి, ఇతనికి ఒక వరమును ప్రసాదించెను ॥7-36-20॥
'21': >-
  ‘నేను నిర్మించిన దివ్యశస్త్రములు యుద్ధములో ఎక్కడ ఉపయోగింపబడునో, ఆ శస్త్రములచేత
  ఇతడు అవధ్యుడవుతాడు; చిరంజీవియై ఉండును’ అని వరమిచ్చెను ॥7-36-21॥
'22': >-
  దేవతల వరములతో ఇతడు అలంకరింపబడినట్లు చూచి, జగద్గురువైన చతుర్ముఖ బ్రహ్మదేవుడు
  సంతుష్టచిత్తుడై వాయుదేవునితో పలికెను ॥7-36-22॥
'23': >-
  హే మారుతా! నీ కుమారుడు మారుతి, శత్రువులకు భయంకరుడై, మిత్రులకు అభయప్రదుడై,
  ఎవరచేతనూ జేయింపబడని వాడుగా ఉండును ॥7-36-23॥
'24': >-
  ఇతడు కామరూపుడు (ఇష్టరూపధారి), కామచారి (ఇష్టమొచ్చినట్లు సంచారముచేయగలవాడు),
  కామగుడు (ఇష్టమున్న చోటికి చేరగలవాడు), ప్లవములలో శ్రేష్ఠుడు (గంతులు వేయువారిలో
  ఉత్తముడు) అవుతాడు. అతని గతి ఎక్కడా ఆపబడదు; కీర్తిమంతుడై నిలుస్తాడు ॥7-36-24॥
'25': >-
  రావణుని నాశనార్థముగా, రామునికి ప్రీతికరమైన కార్యముల కోసం, యుద్ధములో రోమాంచనము
  కలిగించే అద్భుత కర్మలను ఈయనే చేయును ॥7-36-25॥
'26': >-
  ఇలా పలికి, వాయుదేవుని వీడ్కోలు తీసుకొని, అమరులతో కూడ, పితామహుడు ముందుండగా,
  అందరూ యథాగతంగా తమ తమ స్థానములకు వెళ్ళిరి ॥7-36-26॥
'27': >-
  ఆ గంధవహుడు (వాయువు) కూడా తన కుమారుని ఎత్తుకొని గృహమునకు తీసికెళ్లి,
  అంజనాదేవికి—ఈ కుమారుడు దేవతల వరములతో ప్రసాదింపబడినవాడని—వివరించెను ॥7-36-27॥
'28': >-
  ఆ వరదానములతో అనుగ్రహింపబడినవాడై, రామా! తనలో నిలిచిన బలంతో అతడు సముద్రమువలె
  నిండిపోయి పరిపూర్ణుడైనాడు ॥7-36-28॥
'29': >-
  ఆ వేగంతో నిండిపోతూనే, అప్పుడు ఆ వానరపుంగవుడు నిర్భయంగా మహర్షుల ఆశ్రమాలలో
  అపరాధములు చేయసాగెను ॥7-36-29॥
'30': >-
  అగ్నిహోత్రమునకు ఉపయోగించే స్రుక్-భాండములను, అగ్నిహోత్రసామగ్రిని,
  వల్కలములు-అజినముల కట్టలను—శాంతచిత్తులైన మునులవాటిని—విరగదీసి, తెంచి, ధ్వంసం
  చేసేవాడు ఇతడే ॥7-36-30॥
'31': >-
  ఇలాంటి కార్యములలో మహాబలుడైన వాడు కొనసాగుచుండెను. శంభునిచేత (శివునిచేత) ఇతడు
  సర్వ బ్రహ్మదండములకూ అవధ్యుడిగా చేయబడినవాడు కదా! ॥7-36-31॥
'32': >-
  అతని శక్తిని తెలిసిన ఋషులు, నిజమే, అతనిని సహించేవారు (సహనంతో ఉండేవారు)
  ॥7-36-32॥
'33': >-
  కేసరి చేత, వాయువు చేత జనించిన ఈ అంజనాసుతుడు—నిషేధించినా సరే—మర్యాదలను దాటి
  ప్రవర్తించేవాడే, రామా! ॥7-36-33॥
'34': >-
  అప్పుడు భృగు-అంగిరస వంశములకు చెందిన మహర్షులు క్రోధించి, రఘుశ్రేష్ఠా! అతనిని
  శపించిరి; కానీ ఆ శాపము అతిక్రోధం లేదా అతిమాన్యంతో చేసినది కాదు (ధర్మమునే
  ఆలోచించి చేసినది) ॥7-36-34॥
'35': >-
  ‘ప్లవంగమా! నీ బలాన్ని ఆశ్రయించి నీవు మమ్మల్ని బాధిస్తున్నావు. అందుచేత,
  దీర్ఘకాలము నీవు నీ బలాన్ని గుర్తు పెట్టుకోలేవు; మా శాపముచేత మోహితుడవుతావు.
  కానీ, నీ కీర్తి నీకు గుర్తు చేయబడినప్పుడు, అప్పుడు నీ బలం మరలా వృద్ధి చెందును’
  ॥7-36-35॥
'36': >-
  మహర్షుల వాక్యముల తేజస్సుచేత, అతని తేజోబలములు హరింపబడి (దాచబడిపోయి), అతడు
  మృదుభావమును పొందినవాడై, అవే ఆశ్రమాలలోనే తగిన విధంగా ఆచరించెను ॥7-36-36॥
'37': >-
  అనంతరం, ఋక్షరజసుడు అనే వాడు వాలి-సుగ్రీవులకు తండ్రి; సమస్త వానరరాజుగా ఉండెను;
  తన తేజస్సుతో సూర్యసమాన ప్రభను పొందినవాడు ॥7-36-37॥
'38': >-
  ఆ హరీశ్వరుడు వానరములపై చాలాకాలం రాజ్యమును నిర్వహించి, ‘ఋక్షరజసుడు’ అనే ఆ రాజు
  కాలధర్మముచేత (మరణధర్మముచేత) లోకమును విడిచెను ॥7-36-38॥
'39': >-
  ఆయన అస్తమించిన తరువాత, మంత్రకోవిదులైన మంత్రులతో కలిసి, వాలి పితృస్థానమైన
  రాజపదవిలో అధిష్ఠింపబడ్డాడు; సుగ్రీవుడు వాలి స్థానంలో నిలిచెను ॥7-36-39॥
'40': >-
  అతనికి (హనుమంతునికి) సుగ్రీవునితో సమానంగా—ద్వైధం లేని, చిద్రము
  లేని—బాల్యంనుండి స్నేహం ఏర్పడింది; అది వాయువు-అగ్ని కలయికవలె విడదీయరానిది
  ॥7-36-40॥
'41': >-
  రామా! ఋషిశాప ప్రభావముచేతనే ఇతడు తన బలమును తానే ఎరుగడు. వాలి-సుగ్రీవుల మధ్య
  వైరం ఏర్పడినప్పుడు ఈ విషయం స్పష్టమైంది ॥7-36-41॥
'42': >-
  రామా! వాలి చేత ఎంతగా అల్లాడింపబడినా (ఇబ్బంది పెట్టబడినా) ఈ సుగ్రీవుని
  విడిచిపెట్టడు (వదలడు) ఇతడు ॥7-36-42॥
'43': >-
  దేవా (రామా)! ఋషిశాపముచేత హరింపబడిన బలముగల ఈ కపిసత్తముడైన మారుతి, తనలోని
  బలాన్ని నిజానికి ఎరుగడు ॥7-36-43॥
'44': >-
  సింహముగానీ, ఏనుగు వల్ల నిర్బంధింపబడిన వాడుగానీ, యుద్ధములో సమరస్థానమున
  నిలిచినవాడుగానీ—(ఎలా నిలుస్తాడో) ॥7-36-44॥
'45': >-
  పరాక్రమం, ఉత్సాహం, అపార ప్రతాపం, సౌశీల్యం, మాధుర్యం, నయ-అనయ జ్ఞానం, గాంభీర్యం,
  చాతుర్యం, సువీర్యం, ధైర్యం—ఇవన్నీ కలిగిన హనూమంతునికి లోకములో మించినవాడు ఎవరు?
  ॥7-36-45॥
'46': >-
  అతడు (హనుమంతుడు) మళ్లీ వ్యాకరణశాస్త్రము గ్రహించదలచి, సూర్యుని సమీపమునకు
  ఎదురుగా వెళ్లి ప్రశ్నించాలనే మనసుతో, ఉదయగిరి (ఉదయపర్వతము) నుండి అస్తగిరి
  (అస్తపర్వతము) వరకు ప్రయాణించెను; అప్రమేయమైన మహాగ్రంథమును ధారణ చేసుకున్నట్లుగా
  (అదే లక్ష్యంగా) సాగెను ॥7-36-46॥
'47': >-
  సూత్రములతో, వృత్తులతో, అర్థాలతో, పదాలతో—మహార్థముతో—సంగ్రహముతో కూడిన ఆ
  శాస్త్రమును, నిశ్చయంగా ఆ కపీంద్రుడు సంపూర్ణంగా సాధిస్తాడు. శాస్త్రంలోనూ,
  వైశారద్యంలోనూ, ఛందస్సు-గతిలోనూ ఇతనికి సమానుడు ఎవరూ లేరు ॥7-36-47॥
'48': >-
  సర్వ విద్యలలోనూ, తపోవిధానములోనూ, దేవగురువైన బృహస్పతితో సైతం పోటీపడగలవాడివలె
  ఇతడు నిలుస్తాడు. నీ అనుగ్రహముచేత, ఈ నవవ్యాకరణార్థవేత్త (నూతన
  వ్యాకరణార్థజ్ఞుడు) బ్రహ్మసమానుడుగా కూడా భవిష్యత్తులో అవుతాడు ॥7-36-48॥
'49': >-
  సముద్రము ఉప్పొంగి మాట్లాడదలచినట్లుగా, అగ్ని లోకములను దహించదలచినట్లుగా,
  యుగాంతమున అంతకుడు (యముడు) నాశనం చేయదలచినట్లుగా—అటువంటి హనూమంతునికి ఎదురుగా
  నిలవగలవాడు ఎవడు? ॥7-36-49॥
'50': >-
  అలాగే, సుగ్రీవుడు, మైందుడు, ద్వివిదుడు, నీలుడు, తారుడు, తారేయుడు (అంగదుడు),
  నలుడు, రంభుడు మొదలైన ఇతర మహాకపీంద్రులు కూడా—రామా! నీ కార్యార్థమే దేవతలచే
  సృష్టింపబడినవారే ॥7-36-50॥
'51': >-
  నీవు నన్ను అడిగినది ఏదైతే ఉందో, అది అంతా ఈ విధంగా చెప్పితిని. హనూమంతుని
  బాల్యస్థితిలో జరిగిన ఈ కార్యమును నేను వివరించితిని ॥7-36-51॥
'52': >-
  అగస్త్యుడు చెప్పిన ఈ కథను విని, రాముడు మరియు సౌమిత్రి (లక్ష్మణుడు) పరమ
  విస్మయమును పొందిరి; వానరులు, రాక్షసులతో కూడ, ఆశ్చర్యచకితులైనారు ॥7-36-52॥
'53': >-
  అగస్త్యుడు రామునితో ఇలా పలికెను: ‘ఇదంతా నీవు వినితివి. రామా! నీవు మమ్మల్ని
  దర్శించి సంభాషించితివి. ఇక మేము వెళ్ళుదుము’ ॥7-36-53॥
'54': >-
  ఉగ్రతేజస్సుగల అగస్త్యుని మాటలను విని, రాఘవుడు అంజలిబద్ధుడై నమస్కరించి,
  మహర్షితో ఈ విధంగా పలికెను ॥7-36-54॥
'55': >-
  ఈ రోజు నా దేవతలందరూ, నా పితరులు, ప్రపితామహులు హర్షించిరి. మీ
  దర్శనమాత్రముచేతనే, బంధువులతో కూడ వారు నిత్యమూ తృప్తిగా ఉంటారు ॥7-36-55॥
'56': >-
  నేను గొప్ప ఆశతో చెప్పబోయే ఈ విషయం నా విజ్ఞాపన: దయచేసి, నా కొరకు మీరు అనుకంపతో
  చేయవలసినదిగా భావించుడి ॥7-36-56॥
'57': >-
  పౌరులు మరియు జనపదవాసులను తమ తమ కార్యాలలో స్థిరపరచి, నేను ఇక్కడికి వచ్చితిని.
  మీలాంటి సత్పురుషుల ప్రభావముచేత నేను యజ్ఞక్రతువులను కూడా నిర్వహించగలుగుతాను
  ॥7-36-57॥
'58': >-
  మహావీరులైన మీరు, నా అనుగ్రహమును కోరుతూ, నా యజ్ఞములలో సదస్యులుగా నిత్యమూ
  ఉండవలెనని (ఇది నా కోరిక) ॥7-36-58॥
'59': >-
  తపస్సుచేత పాపమలినములు తొలగించుకున్న మీరందరిని ఆశ్రయించి, పితృదేవతలచే
  అనుగ్రహింపబడినవాడనై, నేను పరమ సంతృప్తిని పొందుదును ॥7-36-59॥
'60': >-
  అందుచేత, మీరు అందరూ సమూహంగా ఇక్కడికి నిరంతరమూ రాగలరు గాక. అగస్త్యుడు మొదలైన
  సంకల్పదృఢవ్రతులైన ఋషులు అది విని—॥7-36-60॥
'61': ‘అలానే జరుగుగాక’ అని అతనితో చెప్పి, వెళ్ళుటకు సిద్ధపడిరి ॥7-36-61॥
'62': >-
  ఇలా పలికి, ఆ ఋషులందరూ యథాగతంగా బయలుదేరిరి. రాఘవుడు మాత్రం ఆ విషయమునే
  ఆశ్చర్యంతో మనసులో ఆలోచించుచుండెను ॥7-36-62॥
'63': >-
  ఆపై సూర్యుడు అస్తమించినప్పుడు, రాజులనూ వానరులనూ పంపివేసి, విధివిధానములతో
  సంధ్యావందనము చేసి, నరశ్రేష్ఠుడు రాత్రి ప్రవేశించినప్పుడు అంతఃపురమునకు వెళ్ళెను
  ॥7-36-63॥
'64': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే
  ‘హనూమద్వరప్రాప్త్యాది’ నామ షట్త్రింశః సర్గః ॥7-36॥
