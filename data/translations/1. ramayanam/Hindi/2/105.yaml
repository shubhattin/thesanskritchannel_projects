'45': >-
  हे नरर्षभ! तुम अपने स्वभाव के अनुसार अपने कर्तव्य का पालन करो; और हमारे पिता
  दशरथ के शुभ आचरण को देखकर (समझकर) उसी मार्ग पर चलो।
'46': >-
  इस प्रकार पिता की आज्ञा के पालनार्थ महात्मा राम ने अपने छोटे भाई से अर्थपूर्ण
  वचन कहकर, कुछ ही समय में (वहीं) बोलना विराम कर दिया।
'47': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि कृत आदिकाव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘रामवाक्य’ नामक पाँच सौ पाँचवाँ सर्ग समाप्त हुआ।
