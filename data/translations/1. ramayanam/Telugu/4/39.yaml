'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో “సేనానివేశః” అను ఏకోనచత్వారింశః
  (ముప్పై తొమ్మిదవ) సర్గము ॥4-39॥
'1': >-
  ఇట్లు పలుకుచున్న సుగ్రీవుని దృష్టించి, ధర్మమును ధరించువారిలో శ్రేష్ఠుడైన
  శ్రీరాముడు రెండు భుజములతో అతనిని గాఢముగా ఆలింగనము చేసికొని, కృతాంజలితో ఉన్న
  సుగ్రీవునకు ప్రత్యుత్తరముగా ఈ విధముగా పలికెను ॥4-39-1॥
'2': >-
  ఇంద్రుడు వర్షాన్ని వర్షించుటయందు ఆశ్చర్యమేమి? సహస్రకిరణుడు అయిన ఆ ఆదిత్యుడు
  ఆకాశమును నిశ్చేష్టతములేని (విమల)గా చేయగలడు కదా! ॥4-39-2॥
'3': >-
  చంద్రుడు తన ప్రకాశముచే రాత్రిని సౌమ్యముగా, నిర్మలముగా చేయగలడు; అలాగే నీవంటి
  వాడు—మిత్రుల పట్ల స్నేహప్రీతిని కలుగజేయుటలో ఆశ్చర్యమేమి, పరంతపా! ॥4-39-3॥
'4': >-
  సౌమ్యా! నీవంటి వాడయిన నీలో శోభనమైన ఈ సత్కారము కలుగుట వింత కాదు. సుగ్రీవా! నీవు
  సదా మధురవచనుడు, ప్రియముగా పలుకునివాడవని నేను బాగా ఎరుగుదును ॥4-39-4॥
'5': >-
  సఖా! యుద్ధమందు నీ సహాయము నాకుండగా, నేను సమస్త శత్రువులనందరిని జయించెదను. నీవే
  నాకు సుహృత్తు, మిత్రుడవు; కావున సహాయము చేయుటకు నీవు యోగ్యుడవు (అవశ్యము
  చేయవలెను) ॥4-39-5॥
'6': >-
  రాక్షసులలో అధముడైన రావణుడు తన వినాశమునకై మైథిలి (సీత)ను అపహరించెను; అది యథా
  అనుహ్లాదుడు పౌలోమీ (ఇంద్రుని భార్య) అయిన శచీదేవిని మోసపూరితముగా వంచించి
  అపహరించెదనో అటులే ॥4-39-6॥
'7': >-
  శీఘ్రమే నేను ఆ రావణుని పదునైన బాణములతో వధించెదను—యథా శతక్రతువు (ఇంద్రుడు)
  అరిహా (శత్రుహంత)గా గర్వపడిన పౌలోమ్యా (శచీదేవి) తండ్రిని సంహరించెనో అటులే
  ॥4-39-7॥
'8': >-
  ఇదంత జరుగుచుండగానే దుమ్ము (రజస్సు) మేఘములవలె వ్యాపించెను; సహస్రకిరణుడైన
  సూర్యుని తీవ్రతప్తమైన కాంతిని ఆకాశమందు కప్పివేయుచున్నది ॥4-39-8॥
'9': >-
  ఆ తమస్సుచే దిశలన్నియు కలవరపడిపోయెను, మసకబారెను; పర్వతములు, వనములు, అరణ్యములతో
  కూడిన భూమి అంతటా కంపించెను ॥4-39-9॥
'10': >-
  అనంతరం పర్వతాధిపతులవలె మహాకాయులు, తీక్ష్ణ దంతములు గల మహాబలవంతులైన అసంఖ్యేయ
  వానరులతో సమస్త భూమి పూర్తిగా కప్పబడెను ॥4-39-10॥
'11': >-
  ఒక కనురెప్ప కదలేంతలోనే, ఆ హరియూథపులు (వానరసేనాధిపతులు) తమ తమ కోటిశత
  పరివారములతో కూడిన వానరబలములతో అక్కడికి చేరిరి ॥4-39-11॥
'12': >-
  నదీప్రాంతముల నుండి వచ్చినవారు, పర్వతప్రాంతముల నుండి వచ్చినవారు, సముద్రతీరముల
  నుండి వచ్చిన మహాబలవంతులు—మేఘగర్జనవలె నినదించువారు—ఇంకా ఇతర వనవాసులైన వానరులు
  కూడ వచ్చిరి ॥4-39-12॥
'13': >-
  కొందరు వానరులు కాంతివంతమైన ఉదయసూర్యుని వర్ణముతో, మరికొందరు చంద్రునివలె
  తెల్లగా, ఇంకొందరు కమలకేసర వర్ణముతో, మరికొందరు శ్వేతవర్ణులై (విమలదేహులై),
  స్వర్ణవలె ప్రకాశించుచు తమ తమ నివాసస్థానముల నుండి వచ్చిరి ॥4-39-13॥
'14': >-
  ఆ సమయమున శ్రీమంతుడైన ‘శతబలి’ అను వీర వానరుడు దశ కోటి సహస్రబలములతో పరివృతుడై
  ప్రత్యక్షమయ్యెను ॥4-39-14॥
'15': >-
  అనంతరం కనకపర్వతసమాన కాంతిగల, తారాదేవి తండ్రియైన వీర్యవంతుడు, అనేక బహుసహస్ర
  కోటివానరులతో కూడ వచ్చి దర్శనమిచ్చెను ॥4-39-15॥
'16': >-
  అట్లే మరొకడు—ఒక కోటి సహస్రముతో సమన్వితుడై—రుమాదేవి తండ్రియును సుగ్రీవుని
  శ్వశురుడును అయిన మహావిభువు అక్కడికి చేరి కనిపించెను ॥4-39-16॥
'17': >-
  అతడు కమలకేసరమువలె కాంతిగలవాడు, బాలసూర్యునివలె ప్రకాశమాన ముఖముగలవాడు,
  బుద్ధిమంతుడు, వానరుల్లో శ్రేష్ఠుడు, సమస్త వానరసత్తములలో అగ్రగణ్యుడు ॥4-39-17॥
'18': >-
  అనేక బహుసహస్ర వానరసమూహముతో కూడ, హనుమంతుని తండ్రియైన శ్రీమంతుడు కేసరి
  ప్రత్యక్షమయ్యెను ॥4-39-18॥
'19': >-
  గోళాంగూలమహారాజు (గవాక్షుడు) భీమవిక్రముడు; వానరుల కోటి సహస్రముతో పరివృతుడై
  కనిపించెను ॥4-39-19॥
'20': >-
  భయంకర వేగముగల ఋక్షసమూహములో ధూమ్రుడను శత్రునిబర్హణుడు, రెండు కోటి సహస్రబలములతో
  కూడ అక్కడికి సమభివర్తించెను (చేరెను) ॥4-39-20॥
'21': >-
  మహాపర్వతములవలె దృఢకాయులై భయంకరులైన వానరులతో, ‘పనస’ అను యూథపుడు మహావీర్యుడై,
  మూడు కోటిబలములతో పరివృతుడై వచ్చెను ॥4-39-21॥
'22': >-
  నీలాంజనసమూహమువలె నలుపు కాంతిగల ‘నీల’ అను యూథపుడు—మహాకాయుడు—దశ కోటిబలములతో
  వృత్తుడై దర్శనమిచ్చెను ॥4-39-22॥
'23': >-
  అనంతరం కనకపర్వతసమాన కాంతిగల ‘గవయ’ అను యూథపుడు మహావీర్యుడై, ఐదు కోటిబలములతో
  పరివృతుడై వచ్చెను ॥4-39-23॥
'24': >-
  అపుడు ‘దరీముఖ’ అను బలవంతుడైన యూథపుడు కూడా, ఒక కోటి సహస్రబలముతో వృత్తుడై,
  సుగ్రీవుని సమీపమునకు వచ్చి నిలిచెను ॥4-39-24॥
'25': >-
  అశ్విపుత్రులైన మైందుడును ద్వివిదుడును—ఇద్దరు మహాబలవంతులే—వానరుల కోటి కోటి
  సహస్రబలముతో పరివృతులై ప్రత్యక్షమయ్యిరి ॥4-39-25॥
'26': >-
  గజుడు అను బలవంతుడైన వీరుడు మూడు కోటిబలములతో వృత్తుడై, మహాతేజస్సుతో సుగ్రీవుని
  సమీపమునకు వచ్చెను ॥4-39-26॥
'27': >-
  ఋక్షరాజుడైన మహాతేజస్సు జాంబవంతుడు అను పేరుగలవాడు, దశ కోటిబలముతో వ్యాపించి,
  సుగ్రీవుని అధీనమున నిలిచెను ॥4-39-27॥
'28': >-
  ‘రుమణ’ అను తేజోవంతుడు, విక్రాంత వానరులతో పరివృతుడై, కోటీశతబలములతో
  కప్పబడినవాడై, బలవంతుడై వేగముగా వచ్చెను ॥4-39-28॥
'29': >-
  అనంతరం కోటి సహస్రములు, అదనంగా సహస్రము మరియు శతముతో కూడిన హరిబలముతో, ‘గంధమాదన’
  అను యూథపుడు వెనుకనుండి అనుసరించుచు అక్కడికి చేరెను ॥4-39-29॥
'30': >-
  అనంతరం పద్మసహస్రబలముతో, శంకుశతబలముతో కూడ పరివృతుడై, పితృసమాన పరాక్రమముగల
  యువరాజు అంగదుడు వచ్చెను ॥4-39-30॥
'31': >-
  తదుపరి తారాదేవి కాంతివలె ప్రకాశించు ‘తార’ అను వానరుడు, భీమవిక్రములైన హరిసేనల
  ఐదు కోటిబలములతో, దూరమునుండే దర్శనమిచ్చెను ॥4-39-31॥
'32': >-
  ‘ఇంద్రజాను’ అను కవి, వీరుడు, యూథపుడు ప్రత్యక్షమయ్యెను; అతడు పదకొండు కోటుల
  బలములకు ఈశ్వరుడై, ఆ బలములతో కూడ పరివృతుడై ఉన్నాడు ॥4-39-32॥
'33': >-
  తదుపరి బాలసూర్యునివలె ప్రకాశముగల ‘రంభ’ వచ్చెను; అతడు ఒక అయుతము (పదివేలు) మరియు
  సహస్రము, శతముతో కూడ పరివృతుడై ఉన్నాడు ॥4-39-33॥
'34': >-
  తదుపరి ‘దుర్ముఖ’ అను వీర వానరయూథపుడు, రెండు కోటిబలములతో పరివృతుడై బలవంతుడై
  ప్రత్యక్షమయ్యెను ॥4-39-34॥
'35': >-
  కైలాసశిఖరములవలె మహాకాయులై భీమవిక్రములైన వానరులతో, ఒక కోటి సహస్రబలముతో
  పరివృతుడై హనుమంతుడు ప్రత్యక్షమయ్యెను ॥4-39-35॥
'36': >-
  నలుడు కూడ మహావీర్యుడు; ద్రుమవాసులు (వృక్షనివాసి వానరులు)తో పరివృతుడై, ఒక
  కోటీశతబలముతో, అదనంగా సహస్రము శతముతో కూడ వచ్చెను ॥4-39-36॥
'37': >-
  తదుపరి శ్రీమంతుడైన దధిముఖుడు దశ కోటిబలములతో పరివృతుడై వచ్చి, మహాత్ముడైన
  సుగ్రీవుని ఎదుట నిలిచి ఆనందముగా నినదించెను ॥4-39-37॥
'38': >-
  శరభుడు, కుముదుడు, వహ్ని, ‘రంహ’ అను వానరుడు—ఇవీ, ఇంకా అనేకమంది కామరూపులు
  (ఇష్టమొచ్చిన రూపములు ధరించగల) వానరులు కూడ వచ్చిరి ॥4-39-38॥
'39': >-
  పర్వతములను, వనములను, సమస్త భూమిని ఆవరించుచు, సంఖ్య లెక్కకు అందని యూథపులు
  (సేనాధిపతులు) సమనుప్రాప్తులై (ఒకదాని వెనుక ఒకటి) చేరిరి ॥4-39-39॥
'40': >-
  సర్వ వానరులందరూ వచ్చి భూమిమీద స్థానస్థాపన చేసిరి; కొందరు ఎగిరిపడుచు, కొందరు
  దూకుచు, కొందరు గర్జించుచు—ఆ ప్లవంగములు మేఘగణములు సూర్యుని చుట్టు
  సమూహమయ్యినట్లు సుగ్రీవుని చుట్టూ చేరిరి ॥4-39-40॥
'41': >-
  అత్యుత్కృష్టమైన బాహుబలము గలవారు అనేక రకాల ఘోషలతో శబ్దములు చేయుచు, తమ
  శిరస్సులచే వానరేంద్రుడైన సుగ్రీవునికి నమస్కరించి (తాము వచ్చినట్లు) నివేదించిరి
  ॥4-39-41॥
'42': >-
  మరికొందరు వానరశ్రేష్ఠులు యథోచితముగా సమాగమమై, సుగ్రీవుని సమీపమునకు వచ్చి, అపుడు
  కరములు జోడించి (ప్రాంజలులై) నిలిచిరి ॥4-39-42॥
'43': >-
  ధర్మజ్ఞుడైన సుగ్రీవుడు వేగముగా శ్రీరాముని వద్దకు వెళ్లి, ఆ వానరర్షభులందరినీ
  పరిచయం చేసి (నివేదించి), తానే కరములు జోడించి నిలబడి ఈ విధముగా పలికెను
  ॥4-39-43॥
'44': >-
  “వానరేంద్రులారా! పర్వతజలపాతముల యొద్ద, సమస్త వనముల యందు—ఎక్కడ సౌఖ్యముగా ఉంటారో
  అక్కడ—విధివిధానముల ప్రకారం సైన్యములను విడిచి స్థాపించుకొని (నివేశింపజేసుకొని),
  బలమును బాగా ఎరిగినవాడై నేను తగిన విధముగా సైన్య నిర్వహణను స్వీకరించుదును (సర్వ
  బలవ్యవస్థను సక్రమముగా సిద్దపరచుదును).” ॥4-39-44॥
'45': >-
  ఇట్లు ఆర్షమయిన శ్రీమద్రామాయణ మహాకావ్యములో, వాల్మీకిరచిత కిష్కింధాకాండంలో
  “సేనానివేశః” అను ఏకోనచత్వారింశః సర్గము సమాప్తము ॥4-39॥
