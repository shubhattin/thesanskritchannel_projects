'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘రామసమాధానం’ నామ ద్విపంచాశః సర్గః
  ॥7-52॥
'1': >-
  అప్పుడు ఆ రాత్రిని కేశినీ (అయోధ్య)లో గడిపిన రఘునందనుడు, ఉదయం మళ్ళీ లేచి, ఆ
  సమయంలో లక్ష్మణుడు ప్రయాణమయ్యాడు ॥7-52-1॥
'2': >-
  తరువాత అర్ధదినము గడిచేసరికి, మహారథుడు (లక్ష్మణుడు) రత్నసంపూర్ణమై, హర్షముతో
  పుష్టిగా ఉన్న ప్రజలతో నిండిన అయోధ్యలోనికి ప్రవేశించాడు ॥7-52-2॥
'3': >-
  అత్యంత మహామతి అయిన సౌమిత్రి (లక్ష్మణుడు) పరమ దైన్యస్థితికి చేరాడు—‘రాముని
  పాదములను ఆశ్రయించి, నేను చేసివచ్చిన పనిని ఎలా చెప్పగలను?’ అని (తనలో తాను)
  ఆలోచించాడు ॥7-52-3॥
'4': >-
  అలా చింతించుచున్న అతనికి, చంద్రునివలె కాంతిమంతమైన, పరమ ఉదారుడైన రాముని భవనం
  ముందరనే దర్శనమిచ్చింది ॥7-52-4॥
'5': >-
  రాజభవన ద్వారమున, అతడు ఉత్తమ రథమునుండి దిగీ, తల వంచి, దీనమనస్సుతో, ఎవ్వరూ
  ఆపకుండానే (అనివారితగా) లోపలికి ప్రవేశించాడు ॥7-52-5॥
'6': >-
  అక్కడ పరమాసనముపై దుఃఖంతో కూర్చున్న రాఘవుని చూచి, కన్నుల నిండా అశ్రువులతో,
  ముందర కూర్చున్న తన అన్నను (అగ్రజుని) దర్శించాడు ॥7-52-6॥
'7': >-
  దీనచేతనుడైన లక్ష్మణుడు ఆ రాముని పాదములను పట్టుకొని, చేతులు జోడించి, మనస్సును
  సమాధానపరచుకొని, దీనమైన వాక్యములతో ఇలా పలికాడు ॥7-52-7॥
'8': >-
  ‘ఆర్యుని (నీ) ఆజ్ఞను ముందుపెట్టుకొని, జనకాత్మజ అయిన మైథిలిని విడిచి, నీవు
  చెప్పిన ప్రకారమే గంగా తీరమున ఉన్న పవిత్రమైన వాల్మీకి ఆశ్రమములో (ఆమెను)
  విడిచిపెట్టాను ॥7-52-8॥
'9': >-
  ‘అక్కడ ఆశ్రమాంతమున శుభాచారములు గల, యశస్వినీ అయిన ఆమెను వదిలి, మళ్ళీ (ఇక్కడికి)
  వచ్చాను, ఓ వీరా—నీ పాదమూలమును సేవించుటకై’ ॥7-52-9॥
'10': >-
  ‘పురుషవ్యాఘ్రా! శోకించకుము; కాలగతి ఇలాంటిదే. నీ వంటి వారు—బుద్ధిమంతులు,
  ధైర్యశాలులు—శోకించరు’ ॥7-52-10॥
'11': >-
  ‘సమస్త కూడికలు (సంపాదనలు) క్షయమునకే అంతమవుతాయి; ఎత్తుకు చేరినవి పతనమునకే దారి
  తీయుతాయి; సంయోగములు వియోగమునకే ముగుస్తాయి; జీవితం మరణమునకే ముగింపు’ ॥7-52-11॥
'12': >-
  ‘అందుచేత పిల్లలయందు, భార్యలయందు, మిత్రులయందు, ధనములయందు—అతిగా ఆసక్తి
  పెట్టకూడదు; ఎందుకంటే వారితో వియోగము తప్పక జరుగుతుంది’ ॥7-52-12॥
'13': >-
  ‘కాకుత్స్థా! నీవు మనసుతోనే నీ ఆత్మను నియంత్రించగలవు; సమస్త లోకములను కూడా
  (శాసించగల) నీకు—నీ స్వీయ శోకం ఏమాత్రం గొప్పదిగా ఎలా ఉంటుంది?’ ॥7-52-13॥
'14': >-
  ‘రాఘవా! నీ వంటి పురుషర్షభులు ఇలాంటి విషయాలలో మోహపడరు. నీపై వచ్చిన ఆ అపవాదం
  మళ్ళీ తిరిగి (నశించి) పోతుంది’ ॥7-52-14॥
'15': >-
  ‘ఓ నృపా! అపవాద భయముచేత మైథిలిని విడిచిపెట్టినది ఏ కారణం కోసమో—ఆ అపవాదమే, రాజా,
  నగరములో (అప్రామాణికమని) తేలిపోతుంది; ఇందులో సందేహం లేదు’ ॥7-52-15॥
'16': >-
  ‘అందుచేత, పురుషశార్దూలా! ధైర్యముతో మనస్సును బాగా స్థిరపరచుకొని, ఈ బలహీనమైన
  భావనను విడిచిపెట్టు; సంతాపమును చేయకుము’ ॥7-52-16॥
'17': >-
  ఇలా మహాత్ముడైన లక్ష్మణుడు పలికిన మాటలు విని, మిత్రవత్సలుడైన కాకుత్స్థుడు
  (రాముడు), పరమ ప్రీతితో సౌమిత్రితో ఇలా అన్నాడు ॥7-52-17॥
'18': >-
  ‘నరశ్రేష్ఠుడా! లక్ష్మణా, నీవు చెప్పినది యథార్థమే. ఓ వీరా! నా కార్యాచరణ విషయంలో
  (కర్తవ్యానుశాసనములో) నాకు తృప్తి కలిగింది’ ॥7-52-18॥
'19': >-
  ‘సౌమ్యా! నీ సుందరమైన వాక్యములచేత నేను శాంతింపబడి, నా సంతాపము తొలగిపోయింది; నా
  మనసులో ఉపశమనము కలిగింది, లక్ష్మణా’ ॥7-52-19॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘రామసమాధానం’ నామ
  ద్విపంచాశః సర్గః ॥7-52॥
