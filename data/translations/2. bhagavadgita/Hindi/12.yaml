'0': ॥ ॐ श्री परमात्मने नमः ॥
'1': ॥ अथ श्रीमद्भगवद्गीता ॥
'2': 'अथ द्वादश अध्याय: — भक्तियोग'
'3': अर्जुन ने कहा —
'4': >-
  अर्जुन बोले— हे प्रभो! जो भक्त इस प्रकार सदा (निरन्तर) आपमें युक्त रहकर आपकी
  उपासना करते हैं, और जो (अन्य) भक्त अव्यक्त, अक्षर (अविनाशी) तत्त्व की उपासना
  करते हैं— इन दोनों में योग को भली-भाँति जानने वाले (योगवित्) श्रेष्ठ कौन हैं?
'5': श्रीभगवान ने कहा —
'6': >-
  जो लोग अपने मन को मुझमें लगाकर, निरन्तर मुझमें युक्त रहकर, परम श्रद्धा से
  युक्त होकर मेरी उपासना करते हैं— वे मेरे मत में सर्वाधिक युक्त (श्रेष्ठ योगी)
  हैं।
'7': >-
  परन्तु जो लोग उस अक्षर (अविनाशी) तत्त्व की उपासना करते हैं, जो अनिर्देश्य
  (जिसका वर्णन वाणी से नहीं किया जा सकता), अव्यक्त, सर्वत्र व्याप्त, अचिन्त्य,
  कूटस्थ (अचल/अपरिवर्तनीय), अचल और ध्रुव (नित्य स्थिर) है—
'8': >-
  वे इन्द्रियों के समुदाय को भली-भाँति संयमित करके, सर्वत्र समबुद्धि रखने वाले,
  और समस्त प्राणियों के हित में रत रहने वाले होकर— मुझे ही प्राप्त होते हैं।
'9': >-
  किन्तु उन लोगों के लिए क्लेश अधिकतर होता है, जिनका चित्त अव्यक्त में आसक्त
  रहता है; क्योंकि देहधारियों के द्वारा अव्यक्त की गति (प्राप्ति/साक्षात्कार)
  दुःख से प्राप्त होती है।
'10': >-
  परन्तु जो लोग अपने समस्त कर्म मुझमें अर्पण करके, मुझे ही परम लक्ष्य मानकर,
  अनन्य योग से मेरा ध्यान करते हुए मेरी उपासना करते हैं—
'11': >-
  हे पार्थ! जिनका चित्त मुझमें प्रविष्ट (आविष्ट) है, उन लोगों को मैं शीघ्र ही
  मृत्यु-रूप संसार-सागर से उद्धार करने वाला बन जाता हूँ।
'12': >-
  तू अपना मन मुझमें ही स्थापित कर, और अपनी बुद्धि मुझमें ही प्रविष्ट कर; इसके
  बाद तू निःसन्देह मुझमें ही निवास करेगा।
'13': >-
  और यदि तू अपने चित्त को मुझमें स्थिर करके समाधित (एकाग्र) नहीं कर सकता, तो हे
  धनञ्जय! तब अभ्यास-योग के द्वारा मुझे प्राप्त करने की इच्छा कर (अर्थात निरन्तर
  अभ्यास करके मन को मुझमें लगाना चाह)।
'14': >-
  यदि तू अभ्यास में भी असमर्थ है, तो मेरे लिए कर्म करने में परायण हो जा; मेरे
  निमित्त भी कर्म करता हुआ तू सिद्धि (पूर्णता/परम प्राप्ति) को प्राप्त होगा।
'15': >-
  और यदि तू मेरे योग का आश्रय लेकर यह भी करने में अशक्त है, तो संयत-चित्त होकर
  समस्त कर्मों के फलों का त्याग कर दे।
'16': >-
  क्योंकि अभ्यास से ज्ञान श्रेष्ठ है, ज्ञान से ध्यान अधिक श्रेष्ठ है, ध्यान से
  कर्मफल का त्याग श्रेष्ठ है; और त्याग के तुरन्त बाद शान्ति प्राप्त होती है।
'17': >-
  जो समस्त प्राणियों के प्रति अद्वेष्टा (द्वेषरहित) है, मैत्रीभाव वाला है और
  करुणाशील है; जो निर्मम (ममता-रहित) और निरहंकार है; जो दुःख-सुख में सम है और
  क्षमाशील है—
'18': >-
  जो सदा सन्तुष्ट रहने वाला योगी है, जिसने अपने मन को वश में किया है, जो दृढ़
  निश्चय वाला है; तथा जिसकी मन-बुद्धि मुझमें अर्पित है— ऐसा जो मेरा भक्त है, वह
  मुझे प्रिय है।
'19': >-
  जिससे संसार (लोग) उद्विग्न नहीं होते, और जो स्वयं संसार से उद्विग्न नहीं होता;
  जो हर्ष, अमर्ष (क्रोध/रोष), भय और उद्वेग से मुक्त है— वह भी मुझे प्रिय है।
'20': >-
  जो अनपेक्ष (निरपेक्ष) है, शुद्ध है, दक्ष है, उदासीन है, व्यथा (चिन्ता/क्लेश)
  से रहित है; तथा जो समस्त आरम्भों (कर्मों के संकल्प/उद्योग) का परित्याग करने
  वाला है— ऐसा मेरा भक्त मुझे प्रिय है।
'21': >-
  जो न हर्षित होता है, न द्वेष करता है, न शोक करता है, न इच्छा करता है; जो शुभ
  और अशुभ का परित्याग करने वाला है— ऐसा भक्तिमान मुझे प्रिय है।
'22': >-
  जो शत्रु और मित्र में समान है, तथा मान और अपमान में भी वैसा ही सम है; जो
  शीत-उष्ण, सुख-दुःख में सम है और संग (आसक्ति) से रहित है—
'23': >-
  जिसके लिए निन्दा और स्तुति समान है; जो मौन (मितभाषी/संयमी) है; जो किसी भी
  प्रकार (जैसा भी मिले) में सन्तुष्ट रहता है; जो अनिकेत (घर-आसक्ति रहित) है;
  जिसकी बुद्धि स्थिर है— ऐसा भक्तिमान मनुष्य मुझे प्रिय है।
'24': >-
  परन्तु जो लोग इस धर्म्यमृत (धर्मस्वरूप अमृत) को, जैसा कहा गया है वैसा ही,
  श्रद्धा से युक्त होकर, मुझे ही परम मानकर, उपासते हैं— वे भक्त मुझे अत्यन्त
  प्रिय हैं।
'25': >-
  ॐ तत्सत् — इस प्रकार श्रीमद्भगवद्गीता उपनिषद्, ब्रह्मविद्या तथा योगशास्त्र में
  श्रीकृष्ण-अर्जुन संवाद के अन्तर्गत ‘भक्तियोग’ नामक बारहवाँ अध्याय सम्पन्न हुआ।
