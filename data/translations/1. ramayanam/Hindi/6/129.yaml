'1': >-
  (भरत बोले—) तुम्हारे उस महावन को गए हुए बहुत-बहुत वर्ष बीत गए हैं; आज मैं अपने
  स्वामी (राम) के यश का ऐसा कीर्तन सुन रहा हूँ, जो मुझे अत्यन्त प्रिय और
