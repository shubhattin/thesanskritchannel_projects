'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘अयोध्या-प्रवेश’ नामक
  सतहत्तरवाँ सर्ग आरम्भ होता है।
'1': >-
  राम (परशुराम) के चले जाने पर महायशस्वी दशरथनन्दन श्रीराम ने शांतचित्त होकर वह
  धनुष, जो अप्रमेय (अपरिमित महिमा वाले) वरुणदेव का था, उनके हाथ में लौटा दिया।
'2': >-
  तत्पश्चात् रघुनन्दन श्रीराम ने वसिष्ठ आदि प्रमुख ऋषियों को प्रणाम किया। फिर
  अपने पिता को व्याकुल (दीन-सा) देखकर श्रीराम ने उनसे इस प्रकार कहा।
'3': >-
  ‘जामदग्नि राम (परशुराम) तो चले गए हैं। अब आप जिस प्रकार स्वामी हैं, उस प्रकार
  से आपकी रक्षित यह चतुरंगिणी सेना अयोध्या की ओर प्रस्थान करे।’
'4': >-
  राम के वचन सुनकर राजा दशरथ ने अपने पुत्र राघव को दोनों भुजाओं से दृढ़ता से
  आलिंगन किया और उसके मस्तक का चुम्बन करके उसे स्नेहपूर्वक सूँघा (मूर्धा पर सघन
  स्नेह प्रदर्शित किया)।
'5': >-
  ‘राम (परशुराम) चला गया’—यह सुनकर नरेश अत्यन्त हर्षित और प्रमुदित हो उठे। उस
  समय उन्होंने अपने पुत्र को भी और अपने-आप को भी मानो पुनर्जन्म पाया हुआ समझा।
'6': >-
  तत्पश्चात् उन्होंने उस सेना को चलने की आज्ञा दी और शीघ्र ही पुरी (अयोध्या) की
  ओर चले। वह सेना पताकाओं और ध्वजों से शोभित, मनोहर तथा बाजों के घोष से गूँजती
  हुई थी।
'7': >-
  अयोध्या की राजमार्ग-शोभा अत्यन्त रमणीय थी—मार्ग जल से सिंचित थे, जगह-जगह
  पुष्पों के ढेर बिखरे थे, और नगर-प्रवेश के लिए सुसज्जित तथा मंगल-कलश (मंगल
  द्रव्य) हाथ में लिए हुए नागरिक स्वागत हेतु उपस्थित थे।
'8': >-
  राजा जनसमूहों से अलंकृत उस पूर्ण (उत्सवमयी) नगरी में प्रविष्ट हुए। नगरवासियों
  और द्विजों (ब्राह्मणों) ने दूर तक जाकर उनका अभिनन्दन किया।
'9': >-
  श्रीमान्, महायशस्वी राजा अपने पुत्रों तथा अन्य श्रीसम्पन्न जनों के साथ उस
  प्रिय गृह में प्रविष्ट हुए, जो हिमालय के समान भव्य प्रतीत होता था।
'10': >-
  अपने ही स्वजनों के बीच, घर में वांछित वस्तुओं द्वारा भली-भाँति पूजित होकर राजा
  आनन्दित हुए। उधर कौसल्या, सुमित्रा और सुमध्यमा कैकेयी—
'11': >-
  तथा अन्य समस्त राजमहिलाएँ, जो वधुओं के स्वागत-सत्कार के लिए तैयार थीं, तब
  महाभागा सीता और यशस्विनी ऊर्मिला को (देखने/ग्रहण करने के लिए) आगे बढ़ीं।
'12': >-
  वे सब राजमहिलाएँ कुशध्वज की दोनों पुत्रियों (सीता और ऊर्मिला) को ग्रहण कर
  लाईं। वे क्षौम-वस्त्र धारण किए हुए थीं और मंगल-वचन, होम आदि के द्वारा शोभायमान
  थीं।
'13': >-
  उन्होंने शीघ्र ही सभी देवालयों का सत्कार-पूजन किया; और उस समय समस्त राजकुमारों
  को बार-बार प्रणाम करके उनसे आशीर्वाद प्राप्त किया।
'14': >-
  सब-की-सब प्रसन्न थीं; वे अपने-अपने पतियों के साथ एकान्त में भी आनंदपूर्वक
  विहार करने लगीं। वे विवाह-संस्कार से सम्पन्न, शस्त्रविद्या में निपुण,
  धन-सम्पन्न तथा सुहृद्-समाज से युक्त थीं।
'15': >-
  वे नरश्रेष्ठ (चारों राजकुमार) पिता की सेवा-सुश्रूषा में लगे रहते और उसी के
  अनुसार आचरण करते थे। फिर कुछ समय के पश्चात् राजा दशरथ ने—
'16': >-
  कैकेयी-पुत्र भरत से कहा—‘पुत्रक! केकय-राज का यह पुत्र (यानी तुम्हारा ननिहाल
  पक्ष) (यहाँ) रहता है।’
'17': >-
  ‘तुम्हें ले जाने के लिए तुम्हारा वीर मामा युधाजित आया है।’ दशरथ का यह वचन
  सुनकर कैकेयीसुत भरत—
'18': >-
  शत्रुघ्न सहित यात्रा की तैयारी में लग गया। वह शूरवीर पिता, तथा अक्लिष्टकर्मी
  (कभी न थकने वाले) राम से विदा लेकर—
'19': >-
  और माता-गणों से भी विदा लेकर, शत्रुघ्न के साथ चला। युधाजित भरत और शत्रुघ्न को
  पाकर अत्यन्त प्रसन्न हुआ।
'20': >-
  वह वीर उन्हें लेकर अपने नगर में प्रविष्ट हुआ; उसके पिता (केकय-नरेश) को यह बात
  अत्यन्त संतोषदायक लगी। और भरत के चले जाने पर राम तथा महाबली लक्ष्मण—
'21': >-
  तब देव-तुल्य अपने पिता की पूजा-सेवा करने लगे। पिता की आज्ञा को सर्वोपरि मानकर,
  वे नगर के समस्त कार्यों का भी यथावत् निर्वाह करते थे।
'22': >-
  राम ने सब प्रकार से प्रिय तथा हितकारी कार्य किए। माताओं के प्रति जो-जो कर्तव्य
  थे, उन्हें भी अत्यन्त संयम और सावधानी से पूर्ण करके—
'23': >-
  वे गुरुजनों के प्रति गुरु-सम्बन्धी कर्तव्यों का भी समय-समय पर ध्यान रखते और
  उन्हें निभाते थे। इस प्रकार दशरथ प्रसन्न थे; ब्राह्मण और नगर-निवासी भी—
'24': >-
  राम के शील और सद्वृत्त के कारण, समस्त प्रजाजन संतुष्ट थे। लोक में उनका यश
  अत्यन्त बढ़ा; सत्यपराक्रमी राम—
'25': >-
  समस्त प्राणियों के लिए मानो स्वयंभू (ब्रह्मा) के समान, गुणों में श्रेष्ठतम हो
  उठे। और राम सीता के साथ अनेक ऋतुओं तक विहार करते रहे।
'26': >-
  राम मनस्वी थे; उनका मन पूर्णतः सीता में लगा रहता था, और वे अपने हृदय से उसी
  में समर्पित थे। सीता राम को अत्यन्त प्रिय थीं, क्योंकि वे (उचित रूप से) पिता
  द्वारा प्रदान की हुई पत्नी (धर्मसम्मत अर्धांगिनी) थीं।
'27': >-
  गुणों के कारण और रूप-गुण के कारण भी दोनों की प्रीति और अधिक बढ़ती जाती थी; और
  सीता के हृदय में उनके पति (राम) का स्थान द्विगुणित होकर और अधिक गहराता जाता
  था।
'28': >-
  हृदय, हृदय से (परस्पर) ही अन्तर्गत भाव को भी प्रकट कर देता है। विशेषतः
  जनकनन्दिनी मैथिली—रूप में देवताओं के समान, और सौन्दर्य में लक्ष्मी के समान
  शोभायमान सीता—(राम के प्रति) और अधिक अनुरक्त थीं।
'29': >-
  उस परम उत्तम राजकन्या, अत्यन्त प्रिय सीता के साथ मिलकर वह राजर्षि-पुत्र राम
  अत्यधिक शोभित हुए। वे हर्ष से परिपूर्ण होकर ऐसे देदीप्यमान दिखाई पड़े जैसे
  समस्त देवों के ईश्वर, वैभव से युक्त विष्णु हों।
'30': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण नामक आदिकाव्य के बालकाण्ड में
  ‘अयोध्या-प्रवेश’ नामक सतहत्तरवाँ सर्ग पूर्ण हुआ।
