'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణ యుద్ధకాండలో “లక్ష్మణసంజీవనము” అనే రెండువందల రెండవ
  సర్గము (6-102).
'1': >-
  మహాబలవంతుడైన రావణుడు శక్తిని విసిరి కూలదోసినట్లు, యుద్ధరంగంలో శూరుడైన
  లక్ష్మణుడు రక్తప్రవాహంతో ముంచెత్తబడుతూ పడిపోయినదాన్ని చూచి,
'2': >-
  ఆ దురాత్ముడైన రావణునితో ఘోరమైన యుద్ధం చేస్తూనే, బాణవర్షాన్ని విడిచిపెడుతూ
  రాముడు సుషేణునితో ఇలా అన్నాడు:
'3': >-
  ఇదిగో రావణవీర్యంతో లక్ష్మణుడు నేలపై కూలిపోయాడు. ఆ వీరుడు పామువలె కొట్టుకుంటూ,
  నా శోకాన్ని మరింతగా పెంచుతున్నాడు.
'4': >-
  రక్తంతో తడిసిపోయిన ఈ వీరుడు నాకు ప్రాణాలకన్నా ప్రియుడు. నా కళ్లముందే
  ఇలావుండగా, మనసు కలతపడి ఉన్న నేను యుద్ధం చేయగల శక్తి ఏది?
'5': >-
  యుద్ధంలో ఖ్యాతిగాంచిన, శుభలక్షణుడైన నా సోదరుడే ఇతడు. ఇతడు ప్రాణాలు విడిచి
  పంచత్వాన్ని పొందితే, నాకు ప్రాణాలతోనేం సుఖం?
'6': >-
  నా పరాక్రమమే లజ్జపడినట్లుంది; నా చేతిలోని ధనుస్సు జారిపడబోతున్నట్లుంది. బాణాలు
  చేతిలో నిలవట్లేదు; కన్నులు కన్నీళ్లకు లోబడి పోయాయి.
'7': >-
  మనుషులకు స్వప్నంలో ప్రయాణించినప్పుడు దేహాంగాలు నిస్సత్తువగా పడిపోయినట్లు నా
  అవయవాలు శీథిలమవుతున్నాయి. తీవ్రమైన చింత పెరుగుతోంది; మరణించాలనిపించడం కూడా
  కలుగుతోంది.
'8': >-
  దురాత్ముడైన రావణుడు తన సోదరుణ్ణి కూల్చినదాన్ని చూసి, లోతైన దుఃఖంతో
  విలపిస్తున్న, అత్యంతంగా మర్మస్థానంలో దెబ్బతిన్న వాడిలా ఉన్న లక్ష్మణుని చూచి,
'9': >-
  రాఘవుడు తన ప్రియమైన సోదరుణ్ణి—ప్రాణమే బయటికి వెళ్లిపోతున్నట్లు—చూచి,
  మహాదుఃఖంతో కమ్ముకొని, ధ్యానం–శోకాల్లో లీనమై,
'10': >-
  అత్యంత విషాదంలో పడిపోయి, ఇంద్రియాలు కలతపడి, యుద్ధధూళిలో కూలిన లక్ష్మణుణ్ణి
  చూచి విలపించాడు.
'11': >-
  శూరుడా! నాకు విజయమూ కూడా ఇక ప్రీతికరం కాదు. కంటికి కనిపించని చంద్రుడు ఎవరికీ
  ఆనందం కలిగిస్తాడు?
'12': >-
  నాకు యుద్ధమేం? ప్రాణాలేం? యుద్ధకార్యం ఏమీ లేదు—ఎందుకంటే యుద్ధరంగమధ్యంలో ఇక్కడ
  లక్ష్మణుడు నిహతుడై పడి ఉన్నాడు.
'13': >-
  నేను అరణ్యానికి వెళ్తుండగా మహాతేజస్సుతో ఇతడు ఎలా వెంట వచ్చాడో, అలాగే నేనూ
  ఇతడిని యమలోకానికి (అక్షయ స్థితికి) అనుసరిస్తాను.
'14': >-
  ఇష్టబంధువులు, జనులు ఉన్నా, ఎల్లప్పుడూ నాకు అనువ్రతుడైన వాడే ఇతడు. కుటిల
  యోధులైన రాక్షసుల వల్ల ఇతడు ఈ దుస్థితికి చేరాడు.
'15': >-
  ప్రతి దేశంలో భార్యలు దొరుకుతారు; ప్రతి దేశంలో బంధువులు దొరుకుతారు. కానీ
  సహోదరుడైన సోదరుడు ఉండే దేశాన్ని మాత్రం నేను చూడలేకపోతున్నాను.
'16': >-
  దుర్ధర్షుడైన లక్ష్మణుడు లేకుండా నాకు రాజ్యమెందుకు? కుమారవాత్సల్యంతో ఉన్న
  సుమిత్రాంబకు నేను ఏమని చెప్పగలను?
'17': >-
  సుమిత్రా నాకు ఇచ్చిన ఆ గద్దింపుని (ఉపాలంభాన్ని) నేను భరించలేను. కౌసల్యామాతకు
  ఏమని చెప్పాలి? కైకేయికీ ఏమని చెప్పాలి?
'18': >-
  భరతునికి, మహాబలవంతుడైన శత్రుఘ్నునికీ ఏమని చెప్పాలి? అతనితో కలిసి వనానికి
  వెళ్లి, అతడు లేకుండా ఎలా తిరిగి వచ్చాను అని ఎలా చెప్పగలను?
'19': >-
  ఇక్కడే మరణించడం మేలు; బంధువుల గర్హణను పొందడం కన్నా. నేను మరే జన్మలో చేసిన
  దుష్కర్మ ఏది,
'20': >-
  దాని ఫలితంగా నా ధార్మికుడైన సోదరుడు నా ముందే నిహతుడయ్యాడు? హా సోదరా! మనుజులలో
  శ్రేష్ఠుడా! శూరులలో ఉత్తముడా! ప్రభో!
'21': >-
  నన్ను ఒంటరివాడిని చేసి పరలోకానికి వెళ్లిపోతున్నావా? నేను విలపిస్తుంటే, సోదరా,
  నాతో ఎందుకు మాటాడడం లేదు?
'22': >-
  లేచి నిలువు! నీవెందుకు నిద్రిస్తున్నావో చూడు. పర్వతాల్లోనూ అరణ్యాల్లోనూ
  శోకార్తుడై, అవివేకంగా తిరిగే దీనుడైన నన్ను నీ కళ్లతో చూడు.
'23': >-
  మహాబాహో! నేను విషణ్ణుడైనప్పుడు నన్ను ఓదార్చేవాడు నీవే. ఇలా శోకంతో కలతపడ్డ
  ఇంద్రియాలతో రాముడు చెప్పుచుండగా,
'24': >-
  సుషేణుడు అతనిని ఓదార్చుతూ పరమమైన మాట ఇలా అన్నాడు: “ఓ నరశార్దూలా! బుద్ధిని
  కలతపెట్టే ఈ దుర్బుద్ధిని వదిలివెయ్యి.
'25': >-
  సేనాముఖంలో బాణాల్లాగే శోకాన్ని పుట్టించే ఈ చింతను విడిచిపెట్టు. లక్ష్మిని
  పెంపొందించే లక్ష్మణుడు పంచత్వాన్ని పొందలేదు.”
'26': >-
  ఇతని ముఖంలో వికృతి లేదు; శ్యామత్వం (నలుపు) రాలేదు. ఇతని ముఖం ప్రకాశవంతంగా,
  ప్రసన్నంగా ఉంది—దానిని గమనించండి.
'27': >-
  పద్మపత్రాల వంటి చేతులు, ప్రసన్నమైన కళ్లూ ఉన్నాయి. విశాంపతీ! ప్రాణం
  విడిచినవారిలో ఇలాంటి రూపం కనిపించదు.
'28': >-
  వీరా! విషాదం చెందవద్దు. శత్రువులను దమనించే ఇతడు ఇంకా సప్రాణుడే. భూమిపై
  నిద్రించినవాడిలా శరీరాంగాలు శిథిలమై ఉన్నప్పటికీ,
'29': >-
  వీరుడి హృదయం సశ్వాసంగా ఉంది; తరచుగా కంపిస్తోంది.” ఈ విధంగా మహాప్రాజ్ఞుడైన
  సుషేణుడు రాఘవునితో పలికిన తరువాత,
'30': >-
  సమీపంలో ఉన్న మహాకపి హనుమంతునితో ఇలా అన్నాడు: “సౌమ్యా! వెంటనే ఇక్కడి నుంచి
  మహోదయమనే పర్వతానికి వెళ్ళు.
'31': >-
  వీరా! ఇంతకుముందు జాంబవంతుడు నీకు చెప్పినట్లుగా, దక్షిణ శిఖరంలో పుట్టిన
  మహౌషధిని ఇక్కడికి తీసుకురా.
'32': >-
  ‘విశల్యకరణి’ అనే ఔషధిని, అలాగే ‘సావర్ణ్యకరణి’ని, ‘సంజీవకరణి’ని, వీరా, ‘సంధాని’
  అనే మహౌషధినీ తీసుకురా.
'33': >-
  వీరుడైన లక్ష్మణుని సంజీవనార్థం నీవు తెచ్చిపెట్టు.” ఇలా చెప్పబడిన హనుమంతుడు
  ఔషధిపర్వతానికి వెళ్లి, ఆ మహౌషధులు ఏవో తెలియక శ్రీమంతుడై చింతలో పడిపోయాడు.
'34': >-
  అమితతేజస్సు గల మారుతిపుత్రునికి అప్పుడొక బుద్ధి కలిగింది: “ఈ గిరిశిఖరాన్ని
  మొత్తం ఎత్తుకొని వెళ్లిపోతాను.”
'35': >-
  “ఈ శిఖరంపై పుట్టిన, సుఖాన్ని కలిగించే ఆ ఔషధిని నేను అంచనాతో
  గుర్తించగలను—సుషేణుడు ఇలానే అన్నాడు కదా.”
'36': >-
  “నేను విశల్యకరణి ఔషధినిని పట్టుకోకుండా వెళ్ళితే, కాలం గడిచిపోవడం వల్ల దోషం
  జరుగుతుంది; గొప్ప చిక్కు (వైక్లవ్యము) ఏర్పడుతుంది.”
'37': >-
  ఇలా ఆలోచించి, మహాబలవంతుడైన హనుమంతుడు త్వరగా వెళ్లి, పర్వతశ్రేష్ఠాన్ని చేరి,
  గిరిశిరస్సును మూడుసార్లు కంపింపజేసి,
'38': >-
  పుష్పించిన నానారకపు వృక్షసమూహాలతో ఉన్న ఆ శిఖరాన్ని ఉడికించి పెకలించి,
  మహాబలవంతుడైన హరిశార్దూలుడు రెండు చేతులతో ఎత్తి సమతుల్యంగా పట్టుకున్నాడు.
'39': >-
  ఆ శిఖరాన్ని చేతబట్టి, నీటితో నిండిన నీలమేఘంలా ఆకాశమండలంలోనికి హనుమంతుడు
  ఎగిరిపడ్డాడు.
'40': >-
  అతివేగంతో వచ్చి, గిరిశిఖరాన్ని నేలపై ఉంచి, కొద్దిగా విశ్రాంతి తీసుకొని
  హనుమంతుడు సుషేణునితో ఇలా అన్నాడు:
'41': >-
  “హరిపుంగవా! ఆ ఔషధులను నేను గుర్తించలేకపోయాను. అందుకే ఆ గిరిశిఖరమంతటినీ నేనే
  ఇక్కడికి తెచ్చాను.”
'42': >-
  ఇలా చెప్పుచున్న పવનాత్మజుని ప్రశంసించి, వానరశ్రేష్ఠుడైన సుషేణుడు ఔషధులను
  పెకలించి తీసుకున్నాడు.
'43': >-
  హనుమంతుని కార్యాన్ని చూసి—దేవతలకూ చేయడం అత్యంత కష్టమైనదని గ్రహించి—ఆ
  వానరపుంగవులంతా విస్మయానికి లోనయ్యారు.
'44': >-
  తరువాత వానరోత్తముడైన సుషేణుడు ఆ ఔషధిని నూరి (సారం తీసి) అపారతేజస్సు గల
  లక్ష్మణుని నాసికాగ్రానికి ఇచ్చాడు.
'45': >-
  అప్పుడప్పుడూ శల్యంతో ఉన్న, పరవీరహంతుడైన లక్ష్మణుడు దానిని ఘ్రాణించి, శల్యాలు
  తొలగిపోయి, బాధలేని వాడై, వెంటనే నేల మీద నుంచి లేచాడు.
'46': >-
  భూతలం నుండి లేచిన లక్ష్మణుణ్ణి చూసిన వానరులు అందరూ అత్యంత ఆనందంతో “సాధు!
  సాధు!” అని అంటూ లక్ష్మణుని సత్కరించారు.
'47': >-
  అప్పుడు పరవీరహంతుడైన రాముడు “రా, రా!” అని లక్ష్మణునితో అన్నాడు. కన్నులు
  కన్నీళ్లతో కలతపడి, అతనిని గట్టిగా आलింగనం చేసుకున్నాడు.
'48': >-
  ఆలింగనం చేసుకుంటూనే రాఘవుడు సౌమిత్రితో అప్పుడు ఇలా అన్నాడు: “వీరా! మరణం నుంచి
  తిరిగి వచ్చిన నిన్ను చూడగలిగాను—ఇది నా అదృష్టం.”
'49': >-
  “నాకు జీవితం వల్ల ప్రయోజనం లేదు; సీత వల్ల కూడా కాదు; విజయంతో కూడా కాదు. నీవు
  పంచత్వాన్ని పొందితే నా జీవితం వల్ల ప్రయోజనం ఏముంది?”
'50': >-
  ఇలా పలికిన మహాత్ముడైన రాఘవుని మాటలు విని, అలసిన లక్ష్మణుడు శిథిల స్వరంతో ఇలా
  సమాధానమిచ్చాడు:
'51': >-
  “సత్యపరాక్రముడా! నీవు పూర్వం చేసిన ప్రతిజ్ఞను మరల జ్ఞాపకం చేసుకో. బలహీనుడైన
  చిన్న వాడిలా నీవు ఇలా మాట్లాడకూడదు.”
'52': >-
  “సత్యవాదులు అసత్యమైన ప్రతిజ్ఞలను చేయరు. ప్రతిజ్ఞను పరిపాలించడం మహత్త్వానికి
  లక్షణం.”
'53': >-
  “అనఘా! నా కారణంగా నీవు నిరాశకు లోనవడం తగదు. ఈ రోజే రావణుని సంహారంతో నీ
  ప్రతిజ్ఞను నిలుపుకొను.”
'54': >-
  “నీ బాణపథంలోకి వచ్చిన శత్రువు జీవించి తప్పించుకోడు. పదునైన దంతాలతో గర్జించే
  సింహంలా—మహాగజాన్ని కూడా వదలని విధంగా.”
'55': >-
  “ఆ దురాత్ముని వధను నేను త్వరలోనే చూస్తాను—కార్యసిద్ధి చేసిన సూర్యుడు
  అస్తమించేలోపే.”
'56': >-
  “యుద్ధంలో రావణుని వధను నీవు కోరితే, నీకు చేసిన ప్రతిజ్ఞను నీవు నెరవేర్చాలని
  ఆశిస్తే, రాజకుమార్తె (సీత)ను పొందాలనే అభిలాష ఉంటే—ఆర్య వీరా! ఈ రోజే నా మాటను
  త్వరగా నెరవేర్చుము.”
'57': >-
  ఇలా ఆర్షగ్రంథమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్య యుద్ధకాండలో “లక్ష్మణసంజీవనము”
  అనే రెండువందల రెండవ సర్గము (6-102) సమాప్తం.
