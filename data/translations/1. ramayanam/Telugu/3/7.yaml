'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అరణ్యకాండం — “సుతీక్ష్ణాశ్రమము” నామ ఏడవ సర్గము
  ॥3-7॥
'1': >-
  అప్పుడు పరంతపుడైన శ్రీరాముడు తన సహోదరుడైన లక్ష్మణుడితోను, సీతాదేవితోను, ఆ
  ద్విజులతో కూడి సుతీక్ష్ణమహర్షి ఆశ్రమస్థానమునకు వెళ్లెను ॥3-7-1॥
'2': >-
  అతడు దూరమైన మార్గాన్ని సాగి, విస్తారజలములు కలిగిన అనేక నదులను దాటి, మహామేరు
  పర్వతంలాగ ఎత్తుగా నిలిచిన నిర్మలమైన ఒక మహాశైలాన్ని చూచెను ॥3-7-2॥
'3': >-
  ఆ తరువాత ఇక్ష్వాకువంశప్రభువులైన ఆ ఇద్దరు రాఘవులు, సీతతో సహా, సదా నానావిధ
  వృక్షసముదాయములతో నిండిన ఆ అరణ్యప్రదేశములోనికి ప్రవేశించిరి ॥3-7-3॥
'4': >-
  అతడు పుష్పఫలభరిత వృక్షములతో నిండి భయంకరమైన ఆ వనములోనికి ప్రవేశించి,
  ఏకాంతస్థానములో చీరలతో అలంకరింపబడిన ఒక ఆశ్రమాన్ని చూచెను ॥3-7-4॥
'5': >-
  అక్కడ ఆసీనుడై, మలము-పంకము-ధూళితో కూడిన (తపోధర్మచిహ్నాలైన) మలినలక్షణాలను
  ధరించిన తపోధనుడైన సుతీక్ష్ణమహర్షిని, రాముడు విధిపూర్వకంగా అభివాదించి
  సంభాషించెను ॥3-7-5॥
'6': >-
  “భగవాన్! నేనే రాముణ్ణి. మిమ్మును దర్శించుటకై వచ్చితిని. ధర్మజ్ఞుడవైన మహర్షీ!
  సత్యవిక్రముడవైన మీరు నన్ను ఆశీర్వదించి (అభివాదమును స్వీకరించి) అనుగ్రహించండి”
  అని పలికెను ॥3-7-6॥
'7': >-
  అప్పుడు ధీరుడైన ఆ మహర్షి, ధర్మధారులలో శ్రేష్ఠుడైన రాముని పరిశీలించి, తన రెండు
  భుజాలతో అతనిని ఆలింగనం చేసి ఈ వాక్యములు పలికెను ॥3-7-7॥
'8': >-
  “రఘుశ్రేష్ఠా! స్వాగతం. రామా! సత్యాన్ని ధారించువారిలో నీవే శ్రేష్ఠుడు. నీ రాకతో
  ఈ ఆశ్రమం ఇప్పడు సనాథమై ఉన్నదానిలా (రక్షకుడున్నదానిలా) అయ్యెను” ॥3-7-8॥
'9': >-
  “మహాయశస్సు గల వీరా! నేను నీ కోసమే ఎదురుచూచి, ఇక్కడ భూమిమీద దేహాన్ని
  విడిచిపెట్టి దేవలోకానికి వెళ్లలేదు” ॥3-7-9॥
'10': >-
  “చిత్రకూటాన్ని ఆశ్రయించి రాజ్యభ్రష్టుడవై ఉన్నావని నేను వినితిని. కాకుత్స్థా!
  ఇక్కడికి దేవరాజుడైన శతక్రతువు (ఇంద్రుడు) కూడా వచ్చినట్లే నీవు వచ్చితివి”
  ॥3-7-10॥
'11': >-
  “అలాగే దేవుడు, మహాదేవుడు, సురేశ్వరుడు (శివుడు) నా వద్దకు వచ్చి, నా
  పుణ్యకర్మఫలముచేత నేను అన్ని లోకాలను జయించితినని నాకు తెలిపెను” ॥3-7-11॥
'12': >-
  “ఆ దేవర్షులు సేవించే లోకాలను నేను తపస్సుతో జయించినప్పటికీ, నా అనుగ్రహం వలన
  నీవు భార్యతోను, లక్ష్మణుడితోను కలిసి అక్కడ (ఈ వనములో) విహరించుము” ॥3-7-12॥
'13': >-
  ఇట్లు పలికిన ఆ ఉగ్రతపస్సు గల, తేజస్సుతో దీప్తిమంతమైన, సత్యవాదియైన మహర్షికి,
  ఆత్మవంతుడైన రాముడు—ఇంద్రుడు బ్రహ్మదేవునితో పలికినట్లు—ప్రత్యుత్తరం ఇచ్చెను
  ॥3-7-13॥
'14': >-
  “మహామునీ! లోకాలను నేను స్వయంగా తీసుకువెళ్లగలను (అంటే ఇతరుల అనుగ్రహం లేకుండానే
  పొందగలను). నాకు ఇక్కడ ఈ అరణ్యంలో మీరు నిర్దేశించు నివాసస్థానమే కావలెను”
  ॥3-7-14॥
'15': >-
  “మీరు ఎల్లెడా కుశలంగా ఉండి, సమస్త భూతముల హితములోనే రతుడై ఉంటారు. మహాత్ముడైన
  శరభంగమహర్షి మరియు గౌతమమహర్షి మీ గురించి నాకు వివరముగా చెప్పిరి” ॥3-7-15॥
'16': >-
  రామునిచే ఇట్లు పలుకబడిన, లోకవిఖ్యాతుడైన ఆ మహర్షి, మహానందంతో కూడి మధురమైన
  మాటలను పలికెను ॥3-7-16॥
'17': >-
  “రామా! గుణవంతమైన ఈ ఆశ్రమమే నీకు రమ్యంగా ఉండుగాక. ఇది ఋషిసంఘములు సంచరించు
  స్థలం; ఎల్లప్పుడూ మూలములు, ఫలములతో సమృద్ధిగా ఉంటుంది” ॥3-7-17॥
'18': >-
  “ఈ ఆశ్రమానికి వచ్చి, గొప్ప గొప్ప మృగసమూహాలు—ఎవరూ తాము హతమవమనే భయము
  లేక—ఆకర్షితులై (ఇక్కడికి వచ్చి) హింసింపబడకుండానే తిరిగి వెళ్లిపోతుంటాయి”
  ॥3-7-18॥
'19': >-
  “ఇక్కడ మృగముల వలన కలిగే విషయాన్ని తప్ప వేరే దోషమేమీ లేదు అని నిశ్చయంగా
  తెలిసికొనుము.” ఆ మహర్షి వచనాన్ని విని లక్ష్మణునికి అన్నయ్యయైన రాముడు… ॥3-7-19॥
'20': >-
  …ధీరుడైన రాముడు, బాణం ఎక్కించిన ధనుస్సును పట్టుకొని (ఆయుధాన్ని సిద్ధపరచి) ఈ
  మాట పలికెను: “సుమహాభాగా! ఇక్కడికి చేరిన ఆ మృగసమూహాలనన్నింటినీ నేను…” ॥3-7-20॥
'21': >-
  “…తీక్ష్ణధారతో, వంగని సంధులతో (అనతపర్వణా) ఉన్న బాణంతో సంహరించగలను. కానీ అలా
  చేస్తే మీరు అక్కడ వైద్యం చేయవలసి వస్తుంది; దానికంటే కష్టతరమైనది ఇంకేముంటుంది?”
  ॥3-7-21॥
'22': >-
  “ఈ ఆశ్రమంలో దీర్ఘకాలం నివసించుటకు మాత్రం నేను సమర్థించను.” ఇలా మహర్షితో
  చెప్పి, రాముడు ఆ మాటను ముగించి సంధ్యాకాలానికి (సంధ్యావందనానికి) వెళ్లెను
  ॥3-7-22॥
'23': >-
  పశ్చిమ సంధ్యను ఆచరించి, అక్కడే సుతీక్ష్ణమహర్షి రమ్యమైన ఆశ్రమంలో సీతతోను
  లక్ష్మణుడితోను కలిసి నివాసాన్ని ఏర్పాటు చేసుకొనెను ॥3-7-23॥
'24': >-
  అనంతరం సంధ్యక్రియ ముగిసిన వేళ, రాత్రి సమీపిస్తున్నదని గమనించి, మహాత్ముడైన
  సుతీక్ష్ణుడు తాపసులకు యోగ్యమైన శుభమైన ఆహారాన్ని స్వయంగా తీసుకొని,
  పురుషసింహులైన రామలక్ష్మణులకు మంచి సత్కారంతో సమర్పించెను ॥3-7-24॥
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే “సుతీక్ష్ణాశ్రమము”
  నామ సప్తమః సర్గః ॥3-7॥
