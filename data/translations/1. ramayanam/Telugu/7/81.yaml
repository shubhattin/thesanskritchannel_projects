'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, ఉత్తరకాండము నందలి ‘దండశాపః’ అను ఏకాశీతి (81వ)
  సర్గము ప్రారంభము. ॥7-81॥
'1': >-
  అమితప్రభావుడగు దేవర్షి ఉశనుడు (శుక్రుడు) కొద్ది సేపటిలో జరిగినది వినిన వెంటనే,
  ఆకలితో పీడితుడై, శిష్యులు తనను చుట్టుముట్టగా, తన ఆశ్రమమునకు తిరిగి వచ్చెను.
  ॥7-81-1॥
'2': >-
  అతడు ఉదయప్రాతఃకాలమున, దూళి లేక స్వచ్ఛముగా ఉండవలసిన ‘అరజ’ను, దూళిచే పూర్తిగా
  కప్పబడిన దైన్యస్థితిలో చూచెను; గ్రహణము పట్టిన జ్యోత్స్నవలె ప్రకాశము కోల్పోయి,
  తెల్లవారుజామున సైతము వెలుగరాని విధముగా ఆమె కన్పించెను. ॥7-81-2॥
'3': >-
  ఆకలితో బాధపడుచున్న ఆ దేవర్షికి, ప్రత్యేకముగా ఘోరమైన కోపము ఉద్భవించెను;
  లోకములన్నింటినీ దహించివేయునట్లు రౌద్రముతో, తన శిష్యులను చూచి ఇట్లనెను.
  ॥7-81-3॥
'4': >-
  ‘అవిజితాత్ముడైన దండుని (ఇంద్రుని వంశజుడైన రాజదండు) విపరీతాచారము వలన వచ్చిన
  భయంకరమైన ఆపదను చూడుడి; అది కోపించిన అగ్నిశిఖ వలె ఘోరంగా కన్పిస్తున్నది.’
  ॥7-81-4॥
'5': >-
  ‘హుతాశనుని (అగ్నిదేవుని) ప్రజ్వలితమైన శిఖను స్పర్శించుటకు ప్రయత్నించువాడెట్లు
  నాశనమునకు పోవునో, అట్లే దురాత్ముడూ, తన అనుచరులతో కూడిన ఈ దుర్మతికీ వినాశకాలము
  సమీపించియున్నది.’ ॥7-81-5॥
'6': >-
  ‘ఇంతటి ఘోరఫలములు కలిగించే పాపకర్మను వాడు చేసినందున, ఆ దుర్మేధావి తన పాపాచరణకు
  తగిన ఫలమును తప్పక అనుభవించును.’ ॥7-81-6॥
'7': >-
  ‘ఏడు రాత్రుల లోపలే, సేవకులు, సైన్యము, వాహనములు సహితుడై యున్న ఆ దుర్మతి రాజు,
  పాపకర్మలను ఆచరించువాడై, వధకు (మరణానికి) లోనగును.’ ॥7-81-7॥
'8': >-
  ‘ఆ దుర్మతియైన రాజుని దేశము చుట్టున యోజనము వంద పరిధి వరకును, మహత్తరమైన
  ధూళివర్షముచేత పాకశాసనుడైన ఇంద్రుడు దహించివేయును.’ ॥7-81-8॥
'9': >-
  ‘ఇక్కడ ఉన్న స్థావరములైనను చరములైనను—సర్వజీవరాశులన్నియు—ఆ మహాధూళివర్షముచేత
  అన్ని దిశలలో పూర్తిగా నశించిపోవును.’ ॥7-81-9॥
'10': >-
  ‘దండు దేశపు సరిహద్దు యావత్తు విస్తరించియుండునో, అంతటా ఉన్న సమస్త
  సముచ్ఛ్రయములనూ కప్పివేసే, చూడలేనంత ఘనమైన ధూళివర్షము ఏడు రాత్రులు కొనసాగును.’
  ॥7-81-10॥
'11': >-
  ఇట్లు చెప్పి, కోపమువలన కళ్లెర్రబడిన ఆ ముని, తన ఆశ్రమనివాసులైన
  జనమునకు—‘గ్రామసీమాంతములలో (జనపదాంతములలో) స్థిరపడుడి’ అని ఆజ్ఞాపించెను.
  ॥7-81-11॥
'12': >-
  ఉశనుని మాటలు విని, ఆశ్రమమందు నివసించుచున్న ఆ ప్రజలందరు, ఆ దేశభాగమును
  విడిచిపెట్టి బయటన ఒక స్థలమును ఆశ్రయించి నివాసము ఏర్పరచుకొనిరి. ॥7-81-12॥
'13': >-
  అనంతరం ఆ ముని ‘అరజ’ను ఉద్దేశించి ఇలా పలికెను—‘దుర్మేధావి! నీవు ఇక్కడే,
  ఆశ్రమమందే సుసమాహితయై (శాంతచిత్తముతో) నివసించుము.’ ॥7-81-13॥
'14': >-
  ‘ఇది యోజనమువరకు వ్యాపించిన, అత్యంత రమ్యప్రభావంతమైన సరస్సు; అరజా! నీవు ఇక్కడ
  జ్వరరహితగా (అనారోగ్యము లేక) భోజనముచేసి నివసించుము; ఇక్కడే కాలము గడవగా, ఆపద
  తీరునదని ఎదురుచూడవలెను.’ ॥7-81-14॥
'15': >-
  ‘ఈ రాత్రి నీ సమీపమునకు వచ్చి నివసించు జీవులు ఎవరైనను, వారికి ఈ ధూళివర్షము
  ఎల్లప్పుడూ హానికరము కాదుగును; వారు దీని చేత అవధ్యులు (నశింపని వారు)గా
  ఉండుదురు.’ ॥7-81-15॥
'16': >-
  బ్రహ్మర్షియైన ఉశనుని ఆ నియోగమును విని, భార్గవకుల కన్య అయిన అరజా అత్యంత
  దుఃఖితయై, ‘అలాగే’ అని తన తండ్రియైన భార్గవునితో చెప్పెను. ఆ మాటల తరువాత,
  భార్గవుడు (తనకై) మరొకచోట నివాసస్థానమును ఏర్పరచుకొనెను. ॥7-81-16॥
'17': >-
  బ్రహ్మవాది (ఉశనుడు) చెప్పినట్లుగానే, ఆ నరేంద్రుని రాజ్యము—సేవకులు, సైన్యము,
  వాహనములు సహితముగా—ఏడు దినముల తరువాత భస్మమై నశించిపోయెను. ॥7-81-17॥
'18': >-
  హే నృపా! (రామా) వింధ్యపర్వతము మరియు శైవల (లేదా సైవల) పర్వతము మధ్యనున్న ఆ
  ‘దండవిషయము’ అనబడే దేశభాగము, ధర్మవిరుద్ధాచరణము చేసిన కారణముగా, ఆ బ్రహ్మర్షిచేత
  శపింపబడెను. ॥7-81-18॥
'19': >-
  అది మొదలుకొని, హే కాకుత్స్థ! ఆ ప్రాంతము ‘దండకారణ్యము’ అని ప్రసిద్ధి చెందెను;
  తపస్సు చేసుకునే మునులు ఇక్కడ స్థిరంగా నివసించుటచేత దీనికే ‘జనస్థానము’ అను
  పేరును పొందెను. ॥7-81-19॥
'20': >-
  హే రాఘవ! నీవు అడిగినదంతయు నేను వివరముగా చెప్పితిని; హే వీరా! సంధ్యావందనమును
  ఆచరించవలసిన సమయము అతిక్రమించుచున్నది. ॥7-81-20॥
'21': >-
  హే నరవ్యాఘ్రా! ఇక్కడ ఉన్న మహర్షులందరు, నలుదిశలలో సంపూర్ణకుంభములు (జలపూర్ణ
  ఘటములు) పెట్టుకొని, ఆచమనాదులు పూర్తిచేసి, ఆదిత్యుని ఉపాసించుచున్నారు.
  ॥7-81-21॥
'22': >-
  హే రామా! ఆ బ్రాహ్మణకులముచేత, బ్రహ్మవిద్యలో నిపుణులైన వారిచేత, నీకూ ఇదే ఉపాసన
  విధానము అభ్యసింపబడినది; సూర్యుడు అస్తమించెను—నీవు వెళ్ళి జలమును స్పర్శించి
  (ఆచమనం చేసి) సంధ్యోపాసన చేయుము. ॥7-81-22॥
'23': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ రామాయణ ఆదికావ్యము నందలి ఉత్తరకాండములో
  ‘దండశాపః’ అను ఏకాశీతి (81వ) సర్గము సంపూర్ణము. ॥7-81॥
