'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘आदित्यहृदय’ नामक
  सात-सौ-सातवाँ सर्ग आरम्भ होता है॥६-१०७॥
'1': >-
  तब रणभूमि में युद्ध से अत्यन्त परिश्रान्त राम, मन में चिन्ता लिए स्थिर खड़े
  थे; और सामने युद्ध के लिए उपस्थित रावण को देखकर (उनकी दृष्टि उसी पर लगी हुई
  थी)॥६-१०७-१॥
'2': >-
  तब देवगण भी रण देखने के लिए एकत्र होकर वहाँ आ पहुँचे। उसी समय भगवान् अगस्त्य
  मुनि निकट आकर राम से बोले॥६-१०७-२॥
'3': >-
  हे राम, हे महाबाहो! एक गुह्य और सनातन उपदेश सुनो, जिससे, हे वत्स, तुम रण में
  समस्त शत्रुओं पर विजय प्राप्त करोगे॥६-१०७-३॥
'4': >-
  यह ‘आदित्यहृदय’ अत्यन्त पुण्यकारक है, सम्पूर्ण शत्रुओं का विनाश करने वाला है;
  विजय प्रदान करने वाला, नित्य जपने योग्य, अक्षय फल देने वाला, परम कल्याणमय तथा
  शिवस्वरूप है॥६-१०७-४॥
'5': >-
  यह सब मंगलों में भी परम मंगलकारक है, समस्त पापों का नाश करने वाला है; चिन्ता
  और शोक का शमन करने वाला, आयु को बढ़ाने वाला और सर्वोत्तम है॥६-१०७-५॥
'6': >-
  किरणों से युक्त, उदयमान, देवों और असुरों द्वारा नमस्कृत—ऐसे विवस्वान् भास्कर,
  भुवन-ईश्वर सूर्यदेव का तुम पूजन करो॥६-१०७-६॥
'7': >-
  यह तेजस्वी सूर्य समस्त देवताओं का आत्मस्वरूप है और अपनी किरणों से जगत् का पोषण
  करने वाला है। यही देव और असुरों के समुदायों तथा समस्त लोकों की अपनी किरणों से
  रक्षा करता है॥६-१०७-७॥
'8': >-
  यही ब्रह्मा है, यही विष्णु है, यही शिव है; यही स्कन्द और प्रजापति है। यही
  महेन्द्र है, धनद (कुबेर) है; यही काल है, यही यम है; यही सोम है और यही अपांपति
  (वरुण) है॥६-१०७-८॥
'9': >-
  यही पितर हैं, वसु हैं, साध्य हैं; यही दोनों अश्विनी कुमार हैं, मरुत् हैं और
  मनु हैं। यही वायु है, यही अग्नि है; यही प्रजा और प्राण है; यही ऋतु-कर्ता और
  प्रभाकर है॥६-१०७-९॥
'10': >-
  यही आदित्य है, सविता है, सूर्य है; यही खग (आकाशगामी) है; यही पूषा है और
  गभस्तिमान् (किरणों वाला) है। यही स्वर्ण के समान तेजस्वी भानु है, हिरण्यरेता है
  और दिवाकर है॥६-१०७-१०॥
'11': >-
  हरिदश्व (हरित अश्वों वाला), सहस्रार्चि (हजारों किरणों/ज्वालाओं वाला),
  सप्त-सप्ति (सात घोड़ों वाला), मरीचिमान् (किरणसमूह युक्त) है। यही तिमिर का
  उन्मथन करने वाला, शम्भु, त्वष्टा, मार्तण्ड और अंशुमान् है॥६-१०७-११॥
'12': >-
  यही हिरण्यगर्भ, शिशिर (शीतल), तपन, अहस्कर और रवि है। यही अग्निगर्भ,
  अदिति-पुत्र, शङ्ख तथा शिशिर-नाशन (शीत का निवारक) है॥६-१०७-१२॥
'13': >-
  यही व्योमनाथ (आकाश के स्वामी), तमोभेदी (अन्धकार-भेदी), तथा ऋग्-यजुः-सामवेद का
  पारंगत है। यही घनवृष्टि, अपां मित्र, और विन्ध्य-पथ का प्रवहमान (उस मार्ग से
  चलने वाला) है॥६-१०७-१३॥
'14': >-
  यही आतपी (तपाने वाला), मण्डली (मण्डलधारी), मृत्यु-स्वरूप, पिङ्गल और सर्वतापन
  (सबको तपाने वाला) है। यही कवि, विश्व (जगत्-स्वरूप), महातेजस्वी, रक्तवर्ण और
  समस्त भावों का उद्गम है॥६-१०७-१४॥
'15': >-
  यह नक्षत्रों, ग्रहों और ताराओं का अधिपति है; समस्त जगत् को उत्पन्न/पोषित करने
  वाला है। तेजस्वियों में भी परम तेजस्वी—हे द्वादशात्मन्! आपको नमस्कार
  है॥६-१०७-१५॥
'16': >-
  पूर्व दिशा के पर्वत को नमस्कार, पश्चिम दिशा के पर्वत को नमस्कार।
  ज्योतिर्मण्डलों के स्वामी को तथा दिन के अधिपति को नमस्कार॥६-१०७-१६॥
'17': >-
  जय-स्वरूप, जय-मङ्गल-स्वरूप, हर्यश्व-स्वरूप—आपको बार-बार नमस्कार। सहस्रांशु!
  आदित्य! आपको पुनः-पुनः नमस्कार॥६-१०७-१७॥
'18': >-
  उग्र, वीर, सारङ्ग-स्वरूप—आपको बार-बार नमस्कार। पद्मों को जगाने वाले,
  प्रचण्ड—आपको नमस्कार हो॥६-१०७-१८॥
'19': >-
  ब्रह्मा, ईशान (महेश), अच्युत (विष्णु) और ईश—इनके भी ईश्वर; शूर, आदित्य-वर्चस्व
  से युक्त; प्रकाशमान, सर्वभक्षक, रौद्र-स्वरूप—आपके उस तेजस्वी स्वरूप को
  नमस्कार॥६-१०७-१९॥
'20': >-
  अन्धकार का नाश करने वाले, हिम का नाश करने वाले, शत्रुहन्ता, अमितात्मा;
  कृतघ्नघ्न (उपकारघ्न का संहार करने वाले) देव; ज्योतियों के स्वामी—आपको
  नमस्कार॥६-१०७-२०॥
'21': >-
  तप्त सुवर्ण के समान दीप्तिमान, हरि-स्वरूप, विश्वकर्मा; तम का विनाश करने वाले,
  रुचि-स्वरूप, लोक के साक्षी—आपको नमस्कार॥६-१०७-२१॥
'22': >-
  यह प्रभु ही प्राणियों का नाश भी करता है और उसी को पुनः उत्पन्न भी करता है। यही
  अपनी किरणों से रक्षा करता है, यही तपाता है, और यही वर्षा करता है॥६-१०७-२२॥
'23': >-
  यह सबके सो जाने पर भी जागता रहता है और समस्त भूतों में प्रतिष्ठित है। यही
  अग्निहोत्र है और अग्निहोत्र करने वालों का फल भी यही है॥६-१०७-२३॥
'24': >-
  देव भी यही हैं और क्रतु (यज्ञ) भी यही हैं; तथा यज्ञों का फल भी यही है। समस्त
  लोकों में जितने भी कृत्य (कर्तव्य/कर्म) हैं—उन सबके परम प्रभु यही
  हैं॥६-१०७-२४॥
'25': >-
  हे राघव! आपत्तियों, क्लेशपूर्ण स्थितियों, निर्जन अरण्यों तथा भय के समय जो कोई
  पुरुष इनका कीर्तन करता है, वह कभी पराजित होकर डूबता नहीं है॥६-१०७-२५॥
'26': >-
  एकाग्र होकर तुम देवों के देव, जगत् के स्वामी—इन्हीं का पूजन करो। इस मंत्र का
  तीन बार जप करने पर (मनुष्य) युद्धों में विजय प्राप्त करता है॥६-१०७-२६॥
'27': >-
  हे महाबाहो! इसी क्षण तुम रावण का वध करोगे। ऐसा कहकर अगस्त्य मुनि, जैसे आए थे
  वैसे ही वहाँ से चले गए॥६-१०७-२७॥
'28': >-
  यह सुनकर महातेजस्वी राम का शोक उसी समय नष्ट हो गया। प्रसन्न होकर, संयतात्मा
  राघव ने (उस उपदेश को) धारण किया—हृदय में स्थापित कर लिया॥६-१०७-२८॥
'29': >-
  सूर्यदेव की ओर देख कर इस स्तोत्र का जप करके उन्होंने परम हर्ष प्राप्त किया।
  फिर तीन बार आचमन कर, शुद्ध होकर, वीर्यवान् राम ने धनुष उठा लिया॥६-१०७-२९॥
'30': >-
  रावण को देखकर हर्षित-चित्त राम विजय के उद्देश्य से आगे बढ़े। अत्यन्त महान्
  प्रयत्न के साथ वे उसके वध में प्रवृत्त हो गए॥६-१०७-३०॥
'31': >-
  तब रवि ने राम को प्रसन्न-मन होकर देखते हुए, अत्यन्त प्रहर्षित होकर, यह जान
  लिया कि निशाचरपति (रावण) का नाश निश्चित है; और देवगणों के मध्य स्थित होकर
  शीघ्र वचन (जयघोष/आशीर्वचन) कहा॥६-१०७-३१॥
'32': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘आदित्यहृदय’ नामक सात-सौ-सातवाँ सर्ग समाप्त हुआ॥६-१०७॥
