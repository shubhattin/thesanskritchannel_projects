'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘सुग्रीव-भेदन का उपाय’
  नामक बीसवाँ सर्ग आरम्भ होता है।
'1': >-
  तब सुग्रीव द्वारा सुरक्षित एवं नियंत्रित होकर वहाँ ठहरी हुई वानर-सेना को
  देखकर, ‘शार्दूल’ नामक पराक्रमी राक्षस उसके पास आया।
'2': >-
  वह दुष्टात्मा रावण, राक्षसराज का गुप्तचर था। उस सेना को चारों ओर से निश्चिन्त
  और व्यवस्थित देखकर वह राक्षस लौट पड़ा।
'3': >-
  वह वेगपूर्वक लंका में प्रविष्ट होकर राजा से यह बोला—“यह वानर तथा ऋक्षों का
  विशाल समूह लंका पर चढ़ाई करने के लिए बढ़ रहा है।”
'4': >-
  “यह सेना अगाध और अप्रमेय है; मानो दूसरा समुद्र ही हो। और दशरथ के ये दोनों
  पुत्र—भ्राता राम और लक्ष्मण—भी यहाँ उपस्थित हैं।”
'5': >-
  “ये दोनों परम रूपवान और उत्तम पुरुष हैं, जो सीता के पदचिह्न तक पहुँच चुके हैं।
  हे महातेजस्वी! ये समुद्र के तट पर आकर वहीं डेरा डाले हुए हैं।”
'6': >-
  “हे महाराज! इनका बल दस योजन तक चारों ओर आकाश को ढँकता हुआ-सा प्रतीत होता है।
  जो वास्तविक स्थिति है, उसे आप शीघ्र ही जानने योग्य हैं।”
'7': >-
  “हे महाराज! आपके दूतों को भी यह बात शीघ्र ज्ञात हो जानी चाहिए। यहाँ उपप्रदान
  (लोभ-दान), सान्त्व (मधुर समझाइश), अथवा भेद—इनमें से जो उचित हो, वह उपाय अपनाया
  जाए।”
'8': >-
  शार्दूल की यह बात सुनकर राक्षसेश्वर रावण अपने ही प्रयोजन पर विचार करने के लिए
  सहसा व्यग्र हो उठा और तत्काल अर्थवेत्ताओं में श्रेष्ठ राक्षस शुक से बोला—
'9': >-
  “तू शीघ्र जाकर राजा सुग्रीव से मेरे वचनों को कह। संदेश के अनुसार नपुंसकता
  रहित, निर्भीक, और अत्यन्त कोमल वाणी में कहना।”
'10': >-
  “तू महाराजकुल में उत्पन्न है, महान् बलवान है और ऋक्षराज का पुत्र है। हे
  वानर-नरेश! तुम्हारा मेरे साथ न तो कोई विशेष स्वार्थ है न वैर; फिर भी तू मुझे
  भ्राता के समान है।”
'11': >-
  “यदि मैंने बुद्धिमान राजपुत्र (राम) की पत्नी का हरण किया, तो उसमें तेरा क्या
  प्रयोजन है? हे सुग्रीव! तू तो किष्किन्धा की ओर लौट जा।”
'12': >-
  “वानरों द्वारा यह लंका किसी भी प्रकार प्राप्त नहीं की जा सकती; देवों और
  गन्धर्वों सहित भी नहीं—फिर मनुष्य और वानरों की तो बात ही क्या!”
'13': >-
  राक्षसेन्द्र द्वारा इस प्रकार आदेशित होकर वह रजनीचर शुक पक्षी का रूप धारण
  करके, शीघ्र ही आकाश में उछलकर उड़ चला।
'14': >-
  वह समुद्र के ऊपर-ऊपर दूर का मार्ग पार कर आकाश में ठहर गया और सुग्रीव से यह वचन
  बोला।
'15': >-
  दुरात्मा रावण ने जैसा कहा था, वैसा ही सब कहकर वह संदेश पहुँचाने लगा; किंतु
  उसका वचन सुनते ही वानरगण तुरंत उछल पड़े।
'16': >-
  वे शीघ्र ही उसे मिटा डालने और मुष्टियों से मार डालने को दौड़े। सब प्लवंगों ने
  बलपूर्वक उस निशाचर को पकड़कर दबोच लिया।
'17': >-
  वे उसे आकाश से झपटकर शीघ्र ही भूमि पर उतार लाए। वानरों द्वारा पीड़ित शुक तब यह
  वचन बोला—
'18': >-
  “हे काकुत्स्थ! दूतों का वध नहीं किया जाता; वानरों को उचित है कि वे रुकें।
  किंतु जो दूत अपने स्वामी के मत को छोड़कर अपना ही मत चलाए, बिना कहे बात कहे, और
  आदेश के विरुद्ध बोले—वह दूत वध के योग्य होता है।”
'19': >-
  शुक का यह विलापपूर्ण वचन सुनकर राम ने, जो वानर-श्रेष्ठों को मारने लगे थे, उनसे
  कहा—“इसे मत मारो।”
'20': >-
  तब हरियों द्वारा अभय दिए जाने पर वह शुक हल्का होकर उड़ा और आकाश में स्थित होकर
  फिर बोला—
'21': >-
  “हे सुग्रीव! तू सत्त्वसम्पन्न है, महाबल और महापराक्रमी है; फिर मुझसे क्या
  कहलवाना चाहता है वह रावण, जो समस्त लोकों को रुलाने वाला है?”
'22': >-
  इस प्रकार कहे जाने पर उस समय महाबलवान, प्लवंगों में श्रेष्ठ, वानराधिप
  सुग्रीव—जो शुद्धभाव और अदीन सत्त्व वाला था—रजनीचर के गुप्तचर शुक से यह वचन
  बोला—
'23': >-
  “तू न तो मेरा मित्र है, न ही करुणा के योग्य है; न तू उपकार करने वाला है, न ही
  मुझे प्रिय है। तू राम का शत्रु है और उसके विरोध में ही लगा हुआ है; इसलिए तू
  बाली के समान वध योग्य, वध्य है।”
'24': >-
  “हे रजनीचर-राज! मैं तुझे तेरे पुत्रों सहित, बन्धुओं सहित, समस्त ज्ञाति-वर्ग
  सहित मार डालूँगा; और महान् बल के साथ आकर इस पूरी लंका को सब सहित भस्म कर
  दूँगा।”
'25': >-
  “हे मूढ़ रावण! इन्द्र सहित देवगण भी मिलकर तुझे छिपा नहीं सकेंगे; तू छूटने वाला
  नहीं है। तू चाहे सूर्य-पथ में जाकर अंतर्हित हो जाए, चाहे उसी प्रकार पाताल में
  घुस जाए, या गिरिराज (शिव) के चरण-कमलों की शरण में जा लगे—तू अपने अनुज सहित राम
  के हाथों मारा जाएगा।”
'26': >-
  “तेरे लिए तीनों लोकों में मैं न कोई पिशाच देखता हूँ, न कोई राक्षस, न कोई
  गन्धर्व, न कोई असुर—जो तेरा त्राता बन सके।”
'27': >-
  “तूने जरा से वृद्ध, गृध्रराज जटायु का वध किया। फिर भी तू यह नहीं समझता कि
  लक्ष्मण के निकट और राम के सान्निध्य में रहते हुए तूने विशालनेत्री सीता का हरण
  कर लिया—और उसे पकड़कर भी तू सचेत नहीं हुआ!”
'28': >-
  “तू उस महाबलवान, महात्मा, देवताओं द्वारा भी दुराधर्ष रघुश्रेष्ठ को नहीं
  पहचानता, जो तेरे प्राण हर लेगा।”
'29': >-
  तब वानरों में उत्तम, वालि-पुत्र अंगद ने भी कहा—“हे महाराज! मुझे तो यह दूत
  नहीं, गुप्तचर प्रतीत होता है।”
'30': >-
  “यह यहाँ ठहरकर तुम्हारे समस्त बल का तुलनात्मक अनुमान कर चुका है। इसे पकड़कर
  लंका न ले जाया जाए—यही मुझे उचित प्रतीत होता है।”
'31': >-
  तब राजा के आदेश से वलीमुख (कपि-योधा) उछलकर आगे बढ़े और अनाथ-सा विलाप करते हुए
  शुक को पकड़कर बाँध लिया।
'32': >-
  तब उन उग्र वानरों द्वारा वहाँ भलीभाँति दबाया-पछाड़ा जाकर शुक महात्मा दशरथनन्दन
  राम से चिल्लाकर बोला—“मेरे पंख बलपूर्वक नोचे जा रहे हैं; मेरी दोनों आँखें भी
  फोड़ी जा रही हैं!”
'33': >-
  “जिस रात मैं मरूँगा, हे प्रिये! उसी रात मैं तुझे भी स्मरण करूँगा। इस बीच के
  समय में मैंने जो अशुभ कर्म किया है—यदि मैं प्राण छोड़ दूँ तो उसका समस्त फल
  मुझे यथावत् प्राप्त हो।”
'34': >-
  उसका यह विलाप सुनकर तब राम ने उसे मारने न दिया। राम ने वानरों से कहा—“आया हुआ
  दूत मुक्त कर दिया जाए।”
'35': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण के युद्धकाण्ड में
  ‘सुग्रीव-भेदन का उपाय’ नामक बीसवाँ सर्ग समाप्त हुआ।
