'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాణ్డే ‘విశ్వామిత్రవాక్యం’ నామ ఏకోనవింశః సర్గః
  ॥ १-१९॥
'1': >-
  రాజసింహుడైన దశరథుని అద్భుతమైన విస్తారార్థముల వాక్యాన్ని విన్న వెంటనే, రోమాంచము
  పొందిన మహాతేజస్వి విశ్వామిత్రుడు ఇలా పలికెను ॥१-१९-१॥
'2': >-
  హే రాజశార్దూలా! నీ ఈ విధమైన వాక్యం భూమండలమున మరెవ్వరిదగ్గరా లేదు. మహావంశంలో
  పుట్టి, వసిష్ఠుని శిష్యుడనని ప్రసిద్ధి పొందిన నీకు ఇది యథోచితం ॥१-１９-२॥
'3': >-
  నా హృదయములో దాగి ఉన్న వాక్యము—అది తలపెట్టిన కార్యముని నిశ్చయమును—నీవు
  నెరవేర్చుము. హే రాజశార్దూలా! సత్యప్రతిశ్రవుడవై నిలుచుము ॥१-१९-३॥
'4': >-
  హే పురుషర్షభా! నేను సిద్ధి పొందుటకు నియమవ్రతాన్ని ఆచరిస్తున్నాను. ఆ వ్రతానికి
  విఘ్నకారులైన, కామరూపములు ధరించగల ఇద్దరు రాక్షసులు ఉన్నారు ॥१-১৯-४॥
'5': >-
  ఆ వ్రతము అనేకసార్లు ఆచరింపబడినప్పటికీ, ముగింపు సమయమున ఈ ఇద్దరు
  రాక్షసులు—మారీచుడు, సుబాహువు—వీర్యవంతులు, సుశిక్షితులు గా వచ్చి నిలుస్తారు
  ॥१-१९-५॥
'6': >-
  వారు మాంసమూ రక్తమూ ప్రవాహంగా ఆ వేదికపై జల్లుతారు. అలా వేదిక
  అపవిత్రమైపోయినప్పుడు, నా నియమసంకల్పము భంగమైపోతుంది ॥१-१९-६॥
'7': >-
  ఆ శ్రమ అంతా వృథా అయి, ఉత్సాహం క్షీణించి, నేను ఆ దేశమునుండి వెనుదిరిగి వచ్చాను.
  అయితే, హే పార్థివా! నా కోపాన్ని విడిచిపెట్టుటకు నా బుద్ధి ఒప్పదు ॥१-१९-७॥
'8': >-
  ఎందుకంటే, అటువంటి వ్రతాచరణలో శాపాన్ని ప్రయోగించడం సముచితం కాదు—అక్కడ శాపం
  విడువబడదు. కాబట్టి, హే రాజశార్దూలా! సత్యపరాక్రముడైన నీ కుమారుడు రాముని నాకు
  ఇవ్వవలసినది ॥१-१९-८॥
'9': >-
  కాకపక్షధారియై (ముడివేసిన జుట్టుతో), శూరుడై, నీ కుమారులలో జ్యేష్ఠుడైన రాముని
  నాకు అప్పగించుటకు నీవు అర్హుడవు. నా దివ్యమైన తేజస్సుతో అతనిని నేను రక్షించగలను
  ॥१-१९-९॥
'10': >-
  రాక్షసులు యేగాక విఘాతకారులు—వారి వినాశనములో కూడా అతడు సమర్థుడవుతాడు. అంతేకాదు,
  అతనికి అనేక విధములైన శ్రేయస్సులను నేను ప్రసాదిస్తాను; దీనిలో సందేహం లేదు
  ॥१-१९-१०॥
'11': >-
  దీనివలన అతడు మూడులోకములలోనూ ఖ్యాతిని పొందగలడు. అలాగే, రాముని ఎదుర్కొన్న తరువాత
  ఆ ఇద్దరు రాక్షసులు ఏ విధంగానూ నిలబడలేరు ॥१-१९-１１॥
'12': >-
  రాఘవుడిని తప్ప మరే మనిషి ఆ ఇద్దరిని వధించుటకు ధైర్యం చేయడు. ఎందుకంటే వారు తమ
  బలముతో మత్తెక్కిన పాపులు; కాలపాశము వశమైపోయినవారు ॥१-१९-１２॥
'13': >-
  హే రాజశార్దూలా! మహాత్ముడైన రాముని ఎదుట వారు సమర్థులు కారు. కాబట్టి, హే
  పార్థివా! కుమారుడిపై ఉన్న స్నేహాన్ని అడ్డుపెట్టుకొని ఈ కార్యాన్ని నిరాకరించుట
  నీకు తగదు ॥१-১৯-१३॥
'14': >-
  నేను నీకు ప్రతిజ్ఞ చేస్తున్నాను—ఆ రాక్షసులు హతులవుతారని నిశ్చయంగా తెలుసుకో.
  సత్యపరాక్రముడైన మహాత్మ రాముని నేను బాగా ఎరుగుదును ॥१-१९-१४॥
'15': >-
  మహాతేజస్వి వసిష్ఠుడు కూడా, ఇక్కడ తపస్సులో స్థితులైన ఈ ఋషులందరూ కూడా ఇదే
  భావిస్తున్నారు. నీకు ధర్మలాభమూ, భూమిపై పరమయశస్సూ కావాలంటే— ॥१-१९-१५॥
'16': >-
  హే రాజేంద్రా! ఆ స్థిరమైన (అచంచలమైన) ధర్మఫలాన్ని నీవు కోరితే, రాముని నాకు
  అప్పగించుటకు నీవు అర్హుడవు. హే కాకుత్స్థా! నీ మంత్రులు కూడా అనుమతినిస్తే—
  ॥१-１９-१६॥
'17': >-
  వసిష్ఠుని ప్రధానుడిగా చేసుకొని ఉన్న వారందరూ సమ్మతించిన తరువాత రాముని
  పంపివేయుము. నీ హృదయానికి ప్రీతికరుడైన, అనురాగానికి బంధింపబడని (ధర్మార్థం కొరకు
  విడిచిపెట్టగల) నీ కుమారుని ఇవ్వవలసినది ॥१-१९-１７॥
'18': >-
  యజ్ఞము పది రాత్రులు మాత్రమే. రాజీవలోచనుడైన రాముడు (యజ్ఞరక్షణకు) ఎక్కువ కాలం
  దూరంగా ఉండవలసిన అవసరం లేదు. హే రాఘవా! నా యజ్ఞకాలము ఇలా ఇంతటితోనే పరిమితమైంది
  ॥१-१९-१८॥
'19': >-
  కాబట్టి అట్లే చేయుము; నీకు భద్రము కలుగుగాక. శోకానికి మనసు ఇవ్వకు. ఈ విధంగా
  ధర్మార్థములతో కూడిన వాక్యమును ధర్మాత్ముడు పలికెను ॥१-१९-१९॥
'20': >-
  అంతట మహాతేజస్వి మహామతియైన విశ్వామిత్రుడు మౌనమునకు విరమించాడు. రాజేంద్రుడైన
  దశరథుడు విశ్వామిత్రుని శుభమైన వచనాన్ని విని— ॥१-१९-२०॥
'21': >-
  గాఢమైన శోకముతో ఆవిష్టుడై, కదలిపడి, మోహాన్ని పొందెను. కొంతసేపటికి సంజ్ఞ వచ్చి
  లేచి, భయముతో కుంగిపోయెను ॥१-১৯-२१॥
'22': >-
  హృదయమును మనస్సును చీల్చివేసే ఆ ఋషివచనమును అత్యంతంగా విన్న ఆ మహాత్ముడైన నరపతి,
  మనస్సు వ్యథతో తళతళలాడుతూ, ఆసనముపై నుండి కదలిపోవలసి వచ్చెను ॥१-१९-२२॥
'23': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాణ్డే ‘విశ్వామిత్రవాక్యం’
  నామ ఏకోనవింశః సర్గః ॥ १-१९॥
