'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘విభీషణశరణాగతినివేదనం’ నామ సప్తదశః సర్గః
  ॥6-17॥
'1': >-
  ఇట్లా కఠినమైన (పరుషమైన) మాటలను రావణునితో చెప్పి, రావణుని తమ్ముడు (అనుజుడు)
  విభీషణుడు, రాముడు లక్ష్మణుడితో కూడ ఉన్న చోటికి క్షణమాత్రంలోనే వచ్చెను ॥6-17-1॥
'2': >-
  మెరుపర్వత శిఖరంలా మహత్తరమై, వెలుగుచ్చుతూ ఉన్న అగ్నివలె (శతహ్రదామివ)
  ప్రకాశమానమై, ఆకాశములో నిలిచి ఉన్న అతనిని భూమిమీద ఉన్న వానరాధిపతులు దర్శించిరి
  ॥6-17-2॥
'3': >-
  అతనితో పాటు అతని నలుగురు అనుచరులు కూడా, భయంకర పరాక్రములు, కవచాలు ఆయుధాలు
  ధరించినవారు, ఉత్తమాభరణాలతో అలంకృతులు అయి ఉన్నారు ॥6-17-3॥
'4': >-
  విభీషణుడైతే మేఘపర్వతమువలె ఘనంగా, వజ్రాయుధముతో సమానమైన ప్రభ కలవాడుగా,
  శ్రేష్ఠమైన ఆయుధాలు ధరించిన వీరుడుగా, దివ్యాభరణాలతో విరాజిల్లుచున్నాడు ॥6-17-4॥
'5': >-
  అతనిని—తనతో కలిపి ఐదవ వానిగా—దర్శించిన వానరాధిపతి సుగ్రీవుడు, వానరులతో కలిసి,
  అజేయుడై (దుర్ధర్షుడై) బుద్ధిమంతుడు కావున ఆలోచన చేయసాగెను ॥6-17-5॥
'6': >-
  క్షణకాలం ఆలోచించి, హనుమంతుని ముందుగా ఉంచి ఉన్న ఆ వానరులందరికీ సుగ్రీవుడు ఈ
  ఉత్తమమైన మాటను చెప్పెను ॥6-17-6॥
'7': >-
  ‘ఇతడు సమస్త ఆయుధాలతో సన్నద్ధుడై, నలుగురు రాక్షసులతో కలిసి, రాక్షసుడు
  వచ్చుచున్నాడు; మనలను చంపుటకే వచ్చుచున్నాడు—అందులో సందేహమే లేదు. చూడు’ అని
  చెప్పెను ॥6-17-7॥
'8': >-
  సుగ్రీవుని మాట విని, ఆ వానరశ్రేష్ఠులందరూ శాలవృక్షాలను, పర్వతశిలలను ఎత్తుకొని,
  ఇలా పలికిరి ॥6-17-8॥
'9': >-
  ‘రాజా! ఈ దురాత్ముల వధకు (మమ్మల్ని) వెంటనే ఆజ్ఞాపించుము; అతి స్వల్పబుద్ధి
  కలవారై వీరు ధరణిపై పడిపోవునంతవరకూ (మేము) కొట్టి వేస్తాము’ అని అన్నారు ॥6-17-9॥
'10': >-
  వారు పరస్పరం మాట్లాడుకుంటుండగా, విభీషణుడు ఉత్తర తీరాన్ని సమీపించి, ఆకాశంలోనే
  నిలిచి ఉన్నాడు ॥6-17-10॥
'11': >-
  అప్పుడు మహాప్రాజ్ఞుడైన, మహాత్ముడైన విభీషణుడు, సుగ్రీవుని మరియు వారిని
  గమనిస్తూ, ఆకాశంలోనే ఉండి, గొప్ప స్వరంతో ఇలా చెప్పెను ॥6-17-11॥
'12': >-
  ‘రావణుడు అనబడే దుర్వృత్తుడైన రాక్షసాధిపతి ఉన్నాడు; నేను అతని తమ్ముడు,
  సోదరుడను—విభీషణుడని ప్రసిద్ధిని పొందితిని’ ॥6-17-12॥
'13': >-
  ‘అతనే జనస్థానంనుండి సీతను అపహరించి, జటాయువును హతమార్చి, ఆమెను నిర్బంధించి,
  బలవంతంగా (వివశగా) దీనస్థితిలో రాక్షసస్త్రీల చేత కఠిన రక్షణలో ఉంచాడు’ ॥6-17-13॥
'14': >-
  ‘అతనికి నేను వివిధ కారణాలను చూపించే మాటలతో మళ్లీ మళ్లీ ఇలా బోధించితిని—“సీతను
  విడిచిపెట్టి (నిర్యాత్యతాం) రామునికి అప్పగించుము; అదే శుభం”’ ॥6-17-14॥
'15': >-
  ‘కానీ కాలప్రేరితుడై (కాలచోదితుడై) రావణుడు ఆ హితమైన ఉపదేశాన్ని స్వీకరించలేదు;
  పలికిన మేలు మాట అతనికి ఔషధం విరుద్ధంగా ఉన్నట్లు అనిపించింది’ ॥6-17-15॥
'16': >-
  ‘అతని చేత నేను కఠినంగా అవమానింపబడి, దాసుడిలా తృణీకరింపబడి, కుమారులనూ భార్యలనూ
  విడిచి, రాఘవుడిని శరణు కోరుతూ వచ్చితిని’ ॥6-17-16॥
'17': >-
  ‘సర్వలోకాలకు శరణ్యుడైన మహాత్మ రాఘవునికి, శరణాగతుడై సమీపించియున్న విభీషణుడను
  నేను అని, నన్ను వెంటనే నివేదించండి’ ॥6-17-17॥
'18': >-
  ఈ మాట విని, లఘు విక్రముడైన సుగ్రీవుడు, లక్ష్మణుని సమక్షంలో, కోపంతో ఉన్న
  రామునితో ఇలా అన్నాడు ॥6-17-18॥
'19': >-
  ‘శత్రుసైన్యంలోకి చొరబడి వచ్చిన శత్రువు, అంచనా వేయలేనివాడై ఇక్కడికి వచ్చాడు;
  మధ్యలో అవకాశం దొరికితే గుడ్లగూబలు కాకులను చంపినట్లు ఇతడు మనలను సంహరించవచ్చు’
  ॥6-17-19॥
'20': >-
  ‘మంత్రం, వ్యూహం, నీతి, చారగతులు—ఇవన్నిటిలో నీవు జాగ్రత్తగా ఉండవలెను; వానరులకు
  శుభం కలుగుగాక; శత్రువులను తాపింపగలవాడా!’ ॥6-17-20॥
'21': >-
  ‘ఇవరు రాక్షసులు—కామరూపులు, అంతర్ధానం చేయగలవారు; వీరులు, మోసాలెరిగినవారు; వీరి
  మీద ఎప్పుడూ నమ్మకం పెట్టకూడదు’ ॥6-17-21॥
'22': >-
  ‘ఇతడు రాక్షసేంద్రుడు రావణుని చేత పంపబడిన చారి కావచ్చు; మనలోకి చొరబడి భేదం
  కలిగిస్తాడు—అందులో సందేహం లేదు’ ॥6-17-22॥
'23': >-
  ‘లేదా, బుద్ధిమంతుడై తానే ఒక రంధ్రం (అవకాశం) చూసుకుని, మనలోకి చొరబడి, నీవు
  నమ్మిన తరువాత ఎప్పుడైనా దెబ్బకొట్టవచ్చు’ ॥6-17-23॥
'24': >-
  ‘మిత్రుల అరణ్యబలమును, స్వకీయ సేవకుల (మౌలభృత్య) బలమును—ఈ సమస్త బలమును
  సమీకరించవలెను; శత్రుబలమును మాత్రం పక్కన పెట్టవలెను’ ॥6-17-24॥
'25': >-
  ‘స్వభావతః ఇతడు రాక్షసుడే, పైగా శత్రుమిత్రుడైన అన్నకు సోదరుడు; ప్రత్యక్షంగా
  శత్రువే ఇక్కడికి వచ్చాడు—ఇతనిని ఎలా నమ్మగలము?’ ॥6-17-25॥
'26': >-
  ‘రావణుని తమ్ముడు, విభీషణుడని ప్రసిద్ధి చెందినవాడు—నలుగురు రాక్షసులతో కూడ,
  నిన్ను శరణు కోరుతూ వచ్చాడు’ ॥6-17-26॥
'27': >-
  ‘ఈ విభీషణుడు రావణుని చేత పంపబడినవాడని నీవు తెలుసుకొనుము; క్షమావంతులలో
  శ్రేష్ఠుడా! ఇతని నిర్బంధం (నిగ్రహం) చేయడమే సముచితమని నేను భావిస్తున్నాను’
  ॥6-17-27॥
'28': >-
  ‘మోసబుద్ధి గల రాక్షసుడు—మాయతో దాచుకుని—ఇక్కడికి పంపబడి వచ్చాడు; నిర్దోషుడా!
  నీవు నమ్మినపుడు నిన్ను కొట్టుటకే (ప్రహర్తు) వచ్చాడు’ ॥6-17-28॥
'29': >-
  ‘ఇతనిని అతని సహమంత్రులతో (సచివులతో) కూడ, కఠిన దండంతో శిక్షించి వధించవలెను;
  నృశంసుడైన రావణుని సోదరుడే ఈ విభీషణుడు’ ॥6-17-29॥
'30': >-
  ఇట్లు రామునికి చెప్పి, కోపావేశంతో ఉన్న సేనాపతి సుగ్రీవుడు—మాటలలో పరిజ్ఞానం
  గలవాడు, మాట చెప్పడంలో నిపుణుడైన రాముని చూచి—తరువాత మౌనం వహించెను ॥6-17-30॥
'31': >-
  సుగ్రీవుని ఆ మాట విని, మహాబలవంతుడైన రాముడు సమీపంలో ఉన్న హనుమంతుని ముందుండగా
  ఉన్న వానరులతో ఇలా అన్నాడు ॥6-17-31॥
'32': >-
  ‘కపిరాజు రావణుని తమ్ముడి విషయమై చెప్పిన కారణయుక్తమైన, అత్యంత ముఖ్యమైన మాటను
  మీరు కూడా వినియున్నారు’ ॥6-17-32॥
'33': >-
  ‘బుద్ధిమంతుడు ఎప్పుడూ మిత్రుల ప్రయోజనాన్ని—అర్థసంకటములలో కూడా—సరిగా ఆలోచించి
  చెప్పుట యుక్తమే; శాశ్వతమైన కీర్తి/శ్రేయస్సు (భూతి) కోరి, సమర్థుడై హితోపదేశం
  చేయుట ధర్మం’ ॥6-17-33॥
'34': >-
  ఇట్లు అడుగబడిన వారు, అలసట లేక తమ తమ అభిప్రాయాలను, ప్రీతిని కలిగించదలచి,
  మర్యాదపూర్వకంగా రామునికి అప్పుడు చెప్పిరి ॥6-17-34॥
'35': >-
  ‘రాఘవా! మూడు లోకములలో నీకు తెలియనిది ఏదీ లేదు; అయినా, రామా! నీతో నీకే గౌరవం
  చూపుతూ (ఆత్మపూజగా), స్నేహభావంతో మమ్మల్ని ప్రశ్నిస్తున్నావు’ ॥6-17-35॥
'36': >-
  ‘నీవు సత్యవ్రతుడవు, శూరుడవు, ధార్మికుడవు, దృఢపరాక్రముడవు; పరీక్షించి కార్యం
  చేయువాడవు, స్మృతిమంతుడవు; మిత్రుల విషయంలో నిస్సంకోచ హృదయుడవు’ ॥6-17-36॥
'37': >-
  ‘అందుచేత, నీ సచివులు ఒక్కొక్కరుగా—కారణాలతో—బుద్ధిసంపత్తితో, సమర్థులై, మళ్లీ
  మళ్లీ తమ అభిప్రాయాలను చెప్పుదురు’ ॥6-17-37॥
'38': >-
  ఇట్లు రాఘవునికి చెప్పబడిన తర్వాత, బుద్ధిమంతుడైన అంగదుడు ముందుకు వచ్చి,
  విభీషణుని పరీక్షించుటకై ఈ మాటను పలికెను ॥6-17-38॥
'39': >-
  ‘శత్రువుని దగ్గరినుంచి వచ్చాడు కాబట్టి, ఇతడు అన్ని విధాలా పరిశీలనీయుడే;
  విభీషణుడిపై అకస్మాత్తుగా విశ్వాసం చేయకూడదు’ ॥6-17-39॥
'40': >-
  ‘మోసబుద్ధులు తమ నిజస్వభావాన్ని దాచుకుని సంచరిస్తారు; చొరబడే చోట్లలో
  దెబ్బకొడతారు; అప్పుడు మహా అనర్థం కలగవచ్చు’ ॥6-17-40॥
'41': >-
  ‘అర్థం-అనర్థం (లాభం-నష్టం) నిర్ధారించి, నిశ్చయంతో కార్యంలో ప్రవేశించాలి;
  గుణముల ఆధారంగా స్వీకరించాలి; దోషముల ఆధారంగా విసర్జించాలి’ ॥6-17-41॥
'42': >-
  ‘ఇతనిలో పెద్ద దోషం ఉంటే, సందేహం లేకుండా విడిచిపెట్టాలి; లేక అనేక గుణములు
  ఉన్నాయని తెలిసినచో, రాజా! స్వీకరించుట చేయవలెను’ ॥6-17-42॥
'43': >-
  శరభుడు అప్పుడు నిర్ణయించి, సార్థకమైన మాటను పలికెను—‘నరవ్యాఘ్రా! ఈ మనిషిపై
  వెంటనే చారి (గూఢచారి) నియమించబడాలి’ ॥6-17-43॥
'44': >-
  ‘సూక్ష్మబుద్ధి గల చారి ద్వారా యథావిధిగా గమనింపజేసి, తరువాత పరిశీలించి,
  న్యాయానుసారం స్వీకరణ (పరిగ్రహం) చేయవలెను’ ॥6-17-44॥
'45': >-
  అప్పుడు శాస్త్రబుద్ధితో విచక్షణుడైన జాంబవంతుడు పరిశీలించి, గుణమయమైన,
  దోషరహితమైన మాటను నివేదించెను ॥6-17-45॥
'46': >-
  ‘దృఢమైన వైరముతో, పాపస్వభావుడైన రాక్షసేంద్రుడు రావణుని వద్దనుండి, విభీషణుడు
  అనుచిత దేశకాలములో వచ్చాడని చెప్పబడుతున్నది గనుక, ఇతనిపై అన్ని విధాలా అనుమానం
  పెట్టాలి’ ॥6-17-46॥
'47': >-
  తరువాత నయ-అపనయ (మంచి-చెడు నీతి) యందు నిపుణుడైన మైందుడు, మాటలలో సమృద్ధిగలవాడు,
  కారణబద్ధమైన మాటను పలికెను ॥6-17-47॥
'48': >-
  ‘నరపతీశ్వరా! ఇతడు రావణుని తమ్ముడు విభీషణుడు; ఇతనిని మధురంగా, మెల్లగా (శనైః)
  ప్రశ్నించాలి’ ॥6-17-48॥
'49': >-
  ‘ఇతని మనస్సుభావాన్ని తత్త్వంగా తెలుసుకొని, దుష్టుడా కాదా అన్నదాన్ని
  బుద్ధిపూర్వకంగా నిర్ణయించి, తదనుగుణంగా నీవు చర్య తీసుకోవాలి, నరర్షభా!’
  ॥6-17-49॥
'50': >-
  అప్పుడు సంస్కారసంపన్నుడైన, ఉత్తమమంత్రి హనుమంతుడు, మృదువైన, సారవంతమైన, మధురమైన,
  సంక్షిప్తమైన మాటను పలికెను ॥6-17-50॥
'51': >-
  ‘మాటలలో శ్రేష్ఠుడైన, సమర్థుడైన నిన్ను—చెప్పువారిలో ఉత్తముడవు—మాటలతో
  మించగలవాడు, చెప్పుతున్నా సరే, బృహస్పతి కూడ కాడు’ ॥6-17-51॥
'52': >-
  ‘వాదాలకొరకు కాదు, కలహముకొరకు కాదు, పైచేయి చూపుటకూ కాదు, కోరికవల్ల కూడా కాదు;
  రాజా! రాముని గౌరవంతో, యథార్థమైన మాటనే నేను చెబుతాను’ ॥6-17-52॥
'53': >-
  ‘అర్థం-అనర్థం నిమిత్తంగా నీ సచివులు చెప్పిన మాటలలో, నాకు దోషం కనిపిస్తోంది;
  ఎందుకంటే వారు సూచించిన విధమైన క్రియ (చర్య) సముచితంగా నిలవదు’ ॥6-17-53॥
'54': >-
  ‘నియోగం (కర్తవ్యనియమం/పరీక్షా విధానం) లేకుండా సామర్థ్యాన్ని గ్రహించటం సాధ్యం
  కాదు; అలాగే అకస్మాత్తుగా వినియోగం (తక్షణ చర్య) చేయడం కూడా నాకు దోషవంతంగా
  కనిపిస్తోంది’ ॥6-17-54॥
'55': >-
  ‘చారి పెట్టడం యుక్తమని నీ సచివులు చెప్పిన మాటలో కూడా, ఇక్కడ అర్థసిద్ధి
  (ఫలప్రాప్తి) సాధ్యం కాకపోవుటచేత, దానికి కారణం నిలవదు’ ॥6-17-55॥
'56': >-
  ‘అనుచిత దేశకాలములో వచ్చాడని ఈ విభీషణుని విషయమై అన్నారు; దాని మీద నా అభిప్రాయం
  ఉంది—అది నా బుద్ధి మేరకు వినుము’ ॥6-17-56॥
'57': >-
  ‘ఈ దేశం, ఈ కాలం—ఇక్కడ ఉన్న పరిస్థితి ఎలా ఉంటుందో అలాగే ఉంటుంది; పురుషుని
  దగ్గరకు పురుషుడు చేరినపుడు, దోషములు గుణములు కూడా అలాగే అనుసరించి కనిపిస్తాయి’
  ॥6-17-57॥
'58': >-
  ‘రావణునిలో దౌర్జన్యాన్ని చూసి, నీలో పరాక్రమాన్ని కూడా చూసి, ఇక్కడికి ఇతని
  రావడం యుక్తమే; అది ఇతని బుద్ధికి తగిన, సమంజసమైన ఆగమనమే’ ॥6-17-58॥
'59': >-
  ‘“తెలియని రూపములవారు (గుప్తంగా ఉన్నవారు) ద్వారా ప్రశ్నించాలి” అని ఇక్కడ
  చెప్పబడింది; ఆ విషయంలో నాకు ఒక పరిశీలన/ఆక్షేపం ఉంది—దానిని బాగా ఆలోచించాను’
  ॥6-17-59॥
'60': >-
  ‘అలా ప్రశ్నింపబడుతున్నపుడు, బుద్ధిమంతుడు అకస్మాత్తుగా మాట పలుకుటలో
  సందేహించవచ్చు; అప్పుడు సుఖంగా వచ్చిన మిత్రుడు, అబద్ధపు ప్రశ్నల వలన చెడిపోవచ్చు
  (మిత్రత్వం దెబ్బతింటుంది)’ ॥6-17-60॥
'61': >-
  ‘రాజా! ఎదుటివాడి భావాన్ని ఒక్కసారిగా తెలుసుకోవడం అసాధ్యం; స్వరాలలో తేడాలు,
  మాటల నైపుణ్యం మొదలైన సూక్ష్మ లక్షణాలను బాగా గమనించకుండా తెలిసిపోదు’ ॥6-17-61॥
'62': >-
  ‘ఇతడు మాట్లాడుతున్నప్పుడు ఎక్కడా దుష్టభావం కనిపించడం లేదు; ముఖమూ ప్రసన్నంగా
  ఉంది; అందుచేత నాకు సందేహం లేదు’ ॥6-17-62॥
'63': >-
  ‘సందేహరహిత బుద్ధితో, స్థిరంగా ఉన్నవాడు, మోసగాడై తత్సరిపడి తిరగడు; ఇతనిలో దుష్ట
  వాక్యమూ లేదు; అందుచేత నాకు సందేహం లేదు’ ॥6-17-63॥
'64': >-
  ‘ఆకారం (బాహ్యలక్షణం) దాచాలని ప్రయత్నించినా దాచలేం; బలవంతంగా అయినా, మనుష్యుల
  అంతర్గత భావాన్ని అది తప్పకుండా బయటపెడుతుంది’ ॥6-17-64॥
'65': >-
  ‘కార్యవిద్యలో శ్రేష్ఠుడా! దేశకాలాలకు అనుకూలంగా ఉన్న కార్యం, సరిగా ఉపయుక్తంగా
  ప్రయోగించినపుడు, త్వరగా ఫలప్రదమవుతుంది’ ॥6-17-65॥
'66': >-
  ‘నీ ప్రయత్నాన్ని (ఉద్యోగాన్ని) చూసి, రావణుని మిథ్యావృత్తిని (దురాచారాన్ని)
  గమనించి, వాలి హతుడయ్యాడని, సుగ్రీవుడు అభిషిక్తుడయ్యాడని కూడా విని,’ ॥6-17-66॥
'67': >-
  ‘రాజ్యాన్ని కోరుకుంటూ (ప్రార్థయమానుడై) బుద్ధిపూర్వకంగా ఇతడు ఇక్కడికి వచ్చి
  ఉండవచ్చు; అయినా కూడా, ఇంతకన్నా (ఎతావత్) కారణాలను ముందుంచుకొని ఇతన్ని
  స్వీకరించడం యుక్తమే’ ॥6-17-67॥
'68': >-
  ‘రాక్షసుడైన ఇతని ఋజుత్వం (నిష్కపటత్వం) గురించి నా శక్తి మేరకు చెప్పాను;
  మిగిలిన విషయములో, బుద్ధిమంతులలో శ్రేష్ఠుడా, నీవే ప్రమాణము—విని నిర్ణయించుము’
  ॥6-17-68॥
'69': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే
  ‘విభీషణశరణాగతినివేదనం’ నామ సప్తదశః సర్గః ॥6-17॥
