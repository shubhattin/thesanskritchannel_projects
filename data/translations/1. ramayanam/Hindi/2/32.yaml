'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘वित्तविश्राणन’ नामक
  बत्तीसवाँ सर्ग (2-32) आरम्भ होता है।
'1': >-
  तत्पश्चात् भ्राता (राम) की प्रियकर तथा हितकारी आज्ञा को जानकर वह (लक्ष्मण)
  शीघ्र जाकर सुयज्ञ के निवास में प्रविष्ट हुआ।
'2': >-
  अग्निशाला (यज्ञागार) में स्थित उस ब्राह्मण को प्रणाम करके लक्ष्मण ने कहा—
  “मित्र! आओ, मेरे साथ चलो; तुम उस महाकर्म करने वाले (राम) के भवन को देखो।”
'3': >-
  इसके बाद संध्या-वंदन करके, सौमित्रि (लक्ष्मण) के साथ वह (सुयज्ञ) लक्ष्मी से
  परिपूर्ण, रमणीय, समृद्ध राम-निवास में प्रविष्ट हुआ।
'4': >-
  तब राम ने शुभ, मुख्य आभूषण—स्वर्णनिर्मित अंगद, शुभ कुंडल, स्वर्णसूत्र
  (हार/डोरी), मणि, केयूर तथा वलय आदि—उसे प्रदान करके उसका सत्कार किया।
'5': >-
  और भी अनेक प्रकार के रत्नों से काकुत्स्थ (राम) ने उसका सम्मान किया। तब सीता के
  प्रेरित करने पर राम ने सुयज्ञ से कहा—
'6': >-
  “सुयज्ञ! मेरी ओर से मेरी पत्नी (सीता) के लिए यह हार और यह स्वर्णसूत्र ले जाओ;
  और यह रशना (कमरबंद) भी—तुम्हारी सखी सीता तुम्हें देना चाहती है।”
'7': >-
  “यह चित्र-विचित्र अंगद, ये शुभ केयूर भी—वन को जाने वाली (सीता) तुम्हें अपनी
  सखी समझकर तुम्हारी पत्नी के लिए देने को प्रस्तुत है; इन्हें भी ग्रहण करो।”
'8': >-
  “नाना रत्नों से विभूषित, श्रेष्ठ शय्या तथा बिछौना (पर्यङ्क और आस्तरण) भी
  वैदेही चाहती है कि तुम अपने यहाँ उसे स्थापित करो (अपने उपयोग में लो)।”
'9': >-
  “शत्रुंजय नामक यह नाग (हाथी) मेरे मामा ने मुझे दिया था; हे द्विजश्रेष्ठ! मैं
  इसे एक हजार निष्क (स्वर्णमुद्राओं) के साथ तुम्हें देता हूँ।”
'10': >-
  राम के ऐसा कहने पर सुयज्ञ ने उन सब वस्तुओं को स्वीकार किया और राम, लक्ष्मण तथा
  सीता—तीनों को कल्याणकारी आशीर्वाद प्रदान किए।
'11': >-
  फिर राम ने, जो प्रिय बोलने वाले और अव्यग्र (शांत-चित्त) थे, अपने प्रिय भ्राता
  सौमित्रि (लक्ष्मण) से ऐसा कहा—जैसे ब्रह्मा त्रिदशों के ईश्वर (इन्द्र) से कहें।
'12': >-
  “हे सौमित्रे! ब्राह्मणोत्तम अगस्त्य और कौशिक—इन दोनों को बुलाकर रत्नों द्वारा
  वैसी ही अर्चना करो जैसे जल से धान्य की समृद्धि होती है (वैसे ही अर्पण से उनके
  मनोरथ पूर्ण हों)।”
'13': >-
  “हे महाबाहो राघव (लक्ष्मण)! एक हजार गौओं से उन्हें तृप्त करो; साथ ही
  सोना-चाँदी, मणि और महान धन देकर भी उनका सत्कार करो।”
'14': >-
  “तैत्तिरीय शाखा के आचार्य, सुन्दर रूप वाले तथा वेदविद् जो ब्राह्मण आशीर्वादों
  से युक्त होकर कौसल्या के पास भक्ति-भाव से उपस्थित रहते हैं,”
'15': >-
  “हे सौमित्रे! जब तक वह ब्राह्मण संतुष्ट न हो, तब तक उसे वाहन, दासियाँ तथा
  कौशेय (रेशमी) वस्त्र आदि प्रदान करते रहो।”
'16': >-
  “और मेरे दीर्घकाल से साथ रहने वाले प्रिय सूत (सारथी) चित्ररथ नामक जो सचिव
  हैं—उन्हें भी उत्तम रत्न, वस्त्र और धन से तृप्त करो।”
'17': >-
  “समस्त प्रकार के पशु-समूहों से, तथा दस-शत (हजार) गौओं से भी (दान दो); और ये जो
  अनेक कठकालाप (कठ के अनुयायी), दण्ड-धारण करने वाले ब्रह्मचारी-शिष्य (दण्डमाणव)
  हैं,”
'18': >-
  “जो नित्य स्वाध्याय-शील होने के कारण और कुछ भी नहीं करते; जो स्वभाव से
  सरल/निःस्पृह, स्वादप्रिय, और महात्माओं द्वारा भी मान्य हैं—”
'19': >-
  “उनमें से प्रत्येक को अस्सी- अस्सी रत्नों से भरी गाड़ियाँ (यान) दिलवाओ; और एक
  हजार शालिवाह (अच्छी गाड़ियों/वाहनों) के साथ दो सौ भद्रक (उत्तम वाहनों) भी दो।”
'20': >-
  “और व्यंजनार्थ (अतिथियों के भोजन-व्यवस्था/सत्कार) के लिए, हे सौमित्रे, एक हजार
  गौओं का और प्रबन्ध करो। कौसल्या के पास मेखला धारण करने वाले ब्राह्मणों का एक
  महान संघ उपस्थित है—उनमें से प्रत्येक को, हे सौमित्रे, एक-एक हजार (दान) प्रदान
  करो।”
'21': >-
  “जिस प्रकार मेरी दक्षिणा से हमारी अम्बा (माता) कौसल्या आनन्दित हों, उसी
  प्रकार, हे लक्ष्मण, उन समस्त द्विजातियों का हर प्रकार से पूजन-सत्कार करो।”
'22': >-
  तदनन्तर पुरुषसिंह लक्ष्मण ने स्वयं उस धन को, जैसा कहा गया था,
  ब्राह्मणश्रेष्ठों को वैसे ही प्रदान किया जैसे कुबेर धन देते हैं।
'23': >-
  फिर वह (राम/लक्ष्मण) वहाँ उपस्थित, आँसुओं से गला रुंधे उपजीवियों (आश्रित जनों)
  से बोला और प्रत्येक की जीविका के लिए बहुत-सा धन प्रदान किया।
'24': >-
  “लक्ष्मण का जो भवन है और मेरा यह जो गृह है—मेरे लौट आने तक दोनों में एक-एक
  वस्तु भी खाली न रह जाए; ऐसा करना।”
'25': >-
  ऐसा कहकर उसने उन सब दुःखी आश्रित जनों से कहा— “हे धनाध्यक्ष! मेरा धन लाया
  जाए।”
'26': >-
  तब उसके सभी आश्रित सेवक धन ले आए। वहाँ धन का एक अत्यन्त बड़ा ढेर दिखाई देने
  लगा, जो देखने में ही विस्मयकारक था।
'27': >-
  तत्पश्चात् पुरुषव्याघ्र (राम) ने लक्ष्मण सहित उस धन को ब्राह्मणों को,
  बालकों-वृद्धों को तथा दीन-हीनों/कृपणों को भी बाँट दिया।
'28': >-
  वहाँ गार्ग्य गोत्र का पिंगल नामक एक ब्राह्मण था, जिसका नाम त्रिजट था। वह नित्य
  वन में क्षत-वृत्ति (कठिन/क्षीण जीवन-यापन) से रहता और हल, कुदाल तथा लाङ्गल आदि
  से कृषि-कार्य करता था।
'29': >-
  उस वृद्ध ब्राह्मण से उसकी तरुणी पत्नी, अपने छोटे-छोटे बालकों को साथ लेकर, यह
  वचन बोली— “स्त्रियों के लिए पति ही देवता होता है।”
'30': >-
  “हल और कुदाल को छोड़कर मेरी बात मानो; धर्मज्ञ राम का दर्शन करो—यदि वहाँ कुछ
  प्राप्त कर सको तो (हमारा उद्धार होगा)।”
'31': >-
  पत्नी की बात सुनकर उसने अपनी फटी-पुरानी, ठीक से न ढँक पाने वाली शाटी
  (चादर/वस्त्र) ओढ़ ली और उस मार्ग पर चल पड़ा जहाँ राम का निवास था।
'32': >-
  जनसभा में (उपस्थित लोगों के बीच) त्रिजट की दीप्ति भृगु और अंगिरा के समान
  तेजस्वी थी। वह भीतर के पाँचवें प्रकोष्ठ/कक्ष (पंचम कक्ष्या) तक चला गया; उसे
  किसी ने भी रोका नहीं।
'33': >-
  तब त्रिजट राम के पास पहुँचकर बोला— “हे महाबल राजपुत्र! मैं निर्धन हूँ और बहुत
  पुत्रों वाला हूँ।”
'34': >-
  “मैं नित्य वन में क्षत-वृत्ति से जीवन बिताता हूँ; मेरी ओर कृपा-दृष्टि करो।” तब
  राम ने उससे परिहासयुक्त (हँसी में) कहा—
'35': >-
  “मेरे द्वारा तो एक भी हजार गौएँ अभी तक दान में नहीं दी गई हैं; तुम डण्डे से
  घेरा (परिक्षेप) बनाकर देखो—जितनी तुम्हारे घेरे में आ जाएँगी, उतनी ही तुम्हें
  मिलेंगी।”
'36': >-
  यह सुनकर त्रिजट घबरा गया। उसने अपनी शाटी को कमर के चारों ओर कसकर बाँधा, फिर
  पूरे प्राणों की शक्ति से वेगपूर्वक डण्डे को घुमाकर फेंक दिया।
'37': >-
  वह डण्डा सरयू के पार चला गया और उसके हाथ से छूटकर एक बहुत बड़े गो-व्रज
  (गौशाला/गो-समूह) में, एक बैल (उक्ष) के निकट जा गिरा।
'38': >-
  तब धर्मात्मा राम ने उसे वहाँ सरयू-तट से आलिंगन करके (साथ लिया) और वे सारी गौएँ
  त्रिजट के आश्रम की ओर हाँककर ले आए।
'39': >-
  और तब राम ने गार्ग्य (त्रिजट) को ढाढ़स बँधाते हुए कहा— “तुम्हें क्रोध नहीं
  करना चाहिए; यह तो मेरा परिहास मात्र था।”
'40': >-
  “वस्तुतः तुम्हारा जो दुर्जेय तेज है, उसी को जानना मैं चाहता था; इसलिए तुम्हें
  इस कार्य के लिए प्रेरित किया। अब तुम कुछ और भी जो चाहो, निश्चित करके मांग लो।”
'41': >-
  “मैं सत्यपूर्वक कहता हूँ—मैं तुम्हें कष्ट नहीं देना चाहता था। जो कुछ धन मेरे
  पास है, वह ब्राह्मणों के कारण (उनकी सेवा/दान के निमित्त) ही है; और तुम सब में
  यथोचित रूप से उसे वितरित करने से मेरा यश भी बढ़ेगा।”
'42': >-
  तदनन्तर त्रिजट महामुनि पत्नी सहित गौओं के समूह को स्वीकार करके प्रसन्न हो गया।
  उसने महात्मा राम को यश, बल, प्रीति और सुख बढ़ाने वाले आशीर्वाद प्रत्युत्तर में
  दिए।
'43': >-
  और परिपूर्ण पुरुषार्थ वाले राम ने, धर्मबल से अर्जित उस महान धन को, सुहृज्जनों
  में यथोचित सम्मान-सहित देने की बातों से प्रेरित होकर, बहुत समय तक (लगातार)
  नियोजित/वितरित कराया।
'44': >-
  उस समय वहाँ कोई भी द्विज, सुहृद्, सेवक-जन, अथवा दरिद्र भिक्षा-वृत्ति से जीवन
  करने वाला—ऐसा कोई न था जो यथोचित सम्मान, दान और सत्कार के उत्साह से तृप्त न
  हुआ हो।
'45': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘वित्तविश्राणन’ नामक बत्तीसवाँ सर्ग (2-32) सम्पन्न हुआ।
