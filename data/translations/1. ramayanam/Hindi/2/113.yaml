'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पादुका-ग्रहण’ नामक एक सौ
  तेरहवाँ सर्ग (२-११३) आरम्भ होता है।
'1': >-
  तब भरत ने उन पादुकाओं को अपने सिर पर धारण किया और शत्रुघ्न सहित हर्षित होकर रथ
  पर आरोहण किया।
'2': >-
  वसिष्ठ, वामदेव और दृढ़व्रती जाबालि—ये सब तथा अन्य मन्त्रीगण, जो मन्त्र-युक्त
  परामर्श के लिए पूज्य थे, आगे-आगे चल पड़े।
'3': >-
  तब वे सब पूर्वाभिमुख होकर रमणीय मन्दाकिनी नदी की ओर चले और महागिरि चित्रकूट की
  प्रदक्षिणा करते हुए आगे बढ़े।
'4': >-
  विविध प्रकार के मनोहर धातुओं (खनिजों) के असंख्य निक्षेपों को देखते हुए, भरत
  अपनी समस्त सेना सहित उस पर्वत के पार्श्व से होकर आगे बढ़े।
'5': >-
  चित्रकूट के निकट ही भरत ने उस आश्रम को देखा, जहाँ मुनि भरद्वाज ने अपना निवास
  बना रखा था।
'6': >-
  बुद्धिमान् भरत उस आश्रम में पहुँचकर रथ से उतर पड़े और भरद्वाज मुनि के चरणों
  में प्रणाम किया।
'7': >-
  तब प्रसन्न होकर भरद्वाज ने भरत से कहा—‘तात! क्या कार्य सिद्ध हो गया? और क्या
  राम से भेंट भी हो गई?’
'8': >-
  धीर-प्रज्ञ भरद्वाज के ऐसा कहने पर, भ्रातृ-वत्सल भरत ने उन्हें इस प्रकार उत्तर
  दिया—
'9': >-
  ‘गुरुदेव (वसिष्ठ) और मेरे द्वारा बार-बार याचना किए जाने पर भी, दृढ़पराक्रमी
  राघव अत्यन्त प्रसन्न होकर वसिष्ठ से यह वचन बोले—’
'10': >-
  ‘मैं अपने पिता की उसी प्रतिज्ञा का यथार्थ रूप से पालन करूँगा; मेरे पिता की जो
  चौदह वर्ष की प्रतिज्ञा है, वही मैं पूरी करूँगा।’
'11': >-
  यह सुनकर महाप्राज्ञ, वाक्य का मर्म जानने वाले और वचन-प्रयोग में निपुण वसिष्ठ
  ने राघव के उस महान् वचन का प्रत्युत्तर दिया—
'12': >-
  ‘हे महाप्राज्ञ! हेम-भूषित इन पादुकाओं को प्रसन्नतापूर्वक स्वीकार कर लो और
  इन्हें अयोध्या में अपने योग-क्षेम (कल्याण एवं सुरक्षा) के साधन के रूप में
  रखो।’
'13': >-
  वसिष्ठ के ऐसा कहने पर, पूर्वाभिमुख खड़े राघव ने उन पादुकाओं पर उन्हें आरूढ़
  करके—उन्हें अपने राज्य के लिए भरत को दे दिया।
'14': >-
  ‘महात्मा राम ने मुझे अनुमति देकर विदा किया है; अतः मैं इन शुभ पादुकाओं को लेकर
  अब अयोध्या ही जा रहा हूँ।’
'15': महात्मा भरत का यह शुभ वचन सुनकर, मुनि भरद्वाज ने उससे भी अधिक मंगलमय वचन कहा—
'16': >-
  ‘हे नरव्याघ्र! शील और सदाचार वालों में श्रेष्ठ! इसमें आश्चर्य नहीं कि तुममें
  आर्यत्व (उत्तमता) इस प्रकार स्थिर है, जैसे निम्न स्थान में छोड़ा गया जल स्वभाव
  से टिक जाता है।’
'17': >-
  ‘तुम्हारे पिता महाबाहु दशरथ अमृततुल्य हैं—जिन्हें तुम जैसे धर्मज्ञ और
  धर्म-वत्सल पुत्र की प्राप्ति हुई।’
'18': >-
  भरत ने उस महात्मा ऋषि को—जिन्होंने ऐसा वचन कहा था—हाथ जोड़कर, उनके चरणों का
  आश्रय लेकर, उनसे विदा लेने हेतु वार्तालाप आरम्भ किया।
'19': >-
  फिर भरत ने भरद्वाज की बार-बार प्रदक्षिणा की और मन्त्रीगणों सहित श्रीमान् भरत
  अयोध्या की ओर चल पड़े।
'20': >-
  रथों, शकटों, घोड़ों और हाथियों से युक्त वह विस्तृत सेना, जो भरत के साथ चली थी,
  फिर लौट पड़ी और उसके पीछे-पीछे चली।
'21': >-
  तत्पश्चात वे सब तरंग-मालिनी दिव्य यमुना नदी को पार करके, फिर उस शुभ जल वाली
  गंगा नदी को भी देखने लगे।
'22': >-
  रमणीय जल से परिपूर्ण उस नदी को, बान्धवों सहित पार कर के, भरत ने सेना सहित रम्य
  शृंगिबेरपुर में प्रवेश किया।
'23': शृंगिबेरपुर से आगे बढ़कर उन्होंने फिर अयोध्या को देखा।
'24': >-
  फिर अयोध्या को पिता और भ्राता से रहित देखकर, भरत दुःख से अत्यन्त संतप्त हो उठे
  और सारथि से यह बोले—
'25': >-
  ‘सारथि! देखो, यह अयोध्या मानो उजड़ गई है; इसका तेज-प्रकाश दिखाई नहीं देता। यह
  आकृतिहीन-सी, आनन्द-रहित, दीन-सी और जिसकी ध्वनि (कलरव) भी मन्द पड़ गई है—ऐसी हो
  गई है।’
'26': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘पादुका-ग्रहण’ नामक एक सौ तेरहवाँ सर्ग (२-११३) समाप्त होता है।
