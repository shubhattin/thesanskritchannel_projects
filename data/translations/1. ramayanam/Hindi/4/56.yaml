'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सम्पाति-प्रश्न’ नामक
  छप्पनवाँ सर्ग।
'1': >-
  जिस पर्वत-स्थल पर वे सब बैठे हुए थे, उसी स्थान की ओर वे वानर-वीर और गृध्रराज
  भी बढ़ने लगे।
'2': >-
  उस विहंगम का नाम सम्पाति था। वह चिरंजीवी था, जटायु का तेजस्वी भ्राता, और अपने
  बल तथा पराक्रम के कारण सुप्रसिद्ध था।
'3': >-
  विन्ध्य के उस महान् पर्वत की एक कन्दरा से बाहर निकलकर, उन बैठे हुए वानरों को
  देखकर वह अत्यन्त हर्षित हुआ और वाणी बोला।
'4': >-
  सचमुच, जगत् में विधि मनुष्य के साथ अपने विधान के अनुसार ही चलती है; देखो, यह
  जो मेरे लिए बहुत दिनों के बाद ठहराया गया भक्ष्य है, वह स्वयं मेरे पास आ पहुँचा
  है।
'5': >-
  फिर उन प्लवंगमों को देखते हुए उस पक्षी ने यह वचन कहा— ‘मैं वानरों की
  पीढ़ी-दर-पीढ़ी, एक-एक करके, मरे हुए को मरा हुआ ही खाऊँगा।’
'6': >-
  उस भक्ष्य-लोलुप पक्षी की वह बात सुनकर, अत्यन्त उद्विग्न हुए अंगद ने तब हनुमान्
  से कहा।
'7': >-
  देखो, सीता का बहाना लेकर साक्षात् वैवस्वत यम ही मानो वानरों के विनाश के लिए इस
  देश में आ पहुँचा है।
'8': >-
  न राम का कार्य सिद्ध हुआ, न राजाज्ञा पूरी हुई; और यह वानरों की अनजानी विपत्ति
  सहसा आ गई है।
'9': >-
  वैदेही की प्रियता की इच्छा से गृध्रराज जटायु ने वहाँ जो कुछ किया था—उसका
  सम्पूर्ण वृत्तान्त तुमने जैसा सुना है, वैसा ही (हमें) बतलाओ।
'10': >-
  जैसे हम (वानर) प्राण त्यागकर भी राम का प्रिय करने में लगे हैं, वैसे ही
  तिर्यक्-योनि में स्थित (पशु-पक्षी आदि) समस्त प्राणी भी राम का प्रिय करते हैं।
'11': >-
  स्नेह और करुणा से बँधे हुए वे सब एक-दूसरे का उपकार करते हैं; और उसी के उपकार
  के लिए आत्मा से आत्मा को त्याग देते हैं (अर्थात् अपने प्राण तक न्यौछावर कर
  देते हैं)।
'12': >-
  धर्म-ज्ञानी जटायु ने राम का प्रिय कार्य किया था; राघव के प्रयोजन के लिए
  परिश्रम करके हम भी मानो जीवन त्याग चुके हैं (अर्थात् जीवन की परवाह छोड़ बैठे
  हैं)।
'13': >-
  हम वन-वन भटकते हुए कान्तारों में जा पड़े हैं, पर मैथिली को नहीं देखते। वह
  गृध्रराज जटायु युद्ध में रावण के द्वारा मारा गया, सुग्रीव के भय से (शाप आदि
  का) बन्धन भी छूटा, और वह परम गति को प्राप्त हो गया।
'14': >-
  जटायु के विनाश से, राजा दशरथ के (स्वर्गवास) से, और वैदेही के हरण से वानरजन
  संशय में पड़ गए हैं।
'15': >-
  सीता सहित वन में राम-लक्ष्मण का निवास, और राघव के बाण से वालि का वध—(ये सब
  कारण भी हैं)।
'16': >-
  और राम के क्रोध से शेष बचे हुए राक्षसों का भी वध—तथा कैकेयी के वरदान-दान के
  कारण यह सब विकृति (अशुभ घटना-क्रम) घटित हुआ है।
'17': >-
  भूमि पर पड़े हुए वानरों को देखकर, इस प्रकार दुःख का वर्णन करता हुआ वह वचन
  सुनकर, महाबुद्धिमान् गृध्रराज सम्पाति की बुद्धि अत्यन्त चकित हो उठी और उसने
  दीन-भाव से वाणी उच्चारित की।
'18': >-
  अंगद के मुख से निकली हुई वह बात सुनकर, तीक्ष्ण-चोंच और महान् गर्जना वाले उस
  गृध्र ने यह वचन कहा।
'19': >-
  यह कौन है, जो अपनी वाणी से मेरे लिए प्राणों से भी अधिक प्रिय भ्राता जटायु के
  वध की घोषणा कर रहा है, मानो मेरे हृदय को कंपा रहा हो?
'20': >-
  जनस्थान में राक्षस और गृध्र का वह युद्ध कैसा हुआ था? भ्राता का यह नाम तो मैंने
  बहुत समय के बाद आज सुना है।
'21': >-
  मैं चाहता हूँ कि तुम लोग मुझे इस गिरिदुर्ग (पर्वत-कोट) से उतार दो। गुणों को
  पहचानने वाले, प्रशंसनीय पराक्रम वाले अपने छोटे भ्राता (जटायु) के कारण (मेरा मन
  व्याकुल है)।
'22': >-
  अत्यन्त दीर्घ काल के बाद उसका कीर्तन सुनकर मैं तृप्त हुआ हूँ; हे
  वानर-श्रेष्ठो! अब मैं (उसका) विनाश-समाचार विस्तार से सुनना चाहता हूँ।
'23': >-
  जनस्थान में रहने वाले उस मेरे भ्राता जटायु का विनाश कैसे हुआ? और उसी मेरे
  भ्राता का मित्र दशरथ कैसे था? (यह भी बताओ)।
'24': >-
  जिसके प्रिय पुत्र, ज्येष्ठ और गुरुजनों के प्रिय राम हैं—मैं सूर्य की किरणों से
  पंख झुलस जाने के कारण सरक-रेंगकर भी चल नहीं सकता। हे शत्रु-दमन वानरो! मैं इस
  पर्वत से नीचे उतरना चाहता हूँ।
'25': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  किष्किन्धाकाण्ड में ‘सम्पाति-प्रश्न’ नामक छप्पनवाँ सर्ग समाप्त हुआ।
