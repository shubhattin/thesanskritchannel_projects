'49': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के उत्तरकाण्ड
  में ‘जयन्तापवाहन’ नामक अट्ठाईसवाँ सर्ग (7-28) समाप्त होता है।
