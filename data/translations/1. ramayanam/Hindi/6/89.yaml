'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘सौमित्रि-संधुक्षण’ नामक
  नवासीवाँ (८९वाँ) सर्ग आरम्भ होता है।
'1': >-
  तब शत्रुओं को संहारने वाले दाशरथि लक्ष्मण ने बाणों को धनुष पर संधान कर, क्रोध
  से फुफकारते हुए सर्प के समान राक्षसराज (इन्द्रजित्) पर उन्हें छोड़ दिया।
'2': >-
  लक्ष्मण के धनुष की डोरी का वह टंकार सुनकर राक्षसाधिपति (इन्द्रजित्) का मुख
  विवर्ण हो उठा और उसने लक्ष्मण की ओर दृष्टि की।
'3': >-
  रावण के पुत्र उस राक्षस का चेहरा विवर्ण हुआ देखकर, युद्ध में संलग्न सौमित्रि
  लक्ष्मण से विभीषण ने प्रत्युत्तर में कहा—
'4': >-
  “महाबाहो! इस रावणात्मज में मैं जो-जो अपशकुन/निमित्त देख रहा हूँ, उनसे यही
  प्रकट होता है। अतः शीघ्रता करो; निःसंदेह यह पराजित हो चुका है।”
'5': >-
  इसके बाद सौमित्रि लक्ष्मण ने विषैले सर्पों के समान बाणों का संधान करके,
  अत्यन्त प्रबल विष वाले सर्पों की भाँति तीखे बाण उस पर छोड़ दिए।
'6': >-
  शक्र के वज्र के स्पर्श के समान कठोर स्पर्श वाले लक्ष्मण के बाणों से घायल होकर
  वह (इन्द्रजित्) कुछ क्षण के लिए मूढ़ हो गया; उसके सब इन्द्रिय-समूह व्याकुल हो
  उठे।
'7': >-
  क्षण भर में चेतना पाकर, इन्द्रियाँ लौट आने पर, उसने रणभूमि में दशरथनन्दन
  (लक्ष्मण) को स्थिर खड़ा देखा। तब रोष से लाल नेत्र किए वह सौमित्रि पर चढ़ आया।
'8': >-
  पास आकर उसने फिर कठोर वचन कहे— “क्या तुम्हें उस प्रथम युद्ध में मेरा पराक्रम
  स्मरण नहीं है, जब तुम अपने भ्राता सहित बँध गए थे और युद्ध में छटपटा रहे थे?”
'9': >-
  “उस महान् युद्ध में तुम दोनों ही वज्र-आघात के समान बाणों से पहले पृथ्वी पर
  गिरा दिए गए थे— मूर्च्छित होकर, अपने सैनिकों सहित।”
'10': >-
  “मुझे लगता है तुम्हें स्मरण नहीं रहा है; या फिर यह स्पष्ट है कि तुम यम-लोक
  जाना चाहते हो, इसी कारण तुम मुझे ललकारने/अवज्ञा करने का साहस कर रहे हो।”
'11': >-
  “यदि प्रथम युद्ध में तुम्हें मेरा पराक्रम दृष्टिगोचर नहीं हुआ, तो आज मैं
  तुम्हें दिखाऊँगा। अब यहीं स्थिर खड़ा रहो!”
'12': >-
  यह कहकर उसने सात बाणों से लक्ष्मण को बेध दिया और दस तीक्ष्णधार, श्रेष्ठ बाणों
  से हनुमान को भी घायल कर दिया।
'13': >-
  इसके बाद उस पराक्रमी ने क्रोध से दुगुने आवेश में भरकर, भली-भाँति चलाए गए सौ
  बाणों से विभीषण को भी विदीर्ण कर दिया।
'14': >-
  इन्द्रजित् का यह किया हुआ कर्म देखकर रामानुज लक्ष्मण ने बिना विचारे, हँसकर ‘यह
  तो कुछ भी नहीं’ ऐसा कह दिया।
'15': >-
  फिर नरश्रेष्ठ लक्ष्मण ने भयानक बाणों को समेटकर, निर्भय मुख से— परन्तु क्रोध
  में— युद्ध में रावणपुत्र (इन्द्रजित्) पर छोड़ दिया।
'16': >-
  “निशाचर! रण में आए हुए शूरवीर ऐसे प्रहार नहीं करते। ये तुझे प्रिय लगने वाले
  बाण तो हल्के और अल्प-वीर्य हैं।”
'17': >-
  “युद्ध की अभिलाषा रखने वाले शूरवीर समर में इस प्रकार नहीं लड़ते।” यह कहते हुए
  धनुर्धर (लक्ष्मण) ने बाणों की वर्षा कर दी।
'18': >-
  उसके बाणों से (इन्द्रजित्) का विशाल स्वर्णमय कवच अत्यन्त विध्वस्त होकर रथ के
  आसन पर इस प्रकार बिखर गया, मानो आकाश से ताराओं का जाल झड़ पड़ा हो।
'19': >-
  कवच झड़ जाने पर वह वीर इन्द्रजित् नाराचों से घायल होकर व्रणयुक्त हो गया; वह
  समर में ठीक वैसे प्रतीत हुआ मानो प्रभात में सूर्य उदित हो रहा हो।
'20': >-
  तब रावणपुत्र (इन्द्रजित्) क्रोध से भरकर, हजारों बाणों से उस भीम पराक्रमी वीर
  ने समर में लक्ष्मण को बेध दिया।
'21': >-
  लक्ष्मण का भी महान् दिव्य कवच फटकर गिर पड़ा। इस प्रकार दोनों शत्रुदमन (वीर)
  एक-दूसरे को प्रत्याघात देते हुए समान रूप से भिड़े रहे।
'22': >-
  दोनों बार-बार गहरी साँस लेते हुए रण में अत्यन्त तुमुल युद्ध करने लगे। उनके
  समस्त अंग बाणों से कटे हुए थे और वे सर्वत्र रक्त से सिंचित थे।
'23': >-
  दीर्घकाल तक वे दोनों महात्मा, रणकर्म में निपुण, तीक्ष्ण बाणों से एक-दूसरे को
  छीलते/विदीर्ण करते रहे। उन दोनों भयंकर पराक्रमियों में आत्म-विजय (अपने पर
  नियंत्रण रखकर जीतने) का भी भाव दिखाई देता था।
'24': >-
  वे दोनों बाणों की घनी वर्षा से आच्छादित, कवच और ध्वज से वंचित होकर, गरम रक्त
  की धाराएँ छोड़ते थे— मानो दो झरने जल बहा रहे हों।
'25': >-
  उन दोनों के भयंकर शब्द के साथ बाण-वर्षा छोड़ने से आकाश में वैसा ही कोलाहल हुआ,
  जैसे दो नील-काले मेघ गरजते हुए बरस पड़ें।
'26': >-
  उन दोनों के लड़ते-लड़ते बहुत समय बीत गया, किन्तु न तो वे युद्ध से विमुख हुए और
  न ही उन पर क्लान्ति/थकावट आई।
'27': >-
  अस्त्रविद्या में श्रेष्ठ वे दोनों बार-बार अपने अस्त्रों का प्रदर्शन करते हुए,
  अन्तरिक्ष में ऊँच-नीच गतियों वाले बाणों की रेखाएँ मानो बाँध देते थे।
'28': >-
  दोष रहित ढंग से, शीघ्र, विचित्र और अत्यन्त सुन्दर रीति से बाण चलाते हुए, उन नर
  और राक्षस— दोनों ने भयंकर, अत्यन्त तुमुल युद्ध रचा।
'29': >-
  उन दोनों के प्रहारों से अलग-अलग भयानक ‘तल’ (प्रहार/आघात) का शब्द सुनाई देता
  था, जो कठोर वज्राघात के समान कम्पन उत्पन्न करता था।
'30': >-
  उन समर-मत्त दोनों के युद्ध का वह शब्द भी अत्यन्त चमकता/गूँजता प्रतीत होता था—
  जैसे आकाश में दो घोर मेघ गर्जना कर रहे हों।
'31': >-
  स्वर्ण-परों वाले नाराचों से घायल, बलवान और यशस्वी— विजय के लिए दृढ़ संकल्प— वे
  दोनों रुधिर बहाने लगे।
'32': >-
  युद्ध में उनके अंगों पर लगे सुवर्ण-पुंख बाण रक्त से लथपथ होकर बाहर निकलते और
  कुछ धरातल में धँस जाते थे।
'33': >-
  और भी अनेक अत्यन्त तीक्ष्ण शस्त्र/बाण आकाश में आपस में टकराए; तथा उन दोनों के
  सहस्रों बाण टूटते और कटते रहे।
'34': >-
  उन दोनों का वह संग्राम अत्यन्त घोर हो गया— मानो बाणों के ढेर ही लग गए हों;
  जैसे यज्ञ में दो प्रज्वलित अग्नियों के बीच कुशों का ढेर जल रहा हो।
'35': >-
  व्रणयुक्त होने पर भी उन दोनों महात्माओं के शरीर शोभित हो रहे थे— जैसे वन में
  किंशुक और शाल्मली, पत्तों से रहित होकर भी केवल पुष्पों से सुशोभित दिखें।
'36': >-
  इन्द्रजित् और लक्ष्मण— दोनों परस्पर विजय की इच्छा रखने वाले— बार-बार अत्यन्त
  घोर, तुमुल संनिपात (मुठभेड़) करते रहे।
'37': >-
  युद्ध में लक्ष्मण रावणि पर और रावणि भी लक्ष्मण पर प्रहार करता रहा; वे दोनों
  एक-दूसरे को आघात पहुँचाते हुए भी थकावट को प्राप्त नहीं हुए।
'38': >-
  शरीर में धँसे हुए, जाल के समान फैले बाणों के कारण वे दोनों महान् पराक्रमी वीर
  ऐसे शोभित हो रहे थे, मानो पर्वतों पर वन उग आया हो।
'39': >-
  उन दोनों के समस्त अंग रक्त से सिक्त होकर, बाणों से अत्यन्त ढँक गए थे; वे जलते
  हुए अग्नि के समान चमक रहे थे।
'40': >-
  उनके युद्ध करते-करते बहुत समय व्यतीत हो गया; परन्तु न तो वे युद्ध से विमुख हुए
  और न ही उन्होंने श्रम/थकान को प्राप्त किया।
'41': >-
  तब युद्ध-भूमि में अजित लक्ष्मण के समर-परिश्रम को दूर करने के लिए, प्रिय और हित
  का विधान करते हुए महात्मा विभीषण युद्ध में आकर वहीं दृढ़तापूर्वक खड़े हो गए।
'42': >-
  इस प्रकार आर्ष, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘सौमित्रि-संधुक्षण’ नामक नवासीवाँ (८९वाँ) सर्ग समाप्त हुआ।
