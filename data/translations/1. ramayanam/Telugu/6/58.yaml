'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమునందు యుద్ధకాండలో ‘ప్రహస్తవధ’ అనే అష్టపఞ్చాశత్తమ
  సర్గము ॥6-58॥
'1': >-
  అప్పుడు యుద్ధానికి సిద్ధపడి రణోన్ముఖుడై బయటికి బయలుదేరుతున్న ప్రహస్తుని చూచి,
  శత్రుదమనుడైన శ్రీరాముడు స్వల్ప స్మితంతో విభీషణునితో ఇలా అన్నాడు ॥6-58-1॥
'2': >-
  ఈ మహాకాయుడు ఎవడు? మహా బలంతో చుట్టుముట్టబడి, మహా వేగంతో వస్తున్నాడు. ఇతని రూపం,
  బలం, పరాక్రమం ఏ విధమైనవి? ॥6-58-2॥
'3': >-
  ఓ మహాబాహువా! ఈ శక్తిమంతుడైన నిశాచరుని గురించి నాకు వివరంగా చెప్పుము. రాఘవుని
  మాట విని విభీషణుడు ప్రతివాక్యంగా ఇలా అన్నాడు ॥6-58-3॥
'4': >-
  ఇతడు లంకలో రాక్షసేంద్రునికి సేనాపతియైన ‘ప్రహస్త’ అనే రాక్షసుడు. ఇతడు మూడు
  భాగాలైన బలముతో (మూడు దళాలతో) పరిరక్షింపబడి ఉన్నాడు. మహావీరుడు, అస్త్రవిద్యలో
  నిపుణుడు, సుప్రసిద్ధమైన పరాక్రమశాలి ॥6-58-4॥
'5': >-
  ఆపై భయంకరుడూ భయంకర పరాక్రముడూ అయిన ప్రహస్తుడు బయలుదేరి వస్తూ, గర్జిస్తూ,
  మహాకాయుడై, చుట్టూ రాక్షసులచే పరివృతుడై కనిపించాడు ॥6-58-5॥
'6': >-
  అత్యంత బలవంతులైన వానరసేన అతనిని చూచింది. గట్టిగా అరచే వానరులు ప్రహస్తునిపై
  గర్జిస్తూ ఎదురు నిలిచారు ॥6-58-6॥
'7': >-
  ఖడ్గాలు, శక్తులు, ఋష్టులు, శూలాలు, బాణాలు, ముసలాలు, గదలు, పరిఘాలు, ప్రాసాలు,
  అనేక విధాలైన పరశ్వధాలు (కత్తిరి గొడ్డళ్లు) — ఇలా నానావిధ ఆయుధాలు ॥6-58-7॥
'8': >-
  విజయం కోరే రాక్షసుల విచిత్రమైన ధనుస్సులు కూడా—అన్నీ చేతబట్టి, వానరులపై
  దూసుకెళ్తున్న వారికి శోభిల్లాయి ॥6-58-8॥
'9': >-
  యుద్ధం కోరిన ప్లవంగములు పుష్పాలతో నిండిన చెట్లను కూడా, అలాగే పర్వత శిఖరాలను,
  విస్తారమైన దీర్ఘ శిలలను కూడా చేతబట్టుకున్నారు ॥6-58-9॥
'10': >-
  అలా పరస్పరం ఎదురుపడి, అనేకులు రాళ్ల వర్షం కురిపిస్తుండగా, బాణవర్షం
  వర్షిస్తుండగా, మహా ఘోరమైన సంగ్రామం చెలరేగింది ॥6-58-10॥
'11': >-
  యుద్ధంలో అనేక రాక్షసులు అనేక వానర శ్రేష్ఠులను సంహరించారు; అలాగే అనేక వానరులు
  కూడా అనేక రాక్షసులను హతమార్చారు ॥6-58-11॥
'12': >-
  కొంతమంది శూలాలచే ఛిద్రమయ్యారు; మరికొందరు పరమాయుధాలచే చిత్తయ్యారు; కొందరు
  పరిఘాల దెబ్బలకు పడి నశించారు; మరికొందరు పరశ్వధాలతో నరికివేయబడ్డారు ॥6-58-12॥
'13': >-
  కొంతమంది శ్వాస నిలిచి భూమిపై పడిపోయారు; మరికొందరి హృదయాలు చీలి నశించాయి;
  ఇంకొందరు బాణసంధానముచే (బాణప్రయోగముచే) సంహరింపబడ్డారు ॥6-58-13॥
'14': >-
  కొందరు ఖడ్గాలతో రెండు భాగాలై కంపించుతూ నేలపై పడిపోయారు. శూరులైన రాక్షసులు
  వానరులను పక్కల నుండి చీల్చివేశారు ॥6-58-14॥
'15': >-
  కోపోద్రిక్తులైన వానరులు కూడా చుట్టూరా రాక్షససమూహాలను చెట్లతోను పర్వతశిఖరాలతోను
  నూరి నేలకూల్చారు ॥6-58-15॥
'16': >-
  వజ్రంలా గట్టిగా తాకే అరచేతులతోను ముష్టిప్రహారాలతోను బలంగా కొట్టబడిన రాక్షసులు
  నోళ్లలోంచి రక్తం ఉగిలారు; వారి పళ్లు, కన్నులు చెదరిపోయాయి ॥6-58-16॥
'17': >-
  విలపనధ్వనులు, గర్జనలు, సింహనాదాలు—అలా అరుచువారి హరీణామూ రాక్షసులదీ కలసి ఘోరమైన
  కలకలం (తుములశబ్దం) ఏర్పడింది ॥6-58-17॥
'18': >-
  క్రోధంతో నిండిన వానరులు, రాక్షసులు—వీరుల మార్గాన్ని అనుసరించి—ముఖాలు వక్రం
  చేసుకొని క్రూరులై, భయం లేనివారిలా యుద్ధకార్యాలు చేశారు ॥6-58-18॥
'19': >-
  నరాంతకుడు, కుమ్భహను, మహానాదుడు, సమున్నతుడు—ఇవన్నీ ప్రహస్తుని సహాయకులు
  (సచివులు); వీరందరూ వనవాసులను (వానరులను) సంహరించారు ॥6-58-19॥
'20': >-
  వారు వేగంగా పడిపడుతూ వానరులను చంపుతుండగా, ద్వివిదుడు ఒక పర్వతశిఖరంతో నరాంతకుని
  ఒక్కదెబ్బతో హతమార్చాడు ॥6-58-20॥
'21': >-
  దుర్ముఖుడు మళ్లీ లేచి, ఒక విస్తారమైన వృక్షాన్ని చేతబట్టి, ‘క్షిప్రహస్త’ అనే
  రాక్షసుని పైకి లేచివచ్చినవాడిని వెంటనే నూరి పడేశాడు ॥6-58-21॥
'22': >-
  జాంబవంతుడు తీవ్ర కోపంతో ఒక మహాశిలను ఎత్తుకొని, తేజస్వియై, మహానాదుని
  వక్షస్థలంపై పడవేశాడు ॥6-58-22॥
'23': >-
  అక్కడే శక్తిమంతుడైన కుమ్భహను, తారుని చేత ఎదుర్కొనబడి, ఒక మహావృక్షదెబ్బతో
  యుద్ధంలో తక్షణమే ప్రాణాలు విడిచాడు ॥6-58-23॥
'24': >-
  ఆ కార్యాన్ని సహించలేక ప్రహస్తుడు రథం ఎక్కి, ధనస్సు చేతబట్టి, వనవాసుల (వానరుల)
  మీద భయంకరమైన సంహారం ప్రారంభించాడు ॥6-58-24॥
'25': >-
  అప్పుడు రెండు సేనల మధ్య గల ఘర్షణ, అప్రమెయంగా కల్లోలపడిన సముద్రం నుండి వచ్చే
  గర్జనవలె, ఒక మహా ఆవర్తంలా అనిపించింది ॥6-58-25॥
'26': >-
  రణంలో అహంకారంతో మత్తెక్కిన ఆ రాక్షసుడు, కోపంతో మహత్తరమైన బాణసమూహంతో
  పరమయుద్ధంలో వానరులను తీవ్రంగా పీడించాడు ॥6-58-26॥
'27': >-
  వానరులూ రాక్షసులూ శరీరాలతో భూమి నిండిపోయి, భయంకరమైన పర్వతాలచే కప్పబడినట్లు
  అతిగా కుప్పలుగా మారింది ॥6-58-27॥
'28': >-
  ఆ భూమి రక్తప్రవాహంతో కప్పబడి, వైశాఖ మాసంలో పుష్పించిన పలాశ పుష్పాలతో
  కప్పబడినట్లు ఎర్రగా ప్రకాశించింది ॥6-58-28॥
'29': >-
  హతమైన వీరుల సమూహాలతో ప్రవాహబరితమై, విరిగిన ఆయుధాలు, మహావృక్షాలు వంటి వాటితో
  నిండిపోయి, రక్తపు మహాజలంతో యమసముద్రం వైపు ప్రవహించే నదిలా అయింది ॥6-58-29॥
'30': >-
  కాలేయమూ ప్లీహమూ అనే మహాపంకాలతో, చెల్లాచెదురైన ఆంత్రాలనే శైవలాలతో నిండినది;
  చీలిన శరీరాలూ తలలనే చేపలతో, అవయవాలనే గడ్డితో కూడిన తీరాలతో ఉన్నది ॥6-58-30॥
'31': >-
  గృధ్రాలు, హంసలు, కొంగలు విరివిగా చేరినది; కంకులు, సారసులు సేవించేలా ఉన్నది;
  మేదస్సనే నురగలతో నిండినది; ఆర్తుల విలాపం వంటి గర్జనధ్వనులతో ఘోరంగా నినదించేది
  ॥6-58-31॥
'32': >-
  అటువంటి యుద్ధభూమి-నది భీరువులకు దాటలేనంత దుర్ఘటమైనది; మేఘాలు తొలగిన వేళ హంసలు
  సారసులు సంచరించే నదిలా కనిపించింది ॥6-58-32॥
'33': >-
  ఆ రాక్షసులూ కపిశ్రేష్ఠులూ ఆ దాటలేని నదిని దాటారు—ఏనుగు గుంపుల నాయకులు,
  పద్మరేణువులు చల్లిపడి కలత చెందిన కమలనదిని (నలినిని) ఎలా దాటుతారో అలా ॥6-58-33॥
'34': >-
  ఆపై రథంలో నిలిచి బాణవర్షం సృష్టిస్తూ, వానరులను చెదరగొడుతూ ఉన్న ప్రహస్తుని
  నీలుడు వేగంగా చూసాడు ॥6-58-34॥
'35': >-
  ఆకాశంలో గాలి బలంగా గొప్ప మేఘసమూహాన్ని చెదరగొట్టినట్లు, యుద్ధంలో నీలుడు
  దూసుకొచ్చినదాన్ని చూసి, సేనాధిపతి ప్రహస్తుడు అతని వైపు తిరిగాడు ॥6-58-35॥
'36': >-
  సూర్యవర్ణమున్న తన రథంతో ప్రహస్తుడు నీలుని మీదకు దూసుకెళ్లాడు. ధనుర్ధారుల్లో
  శ్రేష్ఠుడైన అతడు పరమయుద్ధంలో ధనుస్సును బలంగా వంచాడు ॥6-58-36॥
'37': >-
  సేనాధిపతి ప్రహస్తుడు నీలునిపై బాణాలను విడిచాడు. ఆ బాణాలు నీలుని చేరి,
  లక్ష్యసాధనతో అతనిని చీల్చి దూసుకుపోయాయి ॥6-58-37॥
'38': >-
  అవి మహావేగంతో, కోపించిన సర్పాలవలె భూమిలోకి దూరిపోయాయి. అగ్నితో సమానంగా మండే
  పదునైన బాణాలచే నీలుడు గాయపడాడు ॥6-58-38॥
'39': >-
  అత్యంత దుర్ధర్షుడైన ప్రహస్తుడు దూసుకొస్తున్నాడని చూసి, వీర్యవంతుడైన మహాకపి
  నీలుడు ఒక వృక్షాన్ని పీకి అతనిని దెబ్బతీశాడు ॥6-58-39॥
'40': >-
  ఆ దెబ్బతో కోపించిన రాక్షసపుంగవుడు గర్జిస్తూ, వానరసేనాధిపతిపై బాణవర్షాలను
  కురిపించాడు ॥6-58-40॥
'41': >-
  ఆ దురాత్మ రాక్షసుని బాణసమూహాలను నీలుడు తట్టుకోలేకపోయాడు; కళ్లుమూసుకొని వాటిని
  అడ్డుకున్నట్టుగా నిలిచాడు—శరదృతువు వర్షం అకస్మాత్తుగా పడితే ఎద్దు ఎలా భరించునో
  అట్లే ॥6-58-41॥
'42': >-
  అదేవిధంగా ప్రహస్తుని దుర్నివార్యమైన బాణవర్షాలను నీలుడు కళ్లుమూసుకొని
  అకస్మాత్తుగా భరించాడు; అవి అత్యంత దురాసదమైనవే ॥6-58-42॥
'43': >-
  బాణవర్షానికి కోపగించిన మహాబలశాలి నీలుడు, ఒక గొప్ప సాలవృక్షంతో ప్రహస్తుని
  గుర్రాలను యుద్ధంలో బలంగా కొట్టాడు ॥6-58-43॥
'44': >-
  ఆపై క్రోధావేశంతో నిండిన నీలుడు ఆ దురాత్ముని ధనుస్సును వేగంగా విరగదెబ్బ కొట్టి,
  పునః పునః గర్జించాడు ॥6-58-44॥
'45': >-
  అతని చేత ధనుస్సు లేని వాడైన ప్రహస్తుడు (సేనాధిపతి), భయంకరమైన ముసలాన్ని
  ఎత్తుకొని, రథం నుండి దూకి కిందికి దిగాడు ॥6-58-45॥
'46': >-
  ఆ ఇద్దరూ సేనానాయకులు, పరస్పర వైరం పుట్టినవారై, బలశాలులై, రక్తంతో తడిసిన
  శరీరాలతో, ఉన్మత్త ఏనుగులవలె ఎదురెదురుగా నిలబడ్డారు ॥6-58-46॥
'47': >-
  అత్యంత పదునైన దంతాలతో ఒకరినొకరు చీల్చుకుంటూ, సింహ-శార్దూల సమానులై,
  సింహశార్దూలుల చేష్టలతో పోరాడారు ॥6-58-47॥
'48': >-
  విక్రమంలోనూ విజయాశాలోనూ శూరులు, సమరాలలో వెనుతిరగని
  వారు—వృత్రాసురుడు-ఇంద్రులవలె యశస్సు పొందాలని కాంక్షిస్తూ నిలిచారు ॥6-58-48॥
'49': >-
  అప్పుడు ప్రహస్తుడు ముసలంతో నీలుని లలాటంపై కొట్టాడు. ఆ దెబ్బకు నీలుని నుండి
  వెంటనే రక్తం కారింది ॥6-58-49॥
'50': >-
  తదనంతరం రక్తంతో మాసిన శరీరంతో మహాకపి నీలుడు ఒక మహావృక్షాన్ని ఎత్తుకొని, కోపంతో
  ప్రహస్తుని వక్షస్థలంపై విసిరేశాడు ॥6-58-50॥
'51': >-
  ఆ అచింత్యప్రహారాన్ని భరించిన ప్రహస్తుడు, మహత్తరమైన ముసలాన్ని పట్టుకొని,
  బలవంతుడైన నీలుడు అనే ప్లవంగముపై బలంగా దూకాడు ॥6-58-51॥
'52': >-
  ఆ ఉగ్రవేగంతో కోపగించినవాడై దూసుకొస్తున్న ప్రహస్తుని చూసి, మహావేగుడైన మహాకపి
  నీలుడు వెంటనే ఒక మహాశిలను పట్టుకున్నాడు ॥6-58-52॥
'53': >-
  యుద్ధాన్ని కోరే, సమరంలో ముసలయోధుడైన ప్రహస్తుని తలపై నీలుడు ఆ శిలను వెంటనే
  పడవేశాడు ॥6-58-53॥
'54': >-
  కపిశ్రేష్ఠుడైన నీలుడు విసిరిన ఆ మహాశిల భయంకరంగా ప్రహస్తుని తలను అనేక భాగాలుగా
  చీల్చివేసింది ॥6-58-54॥
'55': >-
  ప్రాణం విడిచి, శ్రీ (శోభ) కోల్పోయి, శక్తి చెడిపోయి, ఇంద్రియాలు నశించినవాడై,
  పీక నరికిన చెట్టులా అతడు అకస్మాత్తుగా నేలపై పడిపోయాడు ॥6-58-55॥
'56': >-
  అతని తల చీలిపోవడంతో విపరీతంగా రక్తం కారింది; శరీరము నుండీ రక్తం కారింది—పర్వతం
  నుండి జలధారలు ప్రవహించినట్లు ॥6-58-56॥
'57': >-
  నీలుడు ప్రహస్తుని హతమార్చినప్పుడు, కంపింపనట్టైన మహాబలము (ప్రహస్తుని బలం/సేన)
  నశించగా, ఆనందం కోల్పోయిన రాక్షసులు లంకకు తిరిగి వెళ్లిపోయారు ॥6-58-57॥
'58': >-
  సేనాధిపతి హతమైనందున వారు (రాక్షసులు) స్థిరంగా నిలబడలేకపోయారు—సేతుబంధాన్ని చేరి
  చీలిపోయిన నీరు ఎలా నిలవక చెదరిపోతుందో అట్లే ॥6-58-58॥
'59': >-
  ఆ సేనాముఖ్యుడు హతమయ్యాక, ఆ రాక్షసులు యుద్ధోత్సాహం కోల్పోయి, రాక్షసాధిపతి
  గృహానికి వెళ్లి, ధ్యానమౌనంలా (మౌనముగాను నిశ్చేష్టులుగాను) అయిపోయారు ॥6-58-59॥
'60': తీవ్రమైన శోకసముద్రాన్ని చేరినవారై, వారు స్పృహలేని వారిలా అయిపోయారు ॥6-58-60॥
'61': >-
  అనంతరం విజయం సాధించిన మహాబలశాలి నీలుడు, తన సత్కార్యకర్మచే ప్రశంసింపబడుతూ,
  లక్ష్మణసహితుడైన రాముని చేరి, ఆనందాకారంతో యూథపతిగా వెలిగాడు ॥6-58-61॥
'62': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యమునందు, యుద్ధకాండలో
  ‘ప్రహస్తవధ’ అనే అష్టపఞ్చాశత్తమ సర్గము ముగిసినది ॥6-58॥
