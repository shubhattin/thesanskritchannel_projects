'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం సుందరకాండంలో ‘ప్రహస్తప్రశ్నః’ అనునది యాభైవ సర్గము
  (5-50).
'1': >-
  తన ముందర నిలిచి ఉన్న పింగళాక్షుడైన ఆ మహాబాహు కపివీరుణ్ణి చూచి, లోకమంతటికి
  భయంకరుడైన రావణుడు మహా క్రోధావిష్టుడైయ్యెను.
'2': >-
  సందేహంతో కలవరపడ్డ మనస్సుతో, తేజస్సు చుట్టుముట్టిన కపీంద్రుణ్ణి చూచి, ‘ఇతడు
  భగవాన్ నందీయే సాక్షాత్తుగా ఇక్కడికి వచ్చాడేమో?’ అని ఆలోచించెను.
'3': >-
  ‘ముందు కైలాసంలో నేను పరिहासం చేసినప్పుడు నన్ను శపించినవాడు అతడే కదా; ఇదే
  వానరరూపంలో వచ్చి ఉండవచ్చునా? లేదా బాణాసురుడే వానర రూపం ధరించి వచ్చాడా?’ అని
  అనుమానించెను.
'4': >-
  అప్పుడు క్రోధంతో కళ్లెర్రబడిన ఆ రాజు, మంత్రి శ్రేష్ఠుడైన ప్రహస్తుని
  ఉద్దేశించి, కాలానుకూలమూ విస్తృతార్థముతో కూడిన వాక్యమును చెప్పెను.
'5': >-
  ‘ఈ దురాత్ముణ్ణి ప్రశ్నించుము—ఎక్కడి నుండి వచ్చాడు? ఇతడి ఉద్దేశం ఏమిటి? నా
  వనాన్ని ధ్వంసం చేయటంలో ఇతనికి ఏ ప్రయోజనం? రాక్షసులను బెదిరించటంలో ఇతడి గమ్యం
  ఏమిటి?’
'6': >-
  ‘నా అప్రధర్ష్యమైన (జయింపరాని) పురిలోకి ప్రవేశించటానికి ఇతనికి ఏ అవసరం?
  యుద్ధంలో ఇతడు ఏ కార్యాన్ని సాధించాలని వచ్చాడు? ఈ దుర్బుద్ధివానిని వివరంగా
  అడుగు.’
'7': >-
  రావణుని మాటలు విన్న ప్రహస్తుడు వానరుణ్ణి ఉద్దేశించి ఇలా అన్నాడు—‘నీకు శుభం
  కలుగుగాక; నీవు ధైర్యంగా ఉండు. ఓ కపి, నీవు భయపడవలసిన పనిలేదు.’
'8': >-
  ‘నీవు ఇంద్రునిచే పంపబడినవాడై రావణాలయంలోకి వచ్చి ఉంటే, నిజముగా ఉన్న సంగతి
  చెప్పుము. ఓ వానరా, నీకు భయం కలుగదు; నిన్ను విడిచిపెట్టబడెదవు.’
'9': >-
  ‘లేదా వైశ్రవణుడు (కుబేరుడు), యముడు, వరుణుడు—వారిలో ఎవరో ఈ అందమైన రూపం ధరించి
  మా ఈ నగరంలోకి ప్రవేశించి ఉంటే, నిజం చెప్పుము.’
'10': >-
  ‘లేదా విజయాన్ని కోరుకునే విష్ణువిచే పంపబడిన దూతవై వచ్చినవాడా? నీలోని తేజస్సు
  చూస్తే నీవు కేవలం వానరుడు అనిపించడంలేదు; రూపం మాత్రమే వానరమైనట్లు
  కనిపిస్తోంది.’
'11': >-
  ‘కాబట్టి నేడు యథార్థాన్ని చెప్పుము; అప్పుడు ఓ వానరా, నిన్ను విడిపించుదుము.
  కానీ అసత్యం పలికితే నీ జీవితం దుర్లభమవుతుంది (ప్రాణరక్షణ కష్టమవుతుంది).’
'12': >-
  ‘లేదా, ఏ కారణంతో నీవు రావణాలయంలోకి ప్రవేశించితివో—అది చెప్పుము.’ ఈ విధంగా
  పలికిన ప్రహస్తుని మాటలకు, ఆ శ్రేష్ఠ హరివీరుడు అప్పుడే రాక్షసగణాధిపతికి సమాధానం
  ఇచ్చెను.
'13': >-
  ‘నేను శక్రుడి (ఇంద్రుని) వాడను కాదు; యమునివాడను కాదు; వరుణునివాడను కూడా కాదు.
  ధనదుడు (కుబేరుడు) తో నాకు స్నేహం లేదు; విష్ణువు చేత కూడా నేను నియోగింపబడలేదు.’
'14': >-
  ‘వానరజాతి నా జన్మజాతి. నేనే వానరుణ్ణి; ఇక్కడికి వచ్చితిని. రాక్షసేంద్రుడైన
  నిన్ను దర్శించటం నా చేతికి దొరికిన అరుదైన అవకాశమై ఇది సాధ్యమైంది.’
'15': >-
  ‘రాక్షసరాజుని (నిన్ను) దర్శించాలనే ఉద్దేశంతోనే నీ వనాన్ని ధ్వంసం చేసితిని. ఆ
  తరువాత బలవంతులూ యుద్ధకాంక్షిగలవారైన నీ రాక్షసులు నాపై వచ్చారు.’
'16': >-
  ‘నా దేహాన్ని రక్షించుకొనుటకై నేను యుద్ధంలో వారితో ప్రతియుద్ధం చేసితిని.
  దేవాసురులు కూడా అస్త్రపాశములతో నన్ను బంధించలేరు.’
'17': >-
  ‘పితామహుడు (బ్రహ్మదేవుడు) నాకు ఇచ్చిన వరం కూడా నాకుంది. రాజైన నిన్ను
  దర్శించాలనే కోరికతోనే, నేను ఆ అస్త్రానికి లోబడి (దాని ప్రభావాన్ని అనుసరించి)
  బంధింపబడినట్లు అయితిని.’
'18': >-
  ‘ఆ అస్త్రబంధం నుండి నేను విడిపడగలిగినా, రాక్షసులు నన్ను (నీ దగ్గరకు)
  తీసుకువచ్చి సమర్పించారు. రామకార్యమనే ఒక కార్యనిమిత్తముతో నేను నీ సమీపానికి
  వచ్చాను.’
'19': >-
  ‘నేను అమిత తేజస్సుగల రాఘవుని దూతనని తెలుసుకొని, నా ఈ హితకరమైన మాటను వినుము,
  ప్రభూ.’
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘ప్రహస్తప్రశ్నః’ నామ
  పంచాశః సర్గః (5-50) సంపూర్ణము.
