'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘हनूमत्-प्रशंसन’ नामक
  प्रथम सर्ग (६-१) आरम्भ होता है।
'1': >-
  हनुमान् के द्वारा यथावत् और सम्यक् रूप से कहे हुए वचन सुनकर, प्रीति से युक्त
  श्रीराम ने उत्तरवचन कहा।
'2': >-
  हनुमान् ने जो कार्य किया है, वह अत्यन्त महान् है और पृथ्वी पर दुर्लभ है; ऐसा
  कार्य तो कोई दूसरा मन से भी इस धरातल पर कर पाने में समर्थ नहीं है।
'3': >-
  मैं ऐसे किसी को नहीं देखता जो उस महोदधि (महासागर) को पार कर सके—गरुड़ के
  अतिरिक्त और वायु के अतिरिक्त, तथा हनुमान् के अतिरिक्त।
'4': >-
  देव, दानव, यक्ष, गन्धर्व, उरग (नाग) और राक्षस—इन सबके लिए भी जो नगरी अप्रधृष्य
  (अजेय/अभेद्य) है, ऐसी लंका, जो रावण के द्वारा सुरक्षित है—
'5': >-
  उसमें प्रविष्ट होकर अपने सत्त्व (धैर्य-पराक्रम) का आश्रय लेकर कौन जीवित निकल
  सकता है? राक्षसों के द्वारा सुरक्षित, अत्यन्त दुर्धर्ष (जिस पर चढ़ाई करना
  कठिन) ऐसी उस नगरी में कौन प्रवेश कर सकता है? (यह कार्य तो अत्यन्त दुष्कर है।)
'6': >-
  जो वीर्य और बल से सम्पन्न हो, ऐसा भी कोई हनुमान् के समान नहीं हो सकता। हनुमान्
  ने सुग्रीव का सेवक-कार्य महान् रूप से सिद्ध किया है; अपने बल को और अपने विक्रम
  के अनुरूप पराक्रम को ऐसा करके प्रदर्शित किया है।
'7': >-
  जो सेवक, स्वामी के द्वारा दुष्कर कर्म में नियुक्त किया जाकर भी, अनुरागपूर्वक
  (निष्ठा और प्रेम सहित) उसे पूरा कर दे—उसे ‘पुरुषोत्तम’ कहते हैं।
'8': >-
  जो सेवक नियुक्त होकर भी राजा का अत्यन्त प्रिय (परम) कार्य न करे, किन्तु फिर भी
  नियुक्त, युक्त (कुशल) और समर्थ हो—उसे ‘मध्यम पुरुष’ कहते हैं।
'9': >-
  जो सेवक राजा के कार्य में नियुक्त होकर भी, एकाग्रचित्त होते हुए भी, उस कार्य
  को न करे—ऐसे युक्त (कुशल) और समर्थ सेवक को ‘पुरुषाधम’ कहते हैं।
'10': >-
  किन्तु उस नियुक्ति में नियुक्त होकर हनुमान् ने कर्तव्य को कृत कर दिया; और न
  अपने आत्म-गौरव को लघु होने दिया तथा सुग्रीव को भी संतुष्ट कर दिया।
'11': >-
  और आज मैं, रघुवंश, तथा महाबली लक्ष्मण—ये सब वैदेही (सीता) के दर्शन
  (संदेश/स्थिति-ज्ञान) के द्वारा धर्मतः सुरक्षित हो गये हैं, अर्थात् हमारा
  धर्म-रक्षण और आश्वासन हो गया है।
'12': >-
  परन्तु यह मेरे दीन (असहाय-से) मन को फिर-फिर अत्यधिक कचोटता/उद्वेलित करता है कि
  मैं यहाँ उसके (हनुमान् के) लिए—जो मुझे प्रिय समाचार बताने वाला है—उसके अनुरूप
  कोई प्रिय-प्रतिदान नहीं कर पा रहा हूँ।
'13': >-
  इस समय को पाकर, मैंने उस महात्मा हनुमान् को जो आलिङ्गन (परिष्वङ्ग) दिया है—वही
  मेरे लिए सर्वस्व के तुल्य है, यही मेरा सर्वश्रेष्ठ उपहार है।
'14': >-
  ऐसा कहकर प्रीति से हर्षित अंगों वाले श्रीराम ने, आत्मसंयमी, कार्य-सिद्ध करके
  लौटे हुए हनुमान् को आलिङ्गन कर लिया।
'15': >-
  फिर रघुकुलश्रेष्ठ श्रीराम ने विचार करके यह वचन पुनः कहा—उस समय वानरों के
  अधिपति सुग्रीव भी सुन रहे थे।
'16': >-
  सीता की खोज तो निश्चय ही हर प्रकार से भली प्रकार हो गई; परन्तु समुद्र के निकट
  पहुँचकर मेरा मन फिर खिन्न/विचलित हो गया है।
'17': >-
  अथाह जल वाले उस दुष्पार समुद्र का नाम लेकर—ये एकत्रित वानर उसके दक्षिण तट
  (दक्षिण पार) को कैसे पहुँचेंगे? (यह चिंता मेरे मन में उठ रही है।)
'18': >-
  यद्यपि वैदेही का यह वृत्तान्त मुझे बता दिया गया है, परन्तु समुद्र-पार जाने के
  विषय में वानरों के पास क्या उत्तर/उपाय है? (यही प्रश्न शेष रह गया है।)
'19': >-
  ऐसा कहकर शोक से व्याकुल, शत्रु-निबर्हण (शत्रुओं का संहार करने वाले) महाबाहु
  श्रीराम ने तब हनुमान् की ओर देखकर पुनः गम्भीर चिन्तन में प्रवेश किया।
'20': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, के युद्धकाण्ड
  में ‘हनूमत्-प्रशंसन’ नामक प्रथम सर्ग (६-१) समाप्त हुआ।
