'34': >-
  “నీవు ఈ గొప్ప కార్యాన్ని ఆలోచించకుండానే ప్రారంభించావు. అదృష్టవశాత్తు రాముడు
  నిన్ను—విషం కలిసిన మాంసమును తినినట్లుగా—హరించలేదు (ఇప్పటివరకు నీవు
  బతికివున్నావు).” ॥6-12-34॥
'35': >-
  “అందుచేత నీవు ప్రారంభించిన, ఇతరులతో పోల్చలేని ఈ కార్యాన్ని—ఓ నిర్దోషుడా—నేనే
  శత్రువులను సంహరించి సవ్యంగా ముగించుదును.” ॥6-12-35॥
'36': >-
  “ఓ నిశాచరా! నీ శత్రువులను నేను నిర్మూలించుదును. వారు శక్రుడు–వివస్వంతుడు
  అయినా, పావకుడు–మారుతుడు అయినా, కుబేరుడు–వరుణుడు అయినా—వారందరితోనూ నేనే యుద్ధం
  చేస్తాను.” ॥6-12-36॥
'37': >-
  “పర్వతప్రాయమైన శరీరము గల, మహాపరిఘం (భారీ గద/ముసలం) తో యోధించువాడైన, ఘోరనాదం
  చేసే, పదునైన దంష్ట్రలు గల నన్ను చూచి పురందరుడైన ఇంద్రుడుకూడా భయపడవలసిందే.”
  ॥6-12-37॥
'38': >-
  “(రాముడు నన్ను గాయపరిచినా) అతడు రెండవ బాణంతోనే మళ్లీ నన్ను చంపివేయలేడు.
  అప్పుడు నేను అతనిని ‘నీ రక్తాన్ని త్రాగుతాను’ అని చెప్పి, కోరినంతగా మనస్సును
  ధైర్యపరచుకుంటాను (తృప్తిపడుతాను).” ॥6-12-38॥
'39': >-
  “దాశరథి (రాముడు) ను వధించి—నీకు సుఖమును కలిగించే విజయం నీకు అందించుటకు నేను
  ప్రయత్నిస్తాను. రాముణ్ని లక్ష్మణునితో సహా చంపి, హరిసేనలలో అగ్రులైన వారందరినీ
  కూడా నేను భక్షిస్తాను.” ॥6-12-39॥
'40': >-
  “నీకు కావలసినట్లు రమించు; ఉత్తమమైన వారుణీ మద్యం పానం చేయి; జ్వరము లేకుండా
  (నిశ్చింతగా) హితకరమైన కార్యాలు నిర్వహించు. నేను రాముణ్ని యమక్షయానికి పంపిన
  తరువాత, దీర్ఘకాలానికి సీత నీ వశంలోనే ఉంటుంది.” ॥6-12-40॥
'41': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘కుంభకర్ణమతిః’ నామ
  ద్వాదశః సర్గః ॥6-12॥
