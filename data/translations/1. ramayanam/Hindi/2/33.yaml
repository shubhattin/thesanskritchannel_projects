'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पौरवाक्यम्’ नामक
  तैंतीसवाँ सर्ग आरम्भ होता है।
'1': >-
  तब राघव (श्रीराम) और (लक्ष्मण) वैदेही सीता के साथ ब्राह्मणों को बहुत-सा धन दान
  देकर, सीता सहित पिता (दशरथ) के दर्शन करने के लिए चले।
'2': >-
  फिर दासों (परिचारकों) द्वारा उनके आयुध (धनुष-बाण आदि) उठाए जाने पर वे दोनों उस
  समय आयुधधारी होते हुए भी शोभायमान थे; और सीता माला तथा दाम (गहने/हार) आदि से
  लिपटी हुई, उत्तम अलंकारों से सुसज्जित थी।
'3': >-
  तब नगर के श्रीमान् लोग प्रासादों और ऊँचे-ऊँचे हर्म्यों तथा विमानों
  (अट्टालिकाओं) के शिखरों पर चढ़कर, उदास भाव से (विरक्त/विषण्ण होकर) देखने लगे।
'4': >-
  क्योंकि भीड़ से भरी हुई गलियों में चलना सहज न था; इसलिए वे दीन (कातर) होकर उन
  प्रासादों पर चढ़कर राघव को देखते थे।
'5': >-
  उस समय जब लोगों ने पैदल चलते, छोटे भ्राता (लक्ष्मण) सहित और सीता के साथ (जा
  रहे) राम को देखा, तब शोक से आहत चित्त वाले बहुत-से जन अनेक प्रकार की बातें
  कहने लगे।
'6': >-
  जिसके पीछे जाते हुए विशाल चतुरङ्ग (रथ, हाथी, घोड़े, पैदल) सेना चला करती थी, उस
  राम के पीछे अब केवल सीता के साथ-साथ लक्ष्मण ही चला जा रहा था।
'7': >-
  ऐश्वर्य के रस को जानने वाले और भोगों के महान् कर्ता होते हुए भी (राम) धर्म के
  गौरव के कारण अपने वचन को असत्य करने की इच्छा भी नहीं करते।
'8': >-
  जिस सीता को पहले आकाश में विचरने वाले भूतगण (अलौकिक प्राणी) भी देखने में समर्थ
  न थे, उसी सीता को आज राजमार्ग में स्थित जन देख रहे हैं।
'9': >-
  अङ्गराग के योग्य (अंग-रंजन/सुगंधि-लेप के अनुरूप सुकुमार) सीता जो रक्तचन्दन का
  सेवना करने वाली (उससे लिप्त रहने वाली) है—उसे यह गरम वर्षा (ऋतु) और ठंड भी
  शीघ्र ही वर्णहीनता (कांतिहीनता) की ओर ले जाएगा।
'10': >-
  आज निश्चय ही दशरथ पर कोई आवेश आ गया है, तभी वे ऐसा कह रहे हैं; क्योंकि राजा को
  अपने प्रिय पुत्र को वनवास देने का अधिकार नहीं है।
'11': >-
  जो पुत्र गुणहीन भी हो, उसका भी वनवास कैसे हो सकता है? फिर जिसकी केवल अपने आचरण
  (वृत्त) से ही यह सारा लोक जीत लिया गया हो, उसका तो कहना ही क्या! (उसका वनवास
  कैसे हो सकता है?)
'12': >-
  अनृशंसता (अक्रूरता), करुणा, श्रुत (शास्त्र-ज्ञान), शील, दम और शम—ये छह गुण
  पुरुषों में श्रेष्ठ राघव को शोभायमान करते हैं।
'13': >-
  अतः उसके विनाश/आघात से प्रजाएँ अत्यन्त पीड़ित हैं—जैसे ग्रीष्म में जल के क्षय
  से जलचर प्राणी पीड़ित हो जाते हैं।
'14': >-
  इस जगत्पति (राम) की पीड़ा से सारा जगत् पीड़ित हो गया है—जैसे मूल पर आघात होने
  से पुष्प-फल से युक्त वृक्ष (समूचा) कष्ट पाता है।
'15': >-
  यह महातेजस्वी (राम) ही मनुष्यों का मूल है, धर्म का सार है; और अन्य लोग इसके
  पुष्प, फल, पत्ते तथा शाखाएँ हैं।
'16': >-
  आओ, हम सब—पत्नी सहित और बन्धु-बान्धवों सहित—लक्ष्मण की ही भाँति शीघ्र उस मार्ग
  पर चलें, जिस मार्ग से राघव जा रहे हैं; अर्थात् हम भी उनके पीछे चलें।
'17': >-
  उद्यान, खेत और घर—इन सबको छोड़कर, एक ही दुःख-सुख में रहने वाले हम सब धर्मात्मा
  राम के पीछे चलें।
'18': >-
  हमारे घरों के गड़े हुए धन (निधान) निकाल लिए गए हैं, आँगन-प्रांगण ध्वस्त/उजाड़
  हो गए हैं; धन-धान्य तो उठा लिया गया है, परन्तु हर प्रकार से उनका सार
  (जीवन-रस/समृद्धि) छिन गया है।
'19': >-
  वे (गृह) धूल से ढँक गए हैं, देवताओं (पूज्य देवप्रतिमाओं/देवतार्चन) से
  परित्यक्त हो गए हैं; और दौड़ते हुए चूहों से, तथा उनके बिलों के फैलाव से भी
  आच्छादित हो गए हैं।
'20': >-
  उनमें जल और धूप का प्रबन्ध समाप्त हो गया है, झाड़ू-बुहार (सम्यक् सफाई) नहीं
  होती; और बलि-कर्म, इज्या (पूजा), मन्त्र, होम तथा जप—सब नष्ट/रुक गए हैं।
'21': >-
  दुर्भिक्ष/दुष्काल से टूटे हुए-से, टूटी-फूटी बर्तनों वाले वे घर अब हमसे छोड़े
  गए हैं; कैकेयी उन्हीं घरों को जाकर प्राप्त करे (उन्हीं में रहे)।
'22': >-
  जिस मार्ग से राघव जा रहे हैं, वही वन हमारे लिए नगर ही हो जाए; और हमारे द्वारा
  परित्यक्त यह नगर, वन के समान बन जाए।
'23': >-
  दाँत-नख वाले (हिंस्र) सब प्राणी, पर्वतों की ढलानों/अञ्चलों में रहने वाले
  मृग-पक्षी—और हाथी तथा सिंह भी—हमारे भय से भयभीत होकर अपने-अपने बिलों और वनों
  को छोड़ दें।
'24': >-
  वे (हिंस्र जन्तु) हमसे त्यागे गए स्थानों में जाकर बसें, और जिन स्थानों में अभी
  वे रहते/सेवित होते हैं, उन्हें छोड़ दें—अर्थात् तृण, मांस और फल का आहार करने
  वाले व्याल, मृग और पक्षियों से युक्त जो देश है, वही (हमारे साथ जाने से) उनके
  लिए बन जाए।
'25': >-
  कैकेयी अपने पुत्र सहित और अपने बन्धु-बान्धवों के साथ (यहीं) रहे; हम सब तो राघव
  के साथ वन में निवास करेंगे और वहीं तृप्त/प्रसन्न (निर्वृत) रहेंगे।
'26': >-
  इस प्रकार नाना जनों द्वारा कही गई विभिन्न प्रकार की बातें राघव ने सुनीं; पर
  उन्हें सुनकर भी उनके मन में कोई विकार/परिवर्तन नहीं आया।
'27': >-
  तब धर्मात्मा, मदोन्मत्त हाथी के समान पराक्रमी (राम) पुनः अपनी माता के उस भवन
  की ओर बढ़े, जो कैलास-शिखर के समान प्रभामय था।
'28': >-
  वीर पुरुषों से विनीत (अनुशासित/सुसज्जित) नृप-आलय (राजमहल) में प्रवेश करके
  उन्होंने पास ही खड़े, दीन अवस्था वाले सुमन्त्र को देखा।
'29': >-
  उस समय (राम) अपने दुःखी कुल-जन की प्रतीक्षा करते हुए भी, स्वयं दुःखरहित रूप
  वाले—मानो हँसते हुए—पिता के दर्शन की इच्छा से गए, और पिता की आज्ञा का
  विधिपूर्वक पालन करने का संकल्प किए हुए थे।
'30': >-
  उससे पहले ही, राजारूप से कातर (आर्त) दशरथ के पास जाने वाले महात्मा
  इक्ष्वाकुसुत राम ने तब सुमन्त्र को देखकर वहीं ठहरकर (उसे) पिता के पास सूचना
  देने (प्रतिहारण) के लिए नियोजित किया।
'31': >-
  पिता की आज्ञा से धर्म में आसक्त, वन-प्रवेश के विषय में दृढ़ निश्चय कर चुके उस
  राघव ने सुमन्त्र को देखकर कहा—“मेरे आगमन की सूचना राजा को दे दो।”
'32': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के अयोध्याकाण्ड
  में ‘पौरवाक्यम्’ नामक तैंतीसवाँ सर्ग समाप्त होता है।
