'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘నారదవచనం’ అనునది నలభై నాలుగవ
  (చతుఃసప్తతితమః) సర్గము ॥7-74॥
'1': >-
  అప్పుడు ఆ ద్విజుడి కరుణార్ద్రమైన విలాపమును—దుఃఖశోకములతో నిండినదాన్ని—రాఘవుడు
  సంపూర్ణంగా విన్నాడు ॥7-74-1॥
'2': >-
  ఆ దుఃఖంతో తీవ్రంగా సంతప్తుడై, రాఘవుడు తన మంత్రులను పిలిపించాడు; వసిష్ఠుని,
  వామదేవుని, తన సోదరులను, అలాగే నగర ప్రముఖులను (నైగములను) కూడా రప్పించాడు
  ॥7-74-2॥
'3': >-
  అనంతరం వసిష్ఠునితో కూడి ఎనిమిది మంది ద్విజులు లోపలికి ప్రవేశింపబడ్డారు.
  దేవతలవలె కాంతిమంతుడైన ఆ రాజును చూసి—“ఓ రాజా, వర్ధిల్లుము” అని వారు అన్నారు
  ॥7-74-3॥
'4': >-
  మార్కండేయుడు, మౌద్గల్యుడు, వామదేవుడు, కాశ్యపుడు, కాత్యాయనుడు, జాబాలి, గౌతముడు,
  అలాగే నారదుడు—ఈ ద్విజర్షభులందరినీ ఆసనములపై యథావిధిగా కూర్చోబెట్టారు ॥7-74-4॥
'5': >-
  వచ్చిన మహర్షులను రాఘవుడు కృతాంజలి ధరిచి అభివాదము చేసి, మంత్రులను మరియు
  నైగములను కూడా వారి వారి అర్హతానుసారంగా అనుకూలంగా (గౌరవంతో) స్థానం కల్పించాడు
  ॥7-74-5॥
'6': >-
  ఆ కాంతిమంతులైన అందరు మహర్షులు యథాస్థానములపై కూర్చున్న తరువాత, “ఈ ద్విజుడు
  నన్ను ఆపి (ఉపరోధించి) ఇలా విచారిస్తున్నాడు” అని రాఘవుడు జరిగిన సంగతినంతటిని
  వారికి వివరించాడు ॥7-74-6॥
'7': >-
  దీనుడైన రాజు చెప్పిన ఆ మాటలను విన్న నారదుడు, ఋషుల సమక్షంలోనే రాజునకు మంగళకరమైన
  (శుభమైన) వాక్యములతో ప్రత్యుత్తరం చెప్పాడు ॥7-74-7॥
'8': >-
  “ఓ రాజా, వినుము. యథాకాలములో (ధర్మక్రమములో) ఒక బాలుడి ప్రాణనాశము సంభవించింది. ఓ
  రఘునందనా, ఇది విన్న తరువాత నీవు చేయవలసిన కర్తవ్యమును (కర్తవ్యతను)
  నిర్వర్తించుము” అని నారదుడు అన్నాడు ॥7-74-8॥
'9': >-
  “పూర్వము కృతయుగములో, ఓ రాజా, బ్రాహ్మణులే తపస్సు చేసేవారు; ఓ రాజా, అప్పుడు
  బ్రాహ్మణేతరుడు (అబ్రాహ్మణుడు) ఎవడూ ఎట్టి పరిస్థితిలోనూ తపస్వి కాదు” ॥7-74-9॥
'10': >-
  “ఆ యుగములో ధర్మము అగ్నివలె ప్రకాశిస్తూ, బ్రహ్మతత్త్వముతో సమానమైన పవిత్రత
  కలిగి, ఎటువంటి ఆవరణము లేని (అనావృతమైన) స్థితిలో ఉండెను. అందువల్ల అందరూ
  అమరత్వానికి సమానమైన దీర్ఘాయుష్కులుగా, దీర్ఘదృష్టిగలవారుగా జన్మించారు”
  ॥7-74-10॥
'11': >-
  “తరువాత మనుష్యులలో ‘త్రేతాయుగం’ అనునది ఏర్పడింది. ఆ యుగములో, సంపూర్ణ తపస్సుతో
  కూడిన క్షత్రియులు జన్మించసాగారు” ॥7-74-11॥
'12': >-
  “ఆ త్రేతాయుగములోని మహాత్ములైన మనుష్యులు—పూర్వజన్మలోని శౌర్యముతోను, తపస్సుతోను
  మరింత అధికులై ఉండేవారు” ॥7-74-12॥
'13': >-
  “పూర్వయుగములో ఉన్నదైన బ్రాహ్మత్వం, క్షత్రియత్వం—అన్నీ; అలాగే ఆపై యుగములో
  ఉన్నవి కూడ; రెండుయుగములలోనూ సమాన శక్తిసంపన్నమై ఉండెను” ॥7-74-13॥
'14': >-
  “అందువల్ల వారికి (వర్ణభేదములో) విశేషమైన అధికత ఏమీ కనిపించలేదు. అప్పుడు వారు
  చాతుర్వర్ణ్యవ్యవస్థను స్థాపించారు—అది లోకసమ్మతమైన విధానంగా నిలిచింది”
  ॥7-74-14॥
'15': >-
  “ఆ ప్రకాశమైన, ధర్మమయమైన, ఆవరణలేని యుగస్థితిలోనే, అధర్మము తన ఒక్క పాదమును
  భూమిమీదకు దింపింది (పాతయితు చేసింది)” ॥7-74-15॥
'16': “అధర్మంతో కలిసినప్పుడే, తేజస్సు మందముగా (క్షీణముగా) మారుతుంది” ॥7-74-16॥
'17': >-
  “పూర్వులలో ఉన్నదైన ఆమిషాసక్తి, రాజసిక మలము (భారీ రజోగుణదోషము), ఇవన్నీ ‘అనృతము’
  (అసత్యము) అనే రూపముగా మారి, భూమిమీద ఒక పాదమంతగా ప్రబలింది” ॥7-74-17॥
'18': >-
  “అధర్మము కారణంగా ఆ ఒక పాదమంత అనృతము భూమిపై పాతబడిన వెంటనే, ముందుగా సంపూర్ణముగా
  ఉండే ఆయుష్షు పరిమితమై (క్షీణించిపోయే) స్థితి మొదలైంది” ॥7-74-18॥
'19': >-
  “అనృతమూ, అధర్మమూ భూమిమీద పడిపోయిన తరువాత కూడా, లోకము శుభకర్మలనే ఆచరిస్తూ,
  సత్యధర్మపరాయణంగా నిలిచింది” ॥7-74-19॥
'20': >-
  “త్రేతాయుగములో బ్రాహ్మణులు మరియు క్షత్రియులు తపస్సు చేసేవారు; మిగిలిన జనులు
  వారికి శుశ్రూష (సేవ) చేసేవారు” ॥7-74-20॥
'21': >-
  “వారికి పరమధర్మంగా నిలిచినది వైశ్యశూద్రులను కూడా సమన్వయపరచుకుంది; అన్ని
  వర్ణాలకూ పూజాచారాలు జరిగేవి; ముఖ్యంగా శూద్రులు విశేషంగా సేవాపూజలు చేసేవారు”
  ॥7-74-21॥
'22': >-
  “ఇదిలా ఉండగానే, ఓ నృపసత్తమా, వారి మధ్య అధర్మము మరియు అనృతము ప్రవేశించి,
  పూర్వస్థితి నుండి తీవ్రమైన హ్రాసాన్ని కలిగించాయి” ॥7-74-22॥
'23': >-
  “అప్పుడు అధర్మము తన రెండవ పాదమును కూడా భూమిపై దించాడు; దాని ఫలితంగా ఆ యుగము
  ‘ద్వాపరము’ అనే పేరును పొందింది” ॥7-74-23॥
'24': >-
  “ఓ పురుషర్షభా, ద్వాపరమనే ఆ యుగం క్షయదశకు చేరుతున్నప్పుడు, అధర్మమూ అనృతమూ
  మరింతగా వృద్ధి చెందినాయి” ॥7-74-24॥
'25': >-
  “ఆ ద్వాపరయుగములో తపస్సు వైశ్యులను కూడా ఆవరించింది; ఇలా మూడు యుగములలో క్రమంగా
  మూడు వర్ణాలలో తపస్సు ప్రవేశించింది” ॥7-74-25॥
'26': >-
  “మూడు యుగములలో మూడు వర్ణాలలో ధర్మము కూడా అలా పరినిష్ఠితమైంది. కాని, ఓ నరర్షభా,
  యుగధర్మం ప్రకారం శుద్ధుడైనవాడే ధర్మాన్ని సరిగా పొందగలడు. ఓ నృపశ్రేష్ఠా, తక్కువ
  వర్ణంలో జన్మించినవాడు అతి మహత్తర తపస్సు చేయడానికి ప్రయత్నిస్తే (అది
  యుగధర్మానికి విరుద్ధమై) దోషకారణమవుతుంది” ॥7-74-26॥
'27': >-
  “కలియుగములో శూద్రయోనిలో (శూద్రజన్మలో) తపశ్చర్య జరుగనున్నది. ఓ రాజా, ద్వాపరములో
  శూద్రజన్మనుండే అధర్మము అత్యంతంగా (పరమంగా) భావించబడింది” ॥7-74-27॥
'28': >-
  “ఓ రాజా, నీ రాజ్యసీమలోనే, ఈ రోజు ఒక మహాతపస్సు చేస్తున్నవాడు—కాని
  దుర్బుద్ధిగలవాడు—తపస్సు చేస్తూ ఉన్నాడు. అతని కారణంగానే ఈ బాలవధము జరిగింది”
  ॥7-74-28॥
'29': >-
  “పార్థివుని (రాజుని) రాజ్యవిషయములో ఎవరైనా అధర్మమును గానీ, చేయరానిదైన
  అకార్యమును గానీ ఆచరిస్తే; లేదా పట్టణములోనైనా దుష్టబుద్ధితో అశ్రీకి మూలమైన
  పనులు చేస్తే—ఆ మనిషి త్వరలోనే నరకమును పొందుతాడు; అలాగే ఆ రాజు కూడా (దానిని
  ఆపకపోతే) నిశ్చయంగా నరకమును పొందుతాడు—ఇందులో సందేహము లేదు” ॥7-74-29॥
'30': >-
  “అధ్యయనము చేసినదానికి, తపస్సు చేసినదానికి, సత్కర్మ (సుకృత) ఫలమునకు—ప్రజలను
  ధర్మముతో పాలిస్తున్న రాజు ఆ పుణ్యఫలంలో ఆరవ భాగమును పొందుతాడు” ॥7-74-30॥
'31': >-
  “ఆ ఆరవ భాగాన్ని భోగించేవాడైన రాజు, ప్రజలను రక్షించకపోతే, అతడు నిజంగా ఆ
  భాగానికి భోగ్తా (అర్హుడు) ఎలా అవుతాడు?” ॥7-74-31॥
'32': >-
  “కాబట్టి నీవు, ఓ పురుషశార్దూలా, నీ స్వరాజ్యవిషయమును శోధించుము. ఎక్కడ దుష్కృతము
  కనిపిస్తుందో, అక్కడ దానిని నిర్మూలించుటకు యత్నమును సముచితంగా చేయుము” ॥7-74-32॥
'33': >-
  “ఇలా చేస్తే, మనుష్యులలో ధర్మవృద్ధి కలుగుతుంది; ఆయుష్షు కూడా వృద్ధి చెందుతుంది;
  అలాగే ఈ బాలుడి జీవితం కూడా నిలబడుతుంది—ఓ నరశ్రేష్ఠా” ॥7-74-33॥
'34': >-
  ఇదిగా, ఋషిప్రోక్తమైన శ్రీమద్రామాయణ మహాకావ్యంలో, వాల్మీకియ కృతమైన ఆదికావ్యంలో,
