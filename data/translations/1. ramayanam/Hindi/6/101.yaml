'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘लक्ष्मण-शक्ति-क्षेप’ नामक
  एक सौ एकवाँ सर्ग (६-१०१) आरम्भ होता है।
'1': >-
  उस अस्त्र के निष्फल कर दिए जाने पर राक्षसों का अधिपति रावण का क्रोध और भी
  दुगुना हो उठा; और क्रोध से प्रेरित होकर उसने तत्क्षण दूसरा अस्त्र चलाने का
