'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘దూషణాదివధ’ అను పేరు గల ఇరవై ఆరవ
  సర్గము ॥3-26॥
'1': >-
  అప్పుడు మహాబాహుడైన దూషణుడు, తన సైన్యం సంహరింపబడుతున్నదని చూచి, భయంకరమైన
  వేగముగలవారై, ఎదురొడ్డి నిలువరాని మహావీరులైన (రాక్షస) యోధులకు ఆజ్ఞాపించెను
  ॥3-26-1॥
'2': >-
  యుద్ధములో వెనుదిరగని ఐదువేల మంది రాక్షసులను (యుద్ధానికి) నియోగించెను. వారు
  శూలములతో, పట్టిశములతో, ఖడ్గములతో, శిలావర్షములతో, వృక్షములతో కూడ (ఆయుధదండమును
  విసిరిరి) ॥3-26-2॥
'3': >-
  నిరంతరమైన బాణవర్షములనుకూడా, ఆ రాఘవుని చుట్టూ అన్ని దిక్కుల నుండీ కురిపించిరి.
  ఆ వృక్షములూ శిలలూ కురిసిన ఆ మహావర్షము ప్రాణహరమై, అతి ఘోరముగా ఉండెను ॥3-26-3॥
'4': >-
  ధర్మాత్ముడైన రాఘవుడు ఆ దాడిని తన పదునైన బాణములతో ఎదుర్కొనెను. ఆ వర్షమును
  ప్రతిగ్రహించి, కళ్లుమూసుకున్న మత్తెద్దువలె (నిశ్చలధైర్యముతో) నిలిచెను ॥3-26-4॥
'5': >-
  సర్వ రాక్షసులను సంహరించుటకై రాముడు పరమక్రోధమును పొందెను. ఆపై క్రోధావేశముతో
  అతని తేజస్సు అగ్నివలె ప్రజ్వలించెను ॥3-26-5॥
'6': >-
  అతడు దూషణునితో కూడిన ఆ సైన్యమును అన్ని వైపుల నుండీ బాణములతో కప్పివేసెను.
  అప్పుడు శత్రువులను దూషించువాడైన సేనాపతి దూషణుడు కోపముతో రగిలిపోయెను ॥3-26-6॥
'7': >-
  వజ్రములవలె బలముగల బాణములతో ఆ రాఘవుని దూషణుడు అడ్డగించెను. అప్పుడు అత్యంత
  కోపించిపోయిన రాముడు, ఒక క్షురబాణముతో అతని మహాధనుస్సును యుద్ధములో నరికివేసెను
  ॥3-26-7॥
'8': >-
  ఆ వీరుడు మరల నాలుగు బాణములతో నాలుగు గుఱ్ఱములను సంహరించెను. పదునైన బాణములతో
  గుఱ్ఱములను చంపి, అర్థచంద్ర బాణముతో సారథి తలను కూడా కోసివేసెను ॥3-26-8॥
'9': >-
  ఆ రాక్షసుని తలను పడగొట్టి, మూడుబాణములతో అతని వక్షస్థలమును చీల్చి గాయపరచెను.
  అట్టి దూషణుడు—ధనుస్సు నశించినవాడై, రథము లేనివాడై, గుఱ్ఱములు చనిపోయినవాడై,
  సారథి హతుడై—నిలిచెను ॥3-26-9॥
'10': >-
  అతడు పర్వతశిఖరమువలె కనిపించు, రోమాంచము కలిగించు పరీఘమును పట్టుకొనెను; అది
  స్వర్ణపట్టెలతో చుట్టబడి, దేవసైన్యాన్నికూడా తొక్కివేయగల శక్తిమంతమై ఉండెను
  ॥3-26-10॥
'11': >-
  ఆ పరీఘము పదునైన ఇనుప శంకువులతో నిండియుండి, శత్రుసేనను చిదిమివేయునట్లు దృఢముగా
  నిర్మితమై; వజ్రాశనియొక్క స్పర్శవలె కఠినమై; శత్రువుల గోపురద్వారములనుకూడా
  చీల్చివేయగలదై ఉండెను ॥3-26-11॥
'12': >-
  అతి మహోరగమును పోలిన ఆ పరీఘమును యుద్ధములో ఎత్తుకొని, క్రూరకర్ముడైన నిశాచరుడు
  దూషణుడు రామునిపై దూకెను ॥3-26-12॥
'13': >-
  అతడు దూసుకొచ్చుచున్న దూషణుని చూచి, రాఘవుడు రెండు బాణములతో అతని
  భుజములనూ—భుజాభరణములతో సహా—నరికివేసెను ॥3-26-13॥
'14': >-
  అతని మహాకాయము యుద్ధరంగమధ్యమున నేలపై పడిపోయెను. చేతులు తెగిపోయినవాని పరీఘము
  ముందువైపు ఇంద్రధ్వజమువలె నేలకూలెను ॥3-26-14॥
'15': >-
  చేతులు చెల్లాచెదురైన స్థితిలో దూషణుడు భూమిపై పడిపోయెను; విరిగిన దంతాలవంటి
  (విషాణముల)తో కూడిన మహాగజము పడిపోయినట్లుగా ఆ మనస్వి నేలరాలెను ॥3-26-15॥
'16': >-
  యుద్ధములో నేలకూలి నిహతుడైన దూషణుని చూచి, సమస్త భూతములు ‘సాధు! సాధు!’ అని
  కాకుత్స్థుని ప్రశంసించిరి ॥3-26-16॥
'17': >-
  ఈలోపున కోపించిపోయిన సేనలో అగ్రగాములైన ముగ్గురు (రాక్షస) యోధులు, కలసి రామునిపై
  దూకిరి; వారు మరణపాశముచే బంధింపబడినవారివలె (అపాయం నుండి తప్పించుకోలేనివారై)
  దాడిచేశారు ॥3-26-17॥
'18': >-
  మహాకపాలుడు, స్థూలాక్షుడు, మహాబలుడు ప్రమాథి—ఈ ముగ్గురు. వారిలో మహాకపాలుడను
  రాక్షసుడు విస్తారమైన శూలమును పైకెత్తెను ॥3-26-18॥
'19': >-
  స్థూలాక్షుడు పట్టిశమును పట్టెను; ప్రమాథి పరశ్వధమును గ్రహించెను. వారు
  దూసుకొచ్చుటను చూచిన రాఘవుడు పదునైన బాణములతో వారిని ఎదుర్కొని
  స్వాగతించెను—వచ్చిన అతిథులను సమాదరించునట్లు ॥3-26-19॥
'20': >-
  రఘునందనుడు మహాకపాలుని శిరస్సును నరికివేసెను. (మిగిలినవారినికూడా) అనేక
  బాణసమూహములతో ప్రమాథిని బలముగా చిదిమివేసెను ॥3-26-20॥
'21': స్థూలాక్షుని పెద్ద కళ్లను తన బాణములతో నింపివేసెను (అంధునిగా చేసెను) ॥3-26-21॥
'22': >-
  అతడు హతుడై భూమిపై పడిపోయెను—పెద్ద వృక్షశాఖలతో కూడిన మహావృక్షము కూలినట్లుగా.
  ఆపై కోపించిన రాముడు దూషణుని అనుచరులైన ఐదువేల మందిని క్షణములోనే సంహరించెను
  ॥3-26-22॥
'23': >-
  అట్టి ఐదువేల మందిని చంపి, వారిని యమసదనమునకు పంపెను. దూషణుడు, అతని పాదానుగాములు
  (సహచరులు) నిహతులైనారని వినగానే— ॥3-26-23॥
'24': >-
  ఖరుడు కోపించి, మహాబలముగల సేనాధ్యక్షులను ఆజ్ఞాపించెను: ‘యుద్ధములో దూషణుడు తన
  అనుచరులతో సహా వినాశింపబడ్డాడు!’ ॥3-26-24॥
'25': >-
  ‘మహాసేనతో కలిసి, మానవమాత్రుడైన—కాని భయంకర పరాక్రముడైన—రామునితో యుద్ధం చేసి,
  నానావిధములైన ఆయుధములతో, ఓ రాక్షసులారా, అతనిని సంహరించుడి!’ ॥3-26-25॥
'26': >-
  ఇట్లు చెప్పి ఖరుడు కోపముతో రామునివైపే పరుగెత్తెను. శ్యేనగామి, పృథుగ్రీవుడు,
  యజ్ఞశత్రువు, విహంగముడు— ॥3-26-26॥
'27': >-
  దుర్జయుడు, కరవీరాక్షుడు, పరుషుడు, కాలకార్ముకుడు, హేమమాలి, మహామాలి,
  సర్పాస్యుడు, రుధిరాశనుడు— ॥3-26-27॥
'28': >-
  ఈ పన్నెండుగురు మహావీరులైన బలాధ్యక్షులు తమ తమ సైన్యములతో కూడి, ఉత్తమ బాణములను
  సంధించుచూ రామునివైపే దూసుకొచ్చిరి ॥3-26-28॥
'29': >-
  అప్పుడు తేజస్వియైన రాముడు అగ్నివలె ప్రకాశించు, స్వర్ణవజ్రములతో అలంకృతమైన
  బాణములతో, ఆ సైన్యములో మిగిలినవారినంతటిని సంహరించెను ॥3-26-29॥
'30': >-
  రుక్మపుంఖములైన ఆ బాణములు ధూమముతో కూడిన అగ్నులవలె దూసుకువచ్చి, వజ్రములు
  మహావృక్షములను కూల్చినట్లుగా ఆ రాక్షసులను పడగొట్టినవి ॥3-26-30॥
'31': >-
  రాముడు ఒక శతబాణములతో ఒక శతమంది రాక్షసులను చిదిమెను; వెయ్యిబాణములతో
  వెయ్యిమందిని యుద్ధరంగమధ్యమున సంహరించెను ॥3-26-31॥
'32': >-
  వారిలో కవచములు, అభరణములు చీలిపోయి, ధనుస్సులు తెగిపోవడముతో; రక్తముతో తడిసిన
  రజనీచరులు భూమిపై కూలిపోయిరి ॥3-26-32॥
'33': >-
  యుద్ధములో జుట్టు విప్పబడినవారై, రక్తముతో తడిసిపోయి పడిపోయిన ఆ శవములతో, సమస్త
  భూమి—కుశలతో పరచబడిన మహావేదిక వలె—విస్తరించియుండెను ॥3-26-33॥
'34': >-
  ఆ క్షణముననే రాక్షసులు నిహతులైన ఆ మహాఘోర అరణ్యము, నరకమును పోలినట్లు—మాంసమూ
  రక్తమూ కలసిన కర్దమముతో—భయంకరముగా మారెను ॥3-26-34॥
'35': >-
  భయంకర కర్మలుగల రాక్షసులలో పద్నాలుగు వేలమంది, ఒక్కడైన రామునిచేతనే—మానవుడై,
  పదాతిగా ఉన్నవాడిచేతనే—సంహరింపబడిరి ॥3-26-35॥
'36': >-
  ఆ సమస్త సైన్యములో శేషముగా మిగిలిన మహారథుడు ఖరుడు మాత్రమే; అలాగే రాక్షసుడు
  త్రిశిరసు, శత్రుసూదనుడైన రాముడు (మాత్రమే నిలిచిరి) ॥3-26-36॥
'37': >-
  మిగతా మహావీరులైన రాక్షసులంతా యుద్ధరంగమధ్యమున హతులైనారు. వారు అందరూ భయంకరులు,
  ఎదుర్కొనలేనివారు; అయినా లక్ష్మణుని అగ్రజుడైన రామునిచేత సంహరింపబడిరి ॥3-26-37॥
'38': >-
  తదుపరి, మహాయుద్ధములో రామునిచేత—అతిక్రమశాలియైనవాడిచేత—సంహరింపబడిన ఆ
  భీషణబలసమూహమును చూచి, ఖరుడు తన మహారథముతో రాముని సమీపించెను; చేతిలో
  మెరుపుదెబ్బను పైకెత్తిన ఇంద్రునివలె అతడు దూసుకొచ్చెను ॥3-26-38॥
'39': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ రామాయణ మహాకావ్యంలో అరణ్యకాండలో ‘దూషణాదివధ’ అను
  ఇరవై ఆరవ సర్గము సమాప్తము ॥3-26॥
