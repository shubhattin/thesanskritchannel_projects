'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘कुम्भकर्ण-वध’ नामक
  सड़सठवाँ सर्ग (६-६७) प्रारम्भ होता है।
'1': >-
  तब अंगद के वचनों को सुनकर वे विशालकाय वानर लौट आए और सबने संग्राम की अभिलाषा
  रखते हुए, अडिग निश्चय वाली बुद्धि धारण कर ली।
'2': >-
  उनका वीर्य उद्दीप्त हो उठा, पराक्रम उठ खड़ा हुआ, और बलशाली अंगद के वचनों
  द्वारा वे स्थिर और व्यवस्थित कर दिए गए।
'3': >-
  वे प्रसन्न होकर आगे बढ़े और मृत्यु के लिए निश्चय कर चुके थे। प्राणों की आस
  त्यागे हुए उन वानरों ने अत्यन्त घोर युद्ध छेड़ दिया।
'4': >-
  तब वे महाकाय वानर बड़े-बड़े वृक्षों और विशाल पर्वत-शिखरों को शीघ्र उठा कर
  कुम्भकर्ण पर टूट पड़े।
'5': >-
  अत्यन्त क्रुद्ध, पराक्रमी कुम्भकर्ण ने गदा उठाई और वह महाकाय राक्षस चारों ओर
  से शत्रुओं को कुचलता हुआ उन्हें तितर-बितर करने लगा।
'6': >-
  कुम्भकर्ण के प्रहार से घायल होकर सात-सौ, आठ-सौ और हजारों वानर पृथ्वी पर बिखरकर
  पड़े रहे।
'7': >-
  वह कभी सोलह, कभी अठारह, कभी दस, कभी बीस, कभी तीस वानरों को अपनी भुजाओं में
  कसकर पकड़ता, उन्हें खाता हुआ इधर-उधर दौड़ता फिरता था—जैसे अत्यन्त क्रुद्ध
  गरुड़ सर्पों को भक्षण करता है।
'8': >-
  कष्ट से संभलकर और इधर-उधर से एकत्र होकर, वृक्षों और शिलाओं को हाथ में लिए वे
  वानर युद्ध के अग्रभाग में डट गए।
'9': >-
  तब प्लवग-श्रेष्ठ द्विविद ने एक पर्वत उखाड़ लिया और गिरि-शिखर के समान उस पर्वत
  को लिए, विलम्ब से चलने वाले मेघ के समान दौड़ पड़ा।
'10': >-
  वानर ने उस पर्वत को उखाड़कर कुम्भकर्ण की ओर फेंका; पर वह महाकाय को न पा सका और
  जाकर उसके सैनिकों पर गिर पड़ा।
'11': >-
  उस पर्वत-शिखर ने घोड़ों, हाथियों, रथों तथा उत्तम हाथियों सहित रथों को चूर कर
  दिया, और अन्य अनेक राक्षसों को भी मसल डाला; इस प्रकार गिरि-शिर का वह प्रहार
  फैल गया।
'12': >-
  उस पर्वत-वेग से आहत होकर घोड़ों और सारथियों से रहित रथ टूट गए, और राक्षसों के
  रक्त से भीगा हुआ वह विशाल रणक्षेत्र बन गया।
'13': >-
  वानर-राजाओं के रथियों के भयंकर गर्जन करते हुए सिर, कालान्तक के समान प्रचण्ड
  तीरों से, भयंकर शब्द करते हुए सहसा काट लिए गए।
'14': >-
  महात्मा वानरों ने बड़े-बड़े वृक्ष उखाड़कर रथों, घोड़ों, हाथियों, ऊँटों और
  राक्षसों का सर्वत्र युद्ध में संहार किया।
'15': >-
  आकाश में स्थित हनुमान ने पर्वत-शिखर, अनेक प्रकार की शिलाएँ और वृक्ष कुम्भकर्ण
  के मस्तक पर वर्षा की भाँति बरसाए।
'16': >-
  महाबली कुम्भकर्ण ने शूल से उन पर्वत-शिखरों को विदीर्ण कर दिया और वृक्ष-वर्षा
  को भी तोड़-फोड़ डाला।
'17': >-
  तब वह तीक्ष्ण शूल लेकर हरी-सेना की उस उग्र अग्रपंक्ति पर दौड़ा। उधर, उसकी ओर
  आते देखकर, दूसरी ओर से हनुमान एक पर्वत-शिखर उठा कर उसके सामने डट गया।
'18': >-
  क्रुद्ध हनुमान ने वेग से उस भयानक, श्रेष्ठ पर्वत से कुम्भकर्ण पर प्रहार किया।
  उससे आच्छादित होकर, मेद से सने शरीर वाला और रक्त से लथपथ कुम्भकर्ण क्षुब्ध हो
  उठा।
'19': >-
  तब कुम्भकर्ण ने बिजली की चमक के समान दीप्त शूल घुमाकर—जैसे प्रज्वलित
  अग्नि-शिखर वाले पर्वत को फेंका जाए—अपनी भुजाओं के बीच मारुति (हनुमान) पर
  प्रचण्ड शक्ति से प्रहार किया, मानो गुह ने क्रौञ्च पर्वत पर किया हो।
'20': >-
  शूल से अपनी विशाल भुजाओं के बीच विदीर्ण होकर, मुख से रक्त उगलता हुआ, हनुमान
  महायुद्ध में युगान्त-मेघ के गर्जन के समान भीषण नाद करने लगा।
'21': >-
  उसको व्यथित देखकर राक्षस-गण सहसा प्रसन्न होकर गर्जने लगे; पर वानर भय से पीड़ित
  और व्याकुल होकर संग्राम में कुम्भकर्ण से भागने लगे।
'22': >-
  तब बलवान नील ने सेना को संभालते हुए, बुद्धिमान कुम्भकर्ण की ओर एक पर्वत-शिखर
  फेंका।
'23': >-
  गिरते हुए उस शिखर को देखकर कुम्भकर्ण ने मुष्टि-प्रहार से उसे मारा। मुष्टि के
  प्रहार से वह पर्वत-शिखर चूर-चूर हो गया और चिंगारियों तथा ज्वाला सहित पृथ्वी पर
  गिर पड़ा।
'24': ऋषभ, शरभ, नील, गवाक्ष और गन्धमादन—ये पाँच वानर-शार्दूल कुम्भकर्ण पर टूट पड़े।
'25': >-
  वे महाबली वानर शिलाओं, वृक्षों, हाथों की हथेलियों, पैरों और मुष्टियों से,
  युद्ध में चारों ओर से महाकाय कुम्भकर्ण को मारने लगे।
'26': >-
  वह उन प्रहारों को केवल स्पर्श के समान अनुभव करता हुआ भी व्यथित न हुआ; किंतु
  अत्यन्त वेगवान ऋषभ को उसने दोनों भुजाओं में जकड़ लिया।
'27': >-
  कुम्भकर्ण की भुजाओं से पीड़ित होकर वानर-श्रेष्ठ ऋषभ मुख से रक्त निकालता हुआ
  पृथ्वी पर गिर पड़ा।
'28': >-
  तब इन्द्र-शत्रु कुम्भकर्ण ने मुष्टि से शरभ को मार डाला, रण में जानु से नील पर
  प्रहार किया, हथेली से गवाक्ष को मारा और क्रुद्ध होकर वेग से पैर से गन्धमादन को
  कुचल दिया।
'29': >-
  प्रहार की पीड़ा से व्याकुल, रक्त से सने वे सब मूर्छित हो गए और पृथ्वी पर ऐसे
  गिर पड़े मानो किंशुक के वृक्ष कटकर गिर गए हों।
'30': >-
  जब वे महात्मा वानर-प्रमुख गिर पड़े, तब वानरों के हजारों दल कुम्भकर्ण की ओर
  दौड़ पड़े।
'31': >-
  वे सब पर्वत के समान दृढ़, प्लवग-श्रेष्ठ महाबली वानर उस पर्वत-तुल्य कुम्भकर्ण
  पर चढ़कर कूदते हुए उसे दाँतों से काटने लगे।
'32': >-
  वे प्लवग-श्रेष्ठ नखों, दाँतों, मुष्टियों और बाहुओं से महाबाहु कुम्भकर्ण पर
  प्रहार करने लगे।
'33': >-
  हजारों वानरों से आच्छादित वह पर्वत-तुल्य राक्षस-व्याघ्र ऐसा शोभित होने लगा
  मानो पर्वत पर वनस्पतियाँ छा गई हों।
'34': >-
  महाबली कुम्भकर्ण ने दोनों भुजाओं से उन सब वानरों को पकड़कर, क्रुद्ध होकर
  उन्हें गरुड़ की भाँति सर्पों की तरह निगलना आरम्भ किया।
'35': >-
  कुम्भकर्ण के पाताल-सदृश मुख में डाले गए वानर, उसकी नासिका-छिद्रों और कानों के
  मार्ग से बाहर निकलने लगे।
'36': >-
  पर्वत के समान कुम्भकर्ण अत्यन्त क्रुद्ध होकर वानरों को भक्ष्य करता हुआ,
  क्रुद्ध राक्षस-श्रेष्ठ सब वानरों को तोड़-मरोड़ कर कुचलने लगा।
'37': >-
  वह राक्षस मांस और रक्त से पृथ्वी को कीचड़-सा करता हुआ, हरी-सेनाओं के बीच
  मूर्छित कालाग्नि के समान विचरने लगा।
'38': >-
  युद्ध में महाबली कुम्भकर्ण शूल-हस्त ऐसा प्रतीत हुआ मानो वज्र-हस्त इन्द्र हो
  अथवा पाश-हस्त यम।
'39': >-
  जैसे ग्रीष्म में अग्नि सूखे वनों को दग्ध करती है, वैसे ही कुम्भकर्ण
  वानर-सेनाओं को जला-सा डालता था।
'40': >-
  तब मारे जाते हुए, अपने यूथ नष्ट हो जाने से व्याकुल, भयभीत वानर विकृत स्वरों
  में चीत्कार करने लगे।
'41': >-
  कुम्भकर्ण द्वारा अनेक प्रकार से मारे जाते हुए वानर, व्यथित और चित्त-भ्रष्ट
  होकर राघव की शरण में गए।
'42': >-
  भय से टूटे वानरों को देखकर, वज्रहस्त के पुत्र (वाली) का पुत्र अंगद महाहव में
  वेग से कुम्भकर्ण पर दौड़ा।
'43': >-
  वह विशाल पर्वत-शिखर उठाकर बार-बार गरजता हुआ, कुम्भकर्ण के पीछे चलने वाले समस्त
  राक्षसों को त्रस्त करता रहा।
'44': >-
  उसने पर्वत-शिखर कुम्भकर्ण के मस्तक पर दे मारा; उससे मस्तक पर आहत होकर
  इन्द्र-शत्रु कुम्भकर्ण डगमगा उठा।
'45': >-
  तब कुम्भकर्ण महान क्रोध से प्रज्वलित-सा हो उठा और असहिष्णु होकर वेग से
  वाली-पुत्र अंगद पर टूट पड़ा।
'46': >-
  महानाद करते हुए कुम्भकर्ण ने सब वानरों को आतंकित किया और रोष में आकर महाबली
  अंगद की ओर शूल फेंका।
'47': >-
  आते हुए उस शूल को देखकर, युद्ध-मार्ग में निपुण बलवान वानर-श्रेष्ठ अंगद ने अपनी
  फुर्ती से उसे टाल दिया।
'48': >-
  फिर वह उछलकर वेग से उसकी छाती पर हथेली से प्रहार कर बैठा। उस प्रहार से पर्वत
  के समान कुम्भकर्ण क्रोधवश मूर्छित हो गया।
'49': >-
  फिर अत्यन्त बलशाली राक्षस ने होश में आकर मुष्टि बाँधी और थप्पड़ से (अपहस्त से)
  अंगद को फेंक दिया; वह अचेत होकर गिर पड़ा।
'50': >-
  जब वह वानर-शार्दूल अचेत होकर पृथ्वी पर गिर पड़ा, तब कुम्भकर्ण उस शूल को उठाकर
  सुग्रीव की ओर दौड़ा।
'51': महाबली कुम्भकर्ण को आते देख, वानराधिपति वीर सुग्रीव उछलकर सामने आया।
'52': >-
  महाकपि सुग्रीव ने पर्वत-शिखर उठाकर घुमाया और वेग से महाबली कुम्भकर्ण पर टूट
  पड़ा।
'53': >-
  सामने आते उस वानर को देखकर कुम्भकर्ण ने अपने सारे अंग घुमाकर वानरेन्द्र के
  सम्मुख स्थिर होकर डट गया।
'54': >-
  वानरों के रक्त से लथपथ अंगों वाले, महाकपियों को भक्ष्य करते हुए, खड़े
  कुम्भकर्ण को देखकर सुग्रीव ने कहा—
'55': >-
  ‘वीर! तुमने हमारे योद्धा गिरा दिए; यह अत्यन्त दुष्कर कर्म है। सेनाएँ भी भक्षित
  कर लीं; तुम्हें परम यश प्राप्त हुआ है।’
'56': >-
  ‘अब इस वानर-सेना को छोड़; इन साधारणों से तुझे क्या प्रयोजन? हे राक्षस! इस
  पर्वत के एक ही प्रहार को सहन कर।’
'57': >-
  हरिराज के सत्त्व और धैर्य से युक्त उस वचन को सुनकर राक्षस-शार्दूल कुम्भकर्ण ने
  कहा—
'58': >-
  ‘तू प्रजापति का पौत्र है और ऋक्षराज का पुत्र भी। धृति और पुरुषार्थ से सम्पन्न
  है; इसीलिए, हे वानर, तू गर्जता है।’
'59': >-
  कुम्भकर्ण का वचन सुनकर सुग्रीव ने सहसा पर्वत घुमाकर छोड़ दिया; उस वज्र-आघात के
  समान पर्वत से उसने कुम्भकर्ण की छाती पर प्रहार किया।
'60': >-
  उसकी विशाल भुजाओं के बीच वह पर्वत-शिखर सहसा टूट गया। यह देख वानरगण तुरंत विषाद
  में डूब गए और राक्षस-गण आनंद से गर्जने लगे।
'61': >-
  पर्वत-शिखर के प्रहार से घायल कुम्भकर्ण क्रुद्ध हो उठा, रोष से मुख खोलकर गरजा
  और बिजली की चमक जैसे शूल को घुमाकर हरि-ऋक्षपति (सुग्रीव) के वध के लिए फेंका।
'62': >-
