'11': >-
  आपत्ति में जो उपाय हितकर जान पड़े वही श्रेष्ठ माना जाता है; यहाँ कोई बात
  निःसंदेह निश्चित नहीं है। प्रतिकूल हो या अनुकूल—तुम जो हमारे लिए हितकर समझो,
