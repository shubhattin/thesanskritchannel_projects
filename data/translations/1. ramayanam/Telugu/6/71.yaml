'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘అతికాయవధః’ నామ ఏకసప్తతితమః సర్గః
  ॥6-71॥
'1': >-
  తన సైన్యం వ్యథచెందినదిగా, భయంకరమూ రోమాంచకరమూ అయిన కలవరాన్ని చూసి, శక్రునితో
  సమానమైన పరాక్రమం గల తన అన్నదమ్ములు సంహరింపబడినవారిని చూచి,
'2': >-
  సమరంలో పడిపోయిన తన పితృవ్యులను కూడా చూచి, యుద్ధోన్మాదంతో మత్తెక్కిన,
  మహారాక్షసులైన తన అన్నదమ్ములను తలచి,
'3': >-
  బ్రహ్మదత్త వరం పొందిన, మహాతేజస్సుగల, పర్వతసమానంగా కనబడే, దేవదానవుల గర్వాన్ని
  నాశనం చేసే అతికాయుడు యుద్ధరంగంలో తీవ్రముగా కోపించాడు.
'4': >-
  అతడు వెయ్యి సూర్యుల కాంతి సమూహంలాగా ప్రకాశించే రథాన్ని ఎక్కి, శక్రశత్రువైన
  (ఇంద్రవిజేతవంశీయుడైన) వాడు వానరులపైకి ఉగ్రంగా దూసుకొచ్చాడు.
'5': >-
  అప్పుడు కిరీటధారి, మెరుగు కున్న చెవిపోగులు ధరించినవాడు, తన విల్లును బిగువుగా
  చాపి, తన పేరును ఘనంగా వినిపిస్తూ మహా ధ్వనితో గర్జించాడు.
'6': >-
  ఆ సింహనాదం, పేరును ప్రకటించిన గర్జన, అలాగే భయంకరమైన జ్యా-నాదంతో వానరులను
  వణికింపజేశాడు.
'7': >-
  అతని దేహమహిమను చూసి ‘కుంభకర్ణుడే మళ్లీ లేచాడా!’ అన్న భయంతో బాధపడిన వానరులంతా
  ఒకరినొకరు ఆశ్రయించుకొంటూ గుమికూడారు.
'8': >-
  విష్ణువు త్రివిక్రమావతారంలోని రూపాన్ని చూసినట్లుగా అతని రూపాన్ని చూచి,
  వానరయోధులంతా భయంతో అక్కడక్కడికి చెదరిపోయారు.
'9': >-
  అతికాయుడిని ఎదురుగా చూసి మనస్సు అయోమయమై పోయిన వానరులు, యుద్ధంలో శరణ్యుడైన
  లక్ష్మణాగ్రజుడిని (శ్రీరాముని) శరణం కోరుతూ చేరారు.
'10': >-
  అప్పుడు కాకుత్స్థుడు, రథంపై ఉన్న, పర్వతంలాంటి, ధనుర్ధారిని, కాలమేఘంలా
  గర్జిస్తున్న అతికాయుడిని దూరం నుంచే చూశాడు.
'11': >-
  ఆ మహాకాయుణ్ణి చూసి రాఘవుడు ఆశ్చర్యపడి, వానరులను ఓదార్చి, విభీషణునితో ఇలా
  అన్నాడు—
'12': >-
  ‘పర్వతంలా కనబడే, ధనుస్సుతో నిలిచిన, పసుపు కళ్లున్న ఈ వాడు ఎవడు? విస్తారమైన
  రథంలో, వేల గుర్రాలతో జతచేయబడిన రథంపై నిలిచివున్నాడు.’
'13': >-
  ‘తీక్ష్ణమైన శూలాలు, బాణాలు, ప్రాసాలు, తోమరాలు—వీటితో చుట్టుముట్టబడిన వాడు,
  అర్చిస్సులతో వెలిగే భూతగణాలతో మహేశ్వరుడిలా ప్రకాశిస్తున్నాడు.’
'14': >-
  ‘కాలజిహ్వలా వెలుగులు ప్రసరించే రథశక్తులతో ఆవృతమై, విద్యుద్దీప్తులతో మేఘం ఎలా
  ప్రకాశిస్తుందో అలా ఈ వాడు మెరిస్తున్నాడు.’
'15': >-
  ‘బంగారు వెనుకభాగాలు గల అతని సిద్ధంగా ఉన్న అనేక ధనుస్సులు, శ్రేష్ఠరథాన్ని
  ఆకాశంలోని ఇంద్రధనుస్సులాగా అలంకరిస్తున్నాయి.’
'16': >-
  ‘రణభూమిని ప్రకాశింపజేస్తూ, ఆదిత్యకాంతి గల రథంతో, రాక్షసశార్దూలుడైన ఈ వాడు
  రథులలో శ్రేష్ఠుడిలా దూసుకొస్తున్నాడు.’
'17': >-
  ‘ధ్వజశిఖరంపై నిలిచిన రాహువులా అతడు భాసిస్తున్నాడు; సూర్యకిరణప్రభ గల బాణాలతో
  దశదిశలనూ ప్రకాశింపజేస్తున్నాడు.’
'18': >-
  ‘మూడు వంగులుగా (త్రినతంగా) వంగే, మేఘగర్జన వంటి నాదం గల, బంగారు వెనుకభాగంతో
  అలంకరింపబడిన, శతక్రతువు ధనుస్సుతో పోలిన అతని ధనుస్సు కూడా విశేషంగా
  మెరిస్తోంది.’
'19': >-
  ‘ధ్వజంతో, పతాకతో, సానుకర్షంతో (రథానికి సంబంధించిన ఉపకరణాలతో), మహారథుడిగా,
  నాలుగు అశ్వరథసారథి సముదాయంతో కూడి, మేఘగర్జనలాంటి ధ్వనితో వచ్చేవాడు.’
'20': >-
  ‘ఇరవై, పది, ఎనిమిది—అలా అనేక (మొత్తం) తూణీలు అతని రథంపై ఉన్నాయి; భయంకరమైన
  కార్ముకాలు, బంగారు వర్ణ జ్యాలు కూడా ఉన్నాయి.’
'21': >-
  ‘ఇరుప్రక్కలా రెండు ఖడ్గాలు మండుతున్నట్లుగా వెలుగుతూ, ప్రక్కలను
  శోభింపజేస్తున్నాయి; నాలుగు చేతుల పొడవు గల పిడికిలి (హస్తం) వరకు స్పష్టంగా
  కనిపించే దశాభాగం వరకు విస్తరించిన ముష్టులు/పిడికిలులు గలవిగా ఉన్నాయి (అని
  ఖడ్గవర్ణనం).’
'22': >-
  ‘ఎర్రటి కంఠమణి-గుణం (రక్తకణ్ఠగుణ) గల ధీరుడు, మహాపర్వతంలా ఉన్నవాడు; కాలుడే
  కాలమహావక్త్రుడిగా, మేఘస్థానంలో ఉన్న సూర్యునిలా ప్రకాశిస్తున్నాడు.’
'23': >-
  ‘బంగారు ఆంగదాలతో బద్ధమైన అతని రెండు భుజాలు, ఎత్తైన రెండు శిఖరాలున్న హిమవంత
  పర్వతశ్రేష్ఠునిలా శోభిస్తున్నాయి.’
'24': >-
  ‘ఇరుచెవుల్లోని కుండలాలతో అతని అత్యంత భయానకమైన ముఖం, పునర్వసు నక్షత్రస్థానంలో
  సంపూర్ణచంద్రుడిలా ప్రకాశిస్తోంది.’
'25': >-
  ‘మహాబాహూ! ఈ రాక్షసోత్తముడు ఎవడో నాకు చెప్పు. ఇతడిని చూసి వానరులంతా భయార్తులై
  దిశలన్నిటికీ పారిపోయారు.’
'26': >-
  అమితతేజస్సుగల రాజపుత్రుడు రాముడు ఇలా అడగగా, మహాతేజస్వి విభీషణుడు రాఘవునికి ఇలా
  వివరించాడు—
'27': >-
  ‘మహాతేజస్సుగల, వైశ్రవణుని తమ్ముడైన రాజు దశగ్రీవుడు—భయంకర కర్మలు చేసే మహాత్ముడు
  రావణుడు రాక్షసేశ్వరుడు.’
'28': >-
  ‘అతనికి బలంలో రావణుని పోలిన వీర్యవంతుడు కుమారుడు ఉన్నాడు; వృద్ధులను సేవించే
  వాడు, వేదశ్రుతులను ధారణ చేసే వాడు, అన్ని అస్త్రవిద్యలలో నిపుణులలో శ్రేష్ఠుడు.’
'29': >-
  ‘అశ్వపృష్ఠంపై (గుర్రసవారీ), నాగపೃಷ్ఠంపై (గజసవారీ/నాగసవారీ), ఖడ్గవిద్యలో,
  ధనుర్విద్యలో, కర్షణంలో (బలప్రయోగంలో), భేదంలో, సాంత్వంలో, దానంలో, నీతిలో,
  మంత్రంలో—అన్నిటిలో అతడు సమ్మతుడుగా ప్రసిద్ధి.’
'30': >-
  ‘ఇతని భుజబలాన్ని ఆశ్రయించి లంక భయంలేకుండా ఉంటుంది. ధాన్యమాలినీదేవికి జన్మించిన
  ఇతని కుమారుణ్ణి “అతికాయుడు” అని తెలుసుకొంటారు.’
'31': >-
  ‘తపస్సుతో శుద్ధాంతఃకరణుడై ఇతడు బ్రహ్మను ఆరాధించాడు; అస్త్రాలను పొందాడు;
  శత్రువులను కూడా పరాజితులను చేశాడు.’
'32': >-
  ‘సురాసురులచేత అవధ్యత్వాన్ని స్వయంభువుడు ఇతనికి ప్రసాదించాడు. ఇంకా ఈ దివ్య
  కవచం, సూర్యకాంతితో ప్రకాశించే రథం కూడా ఇతనివే.’
'33': >-
  ‘ఇతని చేత శతాదిగా దేవతలూ దానవులూ ఓడిపోయారు; రాక్షసులు రక్షింపబడ్డారు; యక్షులు
  కూడా నిశ్శేషంగా నాశనమయ్యారు.’
'34': >-
  ‘ఇంద్రమహాత్ముడు వేసిన వజ్రాయుధం కూడా ఇతని బాణాలతో స్థంభింపబడింది; వరుణుని పాశం
  కూడా యుద్ధంలో అలాగే ప్రతిహతమైంది.’
'35': >-
  ‘ఈ అతికాయుడు బలవంతుడు, రాక్షసులలో అగ్రగణ్యుడు; రావణుని కుమారుడైన ఈ ధీమంతుడు
  దేవదానవుల గర్వాన్ని హరించే వాడు.’
'36': >-
  ‘పురుషపుంగవా! ఇతనిపై త్వరగా ప్రయత్నం చేయాలి; లేకపోతే ఇతడు ముందే తన బాణాలతో
  వానరసైన్యాలను నాశనం చేసేస్తాడు.’
'37': >-
  తదుపరి బలవంతుడైన అతికాయుడు వానరవాహినిలోకి దూసుకుపోయి, తన ధనుస్సును బిగించి పదే
  పదే గర్జించాడు.
'38': >-
  రథస్థుడై, రథులలో శ్రేష్ఠుడైన, భయంకర దేహం గల అతనిని చూసి, వానరులలో ప్రధాన
  మహాత్ములు అతనిపైకి ఎగబడ్డారు.
'39': >-
  కుముదుడు, ద్వివిదుడు, మైందుడు, నీలుడు, శరభుడు—వీరందరూ చెట్లు, పర్వతశిఖరాలు
  పట్టుకొని ఒకేసారి దూసుకొచ్చారు.
'40': >-
  వారి చెట్లనూ శైలాలనూ, బంగారు అలంకారాలు గల బాణాలతో, అస్త్రవిద్యలలో శ్రేష్ఠుడైన
  మహాతేజస్వి అతికాయుడు ముక్కలుచేశాడు.
'41': >-
  ఆ బలవంతుడైన, భీమకాయుడైన నిశాచరుడు, ఎదురు వస్తున్న ఆ వానరులందరినీ ఇనుపబాణాలతో
  యుద్ధంలో ఛేదించాడు.
'42': >-
  బాణవర్షంతో గాయపడి అవయవాలు చీలిపోయి ఓడిపోయిన వారు, మహాసమరంలో అతికాయుడికి
  ప్రతిగా ఏమీ చేయలేకపోయారు.
'43': >-
  ఆ రాక్షసుడు వానరవీరుల సైన్యాన్ని భయపెట్టాడు—కోపంతో ఉన్న, యౌవనగర్వంతో మదించిన
  సింహం మృగ్యూథాన్ని చీల్చివేసినట్లుగా.
'44': >-
  ఆ రాక్షసేంద్రుడు వానరగుంపు మధ్యలో యుద్ధం చేయని ఎవ్వరినీ సంహరించలేదు; ఎగిరి
  వచ్చి రాముని ఎదుట నిలబడి, ధనుస్సుతో పాటు బాణతూణీ కలవాడై, గర్వంతో ఈ మాట
  అన్నాడు.
'45': >-
  ‘నేను రథంపై నిలిచి, శరచాపాన్ని చేతబట్టి, సామాన్యుడైన ఎవ్వరితోనూ యుద్ధం చేయను.
  ఎవరికైనా శక్తి ఉంటే, దృఢనిశ్చయం ఉంటే, ఈ రోజే ఇక్కడ త్వరగా నాతో యుద్ధం చేయనీ!’
'46': >-
  అతడు అలా గర్వంగా యుద్ధంలో పలికిన మాటలు విని, శత్రుహంతుడైన సౌమిత్రి
  (లక్ష్మణుడు) కోపగించి, సహించలేక వెంటనే ఎగిరి లేచి, ధనుస్సును పట్టుకొని
  స్వల్పంగా నవ్వాడు.
'47': >-
  క్రోధించిన సౌమిత్రి తూణీరులోనుండి బాణాన్ని తీసి, అతికాయుడి ఎదురుగా తన
  మహాధనుస్సును బిగించి లాగాడు.
'48': >-
  లక్ష్మణుడి భయంకర జ్యానాదం భూమిని, ఆకాశాన్ని, సముద్రాన్ని, దిశలన్నిటినీ
  నింపుతూ, రజనిచరులను వణికించింది.
'49': >-
  సౌమిత్రి ధనుస్సు ఘోషాన్ని విని, భయం కలిగించే ఆ ధ్వనితో, బలవంతుడైన
  రాక్షసేంద్రుని కుమారుడు (అతికాయుడు) ఆశ్చర్యపడ్డాడు.
'50': >-
  అప్పుడు కుపితుడైన అతికాయుడు లేచి నిలిచిన లక్ష్మణుడిని చూచి, ఒక తీక్ష్ణమైన
  బాణాన్ని తీసుకొని ఇలా అన్నాడు—
'51': >-
  ‘సౌమిత్రీ! నీవు ఇంకా బాలుడివి; విక్రమ కార్యాల్లో అనుభవం లేని వాడివి.
  కాలసమానుడైన నన్ను యుద్ధం చేయాలనుకుంటూ ఎందుకు వచ్చావు?’
'52': >-
  ‘నా భుజాల నుంచి విడిచే బాణాల వేగాన్ని హిమవంతపర్వతమైనా, అంతరిక్షమైనా, భూమైనా
  భరించగలవా?’
'53': >-
  ‘సుఖంగా నిద్రిస్తున్న కాలాగ్నిని మేల్కొలపాలనుకుంటున్నావా! ధనుస్సును పక్కన
  పెట్టి వెనుతిరుగు; నా దగ్గరకు వచ్చి ప్రాణాలు కోల్పోవద్దు.’
'54': >-
  ‘లేదా నీవు మొండిగా వెనుతిరగనంటే, ఇక్కడే నిలిచిపో; ప్రాణాలు విడిచిపెట్టి
  యమలోకానికి వెళ్లిపోతావు.’
'55': >-
  ‘చూడుము—శత్రుగర్వాన్ని నశింపజేసే నా పదునైన బాణాలను; అవి ఈశ్వరాయుధాల్లా,
  తప్తకాంచన అలంకారాలతో ప్రకాశిస్తున్నాయి.’
'56': >-
  ‘ఇది నీ రక్తాన్ని త్రాగబోయే సర్పసమానమైన బాణం—కోపించిన మృగరాజు నాగరాజుని
  రక్తాన్ని త్రాగినట్లు.’ అని చెప్పి, కోపంతో ఆ బాణాన్ని ధనుస్సుపై సంధించాడు.
'57': >-
  అతికాయుడు కోపంతో, గర్వంతో యుద్ధంలో పలికిన మాటలు విని, రాజపుత్రుడు (లక్ష్మణుడు)
  అత్యంత బలవంతుడై, మనసులో కోపగించి, మహార్థమైన మాటను పలికాడు.
'58': >-
  ‘మాటలతోనే నీవు శ్రేష్ఠుడివి కాడు; గొప్పవారు ఖాళీ గొప్పలు చెప్పడంతో మహాపురుషులు
  కారు. ధనుర్ధారినై, బాణపాణిగా నేను ఇక్కడ నిలిచినప్పుడు, దురాత్మా! నీ బలాన్ని
  చూపించు.’
'59': >-
  ‘కర్మద్వారా నీ శక్తిని చాటుకో; వృథా దర్పోక్తులు చెప్పడం నీకు తగదు. పౌరుషంతో
  కూడినవాడే శూరుడని భావిస్తారు.’
'60': >-
  ‘నీవు అన్ని ఆయుధాలతో సిద్ధమై, ధనుస్సుతో రథంపై ఉన్నావు. బాణాల చేతనా, అస్త్రాల
  చేతనా—నీ పరాక్రమాన్ని ప్రదర్శించు.’
'61': >-
  ‘తదుపరి, పదునైన బాణాలతో నీ తలను నేనే నేలకూల్చుతాను—కాలపక్వమైన తాలఫలాన్ని వృంతం
  నుండి గాలి ఎలా పడగొడుతుందో అలా.’
'62': >-
  ‘ఈ రోజు నా తప్తకాంచనభూషితమైన బాణాలు, నీ దేహం నుండి బాణశల్యాల మధ్యనుంచి
  ఉప్పొంగే రక్తాన్ని త్రాగుతాయి.’
'63': >-
  ‘నేను బాలుడినని తెలుసుకొని నన్ను అవమానించవద్దు. బాలుడైనా,
  వృద్ధుడైనా—సంయుద్ధంలో మరణం తప్పదని తెలుసుకో.’
'64': >-
  ‘బాలుడైన విష్ణువు త్రివిక్రముడై మూడు లోకాలనూ క్రాంతం చేశాడు.’ లక్ష్మణుడి
  హేతువంతమైన, పరమార్థమయిన మాటలు విని, అతికాయుడు తీవ్రముగా కోపించి ఉత్తమ బాణాన్ని
  ఎత్తుకున్నాడు.
'65': >-
  అప్పుడు విద్యాధరులు, భూతగణాలు, దేవతలు, దైత్యులు, మహర్షులు, గుహ్యులు—అందరూ ఆ
  యుద్ధాన్ని చూడటానికి వచ్చారు.
'66': >-
  తరువాత కోపించిన అతికాయుడు బాణాన్ని విల్లుపై ఎక్కించి, ఆకాశాన్ని సంక్షిప్తం
  చేసినట్లుగా లక్ష్మణుని వైపు విసిరాడు.
'67': >-
  ఆ దూసుకొచ్చే, నాగసమానమైన తీక్ష్ణబాణాన్ని, పరవీరహరుడైన లక్ష్మణుడు అర్ధచంద్ర
  బాణంతో ఛేదించాడు.
'68': >-
  ముక్కలైన ఆ బాణాన్ని, కోసిన భోగం గల సర్పంలా చూసి, అతికాయుడు భీకరంగా కోపించి ఐదు
  బాణాలను సిద్ధం చేశాడు.
'69': >-
  ఆ నిశాచరుడు ఆ బాణాలను లక్ష్మణునిపై విసిరాడు; అవి చేరకముందే భరతానుజుడు పదునైన
  బాణాలతో వాటిని కోసివేశాడు.
'70': >-
  అవన్నీ కోసిన తరువాత, పరవీరహరుడైన లక్ష్మణుడు, తేజస్సుతో మండుతున్నట్లున్న ఒక
  తీక్ష్ణ బాణాన్ని తీసుకున్నాడు.
'71': >-
  ఆ బాణాన్ని శ్రేష్ఠధనుస్సుపై పెట్టి లక్ష్మణుడు బిగుగా లాగి, వేగంగా
  విడిచిపెట్టాడు.
'72': >-
  పూర్తిగా లాగి విడిచిన, వంగిన కణుపు (నతపర్వ) గల ఆ బాణంతో, వీర్యవంతుడైన
  లక్ష్మణుడు రాక్షసశ్రేష్ఠుడిని నుదుటిపై గట్టిగా కొట్టాడు.
'73': >-
  ఆ భయంకర రాక్షసుని నుదుటిలో బాణం లోతుగా కూరుకుపోయి, రక్తంతో తడిసి, కొండపై ఉన్న
  పన్నగేంద్రునిలా కనిపించింది.
'74': >-
  లక్ష్మణుని దెబ్బలతో పీడింపబడిన రాక్షసుడు కంపించసాగాడు—రుద్రబాణంతో తాకబడిన
  భయంకర త్రిపురగోపురంలాగా.
'75': >-
  అతడు ఆలోచించి, తనను తాను ధైర్యపరుచుకొని, బలంగా విచారించి ఇలా అన్నాడు—‘సాధు!
  బాణప్రహారంతో నన్ను గాయపరచినందుకు నీవు నా శత్రువులలో ప్రశంసనీయుడివి.’
'76': >-
  ఇలా చెప్పి, నోరును వికటంగా తెరిచి, మహాభుజాలను నియమించి (బిగబట్టి), రథపు పీఠంపై
  నిలిచి, రథంతో చక్రం కట్టుతూ సంచరించాడు.
'77': >-
  ఇలా మూడు, ఐదు, ఏడు—అని వరుసగా బాణాలను రాక్షసవృషభుడు ఎత్తుకొని, విల్లుపై
  సంధించి, లాగి, విడిచేవాడు.
'78': >-
  కాలసమానంగా కనిపించే ఆ బాణాలు, రాక్షసేంద్రుని ధనుస్సు నుండి విడిచి, బంగారు
  పుంఖాలతో, సూర్యప్రభతో ఆకాశాన్ని మండుతున్నట్లుగా చేశాయి.
'79': >-
  అతడు విడిచిన ఆ బాణసమూహాలను రాఘవానుజుడు అచంచలంగా అనేక పదునైన బాణాలతో
  కోసివేశాడు.
'80': >-
  యుద్ధంలో కోసబడిన ఆ బాణాలను చూసి, రావణాత్మజుడు (అతికాయుడు) కోపించి,
  దేవేంద్రశత్రువు, ఒక తీక్ష్ణ బాణాన్ని పట్టుకున్నాడు.
'81': >-
  మహాతేజస్వి అతడు ఆ బాణాన్ని సంధించి, ఒక్కసారిగా విడిచాడు; అది సౌమిత్రిని తాకి
  వక్షస్థలం మధ్యలో గట్టిగా గుచ్చుకుంది.
'82': >-
  అతికాయుడు వక్షస్సులో తాకిన దెబ్బతో యుద్ధంలో సౌమిత్రికి తీవ్రంగా రక్తం
  కారింది—మత్తెక్కిన ఏనుగు మదజలాన్ని కార్చినట్లుగా.
'83': >-
  అయినా ప్రభువైన లక్ష్మణుడు ఒక్కసారిగా తనను తాను విశల్యుడిగా చేసుకున్నాడు
  (శల్యపీడను తొలగించుకున్నాడు); వెంటనే ఒక తీక్ష్ణ బాణాన్ని పట్టుకొని,
  అస్త్రబలంతో కూడా సంధించాడు.
'84': >-
  అగ్నేయాస్త్రంతో ఆ బాణాన్ని అప్పుడే యోజించాడు; మహాత్ముడైన లక్ష్మణుని ధనుస్సులో
  ఆ బాణం అప్పుడు జ్వలించింది.
'85': >-
  అతితేజస్వి అతికాయుడు రౌద్రాస్త్రాన్ని తీసుకొని, భుజంగంలాంటి, బంగారు పుంఖం గల
  బాణానికి దానిని యోజించాడు.
'86': >-
  లక్ష్మణుడు అగ్నిలా మండే భయంకరాస్త్రంతో సంయుక్తమైన తన బాణాన్ని, అంతకుడు
  కాలదండంలా, అతికాయునిపై విసిరాడు.
'87': >-
  అగ్నేయాస్త్రసంయుక్తమైన ఆ బాణాన్ని చూసిన నిశాచరుడు, సూర్యాస్త్రంతో యుక్తమైన
  రౌద్రబాణాన్ని అప్పుడే విడిచాడు.
'88': >-
  ఆకాశంలో ఆ రెండు బాణాలు ఒకదాన్నొకటి ఢీకొన్నాయి—తేజస్సుతో మండే అగ్రాలతో,
  కోపించిన రెండు సర్పాల్లాగా.
'89': ఒకదాన్నొకటి కాల్చివేసి, ఆ రెండు బాణాలూ భూమిమీద పడిపోయాయి.
'90': >-
  జ్వాలలు లేనివిగా, భస్మమైపోయినవిగా మారిన ఆ శ్రేష్ఠబాణాలు ఇక మెరవలేదు; ముందుగా
  మండుతున్నా, భూమిపై పడిన తరువాత ప్రకాశం లేకుండాపోయాయి.
'91': >-
  తదుపరి కోపించిన అతికాయుడు త్వాష్ట్రమైన ‘ఐషీక’ అస్త్రాన్ని విడిచాడు;
  వీర్యవంతుడైన సౌమిత్రి ఐంద్రాస్త్రంతో ఆ అస్త్రాన్ని ఛేదించాడు.
'92': >-
  ‘ఐషీక’ అస్త్రం నశించినదాన్ని చూసి, రావణాత్మజుడైన ఆ యువకుడు కోపంతో
  యామ్యాస్త్రాన్ని బాణానికి యోజించాడు.
'93': >-
  ఆ అస్త్రాన్ని నిశాచరుడు లక్ష్మణునిపై విసిరాడు; లక్ష్మణుడు వాయవ్యాస్త్రంతో ఆ
  అస్త్రాన్ని నాశనం చేశాడు.
'94': >-
  ఆపై కోపించిన లక్ష్మణుడు, మేఘం ధారలతో వర్షించినట్లు, బాణధారలతో రావణాత్మజుడైన
  అతికాయుణ్ణి ముంచెత్తాడు.
'95': >-
  వజ్రభూషిత కవచాన్ని ధరించిన అతికాయుడిని తాకి, బాణాల మొనలు పగిలి శల్యాలు విరిగి,
  ఒక్కసారిగా భూమిపై పడిపోయాయి.
'96': >-
  ఆ బాణాలు వ్యర్థమైనవని చూసి, పరవీరహరుడైన మహాయశస్సు లక్ష్మణుడు, వెయ్యి బాణాలతో
  అతనిని మళ్లీ కురిపించాడు.
'97': >-
  బాణసమూహాలతో ముంచెత్తబడుతున్నా, మహాబలవంతుడైన అతికాయుడు—అవధ్య కవచం
  కలవాడు—యుద్ధంలో ఏమాత్రం కలత చెందలేదు.
'98': >-
  అతడు సర్పాకారమైన ఒక బాణాన్ని లక్ష్మణునిపై విడిచాడు; ఆ బాణం సౌమిత్రి
  మర్మస్థానాన్ని తాకి గుచ్చుకుంది.
'99': >-
  శత్రుతాపనుడైన లక్ష్మణుడు క్షణకాలం మూర్ఛపోయాడు; తరువాత సంజ్ఞ పొందగానే, నాలుగు
  ఉత్తమ బాణాలతో,
'100': >-
  యుద్ధంలో అశ్వాలను, సారథిని గట్టిగా కొట్టి పడగొట్టాడు; ధ్వజాన్ని కూల్చివేసి,
  బాణవర్షాలతో శత్రుని కుంగదీశాడు.
'101': >-
  అచంచలంగా ఉన్న సౌమిత్రి, లక్ష్యాన్ని బాగా నిర్ధారించి, ఆ రాక్షసుని వధకై బాణాలను
  విడిచాడు.
'102': >-
  యుద్ధంలో నరోత్తముడైన లక్ష్మణుడు అతనికి బాధ కలిగించలేకపోయాడు. అప్పుడు
  వాయుదేవుడు సమీపించి ఇలా అన్నాడు—
'103': >-
  ‘బ్రహ్మదత్త వరం కలవాడు ఇతడు; అవధ్య కవచంతో కప్పబడ్డవాడు. బ్రాహ్మాస్త్రంతో
  ఇతనిని ఛేదించు—ఇతడు వధ్యుడు అలా మాత్రమే. ఇతర అస్త్రాలకు ఇతడు అవధ్యుడు;
  కవచధారి, బలవంతుడు.’
'104': >-
  వాయుదేవుని మాట విని, ఇంద్రసమాన వీర్యముగల సౌమిత్రి, వెంటనే బ్రాహ్మాస్త్రాన్ని
  సంయోజించి, ఉగ్రవేగముగల బాణాన్ని సంధించాడు.
'105': >-
  సౌమిత్రి పదునుగల బాణశ్రేష్ఠానికి ఆ వరాస్త్రాన్ని యోజిస్తున్న క్షణంలో, దిశలూ,
  చంద్రసూర్య మహాగ్రహాలూ, ఆకాశమూ భయపడ్డాయి; భూమి కూడా కంపించి ఘోషించింది.
'106': >-
  బ్రహ్మాస్త్రంతో విల్లుపై బిగించిన, పుంఖాలతో కూడిన, యమదూతసమానమైన ఆ బాణాన్ని,
  ఇంద్రశత్రు సుతుడైన అతనిపై, లక్ష్మణుడు యుద్ధంలో వజ్రసమాన బాణంలా విడిచాడు.
'107': >-
  లక్ష్మణుడు విడిచిన, వేగం పెరిగిపోయిన, ఉగ్రవాయువేగంతో దూసుకొచ్చే,
  సుపర్ణవజ్రంలాంటి, అత్యుత్తమ చిత్రపుంఖం గల ఆ బాణాన్ని, అతికాయుడు యుద్ధరంగంలో
  చూశాడు.
'108': >-
  చూస్తూనే అతికాయుడు అనేక పదునైన బాణాలతో దాన్ని కొట్టాడు; అయినా ఆ బాణం
  సుపర్ణవేగంతో, మరింత వేగంతో పక్కకు జారిపోయి తన దారిలోనే దూసుకెళ్లింది.
'109': >-
  వచ్చిపడుతున్న, మండే అంతకకాలసమానమైన ఆ బాణాన్ని చూసి, అతికాయుడు శక్తి, ఋష్టి,
  గదా, కుఠార, శూలాలు, బాణాలు—ఇవన్నింటితో కూడా నిరంతరం కొట్టాడు; అయినా అతని
  ప్రయత్నం విఫలంకాలేదు అని కాక, (అవిపన్నచేష్ట:) అతడు ఆగకుండా ప్రయత్నించాడు.
'110': >-
  ఆ అద్భుతాకార ఆయుధాలను అన్నిటినీ వ్యర్థం చేసి, అగ్నిలా మండే ఆ బాణం, అతికాయుడి
  కిరీటంతో కూడిన తలను పట్టుకొని తెగదెంపులు చేసి తీసుకుపోయింది (శిరఛేదం చేసింది).
'111': >-
  లక్ష్మణుని బాణప్రభావంతో నాశనమైన, శిరస్త్రాణంతో కూడిన ఆ తల, హిమవంత పర్వతశిఖరం
  ఎలా పడుతుందో అలా ఒక్కసారిగా భూమిపై పడిపోయింది.
'112': >-
  భూమిపై పడ్డ, ఆకాశాలంకారాలు (కిరీటం మొదలైనవి) చెదిరిపోయిన అతికాయుడిని చూసి,
  మిగిలిన నిశాచరులందరూ వ్యథచెందారు.
'113': >-
  వారు విషణ్ణముఖులై, దీనులై, ప్రహారాల వల్ల వచ్చిన శ్రమతో, అనేకులు ఒక్కసారిగా
  గొంతు విరిగినట్లుగా ఉన్న స్వరాలతో బిగ్గరగా విలపించారు.
'114': >-
  ఆ నాయకుుడు హతుడయ్యాడని భయపడి, నిరాశ్రయులైన నిశాచరులు అక్కడినుంచి వెనుదిరిగి,
  నగరాభిముఖంగా పరుగెత్తారు.
'115': >-
  అప్పుడు అనేక వానరులు ఆనందంతో నిండిపోయి, వికసించిన పద్మంలాంటి ముఖాలతో, భయంకర
  బలమూ దురాసదుడైన శత్రువు హతుడైనందుకు, ఇష్టభాగి అయిన లక్ష్మణుని ఘనంగా పూజించారు
  (స్తుతించారు).
'116': >-
  మేఘసమానంగా ఉన్న అతివలవంతుడైన అతికాయుణ్ణి యుద్ధంలో కూల్చి, లక్ష్మణుడు
  ఆనందించాడు; ఆపై కపిసమూహాల చేత సత్కరింపబడి, త్వరగా రాముని సమీపానికి వెళ్లాడు.
'117': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘అతికాయవధః’ నామ
  ఏకసప్తతితమః సర్గః ॥6-71॥
