'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము—అయోధ్యాకాండము నందలి ‘రామప్రస్థానము’ అను పదహారవ
  సర్గము (2-16) ॥
'1': >-
  ఆ పురాతనకథావిశారదుడైన సుమంత్రుడు జనసమాకీర్ణమైన అంతఃపురద్వారాన్ని దాటి, ఆపై
  నిశ్శబ్దంగా వేరుగా ఉన్న అంతఃపురంలోని అంతర్గత ప్రాంగణాన్ని చేరుకున్నాడు
  ॥2-16-1॥
'2': >-
  అక్కడ మృదువుగా మెరిసే కుండలాలు ధరించిన యౌవనవంతులు, కవచధారులు, ధనుర్బాణాలతో
  సిద్ధంగా ఉన్నవారు, అప్రమత్తులు, ఏకాగ్రచిత్తులు, తమ స్వామిపై నిబద్ధభక్తితో
  ఉన్నవారు ఆ ప్రాంగణాన్ని అధిష్ఠించి ఉండగా చూచాడు ॥2-16-2॥
'3': >-
  అక్కడ ద్వారస్థానంలో కాషాయవస్త్రధారులైన వృద్ధులు, చేతుల్లో వేత్రములు
  పట్టుకున్నవారు, సుసజ్జితులైన స్త్రీపరిరక్షకాధికారులు (స్త్ర్యధ್ಯಕ್ಷులు)
  సమాహితచిత్తంతో నిలిచి ఉండటాన్ని సుమంత్రుడు దర్శించాడు ॥2-16-3॥
'4': >-
  రామునికి ప్రీతికరమైన కార్యం చేయదలచిన వారు అయిన వారు, దగ్గరకు వస్తున్న
  సుమంత్రుణ్ణి చూసి, ఒక్కసారిగా ఉద్వేగంతో తమ తమ ఆసనాల నుండి లేచి నిలబడ్డారు
  ॥2-16-4॥
'5': >-
  వినయసంపన్నుడైన సూతపుత్రుడు, శీలవంతుడైన సుమంత్రుడు వారితో ఇలా అన్నాడు—‘త్వరగా
  రామునికి తెలియజేయండి; సుమంత్రుడు ద్వారంలో నిలిచియున్నాడు’ ॥2-16-5॥
'6': >-
  అప్పుడా ద్వారాధికారులు తమ స్వామికి ప్రీతికరంగా ఉండాలని ఆశిస్తూ రాముని
  సమీపానికి వెళ్లి, భార్య సీతతో కూడిన రామునికి ఈ వార్తను తక్షణమే నివేదించారు
  ॥2-16-6॥
'7': >-
  ఆ నివేదన విన్న రాఘవుడు, తన తండ్రి అంతఃపురంలో ఉన్న సూతుడైన సుమంత్రుణ్ణి
  అక్కడికక్కడే త్వరగా పిలిపించించాడు—ప్రియకార్యం జరగాలని ఆకాంక్షతో ॥2-16-7॥
'8': >-
  అప్పుడు సూతుడైన సుమంత్రుడు, వైశ్రవణునివలె ప్రకాశించే రాముని, సుసంస్కృత
  అలంకారాలతో, బంగారు పర్యంకంపై (శయ్యాసనంపై) ఉత్తరఛదంతో కూడి ఆసీనుడై ఉండగా
  దర్శించాడు ॥2-16-8॥
'9': >-
  శుభ్రమైన, సుగంధభరితమైన, పంది-రక్తవర్ణానికి సమీపంగా కనిపించే పరమోత్తమ చందనంతో
  ఆయన శరీరాన్ని లేపనంగా అద్దుకుని ఉండటం చూచాడు—శత్రుత్వాన్ని తపింపజేసే ఆ వీరుడైన
  రాముని ॥2-16-9॥
'10': >-
  పక్కనే చేతిలో వాలవ్యజనం (చామరం) పట్టుకుని నిలిచిన సీతాదేవి సేవ చేస్తుండగా,
  చిత్రవర్ణమైన ఆ సీతతో కూడి రాముడు చంద్రునితో కూడిన రోహిణిలా మరింత శోభించుచుండడం
  సుమంత్రుడు చూచాడు ॥2-16-10॥
'11': >-
  స్వతేజస్సుతో ప్రకాశించే రాముని, తపించే సూర్యునివలె దివ్యప్రభతో యుక్తుడై
  ఉన్నట్లు చూసి, వినయమును తెలిసిన వందీమగధుడు (సుమంత్రుడు) వరప్రదుడైన రామునికి
  వినీతంగా వందనం చేశాడు ॥2-16-11॥
'12': >-
  అంజలి గడించి, ప్రసన్నముఖుడైన రాముని దర్శించి, విహారము, శయనము, ఆసనము మొదలైన
  వాటిలో రాజోచిత గౌరవం పొందిన సుమంత్రుడు రాజకుమారునితో ఈ విధంగా పలికాడు
  ॥2-16-12॥
'13': >-
  ‘రామా! సుప్రజ్ఞురాలైన కౌసల్య మాత (అని కాదు—) నీ తండ్రి మహారాజు నిన్ను
  చూడదలచుకున్నాడు. మహిషి అయిన కైకేయీదేవి కూడా అక్కడే ఉంది; ఆలస్యం చేయకుండా
  అక్కడికి గమించుము’ ॥2-16-13॥
'14': >-
  ఇలా చెప్పబడగానే మహాద్యుతి, నరసింహసమానపరాక్రముడైన రాముడు ఆనందపూర్ణుడై,
  సీతాదేవిని గౌరవించి ఆమెతో ఇలా అన్నాడు ॥2-16-14॥
'15': >-
  ‘దేవీ! దేవుడైన (నా) తండ్రి గారితో, దేవీ అయిన కైకేయీదేవి నాతో కలసి నడుమ ఏదో
  ఒకటి—అభిషేకానికి సంబంధించిన విషయం—నిశ్చయంగా మంత్రణ చేయుచున్నారు’ ॥2-16-15॥
'16': >-
  ‘ప్రియకార్యాన్వేషిణి, సుకృతనిష్ఠ, ఆసితేక్షణయైన కైకేయీదేవి నా హితార్థం రాజును
  ప్రోత్సహిస్తున్నదని ఆమె అభిప్రాయాన్ని నేను గ్రహిస్తున్నాను’ ॥2-16-16॥
'17': >-
  ‘ఆమె హర్షంతో మహారాజుని అనుసరించి, నా హితమే కోరుతున్నది. నా జనని అయిన
  ఆమె—కేకయాధిపతి కుమార్తె—నా అభ్యుదయాన్ని కోరే అర్థకామా (మంగళసంకల్పురాలు)’
  ॥2-16-17॥
'18': >-
  ‘ధన్యము! మహారాజు తనకు అత్యంత ప్రియమైన మహిషితో కూడి, నా కోరికను నెరవేర్చగల
  దూతగా సుమంత్రుణ్ణి పంపాడు’ ॥2-16-18॥
'19': >-
  ‘అక్కడి సభ ఏ విధంగా ఉందో, వచ్చిన దూత కూడా అటువంటివాడే. కాబట్టి నన్ను ఈనాడే
  రాజు యువరాజ్యాభిషేకంతో అభిషేకించనున్నాడని నిశ్చయం’ ॥2-16-19॥
'20': >-
  ‘హంత! నేను త్వరగా ఇక్కడి నుండి వెళ్లి మహీపతిని దర్శిస్తాను. నీవు మాత్రం నీ
  పరివారంతో కలిసి సుఖంగా ఆసీనుడవై, విశ్రాంతి తీసుకుంటూ ఆనందించుము’ ॥2-16-20॥
'21': >-
  భర్తచేత సత్కరింపబడిన ఆసితేక్షణయైన సీతాదేవి, మంగళాలను మనసులో జపిస్తూ, భర్తను
  ద్వారం వరకు అనుసరించి వెళ్లింది ॥2-16-21॥
'22': >-
  ‘ద్విజాతులచే సేవింపబడే రాజ్యాధికారము, రాజసూయాభిషేకము వంటి మహాకార్యాన్ని
  చేయటానికి ఆ మహారాజు అర్హుడు—లోకహితకారుడైన ఇంద్రునివలె’ అని ఆమె (సీత) మనసులో
  భావించింది ॥2-16-22॥
'23': >-
  ‘వ్రతంతో దీక్షింపబడినవాడవై, వ్రతసంపన్నుడవై, వరాజినమును (అజినచర్మమును) ధరించి
  శుచిగా, చేతిలో కురంగశృంగము (మృగశృంగము) పట్టుకున్న నిన్ను నేను
  దర్శిస్తూ—భక్తితో ఆశ్రయిస్తున్నాను’ (అని మంగళాశీర్వచనరూపంగా సీత భావించింది)
  ॥2-16-23॥
'24': >-
  ‘నీకు పూర్వదిశను వజ్రధరుడైన ఇంద్రుడు రక్షించుగాక; దక్షిణదిశను యముడు
  రక్షించుగాక; పడమరదిశను వరుణుడు కాపాడుగాక; ఉత్తరదిశను ధనేశ్వరుడు (కుబేరుడు)
  పరిరక్షించుగాక’ ॥2-16-24॥
'25': >-
  ఆపై రాముడు సీతకు అనుమతి తీసుకొని, మంగళకౌతుకచిహ్నాలతో శుభసంపన్నుడై,
  సుమంత్రునితో కలిసి నివాసమునుండి బయలుదేరాడు ॥2-16-25॥
'26': >-
  పర్వతగుహలో నివసించే సింహం వెలుపలికి వచ్చే విధంగా రాముడు బయటికి వచ్చి, ద్వారంలో
  అంజలిపుటం గడించి వినయంగా నిలిచియున్న లక్ష్మణుణ్ణి చూచాడు ॥2-16-26॥
'27': >-
  అనంతరం మధ్యప్రాంగణంలో సుహృజ్జనులతో రాముడు కలుసుకున్నాడు. తాను దర్శనార్థం
  వచ్చిన వారందరినీ చూసి, వారిని సమీపించి, వారికి ప్రతినందనం (ఆదరణ) చేశాడు
  ॥2-16-27॥
'28': >-
  అప్పుడు అగ్నివలె ప్రకాశించే, అత్యుత్తమమైన రథాన్ని పురుషవ్యాఘ్రుడైన రాముడు
  అధిరోహించాడు—వ్యాఘ్రచర్మాభరణాలతో (వైయాఘ్రముగా) అలంకృతమై, రాజచిహ్నాలతో
  శోభించుచున్న రథాన్ని రాజనందనుడు ఎక్కాడు ॥2-16-28॥
'29': >-
  ఆ రథము మేఘగర్జనవలె ధ్వనించేలా, జనసంచారానికి అడ్డంకులేకుండా విస్తారంగా,
  మణులు-హేమాలతో అలంకృతమై, ప్రభతో కన్నులను ఆకర్షిస్తూ, మేరుపర్వతకాంతిని తలపించే
  తేజస్సుతో శోభించుచున్నది ॥2-16-29॥
'30': >-
  ఏనుగు పిల్లల వంటివైన (దృఢమైన) అత్యుత్తమ అశ్వములతో యుక్తమై, వేగవంతంగా నడిచే ఆ
  రథం—సహస్రాక్షుడైన ఇంద్రుని రథంలా—హరితవర్ణ అశ్వాలతో కూడి ఉండెను ॥2-16-30॥
'31': >-
  శ్రీతో జ్వలించుచున్న రాఘవుడు ఆ రథాన్ని ఎక్కి, త్వరగా ప్రయాణమయ్యాడు; ఆ రథము
  ఆకాశంలో గర్జించే మేఘంలా ఘోషతో మ్రోగుతూ సాగింది ॥2-16-31॥
'32': >-
  శ్రీమంతుడైన రాముడు తన నివాసం నుండి బయలుదేరగా, మహామేఘం నుండి చంద్రుడు
  వెలువడినట్లుగా శోభించాడు. రాఘవానుజుడైన లక్ష్మణుడు చిత్రమైన చామరాన్ని చేతబూని
  వెంబడించాడు ॥2-16-32॥
'33': >-
  సోదరుడైన లక్ష్మణుడు రథాన్ని ఎక్కి వెనుక నుండి సోదరుడైన రాముని రక్షిస్తూ
  సాగెను. అప్పుడు మహాతుములమైన ‘హలహలా’ అనే జనఘోష పుట్టింది ॥2-16-33॥
'34': >-
  రాముడు బయలుదేరుతుండగా, చుట్టూరా ప్రజల ప్రవాహం వెల్లువెత్తెను. అప్పుడు ఉత్తమ
  అశ్వాలు, పర్వతాలవలె కనిపించే మహాకాయ గజాలు ముందుముందుగా నడిచాయి ॥2-16-34॥
'35': >-
  అనేక వందలుగా, సహస్రాలుగా జనసమూహం రాముని అనుసరించింది. ఆయన ముందు భాగంలో
  సన్నద్ధులై, చందనం-అగరు వాసనలతో అలంకృతులైన వారు నడిచారు ॥2-16-35॥
'36': >-
  ఖడ్గాలు, ధనుస్సులు ధరించిన శూరులు, ఆశీర్వాదాలు కాంక్షించే ప్రజలు కూడా
  వెళ్లారు. అప్పుడు వాద్యధ్వనులు, వందిమగధుల స్తుతినాదములు ప్రతిధ్వనించాయి
  ॥2-16-36॥
'37': >-
  మరియు శూరుల సింహనాదములు మార్గములో వినిపించాయి. చుట్టూరా అలంకరించబడిన హర్మ్యాల
  వాతాయనాల్లో నిలిచిన స్త్రీలచే రాముడు పుష్పవర్షాలతో కీర్తింపబడుతూ సాగాడు
  ॥2-16-37॥
'38': >-
  అరిందముడైన రాముడు స్త్రీలచే అధికపుష్పవృష్టి పొందుతూ ముందుకు సాగాడు. దోషరహిత
  అంగసౌందర్యం కల స్త్రీలు రామునికి ప్రీతికలగాలని కోరుతూ ఆయనపై పుష్పాలు
  కురిపించారు ॥2-16-38॥
'39': >-
  హర్మ్యాలపై ఉన్నవారూ, నేలపై ఉన్నవారూ ఉత్తమ వాక్యాలతో రాముని వందించారు.
  ‘మాతృనందనా! నీ తల్లి కౌసల్య నిశ్చయంగా ఆనందిస్తున్నది’ అని పలికారు ॥2-16-39॥
'40': >-
  ‘నీ యాత్ర విజయసిద్ధంగా ఉండటం, పితృసంబంధమైన రాజ్యం నీకు సమీపించడం చూస్తూ ఆమె
  ఆనందిస్తున్నది. అలాగే సమస్త సీమంతినీలలో శ్రేష్ఠమైన సీమంతినీ సీతను కూడా చూసి’
  (అని స్త్రీలు పరస్పరం పలుకుకొన్నారు) ॥2-16-40॥
'41': >-
  ఆ స్త్రీలు—‘రాముని హృదయానికి అత్యంత ప్రియమైన ఈ సీతాదేవి, పూర్వకాలంలో నిశ్చయంగా
  గొప్ప తపస్సు చేసి ఉంటుంది; అందువల్లే ఇలా మహానుభావుని పొందింది’ అని భావించారు
  ॥2-16-41॥
'42': >-
  ‘చంద్రునితో రోహిణి కలిసినట్లుగా, రామునితో కలయికను పొందిన ఆమె’ అని కూడా
  ప్రాసాదశిఖరాలపై ఉన్న ప్రమదలు పలికిన ప్రియమైన వాక్యాలను, రాజమార్గంలో ఉన్న
  నరోత్తముడైన రాముడు విన్నాడు ॥2-16-42॥
'43': >-
  అప్పుడు అక్కడ కూడిన ప్రజల వాగ్విలాసాలను రాఘవుడు విన్నాడు—ఆనందరూపంతో ఉన్న
  నగరవాసుల వివిధ వ్యాఖ్యలు, తమ తమ అధికారస్థితి ప్రకారం ఉద్భవించిన మాటలు
  ॥2-16-43॥
'44': >-
  ‘ఈ రాఘవుడు ఈనాడు రాజప్రసాదం (తండ్రి అనుగ్రహం) వలన విస్తారమైన శ్రీని
  పొందబోతున్నాడు. మా సమస్త కోరికలు సమృద్ధిగా నెరవేరనున్న మేమందరం—ఈయన మా పాలకుడై
  ఉంటాడు’ అని వారు అన్నారు ॥2-16-44॥
'45': >-
  ‘ఈ సమస్త జనులకూ లాభమే—ఈ రాజ్యం దీర్ఘకాలానికి సుఖసంపత్తిని పొందనుంది. ఎందుకంటే
  ఈ మనుజాధిపతిలో ఎవ్వరూ ఏనాడూ అసహ్యమైనదేదైనా చూడరు; దుఃఖమును చూడరు’ అని పలికారు
  ॥2-16-45॥
'46': >-
  ఘోషధ్వనులతో కూడిన అశ్వములు, గజములతో కూడి, ముందుగా స్వస్తికసూతులు, మాగధులు
  నడిచేలా, శ్రేష్ఠ వాదకులచే మహిమాపడుతూ, స్తుతింపబడుతూ రాముడు వైశ్రవణునివలె
  (కుబేరునివలె) ముందుకు సాగాడు ॥2-16-46॥
'47': >-
  ఏనుగులు, మాతంగరథాలు, అశ్వాలు గుంపులుగా కదలాడుతూ, మహాజనసమూహాలతో నిండిన
  చౌరస్తాలతో కూడిన, విస్తార రత్నసమృద్ధి కల, అనేక వ్యాపారవస్తుసంచయాలు ఉన్న,
  నిర్మలమైన మహాపథాన్ని రాముడు చూచాడు ॥2-16-47॥
'48': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘రామప్రస్థానము’ నామ
  షోడశః సర్గః (2-16) ॥
