'7': >-
  उन्हें यह कहकर शीघ्र आने के लिए कहना चाहिए—क्योंकि जब तक यह (रावण द्वारा ठहराई
  हुई) अवधि पूरी नहीं हो जाती, उतने ही समय तक ही मेरा जीवन है।
'8': >-
  हे प्लवङ्गम! दसवाँ महीना चल रहा है; केवल दो महीने शेष हैं। क्रूर रावण ने मेरे
  विषय में जो समय-सीमा निश्चित की थी, वही (अब निकट आ गई है)।
'9': >-
  और मेरे (यहाँ से) बाहर निकाले जाने (मुक्ति) के लिए उसका भाई विभीषण भी बहुत
  प्रयत्न से उसे समझाता रहा है, पर वह (रावण) उस पर मन ही नहीं लगाता।
'10': >-
  मुझे वापस सौंप देना रावण को रुचता नहीं। वह तो रणभूमि में रावण को ही ढूँढ़ रहा
  है—जो काल के वश में पड़ा हुआ मृत्यु का ग्रास बनने वाला है।
'11': >-
  हे कपे! विभीषण की पुत्री ‘कला’ नाम की उसकी ज्येष्ठ कन्या ने—जो स्वयं मेरी माता
  (मंदोदरी) के द्वारा भेजी गई थी—यह सब मुझे बताया है।
'12': >-
  ‘अविन्ध्य’ नाम का एक बुद्धिमान, विद्वान राक्षस-श्रेष्ठ है—धैर्यवान, शीलवान,
  वृद्ध और रावण का अत्यन्त सम्मानित।
'13': >-
  उसने राक्षसों को (यह कहकर) उकसाया कि राम से उनका विनाश निकट आ पहुँचा है; पर वह
  दुष्टात्मा (रावण) उसके हितकारी वचन भी नहीं सुनता।
'14': >-
  हे हरि-श्रेष्ठ! मैं आशा करती हूँ कि मेरा पति शीघ्र ही मुझे प्राप्त करेगा;
  क्योंकि मेरा अन्तःकरण शुद्ध है और उनमें (राम में) बहुत से गुण हैं।
'15': >-
  हे वानर! राघव में उत्साह, पुरुषार्थ, सत्त्व, अहिंसा/अनृशंसता, कृतज्ञता,
  पराक्रम और प्रभाव—ये सब गुण विद्यमान हैं।
'16': >-
  जिसने जनस्थान में बिना भाई (लक्ष्मण) के ही चौदह सहस्र राक्षसों का संहार कर
  दिया—उसके विरुद्ध कौन शत्रु भय न खाएगा?
'17': >-
  वह पुरुष-श्रेष्ठ विपत्तियों से तौला नहीं जा सकता। मैं उनके प्रभाव को जानती
  हूँ, जैसे पुलोमजा (शची) इन्द्र (शक्र) के प्रभाव को जानती है।
'18': >-
  हे कपे! शरसमूह ही जिसकी किरणें हैं, ऐसा सूर्य-सदृश वीर राम, शत्रु-राक्षस रूपी
  जल को सुखाकर (नष्ट करके) ही रहेगा।
'19': >-
  इस प्रकार राम के लिए शोक से कृश हुई, आँसुओं से भरे मुखवाली सीता के बोलते रहने
  पर कपि हनुमान् ने उनसे कहा।
'20': >-
  मेरे ये वचन सुनते ही राघव शीघ्र ही यहाँ आएँगे—भालू और वानरों के दल से भरी हुई
  विशाल सेना को आगे बढ़ाते हुए।
'21': >-
  अथवा मैं आज ही तुम्हें राक्षसों सहित (इस राक्षसी बन्धन से) छुड़ा दूँगा। हे
  अनिन्दिते! इस दुःख से ऊपर उठो और मेरी पीठ पर चढ़ो।
'22': >-
  तुम्हें पीठ पर बिठाकर मैं समुद्र पार करा दूँगा। मेरे भीतर इतनी शक्ति है कि
  रावण सहित लंका को भी (उठाकर) ले जा सकता हूँ।
'23': >-
  हे मैथिलि! मैं आज ही प्रस्रवण पर्वत पर जाकर तुम्हें राघव के पास ऐसे पहुँचा
  दूँगा, जैसे अग्नि शक्र (इन्द्र) के लिए हव्य को पहुँचाता है।
'24': >-
  हे वैदेहि! आज ही तुम लक्ष्मण सहित राघव को देखोगी—जिनका निश्चय दृढ़ है, और जो
