'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, అయోధ్యాకాండంలో ‘రామప్రతివచనం’ అనునది, ఏడు వందల
  ఏడవ (సప్తాధికశతతమ) సర్గము ॥२-१०७॥
'1': >-
  ఆ విధంగా పలుకుచున్న భరతుని మాటలను విని, లక్ష్మణుని అగ్రజుడైన శ్రీమంతుడు,
  బంధువుల మధ్య సత్కరింపబడుతూ, అనంతరం ప్రతివచనమిచ్చెను ॥२-१०७-१॥
'2': >-
  నీవు ఈ విధంగా పలికిన మాట యుక్తమైనదే. రాజసత్తముడైన దశరథునకు, కైకేయిలో
  కుమారుడుగా నీవు జన్మించితివి ॥२-१०७-२॥
'3': >-
  పూర్వం, హే భ్రాతః! మన తండ్రి నీ తల్లిని వివాహము చేసుకొనుచు, నీ మాతామహుని
  ఆశ్రయించి, రాజ్యశుల్కముగా అపూర్వమైన ప్రతిజ్ఞను స్వీకరించెను ॥२-१०७-३॥
'4': >-
  దేవాసుర సంగ్రామములో, నీ జనని (కైకేయి) విషయంలో భూపాలుడైన మన తండ్రి, ఆమె సేవచే
  అత్యంత సంతోషించి, ప్రసన్నుడైన ప్రభువు రాజు ఆమెకు వరమును దానమిచ్చెను ॥२-१०७-४॥
'5': >-
  అప్పుడా యశస్వినీ నీ తల్లి, రాజును ఆ వరదానమును గుర్తుచేసి, వరవర్ణినిగా రెండు
  వరములను ఆ నరశ్రేష్ఠుని యాచించెను ॥२-१०७-५॥
'6': >-
  ‘నీకు రాజ్యం కలుగవలె’ అని, హే నరవ్యాఘ్రా (భరతా)! ‘నాకు వనవాసము (ప్రవ్రజనం)
  కలుగవలె’ అని—ఆ రెండు వరములను రాజు అప్పుడే ఆమెకు ఇచ్చెను; ఆ వరాలకు బద్ధుడై
  అంగీకరించెను ॥२-१०७-६॥
'7': >-
  ఆ కారణముచేత, హే పురుషర్షభా! తండ్రిచే నేనిక్కడ నియుక్తుడనై, వరప్రదానవల్ల
  నిర్ణీతమైన ప్రకారమే, పద్నాలుగు సంవత్సరములు వనంలో నివసించవలెనని ఆజ్ఞ పొందితిని
  ॥२-१०७-७॥
'8': >-
  అందువల్ల నేనిప్పుడు లక్ష్మణునితో కూడి, జనసంచారరహితమైన ఈ అరణ్యానికి వచ్చితిని.
  సీతతో కూడి, ఎటువంటి ప్రత్యర్థి లేకుండా, తండ్రి సత్యవచనములో స్థిరుడై (అతని
  ప్రతిజ్ఞను నిలిపే విధంగా) వుంటిని ॥२-१०७-८॥
'9': >-
  హే రాజేంద్రా! నీవు కూడా ‘అలాగే’ అని సత్యవాదియైన తండ్రి వాక్యాన్ని సత్యముగా
  చేయుటకు, అభిషేకమును ఆలస్యం చేయకుండ శీఘ్రమే రాజ్యాభిషేకమును స్వీకరించవలెను
  ॥२-१०७-९॥
'10': >-
  భరతా! నా కారణంగా రాజుడైన ప్రభువును (తండ్రిని) ఋణమునుండి విముక్తుడిని చేయుము.
  ధర్మజ్ఞుడైన తండ్రిని, అలాగే తల్లిని కూడా సంతోషపరచి అభినందించుము ॥२-१०७-१०॥
'11': >-
  హే తాత! పూర్వము యశస్వియైన గయుడు గయక్షేత్రములో యజ్ఞము నిర్వహించుచుండగా,
  పితృదేవతల విషయమై ఒక శ్రుతి (వేదవాక్యము) పాడబడినదని వినబడుచున్నది ॥२-१०७-११॥
'12': >-
  ‘పున్’ అను నరకమునుండి ఏ కుమారుడు తండ్రిని త్రాయము చేయుచున్నాడో, అందుచేత వాడు
  ‘పుత్రుడు’ అని చెప్పబడెను; అనగా—తండ్రులను రక్షించు వాడే పుత్రుడు ॥२-१०७-१२॥
'13': >-
  గుణవంతులై, బహుశ్రుతులై ఉన్న అనేక కుమారులను పొందవలెనని చెప్పబడినది. కాని వారి
  సమూహములో ఎవడో ఒకడు అయినా గయాకు వెళ్లవలెను (పితృకార్యములు నిర్వహించవలెను)
  ॥२-१०७-१३॥
'14': >-
  హే రాజనందనా! ఈ విధముగా సమస్త రాజర్షులు విశ్వసించినారు. కావున, హే నరశ్రేష్ఠా!
  ప్రభో! నరకమునుండి తండ్రిని రక్షించుము ॥२-१०७-१४॥
'15': >-
  భరతా! అయోధ్యకు వెళ్లి ప్రజలను (ప్రకృతులను) సంతృప్తిపరచుము. వీరుడవైన నీవు
  శత్రుఘ్నునితో కూడి, సమస్త ద్విజులతో (బ్రాహ్మణులతో) సహా వెళ్లుము ॥२-१०७-१५॥
'16': >-
  ఓ రాజా! నేను కూడా ఆలస్యం చేయక దండకారణ్యంలో ప్రవేశించెదను—ఈ ఇద్దరితో, అనగా
  వైదేహి (సీత)తోనూ లక్ష్మణునితోనూ కలిసి ॥२-१०७-१६॥
'17': >-
  భరతా! నీవే స్వయముగా మనుష్యులకు రాజవు; నేనైతే అరణ్యవాసి మృగములకు రాజునవలె
  ఉండెదను. నీవు ఈ రోజే ఆనందముతో శ్రేష్ఠ నగరమునకు వెళ్లుము; నేనూ ఉల్లాసముతో దండక
  వనములోనికి ప్రవేశించెదను ॥२-१०७-१७॥
'18': >-
  భరతా! దినకరుని కిరణములు నిన్ను బాధించునపుడు, నీ శిరస్సుపై శీతలమైన వర్షఛత్రం
  నీకు నీడను కలుగజేయును. నేనైతే ఈ అరణ్యవృక్షముల నీడనే, మంచమునవలె పడి విశ్రాంతి
  పొందుచు, సుఖముగా ఆశ్రయించెదను ॥२-१०७-१८॥
'19': >-
  సద్బుద్ధియైన శత్రుఘ్నుడు నీకు సహాయకుడుగా ఉండును; సౌమిత్రి (లక్ష్మణుడు) నాకు
  తెలిసిన ప్రధాన మిత్రుడు. నలుగురము మనమంతా శ్రేష్ఠ సంతానములమే; హే భరతా! సత్యములో
  స్థిరుడైన తండ్రిని (నరేంద్రుని) అనుసరించుచు నడుచుదము—విషాదపడకుము ॥२-१०७-१९॥
'20': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘రామప్రతివచనం’ అనునది, ఏడు వందల ఏడవ (సప్తాధికశతతమ) సర్గము ॥२-१०७॥
