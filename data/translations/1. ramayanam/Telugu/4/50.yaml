'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కింధాకాండలో ‘ఋక్షబిలప్రవేశః’ అను పంచాశత్తమ
  సర్గము ॥4-50॥
'1': >-
  తారా, అంగదులతో కలసి హనుమంతుడు అనే వానరకపి వింధ్యపర్వతంలోని గుహలనూ, దట్టమైన
  అంతర్భాగాలనూ వెదకసాగెను ॥4-50-1॥
'2': >-
  అప్పుడా పర్వతేంద్రుని కఠినమైన, విఘ్నసంచితమైన శిఖరప్రస్రవణప్రాంతాలలో
  సింహశార్దూలములు సంచరించెడి గుహలు చుట్టుముట్టి యుండెను ॥4-50-2॥
'3': >-
  వారు ఆ శైలమున దక్షిణ–పశ్చిమదిశ వైపుననున్న శిఖరకోటిని చేరిరి; అక్కడే
  నివసించుచున్న వారికి కొంతకాలము అలా గడచిపోయెను ॥4-50-3॥
'4': >-
  ఆ దేశము అత్యంత దురన్వేష్యము, మహాదట్టమైన గుహావనములు కలిగినది; అక్కడ
  మారుతిపుత్రుడు ఆ సమస్త పర్వతప్రాంతమును వెదకుచుండెను ॥4-50-4॥
'5': >-
  ఒకరినొకరు విడిచి పోక, పరస్పరముగా దూరముకాకుండా గజుడు, గవాక్షుడు, గవయుడు,
  శరభుడు, గంధమాదనుడు ॥4-50-5॥
'6': >-
  మైందుడు, ద్వివిదుడు, హనుమంతుడు, జాంబవంతుడు, యువరాజు అంగదుడు, అరణ్యచారి
  తారుడు—అందరూ కలిసి సాగిరి ॥4-50-6॥
'7': >-
  గిరిజాలములతో కప్పబడిన ప్రాంతాలను త్రోవపట్టి దక్షిణదిశలో వెదుకుచూ వెదుకుచూ,
  అనంతరం వారు అక్కడ ఒక విశాలంగా తెరచి ఉన్న బిలమును చూచిరి ॥4-50-7॥
'8': >-
  ‘దుర్గమృక్షబిలము’ అను ఆ బిలము దానవుడిచే కాపాడబడుచుండెను; ఆకలిదప్పులతో
  బాధపడుచు, శ్రాంతులై నీరు కోరుతూ వారు నిలిచిరి ॥4-50-8॥
'9': >-
  లతావృక్షములు చెల్లాచెదురుగా పడి కప్పివున్న ఆ మహాబిలమును వారు చూచిరి; ఆ
  బిలములోనుండి క్రౌంచపక్షులు, హంసలు, సారసపక్షులు బయటికొచ్చుచుండిరి ॥4-50-9॥
'10': >-
  నీటితో తడిసిన చక్రవాకపక్షులు, పద్మరేణువుతో ఎర్రగా అవయవాలు తళుక్కుమనే పక్షులు
  కూడా నానాదిశలుగా బయటికి ఎగిరిపోతున్నవి; అట్లా ఆ బిలమును చేరి, సుగంధముతో
  నిండిన, దాటుటకు దుర్లఘ్యమైన దానిని వారు పరిశీలించిరి ॥4-50-10॥
'11': >-
  అప్పుడు వానరశ్రేష్ఠుల మనసులు ఆశ్చర్యముతో తడబడెను; అనుమానము పుట్టి, ఆ బిలమును
  గూర్చి వారు సందేహముతో నిలిచిరి ॥4-50-11॥
'12': >-
  తదనంతరం వారు ఆనందోత్సాహముతో, తేజస్సుతో, మహాబలముతో ముందుకు సాగి, నానావిధ
  సత్త్వాలతో కిక్కిరిసిన, దైత్యేంద్రుని నివాసమును పోలిన ఆ స్థలములోకి
  ప్రవేశించిరి ॥4-50-12॥
'13': >-
  అది చూడుటకే దుర్దర్శమై భయంకరముగాను, అన్ని వైపుల నుండీ లోనికి చొచ్చుకుపోవుటకు
  దుర్విగాహ్యముగాను ఉండెను; అప్పుడు పర్వతశిఖరమువంటి హనుమంతుడు—మారుతాత్మజుడు—
  ॥4-50-13॥
'14': >-
  అరణ్యాంతరముల స్వభావము తెలిసినవాడై, ఆ ఘోర వానరులకు ఇలా చెప్పెను:
  ‘గిరిజాలావృతమైన దేశాలను దాటుచూ దక్షిణదిశను మేము వెదికితిమి’ ॥4-50-14॥
'15': >-
  ‘మనం అందరం బాగా శ్రాంతులమయ్యాము; మైథిలీదేవిని చూడలేకపోయాము. ఈ బిలమునుండి
  హంసలు, క్రౌంచాలు, సారసాలతో సహా పక్షులు’ ॥4-50-15॥
'16': >-
  ‘నీటితో తడిసిన చక్రవాకపక్షులు కూడా అన్ని వైపుల నుండీ ఎగిరి బయటికి వస్తున్నాయి.
  కాబట్టి ఇక్కడ తప్పక నీరు ఉన్నది—కూపమో, లేక హ్రదమో ఉండవచ్చును’ ॥4-50-16॥
'17': >-
  ‘అలాగే ఈ బిలద్వారము దగ్గర స్నిగ్ధంగా, పుష్టిగా ఉన్న చెట్లు నిలిచియున్నవి.’ అని
  చెప్పబడగా వారందరూ ఆ చీకటితో కమ్ముకున్న బిలములోకి ప్రవేశించిరి ॥4-50-17॥
'18': >-
  చంద్రసూర్యకాంతులు లేని, రోమాంచము కలిగించు అంధకారమయ దృశ్యాన్ని ఆ వానరులు
  చూచిరి; అక్కడ సింహములనూ, అనేకరకముల మృగపక్షులనూ గమనించి ॥4-50-18॥
'19': >-
  ఆ వానరశార్దూలులు తిమిరంతో నిండిన బిలములోకి ప్రవేశించారు; అక్కడ వారికి దృష్టి
  స్థిరపడలేదు—తేజస్సు కూడా, పరాక్రమబలం కూడా దోచుకొనబడినట్లు అనిపించెను ॥4-50-19॥
'20': >-
  వాయువువలె వేగముగా సాగగల వారి గతి, ఆ చీకటిలో దృష్టి మాత్రం తడబడుచుండెను; అయినా
  ఆ కపికుంజరులు వేగముగా ఆ బిలములోకి చొచ్చుకుపోయిరి ॥4-50-20॥
'21': >-
  అప్పుడు వారు ప్రకాశముతో నిండిన, మనోహరమైన, ఉత్తమదేశమును చూచిరి; ఆ భీషణమైన
  బిలములో, నానావిధ పాదపములతో కిక్కిరిసిన చోటు అది ॥4-50-21॥
'22': >-
  ఒకరినొకరు ఆలింగనం చేసుకొని, విడిపోకుండా యోజనమంత దూరము నడిచిరి; దారి తప్పి
  స్మృతి చెదిరినట్లు, దప్పికతో కలవరపడి, నీరు కోరుతూ వారు సాగిరి ॥4-50-22॥
'23': >-
  అలసట లేకుండా కొంతకాలము ఆ బిలములోనే అటూ ఇటూ తిరిగిరి; ఆ ప్లవంగములు కృశులై,
  దీనముఖులై, పరమశ్రాంతులైపోయిరి ॥4-50-23॥
'24': >-
  జీవితంపై ఆశ వదిలివేయబోయే స్థితి వచ్చినప్పుడు, ఆ వీరులు ఒక్కసారిగా ఒక వెలుగును
  చూచిరి; ఆ వెలుగును అనుసరించి ఆ దేశమును చేరగా—అది సౌమ్యమై, తిమిరరహితమైన వనం
  ॥4-50-24॥
'25': >-
  అక్కడ వారు కాంచనముల వంటి వృక్షాలను చూచిరి—జ్వలించే అగ్నిప్రభ వలె
  దీప్తిమంతమైనవి; శాలము, తాలము, తమాలము, పుంనాగము, వంజులము, ధవము వంటి చెట్లు
  ॥4-50-25॥
'26': >-
  చంపకములు, నాగవృక్షములు, పుష్పాలతో విరాజిల్లే కర్ణికారములు—బంగారు రంగు
  గుత్తులతో, అలాగే ఎర్రని కిసలయాలతో విచిత్రంగా ప్రకాశించుచుండెను ॥4-50-26॥
'27': >-
  శిఖరాభరణాల వలె అగ్రభాగాలూ, లతలతో కూడి, హేమాభరణాలతో అలంకరింపబడినట్లుగా
  కనిపించెను; కుర్రసూర్యుని కాంతి వలె మెరసే, వైదూర్యమణులతో నిర్మితమైన వేదికల వలె
  ఉన్నవి ॥4-50-27॥
'28': >-
  వపు సౌందర్యంతో ప్రకాశించుచున్న హిరణ్మయ పాదపములను వారు చూచిరి; నీలవైదూర్య
  వర్ణముతో ఉన్న పద్మినీ సరస్సులు, పక్షులతో నిండియుండెను ॥4-50-28॥
'29': >-
  అవి మహత్తరమైన బంగారు వృక్షాలతో, ఉదయించే బాలార్కుడి వర్ణమువలె ఉన్న చెట్లతో
  చుట్టుముట్టబడి యుండెను; అలాగే జాతరూపమయమైన చేపలు, మహత్తర పద్మములు కూడా అక్కడ
  కనిపించెను ॥4-50-29॥
'30': >-
  ప్రసన్నమైన జలముతో నిండిన నలినీ సరస్సులను వారు అక్కడ చూచిరి; ఇంకా బంగారు
  విమానములు, అలాగే వెండి విమానములు కూడా చూచిరి ॥4-50-30॥
'31': >-
  వాటికి తపనీయ (శుద్ధసువర్ణ) గవాక్షములు, ముత్యాల జాలములతో కప్పబడినవి; నేలభాగములు
  హేమ-రజతమయములు, వైదూర్యమణులతో అలంకృతములైనవి ॥4-50-31॥
'32': >-
  అక్కడి వానరులు అన్ని దిశలలో గృహముఖ్యములైన భవనములను చూచిరి; పుష్పాలతో
  వికసించిన, ఫలాలతో నిండిన, ప్రవాళమణులను పోలిన వృక్షములు కూడా కనిపించెను
  ॥4-50-32॥
'33': >-
  బంగారు రంగు భ్రమరముల వలె కనిపించువాటిని, అలాగే చుట్టూరా తేనెను కూడా చూచిరి;
  మణి-కాంచనములతో చిత్రితమైన శయనములు, ఆసనములు ॥4-50-33॥
'34': >-
  నానావిధములైన, విశాలమైన వాటిని వారు చుట్టూరా దర్శించిరి; హేమ, రజత, కాంస్య
  పాత్రల రాశులు కూడా అక్కడ ఉండెను ॥4-50-34॥
'35': >-
  దివ్యమైన అగరు, చందన ద్రవ్యముల సమూహాలను; పవిత్రమైన భోజ్యపదార్థాలను; కందమూలములు,
  ఫలములు కూడా చూచిరి ॥4-50-35॥
'36': >-
  అతిమూల్యమైన వాహనములను, రసవంతమైన తేనెను; దివ్యమైన వస్త్రముల సమూహాలను, అతి
  విలువైన ధనసంచయాలను కూడా చూచిరి ॥4-50-36॥
'37': >-
  వర్ణవిచిత్రమైన కంబళములు, అజినములు (మృగచర్మములు) మొదలైన వాటి సంగ్రహాలను;
  అక్కడక్కడ అమర్చబడి, అగ్నిప్రభ వలె దీప్తిమంతంగా మెరసే వస్తువులను చూచిరి
  ॥4-50-37॥
'38': >-
  తెల్లని కాంతితో విరాజిల్లే జాతరూపమయమైన (సువర్ణ) ధనసంచయాలను వానరులు చూచిరి; ఆ
  మహాప్రభావులైన వారు ఆ బిలములో అక్కడక్కడ అన్వేషించుచుండగా ॥4-50-38॥
'39': >-
  ఆ శూర వానరులు కొంతదూరంలో ఒక స్త్రీని చూచిరి; ఆమె చీరతోను, కృష్ణాజినముతోను
  ఆవరించుకున్న వేషధారిణిగా కనిపించెను ॥4-50-39॥
'40': >-
  ఆమె తాపసిని—నియతాహారముతో, తేజస్సుతో జ్వలించుచున్నట్లుగా ఉండెను. అక్కడ వానరులు
  ఆశ్చర్యచకితులై అన్ని వైపుల నిలిచిరి. అప్పుడు హనుమంతుడు ఆమెను అడిగెను:
  ‘నీవెవరు? ఇది ఎవరి బిలము?’ ॥4-50-40॥
'41': >-
  అనంతరం గిరివలె మహాకాయుడైన హనుమంతుడు కృతాంజలియై ఆ వృద్ధ తాపసిని అభివందించి ఇలా
  ప్రశ్నించెను: ‘నీవెవరు? ఇది ఏ నివాసము—ఏ బిలము? ఇవి రత్నములు ఎవరివి? సమస్తమును
  వివరించుము’ ॥4-50-41॥
'42': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకి విరచిత ఆదికావ్యమైన రామాయణములో, కిష్కింధాకాండలో
  ‘ఋక్షబిలప్రవేశః’ అను పంచాశత్తమ సర్గము ॥4-50॥
