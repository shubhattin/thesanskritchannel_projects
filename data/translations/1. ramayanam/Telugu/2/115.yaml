'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం, అయోధ్యాకాండంలో “నందిగ్రామనివాసః” నామ
  పంచదశాధికశతతమః సర్గః (2-115).
'1': >-
  తదనంతరం దృఢవ్రతుడైన భరతుడు—అయోధ్యలో (రాజ్యభారాన్ని) తల్లుల చేతిలో నిలిపి
  ఉంచి—శోకంతో అత్యంత వ్యాకులుడై గురువులకు ఈ మాటలు చెప్పాడు.
'2': >-
  నేను నందిగ్రామానికి వెళ్తాను; ఈ రోజే మీ అందరికీ (అది) తెలియజేస్తున్నాను.
  రాఘవుడు లేకుండా అక్కడనే ఈ దుఃఖమంతటిని భరిస్తాను.
'3': >-
  రాజుగారు స్వర్గారోహణం చేసారు; నా గురువు (రాముడు) అరణ్యంలో నివసిస్తున్నాడు.
  రాజ్యానికి (నిజాధికారిగా) నేను రాముని రాకకై ఎదురుచూస్తున్నాను; మహాయశస్సు
  గలవాడు అతడే రాజు.
'4': >-
  మహాత్ముడైన భరతుని ఈ శుభమైన మాటలు విన్న వెంటనే, వశిష్ఠ పురోహితుడితో సహా సమస్త
  మంత్రులు (ఇలా) పలికారు.
'5': >-
  భరతా! నీవు చెప్పిన మాట అత్యంత ప్రశంసనీయం, మిక్కిలి శ్లాఘనీయం. అది నీలోని
  సోదరవాత్సల్యానికి తగినట్టే ఉంది; అది నిజంగా నీకు అనురూపమైన వచనం.
'6': >-
  ఎల్లప్పుడూ బంధువుల పట్ల ఆప్యాయతతో, సోదరసౌహార్దంలో నిలిచియుండి, ఆర్యమార్గాన్ని
  ఆశ్రయించిన నీ ఈ సంకల్పాన్ని ఏ మనిషి అంగీకరించకుండా ఉండగలడు?
'7': >-
  మంత్రుల ఇష్టమైన, ప్రియమైన వాక్యాన్ని విన్న భరతుడు, సారథిని ఉద్దేశించి: “నా
  రథాన్ని కట్టించండి” అని పలికాడు.
'8': >-
  ఆనందంగా ప్రకాశించే ముఖంతో భరతుడు, సమస్త తల్లులకు నమస్కరించి, శత్రుఘ్నునితో
  కూడి శ్రీమంతుడై రథమెక్కాడు.
'9': >-
  రథమెక్కిన వెంటనే శత్రుఘ్న-భరతులిద్దరూ వేగంగా, పరమప్రసన్నతతో ప్రయాణించారు;
  మంత్రులు మరియు పురోహితులు వారికి పరివారంగా ఉన్నారు.
'10': >-
  ముందుగా వశిష్ఠుడిని ప్రధానంగా చేసుకుని గురువులు—అందరూ ద్విజులు—తూర్పు ముఖంగా
  నందిగ్రామం వైపు బయలుదేరారు.
'11': >-
  భరతుడు బయలుదేరగానే, ఆహ్వానం లేకుండానే గజ-అశ్వ-రథ సమూహాలతో కూడిన సైన్యం కూడా
  కదిలి వెళ్ళింది; అలాగే నగరవాసులందరూ (అతనితో) బయలుదేరారు.
'12': >-
  రథంపై ఉన్న ఆ ధర్మాత్ముడు, సోదరప్రేమతో నిండిన భరతుడు—రాముని పాదుకలను తన
  శిరస్సుపై ధరించి—అత్యంత వేగంగా నందిగ్రామానికి వెళ్లాడు.
'13': >-
  ఆ తరువాత భరతుడు త్వరగా నందిగ్రామంలో ప్రవేశించి, వెంటనే రథం నుండి దిగివచ్చి,
  గురువులతో ఇలా అన్నాడు.
'14': >-
  ఈ రాజ్యాన్ని నా అన్న (రాముడు) స్వయంగా నాకు—సన్న్యాసిలా త్యజించిన
  వానివలె—అర్పించాడు. యోగక్షేమాన్ని మోసే, స్వర్ణాభరణాలతో అలంకరింపబడిన ఈ పాదుకలనే
  (రాజ్యభారానికి) ఆధారంగా ఇచ్చాడు.
'15': >-
  భరతుడు శిరస్సుతో (నమస్కరించినట్లు) పాదుకలను స్వీకరించి, వాటినే
  సన్న్యాసచిహ్నంగా చేసుకొని, దుఃఖంతో తప్తుడై సమస్త ప్రజావర్గాన్ని
  (ప్రకృతిమండలాన్ని) ఉద్దేశించి ఇలా చెప్పాడు.
'16': >-
  త్వరగా ఈ రెండు ఆర్యపాదాలను—నా అభిప్రాయంలో సాక్షాత్తు ఆర్యుడి పాదాలే—చత్రం
  పట్టండి. ఈ పాదుకల ద్వారానే నా గురువు (రాముని) ధర్మం రాజ్యంలో స్థితిచెందుతుంది.
'17': >-
  నా అన్న స్నేహవశాత్తు ఈ సన్న్యాసభారాన్ని నాపై ఉంచాడు. రాఘవుడు తిరిగి వచ్చేవరకు
  ఈ వ్యవస్థను నేను కాపాడుతాను.
'18': >-
  (రాఘవుడు వచ్చిన వెంటనే) త్వరగా స్వయంగా ఆయనకే మళ్లీ సమర్పించి, పాదుకలతో సహా
  రాముని ఆ రెండు పాదాలను నేను దర్శిస్తాను.
'19': >-
  తదుపరి, రాఘవునితో కలసి నా భారం (అంతా) తొలగిపోయినవాడనై, గురువుకు రాజ్యాన్ని
  నివేదించి, గురుసేవకుడిగా—గురువృత్తిలో—నివసిస్తాను.
'20': >-
  (అయ్యో!) నా శ్రేష్ఠమైన ఈ పాదుకలను రాఘవునికి సన్న్యాసచిహ్నంగా తిరిగి ఇచ్చి, ఈ
  రాజ్యాన్ని మరియు ఈ అయోధ్యనూ (ఆయనకే) సమర్పిస్తే, నేనూ పాపరహితుడనై
  శుద్ధుడనగుదును.
'21': >-
  కాకుత్స్థుడు (రాముడు) అభిషిక్తుడై, ప్రజలంతా హర్షంతో ఉత్సాహంగా ఉన్నప్పుడు, నాకు
  కలిగే ఆనందమూ, కీర్తియూ—ఈ రాజ్యం వల్ల కలిగేదానికన్నా నాలుగు రెట్లు ఎక్కువగా
  ఉంటాయి.
'22': >-
  ఇలా దీనస్థితిలో విలపిస్తూ ఉన్న మహాయశస్సుగల భరతుడు, మంత్రులతో
  కలిసి—దుఃఖభరితుడై—నందిగ్రామంలో రాజ్యపాలనను నిర్వహించాడు.
'23': >-
  ఆ ప్రభువు భరతుడు అప్పుడా సమయంలో వల్కలధారి, జటాధారి, మునివేషధారి అయి, సైన్యంతో
  కూడి ఆ వీరుడు నందిగ్రామంలో నివసించాడు.
'24': >-
  రాముని రాకను ఆకాంక్షిస్తూ, సోదరప్రేమతో నిండినవాడై, అన్న ఆదేశాన్నే చేయువాడై, తన
  ప్రతిజ్ఞను పూర్తిగా నెరవేర్చగలవాడై భరతుడు (అక్కడే ఉన్నాడు).
'25': >-
  తదుపరి పాదుకలకు అభిషేకం చేసి, భరతుడు నందిగ్రామంలో నివసించాడు. సమస్త పరిపాలనా
  వ్యవహారాలను (శాసనాన్ని) ఆ పాదుకలకే నివేదించాడు.
'26': >-
  ఆపై శ్రీమంతుడైన భరతుడు ఆర్యపాదుకలకు అభిషేకం చేసి, వాటికి ఆధీనుడై (వాటినే
  అధిపతిగా భావించి) ఎల్లప్పుడూ రాజ్యాన్ని నిర్వహింపజేశాడు.
'27': >-
  అప్పుడు ఏ కార్యమైనా ప్రారంభమయ్యే సందర్భంలో గానీ, లేదా మహార్హమైన బహుమానం
  (ఉపాయనం) సమర్పింపబడినప్పుడు గానీ—భరతుడు ముందుగా ఆ పాదుకలకే నివేదించి, ఆ తరువాత
  మాత్రమే యథావిధిగా (అన్ని) కార్యాలను నిర్వహించేవాడు.
'28': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణంలో, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  “నందిగ్రామనివాసః” నామ పంచదశాధికశతతమః సర్గః (2-115) సమాప్తం.
