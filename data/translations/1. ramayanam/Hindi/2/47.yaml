'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पौरनिवृत्ति’ नामक
  सैंतालीसवाँ सर्ग (२-४७) आरम्भ होता है।
'1': >-
  प्रभात होने पर, उस रात्रि के बीत जाने के बाद, वे अयोध्यावासी श्री राघव (राम)
  के बिना शोक से पीड़ित होकर निश्चेष्ट-से हो गए; उनका चित्त मानो नष्ट हो गया।
'2': >-
  शोक से उत्पन्न आँसुओं से अत्यन्त म्लान होकर, इधर-उधर देखते हुए भी वे दुःखी जन
  राम का दर्शन तक नहीं पा रहे थे।
'3': >-
  वे मनीषी जन उस बुद्धिमान् (राम) के बिना, विषाद से आतुर मुख वाले हो गए थे; दीन
  बनकर करुण वचन कहते हुए विलाप करने लगे।
'4': >-
  वे बोले—धिक्कार है उस नींद को, जिसने हमारा चित्त हर लिया; आज हम पृथु-उरस्क,
  महाभुज श्रीराम का दर्शन नहीं कर रहे हैं।
'5': >-
  महाबाहु राम, जिनके कर्म सत्य और दृढ़ हैं, वे अपने भक्त जनों को छोड़कर तपस्वी
  होकर वन-प्रवास को कैसे चले गए?
'6': >-
  जो हमें सदा पिता की भाँति, अपने औरस पुत्रों की तरह पालते हैं—रघुकुल के वही
  श्रेष्ठ राम हमें त्यागकर वन में कैसे चले गए?
'7': >-
  अब तो हमारा यहीं मर जाना चाहिए, अथवा महाप्रस्थान (महायात्रा) कर लेना चाहिए;
  राम से रहित हम लोगों के लिए जीवन किस प्रयोजन का, और किस हित का रह गया है?
'8': >-
  यहाँ बहुत-से बड़े-बड़े सूखे काष्ठ उपलब्ध हैं; उन्हीं से चिता प्रज्वलित करके हम
  सब उसमें प्रवेश कर लें—अथवा यही कर डालें।
'9': >-
  निर्दोष, प्रियभाषी महाबाहु राघव को हम ले गए थे—यह बात हम किस प्रकार कहेंगे?
  ऐसा कहने की सामर्थ्य ही कैसे हो सकती है?
'10': >-
  राघव के बिना हमें देखकर यह नगरी निश्चय ही दीन हो जाएगी; स्त्री, बालक और
  वृद्ध—सभी के सहित यह आनंद-रहित हो उठेगी।
'11': >-
  हम तो उस वीर, महात्मा के साथ नित्य नगर से बाहर निकला करते थे; और अब उसके बिना
  लौटकर उस पुरी को फिर कैसे देखेंगे?
'12': >-
  इस प्रकार अनेक प्रकार के वचन कहते हुए वे लोग बाहुएँ उठाकर दुःख से आतुर होकर
  विलाप करने लगे, जैसे बछड़े छिन जाने पर अग्रगामी गौएँ करुण क्रन्दन करती हैं।
'13': >-
  फिर मार्ग के अनुसार थोड़ा-सा आगे जाकर, कुछ ही क्षणों में मार्ग का पता खो जाने
  से वे महान् विषाद में डूब गए।
'14': >-
  तब वे मनस्वी जन रथ-मार्ग के अनुसार लौट पड़े और कहने लगे—यह क्या है? अब हम क्या
  करें? हम तो दैव से आहत हो गए हैं।
'15': >-
  तब वे सब, जिस मार्ग से आए थे उसी मार्ग से, क्लान्तचित्त होकर अयोध्या गए—उस
  पुरी में, जिसके सज्जन जन व्यथित हो उठे थे।
'16': >-
  उस नगरी को देखकर, विनाश की आशंका से व्याकुल मन वाले, शोक से पीड़ित नेत्रों से
  वे अपने आँसू रोक न सके और लगातार बहाने लगे।
'17': >-
  राम से रहित यह नगरी कुछ भी शोभा नहीं पा रही थी; जैसे गरुड़ के द्वारा ह्रद से
  सर्पों के निकाल लिए जाने पर वह सरिता (आपगा) शोभाहीन हो जाती है।
'18': >-
  वे चेतना-रहित-से जन उस नगर को निहारे बिना न रह सके, जो आनंद-शून्य हो गया
  था—मानो चन्द्रमा रहित आकाश हो, या जल रहित समुद्र।
'19': >-
  वे शोक से आक्रान्त होकर, दुःख के साथ उन अत्यन्त धनवान् भवनों में प्रवेश करते
  थे; परन्तु उन्हें देखते हुए भी, उनका हर्ष नष्ट हो चुका था—न वे अपने जनों तक
  पहुँच पाए, न परायों तक; किसी से भी उनका मन नहीं जुड़ सका।
'20': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘पौरनिवृत्ति’ नामक सैंतालीसवाँ सर्ग (२-४७) सम्पन्न होता है।
