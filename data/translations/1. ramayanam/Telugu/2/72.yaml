'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘భరతసంతాపః’ నామ ద్విసప్తతితమః సర్గః
  ॥2-72॥
'1': >-
  అనంతరం అక్కడ—తండ్రి నివాసస్థానంలో—తండ్రిని కనుగొనకపోయిన భరతుడు, తల్లిని
  దర్శించుటకు తల్లి కైకేయి గృహానికి వెళ్లాడు ॥2-72-1॥
'2': >-
  దూరప్రయాణం చేసి వచ్చిన తన కుమారుణ్ణి చూచి కైకేయి హర్షంతో ఉప్పొంగి, తన
  సువర్ణమయమైన ఆసనాన్ని విడిచి వెంటనే లేచి పరుగున వచ్చి ఎదురయ్యింది ॥2-72-2॥
'3': >-
  ధర్మాత్ముడైన భరతుడు, తన ఇంటిలోకి ప్రవేశించి—శ్రీ (శుభలక్ష్మి) లేక నిస్సారమై
  కనిపించిన ఆ గృహాన్ని చూచి—తల్లి శుభపాదాలను దర్శించి ఆమె పాదములను పట్టుకున్నాడు
  ॥2-72-3॥
'4': >-
  అప్పుడు కైకేయి, యశస్వియైన కుమారుని శిరస్సును వాసన చూచి (మూర్ధ్న్యుపాఘ్రాయ),
  ఆలింగనం చేసి, భరతుణ్ణి ఒడిలో కూర్చోబెట్టి ప్రశ్నించటం ప్రారంభించింది ॥2-72-4॥
'5': >-
  ‘ఈరోజుకు నీకు ఆర్యకుని (మాతామహుని) మందిరం విడిచి బయలుదేరి ఎన్ని రాత్రులు
  అయ్యాయి? త్వరగా రథంలో వచ్చావు కదా—మార్గశ్రమ ఏమీ కలగలేదా?’ అని అడిగింది
  ॥2-72-5॥
'6': >-
  ‘నీ ఆర్యకుడు (మాతామహుడు) క్షేమంగా ఉన్నాడా? యుద్ధంలో జయశీలుడైన నీ మేనమామ
  యుధాజిత్తు సుఖంగా ఉన్నాడా? ప్రయాణం గురించి, అక్కడి నుంచి ఇక్కడికి వచ్చేలోపు
  జరిగిన సంగతులన్నీ నాకు చెప్పాలి, కుమారా’ అని అన్నది ॥2-72-6॥
'7': >-
  కైకేయి ఇలా అడగగా, రాజపుత్రుడూ ప్రియుడైన భరతుడు—పద్మనయనుడు—తన వచ్చిన సంగతి
  మొదలుకొని అన్నిటినీ తల్లికి వివరించాడు ॥2-72-7॥
'8': >-
  ‘అమ్మా, ఈరోజు ఆర్యకుని గృహం విడిచి బయలుదేరి నాకు ఏడవ రాత్రి. నా తాత (అంబాయాః
  తాతః) క్షేమంగా ఉన్నాడు; నా మేనమామ యుధాజిత్తు కూడా క్షేమంగా ఉన్నాడు’ అని
  చెప్పాడు ॥2-72-8॥
'9': >-
  ‘పరంతపుడైన రాజు (అక్కడి రాజు/ఆర్యకుడు) నాకు ధనమును, రత్నములను ఇచ్చాడు. అయితే
  మార్గంలో నేను బాగా అలసిపోయాను; అందుకే ముందుగా నేనే త్వరగా వచ్చేశాను’ అని
  అన్నాడు ॥2-72-9॥
'10': >-
  ‘రాజు పంపిన దూతలు “త్వరగా రమ్ము” అని తొందరపెట్టగా నేనిక్కడికి వచ్చాను. ఇప్పుడు
  నేను అడగదలచుకున్నది ఏమిటో—అమ్మా—నీవు చెప్పవలసినది’ అని అన్నాడు ॥2-72-10॥
'11': >-
  ‘నీ బంగారు అలంకారాలు గల మంచం (పర్యంకం) ఖాళీగా కనిపిస్తోంది. అలాగే ఈ ఇక్ష్వాకు
  వంశపు ప్రజలలో కూడా ఎవరిలోనూ ఆనందం/ఉల్లాసం కనిపించడంలేదు’ అని చెప్పాడు
  ॥2-72-11॥
'12': >-
  ‘సాధారణంగా రాజు ఎక్కువగా ఇక్కడే—అమ్మ నివాసంలోనే—ఉంటాడు. కానీ నేను చూడాలని
  వచ్చాను గానీ ఈరోజు ఆయనను నేను చూడటం లేదు’ అని అన్నాడు ॥2-72-12॥
'13': >-
  ‘నేను తండ్రి పాదములను పట్టుకుంటాను. ఆయన ఎక్కడ ఉన్నాడో నాకు చెప్పు. లేకపోతే
  పెద్దమ్మ కౌసల్య నివాసంలో ఉన్నాడా?’ అని తల్లిని ప్రశ్నించాడు ॥2-72-13॥
'14': >-
  అప్పుడు కైకేయి—రాజ్యలోభంతో మోహితమై—తెలియని వానికి తెలియజేస్తున్నట్లుగా, భరతుడు
  వినటానికి అనుకూలమైన మాటలు కాకుండా భయంకరమైన అప్రియవాక్యాన్ని, ‘ప్రియవద’
  అన్నట్టు నటిస్తూ సమాధానం చెప్పింది ॥2-72-14॥
'15': >-
  ‘సర్వభూతాలకు అంతిమంగా ఏ గతి ఉందో—అదే గతిని నీ తండ్రి పొందాడు. మహాత్ముడైన,
  తేజస్వియైన రాజు, యాగయజ్ఞాలు చేసినవాడు, సత్పురుషులకు చేరవలసిన పరమగతిని పొందాడు’
  అని కైకేయి తెలిపింది ॥2-72-15॥
'16': >-
  ఆ మాట విన్న వెంటనే, ధర్మకులంలో పుట్టిన, శుచియైన భరతుడు—తండ్రి మరణశోక బలానికి
  తాళలేక—అకస్మాత్తుగా నేలపై పడిపోయాడు ॥2-72-16॥
'17': >-
  ‘హా! నేను నశించిపోయాను!’ అని కరుణాకరమైన, దీనమైన మాటలను ఉచ్చరిస్తూ, మహాబాహువు
  వీరుడైన భరతుడు చేతులను విసురుకుంటూ నేలపై కూలిపోయాడు ॥2-72-17॥
'18': >-
  ఆ తర్వాత శోకంలో మునిగిపోయి, తండ్రి మరణం వల్ల దుఃఖితుడై, గొప్ప తేజస్సు గల
  భరతుడు—మనస్సు భ్రమించి, చిత్తం కలతపడి—విలపించసాగాడు ॥2-72-18॥
'19': >-
  ‘ఇది నా తండ్రి శయనస్థానం—మునుపు ఎంతో సురుచిగా ప్రకాశించేది; మేఘాలు తొలగిన
  రాత్రి నిర్మలమైన ఆకాశంలో చంద్రుడు ఎలా వెలుగుతాడో అలా’ అని అన్నాడు ॥2-72-19॥
'20': >-
  ‘కానీ ఈరోజు ఆ బుద్ధిమంతుడు (తండ్రి) లేకపోవటంతో ఇది ప్రకాశించటం లేదు; చంద్రుడు
  లేని ఆకాశంలా, నీరు ఎండిపోయిన సముద్రంలా కనిపిస్తోంది’ అని విలపించాడు ॥2-72-20॥
'21': >-
  ఆత్మవేదనతో కంఠం ఉక్కిరిబిక్కిరి అయి, కన్నీళ్లను విడిచిపెడుతూ, విజేతలలో
  శ్రేష్ఠుడైన భరతుడు తన ముఖాన్ని శ్రీమంతమైన వస్త్రముతో కప్పుకున్నాడు ॥2-72-21॥
'22': >-
  దేవతల వంటి కాంతి గల భరతుడు ఆర్తుడై భూమిపై పడివున్నదాన్ని చూసి—అతడు అరణ్యంలో
  పరశువుతో నరికివేసిన శాలవృక్షపు కాండంలా కనిపించాడు ॥2-72-22॥
'23': >-
  మదించిన ఏనుగుల్లా గంభీరంగా కనిపించే, చంద్రసూర్యులవంటి కాంతి గల ఆ భరతుణ్ణి పైకి
  లేపి, శోకంతో ఆర్తుడైనవాడిని చూసి, కైకేయి ఈ మాటలు చెప్పింది ॥2-72-23॥
'24': >-
  ‘లేవు, లేవు! మహాయశస్వీ రాజకుమారా—ఎందుకు ఇలా పడుకున్నావు? నీ వంటి వారు సద్గణాల
  సమక్షంలో శోకించరు; సత్పురుషులకు సమ్మతులైన వారు వారు’ అని అన్నది ॥2-72-24॥
'25': >-
  ‘దాన-యజ్ఞాది కార్యాల్లో నిన్ను అనుసరించే అర్హత ఉంది; శీలంలో, శ్రుతిలో,
  వచనానుగతిలో నిలకడగలవాడివి. బుద్ధిసంపన్నుడైన నీ బుద్ధి—సూర్యుని గృహంలో ఉన్న
  ప్రభ వలె—ప్రకాశవంతంగా ఉంది’ అని చెప్పింది ॥2-72-25॥
'26': >-
  అలా చెప్పినా భరతుడు చాలా సేపు ఏడుస్తూ, నేలపై ఒరిగి ఒరిగి తిరుగుతూ, అనేక
  శోకాలతో కమ్మబడి, తల్లిని ఉద్దేశించి ఈ విధంగా సమాధానమిచ్చాడు ॥2-72-26॥
'27': >-
  ‘రాజు రాముణ్ణి అభిషేకం చేస్తాడు; తరువాత యజ్ఞం కూడా చేస్తాడు’ అనే సంకల్పంతో
  నేను ఆనందంగా, ప్రయాణానికి సిద్ధమై బయలుదేరాను ॥2-72-27॥
'28': >-
  ‘కానీ ఇప్పుడు అన్నీ తారుమారయ్యాయి; నా మనస్సు చీలిపోయినట్లైంది—ఎందుకంటే నిత్యం
  నా ప్రియానికి, హితానికి నిబద్ధుడైన తండ్రిని నేను చూడలేకపోతున్నాను’ అని అన్నాడు
  ॥2-72-28॥
'29': >-
  ‘అమ్మా, నేను ఇంకా రాకముందే రాజు ఏ వ్యాధిచేత ఇలా అస్తమించిపోయాడు? రాముడు మొదలైన
  వారంతా ధన్యులు—ఎందుకంటే తండ్రికి కర్మకాండ (సంస్కారం) వారు స్వయంగా చేశారు’ అని
  దుఃఖించాడు ॥2-72-29॥
'30': >-
  ‘కీర్తిమంతుడైన మహారాజు, నేను వచ్చానని కచ్చితంగా తెలియకపోయి ఉంటుంది. తాతయ్య
  (తండ్రి) త్వరగా లేచి, శిరస్సుపై నన్ను ముద్దాడేవాడు (మూర్ధ్న్యుపజిఘ్రేద్)’ అని
  విలపించాడు ॥2-72-30॥
'31': >-
  ‘ఆ తండ్రి—అక్లిష్టకర్ముడైన—సుఖస్పర్శ గల చేతి ఎక్కడ? ధూళి పట్టి మురికిగా ఉన్న
  నన్ను తరచూ తుడిచేవాడు ఆ చేతితో’ అని బాధపడ్డాడు ॥2-72-31॥
'32': >-
  ‘యెవడు నా అన్న, నా తండ్రి, నా బంధువు—ఆ ధీమంతుడైన రాముని దాసుడనై ఉన్నానో—ఆ
  అక్లిష్టకర్ముడైన రాముడు ఇప్పుడు ఎక్కడ ఉన్నాడో వెంటనే నాకు చెప్పు’ అని అన్నాడు
  ॥2-72-32॥
'33': >-
  ‘ధర్మాన్ని తెలిసిన ఆర్యునికి జ్యేష్ఠుడైనవాడే తండ్రి. కాబట్టి నేను అతని పాదాలను
  పట్టుకుంటాను; ఇప్పుడాయనే నా గతి’ అని భరతుడు చెప్పాడు ॥2-72-33॥
'34': >-
  ‘ధర్మవిత్తు, ధర్మనిష్ఠుడు, సత్యసంకల్పుడు, దృఢవ్రతుడు అయిన నా
  తండ్రి—సత్యవిక్రముడు—చివరగా ఏ మాటలు చెప్పాడు? ఆర్యా (అమ్మా), నాకు చెప్పు’ అని
  అడిగాడు ॥2-72-34॥
'35': >-
  ‘నా కోసం తండ్రి చెప్పిన చివరి శుభసందేశాన్ని వినాలని కోరుకుంటున్నాను’ అని
  భరతుడు అడిగినప్పుడు, కైకేయి వాస్తవం ప్రకారం (యథాతత్త్వం) సమాధానం చెప్పింది
  ॥2-72-35॥
'36': >-
  ‘ఆ మహాత్ముడు “హా రామా!” అని, “హా సీతే!” అని, “హా లక్ష్మణా!” అని
  విలపిస్తూ—గతిమంతులలో శ్రేష్ఠుడై—పరలోకానికి వెళ్లిపోయాడు’ అని చెప్పింది
  ॥2-72-36॥
'37': >-
  ‘కాలధర్మముచేత బంధింపబడి, తాడులతో కట్టబడిన మహాగజంలా అశక్తుడై, నీ తండ్రి ఈ చివరి
  మాటలను పలికాడు’ అని కైకేయి చెప్పింది ॥2-72-37॥
'38': >-
  ‘రాముడు సీతతో కలిసి తిరిగి వచ్చినప్పుడు, మహాబాహువైన లక్ష్మణుడు కూడా తిరిగి
  వచ్చినప్పుడు—ఆ సిద్ధార్థులైన జనులు వారిని మరల దర్శిస్తారు’ అని (తండ్రి
  అన్నట్లు) తెలిపింది ॥2-72-38॥
'39': >-
  ఆ రెండవ అప్రియవార్త (రాముడు వెళ్లాడు అన్న మాట) విన్న వెంటనే భరతుడు మూర్చలోకి
  దిగి, ముఖం మలినంగా చేసుకొని, మరల తల్లిని ప్రశ్నించాడు ॥2-72-39॥
'40': >-
  ‘ఇప్పుడు ధర్మాత్ముడైన—కౌసల్యానందాన్ని వర్ధింపజేసే—ఆ రాముడు ఎక్కడ ఉన్నాడు?
  సోదరుడైన లక్ష్మణుడితో కలిసి, సీతతో కూడి ఎక్కడికి వెళ్లాడు?’ అని అడిగాడు
  ॥2-72-40॥
'41': >-
  అలా అడిగినప్పుడు, తల్లి అతనికి ప్రియమే చెప్పాలనిపించే భయంతో, ఒకేసారి అతి
  అప్రియమైన మాటను చెప్పడానికి (వాస్తవాన్ని) వివరణ ప్రారంభించింది ॥2-72-41॥
'42': >-
  ‘ఆ రాజకుమారుడు, కుమారా—చీరలు ధరించి—వైదేహి సీతతో కలిసి, లక్ష్మణుడు అనుచరుడిగా
  తోడై, దండకారణ్యమనే మహావనానికి వెళ్లాడు’ అని చెప్పింది ॥2-72-42॥
'43': >-
  అది విన్న భరతుడు భ్రాతృచారిత్ర్యంపై శంకతో భయపడి, తన వంశ మహిమను దృష్టిలో
  ఉంచుకొని (ఇది ఎలా సాధ్యమైందో తెలుసుకోవడానికి) ప్రశ్నించటం ప్రారంభించాడు
  ॥2-72-43॥
'44': >-
  ‘రాముడు ఎవరి బ్రాహ్మణుని వధ చేశాడా? లేదా ధనవంతుడో, దరిద్రుడో—ఏ పాపంలేని వానిని
  హింసించాడా?’ అని అడిగాడు ॥2-72-44॥
'45': >-
  ‘రాజపుత్రుడైన రాముడు పరస్త్రీలను కోరుకున్నాడా/అభిమన్యించాడా? అలాంటప్పుడు
  మాత్రమే శిక్షార్హుడై ఉండవచ్చు. మరి ఎందుకు అతడు దండకారణ్యంలో—గర్భహత్యచేసిన
  వానిలా—నిర్వాసితుడయ్యాడు?’ అని ప్రశ్నించాడు ॥2-72-45॥
'46': >-
  అప్పుడు అతని చపల స్వభావమున్న తల్లి, తన చేసిన కర్మను తాను
  న్యాయపరచుకున్నట్లుగా—స్త్రీ స్వభావమే అలా అని—మాటలాడటం ప్రారంభించింది ॥2-72-46॥
'47': >-
  మహాత్ముడైన భరతుడు ఇలా అన్నప్పుడు, మూర్ఖురాలై తన్ను పండితురాలిగా భావించే కైకేయి
  ఆనందంతో ఉప్పొంగి ఈ మాటలు చెప్పింది ॥2-72-47॥
'48': >-
  ‘రాముడు ఎవరి బ్రాహ్మణుని ధనం ఏమాత్రం దోచలేదు. ధనవంతుడైనా దరిద్రుడైనా—ఏ
  పాపంలేని వానిని అతడు హింసించలేదు’ అని చెప్పింది ॥2-72-48॥
'49': >-
  ‘రాముడు పరస్త్రీలను కళ్లతో కూడ చూసేవాడు కాదు. కానీ, కుమారా—నేను రామాభిషేకం
  విన్న వెంటనే (ఆ వార్త విన్నాకనే) …’ అని (తన చర్యను సూచిస్తూ) చెప్పింది
  ॥2-72-49॥
'50': >-
  ‘నీ తండ్రిని నేను అడిగాను—రాజ్యాన్ని నీకివ్వాలని, రామునికి వనవాసం విధించాలని.
  నీ తండ్రి తన ధర్మాచరణను నిలబెట్టుకొని, అది అలాగే చేశాడు’ అని కైకేయి చెప్పింది
  ॥2-72-50॥
'51': >-
  ‘రాముడు సౌమిత్రి (లక్ష్మణుడు)తో కలిసి, సీతతో కూడ పంపబడాడు. తన ప్రియపుత్రుణ్ణి
  చూడక, మహాయశస్వియైన రాజు—భూమిపాలకుడు—…’ అని చెప్పింది ॥2-72-51॥
'52': >-
  ‘పుత్రశోకంతో పూర్తిగా కృశించి, చివరకు మరణం పొందాడు. కాబట్టి ఇప్పుడు
  నీవు—ధర్మాన్ని తెలిసినవాడవు కదా—రాజ్యభారాన్ని స్వీకరించాలి’ అని చెప్పింది
  ॥2-72-52॥
'53': >-
  ‘నీ కోసమే నేను ఇదంతా ఈ విధంగా చేశాను. శోకమూ వద్దు, సంతాపమూ వద్దు. కుమారా,
  ధైర్యాన్ని ఆశ్రయించు’ అని కైకేయి అన్నది ॥2-72-53॥
'54': >-
  ‘నగరమంతా నీ ఆధీనంలోనే ఉంది; ఈ రాజ్యమూ వ్యాధి-భయం లేనట్టే సుసంపన్నంగా ఉంది.
  కాబట్టి కుమారా—త్వరగా, విధిని తెలిసిన వసిష్ఠుడు మొదలైన ద్విజేంద్రులతో కలిసి
  సభను ఏర్పాటు చేసి, దీనసత్త్వం లేని (ధైర్యవంతమైన) రాజును (నిన్ను)
  నిర్ణయింపజేసుకొని, భూమిపై నీకే అభిషేకం చేయించుకో’ అని చెప్పింది ॥2-72-54॥
'55': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘భరతసంతాపః’ నామ
  ద్విసప్తతితమః సర్గః ॥2-72॥
