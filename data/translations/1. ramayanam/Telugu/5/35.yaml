'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణంలో సుందరకాండలో “విశ్వాసోత్పాదనము” అనే పేరుగల
  ముప్పై ఐదవ సర్గము ॥5-35॥
'1': >-
  వానరశ్రేష్ఠుడైన హనుమంతుని నోటి నుండి ఆ రామకథను విని, వైదేహి (సీతాదేవి) మధురమైన
  వాణితో ఓదార్పు కలిగించే ఈ మాటలను పలికెను ॥5-35-1॥
'2': >-
  నీకు రామునితో పరిచయం ఎలా కలిగింది? నీవు లక్ష్మణుని ఎలా తెలుసుకొన్నావు?
  వానరులకు మనుష్యులకు సమాగమము (పరిచయం) ఏ విధంగా జరిగింది? ॥5-35-2॥
'3': >-
  ఓ వానరా! రాముని లక్షణచిహ్నాలు, లక్ష్మణుని లక్షణచిహ్నాలు—నీవు తెలిసినవాటిని మరల
  వివరంగా చెప్పు; అప్పుడు నాకు శోకము మరింతగా కలుగకుండా ఉండును ॥5-35-3॥
'4': >-
  ఆయన (రాముని) శరీర నిర్మాణం ఏ విధంగా ఉంది? ఆయన రూపము ఎలా ఉంది? ఆయన తొడలు ఎలా
  ఉన్నాయి? ఆయన బాహువులు ఎలా ఉన్నాయి? అలాగే లక్ష్మణుని విషయమును కూడా నాకు
  వివరించు ॥5-35-4॥
'5': >-
  వైదేహి ఇలా చెప్పగా, మారుతాత్మజుడైన హనుమంతుడు, తదనంతరం రాముని గూర్చి
  యథాతథ్యముగా చెప్పుటకు ఉపక్రమించాడు ॥5-35-5॥
'6': >-
  ఓ వైదేహి! దైవకృపవశాత్తు నన్ను నీవు గుర్తించి, కమలపత్రనేత్రా! నీ భర్త (రాముని)
  రూపసంస్థానం మరియు లక్ష్మణుని సంగతి నన్ను అడుగుతున్నావు ॥5-35-6॥
'7': >-
  ఓ విశాలాక్షి! రామునికి చెందిన చిహ్నములు, లక్ష్మణునికి చెందిన చిహ్నములు—నేను
  గుర్తించినవన్నీ చెప్పుచున్నాను; నా మాటలు వినుము ॥5-35-7॥
'8': >-
  జనకనందిని! రాముడు కమలపత్రనేత్రుడై, పూర్ణచంద్రునివంటి ముఖముతో, రూపములోను సౌమ్యత
  (దాక్షిణ్యము) లోను సమృద్ధుడై జన్మించాడు ॥5-35-8॥
'9': >-
  తేజస్సులో సూర్యునివలె ప్రకాశించేవాడు; క్షమాగుణములో భూమితో సమానుడు; బుద్ధిలో
  బృహస్పతి సాటివాడు; యశస్సులో ఇంద్రునితో ఉపమించదగినవాడు ॥5-35-9॥
'10': >-
  ఆయన జీవలోకమునకు రక్షకుడు; తన స్వజనమునకు రక్షకుడు; తన నడవడిక (వృత్తి) యందు
  రక్షకుడు; ధర్మమునకు రక్షకుడు—శత్రువులను తపింపజేయువాడు ॥5-35-10॥
'11': >-
  ఓ సుందరీ! రాముడు లోకమునకు, నాలుగు వర్ణముల (చాతుర్వర్ణ్య) ప్రజలకును రక్షకుడు;
  లోకమునకు సంబంధించిన మర్యాదలను స్థాపించువాడు, ఇతరులచేత ఆచరింపజేయువాడు కూడా ఆయనే
  ॥5-35-11॥
'12': >-
  దివ్యకాంతితో ప్రకాశించేవాడు, అత్యంత గౌరవించబడినవాడు; బ్రహ్మచర్యవ్రతములో
  స్థిరంగా నిలిచినవాడు; సద్జనులకు చేసిన ఉపకారాన్ని గుర్తెరిగే వాడు; కార్యముల
  నిర్వహణలో పద్ధతి తెలిసినవాడు ॥5-35-12॥
'13': >-
  రాజనీతి యందు వినీతుడు; బ్రాహ్మణులను సేవించి ఆరాధించువాడు; జ్ఞానవంతుడు;
  శీలసంపన్నుడు; వినయశీలుడు—శత్రువులను తపింపజేయువాడు ॥5-35-13॥
'14': >-
  యజుర్వేదములో సుశిక్షితుడు; వేదవిద్వాంసులచే బహుగౌరవింపబడినవాడు; ధనుర్వేదములోను,
  వేదములోను, వేదాంగములలోను నిష్ణాతుడు ॥5-35-14॥
'15': >-
  విశాల భుజభరములు గలవాడు, మహాబాహువు; శంఖవలయమైన కంఠము గలవాడు; శుభ్రమైన ముఖము
  గలవాడు; దృఢమైన కంఠమూలం (గూఢజత్రు) కలవాడు; ఎర్రబారిన నేత్రములు గలవాడు—‘రాముడు’
  అను నామముతో జనులలో ప్రసిద్ధుడు ॥5-35-15॥
'16': >-
  దుందుభి ధ్వనివలె గంభీరంగా వినిపించే స్వరనాదముతో, మృదువైన వర్ణంతో,
  పరాక్రమవంతుడు; సమస్థితి గల దేహంతో, అవయవములు సవ్యంగా విభజింపబడినవాడు;
  శ్యామవర్ణాన్ని ధరించినవాడు ॥5-35-16॥
'17': >-
  మూడు స్థానాలలో స్థిరత్వం గలవాడు, మూడు ప్రమాణాలలో దీర్ఘత గలవాడు, మూడింటిలో
  సమత్వం కలవాడు, మూడింటిలో ఉన్నతంగా కనిపించేవాడు; మూడింటిలో తామ్రవర్ణముతో,
  మూడింటిలో కాంతిమంతంగా, మూడింటిలో నిత్యంగా గంభీర స్వభావం కలవాడు ॥5-35-17॥
'18': >-
  మూడు మడతలు (త్రివళి) కలిగిన వక్షస్థలంతో, మూడు స్థానాలలో వంగినట్లుగా (త్ర్యవనత)
  ఉండే నిర్మాణంతో; నాలుగు ప్రత్యేక లక్షణములు (చతుర్వ్యంగ) కలవాడు; మూడు భాగములలో
  శిరస్సు లక్షణం కలవాడు; నాలుగు రేఖలు, నాలుగు కిళ్ళల కొలతలు, నాలుగు సమత్వ
  లక్షణాలు గలవాడు ॥5-35-18॥
'19': >-
  పదునాలుగు జోడుల సమత్వం కలవాడు; నాలుగు దంతములు స్పష్టంగా ప్రతిష్ఠితమైనవాడు;
  నాలుగు విధాల గమనం కలవాడు; పెద్ద పెదవులు, కపోలము, నాసిక గలవాడు; ఐదు స్థానాలలో
  మృదుత్వము; ఎనిమిది వంశ (సంధి/రేఖ) లక్షణములు కలవాడు ॥5-35-19॥
'20': >-
  పది స్థానాలలో పద్మసమమైన చిహ్నములు గలవాడు; పది స్థానాలలో విస్తారత గలవాడు; మూడు
  ప్రమాణాలలో వ్యాప్తి కలవాడు; రెండు చోట్ల శ్వేతవర్ణ లక్షణము గలవాడు; ఆరు చోట్ల
  ఉన్నతంగా, తొమ్మిది రకాల సన్నితనంతో—రాఘవుడు మూడు ప్రమాణాలలో విస్తరించుచున్నాడు
  ॥5-35-20॥
'21': >-
  సత్యమునందు, ధర్మమునందు ఆసక్తుడైన శ్రీమంతుడు; సంగ్రహమునందు (సమన్వయం/సమీకరణ)
  మరియు అనుగ్రహమునందు ఆసక్తుడు; దేశకాల విభాగమును తెలిసినవాడు; సమస్త లోకులకు
  ప్రియముగా మాట్లాడు వాడు ॥5-35-21॥
'22': >-
  ఆయనకు సహోదరుడు—వేరే తల్లి పుట్టినవాడు (వైమాత్రుడు)—అమితప్రభుడైన సౌమిత్రి
  (లక్ష్మణుడు); అనురాగములో, రూపములో, గుణములలో కూడ రామునికి తగినవాడే ॥5-35-22॥
'23': >-
  రాముడు సువర్ణకాంతి గల శ్రీమంతుడు; శ్యామవర్ణుడు, మహాయశస్కుడు; ఆ ఇద్దరు
  నరశార్దూలులు (రామలక్ష్మణులు) నీ దర్శనమే పండుగగా భావించి ఉల్లాసపడుతున్నారు
  ॥5-35-23॥
'24': >-
  మా సహాయంతో కలిసి, భూమినంతటిని వెతుకుచూ, నిన్నే అన్వేషిస్తూ వసుధపై
  విహరిస్తున్నారు ఆ ఇద్దరూ ॥5-35-24॥
'25': >-
  ఋష్యమూక పర్వతమూలంలో, అనేక వృక్షపాదపులతో నిండిన చోట, పూర్వజుడు (వాలి) నుండి
  అణచివేయబడిన మృగపతిని (సుగ్రీవుని) వారు దర్శించారు ॥5-35-25॥
'26': >-
  సోదరభయంతో బాధపడుతూ కూర్చున్న, చూడటానికి ప్రియమైన సుగ్రీవుని—ఆ హరిరాజుని,
  సత్యసంగరుడైన సుగ్రీవుని—మేము సేవించుచున్నాము ॥5-35-26॥
'27': >-
  పూర్వజుడిచేత రాజ్యమునుండి దూరం చేయబడిన సుగ్రీవుని మేము పరిచర్య చేస్తున్నాము;
  అప్పుడు చీరవస్త్రధారులై, ధనుస్సు ధరించిన ఆ ఇద్దరు శూరులు (రామలక్ష్మణులు)
  ॥5-35-27॥
'28': >-
  ఋష్యమూక శైలమునందలి रम్యదేశమునకు వచ్చారు. ఆ ఇద్దరు నరవాఘ్రులను, ధనుర్ధరులను
  చూచి వానరశ్రేష్ఠుడు (సుగ్రీవుడు) ॥5-35-28॥
'29': >-
  భయముతో మోహించిపోయి ఆ పర్వత శిఖరంపైకి దూకి చేరాడు. తరువాత ఆ శిఖరమున
  వానరేంద్రుడు అక్కడ నిలిచాడు ॥5-35-29॥
'30': >-
  వారి సమీపానికి నన్నే త్వరగా పంపించాడు. ప్రభువులైన ఆ పురుషవాఘ్రుల దగ్గరకు నేను
  సుగ్రీవుని మాట ప్రకారం వెళ్ళాను ॥5-35-30॥
'31': >-
  రూపలక్షణసంపన్నులైన వారిముందు కృతాంజలి చేసి నిలచి, వారి తత్త్వార్థాలను
  (సత్యాన్ని) గ్రహించి, ప్రీతితో కూడినవారైన ఆ ఇద్దరితో నేను మమేకమయ్యాను
  ॥5-35-31॥
'32': >-
  సుగ్రీవుని పీఠంపై ఎక్కించుకొని ఆ ప్రదేశానికి ఆ ఇద్దరు పురుషర్షభులను చేర్పించి,
  మహాత్ముడైన సుగ్రీవునికి యథాతత్త్వంగా నివేదించాను ॥5-35-32॥
'33': >-
  వారి పరస్పర సంభాషణ వలన అత్యంత ప్రీతి జనించింది. అక్కడ కీర్తిసంపన్నులైన
  హరీశ్వరనరేశ్వరులు—ఆ ఇద్దరూ— ॥5-35-33॥
'34': >-
  పూర్వవృత్తాంత కథ ద్వారా పరస్పరం ధైర్యం పొందారు. అనంతరం లక్ష్మణాగ్రజుడు
  (రాముడు) సుగ్రీవుని ఓదార్చాడు ॥5-35-34॥
'35': >-
  స్త్రీ కారణంగా సోదరుడైన వాలి చేత, పురుషతేజస్సుగలవాడు (సుగ్రీవుడు) రాజ్యంనుండి
  తొలగింపబడ్డాడు. అట్లే, నీ నాశమునుండి పుట్టిన శోకాన్ని—అక్లిష్టకర్ముడైన రాముని
  శోకాన్ని— ॥5-35-35॥
'36': >-
  లక్ష్మణుడు వానరేంద్రుడైన సుగ్రీవునికి తెలియజేశాడు. లక్ష్మణుడు చెప్పిన ఆ మాటలను
  విని వానరేంద్రుడు ॥5-35-36॥
'37': >-
  అప్పుడు అత్యంతంగా కాంతిహీనుడై, గ్రహణగ్రస్తుడైన సూర్యునిలా అయ్యాడు. తరువాత నీ
  దేహశోభతో మెరిసే ॥5-35-37॥
'38': >-
  రాక్షసుడు నిన్ను హరించుచుండగా నేలపై పడిన ఆభరణమాలలను అన్నింటినీ హరియూథపతులు
  తీసుకువచ్చి రామునికి సమర్పించారు ॥5-35-38॥
'39': >-
  సంతోషంతో చూపించారు గానీ నీ గతి (నీవున్న ప్రదేశం) ఎక్కడో వారికి తెలియలేదు. అవి
  రామునికి ఇచ్చినవి; వాటిని నేనే తీసుకొచ్చి అందించాను కూడా ॥5-35-39॥
'40': >-
  శబ్దములు చేస్తూ చెదరిపోయిన ఆ ఆభరణాలను, మనస్సు కూలిపోయిన రామునికి, ఒడిలో పెట్టి
  వివిధ విధాలుగా అప్పుడప్పుడు చూపించి ॥5-35-40॥
'41': >-
  ఆ దేవసమానుడైన దాశరథి వాటిని చూస్తూ, విలపిస్తూ, మరల మరల కలతచెంది, ఆ
  దేవప్రకాశస్వరూపుని విలాపం మరింతగా వెలిసింది ॥5-35-41॥
'42': అదంతా దాశరథి హృదయంలోని శోకాగ్నిని మరింతగా ప్రజ్వలింపజేసింది ॥5-35-42॥
'43': >-
  ఆ మహాత్ముడు దుఃఖంతో బాధపడుతూ చాలాకాలం పడుకున్నాడు; నేను కూడా వివిధ వాక్యాలతో
  కష్టంగా అతనిని మళ్లీ లేపగలిగాను ॥5-35-43॥
'44': >-
  అత్యంత విలువైన వాటిని చూచి, మళ్లీ మళ్లీ చూపించగా, రాఘవుడు సౌమిత్రితో సహా
  సుగ్రీవుని వద్ద నిర్ణయాన్ని స్థిరపరచుకున్నాడు ॥5-35-44॥
'45': >-
  ఓ ఆర్యా! నీ దర్శనం లేక రాఘవుడు మండిపోతున్నాడు; నిత్యం జ్వలించే మహానగ్ని వలె
  అగ్నిపర్వతము ఎలా వేడెక్కుతుందో అలా ॥5-35-45॥
'46': >-
  నీ కారణంగా రాఘవుని నిద్రలేమి, శోకము, చింత—ఈ మూడు—మహాత్ముని అగ్నిశాలలోని
  అగ్నులు మండించినట్లే తాపింపజేస్తున్నాయి ॥5-35-46॥
'47': >-
  నీ దర్శనం లేనందువల్ల పుట్టిన శోకంతో రాఘవుడు కదిలిపోతున్నాడు; గొప్ప భూకంపంతో
  మహాశిలాకూటం కంపించినట్లు ॥5-35-47॥
'48': >-
  ఓ రాజకుమార్తె! సురమ్యమైన అరణ్యములను, నదీప్రస్రవణములను సంచరిస్తున్నప్పటికీ,
  నిన్ను చూడక రుచి (ఆనందం) పొందలేడు ॥5-35-48॥
'49': >-
  జనకనందిని! మనుజశార్దూలుడైన రాఘవుడు త్వరలోనే నిన్ను పొందుతాడు; మిత్రబాంధవులతో
  సహా రావణుని సంహరించి ॥5-35-49॥
'50': >-
  అప్పుడు రాముడు, సుగ్రీవుడు—ఈ ఇద్దరూ—వాలిని చంపుటకును, నీ అన్వేషణకును
  సంబంధించిన ఒప్పందాన్ని (సమయాన్ని) చేసుకున్నారు ॥5-35-50॥
'51': >-
  అనంతరం ఆ ఇద్దరు వీరకుమారులతో కలిసి హరీశ్వరుడు కిష్కింధకు వచ్చి, యుద్ధంలో వాలి
  నిపాతింపబడ్డాడు ॥5-35-51॥
'52': >-
  తర్వాత రాముడు యుద్ధరంగంలో వాలిని వేగంగా సంహరించి, సమస్త ఋక్షహరిసంఘములకు
  సుగ్రీవుని నాయకుడిగా (పతిగా) చేసాడు ॥5-35-52॥
'53': >-
  దేవీ! ఈ విధంగా రామసుగ్రీవుల మధ్య ఐక్యం ఏర్పడింది. అలాగే, హనూమంతుడనగా నేను—ఆ
  ఇద్దరి దూతగా వచ్చినవాడనని తెలుసుకో ॥5-35-53॥
'54': >-
  తన రాజ్యాన్ని పొందిన సుగ్రీవుడు, మహాకపులను సమీకరించి, నీ కోసమే దశ దిశలకూ
  మహాబలవంతులను పంపించాడు ॥5-35-54॥
'55': >-
  వానరేంద్రుడైన సుగ్రీవునిచే ఆజ్ఞాపింపబడిన మహౌజస్కులు, పర్వతరాజుల్లా కనిపించే
  వారు, అన్ని దిక్కుల నుండి భూమినంతటా బయలుదేరారు ॥5-35-55॥
'56': >-
  అప్పుడు సుగ్రీవుని ఆజ్ఞకు తక్షణమే లోబడి వెతుకుచూ, మేము మరియు ఇతర వానరులు
  వసుధనంతటా సంచరిస్తున్నాము ॥5-35-56॥
'57': >-
  అంగదుడు అను ధనసంపన్నుడు, వాలి కుమారుడు, మహాబలవంతుడు, కపిశార్దూలుడు—త్రీభాగ
  బలంతో కూడి బయలుదేరాడు ॥5-35-57॥
'58': >-
  మేము (అన్వేషణలో) దారి తప్పినప్పుడు, విన్ధ్యపర్వతశ్రేష్ఠమైన ప్రాంతంలో, తీవ్ర
  శోకంలో మునిగిన మాకు అనేక దినరాత్రులు గడిచిపోయాయి ॥5-35-58॥
'59': >-
  కార్యం నెరవేరదన్న నిరాశతో, కాలం దాటిపోవడంతో, కపిరాజుని భయంతో—మేము ప్రాణాలు
  విడిచేందుకు సిద్ధమయ్యాము ॥5-35-59॥
'60': >-
  పర్వతదుర్గాలను, నదీప్రస్రవణాలను పరిశీలించినా దేవీ (సీత) జాడ లభించక,
  ప్రాణత్యాగానికి మనస్సు నిశ్చయించుకున్నాము ॥5-35-60॥
'61': >-
  తర్వాత ఆ పర్వత శిఖరంపై మేము ప్రాయోపవేశం చేశాము. ప్రాయోపవేశంగా కూర్చున్న
  వానరశ్రేష్ఠులందరినీ చూచి ॥5-35-61॥
'62': >-
  అంగదుడు శోకసముద్రంలో మునిగి తీవ్రంగా విలపించాడు—ఓ వైదేహి! నీ నాశమును గూర్చియు,
  అలాగే వాలివధాన్ని గూర్చియు ॥5-35-62॥
'63': >-
  మా ప్రాయోపవేశం, జటాయువు మరణం—ఇవన్నీ; తమ స్వామి సందేశాన్ని నెరవేర్చలేమనే
  నిరాశలో మరణించబోతున్న మా వద్దకు ॥5-35-63॥
'64': >-
  కార్యహేతువుగా ఒక మహావీర్యవంతుడైన పక్షి అక్కడికి వచ్చాడు—గృధ్రరాజుని సోదరుడు,
  ‘సంపాతి’ అను పేరుగల గృధ్రరాట్టు ॥5-35-64॥
'65': >-
  సోదర వధ వార్త విని కోపంతో ఈ మాట అన్నాడు: “నా తమ్ముడైన నా సోదరుడు ఎవరి చేత
  చంపబడాడు? ఎక్కడ పడిపోయాడు?” ॥5-35-65॥
'66': >-
  “ఇది మీరంతా నాకు చెప్పాలి” అని అతడు కోరాడు. అంగదుడు జనస్థానంలో జరిగిన ఆ
  మహావధాన్ని అతనికి వివరించాడు ॥5-35-66॥
'67': >-
  భయంకర రూపముగల రాక్షసుడు నిన్ను లక్ష్యంగా చేసుకుని చేసిన కార్యాన్ని యథార్థంగా
  చెప్పాడు. జటాయువు వధ విన్న ఆ అరుణాత్మజుడు (సంపాతి) దుఃఖించాడు ॥5-35-67॥
'68': >-
  “ఓ వరారోహే! నీవు రావణుని నివాసంలో ఉన్నావు” అని అతడు చెప్పాడు. సంపాతి పలికిన,
  మా ప్రీతి పెంచిన ఆ మాట విని ॥5-35-68॥
'69': >-
  అంగదప్రధానులైన మేమంతా అక్కడి నుండి బయలుదేరాము; విన్ధ్యపర్వతం దాటి వచ్చి,
  ఉత్తమమైన సముద్రతీరాంతానికి చేరాము ॥5-35-69॥
'70': >-
  నీ దర్శనంలో కృతనిశ్చయోత్సాహం పొందిన, హర్షంతో పుష్టులైన
  ప్లవంగములు—అంగదప్రధానులైన వారంతా—వేల (తీర) సమీపానికి వచ్చారు ॥5-35-70॥
'71': >-
  నిన్ను చూడాలని అత్యుత్సుకులై, మళ్లీ భయంకరమైన చింతలో పడిపోయారు. అప్పుడు
  హరిసైన్యం సముద్రాన్ని చూచి నిరుత్సాహపడుతుండగా నేను ॥5-35-71॥
'72': >-
  తీవ్ర భయాన్ని తోసిపుచ్చి, వంద యోజనాలు దూకి దాటాను. రాత్రివేళ రాక్షసులతో నిండిన
  లంకలోనూ నేను ప్రవేశించాను ॥5-35-72॥
'73': >-
  రావణుని నేను చూచాను; శోకంతో నలిగిపోయిన నిన్నూ చూచాను. ఓ అనిందితే! జరిగినదంతా
  యథావృత్తంగా నీకు చెప్పాను ॥5-35-73॥
'74': >-
  దేవీ! నాతో మాట్లాడుము; నేను దాశరథి దూతను. రాముడు చేసిన ప్రయత్నంతో, నీ
  నిమిత్తమే ఇక్కడికి వచ్చిన నన్ను ॥5-35-74॥
'75': >-
  దేవీ! నన్ను సుగ్రీవుని సచివుడైన పవనాత్మజుడిగా గుర్తించుము. ఆయుధధారులలో
  శ్రేష్ఠుడైన కాకుత్స్థుడు నీ క్షేమం కోరుతూ ఉన్నాడు ॥5-35-75॥
'76': >-
  శుభలక్షణుడైన లక్ష్మణుడు గురుసేవలో నిమగ్నుడై ఉన్నాడు. దేవీ! ఆ వీర్యవంతుడు నీ
  భర్త (రాముని) హితార్థమే ఎల్లప్పుడూ తత్పరుడై ఉన్నాడు ॥5-35-76॥
'77': >-
  సుగ్రీవుని ఆజ్ఞచే నేను ఒంటరిగా ఇక్కడికి వచ్చాను. సహాయం లేకుండానే, కామరూపం
  ధరించి సంచరించగల నాతో ఈ దక్షిణ దిక్కు ॥5-35-77॥
'78': >-
  నీ జాడను విచారిస్తూ (వెతుకుతూ) అనుక్రమించబడింది. దైవకృపవశాత్తు, నీ నాశమును
  తలచి శోకిస్తున్న హరిసైన్యములో నేను ॥5-35-78॥
'79': >-
  నీ ఆచూకీ లభించిందని తెలిపే ఆజ్ఞతో (సందేశంతో) నీ సంతాపాన్ని తొలగిస్తాను.
  దైవకృపవల్లనే సముద్రాన్ని దాటడం నాకు వ్యర్థం కాలేదు ॥5-35-79॥
'80': >-
  దేవీ! నీ దర్శనం వల్ల కలిగిన ఈ యశస్సును నేను పొందుతాను. మహావీర్యుడైన రాఘవుడు
  కూడా త్వరలోనే నిన్ను చేరుకొంటాడు ॥5-35-80॥
'81': >-
  జనకనందిని! రావణుడనే రాక్షసాధిపతిని అతని కుమారబంధువులతో సహా సంహరించి.
  ‘మాల్యవాన్’ అను పేరుగల పర్వతశ్రేష్ఠుడు— ॥5-35-81॥
'82': >-
  అక్కడినుండి కేసరి అనే వానరుడు గోకర్ణ పర్వతానికి వెళ్తాడు. దేవర్షులచే
  నియమింపబడిన వాడే నా తండ్రియైన మహాకపి; నదీపతి (సముద్ర) తీర్థంలో ఉన్న
  పుణ్యస్థానంలో ‘శంబసాదన’ అనే దానవుని సంహరించి పైకెత్తాడు (ఉద్ధరించాడు)
  ॥5-35-82॥
'83': >-
  ఓ మైథిలీ! ఆ కేసరి వానరుని క్షేత్రంలోనే నేను వాయుదేవుని వల్ల జన్మించాను;
  హనూమంతుడని పేరుగాంచి, నా కర్మచేతనే లోకంలో ప్రసిద్ధుడనయ్యాను ॥5-35-83॥
'84': >-
  ఓ వైదేహి! నమ్మకంకోసం నీ భర్త గుణాలను నేను చెప్పాను. దేవీ! అధిక కాలం కాకముందే
  రాఘవుడు నిన్ను ఇక్కడి నుండి తప్పక తీసుకెళ్తాడు ॥5-35-84॥
'85': >-
  ఈ విధంగా, శోకంతో క్షీణించిన సీత, తగిన కారణాలతో, సరైన అభిజ్ఞాన చిహ్నాలతో
  విశ్వసింపబడి, ఆ దూతను (హనుమంతుని) సాక్షాత్తుగా గ్రహించింది ॥5-35-85॥
'86': >-
  జానకి అపూర్వమైన హర్షాన్ని పొందింది; ఆనందభరితమైన ప్రహర్షంతో, వంగిన కంటి
  రెప్పలుగల తన నేత్రాల నుండి ఆనందజలాన్ని విడిచింది ॥5-35-86॥
'87': >-
  తామ్రవర్ణమూ శ్వేతకాంతీ కలిసినట్లున్న ఆమె కన్నులుగల, విశాలనేత్రురాలైన సీత
  ముఖము—రాహువుల్లి విడిచిపెట్టిన చంద్రునిలా—అత్యంత శోభించింది ॥5-35-87॥
'88': >-
  ఆమె హనుమంతుణ్ని స్పష్టంగా కపియే (దూతయే) అని, మరో విధంగా కాదని నిశ్చయించింది.
  తరువాత హనుమంతుడు ప్రియదర్శనమైన ఆమెకు తగిన ఉత్తరాన్ని పలికాడు ॥5-35-88॥
'89': >-
  ఓ మైథిలీ! జరిగినదంతా నీకు చెప్పాను; నీవు నెమ్మది పొందుము. నేను ఏమి చేయాలి?
  నీకు ఎలా నచ్చుతుంది? నేను ఎలా ప్రతిగమించాలి (సమాధానం ఎలా తీసుకెళ్లాలి)?
  ॥5-35-89॥
'90': >-
  మహర్షి ఆజ్ఞతో కపిశ్రేష్ఠుడు శంబసాదనుడనే అసురుణ్ని సమరంలో సంహరించినప్పుడు, ఓ
  మైథిలీ! నేను వాయుప్రభవుడనయ్యాను; ప్రభావంలోనూ ఆ వానరునికే సమానుడను ॥5-35-90॥
'91': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, సుందరకాండలో
  “విశ్వాసోత్పాదనము” అనే ముప్పై ఐదవ సర్గము సమాప్తము ॥5-35॥
