'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘भरत-शत्रुघ्न-विलाप’
  नामक सतहत्तरवाँ सर्ग (२-७७) समाप्त होता है।
'1': >-
  तदनन्तर दस दिन बीत जाने पर राजकुमार (भरत) ने शुद्धि-कर्म सम्पन्न करके, बारहवें
  दिन आने पर पितृ-श्राद्ध के कर्म कराए।
'2': >-
  उन्होंने ब्राह्मणों को रत्न, धन और बहुत-सा अन्न दिया, तथा महा-मूल्यवान वस्त्र
  और अनेक प्रकार के रत्न भी दान किए।
'3': >-
  और बहुत-से श्वेत वस्त्र, सैकड़ों गौएँ, दासियाँ और दास, वाहन तथा अत्यन्त विशाल
  भवन भी (दान में) दिए।
'4': >-
  इस प्रकार राजा के पुत्र (भरत) ने अपने पिता के और्ध्वदैहिक कर्म हेतु ब्राह्मणों
  को दान दिया। तत्पश्चात् तेरहवें दिन प्रातःकाल होने पर—
'5': >-
  महाबाहु भरत शोक से मूर्च्छित होकर विलाप करने लगे। उनका कण्ठ रुद्ध हो गया था;
  वे शोक के शमन (उपशमन) के लिए ही वहाँ उपस्थित हुए थे।
'6': >-
  चितास्थल के पास अत्यन्त दुःखी होकर भरत ने पिता से ये वचन कहे— “तात! जिस समय
  आपने मुझे राघव-भ्राता के भरोसे छोड़ दिया था—
'7': >-
  उस राघव के वन को चले जाने पर, उस सूने (राज्य/गृह) में आपने मुझे त्याग दिया;
  जैसे किसी अनाथा की गति होती है, वैसे ही आपका पुत्र वन को भेज दिया गया।
'8': >-
  “तात! उस माता कौसल्या को छोड़कर आप कहाँ चले गए, हे नरेश? यह लाल-रंग की भस्म और
  जली हुई अस्थियों का यह स्थान-मण्डल देखकर—
'9': >-
  पिता के शरीर के निर्वाण (दाह) पर करुण रुदन करते हुए वह (भरत) अत्यन्त विषाद को
  प्राप्त हुआ। फिर दीन होकर रोता हुआ पृथ्वी पर गिर पड़ा।
'10': >-
  इन्द्र के यन्त्र-ध्वज के समान गिरा हुआ वह जब उठाया जा रहा था, तब उसके शुचिव्रत
  (धर्मनिष्ठ) मंत्रिगण सभी दौड़कर उसके पास आ गए।
'11': >-
  और जैसे अन्त समय में गिर पड़े ययाति के पास ऋषिगण एकत्र हुए थे, वैसे ही—
  शत्रुघ्न भी भरत को शोक से परिप्लुत देखकर—
'12': >-
  राजा (पिता) का स्मरण करते हुए स्वयं भी मूर्च्छित होकर भूमि पर गिर पड़ा।
  उन्मत्त-सा, चेतना-शून्य होकर वह अत्यन्त दुःखी होकर विलाप करने लगा।
'13': >-
  वह बार-बार पिता के गुणों और अंगों (उनके प्रिय गुणों/स्वभाव) का स्मरण करता रहा।
  (इसी बीच) मन्थरा से उत्पन्न हुआ, कैकेयी-रूपी ग्राह (मगर) से युक्त, अत्यन्त
  तीव्र—
'14': >-
  वरदानमय, अचञ्चल (अक्षोभ्य) शोक-सागर (उन्हें) डुबोने लगा। “तात! आपके द्वारा सदा
  दुलराया गया यह सुकुमार और बालक—
'15': >-
  भरत—जो विलाप कर रहा है—उसे छोड़कर आप कहाँ चले गए? क्या यह सत्य नहीं कि
  भोजन-पान, वस्त्र और आभूषणों में—
'16': >-
  आप हम सबका संचालन/व्यवस्था करते थे; अब आज हमारी वह व्यवस्था कौन करेगा? (ऐसा
  दुख है कि) विनाश के समय भी पृथ्वी फटकर क्यों नहीं विदीर्ण हो जाती!”
'17': >-
  “धर्मज्ञ, महात्मा राजा! आपके बिना—जब पिता स्वर्ग को प्राप्त हो गए हैं और राम
  भी वन में जा बसे हैं—यह (अयोध्या) कैसी हो गई है!”
'18': >-
  “भाई और पिता—दोनों से वंचित मैं जीवित रहने की क्या शक्ति रखता हूँ? मैं तो
  अग्नि में प्रवेश करूँगा। इक्ष्वाकुओं द्वारा पालित यह अयोध्या अब मुझे शून्य-सी
  प्रतीत होती है।”
'19': >-
  “मैं अयोध्या में प्रवेश नहीं करूँगा; मैं तपोवन में ही प्रवेश करूँगा।” उन दोनों
  का विलाप सुनकर और उस आपत्ति/विपत्ति को देख-समझकर, उनके साथ चलने वाले सब लोग—
'20': >-
  अत्यन्त आतुर होकर और भी अधिक व्याकुल हो उठे। तत्पश्चात् शत्रुघ्न और भरत—दोनों
  ही—विषण्ण और श्रान्त होकर—
'21': >-
  पृथ्वी पर इस प्रकार छटपटाने लगे जैसे टूटे हुए सींगों वाले दो वृषभ। तब उनके
  पिता के पुरोहित, प्रकृतिमान (स्वभाव में स्थिर), वैद्य-सम वैश्य/ज्ञानी—
'22': >-
  वसिष्ठ ने भरत को उठाकर उससे कहा— “हे विभो! यह तुम्हारे पिता के निधन के प्रसंग
  का तेरहवाँ दिन है।
'23': >-
  अस्थियों के इस अवशेष-समूह के रहते हुए तुम यहाँ क्यों विलम्ब कर रहे हो? समस्त
  प्राणियों में भेदरहित रूप से तीन द्वन्द्व (युग्म) प्रवृत्त हैं—
'24': >-
  और जो टाले नहीं जा सकते, उनमें ऐसा (अत्यधिक विलाप करके कर्तव्य से विमुख होना)
  उचित नहीं है।” सुमन्त्र ने भी शत्रुघ्न को उठाकर, उसे प्रसन्न/शान्त करके—
'25': >-
  तत्त्वज्ञ सुमन्त्र ने उसे समस्त भूतों के ‘भव-अभाव’ (उत्पत्ति-विनाश) का तत्त्व
  समझाया। तब वे दोनों नर-व्याघ्र (श्रेष्ठ पुरुष) उठ खड़े हुए और यशस्वी रूप से
  प्रकाशमान होने लगे—
'26': >-
  मानो वर्षा और धूप से भीगे हुए दो इन्द्रध्वज अलग-अलग खड़े हों। वे दोनों आँसुओं
  को पोंछते हुए, रक्त-नेत्र, दीन वाणी में बोलते हुए—
'27': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण के अयोध्याकाण्ड में
  ‘भरत-शत्रुघ्न-विलाप’ नामक सतहत्तरवाँ सर्ग (२-७७) समाप्त हुआ।
