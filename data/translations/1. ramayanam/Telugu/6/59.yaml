'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణే యుద్ధకాండే ‘రావణాభిషేణనం’ నామ ఏకోనషష్టితమః సర్గః
  ॥౬-౫౯॥
'1': >-
  ఆ యుద్ధంలో ప్లవంగములలో శ్రేష్ఠుడైన వానరేంద్రుడు (సుగ్రీవుడు) రాక్షససేనాధిపతిని
  సంహరించగానే, భయంకరాయుధధారులై సముద్రవేగసమానంగా ఉగ్రంగా దూసుకొచ్చిన రాక్షసరాజు
  సైన్యం అంతటా చెదిరిపోయి పారిపోయింది ॥౬-౫౯-౧॥
'2': >-
  వారు రాక్షసాధిపతి (రావణుడు) సమీపమునకు పోయి, పావకసూనువచే (నీలునిచే) ఆ సేనాపతి
  హతుడయ్యాడని నివేదించారు. వారి మాటలు విన్న రాక్షసాధిపతి కోపావేశానికి లోనయ్యాడు
  ॥౬-౫౯-౨॥
'3': >-
  సంఖ్యంలో ప్రహస్తుడు హతుడయ్యాడని విన్న రాక్షసరాజు, కోపంతో తాపపడుతూ, శోకంతో
  కమ్ముకొన్న మనస్సుతో, ఇంద్రుడు దేవయూథాధిపతుల్ని సంభోదించినట్లుగా,
  రాక్షసయూథాధిపతుల్ని ఉద్దేశించి మాటలాడాడు ॥౬-౫౯-౩॥
'4': >-
  ఇంద్రబలాన్ని కూడా క్షీణింపజేసిన శత్రువు విషయంలో నిర్లక్ష్యం చేయకూడదు. నా
  సైన్యపాలుడు సానుయాత్రుడుతో, కుఞ్జరసహితుడుతో కూడి సంహరింపబడెను ॥౬-౫౯-౪॥
'5': >-
  అందుచేత శత్రువునాశనానికీ, విజయానికీ మనసులో నిర్ణయించుకొని, నేను స్వయంగా ఆ
  ఆశ్చర్యకరమైన సంగ్రామశిరస్సుకు (యుద్ధముఖానికి) వెడతాను ॥౬-౫౯-౫॥
'6': >-
  ఈ రోజు ఆ వానరసేననూ, రాముణ్ణి లక్ష్మణునితో సహా, బాణసమూహాలతో అగ్నివంటి దీప్తితో
  దహించివేస్తాను—అగ్ని మండుటకు వనంలాగా. ఈ రోజు కపుల రక్తంతో భూమిని
  తృప్తిపరుస్తాను ॥౬-౫౯-౬॥
'7': >-
  ఇట్లు పలికి, అగ్నిప్రకాశములాగా జ్వలించే, ఉత్తమ తురంగముల వరుసతో (యోక్త్రముతో)
  యుక్తమైన, శరీరప్రభతో వెలిగిపోతున్న రథమును అమరరాజశత్రువు (రావణుడు) అధిరోహించాడు
  ॥౬-౫౯-౭॥
'8': >-
  శంఖభేరీ పణవనాదములతో, ఆస్ఫోటన క్ష్వేడన సింహనాదములతో, పుణ్యస్తవములచే
  సత్కరింపబడుతూ, అప్పుడు రాక్షసరాజప్రధానుడు బయలుదేరాడు ॥౬-౫౯-౮॥
'9': >-
  పర్వతమేఘసమానాకారులైన, మాంసాహారులైన, అగ్నిదీప్తనేత్రులైన భూతసదృశ రాక్షసులతో
  వృత్తుడై రాక్షసరాజప్రధానుడు, అమరేశుడైన రుద్రుడు భూతగణాలతో వృత్తుడై
  ప్రకాశించినట్లుగా, శోభిల్లాడు ॥౬-౫౯-౯॥
'10': >-
  అనంతరం మహౌజస్వి అయిన రావణుడు నగరమునుండి అకస్మాత్తుగా బయలుదేరి, మహాసముద్ర
  మేఘగర్జనలా నినదించే, చేతులలో వృక్షములూ శైలములూ ఎత్తుకున్న ఉగ్రవానరసైన్యాన్ని
  దర్శించాడు ॥౬-౫౯-౧౦॥
'11': >-
  ఆ అత్యంత భయంకరమైన రాక్షససేనను చూచి, సర్పేంద్రబాహువులుగల, విస్తారశ్రీమంతుడైన
  రాముడు, సేనతో కూడి, శస్త్రధారులలో శ్రేష్ఠుడైన విభీషణునితో ఇట్లు పలికాడు
  ॥౬-౫౯-౧౧॥
'12': >-
  వివిధ పతాక, ధ్వజ, ఛత్రాలతో యుక్తమై, ప్రాస, అసి, శూలాది ఆయుధాలతో నిండిన,
  భయపడనవారితో కూడిన, అక్షోభ్యమైన, మహేంద్రసమానమైన గజసమూహాలతో సహా ఉన్న ఈ సైన్యం
  ఎవరికి చెందినది? ॥౬-౫౯-౧౨॥
'13': >-
  రాముని మాటలు విన్న విభీషణుడు, శక్రసమాన వీర్యముగలవాడు, మహాత్ములైన రాక్షసపుంగవుల
  బలప్రాధాన్యాన్ని రామునకు వివరించాడు ॥౬-౫౯-౧౩॥
'14': >-
  గజస్కంధముపై అధిరోహించిన ఆ మహాత్ముడు, కొత్తగా ఉదయించిన సూర్యునివలె తాంబ్రవర్ణ
  ముఖముతో, నాగశిరస్సులను కంపింపజేస్తూ సమీపించుచున్నవాడు—అతడే ‘అకంపనుడు’ అని నీవు
  తెలుసుకో, రాజా ॥౬-౫౯-౧౪॥
'15': >-
  రథమున నిల్చి, శక్రధనుస్సు వలె ప్రకాశించే ధనుస్సును ఊపుతూ, భయంకరంగా వికసించిన
  దంష్ట్రలతో ఏనుగువలె శోభించే వాడు—వరప్రదానుడు ‘ఇంద్రజిత్’ అను పేరుగలవాడు అతడే
  ॥౬-౫౯-౧౫॥
'16': >-
  వింధ్యమో మహేంద్రుడో సమానమైన ధన్వి, రథస్థుడైన అతిరథుడు, అత్యంత వీరుడైన
  వాడు—అతులమైన ధనుస్సును విస్ఫారిస్తూ, ‘అతికాయుడు’ అనే పేరుగల, విస్తారకాయుడు
  అతడే ॥౬-౫౯-౧౬॥
'17': >-
  కొత్త సూర్యోదయసమాన తాంబ్రనేత్రములతో, గంటలనినాదముతో ఘోషించే గజమును అధిరోహించి,
  మహాత్ముడుగా గర్జించుచున్న వాడు—‘మహోదరుడు’ అను పేరు గల ఈ వీరుడే ॥౬-౫౯-౧౭॥
'18': >-
  కాఞ్చనచిత్రభాండములతో అలంకృతమైన గుర్రముపై అధిరోహించి, సంధ్యామేఘపర్వతసమాన
  ప్రకాశముతో, కిరణనిబద్ధమైన ప్రాసాన్ని ఎత్తుకొని, అశనివేగసమాన వేగముగల
  పిశాచస్వరూపుడైన వాడు ఇతడు ॥౬-౫౯-౧౮॥
'19': >-
  విద్యుత్తుప్రభవలె మెరుస్తూ, కింకరవజ్రవేగముగల, నిశితమైన శూలాన్ని పట్టుకొని,
  చంద్రప్రకాశముగల వృషభేంద్రునిపై ఆసీనుడై వచ్చుచున్న యశస్వి ‘త్రిశిరుడు’ ఇతడే
  ॥౬-౫౯-౧౯॥
'20': >-
  మేఘసదృశ రూపముతో, విశాల విస్తృత సుసంస్థిత వక్షస్థలముగల
  ‘కుంభుడు’—పన్నగరాజధ్వజముతో, ధనుస్సును విస్ఫారిస్తూ, ఊపుతూ సమాహితుడై ముందుకు
  వస్తున్నాడు ॥౬-౫౯-౨౦॥
'21': >-
  జాంబూనదవజ్రసమయుక్తమైన, ధూమసహితంగా దీప్తిమంతమైన పరిఘాన్ని పట్టుకొని,
  రాక్షసబలానికి కేతువులా కనిపిస్తూ, అద్భుత ఘోరకర్ముడైన ‘నికుంభుడు’ వచ్చుచున్నాడు
  ॥౬-౫౯-౨౧॥
'22': >-
  చాప, అసి, శరఘనములతో యుక్తమై, పతాకలతో అలంకృతమై, అగ్నివలె దీప్తరూపముతో, రథమును
  అధిరోహించి, ఉగ్రంగా ప్రకాశిస్తున్నవాడు—పర్వతశిఖరములపై యుద్ధం చేసే ‘నరాంతకుడు’
  ఇతడే ॥౬-౫౯-౨౨॥
'23': >-
  విభిన్న భయానకర రూపాలతో, వ్యాఘ్ర, ఉష్ట్రము, గజేంద్ర, మృగ, అశ్వ ముఖములతో,
  విస్తరించిన నేత్రాలతో ఉన్న భూతగణాలతో వృత్తుడై ప్రకాశిస్తున్నవాడు—దేవులకైనా
  గర్వభంగం చేయగలవాడు అతడే ॥౬-౫౯-౨౩॥
'24': >-
  ఎక్కడైతే చంద్రునితో సమానంగా ప్రకాశించే, సూక్ష్మదండములతో శ్రేష్ఠమైన తెల్ల ఛత్రం
  శోభిస్తున్నదో, అక్కడే మహాత్ముడైన రాక్షసాధిపతి—భూతగణాలతో వృత్తుడై, రుద్రునివలె
  ప్రకాశిస్తున్నాడు ॥౬-౫౯-౨౪॥
'25': >-
  కిరీటధారి, కదిలే కుండలాలతో ముఖము శోభించు, పర్వతేంద్ర వింధ్యసమాన భీమకాయుడు,
  మహేంద్ర-వైవస్వతుల గర్వాన్ని నశింపజేసేవాడు అయిన రాక్షసాధిపతి రావణుడు
  సూర్యునివలె ప్రకాశిస్తున్నాడు ॥౬-౫౯-౨౫॥
'26': >-
  అప్పుడు శత్రునుదమింపగల రాముడు విభీషణునితో ఇలా పలికాడు: ‘అహో! రాక్షసేశ్వరుడు
  రావణుడు ఎంత దీప్తిమంత మహాతేజస్సుతో ఉన్నాడు!’ ॥౬-౫౯-౨౬॥
'27': >-
  ఆదిత్యునివలె దృష్టికి అందనంత దుర్దర్శనుడై, తన కిరణసమాన తేజస్సుతో రావణుడు
  ప్రకాశిస్తున్నాడు. తేజస్సు చేత ఆవృతమైన అతని నిజరూపాన్ని నేను స్పష్టంగా
  గుర్తించలేకున్నాను ॥౬-౫౯-౨౭॥
'28': >-
  దేవదానవ వీరులకు కూడా ఇలాంటి వపువు కలుగదు. రాక్షసేంద్రునకు ఇట్లుగా
  ప్రకాశిస్తున్న వపువు నిజంగా అతి విశిష్టమైనది ॥౬-౫౯-౨౮॥
'29': >-
  ఆ మహాత్ముని యోధులందరూ పర్వతసదృశులే; అందరూ పర్వతాలపై యుద్ధం చేయువారే; అందరూ
  దీప్తాయుధధారులే ॥౬-౫౯-౨౯॥
'30': >-
  ఆ రాక్షసరాజు, భయంకర దర్శనముగల, దీప్తమైన (క్రూర) భూతసమాన రాక్షసులతో పరివృతుడై,
  దేహధారులైన అంతకుని (యముని) వలె ప్రకాశిస్తున్నాడు ॥౬-౫౯-౩౦॥
'31': >-
  ధన్యము—ఈ పాపాత్ముడు ఈ రోజున నా దృష్టిపథానికి వచ్చాడు. సీతాహరణం వల్ల పుట్టిన నా
  కోపాన్ని ఈ రోజున విడుదల చేస్తాను ॥౬-౫౯-౩౧॥
'32': >-
  ఇట్లు పలికి, వీర్యవంతుడైన రాముడు ధనుస్సును పట్టుకొని, లక్ష్మణుడు వెంట ఉండగా,
  శ్రేష్ఠమైన బాణాన్ని ఎత్తుకొని అక్కడ నిలిచాడు ॥౬-౫౯-౩౨॥
'33': >-
  అనంతరం మహాత్ముడైన రాక్షసాధిపతి, ఆ మహాబల రాక్షసులతో—‘ద్వారముల దగ్గర, వీధులలో,
  గృహములలో, గోపురములలో—నిస్సంకోచంగా, అప్రమత్తంగా నిలిచి కాపాడండి’ అని
  ఆజ్ఞాపించాడు ॥౬-౫౯-౩౩॥
'34': >-
  ‘నేను మీతో కలిసి ఇక్కడికి వచ్చిన ఈ సమయంలో, వానరులు ఈ లోపాన్ని గ్రహించి, ఖాళీగా
  ఉన్న, దుర్జేయమైన పురిని అకస్మాత్తుగా సమూహముగా వచ్చి ధ్వంసం చేసి, దాడిచేయవచ్చు’
  అని చెప్పాడు ॥౬-౫౯-౩౪॥
'35': >-
  తదనంతరం ఆ మంత్రులను (సేనాధికారులను) పంపివేసి, నియమించినట్లుగా రాక్షసులు తమ తమ
  స్థలాలకు వెళ్లిన తరువాత, రావణుడు వానరసముద్రంలాంటి ప్రవాహాన్ని—పెద్ద తిమింగలము
  నిండిన సముద్రప్రవాహాన్ని చీల్చినట్లుగా—చీల్చుతూ ముందుకు సాగాడు ॥౬-౫౯-౩౫॥
'36': >-
  యుద్ధంలో దీప్తాయుధ ధనుస్సుతో సహసా దూసుకొస్తున్న రాక్షసేంద్రుని చూసి,
  వానరాధిపతి (సుగ్రీవుడు) గొప్ప పర్వతశిఖరాన్ని పెకిలించి, రాక్షసాధిపతి వైపు
  పరుగెత్తాడు ॥౬-౫౯-౩౬॥
'37': >-
  అనేక వృక్షాలతో కూడిన ఆ శైలశిఖరాన్ని పట్టుకొని సుగ్రీవుడు రాక్షసునిపై విసిరాడు.
  అది సహసా దూసుకొస్తున్నదని చూసిన రావణుడు, బంగారపు పుంఖములు గల బాణాలతో దానిని
  ముక్కలుగా కోశాడు ॥౬-౫౯-౩౭॥
'38': >-
  ఆ ఉత్తమ శిఖరం, పెద్ద వృక్షసహితమైనది, పగిలి భూమిపై పడగానే, రాక్షసలోకనాథుడు మహా
  సర్పసదృశమైన, అంతకునివలె భయంకరమైన ఒక బాణాన్ని (అస్త్రాన్ని) సిద్ధం చేసుకున్నాడు
  ॥౬-౫౯-౩౮॥
'39': >-
  ఆ బాణాన్ని గాలి వేగముతో సమాన వేగముగలదిగా, నిప్పు కణములు చిమ్ముతూ జ్వలించే
  ప్రకాశముతో, మహేంద్రాశనివేగసమాన వేగముగలదిగా పట్టుకొని, కోపంతో సుగ్రీవుని
  సంహారార్థం విసిరాడు ॥౬-౫౯-౩౯॥
'40': >-
  రావణబాహువుల నుండి విడువబడిన ఆ సాయకము, శక్రాశనివలె ప్రకాశించే దేహచ్ఛాయతో,
  వేగంగా సుగ్రీవుని చేరి, గుహచ్ఛేదించిన ఘోరశక్తి క్రౌంచపర్వతాన్ని
  బేదించినట్లుగా, అతనిని బేదించింది ॥౬-౫౯-౪౦॥
'41': >-
  ఆ బాణబాధతో వ్యాకులచిత్తుడై, అరచుచూ వీరుడైన సుగ్రీవుడు భూమిపై కూలిపోయాడు.
  యుద్ధభూమిపై అతను మూర్ఛించి పడిపోవడం చూసి యాతుధానులు ఆనందంతో గర్జించారు
  ॥౬-౫౯-౪౧॥
'42': >-
  అప్పుడు గవాక్షుడు, గవయుడు, సుషేణుడు, ఋషభుడు, జ్యోతిముఖుడు, నలుడు—ఈ మహాకాయులు
  శైలాలను పెకిలించి, రాక్షసేంద్రునిపై దూసుకొచ్చారు ॥౬-౫౯-౪౨॥
'43': >-
  రాక్షసాధిపతి, నిశితాగ్ర బాణశతములతో వారి దాడుల్ని వ్యర్థం చేశాడు; అలాగే
  జాంబూనదచిత్ర పుంఖములు గల బాణజాలాలతో ఆ వానరేంద్రులను బేదించాడు ॥౬-౫౯-౪౩॥
'44': >-
  త్రిదశారియైన రావణుని బాణాలతో బిన్నులై, భీమకాయులైన ఆ వానరేంద్రులు భూమిపై
  పడిపోయారు. ఆపై అతడు ఉగ్రమైన వానరసైన్యాన్ని బాణజాలాలతో పూర్తిగా కప్పివేశాడు
  ॥౬-౫౯-౪౪॥
'45': >-
  కొట్టబడుతూ, పడిపోయినా, భయమనే శల్యము చేత గాయపడి ఆర్తనాదం చేస్తున్న ఆ వీర
  వానరులు—రావణబాణబాధితులు—శరణ్యుడైన రాముడిని శరణంగా ఆశ్రయించారు ॥౬-౫౯-౪౫॥
'46': >-
  అప్పుడు ధనుస్సును ధరించిన మహాత్ముడైన రాముడు ధనుస్సును పట్టుకొని సహసా ముందుకు
  సాగాడు. లక్ష్మణుడు అంజలి పట్టి దగ్గరకు వచ్చి, రామునితో పరమార్థయుక్తమైన
  మాటలాడాడు ॥౬-౫౯-౪౬॥
'47': >-
  ‘ఆర్యా! ఆ దురాత్ముడిని వధించడానికి నేను సమర్థుడను. నేను ఇతనిని చూర్ణం
  చేస్తాను; అనుమతించు, ప్రభూ’ అని చెప్పాడు ॥౬-౫౯-౪౭॥
'48': >-
  మహాతేజస్సు, సత్యపరాక్రముడైన రాముడు ఇలా అన్నాడు: ‘లక్ష్మణా! యత్నపరుడవై యుద్ధంలో
  జాగ్రత్తగా వెళ్ళి పోరాడు’ ॥౬-౫౯-౪౮॥
'49': >-
  ‘రావణుడు మహావీరుడు; యుద్ధంలో అద్భుత పరాక్రమమున్నవాడు. మూడులోకాలూ కోపించినా
  ఇతడు దుర్జేయుడే—సందేహం లేదు’ ॥౬-౫౯-౪౯॥
'50': >-
  ‘అతనిలోని చిద్రాలను గమనించు; నీ చిద్రాలను కూడా జాగ్రత్తగా చూసుకో. కన్నులతోనూ
  ధనుస్సుతోనూ సమాహితుడై నిన్ను నీవు కాపాడుకో’ ॥౬-౫౯-౫౦॥
'51': >-
  రాఘవుని మాటలు విన్న సౌమిత్రి, రాముని ఆలింగనం చేసి, పూజ్యభావంతో నమస్కరించి,
  యుద్ధానికి బయలుదేరాడు ॥౬-౫౯-౫౧॥
'52': >-
  అతడు, ఏనుగు సొండలాంటి భుజములు గల, భీమంగా ఎత్తిన దీప్తధనుస్సు కలిగిన రావణుని
  చూచాడు—బాణవృష్టి జాలాలతో వానరులను కప్పివేస్తూ, వారి శరీరాలు చీలి
  చిమ్మబడినట్లుగా ఉన్నదాన్ని చూచాడు ॥౬-౫౯-౫౨॥
'53': >-
  అది చూచి మహాతేజస్సు మారుతాత్మజుడైన హనుమాన్, ఆ బాణజాలాన్ని నిరోధించి, రావణునిపై
  దూసుకొచ్చాడు ॥౬-౫౯-౫౩॥
'54': >-
  రథాన్ని చేరి, కుడిబాహువును ఎత్తి, రావణునికి భయాన్ని కలిగిస్తూ, బుద్ధిమంతుడైన
  హనుమాన్ ఇలా పలికాడు ॥౬-౫౯-౫౪॥
'55': >-
  ‘దేవ, దానవ, గంధర్వ, యక్షులతో పాటు రాక్షసుల చేత కూడా నీవు అవధ్యత్వాన్ని
  పొందితివి; కాని వానరుల వల్ల నీకు భయం కలుగుతుంది’ ॥౬-౫౯-౫౫॥
'56': >-
  ‘ఇదిగో నా కుడిబాహువు—ఐదు శాఖలుగలదిగా ఎత్తబడింది. నీ దేహంలో దీర్ఘకాలంగా నిలిచిన
  భూతాత్మస్వరూపాన్ని చూర్ణం చేస్తుంది’ ॥౬-౫౯-౫౬॥
'57': >-
  హనుమంతుని మాటలు విన్న భీమవిక్రముడైన రావణుడు, కోపంతో రక్తనేత్రుడై, ఇలా పలికాడు
  ॥౬-౫౯-౫౭॥
'58': >-
  ‘తొందరగా, నిస్సంకోచంగా ప్రహరించు; స్థిరమైన కీర్తిని పొందు. తరువాత నీ
  విక్రాంతిని తెలిసిన నేను, ఓ వానరా, నిన్ను నాశనం చేస్తాను’ ॥౬-౫౯-౫౮॥
'59': >-
  రావణుని మాటలు విన్న వాయుసుతుడు ఇలా అన్నాడు: ‘పూర్వమే నేను నీ కుమారుడైన
  అక్షకుమారుణ్ణి సంహరించినదాన్ని స్మరించు’ ॥౬-౫౯-౫౯॥
'60': >-
  ఇట్లు చెప్పబడగానే, మహాతేజస్సు రాక్షసేశ్వరుడు రావణుడు, వీర్యవంతుడై, తన తాళంతో
  వక్షస్థలంపై వాయుసుతుని బలంగా మోదాడు ॥౬-౫౯-౬౦॥
'61': >-
  ఆ తాళప్రహారంతో హనుమంతుడు క్షణక్షణమూ తూలిపోయాడు; అయినా తేజస్వి, మహామతి అయిన
  అతడు కొద్దిసేపు నిలిచి, ధైర్యాన్ని స్థిరపరచుకున్నాడు ॥౬-౫౯-౬౧॥
'62': >-
  తదనంతరం కోపంతో వాయుసుతుడు కూడా, అదే విధంగా తాళంతో అమరద్విషుడైన రావణునిపై
  ప్రహరించాడు; మహాత్ముడైన వానరుని ప్రహారానికి అతడు తాకిడిపోయాడు ॥౬-౫౯-౬౨॥
'63': >-
  దశగ్రీవుడు, భూమితలంపై పర్వతంలా కదలకుండా నిలిచినవాడు, యుద్ధంలో వానరుని
  తాళతాడనతో అలా తూలినట్లుగా రావణుని చూసి (అందరూ ఆశ్చర్యపడ్డారు) ॥౬-౫౯-౬౩॥
'64': >-
  ఋషులు, సిద్ధ వానరులు, దేవులు అసురులతో సహా ఘోషించారు. ఆ తరువాత మహాతేజస్సు
  రావణుడు ఇలా పలికాడు ॥౬-౫౯-౬౪॥
'65': >-
  ‘సాధు! వానరా, నీ వీర్యముతో నీవు నా శత్రువుగా ప్రశంసనీయుడవు.’ రావణుడు ఇలా
  అన్నపుడు మారుతి ఇలా ప్రతివచనం చెప్పాడు ॥౬-౫౯-౬౫॥
'66': >-
  ‘ధిక్కారం నా వీర్యానికి—రావణా, నీవు ఇంకా జీవించి ఉన్నావు. ఒక్కసారి అయినా
  ఇప్పుడే ప్రహరించు, దుర్బుద్ధీ! ఎందుకు విరోధంగా గొప్పలు చెబుతున్నావు?’
  ॥౬-౫౯-౬౬॥
'67': >-
  ‘అప్పుడు నా ముష్టి నిన్ను యమలోకానికి తీసుకుపోతుంది.’ మారుతి మాటల వల్ల అతని
  కోపం మరింతగా జ్వలించింది ॥౬-౫౯-౬౭॥
'68': >-
  రక్తనేత్రుడై, ప్రయత్నంతో కుడి ముష్టిని బిగించి, వీర్యవంతుడైన రావణుడు వేగంగా
  వానరుని వక్షస్థలంపై మోదాడు ॥౬-౫౯-౬౮॥
'69': >-
  హనుమంతుడు తన విస్తార వక్షస్థలంలో పదేపదే కంపించాడు. ఆ మహాబల హనుమంతుడు
  వ్యాకులుడైనట్లు చూసి (అందరూ చలించిపోయారు) ॥౬-౫౯-౬౯॥
'70': >-
  అతిరథుడైన, ప్రతాపవంతుడైన రాక్షసాధిపతి దశగ్రీవుడు రథంతో వేగంగా నీలుని వైపు
  చేరాడు ॥౬-౫౯-౭౦॥
'71': >-
  సర్పసదృశమైన భయంకరమైన, అత్యంత మర్మభేదకమైన బాణాలతో, హరిచమూపతి అయిన నీలుని
  రక్షసాధిపతి దహింపజేసినట్లుగా (తీవ్రంగా బాణవృష్టి కురిపించాడు) ॥౬-౫౯-౭౧॥
'72': >-
  బాణఘనముతో కప్పబడిన నీలుడు, హరిచమూపతి, ఒక చేతితో శైలశిఖరాన్ని పెకిలించి
  రాక్షసాధిపతి వైపు విసిరాడు ॥౬-౫౯-౭౨॥
'73': >-
  హనుమంతుడు కూడా తేజస్వి, మహామనస్సు గలవాడు, ధైర్యం పొందించి, యుద్ధం కోరుతూ
  చూచుచూ, కోపంతో ఇలా అన్నాడు ॥౬-౫౯-౭౩॥
'74': >-
  ‘నీలునితో సంయుక్తంగా యుద్ధం చేస్తున్న రాక్షసేశ్వరుడు రావణునిపై, ఇంకొకడు (నేను)
  దూకడం తగదు’ ॥౬-౫౯-౭౪॥
'75': >-
  అప్పుడు మహాతేజస్సు రావణుడు, ఆ శిఖరాన్ని ఏడు అతి నిశితమైన బాణాలతో కొట్టి, అది
  చిద్రమై కూలిపోయింది ॥౬-౫౯-౭౫॥
'76': >-
  ఆ పర్వతశిఖరం చెదిరి పడిపోవడం చూసి, పరవీరహంత అయిన హరిచమూపతి నీలుడు, కాలాగ్నివలె
  కోపంతో జ్వలించాడు ॥౬-౫౯-౭౬॥
'77': >-
  అతడు అశ్వకర్ణ, శాల, చూత (మామిడి) వంటి సుపుష్పిత వృక్షాల్ని, మరెన్నో వివిధ
  వృక్షాల్ని యుద్ధంలో నీలుడు విసిరాడు ॥౬-౫౯-౭౭॥
'78': >-
  రావణుడు ఆ వృక్షాలను సమీపించగానే ప్రతిగా ముక్కలుగా కోశాడు; నీలునిపై భయంకరమైన
  బాణవర్షాన్ని—అగ్నివలె దహించేదిగా—కురిపించాడు ॥౬-౫౯-౭౮॥
'79': >-
  మహాచలము మేఘవృష్టితో కప్పబడినట్లుగా, బాణఘనంతో కప్పబడిన నీలుడు తన రూపాన్ని
  చిన్నదిగా మార్చుకొని, ధ్వజశిఖరంపై దూకి నిలిచాడు ॥౬-౫౯-౭౯॥
'80': >-
  పావకాత్మజుడైన (నీలుని) ధ్వజశిఖరంపై నిలిచినట్లు చూచి, రావణుడు కోపంతో
  మండిపోయాడు; అప్పుడు నీలుడు గర్జించాడు ॥౬-౫౯-౮౦॥
'81': >-
  ధ్వజశిఖరంపై, ధనుస్సు అగ్రభాగంపై, కిరీటాగ్రంపై ఆ వానరుని చూసి—లక్ష్మణుడు,
  హనుమాన్, రాముడు కూడా అత్యంత ఆశ్చర్యపడ్డారు ॥౬-౫౯-౮౧॥
'82': >-
  మహాతేజస్సు రావణుడు కూడా కపి లాఘవం చూసి విస్మయించి, అద్భుతమైన దీప్త
  అగ్నేయాస్త్రాన్ని సిద్ధం చేసుకున్నాడు ॥౬-౫౯-౮౨॥
'83': >-
  లక్ష్యాన్ని పొందామని ఆనందించిన ప్లవంగములు గట్టిగా హర్షధ్వని చేశారు; యుద్ధంలో
  నీలుని లాఘవంతో తికమకపడిన రావణుణ్ణి చూచి ఉత్సాహపడ్డారు ॥౬-౫౯-౮౩॥
'84': >-
  వానరుల నాదంతో రౌద్రుడైన రావణుడు, హృదయంలో కలవరం కలిగి, ఏమీ నిర్ణయించుకోలేక
  నిలిచిపోయాడు ॥౬-౫౯-౮౪॥
'85': >-
  అగ్నేయాస్త్రంతో సంయుక్తమైన బాణాన్ని తీసుకొని, ధ్వజశీర్షంపై ఉన్న నీలుని వైపు ఆ
  నిశాచరుడు (రావణుడు) చూచాడు ॥౬-౫౯-౮౫॥
'86': >-
  అప్పుడు మహాతేజస్సు రాక్షసేశ్వరుడు రావణుడు ఇలా అన్నాడు: ‘కపే! నీవు మహామాయతో సహా
  లాఘవసంపన్నుడవు’ ॥౬-౫౯-౮౬॥
'87': >-
  ‘శక్తి ఉంటే నీ ప్రాణాన్ని కాపాడు, వానరా. నీవు ఎన్నో విధాలుగా అనేక రూపాలను
  సృష్టిస్తున్నావు’ ॥౬-౫౯-౮౭॥
'88': >-
  ‘అయినా, అస్త్రప్రయోగంతో నేను విడిచే ఈ బాణము, నీవు జీవితం కాపాడుకొనుచున్నా,
  నిన్ను జీవితం నుండి తప్పక దూరం చేస్తుంది’ ॥౬-౫౯-౮౮॥
'89': >-
  ఇట్లు పలికి, మహాబాహుడైన రాక్షసేశ్వరుడు రావణుడు, అస్త్రంతో బాణాన్ని సంధించి,
  సేనాధిపతిని (నీలుని) కొట్టాడు ॥౬-౫౯-౮౯॥
'90': >-
  అస్త్రబాణముతో వక్షస్థలంపై తాకబడిన నీలుడు, దహించబడుతున్నట్లుగా అనిపించి,
  అకస్మాత్తుగా భూమిపై కూలిపోయాడు ॥౬-౫౯-౯౦॥
'91': >-
  పితృమహిమసంబంధం వల్ల మరియు తన స్వతేజస్సు వల్ల, మోకాళ్లపై భూమికి
  కూలిపోయినప్పటికీ, ప్రాణాలను విడువలేదు ॥౬-౫౯-౯౧॥
'92': >-
  మూర్ఛించిన వానరుని చూసి, యుద్ధోత్సాహుడైన దశగ్రీవుడు, మేఘనాదముతో సాగు రథంపై
  సౌమిత్రి వైపు దూసుకొచ్చాడు ॥౬-౫౯-౯౨॥
'93': >-
  రణమధ్యంలో అతనిని చేరి, ఆపి నిలిచి, జ్వలించువాడిలా, ప్రతాపవంతుడైన
  రాక్షసేంద్రుడు తన ధనుస్సును విస్ఫారించాడు ॥౬-౫౯-౯౩॥
'94': >-
  అప్రమేయమైన ధనుస్సును విస్ఫారిస్తున్న రాక్షసేంద్రునితో, అదీనసత్వుడైన సౌమిత్రి
  ఇలా అన్నాడు: ‘నిశాచరేంద్రా! ఈ రోజు నన్ను తెలుసుకో; నీవు వానరులతో కాదు, నాతోనే
  యుద్ధం చేయవలసిన వాడు’ ॥౬-౫౯-౯౪॥
'95': >-
  పూర్ణఘోషయుక్తమైన అతని వాక్కునూ, భీకరమైన జ్యాశబ్దాన్నూ విన్న రాక్షసరాజు,
  ఎదురుగా నిలిచిన సౌమిత్రిని చేరి, కోపంతో ఇలా పలికాడు ॥౬-౫౯-౯౫॥
'96': >-
  ‘దిష్ట్యా! ఓ రాఘవా, నా దృష్టిమార్గానికి వచ్చావు—అంతగామివై,
  విపరీతబుద్ధిగలవాడివి. ఈ క్షణమే నా బాణజాలాలతో నలుగబడి, మృత్యూలోకానికి వెళ్తావు’
  ॥౬-౫౯-౯౬॥
'97': >-
  అతని గర్జనను వింటూ, పైకి ఎగసిన నిశిత దంష్ట్రలతో ఉన్నవాడిని చూసి కూడా, సౌమిత్రి
  నిర్భయంగా ఇలా అన్నాడు: ‘రాజా! మహాప్రభావులు గర్జించరు; పాపకృత్యాలలో శ్రేష్ఠుడా,
  నీవు వ్యర్థంగా డంబాలు చెబుతున్నావు’ ॥౬-౫౯-౯౭॥
'98': >-
  ‘రాక్షసేంద్రా! నీ వీర్యం, బలం, ప్రతాపం, పరాక్రమం అన్నీ నాకు తెలుసు. నేను
  శరచాపపాణిగా నిలిచివున్నాను; రా—ఈ మోఘ వికత్థనము ఎందుకు?’ ॥౬-౫౯-౯౮॥
'99': >-
  ఇట్లు చెప్పబడగానే, కోపించిన రాక్షసాధిపతి మంచి పుంఖాలు గల ఏడు బాణాలను విడిచాడు.
  లక్ష్మణుడు నిశితధారలైన, కాంచనచిత్ర పుంఖములు గల బాణాలతో వాటిని చీల్చివేశాడు
  ॥౬-౫౯-౯౯॥
'100': >-
  ఆ బాణాలు వెంటనే, పెద్ద పాముల తలలు తెగినట్లుగా తెగిపడినట్లు చూసి, లంకేశ్వరుడు
  కోపావేశానికి లోనయ్యాడు; మరికొన్ని నిశితమైన బాణాలను విడిచాడు ॥౬-౫౯-౧౦౦॥
'101': >-
  రామానుజుడు (లక్ష్మణుడు) ధనుస్సుతో సంయుక్తంగా భీకరమైన బాణవర్షాన్ని కురిపించాడు.
  క్షుర, అర్ధచంద్ర, ఉత్తమకర్ణి, భల్లములతో (వాటి తో) రావణుని బాణాలను
  చీల్చివేస్తూనే ఉన్నాడు; అతడు ఏమాత్రం కలవరపడలేదు ॥౬-౫౯-౧౦౧॥
'102': >-
  త్రిదశారిరాజైన రావణుడు, తన బాణజాలాలు పదేపదే వ్యర్థమవుతున్నట్లు చూచి,
  లక్ష్మణుని లాఘవాన్ని చూసి ఆశ్చర్యపడి, మళ్లీ నిశిత బాణాలను విడిచాడు ॥౬-౫౯-౧౦౨॥
'103': >-
  లక్ష్మణుడు కూడా మహేంద్రసమానమైన, అశనివలె భయంకర వేగముగల, నిశితాగ్ర బాణాలను,
  అగ్నిప్రకాశముతో వెలిగేలా ధనుస్సులో సంధించి, రాక్షసాధిపతి వధార్థం ప్రయోగించాడు
  ॥౬-౫౯-౧౦౩॥
'104': >-
  రాక్షసేంద్రుడు వాటిని చీల్చివేసి, తరువాత లక్ష్మణుని, కాలాగ్నిసమాన ప్రకాశముగల,
  స్వయంభూదత్తమైన ఒక బాణంతో లలాటదేశంలో కొట్టాడు ॥౬-౫౯-౧౦౪॥
'105': >-
  రావణబాణబాధితుడైన లక్ష్మణుడు, ధనుస్సును శిథిలంగా పట్టుకొని తూలిపోయాడు. అయినా
  కష్టం మీద మళ్లీ స్ఫూర్తి పొందిన తరువాత, త్రిదశేంద్రశత్రువు (రావణుని) ధనుస్సును
  కోసివేశాడు ॥౬-౫౯-౧౦౫॥
'106': >-
  ధనుస్సు తెగిపోయిన రావణుని, దాశరథి (లక్ష్మణుడు) నిశితాగ్ర బాణాలతో మూడుసార్లు
  కొట్టాడు. బాణబాధతో రాజైన రావణుడు తూలిపోయి, కష్టం మీద మళ్లీ స్పృహ పొందాడు
  ॥౬-౫౯-౧౦౬॥
'107': >-
  ధనుస్సు కోసబడినవాడై, బాణాలతో తాకబడినవాడై, మేదముతో తడిసిన గాత్రముతో,
  రుధిరసిక్తుడై, స్వయంభూదత్తమైన, ఉగ్రశక్తిగల శక్తిని (భల్లాన్ని) దేవశత్రువు
  (రావణుడు) యుద్ధంలో స్వయంగా పట్టుకున్నాడు ॥౬-౫౯-౧౦౭॥
'108': >-
  ధూమసహిత అగ్నివలె కనిపించే, వానరులను యుద్ధంలో భయపెట్టే, జ్వలంతమైన ఆ శక్తిని,
  రాక్షసరాష్ట్రనాథుడు వేగంగా సౌమిత్రిపై విసిరాడు ॥౬-౫౯-౧౦౮॥
'109': >-
  అది దూసుకొస్తుండగా, భరతానుజుడు (లక్ష్మణుడు) అస్త్రాలతోనూ, హుతాగ్నిసమానమైన
  బాణాలతోనూ కొట్టాడు. అయినా ఆ శక్తి దాశరథి విశాలమైన భుజముల మధ్యभागంలో
  చొచ్చుకుపోయింది ॥౬-౫౯-౧౦౯॥
'110': >-
  శక్తిమంతుడైన లక్ష్మణుడు శక్తిదెబ్బకు బాధపడుతూ భూమిపై జ్వలించాడు. అతడు అలా
  వ్యాకులపడుతుండగా, రాజైన రావణుడు సహసా దగ్గరకు వచ్చి, తన రెండు భుజాలతో బలంగా
  పట్టుకున్నాడు ॥౬-౫౯-౧౧౦॥
'111': >-
  హిమవంతుడు, మందరుడు, మేరువు—లేదా దేవులతో కూడిన మూడులోకాలు అయినా—భుజబలంతో
  ఎత్తగలరు; కానీ భరతానుజుడు (లక్ష్మణుడు) మాత్రం (రావణుని చేత) కదిలింపబడలేడు
  ॥౬-౫౯-౧౧౧॥
'112': >-
  బ్రాహ్మీశక్తిచే వక్షస్థల మధ్యభాగంలో తాకబడినా, సౌమిత్రి—విష్ణువుకు చెందిన
  అమీమాంస్య భాగమును (అనుబంధాన్ని) తనలో స్మరించుకొన్నాడు ॥౬-౫౯-౧౧౨॥
'113': >-
  దానవదర్పహంత అయిన సౌమిత్రిని, దేవులకు కంఠకుడైన రావణుడు కొంత పీడించినా, అతనిని
  అధిగమించి దాటిపోవటానికి (సంపూర్ణంగా వశపరచడానికి) శక్తిమంతుడు కాలేకపోయాడు
  ॥౬-౫౯-౧౧౩॥
'114': >-
  అప్పుడు కోపించిన వాయుసుతుడు రావణునిపై దూసుకెళ్లి, వజ్రసమానమైన ముష్టితో కోపంగా
  అతని వక్షస్థలంపై మోదాడు ॥౬-౫౯-౧౧౪॥
'115': >-
  ఆ ముష్టిప్రహారంతో రాక్షసేశ్వరుడు రావణుడు, మోకాళ్లపై భూమికి చేరి, తూలుతూ
  పడిపోయాడు ॥౬-౫౯-౧౧౫॥
'116': >-
  అతని నోటి నుండీ, కళ్ల నుండీ, చెవుల నుండీ ఎంతో రక్తం కారింది. తిరుగుతూ,
  నిశ్చేష్టుడై, రథపు పీటపై కూలి కూర్చున్నాడు ॥౬-౫౯-౧౧౬॥
'117': >-
  అతడు మూర్ఛించి స్పృహలేకుండా ఉన్నాడు; నిలబడే స్థితి పొందలేకపోయాడు. సమరంలో
  భీమవిక్రముడైన రావణుడు అలా స్పృహలేకుండడం చూసి—
'118': >-
  ఋషులు, వానరులు, దేవులు అసురులతో సహా హర్షధ్వని చేశారు. అప్పుడు తేజస్వి హనుమాన్,
  రావణునిచే బాధింపబడిన లక్ష్మణుని—
'119': >-
  రాఘవుని సమీపానికి తీసుకువచ్చాడు; తన భుజాలతో అతనిని ఆలింగనం చేసి మోసుకొచ్చాడు.
  వాయుసుతుడు స్నేహంతో, అత్యంత భక్తితో చేయగా—శత్రువులకు కదలని లక్ష్మణుడు కూడా,
  కపివలన తేలికపడ్డట్లు అయ్యాడు ॥౬-౫౯-౧౧౯॥
'120': >-
  సౌమిత్రిని యుద్ధంలో జయించి, అతని దేహాన్ని విడిచిన ఆ శక్తి, తిరిగి రావణుని
  రథంలోని తన స్థానానికే చేరింది ॥౬-౫౯-౧౨౦॥
'121': >-
  మహాతేజస్సు రావణుడు కూడా, మహాయుద్ధంలో మళ్లీ స్పృహ పొందగానే, నిశిత బాణాలను
  తీసుకొని, మహాధనుస్సును గ్రహించాడు ॥౬-౫౯-౧౨౧॥
'122': >-
  శత్రుసూదనుడైన లక్ష్మణుడు కూడా ధైర్యం పొందాడు; శక్తి తొలగి విశల్యుడై,
  విష్ణువుకు చెందిన అమీమాంస్య భాగమును తనలో స్మరించుకుంటూ స్థిరపడ్డాడు ॥౬-౫౯-౧౨౨॥
'123': >-
  వానరుల మహాచమువు మహావీరులు పడిపోయినదాన్ని రణంలో చూసి, రాఘవుడు (రాముడు)
  రావణునిపై దూకాడు ॥౬-౫౯-౧౨౩॥
'124': >-
  అప్పుడు అతని వద్దకు చేరి హనుమాన్ ఇలా అన్నాడు: ‘నా పృష్ఠంపై అధిరోహించి,
  రాక్షసుని శిక్షించవలసినది’ ॥౬-౫౯-౧౨౪॥
'125': >-
  ‘విష్ణువు గరుత్మంతుణ్ణి అధిరోహించి అమరవైరిని సంహరించినట్లుగా.’ వాయుపుత్రుడు
  పలికిన ఆ మాటను విని, రాఘవుడు—
'126': >-
  సహసా మహాకపి అయిన హనుమంతుని అధిరోహించాడు. సంగ్రామంలో రథస్థుడైన రావణుని
  మనుజాధిపతి (రాముడు) చూచాడు ॥౬-౫౯-౧౨౬॥
'127': >-
  అతనిని చూచి, మహాతేజస్సు రాముడు, క్రోధించిన విష్ణువు వైరోచనునిపై దూసినట్లు,
  ఆయుధమెత్తి రావణునిపై దూసుకెళ్లాడు ॥౬-౫౯-౧౨౭॥
'128': >-
  రాముడు, వజ్రసంఘట్టనంలా కఠినమైన తీవ్రమైన జ్యాశబ్దాన్ని చేశాడు; గంభీరమైన
  వాక్కుతో రాక్షసేంద్రునితో ఇలా అన్నాడు ॥౬-౫౯-౧౨౮॥
'129': >-
  ‘నిలువు, నిలువు! నా పట్ల ఇలాంటి అప్రీతి కలిగించే కార్యం చేసి, ఓ
  రాక్షసశార్దూలా, ఎక్కడికి వెళ్లి మోక్షం పొందగలవు?’ ॥౬-౫౯-౧౨౯॥
'130': >-
  ‘ఇంద్రుని దగ్గరకైనా, వైవస్వతుని (యముని) దగ్గరకైనా, భాస్కరుని దగ్గరకైనా,
  స్వయంభూవు దగ్గరకైనా, వైశ్వానరుని దగ్గరకైనా, శంకరుని దగ్గరకైనా—లేదా పది
  దిశలకైనా—నీవు పోయినా, ఈ రోజు నాపై నుండి విముక్తి పొందలేవు’ ॥౬-౫౯-౧౩౦॥
'131': >-
  ‘నీవు శక్తితో గాయపరిచి, విషాదంతో అకస్మాత్తుగా పడిపోయిన వాడు—అతడే, ఓ
  రాక్షసగణనాథా, ఈ యుద్ధంలో నీ కుమారపౌత్రులతో సహా నీకు మరణమయ్యే విధి’ ॥౬-౫౯-౧౩౧॥
'132': >-
  ‘ఇతడే, జనస్థానంలో నివాసం చేసినవారిని అద్భుతంగా దర్శనముగల బాణాలతో సంహరించాడు;
  నీవు తీసుకున్న పద్నాలుగు ఆయుధసమూహాలతో కూడిన రాక్షససహస్రాలను కూడా ఇతడే
  నశింపజేశాడు’ ॥౬-౫౯-౧౩౨॥
'133': >-
  రాఘవుని మాటలు విని, మహాబల రాక్షసేంద్రుడు, యుద్ధంలో వాయుపుత్రుడు మహావేగంతో
  రాఘవుని మోసుకుంటూ రావడం చూచి—
'134': >-
  గొప్ప కోపావేశానికి లోనై, పూర్వవైరం స్మరించుకొని, కాలానల శిఖలవలె దీప్తమైన
  బాణాలతో దాడిచేశాడు ॥౬-౫౯-౧౩౪॥
'135': >-
  యుద్ధంలో రాక్షసుని బాణాలతో తాకబడినప్పటికీ, స్వభావసిద్ధ తేజస్సుతో ఉన్న
  వాయుపుత్రుని తేజస్సు మరింతగా పెరిగింది ॥౬-౫౯-౧౩౫॥
'136': >-
  అప్పుడు మహాతేజస్సు రాముడు, రావణుడు గాయపరచిన ప్లవగశార్దూలుడైన హనుమంతుని చూసి,
  కోపానికి వశమయ్యాడు ॥౬-౫౯-౧౩౬॥
'137': >-
  తన రథంతో సహా (చక్రాలతో), అశ్వాలతో, ధ్వజఛత్ర మహాపతాకలతో, సారథితో కూడి,
  అశని-శూల-ఖడ్గాలతో కూడిన రావణుని రథాన్ని, రాముడు నిశితమైన బాణాగ్రాలతో ముక్కలుగా
  ఛేదించాడు ॥౬-౫౯-౧౩౭॥
'138': >-
  ఆ తరువాత ఇంద్రశత్రువైన రావణుని, వజ్రాశనిసమానమైన ఒక బాణంతో, అందమైన రూపముతో
  విస్తారంగా ఉన్న భుజముల మధ్యभागంలో, ఇంద్రుడు వజ్రంతో మేరుపర్వతాన్ని
  కొట్టినట్లుగా, రాముడు బలంగా కొట్టాడు ॥౬-౫౯-౧౩౮॥
'139': >-
  వజ్రపాతాలకూ అశనిపాతాలకూ చలించని, తూలని రాజైన రావణుడు, రామబాణఘాతంతో తీవ్రవేదనకు
  లోనై, తూలి, ధనుస్సును చేతి నుండి విడిచేశాడు ॥౬-౫౯-౧౩౯॥
'140': >-
  అతడు వ్యాకులపడుతున్నట్లు చూసిన రాముడు, దీప్తమైన అర్ధచంద్రాకార బాణాన్ని సిద్ధం
  చేసి, సూర్యవర్ణముగల రావణుని కిరీటాన్ని సహసా కొట్టి కోసివేశాడు ॥౬-౫౯-౧౪౦॥
'141': >-
  విషం లేని పాములాగ నిస్సారంగా, శాంతమైన అర్చిస్సుతో సూర్యుడిలా ప్రకాశం
  తగ్గినట్లు, శోభను కోల్పోయి కిరీటశిఖరం తెగిన రాక్షసేంద్రునితో రాముడు యుద్ధంలో
  ఇలా పలికాడు ॥౬-౫౯-౧౪౧॥
'142': >-
  ‘నీవు చేసిన కార్యం గొప్పది, అత్యంత భయంకరమైనది; నీవు నా శ్రేష్ఠ వీరులను
  సంహరించినవాడవు. అందుచేత నీవు శ్రమించావని భావించి, ఇప్పుడు నిన్ను బాణాలతో
  మరణవశం చేయను’ ॥౬-౫౯-౧౪౨॥
'143': >-
  ‘రాత్రిచరరాజా! నీవు యుద్ధబాధతో ఉన్నావని నాకు తెలుసు. లంకలోకి ప్రవేశించి
  విశ్రాంతి పొంది, రథియై ధన్వియై మళ్లీ బయలుదేరు; అప్పుడు రథస్థుడై నా బలాన్ని
  చూస్తావు’ ॥౬-౫౯-౧౪౩॥
'144': >-
  ఇట్లు చెప్పబడగానే, గర్వానందాలు నశించినవాడై, ధనుస్సు తెగినవాడై, అశ్వసారథి
  హతుడై, బాణబాధతో బాధపడుతూ, మహాకిరీటం భంగమైన రాజైన రావణుడు అకస్మాత్తుగా
  లంకలోనికి ప్రవేశించాడు ॥౬-౫౯-౧౪౪॥
'145': >-
  ఆ మహాబల దానవదేవశత్రువైన రజనీచరేంద్రుడు లంకలో ప్రవేశించిన తరువాత, రాముడు
  లక్ష్మణునితో సహా వానరులను విశల్యులుగా చేసి, సమరాగ్రంలో పరాక్రమించాడు
  ॥౬-౫౯-౧౪౫॥
'146': >-
  త్రిదశేంద్రశత్రువు (రావణుడు) ఓడిపోయి వెనుదిరిగినందున, దేవాసురులు, భూతగణాలు,
  దిశలన్నీ, సముద్రాలతో కూడిన లోకమూ, ఋషులు, మహోరగాలు, భూమి-జలచర సమూహాలూ—అన్నీ
  హర్షించాయి ॥౬-౫౯-౧౪౬॥
'147': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘రావణాభిషేణనం’ నామ
  ఏకోనషష్టితమః సర్గః ॥౬-౫౯॥
