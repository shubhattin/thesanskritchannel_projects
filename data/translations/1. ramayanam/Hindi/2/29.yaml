'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘वन के अनुगमन के लिए
  याचना का आग्रह’ नामक उनतीसवाँ (एकोनत्रिंश) सर्ग (२-२९) आरम्भ होता है।
'1': >-
  राम का यह वचन सुनकर सीता अत्यन्त दुःखित हो उठीं। आँसुओं से भरा मुख लिए, वे
  धीरे-धीरे यह वचन बोलीं।
'2': >-
  वन में निवास करने के विषय में तुमने जो-जो दोष बताए हैं, हे प्रिय, उन्हें तुम
  दोष नहीं—गुण ही समझो; क्योंकि वे सब तुम्हारे स्नेह को आगे रखकर कहे गए हैं।
'3': >-
  मृग, सिंह, हाथी, बाघ, शरभ, चमर तथा सृमर—और भी जो-जो अन्य वन में विचरने वाले
  पशु हैं,
'4': >-
  हे राघव! तुम्हारे रूप को पहले कभी न देखा होने के कारण वे सब तुम्हारे स्वरूप को
  देखकर दूर हट जाएँगे; क्योंकि वे सब तुम्हारे ही भय से भयभीत होंगे।
'5': >-
  गुरुजनों की आज्ञा से मुझे तुम्हारे साथ ही जाना चाहिए। हे राम! तुम्हारे वियोग
  में तो मुझे यहीं अपने प्राण त्याग देने होंगे।
'6': >-
  हे राघव! मैं यदि तुम्हारे समीप ही रहूँ, तो देवताओं के ईश्वर इन्द्र भी अपने बल
  से मेरा अपमान अथवा बलपूर्वक दमन करने में समर्थ नहीं हैं।
'7': >-
  जो स्त्री पति से रहित हो जाती है, वह जीवित नहीं रह सकती। हे राम! तुमने मेरे
  सामने ऐसा ही उदाहरण प्रस्तुत किया है।
'8': >-
  फिर भी, हे महाप्राज्ञ! मैंने ब्राह्मणों से यह बात सुनी है कि पूर्वकाल में, जब
  मैं पिता के घर में थी, तब सत्य ही यह था कि मुझे वन में निवास करना है।
'9': >-
  हे महाबल! घर में रहते हुए मैंने शुभ लक्षणों वाले द्विजों (ब्राह्मणों) के मुख
  से यह वचन सुनकर, वनवास के लिए सदा ही उत्साह धारण किया है।
'10': >-
  वनवास की आज्ञा तो मुझे अवश्य ही प्राप्त होनी थी। इसलिए हे प्रिय! मैं, पत्नी
  होकर, तुम्हारे साथ ही जाऊँगी—अन्यथा नहीं।
'11': >-
  मैं आज्ञा का पालन करने वाली (कृतादेश) बनूँगी और तुम्हारे साथ ही चलूँगी। यह समय
  भी आ उपस्थित हुआ है; उस द्विज का कथन सत्य सिद्ध हो।
'12': >-
  वनवास में अनेक प्रकार के दुःख होते हैं—यह मैं जानती हूँ। परन्तु, हे वीर! जो
  पुरुष आत्मसंयम से रहित (अकृतात्मा) होते हैं, उन्हें वे दुःख अवश्य ही प्राप्त
  होते हैं।
'13': >-
  मैंने कन्या अवस्था में ही पिता के घर में, यहाँ मेरी माता के सामने, शान्त
  स्वभाव वाली भिक्षुणी (संन्यासिनी) के मुख से वनवास का वृत्तान्त सुना था।
'14': >-
  हे प्रभो! पहले भी तुमने मुझे बहुत समय तक प्रसन्न किया है। अब तो तुम्हारे साथ
  वनवास को जाने की अभिलाषा ही मेरे मन में है।
'15': >-
  हे राघव! तुम्हारे लिए मंगल हो—मैंने जाने का निश्चय कर लिया है। शूरवीर के वनवास
  में जाने की मेरी जीवन-चर्या (वनचर्या) मुझे प्रिय लगती है।
'16': >-
  हे शुद्धात्मन्! प्रेमभाव के कारण मैं निष्पाप (विकल्मष) रहूँगी। पति का अनुगमन
  करने वाली के लिए पति ही परम दैवत है।
'17': >-
  मृत्यु के बाद भी तुम्हारे साथ मेरा मंगलमय संयोग सदा बना रहेगा; क्योंकि यशस्वी
  ब्राह्मणों की यह पुण्यवाणी श्रुति के रूप में सुनी जाती है।
'18': >-
  हे महाबल! इस लोक में स्वधर्म के अनुसार पिता-जन जिन जलधाराओं से जिस स्त्री का
  दान उसके पति को करते हैं, वह स्त्री परलोक में भी उसी की होती है।
'19': >-
  इस प्रकार मैं अपनी इच्छा से बनी हुई, सुसंस्कृत आचरण वाली और पतिव्रता पत्नी
  हूँ; फिर भी तुम मुझे साथ ले जाना क्यों नहीं चाहते—इसका क्या कारण है?
'20': >-
  मैं तुम्हारी भक्त, पतिव्रता, दीन, और सुख-दुःख में तुम्हारे समान—समान सुख-दुःख
  भोगने वाली हूँ। हे काकुत्स्थ! तुम्हें मुझे साथ ले जाना चाहिए।
'21': >-
  यदि तुम मुझे इस प्रकार दुःखी देखकर भी वन में ले जाना नहीं चाहते, तो मैं मृत्यु
  के कारण के रूप में विष, अग्नि, जल अथवा फाँसी—इनमें से किसी का आश्रय ले लूँगी।
'22': >-
  इस प्रकार वह अनेक प्रकार से उनसे वन-गमन के लिए विनय करती रही; परन्तु महाबाहु
  राम ने उसे निर्जन वन में साथ ले जाने की अनुमति नहीं दी।
'23': >-
  ऐसा कहे जाने पर मैथिली चिंता में डूब गईं और नेत्रों से झरते हुए उष्ण आँसुओं से
  मानो पृथ्वी को स्नान कराती रहीं।
'24': >-
  उस समय चिंता में पड़ी हुई उस वैदेही को लौटाने (समझाने) के लिए आत्मवान
  काकुत्स्थ ने, क्रोध से आविष्ट सीता को, बहुत प्रकार से शान्त्वना दी।
'25': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अयोध्याकाण्ड में ‘वन के
  अनुगमन के लिए याचना का आग्रह’ नामक उनतीसवाँ (एकोनत्रिंश) सर्ग (२-२९) पूर्ण
  हुआ।
