'0': >-
  అప్పుడు శ్రీమద్వాల్మీకిరామాయణం ఉత్తరకాండలో ‘వృత్రుని తపస్సు వర్ణనం’ అనే ఎనభై
  నాల్గవ సర్గం ప్రారంభమవుతుంది ॥7-84॥
'1': >-
  రాముడు అలా పలికినప్పుడు, మహాత్ముడైన భరతుడూ అక్కడనే ఉన్న వేళ, లక్ష్మణుడు
  రఘునందనుడైన రామునితో శుభప్రదమైన వచనాన్ని ఇలా పలికాడు ॥7-84-1॥
'2': >-
  అశ్వమేధమనే మహాయజ్ఞం సమస్త పాపాలను పవిత్రపరచునది. ఓ రఘునందనా! అజేయుడవైన నీవు ఆ
  పావన యజ్ఞాన్ని నిర్వహించడం నీకు సముచితమై, మనస్సుకు రమ్యంగా తోచుగాక ॥7-84-2॥
'3': >-
  పూర్వవృత్తాంతంగా ఇలా వినబడుతుంది—అతిమహాత్ముడైన వాసవుడికి (ఇంద్రునికి)
  బ్రహ్మహత్యా పాపం ఆవరించినప్పుడు, హయమేధయజ్ఞం చేత అతడు పవిత్రుడయ్యాడు ॥7-84-3॥
'4': >-
  పూర్వం, మహాబాహువైన (రామా) దేవాసుర సమాగమమనే మహాసమర సమయంలో, వృత్రుడు అనే
  మహావీరుడు ఉండేవాడు; అతడు దైత్యులలో ప్రసిద్ధుడై, లోకమంతటా ఖ్యాతిగాంచినవాడు
  ॥7-84-4॥
'5': >-
  అతడు వంద యోజనాల విస్తారంతో విరాజిల్లెను; దాని కంటే మూడింతలు ఎత్తుగా
  ఉద్ధృతకాయుడై నిలిచెను. స్నేహానురాగాలతో మూడు లోకాలను నాలువైపులా దర్శిస్తూ
  ఉండేవాడు ॥7-84-5॥
'6': >-
  అతడు ధర్మజ్ఞుడు, కృతజ్ఞుడు; బుద్ధిలో స్థిరనిశ్చయమున్నవాడు. ధర్మంలో మిక్కిలి
  సుసమాహితుడై, సమృద్ధమైన భూమిని ధర్మపథంలోనే పాలించెను ॥7-84-6॥
'7': >-
  అతడు అలా పాలిస్తున్న కాలంలో భూమి సమస్త కోరికలను ప్రసాదించేదిగా మారెను.
  రసభరితమైనవి, బలవత్తరమైనవి అయిన మూలమూలికలు, ఫలఫూలాలు సమృద్ధిగా పుట్టెను
  ॥7-84-7॥
'8': >-
  ఆ మహాత్ముని పాలనలో భూమి సాగు చేయకుండానే పండే పంటలతో సుసంపన్నమైయుండెను. అటువంటి
  అద్భుతదర్శనమైన, అతి సమృద్ధి చెందిన రాజ్యాన్ని అతడు అనుభవిస్తూ పాలించెను
  ॥7-84-8॥
'9': >-
  అతనికి ఒకనాడు ఈ బుద్ధి ఉదయించింది—‘నేను అత్యుత్తమమైన తపస్సు చేయుదును. తపస్సే
  పరమశ్రేయస్కరం; ఇతర సుఖాలు కేవలం మోహమే’ అని ॥7-84-9॥
'10': >-
  తన పెద్ద కుమారుణ్ని, నగరవాసుల మధ్య మధురంగా పాలించగల నాయకుడిగా రాజ్యభారంలో
  నిలిపి, వృత్రుడు ఘోరమైన తపస్సును ఆరంభించాడు—అది సమస్త దేవతలను సైతం
  తాపింపజేయునంతటి ఉగ్రతపస్సు ॥7-84-10॥
'11': >-
  వృత్రుడు తపస్సు చేయుచుండగా, వాసవుడైన ఇంద్రుడు అత్యంత ఆర్తితో, విష్ణువును
  సమీపించి ఈ మాటలను చెప్పెను ॥7-84-11॥
'12': >-
  ‘ఓ మహాబాహో! వృత్రుడు తపస్సుతో లోకాలన్నిటినీ జయించినట్లయ్యాడు. అతడు బలవంతుడు,
  ధర్మాత్ముడు; కనుక నేను అతనిని నియంత్రించి శాసించలేను’ ॥7-84-12॥
'13': >-
  ‘ఓ అసురేశ్వరా (దేవాధిదేవా)! అతడు మరింతగా తపస్సులో స్థిరపడితే, లోకాలు
  నిలిచియుండేంతకాలం అవన్నీ అతని వశానుగాలగానే ఉండిపోతాయి’ ॥7-84-13॥
'14': >-
  ‘అటువంటి పరమోదారుడైన మహాబలవంతుణ్ని నీవు నిర్లక్ష్యం చేస్తున్నావు. ఓ సురేశ్వరా!
  నీవు కోపించితే వృత్రుడు క్షణమాత్రము కూడా (దృఢంగా నిలిచి) ఉండగలగడు’ ॥7-84-14॥
'15': >-
  ‘ఓ విష్ణో! నీవు ప్రసన్నతతో ఈ లోకవ్యవహారంలో ప్రవేశించిన నాటి నుండి,
  లోకాలన్నిటికీ నాథత్వం (రక్షకాధికారం) నీవే పొందావు’ ॥7-84-15॥
'16': >-
  ‘అందువల్ల నీవు మనస్సును సమాధానంగా నిలిపి, లోకాలకు క్షేమప్రసాదాన్ని కలిగించుము.
  నీ కార్యాచరణ వల్లనే ఈ జగత్తు సమస్తమూ శాంతియుతంగా, నిర్ధోషంగా నిలిచియుంటుంది’
  ॥7-84-16॥
'17': >-
  ‘ఓ విష్ణో! ఇక్కడున్న దేవలోకవాసులందరూ నిన్నే ఎదురుచూచి చూస్తున్నారు. వృత్రుని
  మహావధచర్య ద్వారా వారికి సహాయమును చేయుము’ ॥7-84-17॥
'18': >-
  ‘నీవు నిత్యమూ ఈ మహాత్ములైన దేవతలకు సహాయాన్ని చేసేవాడివే. ఇది ఇతరులకు అసాధ్యమైన
  కార్యం; గతి లేని వారికి నీవే గతి’ ॥7-84-18॥
'19': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకిప్రణీత ఆదికావ్యంలో, ఉత్తరకాండలో
  ‘వృత్రతపోవర్ణనం’ అనే ఎనభై నాల్గవ సర్గం సంపూర్ణం ॥7-84॥
