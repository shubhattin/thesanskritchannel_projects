'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में
  ‘निशाकर-भविष्य-आख्यान’ नामक बासठवाँ सर्ग आरम्भ होता है।
'1': >-
  इस प्रकार कहकर अत्यन्त दुःख से व्याकुल होकर मुनिश्रेष्ठ अरुण (गरुड़ के सारथि)
  मौन हो गया। तब भगवान् (महर्षि) ने कुछ समय तक ध्यान करके उससे यह वचन कहा।
'2': >-
  तेरे जो पक्ष और उपपक्ष (छोटे-छोटे पर) कट गए हैं, वे फिर से नए होकर प्रकट
  होंगे। तेरी दोनों आँखें, प्राण, पराक्रम तथा बल—ये सब भी पूर्ववत् हो जाएंगे।
'3': >-
  मैंने पुराणों में एक अत्यन्त महान् कार्य के होने की बात सुनी है। वह बात मुझे
  तपस्या के द्वारा प्रत्यक्ष भी दिखी है, और सुनकर भी वह मेरे लिए भलीभाँति विदित
  हो गई है।
'4': >-
  इक्ष्वाकुवंश को बढ़ाने वाला दशरथ नाम का एक राजा होगा। उसका पुत्र ‘राम’ नाम का
  महातेजस्वी वीर उत्पन्न होगा।
'5': >-
  वह अपने भ्राता लक्ष्मण के साथ वन को जाएगा। उस कार्य के लिए सत्यपराक्रमी राम को
  उसके पिता द्वारा नियुक्त किया जाएगा।
'6': >-
  ‘रावण’ नाम का एक नैर्ऋत (राक्षस) उसकी पत्नी का हरण कर लेगा। वह राक्षसों का
  स्वामी जनस्थान में रहेगा और देवताओं तथा दानवों से भी अवध्य होगा।
'7': >-
  मैथिली (सीता) भोग्य पदार्थों और खाने-पीने की वस्तुओं द्वारा बार-बार ललचाई
  जाएगी; परन्तु दुःख में डूबी हुई वह यशस्विनी महाभागा सीता कुछ भी नहीं खाएगी।
'8': >-
  यह जानकर इन्द्र (वासव) वैदेही को परम अन्न प्रदान करेंगे—ऐसा अन्न जो अमृत के
  समान हो और जो देवताओं के लिए भी दुर्लभ है।
'9': >-
  उस अन्न को पाकर मैथिली यह जान जाएगी कि यह इन्द्र द्वारा भेजा गया है। तब वह
  उसमें से अग्रभाग निकालकर राम के निमित्त पृथ्वी पर अर्पित करेगी।
'10': >-
  (वह मन में विचार करेगी—) यदि मेरे पति (राम) जीवित हैं, अथवा मेरे देवर लक्ष्मण
  जीवित हैं; या यदि वे दोनों देवलोक को चले गए हों—तो यह अन्न उन्हीं दोनों के लिए
  है।
'11': >-
  राम के भेजे हुए दूत वानर वहाँ (सीता के पास) आएँगे। हे विहङ्गम (पक्षी) ! तुम उन
  वानरों से राम की पटरानी (सीता) का समाचार अवश्य कह देना।
'12': >-
  परन्तु तुम किसी भी प्रकार वहाँ से जाने का प्रयत्न मत करना। तुम्हारी ऐसी अवस्था
  में तुम कहाँ जाओगे? देश और काल की प्रतीक्षा करो; तुम अपने पंख फिर से प्राप्त
  कर लोगे।
'13': >-
  मैं तो आज ही तुम्हें पंखों सहित कर देने में समर्थ हूँ; किन्तु तुम यहीं रहकर
  लोकों के हित का कार्य करोगे।
'14': >-
  निश्चय ही तुमसे वह कार्य होना है—उन दोनों राजकुमारों (राम और लक्ष्मण) के
  निमित्त; तथा ब्राह्मणों, गुरुओं, मुनियों और वासव (इन्द्र) के भी हित के लिए।
'15': >-
  मैं भी उन दोनों भ्राताओं—राम और लक्ष्मण—को देखना चाहता हूँ। और मैं अपने
  प्राणों को अधिक समय तक धारण नहीं करना चाहता; मैं शरीर का परित्याग कर दूँगा।
  तत्त्वार्थ के साक्षात् द्रष्टा महर्षि ने इस प्रकार कहा।
'16': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद् वाल्मीकि-रामायण—आदिकाव्य—के किष्किन्धाकाण्ड में
  ‘निशाकर-भविष्य-आख्यान’ नामक बासठवाँ सर्ग पूर्ण हुआ।
