'18': >-
  అనంత భోగములు కలిగి, సహస్ర శిరస్సులు గల, భయంకరుడైన మహాబలమున్న నాగుడు వలె ఈ రాజు
  (వ్యసనమనే సర్పముచే) బలాత్కారంగా చుట్టబడినవాడు. మీరు ఈ రాజును ఆ పాశము నుండి
