'0': |-
  అథ శ్రీమద్వాల్మీకీయరామాయణే బాలకాండే శ్రీరామాద్యవతారః నామ అష్టాదశః సర్గః ॥१-१८॥

  ఇది శ్రీమద్వాల్మీకీ రామాయణం బాలకాండలో ‘శ్రీరామాద్యవతారము’ అనే అష్టాదశ సర్గము.
'1': >-
  ఆ మహాత్ముడైన (దశరథున) అశ్వమేధ యాగము సంపూర్ణమైన తరువాత, దేవతలు తమకు విధిగా
  చెందవలసిన హవిభాగములను స్వీకరించి, యథాప్రకారం తాము వచ్చిన మార్గముననే తిరిగి
  స్వస్థానములకు వెళ్ళిపోయిరి.
'2': >-
  దీక్షా-నియమములు పూర్తిచేసిన రాజు, తన పత్నీగణములతో కూడి, సేవకులు, సైన్యం,
  వాహనములతో సహా అయోధ్యానగరములోకి ప్రవేశించెను.
'3': >-
  ఆ రాజు (దశరథుడు) భూపతులందరినీ వారి యోగ్యతకు తగినట్లు సత్కరించి పూజించెను. వారు
  ఆనందితులై, మునిపుంగవుడైన ఋష్యశృంగునకు నమస్కరించి తమ తమ దేశములకు ప్రయాణమయ్యిరి.
'4': >-
  ఆ శ్రీమంతులైన రాజులు నగరమునుండి తమ గృహములకు బయలుదేరగా, వారి శుభ్రమైన సేనలు
  హర్షపూరితమై ప్రకాశించుచుండెను.
'5': >-
  భూపతులు వెళ్ళిన తరువాత, శ్రీమంతుడైన దశరథుడు ద్విజోత్తములను
  (బ్రాహ్మణశ్రేష్ఠులను) ముందుగా గౌరవించి, మళ్ళీ అయోధ్యానగరములోకి ప్రవేశించెను.
'6': >-
  శాంతా సహితుడై, సముచితంగా పూజింపబడిన ఋష్యశృంగుడు ప్రయాణమయ్యెను. అప్పుడు
  ధీమంతుడైన రాజు సానుయాత్రతో (తన వెంట అనుచరులతో) ఆయనను అనుసరించుచుండెను.
'7': >-
  ఈ విధంగా వారందరినీ (అతిథులను) సాగనంపి, రాజు మనస్సు సంపూర్ణంగా సంతృప్తి
  పొందెను. తరువాత అక్కడ సుఖంగా నివసించుచూ, పుత్రోత్పత్తి విషయమునే
  ఆలోచించుచుండెను.
'8': >-
  యాగము ముగిసిన తరువాత ఆరు ఋతువులు గడిచిపోయెను. ఆపై పన్నెండవ మాసమున,
  చైత్రమాసములో నవమి తిథినాడు—
'9': >-
  అదితి దేవతగల నక్షత్రంలో, ఐదు గ్రహములు తమతమ ఉచ్చస్థానములలో ఉండగా, కర్కాటక
  లగ్నములో, గురుగ్రహము చంద్రునితో కలిసి ఉన్న వేళ—
'10': >-
  సర్వలోకములకు జగన్నాథుడై, సమస్త లోకములు నమస్కరించుచున్న సూర్యుడు ఉదయించుచుండగా,
  కౌసల్య దివ్యలక్షణములతో కూడిన రాముని ప్రసవించెను.
'11': >-
  ఆయన ఇక్ష్వాకువంశానందకుడైన పుత్రుడు; విష్ణువు యొక్క అర్ధాంశముగా అవతరించిన
  మహాభాగుడు; ఎర్రని నేత్రములు గలవాడు; మహాబాహువు; రక్తోష్ఠుడు; దుందుభి నాదమువలె
  ఘనమైన స్వరముగలవాడు.
'12': >-
  అమితతేజస్సు గల ఆ పుత్రునివలన కౌసల్య ప్రకాశించెను—దేవతలలో అదితి వజ్రపాణియైన
  ఇంద్రుని ప్రసవించి యెట్లు శోభిల్లెనో అట్లే.
'13': >-
  కైకేయి గర్భములో ‘భరతుడు’ అను నామముతో సత్యపరాక్రముడైన కుమారుడు జన్మించెను. ఆయనే
  విష్ణువు యొక్క చతుర్భాగాంశముగా, సమస్త గుణములతో సమృద్ధిగా అవతరించినవాడు.
'14': >-
  ఆపై సుమిత్ర లక్ష్మణుడు, శత్రుఘ్నుడు అను ఇద్దరు కుమారులను ప్రసవించెను. వారు
  వీరులు, సర్వాస్త్రకుశలులు; విష్ణువు యొక్క అర్ధాంశసమాన భాగసంబంధముతో
  (విష్ణువంశసంబంధ తేజస్సుతో) యుక్తులైనవారు.
'15': >-
  భరతుడు పుష్య నక్షత్రంలో, మీన లగ్నములో, ప్రసన్నమైన బుద్ధితో జన్మించెను.
  సౌమిత్రులు (లక్ష్మణ-శత్రుఘ్నులు) సర్ప నక్షత్రంలో, సూర్యుడు కర్కాటక రాశిలో ఉన్న
  వేళ జన్మించిరి.
'16': >-
  ఇలా రాజునికి నలుగురు మహాత్ములైన కుమారులు వేరువేరుగా జన్మించిరి. వారు
  గుణవంతులు, తమ స్వభావములకు తగినవారు, కాంతిలో ప్రోష్ఠపద నక్షత్రంవలె శోభించిరి.
'17': >-
  గంధర్వులు మధురంగా గానం చేసిరి; అప్సరసల గణములు నృత్యము చేసిరి; దేవదుందుభులు
  మ్రోగెను; ఆకాశం నుండి పుష్పవృష్టి కురిసెను.
'18': >-
  అయోధ్యానగరములో జనసమూహముతో కిటకిటలాడుచూ గొప్ప ఉత్సవము ఏర్పడెను. వీధులు
  జనసంచారముతో నిండిపోయి, నటులు-నర్తకులతో కంకణములా కదలాడెను.
'19': >-
  గాయకుల హర్షధ్వనులతోను, వివిధ వాద్యముల మ్రోగింపులతోను, అక్కడి విశాలమైన రహదారులు
  సర్వరత్నసమృద్ధిగా విరాజిల్లెను.
'20': >-
  సూతులు, మాగధులు, వందిమాగధులు (స్తుతిపాఠకులు) కోరినదేమైన దశరథుడు దానముగా
  ఇచ్చెను. బ్రాహ్మణులకు ధనమును, వేలకొలది గోవులను దానముగా సమర్పించెను.
'21': >-
  పదకొండు రోజుల గడిచిన తరువాత, రాజు నామకర్మ (పేరుపెట్టుట)ను విధిపూర్వకంగా
  జరిపెను. జ్యేష్ఠుడైన మహాత్మునికి ‘రాముడు’ అను నామమును, కైకేయి సుతునికి
  ‘భరతుడు’ అను నామమును పెట్టెను.
'22': >-
  సుమిత్ర కుమారునికి ‘లక్ష్మణుడు’ అని, మరొకనికి ‘శత్రుఘ్నుడు’ అని—పరమప్రీతితో
  వసిష్ఠుడు ఆ సమయంలో వారి నామములను నిర్ణయించెను.
'23': >-
  రాజు బ్రాహ్మణులకు భోజనములు పెట్టెను; పట్టణవాసులను, ఇతర పదవులవారిని కూడ
  సముచితంగా సత్కరించెను. బ్రాహ్మణులకు నిర్మలమైన అనేక రత్నసమూహములను దానముగా
  ఇచ్చెను.
'24': >-
  వారి జన్మసంబంధ క్రియల నుండి ప్రారంభించి సమస్త సంస్కారకర్మలను రాజు చేయించెను.
  వారిలో జ్యేష్ఠుడైన రాముడు పితకు కేతువలె (ధ్వజమువలె) ప్రకాశించి, ఆనందమును
  కలిగించుచుండెను.
'25': >-
  అతడు భూతములందరిలో స్వయంభూవైన బ్రహ్మదేవుడివలె మరింతగా ఆదరింపబడెను. నలుగురూ
  వేదవిదులు, శూరులు; నలుగురూ లోకహితమునందు నిత్యమూ ఆసక్తులై యుండిరి.
'26': >-
  నలుగురూ జ్ఞానసంపన్నులు; నలుగురూ గుణసమృద్ధితో విశేషించిరి. అయినప్పటికీ
  మహాతేజస్సుగల రాముడు సత్యపరాక్రముడై మరింతగా ప్రకాశించెను.
'27': >-
  చంద్రునివలె నిర్మలుడై, సమస్త లోకముచే ప్రియుడైనవాడై యుండెను. గజస్కంధముపై
  కూర్చునుటలో, అశ్వపృష్ఠముపై సవారీ చేయుటలో, రథసంచారములలో కూడా విశేషంగా
  ఆదరింపబడెను.
'28': >-
  ధనుర్వేదములో నిరతుడై, తండ్రి సేవలో ఆసక్తుడై యుండెను. బాల్యము నుండే
  స్నిగ్ధస్వభావుడైన లక్ష్మణుడు శ్రీ (లక్ష్మి)ని వృద్ధి పరచువాడై యుండెను.
'29': >-
  లోకరాముడైన రామునికి, జ్యేష్ఠభ్రాతకు, లక్ష్మణుడు నిత్యము సమస్తానికి
  ప్రీతికరుడై, రామునికైతే తన శరీరమువలె (అతి సన్నిహితుడై) యుండెను.
'30': >-
  లక్ష్మిసంపన్నుడైన లక్ష్మణుడు రామునికి మరొక బయటి ప్రాణమువలె యుండెను. అతడు
  లేకుండా పురుషోత్తముడైన రాముడు నిద్రను పొందలేకపోయెను.
'31': >-
  సువాసనగల శ్రేష్ఠమైన ఆహారము తెచ్చిపెట్టినా, లక్ష్మణుడు లేకుండా రాముడు తినడు.
  రాఘవుడు అశ్వముపై ఎక్కి మృగయ (వేట)కు వెళ్ళినప్పుడు—
'32': >-
  లక్ష్మణుడు ధనుస్సుతో సహా వెనుకనే వచ్చి ఆయనను పరిరక్షించుచుండెను. భరతునికి కూడా
  శత్రుఘ్నుడు—లక్ష్మణునికి తమ్ముడైనవాడే—అట్లే అనుసరించుచుండెను.
'33': >-
  అతడు (శత్రుఘ్నుడు) ప్రాణములకన్నా ప్రియుడై నిత్యము భరతునికి మరింత ప్రియుడై
  యుండెను; భరతుడుకూడా అతనికి అంతే ప్రియుడై యుండెను. ఈ నాలుగురు మహాభాగులైన
  ప్రియపుత్రులతో—
'34': >-
  దశరథుడు పితామహుడు దేవతలతో ఉన్నట్టుగా పరమానందమును పొందెను. వారు అందరూ
  జ్ఞానసంపన్నులు, గుణసమృద్ధులు అయినప్పుడు—
'35': >-
  లజ్జాశీలులు, కీర్తిమంతులు, సర్వజ్ఞులు, దీర్ఘదర్శులు. ఇట్టి ప్రభావముగల,
  తేజస్సుతో దీప్తులైన వారందరిని చూచి—
'36': దశరథ పిత ఆనందించెను; లోకాధిపతియైన బ్రహ్మదేవుడు హర్షించినట్లు.
'37': >-
  ఆ మనుజవ్యాఘ్రులు వేదాధ్యయనమునందు రతులై, తండ్రిసేవలో నిమగ్నులై, ధనుర్వేదములో
  స్థిరనిష్ఠ కలిగినవారై యుండిరి. అప్పుడు ధర్మాత్ముడైన దశరథుడు వారి వివాహక్రియల
  విషయమై—
'38': >-
  ఉపాధ్యాయులతోను, బంధువులతోను కలిసి ఆలోచించసాగెను. ఆ మహాత్ముడు మంత్రుల మధ్య
  ఆలోచించుచుండగా—
'39': >-
  మహాతేజస్సుగల మహాముని విశ్వామిత్రుడు వచ్చెను. రాజదర్శనము కోరిన ఆయన
  ద్వారపాలకుడితో ఇలా చెప్పెను—
'40': >-
  ‘గాధి కుమారుడైన కౌశికుని—నన్ను—వచ్చినట్లు శీఘ్రముగా రాజుకు తెలియజేయండి.’ అతని
  మాట విని, రాజప్రాసాదములోకి వారు పరుగెత్తిరి.
'41': >-
  ఆ మాటచేత ప్రేరేపింపబడి అందరూ కలవరపడిన మనస్సుతో, రాజభవనమునకు వెళ్లి, అప్పుడే
  వచ్చిన విశ్వామిత్ర ఋషిని—
'42': >-
  ఇక్ష్వాకునృపతికి (దశరథునికి) వచ్చియున్నాడని నివేదించిరి. వారి వచనము విని,
  పురోహితులతో కూడిన రాజు సమాహితచిత్తుడై—
'43': >-
  ఇంద్రుడు బ్రహ్మదేవునికి ఎదురు వెళ్ళినట్లు, హర్షంతో స్వయంగా ముందుకు వెళ్లెను.
  తపోవ్రతములు గట్టి, దివ్యకాంతితో జ్వలించుచున్న తాపసుని దర్శించి—
'44': >-
  హర్షితముఖుడైన రాజు అర్ఘ్యమును సమర్పించెను. విశ్వామిత్రుడు శాస్త్రోక్త
  విధానముచే ఆ అర్ఘ్యమును స్వీకరించి—
'45': >-
  నరాధిపతిని కుశలమా, అవ్యయమా అని విచారణ చేసెను—నగరములో, కోశములో, జనపదములో,
  బంధువులలో, స్నేహితులలో అన్నిటిలోను కుశలమేనా అని అడిగెను.
'46': >-
  సుధార్మికుడైన కౌశికుడు రాజుని కుశలప్రశ్నలు అడిగెను: ‘నీకు వినయముతో ఉన్న
  సామంతులు అందరూ వశములో ఉన్నారా? శత్రువులు జయింపబడ్డారా?’ అని.
'47': >-
  ‘దైవమునకు సంబంధించిన కార్యములును, మానుషమైన కార్యములును నీవు శ్రేయస్కరంగా
  నిర్వహించుచున్నావా?’ అని అడిగి, మునిపుంగవుడు వసిష్ఠునితో సమాగమముచేసి అతని
  కుశలమును కూడా విచారణ చేసెను.
'48': >-
  మహాభాగుడైన ఆయన అక్కడి ఇతర ఋషులందరినీ యథాన్యాయంగా కుశలప్రశ్నలు అడిగెను. వారు
  అందరూ హర్షితచిత్తులై, రాజనివాసములోకి—
'49': >-
  రాజు చేత సత్కరింపబడి ప్రవేశించి, తమ యోగ్యతకు తగిన స్థానములలో ఆసీనులయ్యిరి.
  అప్పుడు హర్షితమనస్కుడైన రాజు విశ్వామిత్ర మహామునితో—
'50': >-
  పరమ ఉదారుడై, ఆయనను పూజించుచూ ఇలా పలికెను: ‘అమృతము లభించినట్లు, నీరు లేని చోట
  వర్షము కురిసినట్లు—
'51': >-
  అప్రజుడైనవానికి సదృశమైన భార్యలలో పుత్రజన్మ కలిగినట్లు, పోయినది దొరికినట్లు,
  మహోదయములో కలిగే హర్షంలా—
'52': >-
  అలానే నీ రాకను నేను భావిస్తున్నాను, మహామునీ! నీకు స్వాగతము. నీకు పరమంగా
  కావలసిన కోరిక ఏమిటి? ఆనందముగా నేను ఏది చేయవలెనో చెప్పుము.’
'53': >-
  ‘బ్రహ్మనూ! నీవు నాకు సత్కారపాత్రుడవు. మానదుడా! దిష్ట్యా నీవు వచ్చితివి. ఈ రోజు
  నా జన్మ సఫలమైంది; నా జీవితం సుజీవితమైంది.
'54': >-
  ఎందుకంటే, విప్రేంద్రా! నిన్ను దర్శించినందున నా రాత్రి సుప్రభాతమైంది. ముందుగా
  ‘రాజర్షి’ అనే పేరుతో తపస్సు వలన కాంతితో వెలిగిన నీవు—
'55': >-
  ఇప్పుడు బ్రహ్మర్షిత్వమును పొందితివి. నీవు నాకు అనేక విధాలుగా పూజ్యుడవు.
  విప్రా! ఇది నా కొరకు అద్భుతమూ, పరమ పవిత్రమూ అయింది.
'56': >-
  ప్రభో! నీ దర్శనమువలన నేను శుభక్షేత్రమున ఉన్నవాడినైనట్లయ్యింది. నీ రాకకు
  కారణమైన కార్యము ఏమిటో, నీకు కావలసినదేమిటో చెప్పుము.
'57': >-
  నీ కార్యసిద్ధి కొరకు నేను అనుగ్రహింపబడాలనుకుంటున్నాను; నీ ప్రయోజన వృద్ధికై
  సిద్ధమున్నాను. సువ్రతా! ఈ కార్యమును గురించి ఎలాంటి సందేహవిమర్శను నీవు చేయవలసిన
  పనిలేదు.
'58': >-
  ‘ద్విజా! నేను సంపూర్ణంగా కర్తనే. నీవే నాకు దైవము. ద్విజా! నీ రాక వలననే ఈ
  మహత్తర అభ్యుదయము నాకు కలిగింది. నీ ఆగమనము ద్వారా సంపూర్ణమైన, అనుత్తమమైన ధర్మమూ
  నాకు లభించింది.’
'59': >-
  ఇట్టి హృదయానందకరమైన, శ్రవణానందకరమైన, ఆత్మనియమముతో కూడిన, వినయపూర్వకంగా పలికిన
  వాక్యములను విని—ప్రసిద్ధ గుణయశస్సులతో, విశిష్టగుణసంపన్నుడైన పరమఋషి
  (విశ్వామిత్రుడు) అత్యంత హర్షమును పొందెను.
'60': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే శ్రీరామాద్యవతారః నామ
  అష్టాదశః సర్గః ॥१-१८॥


  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్వాల్మీకీ ఆదికావ్యమైన రామాయణము బాలకాండలో
  ‘శ్రీరామాద్యవతారము’ అను అష్టాదశ సర్గము సంపూర్ణమైంది.
