'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం యుద్ధకాండంలో “తిరోహిత రావణియుద్ధము” అను అశీతితమః
  సర్గము ॥6-80॥
'1': >-
  మకరాక్షుడు హతుడైన వార్త విన్న వెంటనే, సమరమందు విజేతయైన రావణుడు మహా
  కోపావేశానికి లోనై, దంతములు కటకటలాడిస్తూ నిలిచెను ॥6-80-1॥
'2': >-
  అప్పుడు అక్కడే అత్యంత కుపితుడై, “ఇప్పుడు ఏ కార్యము చేయవలెను?” అని ఆలోచించుచూ,
  సంరంభంతో తన కుమారుడైన ఇంద్రజిత్తును యుద్ధమునకు ఆజ్ఞాపించెను ॥6-80-2॥
'3': >-
  “ఓ వీరా! మహావీర్యుడా! రామలక్ష్మణులనే ఆ మహావీరులైన అన్నదమ్ములను సంహరించుము.
  నీవు అదృశ్యమై ఉన్నా, దర్శనమిచ్చినా—సర్వథా నీవే బలవంతుడు” అని పలికెను ॥6-80-3॥
'4': >-
  “నీవు సమరములో అపూర్వకర్మవంతుడైన ఇంద్రునికే జయం సాధించగలవు. మరి మనుష్యులైన
  వీరులను దర్శించి యుద్ధములో ఎందుకు సంహరింపవు?” అని చెప్పెను ॥6-80-4॥
'5': >-
  రాక్షసేంద్రుడు చెప్పినట్లు, తండ్రి వాక్యాన్ని స్వీకరించిన ఇంద్రజిత్తు
  యజ్ఞభూమిలో విధివిధానములతో అగ్నిని ఆహుతులతో హోమం చేసెను ॥6-80-5॥
'6': >-
  అతడు అక్కడ అగ్నికి ఆహుతులు సమర్పించుచుండగా, రక్తవర్ణ ఉష్ణీషాలు ధరించిన రాక్షస
  స్త్రీలు కలతచెంది పరుగున వచ్చి, రావణి ఉన్న స్థలానికి చేరిరి ॥6-80-6॥
'7': >-
  వారు శస్త్రాలు, శరపత్రాలు, బిభీతక (తానికాయ) కట్టెలు, ఎర్రని వస్త్రాలు, అలాగే
  కార్ష్ణాయసము (నల్ల ఇనుము) తో చేసిన స్రువము (ఆహుతి చెంచా) మొదలైనవన్నీ తెచ్చిరి
  ॥6-80-7॥
'8': >-
  అతడు అగ్నిచుట్టూ అన్ని వైపులా శరపత్రాలతో, సతోమరాలతో (భాలాలతో) పరచి, సంపూర్ణ
  నల్లని ఒక మేకను జీవంతోనే గొంతు పట్టుకొనెను ॥6-80-8॥
'9': >-
  ఒక్కసారి హోమముతోనే అగ్ని సమిధలచేత మరింతగా ప్రజ్వలించి, పొగలేక మహాప్రభతో
  దహించెను; అప్పుడు ఆ సంకేతాలు విజయం సూచించునట్లు కనబడెను ॥6-80-9॥
'10': >-
  ప్రదక్షిణావర్తమైన జ్వాలలతో, తప్తమైన బంగారం వలె కాంతియుతుడై, అగ్నిదేవుడు
  స్వయంగా ఉద్భవించి ఆ హవిస్సును స్వీకరించెను ॥6-80-10॥
'11': >-
  అగ్నిని హోమముచేసి, దేవదానవరాక్షసులనూ తర్పణముచేసిన తరువాత, ఇంద్రజిత్తు
  శుభ్రమైన, అదృశ్యగమనమున్న ఉత్తమ రథాన్ని అధిరోహించెను ॥6-80-11॥
'12': >-
  ఆ ఉత్తమ రథము నాలుగు అశ్వములతో నడుచుచూ, పదునైన బాణములతో సమాయుక్తమై, మహా ధనుస్సు
  ఎక్కింపబడినదై అత్యంత శోభించెను ॥6-80-12॥
'13': >-
  తన దేహకాంతితో అగ్నిలా జ్వలించుచూ, స్వర్ణాభరణాలతో సజ్జితుడై, ఆ రథము
  మృగచిహ్నాలతోను అర్ధచంద్ర చిహ్నాలతోను అలంకరింపబడి ప్రకాశించెను ॥6-80-13॥
'14': >-
  జాంబూనద స్వర్ణంతో తయారైన మహాకంబువలె మెరుస్తూ, ప్రదీప్త అగ్ని సమాన ప్రకాశంతో,
  వైదూర్య రత్నాలతో అలంకృతమైన ఇంద్రజిత్తు ధ్వజము దర్శనమిచ్చెను ॥6-80-14॥
'15': >-
  ఆదిత్యుని వలె తేజస్సుగల కవచముతోను, బ్రహ్మాస్త్రము రక్షణతోను పరిపాలింపబడిన ఆ
  మహాబలశాలి రావణి దురాధర్షుడై (జయించరానివాడై) నిలిచెను ॥6-80-15॥
'16': >-
  సమితులలో జయశీలుడైన ఇంద్రజిత్తు నగరమునుండి బయలుదేరి, రాక్షస మంత్రాలతో అగ్నిని
  హోమం చేసి, అదృశ్యమై పోయి ఈ విధంగా పలికెను ॥6-80-16॥
'17': >-
  “అడవిలో మిథ్యగా ప్రవ్రజితులైన ఆ ఇద్దరిని—రామలక్ష్మణులను—ఈరోజే సమరములో
  సంహరించి, యుద్ధమందు మరింత గొప్ప జయాన్ని నా తండ్రి రావణునికి సమర్పిస్తాను” అని
  చెప్పెను ॥6-80-17॥
'18': >-
  “ఈరోజే వానరసేనను నిర్మూలించి, రామునీ లక్ష్మణునీ చంపి, పరమానందాన్ని
  కలిగించుకుంటాను” అని పలికి, వెంటనే అదృశ్యుడయ్యెను ॥6-80-18॥
'19': >-
  దశగ్రీవుని ప్రేరణతో అతి క్రోధావేశముతో, పదునైన ధనుస్సు నుండి పదునైన నారాచ
  బాణములను ప్రయోగించుచూ, సమరములో ఇంద్రుని శత్రువైన (ఇంద్రజిత్) అతడు దూసుకొచ్చెను
  ॥6-80-19॥
'20': >-
  అతడు వానరమధ్యంలో నిలిచి, బాణజాలాలను వర్షించుచున్న ఆ మహావీరులైన రామలక్ష్మణులను,
  త్రిశిరసులైన రెండు మహానాగములవలె దర్శించెను ॥6-80-20॥
'21': >-
  “ఇవే వారు” అని నిర్ణయించుకొని, ధనుస్సు సజ్జం చేసి, వర్షవంతుడైన మేఘమువలె
  ఎడతెగకుండా బాణవర్షాన్ని కురిపించెను ॥6-80-21॥
'22': >-
  ఆకాశరథంపై ఉన్న అతడు, యుద్ధములో రామలక్ష్మణులకు చూపుకు అందని పరిధిలో నిలిచి,
  పదునైన శరములతో వారిని గాయపరచెను ॥6-80-22॥
'23': >-
  అతని బాణవేగముచేత ఆవృతులైన రామలక్ష్మణులు, ధనుస్సులను బాణాలతో సహా సిద్ధం
  చేసుకొని, దివ్యాస్త్రాన్ని ప్రయోగించసాగిరి ॥6-80-23॥
'24': >-
  మహాబలవంతులైన వారు శరజాలములతో ఆకాశాన్ని కప్పివేసినా, సూర్యసదృశమైన
  దివ్యాస్త్రములతో కూడ వారి బాణములు అతనిని తాకలేకపోయిరి ॥6-80-24॥
'25': >-
  అతడు ఆకాశాన్ని కప్పుచూ పొగతో కూడిన అంధకారాన్ని సృష్టించెను; దిశలన్నీ కూడా
  మంచుముసుగు వంటి తమసాతో కప్పబడి అంతర్ధానమయ్యినట్టు కనబడెను ॥6-80-25॥
'26': >-
  అతడు నడిపే రథము నుండి జ్యాతంతటా వచ్చే ధనుస్సు శబ్దమూ వినబడలేదు; చక్రాల గిరగిర
  శబ్దమూ, గుఱ్ఱాల కాళ్ల మ్రోగుడూ వినబడలేదు; అతని రూపమూ ఏమాత్రం ప్రకాశించలేదు
  ॥6-80-26॥
'27': >-
  ఘనమైన అంధకారంతో నిండిన ఆ చీకటిలో, ఆశ్చర్యకరముగా శిలావర్షం కురిసినట్లే,
  మహాబాహువైన అతడు నారాచ శర వృష్టులను కురిపించెను ॥6-80-27॥
'28': >-
  రావణి కోపంతో యుద్ధములో వరప్రసాదమైన, సూర్యకాంతిసమానమైన బాణములతో రాముని
  శరీరమంతటా తీవ్రముగా గాయపరచెను ॥6-80-28॥
'29': >-
  నారాచ బాణధారలచేత కొట్టబడుచున్నా, ధారలచేత తడిసిన రెండు పర్వతాలవలె అచంచలంగా
  నిలిచి, ఆ నరవ్యాఘ్రులైన రామలక్ష్మణులు బంగారు పుంఖములతో కూడిన తೀಕ್ಷ్ణ బాణములను
  విడిచిరి ॥6-80-29॥
'30': >-
  అంతరిక్షంలో రావణిని చేరి, గద్ద పక్షపు ఈకలవలె పుంఖములు కలిగిన ఆ బాణములు అతనిని
  ఛేదించాయి; కత్తిరింపబడిన పక్షులవలె అవి రక్తంతో తడిసి భూమిపై పడిపోయెను
  ॥6-80-30॥
'31': >-
  అతి విపరీతమైన బాణప్రవాహముచేత దగ్ధతేజస్సుతో ఉన్న ఆ ఇద్దరు నరోత్తములు,
  కిందపడుతున్న ఆ బాణములను అనేక భల్లబాణములతో ముక్కలుచేయసాగిరి ॥6-80-31॥
'32': >-
  ఎక్కడనుండి తమపై కచ్చితంగా శరములు పడుచున్నాయో వారు గ్రహించిన తద్భావంతో, ఆ
  దాశరథులైన ఇద్దరూ అత్యుత్తమమైన అస్త్రాన్ని ప్రయోగించిరి ॥6-80-32॥
'33': >-
  అతిరథుడైన రావణి రథముతో అన్ని దిశలలోకి దూసుకుపోతూ, దాశరథులైన వారిద్దరినీ
  లఘ్వస్త్రము (వేగవంతమైన అస్త్రప్రయోగం) తో పదునైన బాణములతో గాయపరచెను ॥6-80-33॥
'34': >-
  అలా రుక్మపుంఖములు కలిగిన, బాగా బిగుసుకున్న బాణములతో తీవ్రముగా విద్దింపబడిన ఆ
  ఇద్దరు వీర దాశరథులు, పుష్పించిన కింశుక వృక్షాలవలె (ఎర్రగా) కనబడిరి ॥6-80-34॥
'35': >-
  మేఘసమూహాలు సూర్యుణ్ణి కప్పినప్పుడు ఎలా ఏదీ స్పష్టంగా తెలియదో, అలాగే అతని
  వేగగతిని ఎవ్వరూ గ్రహించలేకపోయిరి; అతని రూపమూ, ధనుస్సు-బాణముల కదలికలూ ఏవీ
  స్పష్టంగా తెలిసిరాలేదు ॥6-80-35॥
'36': >-
  అతని బాణములచేత కొట్టబడిన వానరులు అనేకులు హతులై ప్రాణాలు విడిచి, అక్కడ శతశః
  (వందల సంఖ్యలో) భూమిపై పడి ఉండిరి ॥6-80-36॥
'37': >-
  అప్పుడు లక్ష్మణుడు కోపంతో అన్నతో ఇలా పలికెను: “సర్వ రాక్షసుల సంహారార్థం నేను
  బ్రాహ్మాస్త్రాన్ని ప్రయోగిస్తాను” ॥6-80-37॥
'38': >-
  అప్పుడు రాముడు, శుభలక్షణములు గల లక్ష్మణునితో ఇలా అన్నాడు: “ఒకడే కారణమని భూమిపై
  ఉన్న రాక్షసులందరినీ సంహరించుట నీకు తగదు” ॥6-80-38॥
'39': >-
  “యుద్ధం చేయని వాడిని, దాగి ఉన్నవాడిని, చేతులు జోడించి శరణు వచ్చినవాడిని,
  పారిపోతున్నవాడిని, మత్తులో ఉన్నవాడిని—ఇక్కడ నీవు చంపకూడదు” ॥6-80-39॥
'40': >-
  “కాని అతడినే వధించుటకు నేను ప్రయత్నిస్తాను, ఓ మహాభుజా! ఆశీవిషాలవంటి మహావేగశాలీ
  అస్త్రాలను మేము ప్రయోగిస్తాము” ॥6-80-40॥
'41': >-
  “మాయావి, నీచుడు, అదృశ్య రథస్థుడైన ఈ రాక్షసుని వానరయూథపతులు చూసిన వెంటనే
  బలప్రయోగంతో సంహరిస్తారు” ॥6-80-41॥
'42': >-
  “వాడు భూమిలో దూరినా, స్వర్గానికి ఎక్కినా, రసాతలానికి వెళ్లినా, ఆకాశమార్గంలో
  ఉన్నా—ఇలా ఎంత దాగుకున్నా—నా అస్త్రదహనానికి లోనై, ప్రాణము విడిచి భూమితలంపై
  తప్పక పడిపోతాడు” ॥6-80-42॥
'43': >-
  ఈ విధంగా మహార్థమైన వాక్యాన్ని పలికి, వానరశ్రేష్ఠులచే పరివృతుడైన రఘుప్రవీరుడైన
  మహాత్ముడు, రౌద్రుడైన నృశంసకర్ముడిని వధించుటకు తక్షణమే చుట్టూ పరిశీలించెను
  ॥6-80-43॥
'44': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమునందు, వాల్మీకీయ ఆదికావ్యములో, యుద్ధకాండంలో
  “తిరోహిత రావణియుద్ధము” అను అశీతితమః సర్గము సమాప్తము ॥6-80॥
