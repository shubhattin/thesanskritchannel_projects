'0': ॥ अथ श्रीमद्भगवद्गीता ॥
'1': अब आठवाँ अध्याय—अक्षरब्रह्मयोग।
'2': अर्जुन ने कहा—
'3': >-
  हे पुरुषोत्तम! वह ब्रह्म क्या है? अध्यात्म क्या है? कर्म क्या है? अधिभूत किसे
  कहा गया है? और अधिदैव किसको कहते हैं?
'4': >-
  हे मधुसूदन! इस देह में अधियज्ञ कौन है और वह कैसे है? तथा प्रयाणकाल (मृत्युकाल)
  में संयतचित्त (नियतात्मा) पुरुषों द्वारा आप कैसे जाने जाते हैं?
'5': श्रीभगवान ने कहा—
'6': >-
  अक्षर (अविनाशी) परम ब्रह्म कहलाता है। जीव का स्वभाव ‘अध्यात्म’ कहा जाता है।
  तथा भूतों (प्राणियों) के भाव (अस्तित्व/स्थिति) को उत्पन्न करने वाला जो
  सृजनात्मक विसर्ग (उत्सर्जन/प्रवृत्ति) है, वही ‘कर्म’ नाम से जाना जाता है।
'7': >-
  हे देहधारियों में श्रेष्ठ (अर्जुन)! नश्वर भाव (परिवर्तनीय प्रकृति/पदार्थ)
  ‘अधिभूत’ कहलाता है और पुरुष (हिरण्यगर्भ/समष्टि-चेतना) ‘अधिदैवत’ कहा जाता है।
  और इस देह में ‘अधियज्ञ’ मैं ही हूँ।
'8': >-
  और जो पुरुष अन्तकाल में भी केवल मुझे ही स्मरण करता हुआ देह को त्यागकर प्रस्थान
  करता है, वह मेरे ही स्वरूप (मद्भाव) को प्राप्त होता है—इसमें कोई संशय नहीं है।
'9': >-
  हे कौन्तेय! मनुष्य अन्त में जिस-जिस भाव का स्मरण करते हुए शरीर को त्यागता है,
  वह सदा उसी भाव से भावित रहने के कारण उसी-उसी भाव को ही प्राप्त होता है।
'10': >-
  इसलिए तू सब कालों में मेरा निरन्तर स्मरण कर और युद्ध भी कर। मुझमें अर्पित मन
  और बुद्धि वाला होकर तू निःसंदेह मुझे ही प्राप्त होगा।
'11': >-
  अभ्यासयोग से युक्त, और जो चित्त अन्यत्र न जाने वाला (एकाग्र) हो—ऐसे चित्त से,
  हे पार्थ! जो परम दिव्य पुरुष का निरन्तर चिन्तन करता है, वह उसी परम पुरुष को
  प्राप्त होता है।
'12': >-
  जो उस सर्वज्ञ (कवि), अनादि (पुराण), सबके नियन्ता और शासनकर्ता, अणु से भी अणु
  (अत्यन्त सूक्ष्म) को—निरन्तर स्मरण करता है; जो समस्त जगत् का धाता (धारण-पोषण
  करने वाला), अचिन्त्य स्वरूप वाला, सूर्य के समान तेजस्वी (आदित्यवर्ण) और
  अन्धकार से परे है—
'13': >-
  वह भक्तियुक्त होकर, और योगबल से समर्थ होकर, प्रयाणकाल में अचल मन से भौंहों के
  मध्य प्राण को सम्यक् स्थापित करके, उस परम दिव्य पुरुष को प्राप्त होता है।
'14': >-
  जिस अक्षर को वेद के ज्ञाता ‘अक्षर’ कहते हैं, जिसमें वीतराग यति (संन्यासी)
  प्रवेश करते हैं, और जिसे पाने की इच्छा से ब्रह्मचर्य का पालन करते हैं—उस पद को
  मैं तुझे संक्षेप में बताता हूँ।
'15': >-
  सब इन्द्रियों के द्वारों को संयमित करके, मन को हृदय में रोककर, और अपने प्राण
  को मस्तक में स्थापित करके, योगधारणा में स्थित होकर—
'16': >-
  ‘ॐ’—इस एकाक्षर ब्रह्म का उच्चारण करता हुआ और मेरा स्मरण करता हुआ, जो देह का
  त्यागकर प्रस्थान करता है, वह परम गति को प्राप्त होता है।
'17': >-
  हे पार्थ! जो योगी अनन्यचित्त होकर नित्य-निरन्तर मेरा स्मरण करता है—उस
  नित्ययुक्त योगी के लिए मैं सुलभ हो जाता हूँ।
'18': >-
  मुझे प्राप्त होकर महात्मा पुरुष पुनर्जन्म को नहीं पाते, क्योंकि वे परम
  सिद्धि/परम गति को प्राप्त हो चुके होते हैं; और यह संसार तो दुःख का घर और
  अशाश्वत है।
'19': >-
  हे अर्जुन! ब्रह्मलोक तक के समस्त लोक भी पुनरावर्ती (फिर लौटने वाले) हैं;
  परन्तु हे कौन्तेय! मुझे प्राप्त होकर फिर जन्म नहीं होता।
'20': >-
  जो लोग दिन-रात्रि के तत्त्व को जानते हैं, वे जानते हैं कि ब्रह्मा का एक दिन
  सहस्र युगों तक का होता है, और एक रात्रि भी सहस्र युगों के अन्त तक की होती है।
'21': >-
  दिन के आगमन पर अव्यक्त (अप्रकट) से समस्त व्यक्त (प्रकट) प्राणी उत्पन्न होते
  हैं; और रात्रि के आगमन पर वे उसी ‘अव्यक्त’ नामक अवस्था में लय को प्राप्त हो
  जाते हैं।
'22': >-
  हे पार्थ! यह वही प्राणियों का समूह (भूतग्राम) है, जो बार-बार उत्पन्न होकर फिर
  लीन होता है—रात्रि के आने पर विवश होकर लय को प्राप्त होता है और दिन के आने पर
  पुनः प्रकट होता है।
'23': >-
  परन्तु उस अव्यक्त से भी परे एक अन्य भाव (सत्ता) है—जो सनातन अव्यक्त है। सब
  भूतों के नष्ट होने पर भी वह नष्ट नहीं होता।
'24': >-
  जो ‘अव्यक्त’ ‘अक्षर’ कहा गया है, उसी को परम गति कहते हैं। जिसे प्राप्त होकर
  फिर लौटते नहीं—वही मेरा परम धाम है।
'25': >-
  हे पार्थ! वह परम पुरुष अनन्य भक्ति से ही प्राप्त होता है; वही वह है जिसके भीतर
  समस्त भूत स्थित हैं और जिससे यह सम्पूर्ण जगत् व्याप्त है।
'26': >-
  हे भरतश्रेष्ठ! जिस काल में प्रस्थान करने पर योगी लौटते नहीं, और जिस काल में
  प्रस्थान करने पर लौट आते हैं—उस काल का मैं तुझे वर्णन करूँगा।
'27': >-
  अग्नि, ज्योति, दिन, शुक्लपक्ष तथा उत्तरायण के छह मास—उसमें प्रस्थान करने वाले
  ब्रह्म को जानने वाले पुरुष ब्रह्म को प्राप्त होते हैं।
'28': >-
  धुआँ, रात्रि, कृष्णपक्ष तथा दक्षिणायन के छह मास—उसमें प्रस्थान करने वाला योगी
  चन्द्रमा के प्रकाश (चन्द्रलोक) को प्राप्त होकर फिर लौट आता है।
'29': >-
  शुक्ल और कृष्ण—ये ही जगत् की दो शाश्वत गतियाँ मानी गई हैं। एक से अनावृत्ति
  (पुनरागमन न होना) होती है, और दूसरी से फिर लौटना पड़ता है।
'30': >-
  हे पार्थ! इन दोनों मार्गों को जानकर कोई भी योगी मोह को प्राप्त नहीं होता।
  इसलिए हे अर्जुन! तू सब समय योगयुक्त (समत्व-युक्त) हो।
'31': >-
  वेदों के अध्ययन में, यज्ञों में, तपों में और दानों में जो पुण्यफल कहा गया
  है—योगी इन सबको जानकर (तथा इनके पार जाकर) उन सब फलों का अतिक्रमण कर जाता है,
  और आद्य परम स्थान को प्राप्त होता है।
'32': >-
  ॐ तत्सत्—इस प्रकार श्रीमद्भगवद्गीता रूप उपनिषद् में, ब्रह्मविद्या तथा
  योगशास्त्र में, श्रीकृष्ण-अर्जुन संवाद में ‘अक्षरब्रह्मयोग’ नामक आठवाँ अध्याय
  सम्पन्न हुआ॥८॥
