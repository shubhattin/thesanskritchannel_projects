'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘कबन्ध-शाप-आख्यान’ नामक
  इकहत्तरवाँ सर्ग (३-७१) आरम्भ होता है।
'1': >-
  (कबन्ध ने कहा) हे महाबाहु राम! पूर्वकाल में मेरा पराक्रम अत्यन्त महान था; मेरा
  बल भी महाबल था। मेरा रूप इतना अद्भुत और अचिन्त्य था कि वह तीनों लोकों में
  प्रसिद्ध था।
'2': >-
  जैसा सूर्य का, चन्द्रमा का और इन्द्र (शक्र) का तेजस्वी रूप होता है, वैसा ही
  स्वरूप मेरा भी था। परन्तु वही रूप धारण करके मैं लोगों को अत्यधिक भयभीत करने
  लगा।
'3': >-
  हे राम! वन में रहने वाले ऋषियों को मैं इधर-उधर (जहाँ-तहाँ) डराने-धमकाने लगा।
  इसी के कारण ‘स्थूलशिरा’ नामक एक महर्षि मुझ पर क्रोधित हो उठे।
'4': >-
  वे महर्षि विविध प्रकार के वन्य पदार्थ/कन्द-मूल आदि खोज रहे थे; इसी रूप के
  द्वारा मैं उन्हें सताने लगा और उनका अपमान किया। तब उन्होंने मुझे देखकर,
  अत्यन्त भयानक शाप देने वाले वचनों से मुझे शाप दे दिया।
'5': >-
  उन्होंने कहा—‘तेरा यह क्रूर और नृशंस रूप ऐसा ही हो जाए—निन्दित और घृणित।’ तब
  मैंने क्रुद्ध महर्षि से याचना की कि ‘इस शाप का अन्त कैसे होगा?’
'6': >-
  तब उस ऋषि ने शाप से उत्पन्न अवस्था के विषय में यह वचन कहा—‘जब राम तेरी दोनों
  भुजाएँ काटकर तुझे निर्जन वन में जला देगा, तब…’
'7': >-
  ‘…तू अपना वही विशाल, शुभ और शोभासम्पन्न रूप पुनः प्राप्त कर लेगा।’ हे लक्ष्मण!
  मुझे दनु का पुत्र समझो—मैं वही हूँ।
'8': >-
  इन्द्र के कोप से मुझे यह रूप इस प्रकार रणभूमि में प्राप्त हुआ। मैंने तो अपने
  कठोर तप के तेज से पितामह ब्रह्मा को प्रसन्न कर लिया था।
'9': >-
  उन्होंने मुझे दीर्घायु प्रदान की; फिर मेरे मन में घमण्ड/विभ्रम आ गया—‘मैंने
  दीर्घ आयु पा ली है, अब इन्द्र मेरा क्या कर लेगा!’
'10': >-
  इसी प्रकार की बुद्धि धारण करके मैंने युद्ध में इन्द्र का अपमान किया, उसे
  ललकारा। तब उसकी भुजा से छोड़े हुए, शत-परवों (अनेक खण्डों/पर्वों) वाले वज्र से…
'11': >-
  …मेरी दोनों जाँघें और सिर—ये सब मेरे धड़ में ही धँस गए। मैंने याचना की, परन्तु
  उसने मुझे यमलोक (मृत्यु) को नहीं पहुँचाया।
'12': >-
  उसने मुझसे कहा—‘पितामह का वचन सत्य है, वैसा ही हो।’ फिर बोला—‘जाँघें टूट जाने
  से और सिर-मुख धड़ में धँस जाने पर, बिना आहार के तू इतने लम्बे समय तक कैसे
  जीवित रह सकेगा?’
'13': >-
  इस पर, ऐसा कहे जाने पर, इन्द्र (शक्र) ने मेरे लिए (व्यवस्था कर दी)—उसने मेरे
  दोनों हाथ एक-एक योजन तक लम्बे बना दिए, ताकि मैं वज्र से आहत होकर भी बहुत दीर्घ
  काल तक जीवित रह सकूँ।
'14': >-
  और उसने मेरा मुख मेरे उदर (कुक्षि) में कर दिया तथा उसमें तीक्ष्ण दंष्ट्राएँ
  स्थापित कर दीं। तब मैं इन लम्बी भुजाओं से इस वन में विचरने वाले प्राणियों को
  पकड़-पकड़कर संकुचित करके… (खींचकर)…
'15': >-
  …चारों ओर सिंहों, तेंदुओं, मृगों और व्याघ्रों को खा जाता हूँ। तब इन्द्र ने
  मुझसे यह भी कहा—‘हे तात! इस रूप में, हे राजसत्तम! इस वन में… जब राम लक्ष्मण
  सहित…’
'16': ‘…युद्ध में तेरी दोनों भुजाएँ काट देगा, तब तू स्वर्ग को प्राप्त होगा।’
'17': >-
  इसलिए जो-जो मैं देखता हूँ, उसे पकड़ लेने की इच्छा मुझे अच्छी लगती है। मैं
  मानता हूँ कि राम अवश्य मुझे पकड़ में आ जाएगा (मेरे पास अवश्य आएगा)।
'18': >-
  इसी विचार को सामने रखकर, देह को घसीटने/रेंगने से जो श्रम होता है, उसे सहते हुए
  मैं रहा। परन्तु हे राम! तुम्हारा कल्याण हो—तुम वही राम हो; हे राघव! तुम्हारे
  अतिरिक्त कोई और नहीं (जो यह कर सके)।
'19': >-
  महर्षि द्वारा जैसा कहा गया था, उसी तत्त्व के अनुसार तुम मुझे मारने में समर्थ
  हो। हे नरश्रेष्ठ! मैं भी बुद्धि से सहायता (मति-साचिव्य) करूँगा।
'20': >-
  और अग्नि से संस्कारित (दग्ध होकर शुद्ध/मुक्त) होने पर मैं तुम्हें एक मित्र का
  उपदेश भी दूँगा।’ दनु-पुत्र कबन्ध के इस प्रकार कहने पर धर्मात्मा राघव…
'21': >-
  …ने लक्ष्मण के देखते-देखते यह वचन कहा—‘मेरी यशस्विनी पत्नी सीता को रावण हर ले
  गया है।’
'22': >-
  ‘मैं जनस्थान से अपने भ्राता के साथ जैसे-तैसे (यथासुखम्) निकल आया हूँ। मैं उस
  राक्षस का केवल नाम जानता हूँ; उसका रूप-रंग नहीं जानता।’
'23': >-
  ‘उसका निवास-स्थान अथवा उसका प्रभाव/प्रताप भी हम नहीं जानते। हम शोक से पीड़ित
  और अनाथ होकर इसी प्रकार भटकते फिरते हैं।’
'24': >-
  ‘तुम पर दया करना उचित है; अतः सहायता/उपकार करने के लिए (उपकारेण) हम प्रवृत्त
  हैं। हाथियों द्वारा समय पर तोड़े/भग्न किए गए, सूख चुके काष्ठ (लकड़ियाँ) लाकर…’
'25': >-
  ‘…हम, हे वीर! एक बड़े गड्ढे/श्वभ्र में (जो तैयार किया गया है) तुम्हें जलाएँगे।
  पर तुम हमें सीता का पता बताओ—किसके द्वारा अथवा कहाँ/किधर उसे हर लिया गया।’
'26': >-
  ‘यदि तुम तत्त्वतः जानते हो तो अत्यन्त कल्याणकारी कार्य करो।’ राम के ऐसा कहने
  पर दनु (दनुपुत्र कबन्ध) ने उत्तम वचन…
'27': >-
  …कुशल वक्ता के रूप में, स्वयं वक्ता राघव से कहा—‘मेरे पास दिव्य ज्ञान नहीं है;
  मैं मैथिली (सीता) को नहीं पहचानता/नहीं जानता।’
'28': >-
  ‘जो उसे बताएगा, मैं उसी का वर्णन करूँगा—जब मैं जलकर अपना वास्तविक रूप धारण कर
  लूँगा। जो यह जानता है कि वह राक्षस कौन है, हे राम! मैं उसका नाम/विवरण
  बताऊँगा—उसमें तत्पर होकर।’
'29': >-
  ‘हे प्रभो! बिना जले (अदग्ध रहते) मेरे भीतर इतनी शक्ति नहीं है कि मैं उस
  महावीर्य राक्षस को पहचान सकूँ, जिसके द्वारा तुम्हारी सीता हरी गई।’
'30': >-
  ‘हे राघव! शाप के दोष से मेरा महान ज्ञान नष्ट हो गया है। अपने ही किए हुए कर्म
  के कारण मुझे यह लोक-निन्दित रूप प्राप्त हुआ।’
'31': >-
  ‘किन्तु जब तक सूर्य, थके हुए वाहनों (घोड़ों) वाला, अस्त नहीं होता—तब तक मुझे
  इस गड्ढे में डालकर, हे राम! विधि के अनुसार मुझे जला दो।’
'32': >-
  ‘हे रघुनन्दन! इस गड्ढे में तुम्हारे द्वारा न्यायपूर्वक दग्ध किए जाने पर, हे
  महावीर! मैं उसे बताऊँगा जो उस राक्षस को जानेगा/पहचानेगा।’
'33': >-
  ‘हे राघव! उसके साथ न्याययुक्त आचरण वाले (न्याय्य-वृत्त) के रूप में तुम्हें
  मित्रता करनी चाहिए। हे वीर, अल्प-पराक्रम (नहीं—लघु विक्रम नहीं, बल्कि
  शीघ्र-पराक्रमी) होकर भी वह तुम्हें सहायता उपलब्ध कराएगा।’
'34': >-
  ‘हे राघव! तीनों लोकों में उसके लिए कोई भी बात अज्ञात नहीं है। वह पूर्वकाल में
  किसी अन्य कारणवश समस्त लोकों में घूम-घूमकर सब कुछ जान चुका है।’
'35': >-
  इस प्रकार आर्ष परम्परा से चले आ रहे श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के
  अरण्यकाण्ड में ‘कबन्ध-शाप-आख्यान’ नामक इकहत्तरवाँ सर्ग (३-७१) समाप्त हुआ।
