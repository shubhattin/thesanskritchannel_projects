'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘कुश-लव-जनन’ नामक
  छियासठवाँ सर्ग (अध्याय) है।
'1': >-
  जिस रात्रि शत्रुघ्न ने उस पर्णकुटी (पर्णशाला) में निवास किया, उसी रात्रि सीता
  ने भी दो पुत्रों को जन्म दिया।
'2': >-
  तदनन्तर अर्धरात्रि के समय वे दोनों बालक—मुनि के (आश्रम में जन्मे)
  बालक—वाल्मीकि को सीता के शुभ प्रसव का समाचार प्रिय भाव से सुनाने लगे।
'3': >-
  उन्होंने कहा—“भगवन्! रामपत्नी सीता ने दो पुत्रों को जन्म दिया है। अतः हे
  महातेजस्वी! आप भूतों (दुष्ट बाधाओं) का विनाश करने वाली रक्षा-व्यवस्था कीजिए।”
'4': >-
  उनकी यह बात सुनकर महर्षि (वाल्मीकि) वहाँ आए और उन दोनों को देखा, जो बालचन्द्र
  के समान कान्तिमान, देवपुत्रों के समान तथा अत्यन्त महापराक्रमी थे।
'5': >-
  हर्षितचित्त होकर वे वहाँ पहुँचे और दोनों कुमारों को देखा; फिर उन्होंने उन
  दोनों के लिए राक्षसों (दुष्ट शक्तियों) का विनाश करने वाली, भूतघ्नी रक्षा
  (रक्षाकवच) की व्यवस्था की।
'6': >-
  तब उस द्विज (महर्षि वाल्मीकि) ने कुश की मुट्ठी और लव (लव नामक पदार्थ/लव) लेकर,
  दोनों को भूतों का विनाश करने वाली रक्षा प्रदान की।
'7': >-
  उन दोनों में जो पहले उत्पन्न हुआ, वह मन्त्रों द्वारा संस्कारित (पवित्र) कुश से
  ‘निर्मार्जनीय’ (रक्षा-कर्म हेतु प्रयुक्त) किया गया; इसलिए उसी का नाम तब ‘कुश’
  पड़ा।
'8': >-
  और जो उन दोनों में छोटा हुआ, वह लव के द्वारा समाहित (संस्कारित) किया गया;
  वृद्धजनों द्वारा उसे ‘निर्मार्जनीय’ (रक्षा-कर्म हेतु) मानकर, नाम से ही उसका
  ‘लव’ नाम रखा गया।
'9': >-
  इस प्रकार वे दोनों यमज (जुड़वाँ) पुत्र ‘कुश’ और ‘लव’ नाम से प्रसिद्ध हुए; और
  मेरे (वाल्मीकि के) दिए हुए नामों से युक्त होकर वे ख्याति प्राप्त करेंगे।
'10': >-
  दोनों ने मुनि के हाथ से उस रक्षा को एकाग्रतापूर्वक ग्रहण किया; और फिर वे
  निष्कल्मष (निर्दोष/पावन) होकर उस रक्षा-व्यवस्था को विधिवत् सम्पन्न करने लगे।
'11': >-
  वृद्धजनों द्वारा उस रक्षा के किए जाते समय, जन्म तथा नाम का विधान भी हुआ; और
  राम का तथा सीता के शुभ प्रसव का कीर्तन (उच्चारण/संकीर्तन) भी किया गया।
'12': >-
  उसी अर्धरात्रि में शत्रुघ्न ने यह अत्यन्त प्रिय समाचार सुना। तब वह पर्णकुटी
  में गया और बोला—“माता! सौभाग्य है (दिष्ट्या)!”
'13': >-
  इस प्रकार महात्मा शत्रुघ्न के अत्यन्त हर्षित होने पर, श्रावणी (श्रावण मास की)
  वह वार्षिकी रात्रि—जो लघु-विक्रम (शीघ्र बीतने वाली) प्रतीत होती थी—व्यतीत हो
  गई।
'14': >-
  प्रभात होने पर महापराक्रमी शत्रुघ्न ने प्रातःकालीन कर्म (पौर्वाह्णिकी क्रिया)
  करके, मुनि को हाथ जोड़कर विदा ली और फिर पश्चिममुख होकर लौट चला।
'15': >-
  मार्ग में सात रात्रियाँ बिताकर वह यमुना-तट पर पहुँचा, और पुण्यकीर्ति ऋषियों के
  आश्रम में निवास करने लगा।
'16': >-
  वहाँ वह नृप (शत्रुघ्न) भार्गव आदि मुनियों के साथ, सुन्दर और उपयुक्त कथाओं के
  द्वारा समय बिताते हुए, महायशस्वी होकर निवास करता रहा।
'17': >-
  उस समय रघुवंशी श्रेष्ठ वीर (शत्रुघ्न) स्वर्ण-तेजस्वी आदि मुनियों के साथ वहाँ
  उपस्थित रहकर, अनेक प्रकार की कथाओं के द्वारा (रात्रि में) विश्रामपूर्वक समय
  बिताता रहा—महात्मा नरेन्द्रसूनु ने उस रजनी को कथोपकथन से बिताया।
'18': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘कुश-लव-जनन’ नामक छियासठवाँ सर्ग समाप्त हुआ।
