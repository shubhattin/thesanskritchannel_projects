'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కింధాకాండమున ‘సప్తజనాశ్రమప్రణామః’ అనునది
  పదమూడవ సర్గము ॥4-13॥
'1': >-
  అనంతరం ధర్మాత్ముడైన లక్ష్మణాగ్రజుడు శ్రీరాముడు, వాలి విక్రమముచే
  పరిరక్షింపబడుచున్న కిష్కింధాపురమునకు, సుగ్రీవునితో కూడ రిష్యమూకపర్వతమునుండి
  వెళ్ళెను ॥4-13-1॥
'2': >-
  రాముడు కనకభూషితమైన మహాధనుస్సును ఉత్సాహముతో ఎత్తుకొని, సూర్యప్రభసమానమైన
  శరములను—యుద్ధసాధకములనుగా—గ్రహించి సాగెను ॥4-13-2॥
'3': >-
  ఆ మహాత్ముడైన రాఘవునికి ముందుగా, కంఠమును బిగించి (సన్నద్ధుడై) సుగ్రీవుడు,
  మహాబలవంతుడైన లక్ష్మణుడును నడిచిరి ॥4-13-3॥
'4': >-
  వెనుక వైపు వీరుడు హనుమంతుడు, అలాగే శూరుడైన నలుడు, వీర్యవంతుడైన నీలుడు,
  మహాతేజస్సుగల హరియూథపయూథపుడు తారుడును వచ్చిరి ॥4-13-4॥
'5': >-
  వారు సాగుచుండగా, పుష్పభారముతో వాలుచున్న వృక్షములను, అలాగే నిర్మలజలములతో
  ప్రసన్నముగా ప్రవహించి సముద్రమునకు కలిసిపోయే నదులను తిలకించుచుండిరి ॥4-13-5॥
'6': >-
  మరియు పర్వతకందరములను, శైలములను, భయంకరమైన గాఢ లోయలను, గుహలను, ప్రధాన శిఖరములను,
  చూడుటకు మధురమైన దరులను (నదీ లోయలను) కూడా వీక్షించుచుండిరి ॥4-13-6॥
'7': >-
  వైదూర్యమణివలె స్వచ్ఛమైన జలములతో, వికసించని మూలపుట్లు (కోశములు) కలిగిన
  పద్మములతో అలంకృతమై జలముతో నిండిన తటాకములను మార్గమధ్యమున పరిశీలించుచుండిరి
  ॥4-13-7॥
'8': >-
  కారండవములు, సారసములు, హంసలు, వంజుల పక్షులు, జలకుక్కుటములు, చక్రవాకములు మరియు
  ఇతర అనేక పక్షుల కిలకిలారవములతో ప్రతిధ్వనించుచున్న తటాకములను వారు చూచిరి
  ॥4-13-8॥
'9': >-
  మృదువైన శష్పాంకురములనే ఆహారముగా తీసికొని, నిర్భయముగా వనములో సంచరించుచున్న
  హరిణములను—ఎక్కడెక్కడ స్థలములలో ఉన్నవో అటుఅటు—చూచుచుండిరి ॥4-13-9॥
'10': >-
  అలాగే తటాకములకు శత్రువులైన (జలములను కల్లోలపరచువైన) తెల్లని దంతములతో విభూషితమై,
  భయంకరముగా అనేక విధములుగా సంచరించే వన్య గజములను, తీరం చెల్లాచెదురుగాచేసే వారిని
  కూడా చూచిరి ॥4-13-10॥
'11': >-
  మత్తుతో ఉన్మత్తులై, పర్వతతీరములపై నిలిచినట్లుగా, కదిలే పర్వతములవలె
  కనిపించుచున్న, గజములవలె గొప్పదేహములు కలిగి, భూమిదూళితో ముసుగబడిన వానరములను
  చూచిరి ॥4-13-11॥
'12': >-
  వనములో సంచరించే ఇతర జంతువులను, ఆకాశగాములైన విహంగములను కూడా చూస్తూ, సుగ్రీవుని
  ఆజ్ఞకు లోబడి వారు త్వరిగా ముందుకు సాగిరి ॥4-13-12॥
'13': >-
  వారు అట్లా త్వరిగా వెళ్లుచుండగా, రఘునందనుడైన రాముడు ద్రుమషండవనము
  (వృక్షసమూహముతో నిండిన అరణ్యభాగము) చూచి, సుగ్రీవునితో మాటలాడెను ॥4-13-13॥
'14': >-
  “ఇది ఆకాశములో మేఘమువలె ప్రకాశించుచున్న వృక్షసమూహముగా కనిపించుచున్నది;
  మేఘసంఘాతమువలె విశాలమై, సరిహద్దుల చుట్టూ కదలీ వృక్షములతో (అడవితో)
  ఆవరింపబడినదిగా ఉంది” ॥4-13-14॥
'15': >-
  “సఖా! ఇది ఏదో తెలుసుకొనగోరుచున్నాను; నాకు కలిగిన ఈ కుతూహలమును నివారించుట నీవు
  చేయుమని నేను కోరుచున్నాను” ॥4-13-15॥
'16': >-
  మహాత్ముడైన రాఘవుని ఆ మాటలను విని, వెళ్తూనే సుగ్రీవుడు ఆ మహావనమును సూచించి
  చెప్పెను ॥4-13-16॥
'17': >-
  “రాఘవా! ఇది విస్తారమైన ఆశ్రమము—శ్రమను నివారించునది; ఉద్యానవనములతో సమృద్ధిగా
  ఉన్నది; మధురమైన మూలములు, ఫలములు, జలములు కలిగినది” ॥4-13-17॥
'18': >-
  “ఇక్కడ ‘సప్తజనులు’ అను పేరుగల, కఠినవ్రతములు ఆచరించు మునులు ఉన్నారు. వారు
  ఏడుగురు, శిరస్సు క్రిందికి (అధఃశిరస్సులుగా) నియమనిష్ఠలతో నీటిమీదనే
  శయనించుచుండిరి” ॥4-13-18॥
'19': >-
  “ఏడురాత్రులు ఒకసారి మాత్రమే ఆహారము స్వీకరించుచూ, వాయువును ఆధారముగా చేసికొని
  అచలముగా (పర్వతమువలె) నివసించుచూ, సంపూర్ణ శరీరములతోనే ఏడువందల సంవత్సరములు
  గడిచిన తరువాత దివ్యలోకమునకు వెళ్లిరి” ॥4-13-19॥
'20': >-
  “వారి మహిమవల్ల ఈ ఆశ్రమము వృక్షములనే ప్రాకారముతో ఆవరించబడినది; ఇంద్రుడు
  సహితముగా దేవతలకైనా, అసురులకైనా దురాధర్షముగా (జయించుటకు అసాధ్యముగా) ఉన్నది”
  ॥4-13-20॥
'21': >-
  “పక్షులు కూడ ఈ ప్రాంతమును విడిచిపెడతాయి; ఇతర వనచరులు కూడ దూరంగా ఉంటారు.
  మోహముచేత ఎవరు అయినా ఇక్కడ ప్రవేశించినచో, వారు మరల తిరిగి రాలేరు” ॥4-13-21॥
'22': >-
  “రాఘవా! ఇక్కడ ఆభరణముల మ్రోగుడు వంటి శబ్దములు—సమస్త అక్షరములు స్పష్టముగా
  వినిపించునట్లుగా—వినిపిస్తున్నవి; తూర్యముల ధ్వని, గానముల స్వరం కూడా
  వినబడుచున్నది; దివ్యగంధము కూడా వ్యాపించి ఉన్నది” ॥4-13-22॥
'23': >-
  “ఇక్కడ త్రేతాగ్నులు కూడా ప్రకాశించుచున్నవి; ఇదిగో ధూమము కనిపిస్తున్నది—పావురపు
  వక్షస్థలమువలె ఎరుపుపచ్చ రంగుగల మేఘము వృక్షశిఖరములను చుట్టుకొనుచున్నట్లుగా
  ఉంది” ॥4-13-23॥
'24': >-
  “ఆ ధూమముతో తలలు అంటుకున్నట్లుగా ఈ వృక్షములు ప్రకాశించుచున్నవి; మేఘజాలముచే
  కప్పబడ్డ వైడూర్యపర్వతములవలె కనిపిస్తున్నవి” ॥4-13-24॥
'25': >-
  “ధర్మాత్మా రాఘవా! లక్ష్మణుడనే నీ భ్రాతతో కూడ, శుద్ధమనస్సుతో, చేతులను జోడించి,
  ఆ మహర్షులను ఉద్దేశించి ప్రణామము చేయుము” ॥4-13-25॥
'26': >-
  “ఆ భావితాత్ములైన ఋషులకు ఎవరు ప్రణమించుదురో, వారి శరీరములో ఏ అపశకునముగాని,
  అశుభముగాని—రామా!—ఉండదు” ॥4-13-26॥
'27': >-
  అప్పుడు రాముడు తన భ్రాత లక్ష్మణునితో కూడ, అంజలి ఘటించి, ఆ మహాత్ములైన ఋషులను
  ఉద్దేశించి నమస్కరించి అభివాదనము చేసెను ॥4-13-27॥
'28': >-
  ధర్మాత్ముడైన రాముడు, అతని భ్రాత లక్ష్మణుడు అభివాదనము చేసాక, సుగ్రీవుడు మరియు
  వానరులు కూడ హృదయములలో ఆనందము పొంగగా ముందుకు సాగిరి ॥4-13-28॥
'29': >-
  ఆ సప్తజనాశ్రమము నుండి చాల దూరముగా ప్రయాణము చేసి, వారు వాలి రక్షించుచున్న
  దురాధర్షమైన కిష్కింధను దర్శించిరి ॥4-13-29॥
'30': >-
  తరువాత ఉదయసూర్యునివలె ఉగ్రతేజస్సుగల రాముడు, లక్ష్మణుడు, రామునితో కూడిన
  వానరులు—ఆయుధములను దృఢముగా పట్టుకొని—శత్రువును వధించుటకొరకు, ఇంద్రుని పుత్రుని
  (వాలి యొక్క) వీర్యముచే పరిరక్షింపబడిన ఆ పురియొద్దకు మరల ఈ దిశగా వచ్చిరి
  ॥4-13-30॥
'31': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కింధాకాండమున
  ‘సప్తజనాశ్రమప్రణామః’ అను పదమూడవ సర్గము సమాప్తము ॥4-13॥
