  కప్పబడిన ఆసనమందు కూర్చుండెను; తరువాత దూతలకు ఆజ్ఞాపించెను ॥२-८१-११॥
'12': >-
  “బ్రాహ్మణులను, క్షత్రియులను, యోధులను, అమాత్యులను, సమూహమునకు ప్రియులైన
  (గణబల్లభులైన) వారిని—ఆలస్యం చేయక త్వరగా తీసుకొని రండి. మనకు అత్యవసరమైన కార్యము
  (ఆత్యయిక కార్యము) ఉంది” అని చెప్పెను ॥२-८१-१२॥
'13': >-
  (దూతలు) రాజభృతులతో కూడిన శత్రుఘ్నుని, యశస్సు కలిగిన భరతుని, యుధాజితుని,
  సుమంత్రుని, మరియు అక్కడ హితముగా ఉన్న ఇతర జనులనూ (కూడగట్టిరి) ॥२-८१-१३॥
'14': >-
  అనంతరం రథములపై, అశ్వములపై, గజములపై జనులు సమీపించుచుండగా, గొప్ప ‘హలహలా’ అనే
  గలగల శబ్దము ఎక్కడికక్కడ ఉద్భవించెను ॥२-८१-१४॥
'15': >-
  తర్వాత భరతుడు రాగా, దేవతలు ఇంద్రుని (శతక్రతువును) ఎలా ఆనందంతో స్వాగతించరో,
  అట్లే ప్రజలు దశరథునిని యథాపూర్వం ఎలా స్వాగతించారో అదే విధంగా భరతుని ఆనందంతో
  స్వాగతించిరి ॥२-८१-१५॥
'16': >-
  తిమింగలములనూ మహానాగములనూ కలిగిన (అంతర్భాగమందు గొప్ప జీవరాశి ఉన్న) హ్రదమువలె,
  నిశ్చలమైన జలము కలిగినదై, మణులు, శంఖములు, శర్కరలతో (తెల్లని ఇసుకరేణువులతో)
  అలంకృతమైన సరస్సువలె—దశరథసుతులచే శోభిల్లిన ఆ సభ, దశరథుడు ఉన్న పూర్వకాలములో ఎలా
  ఉండెనో అలాగే, దశరథుని సమక్షమున ఉన్నట్లే మళ్లీ ప్రకాశించెను ॥२-८१-१६॥
'17': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అయోధ్యాకాండే ‘సభాస్థానం’ నామ
  ఏకాశీతితమః సర్గః ॥२-८१॥
