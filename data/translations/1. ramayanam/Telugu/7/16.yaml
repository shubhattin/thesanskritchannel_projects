'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము—“రావణనామప్రాప్తి” అను షోడశః సర్గః
  (7-16).
'1': >-
  రామా! అట్లా రాక్షసాధిపతి (దశగ్రీవుడు) తన సోదరుడైన ధనదుని (కుబేరుని) జయించి,
  మహాసేనుని నివాసస్థానమైయున్న విశాలమైన శరవణమనే అరణ్యానికి వెళ్లెను.
'2': >-
  అప్పుడు దశగ్రీవుడు ఆ మహత్తర శరవణాన్ని దర్శించెను—సూర్యకిరణాల జాలంతో
  ఆవరించబడిన, రెండవ సూర్యుడివలె ప్రకాశించే స్వర్ణమయ (రౌక్మ) శరవణమది.
'3': >-
  అతడు ఒక సుందరమైన అరణ్యాంతరముగల కొండపైకి ఎక్కి చూచెను; అక్కడ అప్పటికి పుష్పక
  విమానం నిలిచివుండెను—రామునిచే (స్థంభింపబడినట్లు) ఆగిపోయినదిగా కనిపించెను.
'4': >-
  కామమునకు అనుగుణంగా ఎటు కావాలంటే అటు వెళ్లగలదిగా చేయబడిన పుష్పకమది; అది అలా
  స్థంభించి ఉండటం చూసి, మంత్రులతో కూడిన రాక్షసేంద్రుడు మనస్సులో ఆలోచించెను.
'5': >-
  “ఏ కారణమో? నా ఇష్టానుసారంగా నేను నడిపించుచున్నా ఈ పుష్పకం ఎందుకు వెళ్లడం లేదు?
  పైపైనున్న ఈ పర్వతానికి సంబంధించిన ఏదో ఒకరి కర్మ (అధికారము/ప్రభావము) వల్ల ఇలా
  అయి ఉండవచ్చునేమో” అని తలంచెను.
'6': >-
  అప్పుడు బుద్ధిలో దక్షుడైన మారీచుడు, “రామా! రాజా! పుష్పకం ఇలా కదలకపోవడం
  కారణంలేకుండా కాదు” అని అన్నాడు.
'7': >-
  “లేదా, ఇది ధనదుని (కుబేరుని) విమానమే; ఇతరుల వాహనం కాదు. అందువల్ల ధనాధ్యక్షుడు
  (కుబేరుడు) లేకపోవడం వలననే ఇది కదలకుండా నిలిచిపోయింది” అని కూడా అన్నాడు.
'8': >-
  ఇలా వారి మాటల మధ్యలో—కరాళుడై, నల్లని పింగళవర్ణ నేత్రాలుగలవాడై, వామనుడై,
  వికటాకారుడై, ముండుడై, ‘నంది’ అను నామధారుడై, వంగిన భుజాలుగల బలవంతుడైన ఒకడు
  అక్కడ కనిపించెను.
'9': >-
  అతడు (శివుని అనుచరుడైన) నందీశ్వరుడు; దగ్గరకు వచ్చి, సందేహం లేకుండా
  రాక్షసేంద్రునితో ఈ మాటలు పలికెను.
'10': >-
  “దశగ్రీవా! వెనుదిరుగు. ఈ పర్వతంపై శంకరుడు క్రీడించుచున్నాడు. సుపర్ణులు,
  నాగులు, యక్షులు, దేవులు, గంధర్వులు, రాక్షసులు—ఇవరిలో ఎవరికైనా చేరలేనట్లుగా ఈ
  పర్వతాన్ని (ప్రభువు) నిరుపాయంగా చేసియున్నాడు” అని అన్నాడు.
'11': >-
  నందీ పలికిన ఈ మాటలు విని దశగ్రీవుని కోపము ఉప్పొంగెను; ఆ కోపంతో అతని కుండలాలు
  కంపించెను.
'12': >-
  కోపంతో తామ్రవర్ణ నేత్రాలుగలవాడైన అతడు పుష్పకం నుండి దిగివచ్చి, “ఈ శంకరుడు
  ఎవడు?” అని పలుకుతూ పర్వత మూలానికి దగ్గరకు వెళ్లెను.
'13': >-
  అక్కడ అతడు దేవునికి కొంచెం దూరంగా నిలిచి ఉన్న నందిని చూచెను—దీప్తమైన శూలాన్ని
  ఆధారంగా పట్టుకొని, రెండవ శంకరుడిలా కనిపించుచుండెను.
'14': >-
  ఆ వానరముఖముగలవానిని చూసి రాక్షసుడు అవమానంగా తలచి, అక్కడ నీటితో నిండిన మేఘము
  గర్జించినట్లు ఘనంగా హాస్యమును విరిచెను.
'15': >-
  అప్పుడు కోపించిన భగవానుడు నంది—శంకరునికి మరొక శరీరమువంటి వాడు—అక్కడకు వచ్చిన ఆ
  దశానన రాక్షసునితో ఇలా అన్నాడు.
'16': >-
  “దశాననా! వానరరూపమున్న నన్ను తృణీకరించి, పిడుగుపాతంలా ఘోరమైన అపహాస్యాన్ని నీవు
  విడుదల చేసితివి గనుక—” అని పలికెను.
'17': >-
  “అందువల్ల నా రూపసంపత్తితో కూడినవారూ, నా వీర్యసమాన తేజస్సుగలవారూ అయిన
  వానరులు—నిన్ను సంహరించుటకై, నీ వంశనాశార్థంగా ఉద్భవించుదురు” అని శపించెను.
'18': >-
  “వారి ఆయుధాలు నఖదంష్ట్రలే; వారు క్రూరులు; మనస్సు వేగంతో దూసుకుపోయే వారు;
  యుద్ధోన్మత్తులు; బలగర్వంతో ఉప్పొంగినవారు; పర్వతాలవలె విస్తరిస్తూ చలించుచు
  వచ్చేవారు” అని చెప్పెను.
'19': >-
  “వారు సమూహంగా వచ్చి నీ మహా దర్పమును, నీ విభిన్నమైన ఉత్సేధమును (అహంకారోన్నతిని)
  పూర్తిగా తొలగించుదురు; నీ మంత్రులూ, కుమారుడుతో కూడ నిన్ను అణచివేయుదురు” అని
  పలికెను.
'20': >-
  “కాని ఇప్పుడే నేను నిన్ను సంహరించగలనా, ఓ నిశాచరా? కాదు. నీవు ఇప్పుడు
  చంపబడవలసినవాడు కాదు; నీవు నీ స్వకర్మల వల్ల ముందే హతుడవు (నాశనానికి
  గురైనవాడవు)” అని అన్నాడు.
'21': >-
  ఆ దేవస్వరూప మహాత్ముడైన నంది ఈ విధంగా పలికిన వెంటనే, దేవదుందుభులు మోగెను; ఆకాశం
  నుండి పుష్పవృష్టి కురిసెను.
'22': >-
  అయితే మహాబలవంతుడైన దశాననుడు నంది వాక్యాన్ని లెక్కచేయక, పర్వతాన్ని సమీపించి ఈ
  మాట పలికెను.
'23': >-
  “నేను వెళ్లుచుండగా నా పుష్పక గతి ఆపబడినది—ఏ కారణంతోనో! అందుకు ప్రతీకారంగా, ఓ
  గోపతి (గణాధిపతీ/శివగణరక్షకా)! ఈ పర్వతాన్ని వేరులతో సహా పీకి వేస్తాను” అని
  గర్జించెను.
'24': >-
  “ఏ ప్రభావంతో భవుడు (శివుడు) నిత్యం రాజువలె ఇక్కడ క్రీడించుచున్నాడు? ఇది
  తెలుసుకోవాలి. సమీపించిన భయాన్ని అతడు గ్రహించడంలేదు” అని ధిక్కరించెను.
'25': >-
  ఇలా చెప్పి, రామా! దశగ్రీవుడు తన భుజాలను విస్తరించి పర్వతాన్ని వెంటనే
  ఎత్తబోయెను; అప్పుడు ఆ శైలం కంపించెను.
'26': >-
  పర్వతం కదలడంతో దేవుని గణాలంతా భయకంపితులయ్యారు; మహేశ్వరుని ఆలింగనం చేసుకొని
  ఉన్న పార్వతీదేవి కూడా అప్పుడే కదిలిపోయింది.
'27': >-
  అప్పుడు, రామా! దేవతల్లో శ్రేష్ఠుడైన హరుడు (శివుడు) మహాదేవుడు—ఆ శైలాన్ని కేవలం
  కాలి బొటనవేలితో లీలగా నలిపివేసెను.
'28': >-
  అలా నలిపివేయబడిన ఆ పర్వతం క్రిందికి వెళ్లిన దశగ్రీవుని భుజాలు (అక్కడే
  ఇరుక్కుపోయెను); రాక్షసుని మంత్రులందరూ అక్కడ ఆశ్చర్యచకితులయ్యారు.
'29': >-
  ఆ రాక్షసునికి కోపం మరింత పెరిగెను; భుజాలు నలిపివేయబడుటవలన అకస్మాత్తుగా అతని
  నుండి ఘోరమైన కేక బయల్దేరెను—దానివల్ల త్రిలోకమంతా కంపించెను.
'30': >-
  అతని మంత్రులు “ఇది యుగక్షయకాలంలో వజ్రనిఘాతంలా భయంకరం” అని భావించారు; ఆ సమయంలో
  మార్గంలో ఉన్న దేవతలు—ఇంద్రుని నాయకత్వంలో—అల్లకల్లోలంగా కదిలిపోయారు.
'31': >-
  సముద్రాలు కూడా క్షోభించాయి; పర్వతాలు కదిలాయి; యక్షులు, విద్యాధరులు, సిద్ధులు
  “ఇది ఏమిటి?” అని పరస్పరం అన్నారు.
'32': >-
  అప్పుడు అతని మంత్రులు, కేకలు వేస్తున్న దశాననునితో, “నీలకంఠుడైన, ఉమాపతియైన
  మహాదేవుని సంతోషపెట్టు” అని అన్నారు.
'33': >-
  “దశాననా! ఇతనిని విడిచి ఇక్కడ మేము మరే శరణ్యుడినీ చూడడం లేదు. స్తుతులతో వందనము
  చేసి, ఇతనినే శరణుగా స్వీకరించు” అని మనవి పెట్టారు.
'34': >-
  “శంకరుడు కరుణాసాగరుడు; సంతుష్టుడైతే నీకు అనుగ్రహాన్ని ప్రసాదిస్తాడు” అని
  మంత్రులు చెప్పగా, దశాననుడు వృషభధ్వజుడైన శివుని స్తుతించెను.
'35': >-
  దశాననుడు వివిధ సామగానములతో, స్తోత్రములతో, నమస్కరించి ప్రార్థించెను; అలా
  విలపిస్తూ గడిచిన కాలం—రాక్షసునికి వెయ్యి సంవత్సరములై పోయెను.
'36': >-
  తరువాత శైలాగ్రంపై స్థితుడైన ప్రభువు మహాదేవుడు ప్రసన్నుడై, అతని భుజాలను
  విడిచిపెట్టి, రామా! దశాననునితో ఈ మాటలు పలికెను.
'37': >-
  “దశాననా! నీ వీర్యమునకు, నీ శౌర్యోత్కర్షమునకు నేను సంతోషించితిని. శైలం
  నొక్కబడినప్పుడు నీవు విడిచిన ఆ ఘోరమైన రావము (కేక) ఎంతో భయంకరమైంది” అని
  అన్నాడు.
'38': >-
  “దాని వలన ఈ త్రిలోకమంతా వణికిపోయి భయం పొందింది. అందుచేత, రాజా! ఇక నీ నామము
  ‘రావణుడు’ అను పేరుతో ప్రసిద్ధి పొందును” అని వరము/నామకరణము చేసెను.
'39': >-
  “దేవతలు, మనుష్యులు, యక్షులు, భూతలమందున్న ఇతరులందరూ—నిన్ను ‘లోకరావణుడైన
  రావణుడు’ అని ఈ విధంగానే పిలుదురు” అని ప్రకటించాడు.
'40': >-
  “పౌలస్త్యా! నీవు నిర్భయంగా నీవు కోరిన దారిన వెళ్లుము. రాక్షసాధిపతీ! నేను
  అనుమతి ఇచ్చితిని—గమనించు” అని శివుడు ఆజ్ఞాపించాడు.
'41': >-
  ఇలా శంభువు చెప్పగా, లంకాధిపతి (రావణుడు) స్వయంగా శివునితో ఇలా అన్నాడు:
  “మహాదేవా! నీవు సంతోషించినవాడవైతే, నేను యాచించు వరమును నాకు ప్రసాదించు.”
'42': >-
  “దేవులు, గంధర్వులు, దానవులు, రాక్షసులు, గుహ్యకులు, నాగులు—మరియు ఇతర బలవంతుల
  చేత కూడా నాకు అవధ్యత్వం (చంపలేని వరం) లభించినట్లుగా చేయుము” అని కోరాడు.
'43': >-
  “దేవా! మనుష్యులను నేను గణనలోకి తీసుకోను; వారు నాకు చిన్నవారే అని నా అభిప్రాయం.
  త్రిపురాంతకా! బ్రహ్మవలన నాకు దీర్ఘాయువు కూడా లభించినది” అని గర్వంగా అన్నాడు.
'44': >-
  “అలాగే నా ఆయుష్షులో మిగిలిన భాగమును, నాకు కావలసిన ఆయుధమును (శస్త్రాన్ని) కూడా
  నీవు ప్రసాదించుము” అని రావణుడు విన్నవించగా, శంకరుడు విని స్పందించాడు.
'45': >-
  అప్పుడు భూతపతియైన శివుడు—“చంద్రహాసం” అని ప్రసిద్ధమైన మహాదీప్తిమంతమైన ఖడ్గమును,
  అలాగే అతని ఆయుష్షులో అవశేష భాగమును కూడా ప్రసాదించెను.
'46': >-
  ఇలా ఇచ్చి శంభువు ఇలా హెచ్చరించాడు: “ఇది నీవు అవమానింపవలసినది కాదు. నీవు దీనిని
  అవమానించినచో, నిశ్చయంగా అది నన్నే చేరును (దాని ఫలం నిన్ను తాకి నీవు నా చేత
  నశించుదువు)” అని చెప్పెను.
'47': >-
  ఈ విధంగా మహేశ్వరునిచే పేరు పెట్టబడిన వాడై రావణుడు, మహాదేవునికి అభివాదము చేసి,
  తరువాత పుష్పక విమానమును ఎక్కెను.
'48': >-
  తరువాత, రామా! రావణుడు భూమండలమంతటా సంచరిస్తూ, ఎక్కడికక్కడ సుమహావీరులైన
  క్షత్రియులను పీడించుచూ ఉండెను.
'49': >-
  కొందరు తేజస్వులు, శూరులు, యుద్ధమదంతో మత్తులైన క్షత్రియులు—అతని ఆజ్ఞను పాటించక,
  ఆయుధాలు/సామగ్రితో సహా వినాశనాన్ని పొందారు.
'50': >-
  మరికొందరు బుద్ధిమంతులుగా పేరు పొందిన వారు, ఆ రాక్షసుడు అజేయుడని తెలుసుకొని,
  “మేము జయింపబడినవారమే” అని బలదర్పంతో ఉన్న ఆ రాక్షసునితో అన్నారు.
'51': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండములో
  “రావణనామప్రాప్తి” అను షోడశః సర్గః (7-16) సమాప్తం.
