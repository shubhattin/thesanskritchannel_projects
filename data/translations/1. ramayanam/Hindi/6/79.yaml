'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘मकराक्ष-वध’ नामक
  उन्यासीवाँ (एकोनाशीतितम) सर्ग ॥6-79॥
'1': >-
  मकराक्ष को युद्ध के लिए निकलता हुआ देखकर वे वानर-शिरोमणि तुरंत उछल पड़े और
  सब-के-सब युद्ध की अभिलाषा से युक्त होकर तत्परता से मोर्चा बाँधकर खड़े हो गए
  ॥6-79-1॥
'2': >-
  तदनन्तर निशाचरों और प्लवंगों के बीच वह अत्यन्त भयानक, रोमांच उत्पन्न करने वाला
  महायुद्ध उसी प्रकार आरम्भ हुआ, जैसे देवताओं और दानवों के बीच युद्ध छिड़ता है
  ॥6-79-2॥
'3': >-
  वृक्षों के प्रहार, शूलों के गिरने तथा गदाओं और परिघों की चोटों से उस समय कपि
  और निशाचर परस्पर एक-दूसरे को रौंदते-मर्दन करते रहे ॥6-79-3॥
'4': >-
  निशाचर शक्तियों, खड्गों, गदाओं, कुन्तों, तोमरों, पट्टिशों, भिन्दिपालों तथा
  चारों ओर से बरसते बाणों द्वारा प्रहार करने लगे ॥6-79-4॥
'5': >-
  पाशों, मुद्गरों, दण्डों और अन्य भीषण आघातों से उन रजनीचरों ने कपि-केसरी वीरों
  का घोर संहार मचा दिया ॥6-79-5॥
'6': >-
  खरपुत्र (मकराक्ष) के बाणसमूहों से अत्यन्त पीड़ित होकर वानर भय से व्याकुल मन
  वाले हो गए और सब-के-सब घबराकर भाग चले ॥6-79-6॥
'7': >-
  वनवासी वानरों को भागते देखकर वे सभी राक्षस गर्व से उन्मत्त होकर सिंह की भाँति
  गर्जने लगे, मानो विजय के पक्के अधिकारी हों ॥6-79-7॥
'8': >-
  उन वानरों के चारों ओर भागने लगने पर श्रीराम ने शरों की वर्षा द्वारा उन
  राक्षसों को रोक दिया ॥6-79-8॥
'9': >-
  राक्षसों को रोके हुए देखकर निशाचर मकराक्ष क्रोधाग्नि से भर उठा और ये वचन बोला
  ॥6-79-9॥
'10': >-
  हे राम! ठहरो—मेरे साथ द्वन्द्वयुद्ध होगा। मैं धनुष से छोड़े गए तीक्ष्ण बाणों
  द्वारा तुम्हारे प्राणों का अन्त कर दूँगा ॥6-79-10॥
'11': >-
  जिस समय दण्डकारण्य में तुमने मेरे पिता का वध किया था, उस कर्म को स्मरण करके,
  और उसे सामने उपस्थित-सा देखकर, मेरा रोष और भी बढ़ता जाता है ॥6-79-11॥
'12': >-
  हे राघव! दुरात्मन्! मेरे अंग बुरी तरह जल रहे हैं, क्योंकि उस समय उस महान वन
  में मैं तुम्हें देख न सका ॥6-79-12॥
'13': >-
  हे राम! सौभाग्य से आज तुम यहाँ मुझे दर्शन देने आ गए। जैसे भूख से व्याकुल सिंह
  को दूसरा मृग वांछित होता है, वैसे ही तुम मेरे लिए वांछित हो ॥6-79-13॥
'14': >-
  आज तुम मेरे बाणों के वेग से यमलोक के प्रदेश को प्राप्त होओगे। जिन शूरवीरों को
  तुमने मारा है, उन्हीं के साथ तुम वहाँ निवास करोगे ॥6-79-14॥
'15': >-
  यहाँ बहुत कहने से क्या लाभ—हे राम! मेरा वचन सुनो। रणभूमि में समस्त लोक मुझे और
  तुम्हें देखें ॥6-79-15॥
'16': >-
  अस्त्रों से, अथवा गदा से, या रण में भुजाओं से—हे राम! जिस विधि का तुम्हें
  अभ्यास हो, उसी से यह युद्ध हो; उसी के अनुसार मुठभेड़ चल पड़े ॥6-79-16॥
'17': >-
  मकराक्ष की बात सुनकर दशरथनन्दन श्रीराम ने हँसते हुए, प्रतिवाद पर प्रतिवाद करने
  वाले उसे यह वचन कहा ॥6-79-17॥
'18': >-
  हे राक्षस! व्यर्थ डींग क्यों हाँकता है? तेरी बहुत-सी बातें अनुचित और असंगत
  हैं। रण में बिना युद्ध किए केवल वाणी-बल से किसी को जीता नहीं जा सकता ॥6-79-18॥
'19': >-
  तेरा पिता और उसके साथ राक्षसों के चौदह हजार, तथा त्रिशिरा और दूषण भी—इन सबको
  मैंने दण्डक वन में मार डाला था ॥6-79-19॥
'20': >-
  हे पापी! आज गृध्र, गोमायु (सियार) और कौए—वे तीक्ष्ण चोंच, नख और अंकुश-सी पकड़
  वाले—तेरे मांस से तृप्त होंगे ॥6-79-20॥
'21': >-
  राघव द्वारा ऐसा कहे जाने पर महाबली मकराक्ष ने रणभूमि में राघव पर बाणों की घनी
  वर्षा कर दी ॥6-79-21॥
'22': >-
  राम ने भी शरवर्षा से उन बाणों को अनेक बार काट डाला। स्वर्ण-युक्त पंखों वाले वे
  बाण टूट-टूटकर सहस्रों की संख्या में भूमि पर गिर पड़े ॥6-79-22॥
'23': >-
  वहाँ खरराक्षस के पुत्र और दशरथ के पुत्र—इन दोनों के बीच परस्पर बलपूर्वक भिड़कर
  वह युद्ध अत्यन्त घोर हो उठा ॥6-79-23॥
'24': >-
  आकाश में मेघों के समान गर्जना-सी, और धनुष की प्रत्यंचा के टंकार-सा शब्द—धनुष
  से छूटे बाणों का परस्पर—रणभूमि में बार-बार सुनाई देने लगा ॥6-79-24॥
'25': >-
  देव, दानव, गन्धर्व, किन्नर और महान नाग—सब-के-सब आकाश में स्थित होकर उस अद्भुत
  युद्ध को देखने की इच्छा से वहाँ उपस्थित हो गए ॥6-79-25॥
'26': >-
  एक-दूसरे के अंगों में बिंधकर भी उनका बल दूना बढ़ता जाता था। रणभूमि में वे
  दोनों एक-दूसरे के प्रति प्रत्युपकार-सा करते हुए—यानी किए हुए प्रहार का प्रहार
  से प्रतिकार करते हुए—लड़ते रहे ॥6-79-26॥
'27': >-
  रण में राक्षस ने राम के छोड़े हुए बाणसमूहों को काट डाला और राक्षस के छोड़े हुए
  बाणों को श्रीराम ने अपने शरों से अनेक प्रकार से काट-काटकर छिन्न-भिन्न कर दिया
  ॥6-79-27॥
'28': >-
  बाणों के जाल से सब दिशाएँ और विदिशाएँ भर गईं; और चारों ओर भूमि भी ढँक गई, इस
  कारण कुछ भी स्पष्ट दिखाई नहीं देता था ॥6-79-28॥
'29': >-
  तदनन्तर क्रुद्ध महाबाहु राघव ने संग्राम में आठ नाराच बाणों से उसके सारथि को
  बेधते हुए, उसका धनुष काट डाला ॥6-79-29॥
'30': >-
  श्रीराम ने शरों से उसके रथ को भी भेद दिया और उसके घोड़ों को मारकर गिरा दिया।
  इस प्रकार वह निशाचर मकराक्ष रथहीन होकर भूमि पर खड़ा रह गया ॥6-79-30॥
'31': >-
  भूमि पर खड़े उस राक्षस ने अपने हाथ से एक शूल उठा लिया—जो समस्त प्राणियों में
  भय उत्पन्न करने वाला और युगान्तकालीन अग्नि के समान तेजस्वी था ॥6-79-31॥
'32': >-
  वह विशाल शूल दुर्लभ, अत्यन्त भयानक और रुद्र-प्रदत्त था; आकाश में दहकता हुआ वह
  मानो दूसरे संहारास्त्र के समान प्रतीत होता था ॥6-79-32॥
'33': >-
  उसे देखकर सभी देवता भयाक्रान्त होकर दिशाओं में भाग चले। उधर वह निशाचर उस
  प्रज्वलित महान शूल को घुमाने लगा ॥6-79-33॥
'34': >-
  तब क्रोध से उसने महायुद्ध में वह शूल राघव पर फेंक दिया। वह जलता हुआ शूल
  खरपुत्र के हाथ से छूटकर राम की ओर वेग से टूट पड़ा ॥6-79-34॥
'35': >-
  राघव ने आकाश में ही चार बाणों से उस शूल को काट डाला। दिव्य स्वर्ण से सुशोभित
  वह शूल अनेक टुकड़ों में टूटकर, रामबाणों से आहत होकर, महान उल्का की भाँति
  बिखरता हुआ भूमि पर जा गिरा ॥6-79-35॥
'36': >-
  श्रीराम—जो अविश्रान्त कर्म करने वाले हैं—द्वारा उस शूल को नष्ट हुआ देखकर, आकाश
  में स्थित समस्त प्राणी ‘साधु! साधु!’ कहकर प्रशंसा करने लगे ॥6-79-36॥
'37': >-
  शूल को नष्ट हुआ देखकर निशाचर मकराक्ष ने मुष्टि उठाई और काकुत्स्थ से
  बोला—“ठहरो, ठहरो!” ॥6-79-37॥
'38': >-
  उसकी ओर गिरने/झपटने की मुद्रा देखकर रघुनन्दन राम हँस पड़े और तत्पश्चात्
  उन्होंने अपने धनुष पर पावकास्त्र का संधान किया ॥6-79-38॥
'39': >-
  तब रण में काकुत्स्थ द्वारा उस अस्त्र से वह राक्षस मारा गया; उसका हृदय विदीर्ण
  हो गया और वह वहीं गिर पड़ा तथा प्राण त्याग दिए ॥6-79-39॥
'40': >-
  मकराक्ष को गिरा हुआ देखकर वे सभी राक्षस राम के बाणों के भय से पीड़ित होकर लंका
  की ओर ही दौड़ पड़े ॥6-79-40॥
'41': >-
  दशरथ नरेश के पुत्र के बाणों के वेग से निहत उस रजनीचर—खर के पुत्र—को देवताओं ने
  हर्षपूर्वक देखा, जैसे वज्र से आहत पर्वत टूट-फूटकर चारों ओर बिखर गया हो
  ॥6-79-41॥
'42': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकीय आदिकाव्य के युद्धकाण्ड में
  ‘मकराक्ष-वध’ नामक उन्यासीवाँ (एकोनाशीतितम) सर्ग समाप्त हुआ ॥6-79॥
