'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘ऋक्षबिल-प्रवेश’
  नामक पचासवाँ सर्ग (४-५०) आरम्भ होता है।
'1': >-
  तारा और अंगद के साथ मिलकर कपिश्रेष्ठ हनुमान् विन्ध्य पर्वत की गुफाओं और
  घने-घने दुर्गम प्रदेशों में (सीता का) अन्वेषण करने लगे।
'2': >-
  तब उस पर्वतेन्द्र के विषम स्थानों में और महान् जलप्रपातों के निकट चारों ओर वे
  गुफाएँ सिंहों और व्याघ्रों से भरी हुई थीं।
'3': >-
  वे उस पर्वत की दक्षिण-पश्चिमी चोटी के समीप पहुँचे; वहीं निवास करते-करते उनके
  लिए पर्याप्त समय बीत गया।
'4': >-
  वह प्रदेश अत्यन्त दुर्निगम था—महान्, गुफाओं और घने जंगलों से युक्त; वहाँ
  वायुपुत्र हनुमान् उस समूचे पर्वत का भलीभाँति अन्वेषण करते रहे।
'5': >-
  एक-दूसरे से अलग होकर, परन्तु परस्पर से बहुत दूर न रहते हुए, गज, गवाक्ष, गवय,
  शरभ और गन्धमादन (आदि वानर) (खोज में लगे थे)।
'6': >-
  मैन्द, द्विविद, हनुमान्, जाम्बवान्, युवराज अंगद तथा वनचारी तार—ये सब (उस
  खोजकार्य में साथ थे)।
'7': >-
  पर्वतीय जालों से आच्छादित प्रदेशों में दक्षिण दिशा का मार्ग तलाशते हुए, खोज
  करते-करते उन्होंने वहाँ एक खुला हुआ बिल (गुफामार्ग) देखा।
'8': >-
  वह ‘दुर्गम ऋक्षबिल’ नामक गुफा थी, जिसकी रक्षा एक दानव करता था। भूख-प्यास से
  पीड़ित, श्रान्त और जल की खोज में लगे हुए वे सब वहाँ पहुँचे।
'9': >-
  लताओं और वृक्षों से ढका हुआ वह विशाल बिल उन्होंने देखा। उसी समय वहाँ से
  क्रौंच, हंस और सारस पक्षी बाहर निकलते दिखाई दिए।
'10': >-
  पानी से भीगे चक्रवाक पक्षी भी, जिनके अंग कमल-पराग से लाल हो रहे थे, चारों ओर
  से निकल रहे थे। तब उस सुगन्धित और दुर्गम (अतिक्रमण में कठिन) बिल के निकट
  पहुँचकर
'11': >-
  वे वानरश्रेष्ठ विस्मय से व्याकुल मन वाले हो गए। उस बिल को देखकर उन उत्तम
  प्लवंगों के मन में आशंका भी उत्पन्न हो गई।
'12': >-
  किन्तु वे हर्षित, तेजस्वी और महाबली वानर उस बिल की ओर बढ़ चले, जो नाना प्रकार
  के जीवों से भरा हुआ और मानो दैत्येन्द्र के निवास के समान प्रतीत होता था।
'13': >-
  वह सब ओर से अत्यन्त भयानक था, मानो देखने में भी कठिन, और भीतर उतरना भी अत्यन्त
  दुर्दम्य। तब पर्वत-शिखर के समान दीप्तिमान वायुपुत्र हनुमान्
'14': >-
  वन के दुर्गम पथों में कुशल, उन भयानक वानरों से बोले—“हमने पर्वत-जाल से
  आच्छादित प्रदेशों में दक्षिण दिशा की खोज करते-करते (बहुत भटकाव सहा है)।”
'15': >-
  “हम सब अत्यन्त परिश्रान्त हो गए हैं और मैथिली (सीता) दिखाई नहीं दे रही हैं। और
  इस बिल से हंस, क्रौंच तथा सारस (आदि पक्षी) बाहर निकल रहे हैं।”
'16': >-
  “जल से भीगे चक्रवाक पक्षी भी चारों ओर से निकलते दिखाई देते हैं। निश्चय ही यहाँ
  जलयुक्त कोई कूप (कुआँ) या सरोवर (ह्रद) अवश्य होगा।”
'17': >-
  “और देखो, इस बिल के द्वार पर ये स्निग्ध (हरित-कोमल) वृक्ष भी खड़े हैं।” ऐसा
  कहे जाने पर वे सब अन्धकार से आच्छादित उस बिल में प्रवेश कर गए।
'18': >-
  चन्द्र और सूर्य के प्रकाश से रहित, रोमहर्षणकारी अन्धकार उन्होंने देखा; और भीतर
  सिंहों तथा नाना प्रकार के मृग-पक्षियों को देखकर (वे आगे बढ़े)।
'19': >-
  अन्धकार से ढके हुए उस बिल में प्रवेश कर गए वे वानर-शार्दूल—उनकी दृष्टि जमती न
  थी, न तेज काम कर रहा था, न पराक्रम का सहारा ही दिखता था।
'20': >-
  तम में उनकी दृष्टि वैसे ही भटकती थी जैसे वायु की गति (अदृश्य होकर) चलती है। वे
  कपि-गजराज वेगपूर्वक उस बिल में और भीतर प्रविष्ट हुए।
'21': >-
  तब उन्होंने एक मनोहर प्रकाशयुक्त उत्तम प्रदेश देखा; उस भयानक बिल के भीतर वह
  स्थान नाना प्रकार के वृक्षों से परिपूर्ण था।
'22': >-
  वे एक-दूसरे को आलिंगन करके (अन्धकार में सहारा लेते हुए) एक योजन तक भीतर चले
  गए। तृषित, घबराए हुए और जल के खोजी वे, मानो चेतना-शून्य से हो गए थे।
'23': >-
  वे सजग रहकर कुछ समय तक उसी बिल में इधर-उधर भटकते रहे। वे प्लवंग कृश हो गए थे,
  उनके मुख दीन हो उठे थे और वे अत्यन्त परिश्रान्त थे।
'24': >-
  जब वे जीवन की आशा से निराश हो चुके थे, तभी उन वीरों ने प्रकाश देखा। फिर वे उस
  प्रदेश में पहुँचे, जहाँ अन्धकार रहित, सौम्य वन था।
'25': >-
  उन्होंने वहाँ स्वर्णमय वृक्ष देखे, जो दीप्त अग्नि (वैश्वानर) के समान प्रकाशमान
  थे—साल, ताल, तमाल, पुंनाग, वञ्जुल और धव (आदि)।
'26': >-
  चम्पक, नागवृक्ष तथा पुष्पित कर्णिकार भी थे—स्वर्णवर्ण स्तबकों से विचित्र, और
  लाल-लाल कोमल किसलयों से युक्त।
'27': >-
  वे लताओं के मुकुटों (आपीडों) और बेलों से ऐसे शोभित थे मानो स्वर्णाभूषणों से
  अलंकृत हों; उनके निकट तरुण सूर्य के समान दीप्त वैदूर्यमणि-मय वेदिकाएँ (चबूतरे)
  थीं।
'28': >-
  स्वर्णमय-से दीप्त, अपने सौन्दर्य से चमकते हुए वे वृक्ष दिखाई देते थे। और नील
  वैदूर्य के समान वर्ण वाली पद्मिनियाँ (कमलिनियाँ) पक्षियों से घिरी हुई थीं।
'29': >-
  वे नलिनियाँ महाबालार्क (उदय होते सूर्य) के समान दीप्त विशाल स्वर्णवृक्षों से
  आच्छादित थीं; उनमें सुवर्ण-निर्मित मछलियाँ और विशाल-विशाल कमल भी थे।
'30': >-
  वहाँ उन्होंने निर्मल (प्रसन्न) जल से परिपूर्ण अनेक नलिनियाँ देखीं; तथा
  स्वर्णमय और रजतमय विमान (भवन-सदृश) भी दिखाई दिए।
'31': >-
  उनके गवाक्ष तप्त स्वर्ण के थे और वे मोतियों के जालों से आवृत थे; उनके तल हेम
  और रजत के बने थे तथा वे वैदूर्यमणियों से युक्त थे।
'32': >-
  वानरों ने वहाँ सर्वत्र प्रधान-प्रधान गृह (भवन) देखे; और पुष्पित-फलित वृक्ष भी,
  जो प्रवाल और मणि के समान शोभायमान थे।
'33': >-
  स्वर्णवत् भौंरे भी (चारों ओर) दिखाई दिए और मधु भी सर्वत्र उपलब्ध था; तथा मणि
  और स्वर्ण से चित्रित विविध विशाल शयन और आसन भी थे।
'34': >-
  वे सब वहाँ चारों ओर अनेक प्रकार की वस्तुएँ देखते गए; हेम, रजत और कांस्य के
  पात्रों के ढेर भी (वहाँ रखे) थे।
'35': >-
  दिव्य अगरु और चन्दन के भी संग्रह थे; और पवित्र भक्ष्य पदार्थ, कन्द-मूल तथा फल
  भी (सुलभ) थे।
'36': >-
  बहुमूल्य वाहन, रसयुक्त मधु, तथा दिव्य और अत्यन्त बहुमूल्य वस्त्रों के भी संचय
  वहाँ दिखाई दिए।
'37': >-
  विचित्र कम्बलों और अजिनों (मृगचर्मों) के भी संग्रह थे; और वे स्थान-स्थान पर
  रखे हुए थे, अग्नि (वैश्वानर) के समान दीप्तिमान प्रतीत होते थे।
'38': >-
  वानरों ने वहाँ शुद्ध स्वर्ण के संचय भी देखे; वे महाप्रभु वानर उस बिल में खोज
  करते हुए वहाँ-वहाँ देखते चले जा रहे थे।
'39': >-
  तभी उन शूर वानरों ने कुछ दूरी पर एक स्त्री को देखा; और उन्होंने उसे वहाँ
  देखा—जो चीवर तथा कृष्णाजिन (काले मृगचर्म) वस्त्र धारण किए हुए थी।
'40': >-
  वह तपस्विनी थी, संयमित आहार वाली और तेज से मानो प्रज्वलित। उसे देखकर वानर
  विस्मित होकर चारों ओर ठिठक गए। तब हनुमान् ने उससे पूछा—“तू कौन है? और यह बिल
  किसका है?”
'41': >-
  तत्पश्चात् पर्वत के समान विशाल हनुमान् ने हाथ जोड़कर उस वृद्धा को प्रणाम किया
  और पूछा—“आप कौन हैं? यह बिल किसका निवास-स्थान है? और ये रत्न किसके हैं—कृपा
  करके कहिए।”
'42': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के किष्किन्धाकाण्ड
  में ‘ऋक्षबिल-प्रवेश’ नामक पचासवाँ सर्ग (४-५०) समाप्त हुआ।
