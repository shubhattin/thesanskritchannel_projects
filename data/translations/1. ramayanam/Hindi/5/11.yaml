  आलिंगन करके सो रही थीं।
'30': >-
  कोई युवती दूसरी का वस्त्र खींचकर और उसे कसकर लपेटकर/अंग से सटाकर, उसके पास
  जाकर सो गई थी—वह अबला निद्रा के वेग से पराजित होकर पड़ी थी।
'31': >-
  उनके श्वास के वायु-प्रवाह से उनके अंगों के वस्त्र और मालाएँ बहुत अधिक नहीं
  हिलती थीं; वे चित्र-विचित्र ढंग से केवल जैसे मंद पवन पाकर हल्का-सा स्पन्दन
  करती थीं।
'32': >-
  शीतल चन्दन की, मधुर रस वाली सीधु की, और विविध मालाओं तथा भाँति-भाँति के
  पुष्पों की (सुंगध वहाँ फैली थी)।
'33': >-
  उस स्थान की अनेक प्रकार की गन्ध को वहन करता हुआ पवन बार-बार बह रहा था;
  स्नान-द्रव्यों, चन्दन और धूपों की मिली-जुली सुगन्ध से वह मानो मदमस्त-सा था।
'34': >-
  तब पुष्पक विमान में भी सुगन्धित वायुगन्ध बह रही थी; वहाँ कुछ श्याम-गौर
