'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘मधुपुरी का निवेशन
  (स्थापना)’ नामक सत्तरवाँ सर्ग (7-70) आरम्भ होता है।
'1': >-
  लवण का वध हो जाने पर इन्द्र सहित, अग्नि को अग्रणी मानकर उपस्थित समस्त देवताओं
  ने शत्रुओं का दमन करने वाले शत्रुघ्न से अत्यन्त मधुर वाणी में कहा।
'2': >-
  वत्स! तुम्हारी विजय मंगलमय हुई; पुरुषों में सिंह के समान श्रेष्ठ! लवण-राक्षस
  भी मारा गया। सुव्रत (उत्तम व्रत वाले) वीर! अब तुम कोई उत्तम वर माँगो।
'3': >-
  महाबाहो! हम सब वर देने वाले देवता यहाँ एकत्र हुए हैं। हम तुम्हें विजय दिलाने
  के इच्छुक हैं; हमारा यह दर्शन निष्फल नहीं होता।
'4': >-
  देवताओं की यह वाणी सुनकर वह शूरवीर महाबाहु शत्रुघ्न—जिनका आत्मसंयम पूर्ण
  था—मस्तक झुकाकर अञ्जलि बाँधे हुए विनयपूर्वक उत्तर देने लगे।
'5': >-
  यह रसपूर्ण (मनोरम) मधुपुरी, मधुर तथा देवताओं द्वारा निर्मित है। यह शीघ्र ही
  निवेशन (बसावट/स्थापना) को प्राप्त हो—यही मेरा परम वर हो।
'6': >-
  देवताओं ने प्रसन्नचित्त होकर उस राघव से कहा—“अवश्य (ऐसा ही होगा)। निस्संदेह यह
  नगरी रमणीय होगी और इसका नाम ‘शूरसेना’ (शूरसेन-देश) के रूप में प्रसिद्ध होगा।”
'7': >-
  ऐसा कहकर वे महात्मा देवता उस समय स्वर्ग को आरोहण कर गए। महातेजस्वी शत्रुघ्न ने
  भी अपनी सेना को वहाँ ला उपस्थित किया।
'8': >-
  शत्रुघ्न की आज्ञा सुनकर वह सेना शीघ्र ही आ पहुँची; और शत्रुघ्न ने ‘श्रावण’
  (श्रावण मास/श्रावण नक्षत्र के शुभ समय) में निवेशन-कार्य आरम्भ कर दिया।
'9': >-
  यह (नगरी) पूर्वकाल में दिव्य के समान दीप्तिमान थी। बारहवें शुभ वर्ष में
  शूरसेनों का यह निवेशन दृढ़ हो गया और यह प्रदेश सर्वथा निर्भय (अकुतोभय) बन गया।
'10': >-
  यहाँ खेत-खलिहान अन्न-धन्य से युक्त थे; समय पर वासव (इन्द्र) वर्षा करते थे।
  जनता रोगरहित थी, पुरुष वीर थे, और शत्रुघ्न की भुजाओं द्वारा संरक्षित होने से
  सब सुरक्षित थे।
'11': >-
  यह नगरी अर्धचन्द्र के समान रूपवती प्रतीत होती थी और यमुना-तट की शोभा से
  विभूषित थी। श्रेष्ठ गृहों से, चौक-चौराहों, बाजारों और गलियों से यह सुशोभित थी।
  इसमें चारों वर्णों का समावेश था और नानाप्रकार के व्यापारों की समृद्धि से यह
  अत्यन्त शोभायमान थी।
'12': >-
  और पूर्वकाल में लवण ने जो विशाल एवं श्वेत (सुन्दर) निर्माण किया था, शत्रुघ्न
  ने उसे नाना रंगों के अलंकरण से और भी शोभायमान कर दिया।
'13': >-
  उद्यानों और विहार-स्थलों से वह नगरी चारों ओर से चमक उठी थी; तथा शोभनीय वस्तुओं
  से, और अन्य दैवी एवं मानुष (मानव-निर्मित/मानव-संबन्धी) उपकरणों-विभूतियों से वह
  अत्यन्त अलंकृत थी।
'14': >-
  वह दिव्य के समान दीप्तिमान नगरी नाना प्रकार के पण्य (विक्रय-वस्तुओं) से
  सुशोभित थी; और विभिन्न देशों से आए हुए व्यापारीजन भी उसे और अधिक शोभा प्रदान
  कर रहे थे।
'15': >-
  ऐसी समृद्ध नगरी को देखकर, समृद्धि के अर्थ/लक्ष्य को सिद्ध कर चुके भरत के अनुज
  शत्रुघ्न परम प्रसन्न हुए और अत्यन्त हर्ष को प्राप्त हुए।
'16': >-
  मधुरा पुरी को बसाकर उनके मन में यह बुद्धि उत्पन्न हुई—“जब बारहवाँ वर्ष आ जाए,
  तब मैं श्रीराम के चरणों का दर्शन करूँ।”
'17': >-
  इस प्रकार उस रघुकुल-वंश के वर्धक नराधिप ने, विविध जनों से परिपूर्ण अमरपुर के
  समान उस पुरी को विधिवत् बसाकर, रघुपति (श्रीराम) के चरण-दर्शन के लिए अपने मन को
  दृढ़ निश्चय में लगाया।
'18': >-
  इस प्रकार ऋषिप्रणीत, श्रीमद् वाल्मीकि-रामायण—आदिकाव्य—के उत्तरकाण्ड में
  ‘मधुपुरी का निवेशन’ नामक सत्तरवाँ सर्ग (7-70) समाप्त हुआ।
