'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘विष्णु का माल्यवान् आदि
  राक्षसों से युद्ध’ नामक छठा सर्ग आरम्भ होता है।
'1': >-
  उनके द्वारा मारे और सताए जा रहे देवता तथा तपोधन ऋषिगण भय से आतुर होकर देवदेव
  महेश्वर की शरण में गए।
'2': >-
  जो जगत् की सृष्टि और संहार करने वाले, अजन्मा, अव्यक्त-स्वरूप, समस्त लोकों के
  आधार, आराध्य, परम गुरु हैं—उनकी उपासना करके (उनके समीप जाकर) वे उपस्थित हुए।
'3': >-
  वे सब देवता कामारी, त्रिपुरारी, त्रिलोचन भगवान् (शिव) के पास एकत्र होकर, हाथ
  जोड़कर, भय से कँपती हुई वाणी में बोले।
'4': >-
  हे भगवन्! सुकेश के पुत्र, पितामह (ब्रह्मा) के वर से उन्मत्त होकर तथा शत्रुओं
  को पीड़ित करने वाले होकर, हे प्रजाध्यक्ष! हमारी समस्त प्रजाओं को बाधा पहुँचाते
  और पीड़ित करते हैं।
'5': >-
  जो आश्रम शरण देने वाले हैं और जो शरण देने योग्य नहीं हैं—वे सब हमारे (देवताओं
  के) बनाए हुए हैं; (पर वे) उन सबको उजाड़ रहे हैं। स्वर्ग से देवताओं को च्युत
  करके वे स्वर्ग में देवताओं की ही भाँति क्रीड़ा करते हैं।
'6': >-
  वे (राक्षस) कहते हैं—‘मैं विष्णु हूँ, मैं रुद्र हूँ, मैं ब्रह्मा हूँ, मैं
  देवों का राजा हूँ। मैं यम हूँ और वरुण हूँ; मैं चन्द्रमा हूँ, मैं सूर्य भी
  हूँ।’
'7': >-
  इस प्रकार माली, सुमाली और माल्यवान्—ये राक्षस तथा उनके आगे-आगे चलने वाले,
  युद्ध में हर्षित होकर, हमें बाधित कर रहे हैं। इसलिए हम भयाक्रान्त देवों को आप
  अभय देने योग्य हैं।
'8': अशिव (उग्र/भयंकर) रूप धारण करके उन देवकण्टकों का अवश्य संहार कीजिए।
'9': >-
  (वे) युद्ध में हर्षित होकर, और जो उनके अग्रगामी हैं—वे भी—(हमें) बाधित करते
  हैं। इस प्रकार समस्त देवताओं द्वारा कहे जाने पर कपर्दी, नीललोहित प्रभु (शिव),
  सुकेश के प्रति (उसके वरदान आदि का) विचार करते हुए, देवगणों से बोले।
'10': >-
  मैं उनका वध नहीं करूँगा, क्योंकि वे मेरे लिए अवध्य हैं; किंतु मैं तुम्हें ऐसा
  मंत्र प्रदान करूँगा जो वास्तव में उनका संहार कर देगा।
'11': >-
  इसी उपाय को सामने रखकर (और इसी को श्रेष्ठ समझकर) तुम महर्षियों सहित विष्णु की
  शरण में जाओ; वे प्रभु उनका वध करेंगे।
'12': >-
  तत्पश्चात ‘जय’ शब्द से महेश्वर का अभिनन्दन करके, राक्षसों के भय से पीड़ित
  देवता विष्णु के समीप पहुँचे।
'13': >-
  शंख-चक्र धारण करने वाले देव को प्रणाम कर तथा अत्यन्त आदरपूर्वक, वे सुकेश के
  पुत्रों के विषय में घबराई हुई वाणी में बोले।
'14': >-
  हे देव! सुकेश के तीन पुत्र, जो त्रेताग्नि के समान तेजस्वी हैं, वरदान के बल से
  हम पर आक्रमण करके हमारे स्थान (पद/लोक) छीन ले गए हैं।
'15': >-
  लङ्का नाम की एक दुर्गम पुरी त्रिकूट पर्वत-शिखर पर स्थित है; वहीं रहकर वे
  राक्षस हम सबको निरन्तर सताते हैं।
'16': >-
  अतः हमारे हित के लिए, हे मधुसूदन! आप उन सबका संहार कीजिए। हम आपकी शरण में आए
  हैं; हे सुरेश्वर! आप ही हमारे लिए गति (आश्रय) हैं।
'17': >-
  आपके चक्र से कटे हुए उनके मुख-कमलों (शीर्षों) को यम के पास निवेदित कीजिए। भय
  के समय हमें अभय देने वाला आपके सिवा कोई दूसरा नहीं है।
'18': >-
  हे देव! समर में उन दुष्ट, मदोन्मत्त, बन्धु-बान्धवों सहित (सहायक सहित) राक्षसों
  को नष्ट कीजिए और हमारे भय को वैसे ही दूर कीजिए जैसे सूर्य कुहासे को (नीहार को)
  दूर कर देता है।
'19': >-
  इस प्रकार देवताओं द्वारा कहे जाने पर देवदेव जनार्दन ने देवताओं को अभय देकर—जो
  शत्रुओं को भय देने वाला है—देवों से कहा।
'20': >-
  मैं उस राक्षस सुकेश को जानता हूँ, जो ईशान (शिव) के वरदान से गर्वित हुआ है; और
  उसके वे पुत्र भी जानता हूँ, जिनमें ज्येष्ठ माल्यवान् है।
'21': >-
  वे राक्षसाधम मर्यादा का उल्लंघन कर चुके हैं; मैं क्रुद्ध होकर उनका संहार
  करूँगा। हे सुरो! तुम लोग ज्वर (चिन्ता/भय) से रहित हो जाओ।
'22': >-
  प्रभुत्वशाली विष्णु के ऐसा कहने पर वे सब देव अपने-अपने निवास को प्रसन्नता से
  लौट गए और जनार्दन की प्रशंसा करते रहे।
'23': >-
  देवताओं की इस तैयारी (उद्योग) को निशाचर माल्यवान् ने सुनकर, अपने दोनों वीर
  भ्राताओं से यह वचन कहा।
'24': >-
  ‘अमर और ऋषिगण मिलकर इन्द्र के पास गए हैं और हमारा वध करने की इच्छा से उन्होंने
  यह बात कही है।’
'25': >-
  ‘हे देव! सुकेश के पुत्र वरदान के बल से उन्मत्त होकर, अहंकार से भरे, भयानक रूप
  वाले होकर, पग-पग पर हमें बाधित कर रहे हैं।’
'26': >-
  ‘हे प्रजापते! हम राक्षसों से अभिभूत हो गए हैं; उन दुष्टात्माओं के भय से हम
  अपने ही भवनों में स्थिर होकर रह भी नहीं पा रहे हैं।’
'27': >-
  ‘अतः हमारे हित के लिए, हे त्रिलोचन! आप केवल हुंकार से ही उन राक्षसों को भस्म
  कर दीजिए—हे प्रदहन करने वालों में श्रेष्ठ!’
'28': >-
  इस प्रकार त्रिदशों द्वारा कही बात सुनकर अन्धकसूदन (शिव) ने सिर और हाथ हिलाते
  हुए यह वचन कहा।
'29': >-
  ‘हे देवो! रण में सुकेश के पुत्र मेरे लिए अवध्य हैं; परन्तु मैं तुम्हें ऐसा
  मंत्र दूँगा जो निश्चय ही उनका वध करेगा।’
'30': >-
  ‘जो चक्र और गदा हाथ में लिए, पीताम्बर धारण करने वाले जनार्दन—हरि, श्रीमान्
  नारायण हैं—उन्हीं की शरण में जाओ।’
'31': >-
  तब वे हर (शिव) से मंत्र प्राप्त करके, कामारी को प्रणाम कर, नारायण के धाम में
  पहुँचे और उन्हें सब बात निवेदित की।
'32': >-
  तत्पश्चात नारायण ने इन्द्र के नेतृत्व वाले देवों से कहा—‘हे सुरो! तुम लोग
  ज्वररहित हो जाओ; मैं उन देव-शत्रुओं का वध करूँगा।’
'33': >-
  हरि ने भयभीत देवताओं के लिए उन दोनों श्रेष्ठ राक्षसों का वध करने की प्रतिज्ञा
  कर दी है; अतः अब जो यहाँ उचित और क्षम्य हो, वही विचारना चाहिए।
'34': >-
  हिरण्यकशिपु की मृत्यु तथा अन्य देवद्रोहियों का वध; नमुचि, कालनेमि, और वीरों
  में उत्तम संह्राद—
'35': >-
  राधेय, बहुमायी, लोकपाल तथा धर्मात्मा (धार्मिक); यमलार्जुन, हार्दिक्य, शुम्भ और
  निशुम्भ—
'36': >-
  असुर और दानव, जो सत्त्वसम्पन्न और महाबली थे—वे सब युद्ध में भिड़कर भी (अन्ततः)
  अजेय कहे नहीं जाते, अर्थात वे भी पराजित किए गए।
'37': >-
  उन्होंने सैकड़ों यज्ञ किए थे; वे सब मायाविद् थे; वे सब समस्त अस्त्रों में कुशल
  थे; और सब शत्रुओं के लिए भयङ्कर थे।
'38': >-
  फिर भी नारायण ने उन्हें सैकड़ों और सहस्रों की संख्या में मार गिराया। यह जानकर
  तुम सबको यहाँ वही करना चाहिए जो उचित हो।
'39': >-
  माल्यवान् की यह बात सुनकर सुमाली और माली ने, जैसे वासव (इन्द्र) से देवांश
  (देवों के समान) बोलते हों, अपने ज्येष्ठ भ्राता से कहा।
'40': >-
  हमने वेदों का स्वाध्याय किया है, दान दिया है, यज्ञ किए हैं; ऐश्वर्य की रक्षा
  की है; निरोग दीर्घायु प्राप्त की है; और मार्ग में सु-धर्म (उत्तम धर्म/सुचारु
  धर्मपथ) प्राप्त किया है।
'41': >-
  हमने शस्त्रों सहित देव-सागर में—जो अक्षम्य (अक्षोभ्य) है—उतरकर (उसको मथ-से
  झकझोर कर) प्रवेश किया और अतुलनीय शत्रुओं को भी जीत लिया; फिर भी (अब) मृत्यु का
  भय हमें क्यों हो? (अर्थात हमें मृत्यु का भय नहीं होना चाहिए)।
'42': >-
  नारायण, रुद्र, शक्र तथा यम भी—ये सब हमारे सामने खड़े होने से सदा भयभीत रहते
  हैं।
'43': >-
  हे राक्षसेश्वर! विष्णु-देव की ओर से (हम पर) कोई कारण नहीं है; देवताओं के ही
  दोष से विष्णु का मन विचलित हुआ है।
'44': >-
  इसलिए आज हम सब, समस्त सेना से घिरे हुए, युद्ध के लिए उद्यत होकर, देवताओं का ही
  वध करना चाहते हैं—इन्हीं से यह दोष उत्पन्न हुआ है।
'45': >-
  इस प्रकार परामर्श करके वे सभी बलवान् नैर्ऋत-पुङ्गव समस्त सेना से आवृत होकर,
  युद्ध का उद्योग घोषित करके, क्रोध से वैसे ही युद्ध के लिए निकल पड़े जैसे जंभ
  और वृत्र के समान बल वाले (दानव) निकलते हों।
'46': >-
  हे राम! इस प्रकार परामर्श करके वे विशालकाय, महाबली समस्त राक्षस पूरे प्रयत्न
  से युद्ध के लिए निकल पड़े।
'47': >-
  वे श्रेष्ठ रथों, हाथियों, पर्वत-सदृश घोड़ों, खच्चरों, बैलों, रथ-ऊँटों,
  शिंशुमारों (जल-जन्तुओं) तथा भुजंगमों (सर्पों) पर सवार होकर—
'48': >-
  मगरों, कच्छपों, मछलियों, गरुड़-सदृश पक्षियों, सिंहों, व्याघ्रों, वराहों तथा
  सृमर और चमर आदि पर (सवार होकर)—
'49': >-
  बल के गर्व से भरे वे सब राक्षस लङ्का छोड़कर देव-लोक की ओर चले—देवताओं के शत्रु
  होकर युद्ध करने के लिए प्रस्थित हुए।
'50': >-
  लङ्का का यह उलटफेर (अशुभ परिवर्तन) और लङ्का-निवासियों का (यह प्रस्थान) देखकर,
  वहाँ के जो-जो भूत-प्रेतादि भयदर्शी प्राणी थे, वे सब ओर से उदास और व्याकुल हो
  उठे।
'51': >-
  वे राक्षस श्रेष्ठ रथों पर चढ़ाए जाकर, सैकड़ों और सहस्रों की संख्या में (आगे
  बढ़ते गए)।
'52': >-
  राक्षस बड़े प्रयत्न से शीघ्रता से देव-लोक को चले; और उन्हीं राक्षसों के मार्ग
  से देवता भी पीछे हटते चले गए।
'53': >-
  भूमि में और आकाश में, काल की आज्ञा से उत्पन्न, भयावह उत्पात राक्षसेन्द्रों के
  विनाश का संकेत देने के लिए प्रकट हुए।
'54': >-
  मेघों ने अस्थियाँ बरसाईं और गरम रक्त ही वर्षाया; समुद्र अपनी मर्यादा-रेखा लाँघ
  गए और पर्वत भी कांपने लगे।
'55': >-
  घन-गर्जना के समान शब्द करते हुए भयानक अट्टहास छोड़ते हुए, वहाँ घोर दर्शन वाली
  शिवाएँ (गीदड़ियाँ) दारुण रीति से चिल्लाने लगीं।
'56': >-
  फिर क्रम-क्रम से (अनेक) भूत-प्रेत गिरते/टूट पड़ते दिखाई दिए; और यहाँ अग्नि
  उगलते मुखों वाला विशाल गृध्र-चक्र भी दिखाई देने लगा।
'57': >-
  वह राक्षसों के ऊपर आकाश में अलात-चक्र (जलती हुई मशाल के घूमने) की भाँति घूमता
  रहा। लाल पाँव वाले कबूतर और शारिकाएँ भाग गईं; वहीं कौए कांव-कांव करने लगे और
  दो पैरों वाली बिडालाएँ (अशुभ संकेत करने वाली विचित्र बिल्लियाँ) भी वहाँ दिखाई
  दीं।
'58': >-
  उन उत्पातों की अवहेलना करके, बल के गर्व से उन्मत्त राक्षस चल ही देते हैं,
  लौटते नहीं; मानो वे मृत्यु के पाश से बाँध दिए गए हों।
'59': >-
  उनके आगे-आगे माल्यवान्, सुमाली और माली—ये परम महाबली—ऐसे चल रहे थे जैसे यज्ञों
  के अग्रभाग में अग्नि।
'60': >-
  वे सब निशाचर, माल्यवान् को—जो अचल पर्वत के समान है—उसी प्रकार आश्रय देते थे
  जैसे देवता विधाता (धाता) का आश्रय लेते हैं।
'61': >-
  राक्षसेन्द्रों की वह सेना, बड़े-बड़े मेघों की घनगर्जना के समान शब्द करती हुई,
  विजय की आकांक्षा से देव-लोक को चली—माली के वश में स्थित होकर।
'62': >-
  राक्षसों के इस युद्ध-उद्योग को प्रभु नारायण ने देवदूत से सुनकर, उसी समय युद्ध
  का निश्चय किया।
'63': >-
  वे अस्त्रों से सज्जित, तरकश बाँधे हुए, वैनतेय (गरुड़) के ऊपर स्थित हुए और
  सहस्र सूर्य के समान दीप्तिमान दिव्य कवच धारण किया।
'64': >-
  उस समय कमलनयन प्रभु ने शरों से परिपूर्ण उज्ज्वल तरकश बाँधा; कमरबन्ध, निर्मल
  खड्ग भी धारण किया; और शंख, चक्र, गदा, शार्ङ्ग (धनुष) तथा ‘खड्ग’ आदि श्रेष्ठ
  आयुधों को संभाला।
'65': >-
  फिर गरुड़-श्रेष्ठ वैनतेय—जो पर्वत के समान विशाल है—उस पर आरूढ़ होकर, प्रभु
  राक्षसों के विनाश के लिए अत्यन्त शीघ्रता से चले।
'66': >-
  गरुड़ की पीठ पर श्याम, पीताम्बरधारी हरि ऐसे शोभते थे जैसे स्वर्ण-पर्वत के शिखर
  पर बिजली और जल से युक्त घन (मेघ) शोभे।
'67': >-
  सिद्ध, देवर्षि, महोरग, गन्धर्व और यक्षों द्वारा गाए जाते हुए, शंखधारी,
  चक्र-तलवार-शार्ङ्ग आयुधधारी (विष्णु) ने उन असुर-सेना रूप शत्रुओं के निकट
  पहुँचकर उनका सामना किया।
'68': >-
  गरुड़ के पंखों की वायु से जिनके पंख उछल-पछाड़ खा रहे थे, जिनकी पताकाएँ घूम रही
  थीं और जिनके शस्त्र बिखर रहे थे—वह राक्षसराजों की सेना वैसे डोलने लगी जैसे
  ढीले पत्थरों वाला नीला पर्वत (नीलाचल) हिलने लगे।
'69': >-
  तत्पश्चात युगान्तकाल की प्रलयाग्नि के समान पराक्रम वाले (भीषण) शरों से, जो
  रक्त-मांस में सने थे, निशाचरों ने मधाव (विष्णु) को घेरकर, श्रेष्ठ-श्रेष्ठ
  आयुधों से सहस्रों की संख्या में बींध डाला (प्रहार किया)।
'70': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘विष्णु–माल्यवान् आदि का युद्ध’ नामक छठा सर्ग सम्पन्न हुआ।
