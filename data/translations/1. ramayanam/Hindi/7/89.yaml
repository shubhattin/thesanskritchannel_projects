'0': >-
  अथ श्रीमद्वाल्मीकीय-रामायण के उत्तरकाण्ड में ‘पुरूरवा का जन्म’ नामक नवासीवाँ
  (८९वाँ) सर्ग।
'1': >-
  किंपुरुषों की उत्पत्ति का वृत्तान्त सुनकर उस समय लक्ष्मण और भरत—दोनों
  ने—राजाओं के स्वामी श्रीराम से कहा, “यह तो अत्यन्त आश्चर्य की बात है।”
'2': >-
  तब महायशस्वी, धर्मात्मा श्रीराम ने प्रजापति के पुत्र (बुध) के विषय में उसी कथा
  को फिर से विस्तारपूर्वक कहना आरम्भ किया।
'3': >-
  उन सब अप्सरातुल्य किन्नरियों को भागते हुए देखकर श्रेष्ठ ऋषि (बुध) ने
  रूपसम्पन्न उस स्त्री (इला) से, मानो हँसते हुए, कहा—
'4': >-
  “हे अत्यन्त सुन्दर मुखवाली (रुचिरानने)! मैं सोमदेव का परम प्रिय पुत्र हूँ। हे
  वरारोहे! तुम भक्तिभाव से, स्नेहपूर्ण दृष्टि से मुझे अपनाओ और मेरा संग करो।”
'5': >-
  उसका यह वचन सुनकर, निर्जन स्थान में जहाँ अपने जन कोई भी न थे, इला—जो परम
  सुन्दर रूप के कारण प्रसिद्ध थी—ने उस महान् ग्रहम् (बुध) को उत्तर दिया—
'6': >-
  “हे सौम्य! मैं कामानुसार विचरनेवाली हूँ और तुम्हारे वश में रहनेवाली हूँ। हे
  सोमपुत्र! तुम मुझे अपने अधीन रखो; जैसे इच्छा हो वैसा ही मुझसे कराओ।”
'7': >-
  उसके इस अद्भुत-प्रख्यात वचन को सुनकर चन्द्रमा का पुत्र (बुध) हर्षित हो उठा; और
  वह कामी बुध उसके साथ क्रीड़ा-रमण करने लगा।
'8': >-
  बुध के लिए माधव (वैशाख) मास, उस अत्यन्त सुन्दर मुखवाली इला के साथ रमण
  करते-करते, उस कामी के लिए क्षण मात्र के समान बीत गया।
'9': >-
  फिर जब एक मास पूरा हो गया, तब पूर्णचन्द्र के समान मुखवाले, तेजस्वी
  प्रजापति-पुत्र बुध शय्या पर से जाग उठे।
'10': >-
  उसने वहाँ सरोवर के जल में स्थित होकर तप करते हुए सोमपुत्र (पुरूरवा) को देखा,
  जो ऊर्ध्वबाहु था, निरालम्ब (बिना सहारे) खड़ा था; तब राजा ने उससे कहा—
'11': >-
  “भगवन्! मैं अपने अनुचरों सहित एक दुर्गम पर्वत में प्रविष्ट हुआ था; पर अब मुझे
  वह सेना दिखाई नहीं देती। बताइए, मेरे वे सब लोग कहाँ चले गए?”
'12': >-
  राजर्षि के उस—मानो चेतना खो बैठे—वचन को सुनकर, बुध ने परम मधुर वाणी से उसे
  धैर्य बँधाते हुए शुभ वचन कहा—
'13': >-
  “भयंकर पत्थरों की वर्षा से तुम्हारे सेवक-भृत्य सब के सब गिरकर विनष्ट हो गए। और
  तुम भी वायु-वर्षा के भय से पीड़ित होकर आश्रम-पद में सो रहे थे।”
'14': >-
  “हे वीर! तुम्हारा कल्याण हो; तुम आश्वस्त होओ—अब निर्भय हो, ज्वर-व्यथा भी जाती
  रही। फल-मूल खाकर यहाँ सुखपूर्वक निवास करो।”
'15': >-
  उस वचन से महाबुद्धिमान राजा आश्वस्त हुआ; फिर सेवकों के विनाश से अत्यन्त दीन
  होकर उसने उत्तर दिया—
'16': >-
  “हे ब्रह्मन्! मैं अपना राज्य त्याग दूँगा; सेवक-भृत्यों के बिना मैं एक क्षण भी
  जीवन नहीं बिताना चाहता। इसलिए मुझे जाने की अनुमति देना उचित है।”
'17': >-
  “हे ब्रह्मन्! मेरा एक ज्येष्ठ, धर्मपरायण, महायशस्वी पुत्र है, जो ‘शशबिन्दु’
  नाम से प्रसिद्ध है; वही मेरा राज्य प्राप्त करेगा।”
'18': >-
  “महातेजस्वी! मैं अपने सेवक-गृहस्थ (दार) और सुख-साधनों को छोड़कर भी, उनसे कोई
  भी अशुभ वचन कह पाने में समर्थ नहीं हूँ।”
'19': >-
  जब राजेन्द्र ऐसा कह रहे थे, तब बुध ने अत्यन्त अद्भुत, सान्त्वनापूर्ण वचन
  कहा—“तुम्हें यहाँ निवास करना रुचे।”
'20': >-
  “हे कार्दमेय, महाबल! तुम्हें किसी प्रकार का संताप नहीं करना चाहिए। यहाँ एक
  वर्ष निवास करने पर मैं तुम्हारा हित करूँगा।”
'21': >-
  अक्लिष्टकर्मा (थकान न मानने वाले) बुध, जो ब्रह्मवादियों के समान सत्यवक्ता थे,
  उनका यह वचन सुनकर, राजा ने उनके कहे अनुसार वहीं रहने का निश्चय कर लिया।
'22': >-
  उस समय वह एक मास स्त्री-रूप धारण करके निरन्तर रमण करती रही, और एक मास
  पुरुष-भाव में रहकर धर्मयुक्त बुद्धि (धर्म-चिन्तन) करता रहा।
'23': >-
  फिर नवमे मास में सुश्रोणी इला ने सोमपुत्र (बुध) से एक तेजस्वी पुत्र उत्पन्न
  किया, जो ‘पुरूरवा’ नाम से विख्यात हुआ।
'24': >-
  पुत्र के जन्म लेते ही सुश्रोणी इला ने उस महाबली, बुध के समान वर्ण-प्रभा वाले
  बालक को पिता के हाथ में सौंप दिया।
'25': >-
  और आत्मवान् बुध ने, संवत्सर पूर्ण होने तक पुरुष-भाव में स्थित होकर, धर्मयुक्त
  कथाओं द्वारा (उसे) आनन्दित-रमणशील बनाए रखा।
'26': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के उत्तरकाण्ड में
  ‘पुरूरवा का जन्म’ नामक नवासीवाँ (८९वाँ) सर्ग समाप्त हुआ।
