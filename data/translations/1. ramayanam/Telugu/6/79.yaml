'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో “మకరాక్షవధ” అను ఏకోనాశీతితమ (79వ)
  సర్గము ॥6-79॥
'1': >-
  అప్పుడు బయటికివచ్చిన మకరాక్షుడిని చూచి, వానరశ్రేష్ఠులు అందరూ ఒక్కసారిగా ఎగిరి
  పడి, యుద్ధం చేయాలనే కోరికతో సిద్ధంగా నిలిచారు ॥6-79-1॥
'2': >-
  అనంతరం, నిశాచరులు మరియు ప్లవంగములు పరస్పరం తాకి, దేవతలు–దానవుల యుద్ధంలా
  రోమాంచనాన్ని కలిగించే అతి ఘోరమైన యుద్ధం అక్కడ మొదలైంది ॥6-79-2॥
'3': >-
  వృక్షాలను ఆయుధాలుగా విసిరి పడేయడం చేత, శూలాల దెబ్బల చేత, గదలు–పరిఘాల ప్రహారాల
  చేత—ఆ సమయంలో కపులూ రాక్షసులూ ఒకరినొకరు బలంగా మర్దించుకుంటూ యుద్ధం చేశారు
  ॥6-79-3॥
'4': >-
  శక్తులు, ఖడ్గాలు, గదలు, కుంటాలు, తోమరాలు, పట్టిశాలు, భిందిపాలాలు, మరియు
  బాణవర్షాలు—ఇవన్నీ చుట్టుచుట్టూ కురిపిస్తూ నిశాచరులు దాడి చేశారు ॥6-79-4॥
'5': >-
  పాశాలు, ముద్గరాలు, దండాలు, ఇంకా ఇతర భయంకరమైన ఘాతాల ద్వారా—ఆ రజనీచరులు
  కపిసింహులైన వానరులపై ఘోర సంహారం (కదనము) సృష్టించారు ॥6-79-5॥
'6': >-
  ఖరుని కుమారుడైన (మకరాక్షుని) బాణసమూహాలతో బాధింపబడిన వానరులు అందరూ మనస్సు
  కలతచెంది, భయంతో పీడితులై పరుగులు తీశారు ॥6-79-6॥
'7': >-
  అలా పారిపోతున్న వనచరులను చూసి, గెలుపు గర్వంతో మదించిన రాక్షసులు అందరూ
  సింహాలవలె భయంకరంగా గర్జించారు ॥6-79-7॥
'8': >-
  ఆ సమయంలో వానరులు అన్ని వైపులా చెదరిపోతుండగా, రాముడు తన శరవర్షంతో రాక్షసులను
