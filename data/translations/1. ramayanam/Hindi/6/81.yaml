'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘मायासीतावध’ नामक
  इक्यासीवाँ सर्ग।
'1': >-
  महात्मा राघव (श्रीराम) के मन की बात जानकर वह (इन्द्रजित्) उस युद्ध से हटकर उसी
  समय उस नगर में प्रविष्ट हुआ।
'2': >-
  उन बलशाली राक्षसों के वध का स्मरण करके, क्रोध से ताम्र (लाल) नेत्रों वाला वह
  शूरवीर रावणि (इन्द्रजित्) बाहर निकल आया।
'3': >-
  पौलस्त्यवंशी, देवताओं का कण्टक तथा अत्यन्त महान् पराक्रमी इन्द्रजित् राक्षसों
  से घिरा हुआ पश्चिम द्वार से बाहर निकला।
'4': >-
  फिर इन्द्रजित् ने रण के लिए उद्यत, युद्धाभिमुख खड़े दोनों वीर भाइयों—राम और
  लक्ष्मण—को देखकर उसी समय माया प्रकट की।
'5': >-
  इन्द्रजित् ने तब मायामयी सीता को अपने रथ पर बैठाकर, विशाल सेना से उसे घेरकर,
  उसके वध का निश्चय किया।
'6': >-
  सबकी बुद्धि को मोहित करने के उद्देश्य से वह परम दुर्बुद्धि (इन्द्रजित्) सीता
  का वध करने को उद्यत होकर वानरों के सम्मुख चला।
'7': >-
  उसे निकलते देखकर वे सब वनवासी वानर अत्यन्त क्रुद्ध हो उठे; हाथों में शिलाएँ
  लिए, युद्ध की इच्छा से प्रेरित होकर वे उछल पड़े (और उसकी ओर दौड़े)।
'8': >-
  उन सबके आगे-आगे कपिकुञ्जर हनुमान् चले; उन्होंने दुर्गम पर्वत के एक अत्यन्त
  बड़े शिखर को उठाकर हाथ में धारण कर लिया।
'9': >-
  हनुमान् ने इन्द्रजित् के रथ पर बैठी सीता को देखा—वह आनन्दहीन, एक वेणी धारण
  किए, दीन तथा उपवास से कृश मुखवाली थी।
'10': >-
  वह एक ही वस्त्र में अत्यन्त क्लिष्ट (मलीन-अवस्था वाली), बिना सँवरी हुई, राघव
  को प्रिय, और धूल तथा मल से लिप्त समस्त अंगों वाली श्रेष्ठ स्त्री (सीता) थी।
'11': >-
  मैथिली को क्षणभर देखकर और मन में विचार करके (हनुमान्) ठिठक गए; क्योंकि
  जनकनन्दिनी सीता उन्हें बहुत समय बाद दिखाई दी थी।
'12': >-
  राक्षसेन्द्र (रावण) के पुत्र के आश्रित, रथ पर स्थित, दीन, शोकाकुल तथा
  आनन्दरहित उस तपस्विनी सीता को देखकर (हनुमान्) उससे बोले।
'13': >-
  ‘इसका अभिप्राय क्या है?’ ऐसा सोचते हुए वह महाकपि वानरश्रेष्ठों के साथ रावणि
  (इन्द्रजित्) पर टूट पड़ा।
'14': >-
  उस वानर-सेना को आते देखकर रावणि क्रोध से उन्मत्त हो उठा; उसने अपनी निस्त्रिंश
  (तलवार) म्यान से निकाल ली और सीता को सिर के बाल पकड़कर घसीटा।
'15': >-
  उन सबके देखते-देखते उस राक्षस ने माया से रथ में जोड़ी हुई उस स्त्री को
  मारना-पीटना शुरू किया, जो ‘राम! राम!’ कहकर चीख रही थी।
'16': >-
  सीता के केश पकड़े हुए देखकर हनुमान् दीन हो गए; मारुतात्मज नेत्रों से दुःखजन्य
  आँसू बहाने लगे।
'17': >-
  राम की प्रिय पटरानी, सुन्दर सर्वाङ्ग वाली उस सीता को देखकर (हनुमान्) ने क्रोध
  में रक्षोधिपति के पुत्र (इन्द्रजित्) से कठोर वचन कहे।
'18': >-
  “दुरात्मन्! अपने ही विनाश के लिए तू उसके केशों को पकड़ रहा है। तू
  ब्रह्मर्षियों के कुल में जन्मा होकर भी राक्षसी योनि का आश्रय लिए बैठा है।”
'19': >-
  “धिक्कार है तुझ पापाचार करने वाले को, जिसकी बुद्धि ऐसी है! तू नृशंस, अनार्य,
  दुर्वृत्त, क्षुद्र और पापपराक्रमी है। अनार्य का-सा ऐसा कर्म करता है—निर्घृण!
  तुझमें क्या लज्जा/घृणा नाम की कोई बात नहीं?”
'20': >-
  “मैथिली घर से, राज्य से और राम के हाथों से भी छिनी हुई है—फिर इसने तेरा क्या
  अपराध किया है, जो तू निर्दय होकर इसे मारना चाहता है?”
'21': >-
  “सीता को मारकर तू किसी प्रकार भी अधिक समय तक जीवित नहीं रहेगा। उस वधार्ह कर्म
  के कारण अब तू मेरे हाथों में आ गया है।”
'22': >-
  “स्त्री-घात करने वालों के जो लोक हैं—जो लोक-वध्य (समाज व लोक में
  निन्दित/दण्डनीय) और घृणित माने गए हैं—यहाँ प्राण त्यागकर मरने के बाद तू उन्हीं
  को प्राप्त होगा।”
'23': >-
  ऐसा कहता हुआ हनुमान्, शस्त्रधारी वानरों से घिरा हुआ, अत्यन्त क्रुद्ध होकर
  राक्षसेन्द्र के पुत्र इन्द्रजित् पर झपट पड़ा।
'24': >-
  वनवासियों की वह महान् पराक्रमी सेना जब उस पर टूट पड़ी, तब भयानक क्रोध वाले
  राक्षसों ने अपनी सेना द्वारा उसे रोक लिया।
'25': >-
  इन्द्रजित् ने सहस्रों बाणों से वानर-वाहिनी को क्षुब्ध (विचलित) करके,
  वानरश्रेष्ठ हनुमान् से प्रत्युत्तर में कहा।
'26': >-
  “सुग्रीव और राम जिस प्रयोजन से यहाँ आए हैं—मैं आज ही, तेरे देखते-देखते, उसी
  वैदेही को मार डालूँगा।”
'27': >-
  “इसे मारकर फिर मैं राम, लक्ष्मण, तुझे, और सुग्रीव को भी मारूँगा; तथा उस अनार्य
  विभीषण को भी वध कर दूँगा।”
'28': >-
  “हे प्लवंगम! तू जो कहता है कि स्त्रियाँ नहीं मारी जानी चाहिए—पर शत्रुओं को
  पीड़ा देने वाला और जो करना ही चाहिए, वही मेरा कार्य है।”
'29': >-
  ऐसा कहकर, रोती हुई उस मायामयी सीता को इन्द्रजित् ने स्वयं तीक्ष्ण धार वाली
  तलवार से मार डाला।
'30': >-
  उस तलवार से यज्ञोपवीत (जनेऊ) के मार्ग में कटकर वह तपस्विनी, पृथु नितम्बों
  वाली, प्रिय-दर्शन सीता पृथ्वी पर गिर पड़ी।
'31': >-
  इन्द्रजित् ने उस स्त्री को मारकर हनुमान् से कहा—“देख, मैंने राम की प्रिय को
  शस्त्र से मार गिराया है। यह वैदेही वध कर दी गई; तुम्हारा सारा परिश्रम निष्फल
  हो गया।”
'32': >-
  फिर उस महान् खड्ग से उसे स्वयं मारकर, हर्षित इन्द्रजित् रथ पर चढ़ा और अत्यन्त
  ऊँचे स्वर से गर्जना करने लगा।
'33': >-
  निकट में स्थित वानरों ने उस शब्द को सुना—उसकी विशाल गर्जना, जब वह अपना मुख
  फाड़कर दहाड़ रहा था और उस दुर्ग (सुरक्षित स्थान) का आश्रय लिए हुए था।
'34': >-
  इस प्रकार सीता का वध करके वह दुर्बुद्धि रावणि अत्यन्त हर्षित-चित्त हो गया।
  उसके हर्षित रूप को देखकर वानर विषण्ण-रूप हो गए और उसके पास/उसकी ओर (व्याकुल
  होकर) दौड़ पड़े।
'35': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘मायासीतावध’ नामक इक्यासीवाँ सर्ग समाप्त हुआ।
