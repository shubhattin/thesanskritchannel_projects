'0': ॐ श्री परमात्मा को नमस्कार है।
'1': अब श्रीमद्भगवद्गीता (का आरम्भ) है।
'2': अब दसवाँ अध्याय— ‘विभूति-योग’।
'3': श्रीभगवान् ने कहा—
'4': >-
  हे महाबाहो! फिर भी तुम मेरा परम वचन सुनो। तुम मुझे प्रिय हो, इसलिए तुम्हारे
  हित की इच्छा से मैं (यह बात) कहूँगा।
'5': >-
  न तो देवताओं के समुदाय मुझे (मेरे) उत्पत्ति-रूप कारण को जानते हैं और न ही
  महर्षिगण; क्योंकि मैं ही सब प्रकार से देवताओं का भी आदिकारण हूँ और महर्षियों
  का भी।
'6': >-
  जो मनुष्य मुझे अजन्मा, अनादि और लोकों का महान् ईश्वर जान लेता है, वह मनुष्यों
  में असम्मूढ़ (मोह-रहित) होता है और समस्त पापों से मुक्त हो जाता है।
'7': >-
  बुद्धि, ज्ञान, असम्मोह (मोह का अभाव), क्षमा, सत्य, दम (इन्द्रियों का संयम), शम
  (मन का संयम), सुख, दुःख, उत्पत्ति, विनाश, भय तथा अभय—
'8': >-
  अहिंसा, समता, तुष्टि (संतोष), तप, दान, यश और अपयश— ये भिन्न-भिन्न प्रकार के
  भाव (गुण-प्रवृत्तियाँ) प्राणियों में मुझसे ही उत्पन्न होते हैं।
'9': >-
  सात महर्षि, प्राचीन चार (सनक आदि) तथा मनुगण— ये सब मेरे ही भाव से (मेरे संकल्प
  से) उत्पन्न हुए हैं, जिनसे इस संसार की समस्त प्रजा उत्पन्न हुई है।
'10': >-
  जो मेरे इस विभूति-योग को और (मेरे) योग को तत्त्वतः जान लेता है, वह अविकम्प
  (अचल) योग से युक्त हो जाता है— इसमें कोई संशय नहीं है।
'11': >-
  मैं ही समस्त का उद्गम (प्रभव) हूँ; मुझसे ही सब कुछ प्रवृत्त होता है। ऐसा जानकर
  बुद्धिमान पुरुष भाव-समन्वित होकर मेरी भक्ति करते हैं।
'12': >-
  उनके चित्त मुझमें लगे रहते हैं, उनके प्राण (जीवन-भाव) मुझमें अर्पित रहते हैं;
  वे परस्पर एक-दूसरे को (मेरे विषय में) बोध कराते हैं और नित्य मेरी ही कथाएँ
  करते हुए तुष्ट होते हैं तथा आनन्दित रहते हैं।
'13': >-
  उन सदा युक्त, प्रेमपूर्वक भक्ति करने वाले भक्तों को मैं वह बुद्धि-योग प्रदान
  करता हूँ, जिसके द्वारा वे मुझे प्राप्त होते हैं।
'14': >-
  उन पर अनुकम्पा करने के लिए मैं स्वयं उनके आत्मभाव में स्थित होकर, ज्ञान के
  प्रकाशमान दीपक से, अज्ञान से उत्पन्न अन्धकार का नाश कर देता हूँ।
'15': अर्जुन ने कहा—
'16': >-
  आप परम ब्रह्म, परम धाम (परम आश्रय), परम पवित्र हैं। आप शाश्वत, दिव्य पुरुष
  हैं— आदिदेव, अजन्मा तथा सर्वव्यापक।
'17': >-
  सब ऋषि आपको ऐसा ही कहते हैं; देवर्षि नारद, असित, देवल तथा व्यास (भी यही कहते
  हैं), और आप स्वयं भी मुझसे यही कहते हैं।
'18': >-
  हे केशव! जो कुछ आप मुझसे कहते हैं, मैं उसे सब सत्य मानता हूँ; क्योंकि हे
  भगवन्! आपकी व्यक्त (स्वरूप-प्रकट) सत्ता को न देवता जानते हैं और न दानव।
'19': >-
  हे पुरुषोत्तम! आप स्वयं ही अपने आप से अपने को जानते हैं। हे भूतों को उत्पन्न
  करने वाले (भूतभावन), हे भूतों के ईश्वर (भूतेश), हे देवों के देव, हे जगत्पते!
'20': >-
  आपकी जो दिव्य आत्म-विभूतियाँ हैं, जिन विभूतियों के द्वारा आप इन समस्त लोकों को
  व्याप्त करके स्थित हैं— उन्हें आप पूर्ण रूप से कहने योग्य हैं (अर्थात कृपा
  करके कहिए)।
'21': >-
  हे योगिन्! मैं आपको सदा चिन्तन करता हुआ किस प्रकार जानूँ? और हे भगवन्! आप
  किन-किन भावों (रूपों/अवस्थाओं) में मेरे द्वारा चिन्तन किए जाने योग्य हैं?
'22': >-
  हे जनार्दन! अपने योग को और अपनी विभूति को फिर से विस्तारपूर्वक कहिए; क्योंकि
  आपके अमृतमय वचनों को सुनते हुए मुझे तृप्ति नहीं होती।
'23': श्रीभगवान् ने कहा—
'24': >-
  अच्छा, हे कुरुश्रेष्ठ! मैं तुम्हें अपनी दिव्य आत्म-विभूतियाँ बताऊँगा; परन्तु
  प्रधान-प्रधान रूप से, क्योंकि मेरे विस्तार का अन्त नहीं है।
'25': >-
  हे गुडाकेश! मैं ही आत्मा हूँ, जो समस्त भूतों के हृदय (आश्रय) में स्थित है। मैं
  ही भूतों का आदि, मध्य तथा अन्त भी हूँ।
'26': >-
  आदित्यों में मैं विष्णु हूँ; ज्योतियों में किरणों वाला सूर्य हूँ; मरुतों में
  मैं मरीचि हूँ और नक्षत्रों में मैं चन्द्रमा हूँ।
'27': >-
  वेदों में मैं सामवेद हूँ; देवताओं में मैं वासव (इन्द्र) हूँ; इन्द्रियों में
  मैं मन हूँ और भूतों में मैं चेतना हूँ।
'28': >-
  रुद्रों में मैं शंकर हूँ; यक्ष-राक्षसों में मैं कुबेर (वित्तेश) हूँ; वसुओं में
  मैं पावक (अग्नि) हूँ और पर्वत-शिखरों में मैं मेरु हूँ।
'29': >-
  हे पार्थ! पुरोहितों में मुख्य तुम मुझे बृहस्पति जानो। सेनानियों में मैं स्कन्द
  (कार्तिकेय) हूँ और जलाशयों में मैं सागर हूँ।
'30': >-
  महर्षियों में मैं भृगु हूँ; वाणी (शब्द) में मैं एक अक्षर (ॐ) हूँ; यज्ञों में
  मैं जप-यज्ञ हूँ और स्थावरों (अचल वस्तुओं) में मैं हिमालय हूँ।
'31': >-
  सब वृक्षों में मैं अश्वत्थ (पीपल) हूँ; देवर्षियों में मैं नारद हूँ; गन्धर्वों
  में मैं चित्ररथ हूँ और सिद्धों में मैं कपिल मुनि हूँ।
'32': >-
  घोड़ों में तुम मुझे अमृत से उत्पन्न उच्चैःश्रवा जानो; गजेन्द्रों में ऐरावत और
  मनुष्यों में राजा (नराधिप) को (मेरा ही स्वरूप) जानो।
'33': >-
  आयुधों में मैं वज्र हूँ; धेनुओं में मैं कामधेनु हूँ; प्रजनन का कारण मैं
  कन्दर्प हूँ और सर्पों में मैं वासुकि हूँ।
'34': >-
  नागों में मैं अनन्त हूँ; जलचरों में मैं वरुण हूँ; पितरों में मैं अर्यमा हूँ और
  संयम रखने वालों में मैं यम हूँ।
'35': >-
  दैत्योंने में मैं प्रह्लाद हूँ; गणना करने वालों में मैं काल हूँ; मृगों में मैं
  मृगराज (सिंह) हूँ और पक्षियों में मैं वैनतेय (गरुड़) हूँ।
'36': >-
  चलने वालों में मैं पवन (वायु) हूँ; शस्त्रधारियों में मैं राम हूँ; मछलियों में
  मैं मकर हूँ और नदियों में मैं जाह्नवी (गंगा) हूँ।
'37': >-
  हे अर्जुन! सृष्टियों (सर्गों) में मैं आदि, अन्त और मध्य भी हूँ। विद्याओं में
  मैं अध्यात्मविद्या हूँ और विवाद/वाद करने वालों में मैं वाद (तर्क-विवेचन) हूँ।
'38': >-
  अक्षरों में मैं ‘अ’कार हूँ; समासों में मैं द्वन्द्व-समास हूँ; और मैं ही
  अविनाशी काल हूँ; तथा मैं विश्वतोमुख धाता (सब ओर मुख वाला विधाता/धारणकर्ता)
  हूँ।
'39': >-
  मैं ही सबको हर लेने वाली मृत्यु हूँ, और भविष्य में होने वालों का उद्भव
  (उत्पत्ति) भी मैं ही हूँ। स्त्रियों में कीर्ति, श्री (लक्ष्मी/समृद्धि), वाणी,
  स्मृति, मेधा, धृति और क्षमा— ये (मेरा ही स्वरूप) हैं।
'40': >-
  सामों में मैं बृहत्साम हूँ; छन्दों में मैं गायत्री हूँ; महीनों में मैं
  मार्गशीर्ष हूँ और ऋतुओं में मैं कुसुमाकर (वसन्त) हूँ।
'41': >-
  छल करने वालों में मैं द्यूत (जुआ) हूँ; तेजस्वियों में मैं तेज हूँ; मैं ही जय
  हूँ, मैं ही उद्योग/निश्चय (व्यवसाय) हूँ; और सत्त्ववानों में मैं सत्त्व हूँ।
'42': >-
  वृष्णियों में मैं वासुदेव (कृष्ण) हूँ; पाण्डवों में मैं धनञ्जय (अर्जुन) हूँ;
  मुनियों में मैं व्यास हूँ और कवियों में मैं उशना (शुक्राचार्य) कवि हूँ।
'43': >-
  दमन करने वालों में मैं दण्ड हूँ; विजय चाहने वालों में मैं नीति हूँ; और गुप्त
  (रहस्यमय) भावों में मैं मौन हूँ; तथा ज्ञानी पुरुषों में मैं ज्ञान हूँ।
'44': >-
  हे अर्जुन! समस्त भूतों का जो बीज (कारण) है, वह मैं ही हूँ। मेरे बिना ऐसा कोई
  चर या अचर भूत नहीं है जो अस्तित्व में हो।
'45': >-
  हे परन्तप! मेरी दिव्य विभूतियों का अन्त नहीं है; यह तो मेरे द्वारा
  विभूति-विस्तार का केवल संकेत मात्र (उद्देशतः) कहा गया है।
'46': >-
  जो भी विभूतियुक्त (ऐश्वर्य-सम्पन्न) और श्रीसम्पन्न (शोभायुक्त) अथवा
  बलवान्/उर्जित (प्रभावशाली) सत्ता है, उसे तुम मेरे तेज के अंश से उत्पन्न ही
  समझो।
'47': >-
  अथवा, हे अर्जुन! इतने अधिक (विस्तार) से जानने की तुम्हें क्या आवश्यकता है? मैं
  इस समस्त जगत् को अपने एक अंश मात्र से धारण करके स्थित हूँ।
'48': >-
  ॐ तत्सत्— इस प्रकार श्रीमद्भगवद्गीता रूप उपनिषदों में, ब्रह्मविद्या तथा
  योगशास्त्र में, श्रीकृष्ण-अर्जुन संवाद का ‘विभूति-योग’ नामक दसवाँ अध्याय
  समाप्त हुआ।
