'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘యమరావణయుద్ధం’ నామ ఏకవింశః సర్గః ॥7-21॥
'1': >-
  ఇట్లు ఆలోచించిన విప్రేంద్రుడు, లఘువిక్రముడైన నారద మహర్షి, జరిగిన విషయాన్ని
  యథావృత్తాంతంగా తెలియజేయుటకై యమధర్మరాజుని సదనమునకు బయలుదేరి వెళ్లెను ॥7-21-1॥
'2': >-
  అక్కడ అతడు, అగ్నిదేవుని పురస్సరంగా ఉన్న యమదేవునిని చూచెను; తన
  నియమానుసారం—ప్రాణులకు వారు చేసిన కార్యమునకు తగిన విధి/ఫలాన్ని విధించుచు
  (తీర్పునిచ్చుచు) అతడు కూర్చుండి ఉండెను ॥7-21-2॥
'3': >-
  అప్పుడు యముడు, అక్కడికి వచ్చిన మహర్షి నారదునిని చూచి, ధర్మరీతిగా అర్ఘ్యమును
  సమర్పించి, సుఖాసీనుడై ఉన్న ఆయనతో ఇలా పలికెను ॥7-21-3॥
'4': >-
  “దేవర్షీ! కుశలమేనా? ధర్మం ఎక్కడా నశించటం లేదుగా? దేవగంధర్వులు సేవించే మహర్షీ!
  నీకు ఇక్కడికి రావలసిన కార్యమేంటి? ఏ కారణంతో వచ్చితివి?” ॥7-21-4॥
'5': >-
  అప్పుడు భగవానుడైన నారద ఋషి ఇలా పలికెను— “వినుడి; నేను విషయాన్ని తెలియజేస్తాను.
  దానికి తగిన విధంగా నీవు ఏర్పాటును/నిర్ణయాన్ని చేయవలెను.” ॥7-21-5॥
'6': >-
  “పితృరాజా! ‘దశగ్రీవుడు’ అనే రాక్షసుడు (రావణుడు) నీ వశానికి నిన్ను
  తీసుకొనుటకు—దుర్జేయుడవైన నిన్ను కూడా—తన విక్రమబలంతో సమీపించుచున్నాడు.”
  ॥7-21-6॥
'7': >-
  “ఈ కారణముననే ప్రభో! నేను త్వరితముగా వచ్చితిని. నేడు నీ దండప్రహరణము (దండశిక్ష,
  యమదండము) విషయంలో ఏమి జరగబోతుందో?” ॥7-21-7॥
'8': >-
  ఇంతలో, దూరమున ఉదయించుచున్న సూర్యుడివలె ప్రకాశించుచు, ఆ రాక్షసుని విమానం
  (పుష్పకము) దగ్ధతేజస్సుతో సమీపించుచు వచ్చుటను వారు చూచిరి ॥7-21-8॥
'9': >-
  మహాబలశాలియైన రావణుడు, ఆ పుష్పక విమానపు ప్రభతో ఆ ప్రదేశమంతయును నిరాంధకారముగా
  చేసి, యమసదనానికి మరింత సమీపముగా వచ్చెను ॥7-21-9॥
'10': >-
  అప్పుడు మహాబాహుడైన దశగ్రీవుడు అక్కడక్కడ, ప్రాణులు తమ సుకృతకర్మఫలాన్ని
  అనుభవించుచున్నదీ, దుష్కృతకర్మఫలాన్ని అనుభవించుచున్నదీ చూచెను ॥7-21-10॥
'11': >-
  అతడు యముని ఉగ్రరూపములూ భయానకములైన పురుషులతో కూడిన యమసైనికులనూ, యముని అనుచరులతో
  కలిసి ఉన్న వారిని కూడ చూచెను ॥7-21-11॥
'12': >-
  శరీరధారులైన జీవులు కొట్టబడి బాధపడుచున్నదీ, కేకలు వేయుచు గొప్ప అరుపులతో
  విలపించుచున్నదీ, ఘోర నాదాలు చేయుటలోనే నిమగ్నులై ఉండుటను కూడ అతడు చూచెను
  ॥7-21-12॥
'13': >-
  కృములు (పురుగులు) భక్షించుచుండగా, భయంకరమైన శునకములు (సారమేయములు) చీల్చి
  తినుచుండగా బాధపడుచున్న వారిని కూడా చూచెను ॥7-21-13॥
'14': >-
  చెవులకు క్షోభ కలిగించే భయానకమైన మాటలు పలికించబడుతూ, పునఃపునః రక్తజలముతో
  ప్రవహించే వేతరణీ నదిని దాటి పోవలసి వచ్చుచున్న వారిని కూడ చూచెను ॥7-21-14॥
'15': >-
  తప్తమైన ఇసుకపై క్షణక్షణము కాలిపోతున్న వారిని, అలాగే అసిపత్రవనములో (ఖడ్గధారల
  వంటి ఆకులు కల అడవిలో) అధార్మికులు చీల్చబడుచుండటాన్ని కూడా చూచెను ॥7-21-15॥
'16': >-
  రౌరవ నరకములోనూ, క్షారనదిలోనూ, క్షురధారలపై (క్షురధారాసు) బాధపడుచున్న వారిని;
  తృష్ణతో, క్షుధతో ఉన్నవారు ‘నీరు’ అని వేడుకొనుచున్న వారిని కూడా చూచెను
  ॥7-21-16॥
'17': >-
  శవసమానులై, కృశులై, దయనీయులై, వర్ణహీనులై, విక్షిప్త కేశములతో, మలమూ పంకమూ
  పూసుకున్నవారై, రూక్షమైన శరీరాలతో ఇటూ అటూ పరుగెత్తుచున్న వారిని కూడ చూచెను
  ॥7-21-17॥
'18': >-
  మార్గములో రావణుడు వందలకొద్దీ, వేలకొద్దీ అటువంటి వారిని చూచెను. మరికొందరిని
  గృహములలో ప్రధానస్థానములలో, గీత-వాద్యధ్వనులతో ఆనందించుచున్న వారిగా చూచెను—తమ
  స్వసుకృతకర్మల వలననే వారు ప్రమోదముతో ఉండిరి ॥7-21-18॥
'19': >-
  గోరసము (పాలు మొదలైనవి) దానము చేసినవారు, గోవులను దానం చేసినవారు, అన్నదానము
  చేసినవారు, గృహములను దానం చేసినవారు—ఇలా తమ తమ కర్మఫలమును అనుభవించుచుండగా
  రావణుడు చూచెను ॥7-21-19॥
'20': >-
  సువర్ణము, మణులు, ముక్తామణులతో అలంకరింపబడిన సుందర స్త్రీలతో పరివేష్టితులై ఉన్న
  వారిని కూడా అతడు చూచెను ॥7-21-20॥
'21': >-
  అక్కడ ధార్మికులైన ఉత్తమ పురుషులు తమ స్వతేజస్సుతో ప్రకాశించుచుండగా,
  రాక్షసాధిపుడైన మహాబాహువు రావణుడు వారిని కూడా చూచెను ॥7-21-21॥
'22': >-
  అనంతరం, తమ దుష్కృతకర్మల వల్ల బద్ధపడుచు బాధింపబడుచున్న వారిని (ఆ శిక్షల నుండి)
  బలవంతుడైన, విక్రమశాలియైన రావణుడు తన పరాక్రమముతో విడిపించెను ॥7-21-22॥
'23': >-
  దశగ్రీవుడైన ఆ రాక్షసుని చేత విడిపింపబడిన ప్రాణులు, అనూహ్యంగా—ఎవరూ ఊహించని
  విధంగా—క్షణకాలము సుఖమును పొందిరి ॥7-21-23॥
'24': >-
  మహాబలవంతుడైన ఆ రాక్షసుడు ప్రేతులను విడిపించుచుండగా, ప్రేతగోపులు (యమదూతలు) అతి
  క్రోధముతో రాక్షసేంద్రునిపై దూకిరి ॥7-21-24॥
'25': >-
  అప్పుడు ధర్మరాజుని వీరయోధులు సమరమునకు పరుగెత్తుచుండగా, అన్ని దిక్కుల నుండీ
  ‘హలహలా’ అనే గొప్ప కోలాహలధ్వని లేచెను ॥7-21-25॥
'26': >-
  వీరులు వందల వేల సంఖ్యలో ప్రాసములు, పరిఘములు, శూలములు, ముసలములు, శక్తులు,
  తోమరములు మొదలైన ఆయుధములతో పుష్పక విమానముపై వర్షంలా కురిపించిరి ॥7-21-26॥
'27': >-
  తేనెటీగలు త్వరగా దాడి చేసినట్లుగా, వారు పుష్పక విమానములోని ఆసనములను,
  ప్రాసాదములను, వేదికలను, తోరణములను వెంటనే ధ్వంసం చేసిరి ॥7-21-27॥
'28': >-
  దేవనిమిత్తముగా నిర్మితమైన ఆ పుష్పక విమానం యుద్ధములో పగులగొట్టబడుచున్నప్పటికీ,
  బ్రహ్మతేజస్సు వలన అది అక్షయముగానే నిలిచెను ॥7-21-28॥
'29': >-
  ఆ మహాత్ముని (యముని) సేన సంఖ్యకు అందనంత మహత్తరముగా ఉండెను; శూరులైన అగ్రగాముల
  వేల కొద్దీ, వందల కొద్దీ దళములు ఉండెను ॥7-21-29॥
'30': >-
  ఆ తర్వాత వృక్షములతోను, శైలములతోను, ప్రాసాదముల శతములతోను; అలాగే అతని (రావణుని)
  సచివులు తమ ఇష్టమునకు అనుగుణముగా, తమ బలమునకు తగినట్లు మహావీరులై యుద్ధం చేసిరి;
  దశాననుడైన ఆ రాజు కూడా యుద్ధం చేసెను ॥7-21-30॥
'31': >-
  శోణితముతో లేపబడ్డ శరీరములు గలవారై, అన్ని విధాల శస్త్రప్రహారములతో గాయపడిన
  రాక్షసేంద్రుని అమాత్యులు, మహత్తరమైన యుద్ధాన్ని కొనసాగించిరి ॥7-21-31॥
'32': >-
  యముని మంత్రులూ, రావణుని మంత్రులూ—ఆ మహాభాగులు—ఒకరినొకరు తీవ్రంగా
  ఆయుధప్రహారములతో హతం చేసుకొనిరి ॥7-21-32॥
'33': >-
  అయితే ఆ అమాత్యులను పక్కన పెట్టి, మహాబలవంతులైన యమయోధులు శూలవర్షములతో దశాననుడైన
  రావణుని మీదకే నేరుగా దూకి వచ్చిరి ॥7-21-33॥
'34': >-
  అప్పుడు రక్తముతో తడిసిన అవయవములతో, ప్రహారములచే చీల్చబడిన (జర్జరీకృతమైన)
  శరీరముతో, పుష్పకములో ఉన్న రాక్షసాధిపుడు పుష్పించిన అశోక వృక్షంలా
  (రక్తవర్ణప్రభతో) ప్రకాశించెను ॥7-21-34॥
'35': >-
  ఆ బలవంతుడు, తన ఆయుధబలంతో శూలములు, గదలు, పాశములు, శక్తులు, తోమరములు, బాణములు;
  అలాగే ముసలములు, శిలలు, వృక్షములు మొదలైనవీ వరుసగా సంధించి విడిచెను ॥7-21-35॥
'36': >-
  వృక్షములూ, శిలలూ, భయంకరమైన శస్త్రములూ కలిసి చేసిన ఆ వర్షము యమసైన్యములపై పడుతూ,
  భూమిమీద కూడా ఘోరముగా కురిసెను ॥7-21-36॥
'37': >-
  కానీ వారు ఆ ఆయుధప్రవాహమంతటిని చీల్చి, ఆ అస్త్రమును నిర్వీర్యం చేసి, వందల వేల
  సంఖ్యలో ఒక్కసారిగా ఆ ఘోరరాక్షసుని మీదనే దాడి చేసి కొట్టిరి ॥7-21-37॥
'38': >-
  అందరూ అతనిని చుట్టుముట్టి, ఫలించని ప్రహారాల గుంపుల వలె (శైలమును చుట్టినట్లు)
  నిలబడి, భిందిపాలములతోను శూలములతోను అతనిని ఊపిరాడనివిధంగా నొక్కిపారేశారు
  ॥7-21-38॥
'39': >-
  కవచము తొలగిపోయి, క్రోధంతో మండుతూ, రక్తప్రవాహములతో తడిసి, అతడు అప్పుడు పుష్పక
  విమానమును విడిచి భూమిపై నిలబడెను ॥7-21-39॥
'40': >-
  ఆ తరువాత యుద్ధరంగమునలో అతడు ధనుర్దారిగా (కార్ముకీ) నిలిచి ఎదురెదురుగా ముందుకు
  వచ్చెను; క్షణములోనే తన స్మృతి/సంజ్ఞ తిరిగి, క్రోధంతో అంతకుడివలె (యముని
  సమానంగా) స్థిరంగా నిలిచెను ॥7-21-40॥
'41': >-
  అప్పుడు తన ధనుస్సుపై దివ్యమైన పాశుపత అస్త్రమును సంధించి, “తిష్ఠ! తిష్ఠ!” అని
  వారిని ఆపమని చెప్పి, ఆ ధనుస్సును బలంగా వంచెను ॥7-21-41॥
'42': >-
  ఇంద్రుని శత్రువైన (రావణుడు) యుద్ధములో ధనుస్సును చెవివరకు లాగి, క్రోధంతో ఆ
  బాణమును విడిచెను—శివుడు త్రిపురమును దహించుటకు బాణమును విడిచినట్లుగా ॥7-21-42॥
'43': >-
  ఆ బాణముని రూపము పొగలేని జ్వాలామండలంలా ఉండెను; ఎండవేడిలో అడవిని దహించబోయే
  అడవిగ్నిలా గర్జించుచు విస్తరించుచు ఉన్నది ॥7-21-43॥
'44': >-
  జ్వాలామాలలతో కూడిన ఆ బాణము యుద్ధములో క్రవ్యాదులను (మాంసభక్షక శక్తులను)
  అనుసరించుచు, విడిచిన వెంటనే గుల్మములను, వృక్షములను కూడా భస్మం చేస్తూ
  దూసుకెళ్లెను ॥7-21-44॥
'45': >-
  ఆ బాణతేజస్సుతో వైవస్వతుడైన యముని సేనలు దగ్ధమై, ఆ సమరభూమిలో అడవిగ్నిచే కాలిన
  పర్వతాల వలె కూలిపడిరి ॥7-21-45॥
'46': >-
  అప్పుడు ఆ భీಮవిక్రముడైన రాక్షసుడు, తన సచివులతో కలిసి, భూమి కంపించునట్లు
  మహాగంభీరమైన నాదముతో గర్జించెను ॥7-21-46॥
'47': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘యమరావణయుద్ధం’ నామ
  ఏకవింశః సర్గః ॥7-21॥
