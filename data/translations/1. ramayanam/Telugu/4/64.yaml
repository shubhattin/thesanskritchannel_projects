'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కిన్ధాకాండంలో ‘సముద్రలఙ్ఘనమంత్రణం’ అను నామముగల
  అరవై నాలుగవ సర్గము ॥4-64॥
'1': >-
  గృధ్రరాజైన సంపాతి తెలిపిన వార్త విని, కోతి వీరులందరూ ఉత్సాహంతో ఒక్కసారిగా లేచి
  ఎగిరి, సంతోషంతో కూడి సమవేశమై, సింహసమమైన పరాక్రమంతో ఘోషించి కేకలు వేశారు
  ॥4-64-1॥
'2': >-
  సంపాతి మాటలు విని రావణవధం సాధ్యమనే నమ్మకంతో హరులు హర్షించారు. సీతాదర్శనాన్ని
  ఆకాంక్షిస్తూ వారు సముద్రతీరానికి చేరుకున్నారు ॥4-64-2॥
'3': >-
  ఆ దేశానికి దగ్గరగా వెళ్లగానే భయంకర పరాక్రములైన వారు, మహత్తరమైన సమస్త లోకానికి
  ప్రతిబింబముగా నిలిచినట్లున్న విశాల సముద్రాన్ని చూశారు ॥4-64-3॥
'4': >-
  దక్షిణ సముద్రాన్ని చేరి, దాని ఉత్తర దిశ వైపున మహాబలులైన హరివీరులు తమ
  శిబిరాన్ని ఏర్పాటు చేసుకున్నారు ॥4-64-4॥
'5': >-
  అక్కడ సముద్రం ఎక్కడో నిద్రిస్తున్నట్లుగా నిశ్చలంగా కనిపించింది; మరెక్కడో
  ఆటలాడుతున్నట్లుగా అలలతో కదిలింది; ఇంకెక్కడో పర్వతప్రాయమైన మహా జలరాశులతో నిండి
  ఆవరించబడినట్లుగా దర్శనమిచ్చింది ॥4-64-5॥
'6': >-
  పాతాళతల నివాసులైన దానవేంద్రులతో నిండిన ఆ సముద్రాన్ని చూచి, రోమాంచం పుట్టించే ఆ
  దృశ్యం వారిని భయభ్రాంతులకు గురి చేయగా, కపికుంజరులైన వారు విషాదంలో మునిగిపోయారు
  ॥4-64-6॥
'7': >-
  ఆకాశంలా దాటలేనట్లు కనిపించే సముద్రాన్ని చూచి, వానరులందరూ కలసి ‘ఇప్పుడు ఈ
  కార్యం ఎలా సాధ్యం?’ అని అంటూ నిరుత్సాహపడ్డారు ॥4-64-7॥
'8': >-
  సముద్రాన్ని తిలకించి భయంతో విషణ్ణమైన ఆ వానరసేనను చూచి, హరిశ్రేష్ఠుడు (అంగదుడు)
  భయార్తులైన హరులను ధైర్యపరిచాడు ॥4-64-8॥
'9': >-
  ‘విషాదంలో మనస్సును పెట్టకూడదు. విషాదం దోషభరితమైనది. విషాదం కోపంతో ఉన్న సర్పంలా
  మనిషిని—even బలవంతుణ్ణి కూడా—నశింపజేస్తుంది’ అని చెప్పాడు ॥4-64-9॥
'10': >-
  ‘పరాక్రమం ప్రదర్శించాల్సిన సమయం వచ్చినప్పుడు కూడా ఎవరైతే విషాదాన్ని
  తొలగించలేడో, తేజస్సు లేని ఆ వ్యక్తికి పురుషార్థం (కార్యసిద్ధి) సఫలమవదు’ అని
  అన్నాడు ॥4-64-10॥
'11': >-
  ఆ రాత్రి గడిచిన తరువాత, అంగదుడు వానరులతో, హరివృద్ధులతో కలిసి సమావేశమై, మళ్లీ
  మంత్రణ (ఆలోచన)ను ప్రారంభించాడు ॥4-64-11॥
'12': >-
  వానరుల ధ్వజినీ (సేన) అంగదుణ్ణి చుట్టుముట్టి నిలిచింది; అది వాసవుడైన ఇంద్రుణ్ణి
  చుట్టుముట్టి నిలిచిన మరుత్గణాల సేనలా ప్రకాశించింది ॥4-64-12॥
'13': >-
  వాలి తనయుడైన అంగదుని గాని, హనుమంతుని గాని తప్ప, ఆ వానరసేనను ఆపి నిలుపగల శక్తి
  మరెవరికుంటుంది? ॥4-64-13॥
'14': >-
  అప్పుడు శ్రేష్ఠుడూ శత్రుదమనుడైన శ్రీమాన అంగదుడు, అక్కడున్న హరివృద్ధులను మరియు
  ఆ సేనను గౌరవించి, అర్థవంతమైన మాటలు పలికాడు ॥4-64-14॥
'15': >-
  ‘ఇప్పుడు అపార తేజస్సుగల ఎవడు సముద్రాన్ని దాటగలడు? శత్రుదమనుడూ సత్యసంధుడైన
  సుగ్రీవునకు ఎవడు కార్యసిద్ధిని కలిగించగలడు?’ అని ప్రశ్నించాడు ॥4-64-15॥
'16': >-
  ‘ఎవడు ఆ వీర వానరుడు వంద యోజనాల దూరాన్ని దాటి వెళ్లగలడు? ఈ యూథపతులందరినీ ఈ
  మహాభయము నుండి ఎవడు విముక్తులను చేయగలడు?’ అని అడిగాడు ॥4-64-16॥
'17': >-
  ‘ఎవరి కృపవల్ల మనము ఇక్కడి నుంచి తిరిగి వెళ్లి, భార్యల్ని, కుమారుల్ని, గృహాల్ని
  చూసుకుంటూ, కార్యసిద్ధులమై, సుఖంగా ఉండగలము?’ అని అన్నాడు ॥4-64-17॥
'18': >-
  ‘ఎవరి అనుగ్రహంతో మనము హర్షంతో రాముణ్ణి, మహాబలుడైన లక్ష్మణుణ్ణి, అలాగే
  వనవాసియైన సుగ్రీవుణ్ణి సమీపించగలము?’ అని ప్రశ్నించాడు ॥4-64-18॥
'19': >-
  ‘మీలో ఎవడైన సమర్థుడైన హరి సముద్రాన్ని దాటి వెళ్లగలడా? అలాంటివాడు ఇక్కడే త్వరగా
  మాకు పుణ్యమూ అభయమూ అయిన దక్షిణ (విజయ ఫలం/ప్రతిఫలం)ను ప్రసాదించుగాక’ అని
  చెప్పాడు ॥4-64-19॥
'20': >-
  అంగదుని మాటలు విని ఎవ్వరూ ఏమీ పలకలేదు. అక్కడ ఉన్న వానరసేన అంతా
  నిశ్చలమైనట్లుగా, మౌనంగా నిలిచిపోయింది ॥4-64-20॥
'21': >-
  మళ్లీ హరిశ్రేష్ఠుడైన అంగదుడు ఆ హరులతో ఇలా అన్నాడు: ‘మీరు అందరూ బలవంతులలో
  శ్రేష్ఠులు, దృఢపరాక్రములు. గొప్ప కులపరిచయంతో జన్మించినవారు; పునఃపునః
  గౌరవింపబడినవారు కూడా’ ॥4-64-21॥
'22': >-
  ‘మీ గమనంలో (ప్రయాణంలో) ఎవరికీ ఎప్పటికీ అడ్డంకి కలగకూడదు. కావున హే
  ప్లవగర్షభులారా! సముద్రాన్ని దాటడంలో మీలో ఎవరికెంత శక్తి ఉందో చెప్పండి’
  ॥4-64-22॥
'23': >-
  ఇతి ఆర్షేయమైన శ్రీమద్రామాయణంలో, వాల్మీకి విరచిత ఆదికావ్యంలో, కిష్కిన్ధాకాండంలో
  ‘సముద్రలఙ్ఘనమంత్రణం’ అను నామముగల అరవై నాలుగవ సర్గము ॥4-64॥
