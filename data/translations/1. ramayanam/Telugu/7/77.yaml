'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణ ఉత్తరకాండలో ‘స్వర్గిప్రశ్నః’ అను పేరుతో
  సప్తసప్తతితమః సర్గః ॥7-77॥
'1': >-
  రామా! పూర్వం త్రేతాయుగంలో విశాలంగా విస్తరించిన ఒక అరణ్యం ఉండేది. అది
  చుట్టుముట్టి వంద యోజనాల మేరకు వ్యాపించి, మృగాలు లేక, పక్షులు లేక నిశ్శబ్దంగా
  ఉండేది ॥7-77-1॥
'2': >-
  సౌమ్యా! ఆ మనుష్యుల నివాసం లేని అరణ్యంలో ఎవరో ఉత్తమమైన తపస్సు ఆచరిస్తుండగా,
  నేను అక్కడికి (అదిని సందర్శించేందుకు) అడుగుపెట్టాలనే ఉద్దేశంతో ఆ అరణ్యాన్ని
  ఆశ్రయించి చేరాను ॥7-77-2॥
'3': >-
  ఆ అరణ్యపు స్వరూపాన్ని పూర్తిగా వర్ణించడానికి నాకు శక్తి చాలలేదు. తియ్యగా
  రుచించే ఫలమూలాలు, అనేక రకాల చెట్లు అక్కడ విరివిగా ఉండేవి ॥7-77-3॥
'4': >-
  ఆ అరణ్యం మధ్యలో ఒక యోజనం పొడవుగా విస్తరించిన సరస్సు ఉండేది. అది హంసలు, కారండవ
  పక్షులతో నిండిపోయి, చక్రవాక పక్షులచేత అలంకరించబడినట్లుగా మెరుస్తుండేది
  ॥7-77-4॥
'5': >-
  ఆ సరస్సు పద్మాలు, ఉత్పలాలతో నిండివుండి, శైవలాన్ని (పచ్చిపచ్చని అల్గీని) దాటి
  మించిపోయినంతగా శోభించేది. అది అత్యంత ఆశ్చర్యకరంగా, అపూర్వమైన మధురానుభూతిని
  కలిగించేదిగా కనిపించింది ॥7-77-5॥
'6': >-
  అది ధూళిలేక (నిర్మలంగా), అలజడి లేక (అక్షోభ్యంగా) ఉండి, శ్రేష్ఠమైన పక్షిగణాలతో
  నిండివుండేది. ఆ సరస్సు సమీపంలో గొప్ప ఆశ్చర్యాన్ని కలిగించే ఒక మహత్తరమైన ఆశ్రమం
  కూడా ఉండేది ॥7-77-6॥
'7': >-
  ఆ ఆశ్రమం పురాతనమైనది, అత్యంత పుణ్యమైనది; అయితే (ఆ సమయంలో) తపస్సు చేసుకునే
  మునిజనులు అక్కడ లేకుండిపోయారు. ఓ పురుషోత్తమా! నేను ఆ గ్రీష్మ ఋతువు రాత్రి
  అక్కడే గడిపాను ॥7-77-7॥
'8': >-
  ప్రభాతంలో తెల్లవారగానే లేచి, ఆ సరస్సు వైపు నడిచాను. అప్పుడక్కడ ఎక్కడో ఒక చోట
  బాగా పెరిగిన, పాతబడని (అజరంలా ఉన్న) ఒక శవాన్ని చూశాను ॥7-77-8॥
'9': >-
  ఓ నృపా! ఆ శవం చుట్టూ ఉన్న మట్టిపొరల వల్ల (పంకిభేదం వల్ల) దేహం మరింత పుష్టిగా
  కనిపిస్తూ, ఆ సరస్సునే ఆశ్రయించి, ఆ జలాశయంలో అద్భుతమైన శోభతో నిలుచున్నట్లు నాకు
  దర్శనమైంది ॥7-77-9॥
'10': >-
  రాఘవా! ‘ఇది ఏమై ఉండవచ్చు?’ అని ఆ విషయాన్ని తలచుకుంటూ, ఓ ప్రభూ! నేను కొంతసేపు
  అక్కడే సరస్సు తీరం వద్ద నిలిచి/తిష్టించాను ॥7-77-10॥
'11': >-
  అంతలోనే కొద్దిసేపటికి నేను దివ్యమైన, అద్భుత దర్శనాన్ని చూశాను—అత్యంత ఉదారంగా
  ఉన్న ఒక విమానం, హంసలతో యుక్తమై, మనస్సువేగంతో పయనించేలా కనిపించింది ॥7-77-11॥
'12': >-
  ఓ రఘునందనా! ఆ విమానంలో అత్యంత స్వర్గీయుడైన ఒక వీరుణ్ని సేవించేందుకు,
  దివ్యాభరణాలతో అలంకరించిన వెయ్యిమంది అప్సరసలు అతని సమీపంలో ఉండి ఉపాసిస్తూ
  కనిపించారు ॥7-77-12॥
'13': >-
  వారిలో కొందరు దివ్యగీతాలను పాడుతుండగా, మరికొందరు వాయిద్యాలు మ్రోగించేవారు.
  ఇంకొందరు క్రీడించేవారు; మరికొందరు నర్తనమూ చేస్తుండేవారు ॥7-77-13॥
'14': >-
  మరికొందరు చంద్రకిరణాల వంటి ప్రకాశంతో, స్వర్ణదండములు గల చామరాలతో, పుండరీకంలాంటి
  కన్నులు గల అతని ముఖాన్ని చల్లగా వీవుతూ ఉండేవారు ॥7-77-14॥
'15': >-
  తదనంతరం, ఓ రామా! సింహాసనాన్ని విడిచిపెట్టి, మెరు పర్వతశిఖరంలా తేజోవంతుడైన
  వాడివలె, నా కళ్లముందే అతడు విమానంనుంచి దిగాడు. దిగిన వెంటనే, ఓ రఘునందనా! ఆ
  స్వర్గీ (స్వర్గవాసి) ఆ శవాన్ని భక్షించసాగాడు ॥7-77-15॥
'16': >-
  ఆ విధంగా తనకు ఇష్టమైనంతగా, ఎంతో విస్తారమైన పుష్టిగల మాంసాన్ని తిని తీరిన
  తర్వాత, ఆ స్వర్గీ దిగివచ్చి సరస్సును స్పర్శించడానికి (స్నానార్థం) ముందుకు
  సాగాడు ॥7-77-16॥
'17': >-
  ఓ రఘుపుంగవా! విధి ప్రకారం ఆచరించవలసినట్టు (యథాన్యాయం) అతడు ఆ జలాన్ని
  స్పర్శించి ఆచమనం/స్నానం చేసిన తరువాత, ఉత్తమమైన ఆ శ్రేష్ఠ విమానాన్ని ఎక్కేందుకు
  సిద్ధమయ్యాడు ॥7-77-17॥
'18': >-
  దేవసమాన కాంతితో ఉన్న అతడు విమానాన్ని ఎక్కబోతున్నప్పుడు, నేను గమనించి, ఓ
  పురుషోత్తమా! ఆ స్వర్గిని ఉద్దేశించి ఈ మాట పలికాను ॥7-77-18॥
'19': >-
  ‘దేవసదృశుడివైన నీవెవరు? మరియు ఈ నిందనీయమైన ఆహారం ఏమిటి? సౌమ్యా! నీవు దీనిని
  ఎందుకు భుజిస్తున్నావు? ఈ విషయాన్ని చెప్పడానికి నీవర్హుడవు’ ॥7-77-19॥
'20': >-
  ‘దేవులకు సమ్మతమైన వాడికి ఇలాంటి ప్రవృత్తి ఎలా కలుగుతుంది? దేవసమ్మతుడివైన నీవు
  ఇలాంటి ఆహారాన్ని తీసుకోవడం ఆశ్చర్యంగా ఉంది. సౌమ్యా! దీని తత్త్వాన్ని
  సంపూర్ణంగా వినాలని ఉంది’ ॥7-77-20॥
'21': ‘నీకు ఈ శవభక్షణం సముచితమైనది (ఔపయికం) అని నేను అనుకోవడం లేదు’ ॥7-77-21॥
'22': >-
  ఓ నరేంద్రా! ఇలా నేను చెప్పగా, స్వర్గవాసియైన అతడు నా కుతూహలం గమనించి,
  సత్యమధురమైన వాక్యాలతో స్పందించాడు. నా మాటలన్నిటినీ విని, “ఇది అంతా నిజమే”
  అన్నట్లుగా, జరిగినదంతటినీ నాకు యథాతథంగా వివరించాడు ॥7-77-22॥
'23': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘స్వర్గిప్రశ్నః’ నామ
  సప్తసప్తతితమః సర్గః ॥7-77॥
