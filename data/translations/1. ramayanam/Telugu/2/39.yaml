'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘వనగమనాపృచ్ఛా’ అనే ఏకోనచత్వారింశః
  సర్గము (2-39) ప్రారంభము.
'1': >-
  రాముని మాటలను విని, మునివేషం ధరించిన ఆతనిని (రాముని) భార్యలతో కూడి పరిశీలించిన
  రాజు (దశరథుడు) చిత్తశక్తి కోల్పోయి నిర్వ్యాపారుడై నిలిచిపోయాడు.
'2': >-
  దుఃఖంతో తీవ్రంగా కలతచెందిన ఆయన రాఘవుని వైపు మళ్లీ చూడలేకపోయాడు; అలాగే అతనిని
  చూస్తూనే దుఃఖావేశంతో ఏ మాటనూ పలుకలేకపోయాడు.
'3': >-
  మహాబాహువైన ఆ భూపతి క్షణమొక ముహూర్తంలా సంజ్ఞలేని వానివలె ఉండి, తీవ్రమైన దుఃఖంతో
  రామునినే తలచుకుంటూ విలపించాడు.
'4': >-
  “నిజముగా, పూర్వకాలంలో నేను ఎన్నోసార్లు దూడలను విడిచిపెట్టి (వివత్సగా)
  పాపకర్మలు చేసి ఉండవచ్చును; లేక ప్రాణులను హింసించి ఉండవచ్చును. ఆ పాపఫలమే
  ఇప్పుడు నన్ను చేరిందనిపిస్తోంది.”
'5': >-
  “కాలం రాకముందే దేహం నుండి జీవితం విడిపోదు. అందుకే, కైకేయి చేత పీడింపబడుతున్న
  నాకు మరణం కూడా రావడం లేదు.”
'6': >-
  “అగ్నివలె దీప్తిమంతమైన నా కుమారుని, నా ముందే నిలిచివున్న అతనిని, సూక్ష్మమైన
  వస్త్రాలను విడిచిపెట్టి తపస్వి ఆవరణం (తపోవస్త్రాలు) ధరించబోయే విధంగా చూస్తున్న
  నేను—ఇది ఎంత అసహ్య దుఃఖం!”
'7': >-
  “ఒక్క కైకేయి కోసమే ఈ జనసమూహం (మేమందరం) బాధపడుతున్నాము; తన స్వార్థం కోసం
  యత్నిస్తూ, ఈ నికృష్ట ఉపాయానికే ఆశ్రయించిన ఆమె కారణంగా ఇలా జరుగుతోంది.”
'8': >-
  ఇలా చెప్పి, కన్నీళ్లతో ఇంద్రియాలు చెదిరిపోయిన ఆయన “రామా!” అని ఒక్కసారి మాత్రమే
  పలికి, మరి మాటను వెలిబుచ్చలేకపోయాడు.
'9': >-
  కొద్దిసేపటికి సంజ్ఞను తిరిగి పొందిన ఆ భూపతి, కన్నుల నిండా కన్నీళ్లు పెట్టుకొని
  సుమంత్రునితో ఇలా అన్నాడు.
'10': >-
  “ఉత్తమాశ్వాలతో రథాన్ని సిద్ధం చేసి నువ్వు త్వరగా రా. మహాభాగుడైన ఇతనిని
  (రాముని) ఇక్కడి జనపద సరిహద్దు దాటి అవతల వరకు చేర్చివచ్చెదవు.”
'11': >-
  “ఇదే గుణవంతుల గుణాలకు ఫలమని నేను భావిస్తున్నాను: తండ్రిచేత, తల్లిచేత ఒక
  సద్గుణసంపన్నుడు, వీరుడు అరణ్యవాసానికి పంపబడటం!”
'12': >-
  రాజాజ్ఞను గ్రహించిన వేగవిక్రముడైన సుమంత్రుడు, అశ్వాలతో అలంకరించిన రథాన్ని
  జోడింపజేసి అక్కడికి బయలుదేరి వచ్చాడు.
'13': >-
  సూతుడు (సుమంత్రుడు) కనకాభరణాలతో మెరిసే, అత్యుత్తమ వాజులచే యుక్తమైన ఆ రథం
  సిద్ధమని అంజలి ఘటించి రాజకుమారునికి తెలియజేశాడు.
'14': >-
  రాజు ధనం సేకరణ కార్యంలో నిమగ్నమైన ఒక సేవకునిని త్వరగా పిలిపించి, దేశకాల
  జ్ఞానంతో, అన్ని విధాలా నిశ్చయముతో, శుచిగా ఉండి ఇలా ఆజ్ఞాపించాడు.
'15': >-
  “శ్రేష్ఠమైన, ధరించదగిన ఉత్తమ వస్త్రాలనూ, మహత్తరమైన ఆభరణాలనూ—ఇన్ని సంవత్సరాలకు
  సరిపడేలా లెక్కించి—వైдеహి (సీత) కొరకు వెంటనే తీసుకురా.”
'16': >-
  నరేంద్రుడు ఇలా చెప్పగా, అతడు కోశగృహానికి వెళ్లి, అన్నిటినీ తెచ్చి, అవన్నీ
  సీతకు త్వరగా సమర్పించాడు.
'17': >-
  సుజాతకులైన జనులలో సుజాత అయిన వైదేహి, వనానికి బయలుదేరబోతూ, ఆ విచిత్రమైన
  ఆభరణాలతో తన దేహాంగాలను అలంకరించుకుంది.
'18': >-
  అలా సువిభూషితమైన వైదేహి ఆ మందిరాన్ని ప్రకాశింపజేసింది; అది సూర్యుడు ఉదయించే
  సమయంలో ఆకాశం, సవితృప్రభలా వెలుగొందినట్లుగా ఉండెను.
'19': >-
  (అనంతరం) శ్వశ్రువు (కౌసల్య) ఆమెను రెండు భుజాలతో ఆలింగనం చేసుకొని, దుఃఖంతో ఏమీ
  చేయలేక (కృపణంగా) ఉన్న మైథిలి శిరస్సును మ్రొక్కి ముద్దాడి (మూధ్న్యుపాఘ్రాయ) ఇలా
  పలికింది.
'20': >-
  “ఈ లోకంలో స్త్రీలు నిజమైనవారు కాదు (చంచలచిత్తులే); ఎల్లప్పుడూ ప్రియులచే
  గౌరవింపబడుతూ వచ్చినా, భర్త పతనస్థితికి (విపత్తికి) చేరినపుడు అతనిని
  అనుసరించేందుకు ఒప్పుకోరు.”
'21': >-
  “ఇదే స్త్రీల స్వభావం: పూర్వం సుఖాన్ని అనుభవించి, చిన్న ఆపత్తు వచ్చినా
  చెడిపోతారు; విడిచిపెట్టేసే స్థితికి కూడా వెళ్తారు.”
'22': >-
  “వారు అసత్యశీలులు, వికృతస్వభావులు, దుర్గములు (దరిచేరనివారు), ఎప్పుడూ
  హృదయరహితులు; అసత్యప్రాయులు, పాపసంకల్పులు, క్షణమాత్రంలోనే విరక్తి చెందేవారు.”
'23': >-
  “కులమో, చేసిన ఉపకారమో, విద్యో, దానమో, నిల్వచేసిన సంపదో—ఇవేమీ స్త్రీల హృదయాన్ని
  కట్టిపడవు; ఎందుకంటే వారు అనిత్యహృదయులు (స్థిరచిత్తం లేనివారు).”
'24': >-
  “కానీ, శీలంలో, సత్యంలో, శ్రుతి/ధర్మశాస్త్రజ్ఞానంలో స్థిరంగా ఉండే పతివ్రత
  స్త్రీలకు—స్త్రీలలో పరమ పవిత్రమైనదిగా ఒక్క పతియే ప్రత్యేకంగా నిలుస్తాడు.”
'25': >-
  “అందువల్ల, అరణ్యానికి ప్రవ్రజితుడైన నీ కుమారునిని నీవు అవమానించకూడదు. అతడే
  నీకు దేవసమానుడు—అతడు ధనరహితుడైనా, ధనవంతుడైనా.”
'26': >-
  ఆమె మాటలు ధర్మార్థసహితమని గ్రహించిన సీత, అంజలి ఘటించి, శ్వశ్రువుకు ఎదురుగా
  నిలిచి ఇలా పలికింది.
'27': >-
  “ఆర్యా! మీరు నన్ను ఆజ్ఞాపించేది సమస్తమూ నేను చేయుదును. భర్త పట్ల ఎలా
  ప్రవర్తించాలో నాకు తెలుసు; అది నేను శ్రవించితినీ.”
'28': >-
  “ఆర్యా! అసజ్జనుల్లాగా నన్ను ప్రవర్తింపజేయడానికి మీరు అర్హులు కారు. ధర్మం నుండి
  చలించుటకు నేను శక్తురాలు కాదు; చంద్రముని కాంతి (ప్రభ) ఎలా దానిని
  విడిచిపెట్టదో, అలానే.”
'29': >-
  “తంతి లేని వీణ మ్రోగదు; చక్రం లేని రథం ఉండదు; భర్త లేని స్త్రీ—ఆమెకు వంద మంది
  కుమారులున్నా—సుఖంగా వికసించదు (సుఖం పొందదు).”
'30': >-
  “తండ్రి పరిమితంగా ఇస్తాడు; సోదరుడు పరిమితంగా ఇస్తాడు; కుమారుడు కూడా
  పరిమితంగానే ఇస్తాడు. కానీ అపరిమితంగా ఇచ్చేవాడు భర్త—అటువంటి భర్తను ఎవరు
  పూజించరు చెప్పండి?”
'31': >-
  “అందుకే, ఇలా స్థిరనిశ్చయంతో, శ్రుతధర్మంలో పరమ స్థితితో ఉన్న నేను—ఆర్యా!
  స్త్రీకి భర్తే దైవం; అటువంటి భర్తను నేను ఎలా అవమానించగలను?”
'32': >-
  సీత హృదయాన్ని తాకే ఆ మాటలు విని, శుద్ధసత్వమైన కౌసల్య, దుఃఖమూ హర్షమూ కలిసిన
  కన్నీళ్లను అకస్మాత్తుగా విడిచింది.
'33': >-
  మాతృమధ్యంలో అత్యంత గౌరవింపబడుతున్న ఆమెను అంజలి ఘటించి చూసి, పరమధర్మాత్ముడైన
  రాముడు తన తల్లితో ఇలా అన్నాడు.
'34': >-
  “అమ్మా! దుఃఖపడకండి. మీరు నా తండ్రిని చూస్తూ ధైర్యంగా ఉండండి. నా వనవాసకాలపు
  క్షయం (ముగింపు) కూడా త్వరగానే జరుగుతుంది.”
'35': >-
  “మీరు నిద్రపోతూ ఉండగా (కాలం గమనించకుండా) తొమ్మిది సంవత్సరాలు, ఇంకా ఐదు
  సంవత్సరాలు గడిచిపోతాయి. సమగ్రంగా ఆ కాలం పూర్తయ్యాక నేను ఇక్కడికి తిరిగి వచ్చి,
  మిత్రులతో పరివృతుడై, మిమ్మల్ని దర్శింపుతాను.”
'36': >-
  ఇంతవరకు ఓదార్పు భావాన్ని కలిగించే మాటలను తల్లికి చెప్పి, అతడు తల్లులను
  పరిశీలిస్తూ—మూడు వందలు మరియు అర్థశతములు (మూడువందల యాభై) మంది స్త్రీలను
  (మాతృసమూహాన్ని) చూచెను.
'37': >-
  అప్పుడు దశరథాత్మజుడు, అలాగే ఆర్తులై ఉన్న ఆ తల్లులకూ, అంజలి ఘటించి ధర్మయుక్తమైన
  ఈ మాటలను చెప్పాడు.
'38': >-
  “సన్నిహితంగా కలిసి ఉండటంవల్ల (సంవాసం వల్ల) నేను ఏదైనా కఠినమైన మాట చెప్పి ఉంటే,
  లేదా అజ్ఞానవశాత్తు ఏదైనా చేసినా—దానిని మీరందరూ నాకు క్షమించండి; ఇక మీ అందరికీ
  నేను వీడ్కోలు (అమంత్రణ) చెబుతున్నాను.”
'39': >-
  రాఘవుని ఈ ధర్మయుక్తమైన, సమాహితమైన (సంయమమైన) మాటలను, శోకంతో చిత్తం నలిగిపోయిన ఆ
  స్త్రీలందరూ వినిరి.
'40': >-
  రాఘవుడు ఇలా పలుకుతున్నప్పుడు, మనవేంద్రుడైన దశరథుని భార్యల హాహాకారధ్వని క్రౌంచి
  పక్షుల కేకలవలె నాదమై పైకెగసింది.
'41': >-
  పూర్వం మురజ-పణవ-మేఘఘోషములవలె (ఉత్సవధ్వనులతో) గంభీరంగా ఉండిన దశరథుని మహాలయం,
  ఇప్పుడు విలాపాలు, పరితాపాలు, ఆక్రందనలు నిండినదై, వ్యసనావస్థకు చేరి అత్యంత
  దుఃఖితంగా మారింది.
'42': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండము నందలి
  ‘వనగమనాపృచ్ఛా’ అను ఏకోనచత్వారింశః సర్గము (2-39) సమాప్తము.
