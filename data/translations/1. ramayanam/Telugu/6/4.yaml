'0': అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘రామాభిషేణనము’ అను నాల్గవ సర్గము ॥6-4॥
'1': >-
  హనుమంతుని మాటలను యథావిధిగా, క్రమక్రమంగా వినిన తరువాత, మహాతేజస్సు కలవాడు,
  సత్యపరాక్రముడైన శ్రీరాముడు ఇలా పలికెను ॥6-4-1॥
'2': >-
  నీవు తెలిపిన ఆ లంకాపురి—భయంకరుడైన రాక్షసాధిపతి (రావణుని) నగరము—దానిని నేను
  క్షణమాత్రంలోనే సంహరించెదను. ఇది నిజము; నీతో సత్యమే చెప్పుచున్నాను ॥6-4-2॥
'3': >-
  సుగ్రీవా! ఈ క్షణముననే ప్రయాణమునకు అనుమతి ఇమ్ము. విజయము కలుగుటకు అనుకూలమైన
  ముహూర్తము సిద్ధమై యున్నది; మధ్యాకాశమున సూర్యుడు నిలిచియున్నాడు ॥6-4-3॥
'4': >-
  సీతను అపహరించి పోయినవాడు—ఆ రాక్షసుడు—ఎక్కడికి పోయి బ్రతుకగలడు? నా అభియానమును
  సీత వినినప్పుడు, జీవించుచూ ఉండెదనేమో అన్న ఆశ ఆమెకు కలుగును—జీవితాంతమున
  అమృతాన్ని తాకినట్టు, అమృతమే త్రాగినట్టు బాధతో ఉన్నవానికి కలిగే ఉపశమనములాగా
  ॥6-4-4॥
'5': >-
  ఈ రోజు ఉత్తరాఫాల్గుణీ నక్షత్రము; రేపు హస్త నక్షత్రముతో యోగము కలుగును. కాబట్టి
  సుగ్రీవా! సమస్త సైన్యములతో కూడి మనము తక్షణమే ప్రస్థానము చేద్దాము ॥6-4-5॥
'6': >-
  ఇప్పుడే ప్రాదుర్భవించుచున్న శుభనిమిత్తములను నేను చూస్తున్నాను. రావణుని
  సంహరించి, జనకనందిని సీతను నేను తిరిగి తీసికొనివచ్చెదను ॥6-4-6॥
'7': >-
  నా కన్ను పైభాగమున ఇట్లా స్పురణ కలుగుచున్నది; అది నా మనోరథమునకు విజయసాధనము
  సమీపించెను అని సూచించుచున్నట్టు ఉన్నది ॥6-4-7॥
'8': >-
  అనంతరం వానరరాజైన సుగ్రీవునిచేతను, లక్ష్మణునిచేతను సత్కరింపబడిన ధర్మాత్ముడైన,
  కార్యనిపుణుడైన శ్రీరాముడు మరల ఇలా పలికెను ॥6-4-8॥
'9': >-
  ఈ సేనకు మార్గమును పరిశీలించుటకు నీలుడు ముందుగా పోవలెను; బలవంతులైన వానరుల
  శతసహస్రములతో అతడు పరివృతుడై యుండుగాక ॥6-4-9॥
'10': >-
  సేనాపతీ! నీలా! ఫలమూలములు కలిగిన, చల్లని అరణ్యజలములతో నిండిన, మధురతరమైన మార్గము
  ద్వారా ఈ సైన్యమును శీఘ్రముగా నడిపించు ॥6-4-10॥
'11': >-
  దురాత్ములైన రాక్షసులు దారిలో ఫలమూలములను, నీటిని కలుషితం చేయవచ్చును. కాబట్టి
  నీవు నిత్యము అప్రమత్తుడై, ఆ రాక్షసుల నుండి మార్గమును కాపాడవలెను ॥6-4-11॥
'12': >-
  లోతైన ప్రదేశములలో, అడవులలోని దుర్గమార్గాలలో, అరణ్యాలలో నివసించువారు (వానరులు)
  ఎగిరి దూకుతూ పరిశీలించి, శత్రువుల దాచిన బలమును గమనించవలెను ॥6-4-12॥
'13': >-
  ఇక్కడ ఏదైనా స్వల్పబలహీనత (లోపము) ఉంటే, అది ఇక్కడే సరిదిద్దబడుగాక. మనకు ఎదురైన
  ఈ ఘోరకార్యము పరాక్రమంతోనే నిర్వర్తింపవలెను ॥6-4-13॥
'14': >-
  సముద్రప్రవాహమునకు సమానమైన, భయంకరమైన అగ్రసేనను మహాబలవంతులైన కపిసింహులు శతలుగా,
  సహస్రలుగా బలపరచి ముందుకు నడిపించుగాక ॥6-4-14॥
'15': >-
  గిరి సమానమైన గజుడు, మహాబలవంతుడైన గవయుడు, గోవులలో గర్వించిన వృషభమువలె ఉన్న
  గవాక్షుడు—ఇవరు ముందుగా సాగుగాక ॥6-4-15॥
'16': >-
  ప్లవించువారికి అధిపతియైన వానరసేనాపతి—వానరుడు—వానరవాహినితో సాగుగాక;
  వానరశ్రేష్ఠుడైన ఋషభుడు దక్షిణ పార్శ్వమును రక్షించుచు నడుచుగాక ॥6-4-16॥
'17': >-
  గంధహస్తివలె దుర్దమ్యుడు, బలవంతుడు గంధమాదనుడు వానరవాహినియొక్క వామ పార్శ్వమును
  అధిష్ఠించి సాగుగాక ॥6-4-17॥
'18': >-
  నేను సేనమధ్యములో సాగెదను—సేనాసమూహమును ఉత్సాహపరచుచు; ప్రభువు ఐరావతము
  ఎక్కినట్లుగా హనుమంతుని అధిరోహించి ॥6-4-18॥
'19': >-
  అంగదుడుతో కలిసి లక్ష్మణుడు—అంతకుని సమానమైన క్రోధము కలవాడు—సాగుగాక; సర్వభౌముడైన
  భూతేశుడు కుబేరుని (ధనాధిపతిని) అనుసరించునట్లు ॥6-4-19॥
'20': >-
  జాంబవంతుడు, సుషేణుడు, వేగమును గమనించు వానరుడు—ఈ ముగ్గురు మహాబాహువులైన
  ఋక్షరాజులు నీ కూకటిని (వెనుక భాగము/పృష్ఠము) కాపాడుగాక ॥6-4-20॥
'21': >-
  రాఘవుని వాక్యమును వినిన వాహినీాధిపతియైన సుగ్రీవుడు, మహావీరుడైన వానరశ్రేష్ఠుడు,
  వానరులను ఆజ్ఞాపించెను ॥6-4-21॥
'22': >-
  అప్పుడు మహాతేజస్సు కలిగిన ఆ వానరగణములన్నీ ఒక్కసారిగా లేచి, గుహల నుండీ
  పర్వతశిఖరముల నుండీ త్వరగా దూకుచూ బయలుదేరిరి ॥6-4-22॥
'23': >-
  అనంతరం వానరరాజునిచేతను, లక్ష్మణునిచేతను పూజింపబడిన ధర్మాత్ముడైన శ్రీరాముడు
  సైన్యముతో కూడి దక్షిణ దిశగా వెళ్లెను ॥6-4-23॥
'24': >-
  శతలతో, శతసహస్రలతో, కోటులతో, అయుతములతో కూడిన—వారణములవలె మహాకాయులైన వానరులతో—ఆయన
  ఆవృతుడై ప్రయాణముచేసెను ॥6-4-24॥
'25': >-
  వెళ్లుచున్న అతనిని అనుసరించుచూ మహత్తరమైన వానరవాహిని సాగెను. సుగ్రీవుని
  పరిపాలనలో అందరూ హర్షించి, పరమానందముతో ఉండిరి ॥6-4-25॥
'26': >-
  దూకుచూ, ఎగిరుచూ, గర్జించుచూ, చీమకచీమకలాడుచూ, నినదించుచూ ఆ ప్లవంగములు దక్షిణ
  దిశవైపు పోయిరి ॥6-4-26॥
'27': >-
  సువాసనగల మధువులను, ఫలములను భుజించుచూ; పుష్పగుచ్ఛములను మోసిన మహావృక్షములను కూడా
  ఎత్తుకొని మోయుచూ సాగిరి ॥6-4-27॥
'28': >-
  ఒకరితో ఒకరు హఠాత్తుగా గర్వించి త్రోసివేయుచూ, విసిరివేయుచూ ఆడిరి. కొందరు పడుచూ,
  మరికొందరు ఎగిరి ఎగసిపడుచూ; ఇంకొందరు ఇతరులను నేలపాలుచేసిరి ॥6-4-28॥
'29': >-
  ‘రావణుడు తప్పక సంహరింపబడాలి; రాత్రిచరులందరూ (రాక్షసులందరూ) వధింపబడాలి’ అని
  రాఘవుని సమీపమున హరులు గర్జించుచుండిరి ॥6-4-29॥
'30': >-
  ముందుగా ఋషభుడు, నీలుడు, వీరుడైన కుముదుడు—అనేక వానరులతో కలిసి—మార్గమును
  శోధించుచుండిరి ॥6-4-30॥
'31': >-
  మధ్యములో రాజైన సుగ్రీవుడు, శ్రీరాముడు, లక్ష్మణుడు—వీరులైన భయంకర
  బలవంతులెన్నింటితోనో ఆవృతులై—శత్రునాశకులై నడిచిరి ॥6-4-31॥
'32': >-
  హరి అనే మహావీరుడు—శతమంది బలశాలుల సమానబలము కలవాడు—పదికోట్ల వానరులతో ఆవృతుడై,
  ఒక్కడే అన్నిటిని ఆధారంగా నిలిచి వానరవాహినిని రక్షించెను ॥6-4-32॥
'33': >-
  కోటిశత పరివారముతో కూడిన కేసరి, పనసుడు, గజుడు; అలాగే అర్కుడు అనేకులతో కలిసి
  అతని ఒక పార్శ్వమును కాపాడుచుండిరి ॥6-4-33॥
'34': >-
  సుషేణుడు, జాంబవంతుడు—అనేక ఋక్షులతో ఆవృతులై—సుగ్రీవుని ముందుగా ఉంచి, వెనుక
  భాగమును రక్షించిరి ॥6-4-34॥
'35': >-
  ఆ సేనకు సేనాపతియైన వీరుడు, వానరపుంగవుడు నీలుడు—ప్లవించువారిలో
  శ్రేష్ఠుడు—దూకుతూ ఆ బలమును చుట్టుముట్టి కాపాడుచుండెను ॥6-4-35॥
'36': >-
  దరీముఖుడు, ప్రజఙ్ఘుడు, జంభుడు, రభసుడు అనే కపి—అన్య అన్య వీరులూ—అన్ని దిశలలో
  సాగుచూ, ప్లవంగములను త్వరపెట్టిరి ॥6-4-36॥
'37': >-
  ఈ విధంగా బలగర్వముతో కూడిన హరిశార్దూలులు సాగుచుండగా, సహ్యమనే
  పర్వతశ్రేష్ఠమును—పర్వతశతములతో సమానమైన మహాగిరిని—చూచిరి ॥6-4-37॥
'38': >-
  సువికసితమైన సరస్సులను, శ్రేష్ఠమైన తటాకములను చూచిరి; భీమకోపుడైన రాముని ఆజ్ఞను
  తెలిసికొని, భయపడినట్లు వాటిని దాటి పోయిరి ॥6-4-38॥
'39': >-
  నగర సమీపములను, జనపదములను దూరంగా విడిచి, సముద్రప్రవాహమువలె మహత్తరమైన ఆ వానరసేన
  భయంకరంగా సాగెను ॥6-4-39॥
'40': >-
  అది మహాఘోరంగా, భయానక ఘోషతో—సముద్రమువలె—వెల్లువలై ముందుకు విరుచుకుపడెను. దాశరథి
  (రాముని) పక్కన ఆ శూరులైన కపికుంజరులు నిలిచిరి ॥6-4-40॥
'41': >-
  అందరూ తొందరగా ఎగిరెగిరి సాగిరి—ఉత్సాహపరచబడిన సశ్వములవలె. కపులచే (వానరులచే)
  మోయబడుచున్న ఆ ఇద్దరు నరశ్రేష్ఠులు ఎంతో శోభించిరి ॥6-4-41॥
'42': >-
  చంద్రసూర్యులు మహాగ్రహములచే తాకబడినట్లుగా (ప్రకాశించునట్లు) కనిపించిరి. తరువాత
  వానరరాజునిచేతను, లక్ష్మణునిచేతను సత్కరింపబడిన రాముడు… ॥6-4-42॥
'43': >-
  ధర్మాత్ముడైన శ్రీరాముడు సైన్యముతో కూడి దక్షిణదిశగా సాగెను. అంగదుడితో కూడిన
  లక్ష్మణుడు, శుభవాక్యములతో రామునితో ఇలా పలికెను ॥6-4-43॥
'44': >-
  సంపూర్ణార్థములు గల, సంపూర్ణార్థ ప్రతిభ కలవాడు (లక్ష్మణుడు) ఇలా చెప్పెను:
  ‘అపహరింపబడిన వైదేహిని పొందిన తరువాత, రావణుని త్వరగా వధించిన తరువాత…’ ॥6-4-44॥
'45': >-
  ‘నీవు సంపూర్ణసిద్ధితో, సంపూర్ణసంపదతో అయోధ్యను తిరిగి చేరుదువు. రాఘవా!
  ఆకాశములోను భూమిమీదను గొప్ప శకునములు కనిపించుచున్నవి ॥6-4-45॥
'46': >-
  నీ కార్యసిద్ధికి అనుకూలమైన శుభనిమిత్తములన్నీ నేను చూస్తున్నాను. శివకరమైన
  వాయువు అనుకూలంగా వీచుచున్నది; సేనకు మృదువుగా హితముగా, సుఖముగా తాకుచున్నది
  ॥6-4-46॥
'47': >-
  ఇక్కడి మృగములు, పక్షులు మధురమైన, పూర్ణమైన స్వరాలతో పలుకుచున్నవి. దిశలన్నీ
  ప్రసన్నముగా ఉన్నాయి; సూర్యుడు కూడా నిర్మలముగా ప్రకాశించుచున్నాడు ॥6-4-47॥
'48': >-
  భార్గవుడైన ఉశనా (శుక్రాచార్యుడు) ప్రసన్నమైన కాంతితో నీ వెంట నడుచుచున్నట్లు
  కనిపించుచున్నాడు. బ్రహ్మరాశి (బ్రహ్మసమూహ నక్షత్రరాశి) విశుద్ధముగా ఉంది;
  పరమర్షులు కూడా శుద్ధులై ఉన్నారు. కాంతిమంతులై ప్రకాశించుచూ, అందరూ నిశ్చయంగా
  ప్రదక్షిణంగా (అనుకూలంగా) ఉన్నారు ॥6-4-48॥
'49': >-
  పురోహితుడుతో కూడిన రాజర్షి త్రిశంకువు నిర్మలంగా ప్రకాశించుచున్నాడు; మా
  ఇక్ష్వాకువంశ మహాత్ముల పితామహుడు (పుర్వపురుషుడు) ముందుగా కనిపించుచున్నాడు
  ॥6-4-49॥
'50': >-
  విశాఖా నక్షత్రము కూడా నిర్మలంగా, ఉపద్రవరహితంగా ప్రకాశించుచున్నది. అది మా
  మహాత్ములైన ఇక్ష్వాకువంశానికి పరమమైన నక్షత్రము (శ్రేష్ఠతారకము) ॥6-4-50॥
'51': >-
  నైరృతుల (రాక్షసుల) నక్షత్రమైన నైరృతం తీవ్రంగా బాధింపబడుచున్నది. మూల నక్షత్రము
  మూలవంతమైన (కఠినమైన) సంయోగమునకు తాకబడి, ధూమకేతువిచేత ధూపింపబడుచున్నది
  (అపశకునముగా కనిపించుచున్నది) ॥6-4-51॥
'52': >-
  ఇవి అన్నీ రాక్షసుల వినాశమునకే సమీపించిన సూచకములు. కాలమున చేత పట్టబడిన వారి
  నక్షత్రము గ్రహపీడితమై యున్నది ॥6-4-52॥
'53': >-
  జలములు (నదీప్రవాహములు) స్వచ్ఛముగా, రసముగా ప్రసన్నంగా ఉన్నాయి; అరణ్యములు
  ఫలవంతములై ఉన్నాయి. సువాసనలు అతిగా కాకుండా సమ్యక్గా వీస్తున్నవి; ఋతుకుసుమములతో
  వృక్షములు యథాసమయమున పుష్పించుచున్నవి ॥6-4-53॥
'54': >-
  ప్రభూ! కపిసైన్యములు వ్యూహబద్ధముగా మరింత ప్రకాశించుచున్నవి—తారకామయ సమరములో
  దేవసేనల వలె. ఆర్యా! ఇవన్నీ పరిశీలించి నీవు ఆనందించుట యోగ్యము ॥6-4-54॥
'55': >-
  ఇలా అన్నదమ్ముని ధైర్యపరచి, హర్షించిన సౌమిత్రి (లక్ష్మణుడు) ఇలా పలికెను. అనంతరం
  సమస్త భూమండలమును ఆవృతము చేస్తూ వానరవాహిని ముందుకు సాగెను ॥6-4-55॥
'56': >-
  నఖములు, దంష్ట్రలే ఆయుధములుగా గల ఋక్ష-వానరశార్దూలులచేత, అలాగే చేతుల
  ముందుభాగములతోను, పాదాల ముందుభాగములతోను వానరులు రేగదీసిన దుమ్ము పైకి లేచెను
  ॥6-4-56॥
'57': >-
  సూర్యుని కాంతిని అడ్డగించి, లోకమంతటిని భయంకరంగా కప్పివేసింది ఆ ధూళి.
  పర్వత-వనములు-ఆకాశము కలిగిన దక్షిణ దిశంతటా వానరవాహిని వ్యాపించెను ॥6-4-57॥
'58': >-
  భయంకరమైన ఆ సేన, ఆకాశములో మేఘసమూహము ద్యామును కప్పినట్లుగా, వెళుతూ వెళుతూ
  కప్పివేసుచూ సాగెను. వెనుక భాగమున సాగుచున్న సేన కూడా నిరంతరం అనేక యోజనముల
  దూరమున విస్తరించి ఉండెను ॥6-4-58॥
'59': >-
  అన్ని నదీప్రవాహములు విపరీతంగా (అలజడిగా) ప్రవహించాయి; నిర్మలజలములు గల సరస్సులు;
  వృక్షాకీర్ణ పర్వతములు కూడా అలా కనిపించాయి ॥6-4-59॥
'60': >-
  సమానమైన భూప్రదేశములను, ఫలవంతమైన అరణ్యములను—మధ్యముగా, చుట్టూ, అడ్డముగా, కిందకు
  కూడా—ఆ వానరసేన నిండిపోయినట్లు ప్రవేశించింది ॥6-4-60॥
'61': >-
  ఈ విధంగా సమస్త భూమిని ఆవృతము చేస్తూ మహాసేన ముందుకు సాగెను. వారందరూ హర్షవదనులై,
  మారుతసమాన వేగంతో ప్రయాణించారు ॥6-4-61॥
'62': >-
  రాఘవుని కార్యసాధనార్థం పరాక్రమం ఎక్కించిన హరులు—హర్షాన్ని, వీర్యాన్ని,
  బలాధిక్యాన్ని పరస్పరం చూపుచూ (పోటీగా) సాగిరి ॥6-4-62॥
'63': >-
  యౌవనోత్సాహజన్యమైన గర్వంతో మార్గములో ఎన్నెన్నో విన్యాసములు చేశారు. కొందరు
  వేగంగా ముందుకు పోయిరి; మరికొందరు పైకి ఎగిరిరి ॥6-4-63॥
'64': >-
  కొందరు అరణ్యచరులైన వానరులు కిలకిలలాడిరి; తోకలను చటుక్కున మోగిస్తూ, నేలను కూడా
  తన్నుచూ శబ్దం చేశారు ॥6-4-64॥
'65': >-
  భుజములను విసురుచూ, కొందరు శైలములను, ద్రుమములను విరిచివేశారు; గిరిచరులైన వారు
  పర్వతశిఖరములపైకి ఎక్కిరి ॥6-4-65॥
'66': >-
  కొందరు మహానాదములు విడిచిరి; ఇంకొందరు క్ష్వేడ (విశేష ఘోష) చేశారు. ఊరువేగములతో
  ఎన్నెన్నో లతాజాలములను తొక్కివేశారు ॥6-4-66॥
'67': >-
  విక్రాంతులై జంభించుచూ, శిలలతోను వృక్షాలతోను ఆటలాడిరి. తరువాత శతసహస్రలతో,
  కోటులతో, సహస్రసహస్రలుగా… ॥6-4-67॥
'68': >-
  భయంకరమైన వానరులతో నిండిన, శ్రీమంతమైన (సమృద్ధమైన) భూమి; ఆ మహత్తర వానరవాహిని
  దివారాత్రము నిరంతరం సాగుచుండెను ॥6-4-68॥
'69': >-
  అందరూ సుగ్రీవుని పరిపాలనలో పరమహర్షముతో ముదితులై, యుద్ధాన్ని ఆనందించేవారై,
  త్వరగా సాగిరి. సీతను విమోచింపదలచిన వారు క్షణమైనా ఎక్కడా ఆగలేదు ॥6-4-69॥
'70': >-
  తరువాత దట్టమైన వృక్షసమూహములతో నిండిన, నానావనములతో కూడిన సహ్యపర్వతమును చేరి, ఆ
  వానరులు ఎక్కిరి ॥6-4-70॥
'71': >-
  విచిత్ర అరణ్యములను, నదీప్రస్రవణములను చూస్తూ కూడా, రాముడు సహ్యమలయ
  పర్వతప్రాంతముల ద్వారా సాగిపోయెను ॥6-4-71॥
'72': >-
  చంపక, తిలక, చూత (మామిడి), అశోక, సిందువార, తినిశ, కరవీర—ఇలాంటి వృక్షములను
  ప్లవంగములు విరిచుచుండిరి ॥6-4-72॥
'73': >-
  అంకోల, కరంజ, ప్లక్ష, న్యగ్రోధ, జంబూ, ఆమలక, నీప—ఇలాంటి వృక్షములను కూడా
  ప్లవంగములు విరిచుచుండిరి ॥6-4-73॥
'74': >-
  రమ్యమైన శిలాప్రస్తారములపై ఉన్న వివిధ అరణ్యవృక్షములు, వాయువేగంతో కదలిపోతూ, తమ
  పుష్పాలతో వారిమీద వర్షించాయి ॥6-4-74॥
'75': >-
  సుఖస్పర్శముగల గాలియే, చందనపు చల్లదనముతో వీచుచుండెను; మధుగంధి వనములలో షట్పదములు
  (తేనెటీగలు) అనుకూలంగా గానముచేసెను ॥6-4-75॥
'76': >-
  శైలరాజు (పర్వతము) ధాతువులతో మరింత అలంకరింపబడెను. ఆ ధాతువుల నుండి లేచిన రేణువు
  వాయువేగంతో తాకి, చాలా గొప్పగా… ॥6-4-76॥
'77': >-
  …సర్వదిక్కులనుండి మహత్తరమైన వానరసేనను కప్పివేసెను. పర్వతప్రస్థములలో సర్వత్రా
  సమ్ప్రపుష్పితమైన… ॥6-4-77॥
'78': >-
  …కేతకీ, సిందువార, వాసంతి (వసంతిక), మనోహరమైన వృక్షములు; సువాసనతో నిండిన మాధవీ
  లతలు; కుందగుల్మములు పుష్పించియున్నవి ॥6-4-78॥
'79': >-
  చిరిబిల్వ, మధూక, వంజుల, బకుల; అలాగే రంజక, తిలక, నాగవృక్షములు కూడా
  పుష్పించియున్నవి ॥6-4-79॥
'80': >-
  చూతవృక్షములు, పాటలికలు, కోవిదారములు పుష్పించియున్నవి; ముచులింద, అర్జున,
  శింశపా, కुटజ వృక్షములు కూడా అలాగే ఉన్నాయి ॥6-4-80॥
'81': >-
  హింతాల, తినిశ, చూర్ణక, నీప; నీలాశోక, సరళ, అంకోల, పద్మక—ఇవి అన్నీ
  పుష్పించియున్నవి ॥6-4-81॥
'82': >-
  ఆనందిస్తున్న ప్లవంగములచేత ఆ పర్వతములోని అందమైన వాపీలు (చెరువులు), పల్వలములు
  (చిన్న జలాశయములు) అన్నీ కలవరపడ్డాయి (అలజడిగా మారాయి) ॥6-4-82॥
'83': >-
  చక్రవాకపక్షులు తిరుగాడే, కారణ్డవపక్షులు సేవించే; ప్లవ, క్రౌంచ పక్షులతో నిండిన;
  వరాహ, మృగములు సంచరించే జలాశయములు అక్కడ ఉండేవి ॥6-4-83॥
'84': >-
  అన్ని వైపులా భయంకరమైన ఋక్షములు, తరక్షులు, సింహములు, శార్దూలములు, అనేక భీకర
  వ్యాలములు (క్రూర జంతువులు) తిరుగాడే ఆ ప్రాంతములు ॥6-4-84॥
'85': >-
  పద్మములు, సౌగంధిక పుష్పములు వికసించి, కుముదములు, ఉత్పలములు, రకరకాల
  వారిజపుష్పములతో అక్కడి జలాశయములు అత్యంత రమ్యంగా ఉండేవి ॥6-4-85॥
'86': >-
  ఆ పర్వత సానువులపై అనేక రకాల పక్షిగణములు కూయుచుండేవి. అక్కడ స్నానం చేసి, నీరు
  త్రాగి, వానరులు జలములో క్రీడించిరి ॥6-4-86॥
'87': >-
  పర్వతమును ఎక్కి వానరులు ఒకరినొకరు నీటిలో ముంచుచూ ఆటలాడిరి. అమృతసువాసనగల
  ఫలములు, మూలములు, కుసుమములు… ॥6-4-87॥
'88': >-
  …అక్కడ మదంతో ఉన్మత్తులైన వానరులు వృక్షములను విరిచిరి. ద్రోణ పరిమాణమంత
  పెద్దవిగా వేలాడుచున్న… (ఫలములను కూడా తెంచిరి) ॥6-4-88॥
'89': >-
  ఆ ఆరోగ్యవంతులైన మధుపింగళ వానరులు మధువులను త్రాగుచూ సాగిరి; వృక్షములను
  విరిచుచూ, అలాగే లతలను లాగుచూ ఉండిరి ॥6-4-89॥
'90': >-
  పర్వతశ్రేష్ఠములను చీల్చుచూ (ధమించుచూ) ప్లవగర్షభులు ముందుకు పోయిరి. మరికొందరు
  కపులు వృక్షముల నుండి మధువును త్రాగుచూ గర్వించి గర్జించిరి ॥6-4-90॥
'91': >-
  కొందరు చెట్లపైకి ఎక్కిరి; మరికొందరు త్రాగిరి. వారి వల్ల భూమి వానరపుంగవులతో
  పూర్తిగా నిండిపోయింది—పక్వమైన కమలకేదారములతో నిండిన నేలవలె వసుధ కనిపించెను
  ॥6-4-91॥
'92': >-
  ఆ తరువాత రాజీవలోచనుడైన రాముడు మహేంద్ర పర్వతమును చేరి, మహాబాహువు అయిన ఆయన
  వృక్షభూషితమైన శిఖరమును ఎక్కెను ॥6-4-92॥
'93': >-
  అనంతరం శిఖరమును అధిరోహించిన దశరథాత్మజుడైన రాముడు, కూర్మములు (తాబేళ్లు),
  మీనములతో నిండిన జలాశయమును చూచెను ॥6-4-93॥
'94': >-
  వారు సహ్యమును దాటి, మహాగిరి మలయమును కూడా దాటి, క్రమక్రమంగా భయంకర నినాదముగల
  సముద్రమును చేరిరి ॥6-4-94॥
'95': >-
  అప్పుడు రమయతాములో శ్రేష్ఠుడైన రాముడు—సుగ్రీవ, లక్ష్మణులతో కూడి—దిగి,
  అత్యుత్తమమైన తీరవనమునకు త్వరగా వెళ్లెను ॥6-4-95॥
'96': >-
  ఆపై, ఉప్పులేని/ధౌత (శుభ్రమైన) శిలాతలములతో కూడిన, సహస్రంగా ఎగసే జలప్రవాహములతో
  తడిసిన విశాల తీరాన్ని చేరి, రాముడు ఇలా పలికెను ॥6-4-96॥
'97': >-
  ‘సుగ్రీవా! వరుణాలయమైన సముద్రతీరమును మనము చేరుకున్నాము. ఇక్కడినుండి ఇక మన
  ముందున్న ఆ చింత అదే—ఇంతకు ముందు మనకు ఎదురైన (సముద్రలంఘన) సమస్య’ ॥6-4-97॥
'98': >-
  ‘ఇది పరమతీరము గల సముద్రం—నదులకు అధిపతి. ఉపాయములేకుండా ఈ అర్ణవమును దాటడం
  సాధ్యముకాదు’ ॥6-4-98॥
'99': >-
  ‘కాబట్టి ఇక్కడే శిబిరము వేయబడుగాక; ఇక్కడే మంత్రోపదేశం/ఆలోచన ప్రారంభించబడుగాక—ఈ
  వానరబలము ఎలా పరతీరమును చేరగలదో’ ॥6-4-99॥
'100': >-
  ఈ విధంగా మహాబాహువు, సీతాహరణ దుఃఖంతో క్షీణించిన రాముడు సముద్రతీరమునకు వచ్చి,
  అప్పుడు నివాసమును (శిబిరస్థాపనను) ఆజ్ఞాపించెను ॥6-4-100॥
'101': >-
  ‘హరిపుంగవా! సమస్త సేనలు తీరమునే శిబిరముగా నిలుపబడుగాక. సముద్రలంఘన విషయములో
  మనకు ఇప్పుడు మంత్రకాలము వచ్చింది’ ॥6-4-101॥
'102': >-
  ‘ప్రతి ఒక్కరు తమ తమ సేనావిభాగములను తమ స్థితిలోనే ఉంచి, ఎవడూ ఎక్కడికీ
  వెళ్లకూడదు. శూరులైన వానరులు సంచరిస్తూ—మనకు దాగియున్న ప్రమాదమును
  తెలుసుకొని—కాపాడుగాక’ ॥6-4-102॥
'103': >-
  రాముని వాక్యమును వినిన సుగ్రీవుడు—లక్ష్మణునితో కూడి—వృక్షసమృద్ధమైన
  సముద్రతీరమున సేనను శిబిరముగా నిలిపెను ॥6-4-103॥
'104': >-
  అప్పుడు సముద్రసమీపమున నిలిచిన ఆ బలము ఎంతో విరాజిల్లెను—మధుపాండురమైన జలములతో,
  శ్రీమంతమైన రెండవ సముద్రమువలె కనిపించెను ॥6-4-104॥
'105': >-
  తీరవనమునకు చేరి, ఆ హరిపుంగవులు శిబిరముగా స్థిరపడిరి; మహోదధి పరతీరమును చేరాలని
  ఆశపడుచుండిరి ॥6-4-105॥
'106': >-
  వారు శిబిరములో స్థిరపడుచుండగా, సైన్య సంనాహ ధ్వని వినబడెను; అది అర్ణవమున
  మహానాదమును (తీరంలోని శబ్దమును) మింగివేసినట్లుగా అనిపించెను ॥6-4-106॥
'107': >-
  సుగ్రీవునిచే పరిరక్షింపబడిన ఆ మహత్తర వానరధ్వజిని మూడు విభాగాలుగా శిబిరమై,
  రామకార్యసాధనమునకు పరాయణమైంది ॥6-4-107॥
'108': >-
  హర్షంతో ఉన్న ఆ వానరవాహిని మహార్ణవమును చేరి, వాయువేగంతో అల్లకల్లోలమవుతున్న
  సముద్రమును చూస్తూ నిలిచెను ॥6-4-108॥
'109': >-
  దూరముగా ఉన్న పరతీరమును, చేరలేనంత విశాలతనును, రాక్షసగణములు సేవించే ప్రాంతమును
  గల వరుణావాసమును చూస్తూ హరియూథపతులు అక్కడ కూర్చుండిరి ॥6-4-109॥
'110': >-
  భయంకరమైన నక్రములు, గ్రాహములు కలిగి క్రూరంగా ఉన్న సముద్రము—రాత్రి మొదటిలోను,
  పగలు ముగింపులోను—నురగకుప్పలతో నవ్వుతున్నట్లు, అలలతో నర్తిస్తున్నట్లు
  కనిపించెను ॥6-4-110॥
'111': >-
  చంద్రోదయ సమయమున పుట్టిన ప్రతిచంద్రప్రతిబింబములతో నిండినది; భయంకర గాలులతో,
  మహాగ్రాహములతో నిండినది; తిమితిమింగిలములతో కిక్కిరిసినది ॥6-4-111॥
'112': >-
  దీప్తమైన భోగములు గల భుజంగములతో నిండినట్లుగా ఉన్న వరుణాలయము; మహాసత్త్వములు
  లోనికి దిగినది; నానాశైలములతో (లోతుల్లో ఉన్న శిలాసమూహములతో) నిండినది ॥6-4-112॥
'113': >-
  అతి దుర్గమై, దుర్గమార్గమై, అగాధమై, అసురాలయమై ఉన్న ఆ సముద్రంలో—మకరములు,
  నాగభోగములు, లోతుల్లో ఉన్న ప్రవాహములు వాయువుచే అలమలలాడుతూ—హర్షంతో ఎగిరిపడుతూ,
  మళ్లీ పడిపోతూ జలరాశులు ఎగసిపడుచుండేవి ॥6-4-113॥
'114': >-
  అగ్నిచూర్ణము చల్లినట్లుగా కాంతిమంతమైన జలముతో, మహోరగములతో నిండినది; దేవశత్రువుల
  (అసురుల) నిలయముగా, ఘోరముగా, పాతాళవిషయముగా సదా ఉండే సముద్రమది ॥6-4-114॥
'115': >-
  సముద్రము ఆకాశమువలె కనిపించెను; ఆకాశము సముద్రమువలె కనిపించెను. ‘ఇది సముద్రము,
  ఇది ఆకాశము’ అని భేదం తెలియనట్లు దర్శనమిచ్చెను ॥6-4-115॥
