'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో “శూర్పణఖాభావావిష్కరణము” నామ
  సప్తదశసర్గము ॥3-17॥
'1': >-
  అభిషేకముచేసి (రాజ్యలక్షణమునకు తగిన గౌరవముతో) ఉన్న శ్రీరాముడు, సీత, సౌమిత్రి
  (లక్ష్మణుడు) కూడ, ఆ గోదావరీ తీరమునుండి తమ ఆశ్రమమునకు తిరిగి బయలుదేరిరి
  ॥3-17-1॥
'2': >-
  ఆ ఆశ్రమమును చేరిన రాఘవుడు లక్ష్మణునితో కూడ, పౌర్వాహ్ణికకర్మములను (ప్రాతఃకాల
  విధులను) నిర్వహించి, పర్ణశాల (ఆకు-కూటీరం) వైపు వెళ్లెను ॥3-17-2॥
'3': >-
  అక్కడ మహర్షులచే గౌరవింపబడుచు సంతోషముగా నివసించుచున్న రాముడు, సీతతో కూడ
  పర్ణశాలయందు ఆసీనుడై ఉండెను ॥3-17-3॥
'4': >-
  మహాబాహుడైన ఆ రాముడు, చిత్రమైన చంద్రునివలె ప్రకాశించుచు, తన అన్నదమ్ముడైన
  లక్ష్మణునితో కలిసి నానావిధమైన సంభాషణలను చేయుచుండెను ॥3-17-4॥
'5': >-
  ఆసీనుడై ఉండి, కథలలో మనస్సు లీనమై ఉన్న రాముని వద్దకు, అదృష్టవశాత్తు (యదృచ్ఛగా)
  ఒక రాక్షసి ఆ దేశమునకు వచ్చెను ॥3-17-5॥
'6': >-
  ఆమె దశగ్రీవుడైన రాక్షసరాజు రావణుని సోదరి; శూర్పణఖ అనే పేరుగల రాక్షసి. ఆమె
  రాముని చేరి, దేవతలతో సమానమైన అతనిని దర్శించెను ॥3-17-6॥
'7': >-
  ప్రకాశమయమైన ముఖముతో, మహాబాహువుతో, పద్మపత్రవలె దీర్ఘనేత్రములతో, గజవిక్రమముతో
  నడుచు నడకగలవాడిగా, జటామండలము ధరించినవాడిగా రాముని ఆమె చూచెను ॥3-17-7॥
'8': >-
  సుకుమారుడుగా, మహాసత్త్వసంపన్నుడుగా, రాజలక్షణాల (పార్థివవ్యంజనాల)తో
  అలంకృతుడుగా, నీలకమలవర్ణుడుగా, మన్మథునితో సమానమైన కాంతిగలవాడిగా రాముని చూచి ఆమె
  మోహితయైయెను ॥3-17-8॥
'9': >-
  ఇంద్రునివలె ఉన్న రాముని చూచిన ఆ రాక్షసి కామమోహమునకు లోనైపోయెను. సుముఖుడైన
  రాముని పట్ల దుర్ముఖియైన ఆమె, సుందరమైన నడుముగలవాడిని (వృత్తమధ్యుని) చూచి,
  మహోదరియైన తానే తపించెను ॥3-17-9॥
'10': >-
  విశాలాక్షుడైన రాముని చూసి, విరూపాక్షి అయిన ఆమె; సుకేశుడైన అతనిని చూసి,
  తామ్రమూర్ధజ (ఎర్రని జుట్టుగల) అయిన ఆమె; ప్రియరూపుడైన అతనిని చూసి, విరూప అయిన
  తానే; సుస్వరుడైన అతనికి ఎదురుగా, భైరవస్వరముతో ఉన్న తానే—ఇలా వ్యత్యాసములతో
  నిలిచెను ॥3-17-10॥
'11': >-
  తరుణుడైన రాముని ఎదుట, దారుణ స్వభావముగల (కఠినచిత్తముగల) వృద్ధగా ఆమె; దక్షిణుడైన
  (సౌమ్యుడైన) అతనికి ఎదురుగా, వామభాషిణిగా (వంకర మాటలాడే) ఆమె; న్యాయవృత్తుడైన
  అతనికి ఎదురుగా, సుదుర్వృత్తగా ఆమె; ప్రియమును మాత్రమే చూపువాడైన అతనికి ఎదురుగా,
  అప్రియమును కూడా చూపే స్వభావముగలదిగా (ప్రియమప్రియదర్శనగా) ఆమె ఉండెను ॥3-17-11॥
'12': >-
  శరీరజమైన రజస్సు (కామావేశము) చేత ఆవరింపబడిన ఆ రాక్షసి, రామునితో ఇలా పలికెను:
  “నీవు జటాధారి, తాపసవేషముతో, భార్యతో కూడ, శరచాపము ధరించి ఉన్నావు. ॥3-17-12॥”
'13': >-
  “రాక్షసులు సంచరించే ఈ దేశమునకు నీవు ఎలా వచ్చితివి? నీ రాకకు కారణమైన కార్యము
  ఏమిటి? నిజముగా తత్త్వమంతా నాకు చెప్పవలసినదే.” ॥3-17-13॥
'14': >-
  శూర్పణఖ అనే రాక్షసి ఇలా పలుకగా, పరంతపుడైన రాముడు తన సరళబుద్ధివల్ల సమస్త
  విషయమును వివరించుటకు ప్రారంభించెను ॥3-17-14॥
'15': >-
  “త్రిదశులవలె పరాక్రమముగల దశరథుడనే రాజు ఉన్నాడు. అతని జ్యేష్ఠపుత్రుడను నేను;
  జనులలో ‘రాముడు’ అని ప్రసిద్ధుడను.” ॥3-17-15॥
'16': >-
  “ఇతడు నా తమ్ముడు—లక్ష్మణుడు అనే పేరుగల యవీయాన్; నన్ను అనువర్తించువాడు. ఈమె నా
  భార్య—వైదేశ్యురాలైన (విదేహరాజకుమార్తె) సీత అని ప్రసిద్ధురాలు.” ॥3-17-16॥
'17': >-
  “నరేంద్రుడైన మా తండ్రి ఆజ్ఞచే, తల్లివలన కూడ నియమింపబడి, ధర్మమును ఆచరించుటకై,
  ధర్మమును ఆశించువాడనై, అరణ్యమున నివసించుటకు ఇక్కడికి వచ్చితిని.” ॥3-17-17॥
'18': >-
  “ఇప్పుడైతే, నిన్ను గురించి తెలుసుకొనదలచితిని: నీవెవరివి? నీవెవరు? ఎవరికి
  సంబంధించినదానివి? నీవు నాకు మనోహరాంగి అయిన రాక్షసిలా కనిపించుచున్నావు.”
  ॥3-17-18॥
'19': >-
  “ఇక్కడికి నీవు ఏ కారణముచేత వచ్చితివో నిజముగా చెప్పుము.” రాముని మాటలు వినగానే,
  మన్మథవేదనతో వ్యాకులమైన ఆ రాక్షసి ఈ వాక్యమును చెప్పెను ॥3-17-19॥
'20': >-
  “రామా! నా మాటను వినుము; నిజమైన తత్త్వార్థమును చెప్పుచున్నాను. నేను శూర్పణఖ అనే
  పేరుగల రాక్షసిని; కామరూపిణిని (ఇష్టానుసారంగా రూపములు ధరించగలదానిని).”
  ॥3-17-20॥
'21': >-
  “ఈ అరణ్యములో నేను ఒంటరిగా సంచరించుచున్నాను; అందరికీ భయంకరముని. నా సోదరుడు
  ‘రావణుడు’ అనే పేరుగలవాడు—నీ చెవులకు (వినికిడికి) వచ్చి యుండినయెడల.” ॥3-17-21॥
'22': >-
  “అతడు వీరుడు; విశ్రవసమహర్షి కుమారుడు—నీకు వినబడినవాడే. అలాగే సదా నిద్రలో
  మునిగియుండే (ప్రవృద్ధనిద్రగల) మహాబలవంతుడు కుంభకర్ణుడును ఉన్నాడు.” ॥3-17-22॥
'23': >-
  “విభీషణుడు ధర్మాత్ముడు; రాక్షసచేష్టలను ఆచరించువాడు కాడు. యుద్ధములో
  ప్రసిద్ధవీర్యముగల సోదరులు ఖరుడు, దూషణుడనువారును ఉన్నారు.” ॥3-17-23॥
'24': >-
  “రామా! వారందరినీ (మనస్సులో) అతిక్రమించి, నిన్ను ఇంతకు మునుపెన్నడూ చూడని ఈ
  అపూర్వ దర్శనమువల్ల, నిన్ను భర్తగా భావించి, పురుషోత్తమా! నీ దగ్గరకు ఈ భావముతో
  వచ్చితిని.” ॥3-17-24॥
'25': >-
  “నేను ప్రభావసంపన్నదానిని; స్వేచ్ఛగా నా బలముతో ఎక్కడికైనా వెళ్లగలదానిని.
  దీర్ఘకాలము నా భర్తవై ఉండుము. సీతతో నీకేమి పని?” ॥3-17-25॥
'26': >-
  “ఈమె వికృతరూపముగలది, విరూపముగలది; నీకు తగినదీ కాదు. భార్యరూపముగా నాకే నీకు
  తగిన సరిపోలిక ఉంది—నన్నే చూడు.” ॥3-17-26॥
'27': >-
  “ఈ విరూపమైన, అసతీ అయిన, కరాళముఖి అయిన, పొట్ట ముందుకు వచ్చిందైన (నిర్ణతోదరి) ఈ
  మనుష్యస్త్రీని, నీ తమ్ముడైన ఇతనితో కలిసి నేను భక్షించెదను.” ॥3-17-27॥
'28': >-
  “తర్వాత పర్వతశిఖరములను, వివిధమైన వనములను చూచుచు, నాతో కూడ కామనిమగ్నుడవై,
  దండకారణ్యమంతటిని సంచరించెదవు.” ॥3-17-28॥
'29': >-
  ఇట్లు చెప్పబడగా, వాక్యవిశారదుడైన కాకుత్స్థుడు ఆమె మదిరనేత్రములను చూచి నవ్వుతూ,
  ఈ వాక్యమును చెప్పుట ప్రారంభించెను ॥3-17-29॥
'30': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యమందలి అరణ్యకాండలో
  “శూర్పణఖాభావావిష్కరణము” నామ సప్తదశసర్గము ॥3-17॥
