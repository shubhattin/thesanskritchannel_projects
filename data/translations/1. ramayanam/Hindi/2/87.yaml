'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘राम-शयन आदि का
  प्रश्न’ नामक सत्तासीवाँ सर्ग (२-८७) आरम्भ होता है।
'1': >-
  गुह के वे अत्यन्त अप्रिय वचन सुनकर भरत बहुत खिन्न हो गये। जहाँ उन्होंने वह
  दुःखद बात सुनी, वहीं उसी स्थान पर वे ध्यान में डूब गये।
'2': >-
  वे भरत सुकुमार थे, महान् साहस-सम्पन्न थे, सिंह के समान स्कन्ध वाले, दीर्घ
  भुजाओं वाले, कमल के समान विशाल नेत्रों वाले, तरुण और प्रिय-दर्शन थे।
'3': >-
  परम उदास मन से वे कुछ क्षण अपने को सँभालने का यत्न करते रहे; फिर सहसा ऐसे गिर
  पड़े मानो हाथी के हृदय में अंकुश की चोट लगी हो।
'4': >-
  भरत को मूर्छित पड़ा देखकर गुह का मुख विवर्ण हो गया। वह वहाँ ऐसे व्यथित हो उठा
  जैसे भूमि-कम्प में कोई वृक्ष काँप उठता है।
'5': >-
  उस अवस्था में भूमिपतित भरत के समीप ही स्थित शत्रुघ्न ने उन्हें आलिङ्गन किया और
  स्वयं भी शोक से अत्यन्त पीड़ित होकर, अचेत-सा होकर ऊँचे स्वर में रोने लगा।
'6': >-
  तब भरत की वे सब माताएँ वहाँ आ पहुँचीं—उपवास के कारण कृश, दीन, और पति-व्यसन
  (दशरथ के वियोग) से शोकाकुल।
'7': >-
  वे सब रोती हुई उस भूमिपतित भरत को चारों ओर से घेरकर बैठ गईं। कौसल्या भी उनका
  अनुसरण करती हुई, अत्यन्त उदास मन से भरत को गले लगाकर चिपट गईं।
'8': >-
  तपस्विनी कौसल्या, जैसे कोई स्नेहमयी गाय अपने बछड़े को सटाकर लेती है, वैसे ही
  भरत को अंक में भरकर, शोक से व्याकुल होकर रोती हुई उनसे पूछने लगीं।
'9': >-
  उन्होंने कहा—“वत्स! कहीं तुम्हें कोई रोग तो नहीं? तुम्हारा शरीर कहीं कष्ट तो
  नहीं पा रहा? आज इस राजकुल का जीवन तो तुम्हारे ही अधीन है।”
'10': >-
  “पुत्र! राम अपने भाई (लक्ष्मण) सहित चले गये हैं; तुम्हें देखकर ही मैं जीवित
  हूँ। राजा दशरथ का भी अन्त हो चुका है; आज हमारे लिये एकमात्र नाथ तुम ही हो।”
'11': >-
  “पुत्र! क्या तुमने लक्ष्मण के विषय में कोई अप्रिय समाचार तो नहीं सुना? अथवा
  (उन राम के विषय में) जो उस एक-पुत्री (सीता) को पत्नी रूप में लेकर वन को गये
  हैं—क्या उनके बारे में कोई दुःखद बात तो नहीं सुनी?”
'12': >-
  कुछ समय में अपने को सँभालकर, महायशस्वी भरत आँसू बहाते हुए ही कौसल्या को शान्ति
  देकर, गुह से यह वचन बोले।
'13': >-
  “गुह! बताओ—मेरे भ्राता (राम) ने रात कहाँ बिताई? सीता कहाँ थी और लक्ष्मण कहाँ
  था? वे किस शय्या पर सोये? और क्या भोजन करके? यह सब मुझे बताओ।”
'14': >-
  भरत के पूछने पर निषादाधिपति गुह ने (वह सब) कहा—कि प्रिय और हितैषी अतिथि के रूप
  में राम के साथ उसने जैसा व्यवहार किया था और राम ने जैसी प्रकार से उसे स्वीकार
  किया था।
'15': >-
  “मैंने राम के भोजन के लिये उत्तम और साधारण—दोनों प्रकार का अन्न, विविध भक्ष्य
  तथा अनेक प्रकार के फल बहुत-से अर्पित किये।”
'16': >-
  “सत्य-पराक्रमी राम ने उस सबको (केवल) अनुमति तो दी, पर उसे ग्रहण नहीं किया;
  क्योंकि वे क्षत्रिय-धर्म का स्मरण करते हुए उसे स्वीकार करना उचित नहीं समझते
  थे।”
'17': >-
  “उन्होंने कहा—‘हे सखे! हम लोगों को (तुमसे) कुछ स्वीकार नहीं करना चाहिए; पर
  हमें सदा देना चाहिए।’ हे राजन्! उस महात्मा ने इसी प्रकार हमें समझाकर मानो
  अनुरक्त/अनुनीत किया।”
'18': >-
  “तब महायशस्वी राघव ने लक्ष्मण द्वारा लाया हुआ जल पीकर, सीता सहित उस समय उपवास
  (औपवास्य) ही किया।”
'19': >-
  “फिर उस जल के शेष भाग से लक्ष्मण ने भी उसी समय अपना आचमन-प्राशन आदि किया। वाणी
  को संयम में रखकर वे तीनों संध्याकाल की उपासना में एकाग्रचित्त होकर लगे रहे।”
'20': >-
  “इसके बाद सौमित्रि (लक्ष्मण) ने स्वयं शीघ्र ही घास-फूस (बर्हिष्) लाकर राघव के
  निमित्त शुभ शय्या (स्वास्तर) बनाई।”
'21': >-
  “उस शय्या पर राम सीता सहित शयन करने के लिये समाविष्ट हुए। लक्ष्मण ने उन दोनों
  के पाद धोकर फिर (सेवा/रक्षा हेतु) वहाँ से हटकर खड़े हो गये।”
'22': >-
  “यह वही इंगुदी वृक्ष का मूल है और यह वही तृण है, जिस पर राम और सीता—वे
  दोनों—उस रात शयन किये थे।”
'23': >-
  “पीठ को (कुछ) सँभालकर, तल अँगुलियों तक (दृढ़) नियंत्रण रखते हुए, बाणों से भरे
  हुए दोनों तूणीरों सहित, अत्यन्त परिश्रम/तप की भाँति कठिन तपस्या-सदृश व्रत
  निभाते हुए, लक्ष्मण ने महान् धनुष को सज्ज कर पास रख लिया और सारी रात केवल उनके
  चारों ओर खड़े रहकर पहरा देते रहे।”
'24': >-
  “और तब मैं भी, उत्तम बाण और धनुष धारण करने वाला, वहीं खड़ा रहा जहाँ लक्ष्मण
  थे। अपने सजग बान्धवों के साथ, जिनके हाथों में धनुष चढ़े थे और जो तनिक भी
  प्रमाद न करते थे, हम उस समय महेन्द्र के तुल्य (प्रभावशाली) श्रीराम की रक्षा
  करते रहे।”
'25': >-
  इस प्रकार आर्ष (ऋषि-परम्परागत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड
  में ‘राम-शयन आदि का प्रश्न’ नामक सत्तासीवाँ सर्ग (२-८७) समाप्त होता है।
