'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే కిష్కిన్ధాకాండే ‘కండూవనాదివిచయః’ నామ అష్టచత్వారింశః
  సర్గః ॥4-48॥
'1': >-
  అంగదుడితోను, తారతోను కలిసి హనుమానుడు అనే కపివీరుడు—సుగ్రీవుడు యథావిధి
  నిర్దేశించిన ప్రకారమే వెళ్ళవలసిన దేశానికి వెంటనే ప్రయాణం ప్రారంభించాడు
  ॥4-48-1॥
'2': >-
  అతడు ఆ కపిశ్రేష్ఠులందరితో కూడ దూరప్రదేశానికి చేరి, తరువాత వింధ్యపర్వతంలోని
  గుహలను, అరణ్యంలోని దట్టమైన గహనభాగాలను శ్రద్ధగా పరిశీలించసాగాడు ॥4-48-2॥
'3': >-
  పర్వతశిఖరాలనూ, నదీదుర్గాలనూ, సరస్సులనూ, విస్తారమైన వృక్షసమూహాలనూ, నానావిధమైన
  వృక్షగుచ్ఛాలనూ, పర్వతాలనూ, అరణ్యవృక్షాలనూ వారు అన్వేషిస్తూ చూశారు ॥4-48-3॥
'4': >-
  అందరు వానరవీరులు నాలా దిశల వైపు వెతుకుతూ తిరిగినా—జనకనందిని మైథిలీ సీతను
  ఎక్కడా దర్శించలేదు ॥4-48-4॥
'5': >-
  వారు వివిధమైన ఫలమూలాలను భక్షిస్తూ, దురాధర్షులై సీతాన్వేషణ చేస్తూ అక్కడక్కడే
  తాత్కాలికంగా నివాసం ఏర్పరచుకున్నారు ॥4-48-5॥
'6': >-
  ఆ దేశము అత్యంత దురన్వేష్యమైనది; మహాగుహలతోను, దట్టమైన అడవులతోను నిండి ఉండేది.
  అది నీరు లేనిది, మనుష్యసంచారం లేనిది, శూన్యమై, గహనమై, భయంకర దర్శనమును కలిగినది
  ॥4-48-6॥
'7': >-
  అటువంటి ఎన్నెన్నో అరణ్యప్రాంతాలను సుదీర్ఘంగా పరిశీలించి వారు బాగా అలసిపోయారు.
  ఆ దేశమూ మహాగుహాగహనవనముతో కూడి, వెతకడానికి అత్యంత కష్టం గలదిగా కనిపించింది
  ॥4-48-7॥
'8': >-
  అప్పుడు ఆ దేశాన్ని విడిచిపెట్టి, సమస్త హరియూథపతులు—భయంలేకుండా మరొక దురాధర్ష
  దేశంలో ప్రవేశించారు ॥4-48-8॥
'9': >-
  అక్కడ పండ్లు కాయనివి అయిన వృక్షాలు, పుష్పాలు లేనివి, ఆకులే లేనివి ఉండేవి;
  నదులు నీరు లేనివిగా ప్రవహించేవి; ముల్లులు (మూలములు) కూడా దొరకడం అత్యంత
  కష్టమయ్యేది ॥4-48-9॥
'10': >-
  అక్కడ ఎక్కడా మహిషాలు లేవు; మృగాలు లేవు; గజాలు కూడా లేవు. శార్దూలములు, పక్షులు
  గాని, ఇతర అరణ్యచర జీవులు గాని ఏవీ కనబడలేదు ॥4-48-10॥
'11': >-
  అక్కడ వృక్షాలు గానీ, ఔషధులు గానీ, లతలు గానీ, ఇతర వృక్షవల్లరీలు గానీ లేవు.
  భూమిపై మాత్రం తేమతో మెరసే ఆకులతో, వికసించిన కమలాలతో కూడిన పద్మినీ సరస్సులు
  కనువిందుగా ఉండేవి ॥4-48-11॥
'12': >-
  అవి చూడటానికి మోహకంగా, సుగంధభరితంగా ఉన్నప్పటికీ—భ్రమరాలు మాత్రం వాటిలో
  కనబడలేదు. అక్కడ ‘కండు’ అనే మహాభాగుడు, సత్యవాది, తపోధనుడైన ఒక ఋషి ఉండేవాడు
  ॥4-48-12॥
'13': >-
  ఆ మహర్షి పరమతపస్వి, పరమకోపశీలి; తన నియమాచరణచేత ఎవరికీ దుర్జేయుడై ఉండేవాడు.
  అతనికి ఆ అరణ్యంలో పది సంవత్సరాల వయస్సు గల ఒక బాలుడు కుమారుడుగా ఉండేవాడు
  ॥4-48-13॥
'14': >-
  ఆ బాలుడు మరణాంతానికి దారి తీసే రీతిగా కనిపించకుండా పోయాడు. దాని వల్ల ఆ మహాముని
  క్రోధించాడు. అప్పుడు ధర్మాత్ముడైన ఆ ఋషి ఆ మహావనమంతటినీ శపించాడు ॥4-48-14॥
'15': >-
  ‘ఇది ఆశ్రయం లేనిదిగా, దురాధర్షముగా, మృగపక్షిరహితముగా ఉండుగాక’ అని శపించాడు.
  అటువంటి ఆ వనాంతాలనూ, పర్వతాల కందరల్నీ వారు పరిశీలించారు ॥4-48-15॥
'16': >-
  నదుల పుట్టుకస్థానాలను కూడా ఏకాగ్రచిత్తులై వెతికారు. అయినా అక్కడ కూడా ఆ
  మహాత్ములు జనకనందిని సీతను చూడలేకపోయారు ॥4-48-16॥
'17': >-
  సుగ్రీవునికి ప్రియమైన కార్యాన్ని చేయదలచిన వారు, సీతాహర్త అయిన రావణుని గాని
  (జాడను గాని) కనుగొనలేక—లతాగుల్మాలతో కప్పబడిన భయంకరమైన ఆ ప్రాంతంలోకి మరింత
  లోపలికి ప్రవేశించారు ॥4-48-17॥
'18': >-
  అక్కడ వారు భయంకర కర్మలున్న, దేవతలకూ భయంలేని ఒక అసురుణ్ని దర్శించారు. అతన్ని
  చూచి, పర్వతంలా నిలిచిన ఆ ఘోరాసురుని చూసి వానరులు భయపడిపోయారు ॥4-48-18॥
'19': >-
  ఆ పర్వతసమానుడిని చూచి అందరూ బిగుసుకొని, జాగ్రత్తగా నిలిచారు. ఆ బలవంతుడైన
  అసురుడు కూడా వారందరు వానరులను చూసి—‘మీరు నశించిపోయారు; ఇక ఇక్కడ నిలవండి’ అని
  అన్నాడు ॥4-48-19॥
'20': >-
  అతడు కోపంతో సమీపానికి పరుగెత్తి, కలిసిన ముష్టిని పైకి ఎత్తి దాడి చేయబోయాడు.
  అతడు అలా అకస్మాత్తుగా దూసుకొస్తుండగా, ఆ వేళ వాలిపుత్రుడైన అంగదుడు ముందుకు
  వచ్చాడు ॥4-48-20॥
'21': >-
  ‘ఇవడు రావణుడే’ అని భావించి అంగదుడు తన అరచేతితో (తలతో) అతన్ని బలంగా కొట్టాడు.
  వాలిపుత్రుడి దెబ్బకు ఆ అసురుడు నోటినుంచి రక్తం ఉమ్ముతూ తడబడిపోయాడు ॥4-48-21॥
'22': >-
  ఆ అసురుడు నేలపై కూలిపోయాడు—ఉరకలెత్తిన పర్వతం పడిపోయినట్టు. అతడు ఊపిరి
  ఆగినపుడు, ఆ వానరులు దుఃఖాన్ని జయించినవారిలా (నిశ్చింతగా) నిలిచారు ॥4-48-22॥
'23': >-
  ఆ తర్వాత వారు ఆ పర్వతగుహలన్నిటినీ, అక్కడి గిరిగహ్వరాన్నంతటినీ దాదాపుగా
  పూర్తిగా వెదకారు. అంతా వెదికిన తరువాత, ఆ వనవాసులైనవారందరూ మరింత లోపలికి
  వెళ్లారు ॥4-48-23॥
'24': >-
  మరొకటి—ఇంకా భయంకరమైన మరో గిరిగహ్వరంలో వారు ప్రవేశించారు. దానిని కూడా వెదికి
  మళ్లీ అలసిపోయి బయటికి వచ్చి ఒకచోట చేరారు. ఏకాంతమైన స్థలంలో ఒక వృక్షమూలం వద్ద
  దిగులుతో నిండిన మనసుతో కూర్చున్నారు ॥4-48-24॥
'25': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కిన్ధాకాండము నందలి
  ‘కండూవనాదివిచయః’ అను అష్టచత్వారింశః సర్గము సంపూర్ణము ॥4-48॥
