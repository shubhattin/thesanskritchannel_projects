'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే ‘ఖరసంధూక్షణం’ నామ ఏకవింశః సర్గః ॥3-21॥
'1': >-
  తదనంతరం ఖరుడు—క్రోధంతో మళ్లీ శూర్పణఖను నేలపాలై పడివున్నదిగా చూచి—స్పష్టమైన
  మాటలతో, అనర్థానికే అనర్థాన్ని సంపాదించి తెచ్చుకున్న ఆమెతో ఇలా అన్నాడు ॥3-21-1॥
'2': >-
  ‘ఇప్పుడే నేను, మాంసాహారులైన ఆ శూర రాక్షసులను నీ ప్రీతికోసం నియమించి పంపాను
  కదా; మరి మళ్లీ ఎందుకు ఏడుస్తున్నావు?’ అని అడిగాడు ॥3-21-2॥
'3': >-
  ‘వారు నా పట్ల భక్తిగలవారు, అనురక్తులైనవారు, నిత్యమూ నాకు హితం కోరేవారే.
  అటువంటివారు కొట్టబడుతున్నా చావరు; నా ఆజ్ఞను అవిధేయంగా చేయరు కూడా’ అని అన్నాడు
  ॥3-21-3॥
'4': >-
  ‘ఎందువల్ల మళ్లీ “హా నాథా!” అని కేకలు వేస్తూ, పాములా నేలపై పడి చెల్లాచెదురుగా
  వాలుతూ కొట్టుకుంటున్నావు? దాని కారణం ఏమిటో వినాలని ఉంది’ అని ఖరుడు చెప్పాడు
  ॥3-21-4॥
'5': >-
  ‘నేను నీకు నాథుడిని కాదా? నేను ఇక్కడ ఉండగానే నాథుడు లేనట్టుగా ఎందుకు
  విలపిస్తున్నావు? లేచి నిలబడు, లేచి నిలబడు; ఇలా దిగులుతో భయభ్రాంతికి లోనవడం
  వదిలివెయ్యి’ అని అన్నాడు ॥3-21-5॥
'6': >-
  ఖరుడు ఇలా చెప్పగా—దుర్ధర్షుడైన అతడు ఆమెను అనేక విధాల సాంత్వనపరిచాడు. అప్పుడు
  శూర్పణఖ కన్నీళ్లు తుడుచుకుని, కన్నుల్లో నీరు నిలిచివుండగా, తన అన్న ఖరుడితో
  మాట్లాడింది ॥3-21-6॥
'7': >-
  ‘ఇప్పుడు నేను—ముక్కు, చెవులు నరికివేయబడినదానిగా, రక్తప్రవాహంతో
  తడిసిపోయినదానిగా—నీ చేత సాంత్వన పొందుతూ ఇక్కడకు వచ్చాను’ అని చెప్పింది
  ॥3-21-7॥
'8': >-
  ‘నీవు పంపిన ఆ పద్నాలుగు మంది శూర రాక్షసులు—నా ప్రీతికోసం—లక్ష్మణుడితో కూడిన
  భయంకరుడైన రాఘవుణ్ణి సంహరించడానికి వెళ్లారు’ అని చెప్పింది ॥3-21-8॥
'9': >-
  ‘కానీ వారు రామునిపై కోపంతో దూకి, శూలాలు, పట్టిశాలు చేతబట్టి యుద్ధంలో
  నిలిచినా—మర్మాలను చీల్చే బాణాలతో రాముడే వారందరినీ సమరంలో సంహరించాడు’ అని
  తెలిపింది ॥3-21-9॥
'10': >-
  ‘అత్యంత వేగశీలులు అయిన వారిని క్షణమాత్రంలో నేలపై పడిపోతూ చూశాక, రాముడు చేసిన ఆ
  మహాకార్యం చూసి నాకు గొప్ప భయం కలిగింది’ అని చెప్పింది ॥3-21-10॥
'11': >-
  ‘అందుకే నేను భయపడిపోయి, గుండె ఉలిక్కిపడి, విషాదంతో నిండిపోయి—ఓ నిశాచరా!—అన్ని
  దిశలలోనూ భయాన్ని చూసే స్థితిలో, మళ్లీ నీ దగ్గరకు శరణుగా వచ్చాను’ అని అంది
  ॥3-21-11॥
'12': >-
  ‘విషాదమే నీళ్లు, క్రోధమే తీరాలు అయినట్లుగా, భయ అనే అలలమాలతో నిండిన, అపారమైన
  శోకసముద్రంలో మునిగిపోతున్న నన్ను—ఎందుకు రక్షించడంలేదు?’ అని వాపోయింది
  ॥3-21-12॥
'13': >-
  ‘రాముడు తన పదునైన బాణాలతో నేలపాలుచేసినవారు వీరే—నా పథాన్ని అనుసరించి వచ్చిన నా
  రాక్షసులు, మాంసాహారులు’ అని చెప్పింది ॥3-21-13॥
'14': >-
  ‘నాకు నిజంగా కనికరం ఉంటే, ఆ రాక్షసుల పట్ల కూడా దయ ఉంటే—ఓ నిశాచరా!—రామునితో
  పోరాడగల శక్తి నీకుంటే, నీలో తేజస్సు ఉన్నట్లయితే…’ అని కొనసాగించింది ॥3-21-14॥
'15': >-
  ‘దండకారణ్యంలో నివసిస్తున్న రాక్షసులకు ముల్లులా ఉన్న వాడైన రాముడిని సంహరించు.
  శత్రుహంతుడైన రాముణ్ణి నీవు ఈ రోజే చంపకపోతే…’ అని హెచ్చరించింది ॥3-21-15॥
'16': >-
  ‘నీ కళ్లముందే, ఏ మాత్రం సిగ్గు లేకుండా, నేను నా ప్రాణాలను విడిచేస్తాను. నేను
  ఆలోచిస్తే—యుద్ధంలో నీవు రాముని ఎదుట నిలబడగలవాడివి కాదని నాకు తెలుస్తోంది’ అని
  అంది ॥3-21-16॥
'17': >-
  ‘పెద్ద యుద్ధంలో—బలగమున్నా సరే—రాముని ఎదురెదురుగా నిలబడగల శక్తి నీకు లేదు. నీవు
  ధైర్యవంతుడినని గర్వపడుతున్నావు గాని, నిజానికి నీవు వీరుడు కాదు; నీ పరాక్రమం
  అబద్ధంగా ఆపాదించబడింది’ అని దూషించింది ॥3-21-17॥
'18': >-
  ‘జనస్థానాన్ని వెంటనే విడిచిపెట్టు; బంధువులతో కలిసి తొందరగా వెళ్లిపో. లేదా—ఓ
  మూర్ఖా!—యుద్ధంలో (రామలక్ష్మణుల చేత) నశించు; లేదంటే—ఓ కులకలంకా!—ఇక్కడే నీ అంతం’
  అనేలా అంది ॥3-21-18॥
'19': >-
  ‘మనుష్యులైన ఆ రామలక్ష్మణులను నీవు చంపలేకపోతున్నావు. శక్తి లేని వాడికి,
  అల్పవీర్యుడికి—ఇక్కడ నీ నివాసం ఎలా ఉండగలదు?’ అని అవమానించింది ॥3-21-19॥
'20': >-
  ‘రాముని తేజస్సు చేత నీవు నిత్యంగా అదిమిపడిపోయావు; కాబట్టి నీవు త్వరలోనే
  నశించిపోతావు. ఎందుకంటే దశరథుని కుమారుడైన రాముడు అద్భుత తేజస్సుతో
  పరిపూర్ణుడైనవాడు’ అని చెప్పింది ॥3-21-20॥
'21': >-
  ‘ఆ రామునికి మహావీరుడైన తమ్ముడూ ఉన్నాడు; అతడే నన్ను ఈ విధంగా వికృతరూపం చేశాడు’
  అని చెప్పి—ఇలా అనేకసార్లు విలపిస్తూ—పొట్టచీలిన (ప్రదరోదరీ) ఆ రాక్షసి ఏడుస్తూనే
  ఉంది ॥3-21-21॥
'22': >-
  అన్న దగ్గర శోకంతో నలిగి, ఆమెకు స్పృహ తప్పిపోయింది. రెండు చేతులతో తన పొట్టను
  కొట్టుకుంటూ, తీవ్రమైన దుఃఖంతో బిగ్గరగా రోదించింది ॥3-21-22॥
'23': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అరణ్యకాండే ‘ఖరసంధూక్షణం’ నామ
  ఏకవింశః సర్గః ॥3-21॥
