'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावण-संधुक्षण’ (रावण को
  उत्तेजित/प्रेरित करने) नामक बीसवाँ सर्ग।
'1': >-
  तब पृथ्वी पर मनुष्यों को आतंकित करता हुआ राक्षसों का अधिपति रावण, उस घने
  (मेघसमूह) में जाकर मुनिश्रेष्ठ नारद से मिला।
'2': >-
  दशग्रीव निशाचर रावण ने उन्हें प्रणाम करके, कुशल-क्षेम पूछा और उनके आगमन का
  कारण भी पूछ लिया।
'3': >-
  तब महातेजस्वी, देवर्षि, अपरिमित प्रभा वाले नारद—जो मेघ के ऊपर स्थित
  थे—पुष्पक-विमान में बैठे रावण से बोले।
'4': >-
  हे राक्षसाधिपति, हे सौम्य, हे विश्रवा के पुत्र! ठहरो। तुम्हारे कुल-गौरव से
  युक्त और बल से समर्थ पराक्रमों से मैं अत्यन्त प्रसन्न हूँ।
'5': >-
  विष्णु द्वारा किए गए दैत्य-वधों से, तथा गन्धर्वों और नागों (उरगों) को परास्त
  करने वाले कर्मों से, और तुम्हारे साथ हुए भीषण संघर्षों से भी मैं अत्यधिक
  संतुष्ट हुआ हूँ।
'6': >-
  हे राक्षस-श्रेष्ठ! मैं तुम्हें कुछ बात कहूँगा—यदि तुम सुनना चाहो तो
  ध्यानपूर्वक सुनो। और सुन लेने के बाद तुम्हें आगे जो करना उचित हो, वह करना। हे
  तात! मैं जो कह रहा हूँ, उसे सुनते हुए अपने श्रवण में एकाग्रता (समाधि) करो।
'7': >-
  हे तात! यह मनुष्य-लोक तुम्हारे द्वारा क्यों मारा जा रहा है—जबकि देवताओं द्वारा
  तुम्हें ‘अवध्य’ (जिसे मारा न जा सके) वर मिला है? क्योंकि जब यह लोक मृत्यु के
  वश में आ जाता है, तब तो यह मानो पहले ही मारा हुआ है।
'8': >-
  हे तात! देव, दानव, दैत्य, यक्ष, गन्धर्व और राक्षस—इन सबके लिए जिसे तुम अवध्य
  हो, ऐसे तुम्हारे द्वारा लोक को क्लेश देना तो संभव है; परन्तु मनुष्य-लोक को
  क्लेश देना तुम्हारे लिए उचित नहीं है।
'9': >-
  यह मनुष्य-लोक सदा अपने वास्तविक कल्याण के विषय में भ्रमित रहता है, और
  बड़े-बड़े व्यसनों से घिरा हुआ है; फिर ऐसा लोक—जो जरा और रोगों के सैकड़ों
  समूहों से युक्त है—उसका वध करने की इच्छा किस बुद्धिमान को होगी?
'10': >-
  जहाँ-तहाँ निरन्तर अनेक प्रकार की अप्रिय घटनाओं/अनिष्ट संयोगों के आते रहने पर,
  मनुष्य-लोक में कौन बुद्धिमान पुरुष युद्ध के द्वारा मानो प्रेम/आसक्ति का
  सम्बन्ध बना बैठेगा (अर्थात् युद्ध में ही लगकर उसी में अनुरक्त हो जाएगा)?
'11': >-
  जो लोक घटता हुआ है, भाग्य/दैव से पीड़ित है, भूख-प्यास, जरा आदि से क्षीण है, और
  विषाद तथा शोक से मोहित (व्याकुल) है—तुम उस लोक का विनाश/क्षय मत करो।
'12': >-
  हे महाबाहो, हे राक्षसेश्वर! तुम पहले मनुष्य को देखो—यह ऐसा मूढ़ है, इसके
  उद्देश्य/विषय बड़े विचित्र हैं, और इसकी वास्तविक गति/परिणति का इसे ज्ञान ही
  नहीं होता।
'13': >-
  कहीं प्रसन्न लोग वाद्य-नृत्य आदि का सेवन/आनन्द लेते हैं, और कहीं दूसरे पीड़ित
  लोग आँसुओं की धार से भरे नेत्रों और विकल मुखों के साथ रोते हैं।
'14': >-
  माता-पिता, पुत्र के स्नेह, पत्नी और बन्धुओं के मनोहर सम्बन्धों में यह जन मोहित
  है; (इस मोह से) यह नष्ट-सा हो रहा है, और अपने ही क्लेश को नहीं समझ पाता।
'15': >-
  इस मोह से आच्छादित लोक को अधिक कष्ट देकर क्या लाभ? हे सौम्य! निःसन्देह
  मनुष्य-लोक तो तुम्हारे द्वारा पहले ही जीत लिया गया है।
'16': >-
  इन सबको अवश्य ही यम के धाम (यमसदन) जाना है। इसलिए हे पौलस्त्य, हे शत्रुनगर-जय
  करने वाले! तुम यम को अपने वश में कर लो/उसे पराजित कर दो।
'17': >-
  उस (यम) के जीत लिए जाने पर सब कुछ जीता हुआ ही हो जाता है—इसमें कोई संदेह नहीं।
  ऐसा कहे जाने पर, स्वतेज से दीप्तिमान लङ्केश रावण ने वहाँ नारद को हँसते हुए और
  प्रणाम करके कहा।
'18': >-
  हे महर्षे! हे देवों और गन्धर्वों के विहार-स्थलों में विचरण करने वाले! हे
  समर-प्रिय! मैं विजय के लिए रसातल जाने को उद्यत हूँ।
'19': >-
  फिर तीनों लोकों को जीतकर नागों और देवताओं को अपने वश में स्थापित करके, मैं
  अमृत के लिए रसालय रूप समुद्र का मन्थन करूँगा।
'20': >-
  तब भगवान ऋषि नारद ने दशग्रीव से कहा—बताओ, अब तुम किस मार्ग से जा रहे हो?
  क्योंकि वहाँ जाने का कोई दूसरा मार्ग भी तो है।
'21': >-
  हे अमित्रकर्शन (शत्रुओं को क्षीण करने वाले)! यह मार्ग वास्तव में अत्यन्त
  दुर्गम है—यह दुर्धर्ष यम के प्रेतराज-पुर (यमपुरी) की ओर जाता है।
'22': >-
  तब दशानन रावण ने शरद्-काल के मेघ-सा उज्ज्वल हास्य प्रकट करके कहा—‘ऐसा ही
  हो’—और फिर यह वचन बोला।
'23': >-
  इसलिए, हे ब्रह्मन्! मैं वैवस्वत (यमराज) के वध का उद्योग करके दक्षिण दिशा की ओर
  जाता हूँ, जहाँ सूर्य-पुत्र नरेश (यम) निवास करते हैं।
'24': >-
  हे भगवन्, हे प्रभो! मैंने क्रोधवश, युद्ध की अभिलाषा रखते हुए यह प्रतिज्ञा की
  है कि मैं चारों लोकपालों को पराजित करूँगा।
'25': >-
  इसी हेतु मैं यहाँ से प्रेतराजपुर की ओर प्रस्थित हूँ; जो प्राणियों को क्लेश
  देने वाला है, उस (यम) को मैं मृत्यु से युक्त कर दूँगा (अर्थात् उसे मार
  डालूँगा)।
'26': >-
  ऐसा कहकर दशग्रीव ने उस मुनि को प्रणाम किया और मंत्रियों सहित दक्षिण दिशा की ओर
  चल पड़ा तथा उस मार्ग में प्रवेश कर गया।
'27': >-
  इधर महातेजस्वी नारद ने भी कुछ क्षण ध्यान धारण किया; और विप्रश्रेष्ठ उस समय
  धूमरहित अग्नि की भाँति (तेजस्वी होकर) विचार करने लगे।
'28': >-
  जिसके कारण इन्द्र सहित तीनों लोक—चर-अचर समेत—क्लेश पाते हैं, और जो धर्मानुसार
  आयु के क्षीण हो जाने पर भी ‘काल’ (मृत्यु/समय-तत्त्व) कहलाता है—उस काल को यह
  कैसे जीत सकेगा? (अर्थात् उसे जीतना कैसे संभव है?)
'29': >-
  जो स्वयंदत्त/स्वकृत कर्मों का साक्षी है, और मानो दूसरे अग्नि के समान है; जिस
  महात्मा (काल) के विषय में बोध (संज्ञा) प्राप्त होने पर ही लोग/लोक (उसके प्रभाव
  में) पराजित हो जाते हैं—उसे कौन जीत सकता है? (अर्थात् उसे जीतना असम्भव है।)
'30': >-
  जिससे भयभीत होकर तीनों लोक सदा भागते रहते हैं—वही (काल/मृत्यु) है; तो वह
  राक्षसेन्द्र रावण उसे स्वयं कैसे प्राप्त करने/उस तक पहुँचने जाएगा? (अर्थात्
  उसके सामने टिकना कैसे संभव होगा?)
'31': >-
  जो विधाता भी है और धाता भी है, जो सुकृत और दुष्कृत—दोनों का विधान करता है, और
  जिसने त्रैलोक्य को जीत रखा है—उसको यह (रावण) कैसे विजय करेगा? (अर्थात् वह उसे
  जीत नहीं सकता।)
'32': >-
  परन्तु अब (इस प्रसंग में) यह और कौन-सा विधान/घटनाक्रम घटित करेगा? यह कौतूहल
  उत्पन्न होने से मैं भी यम के धाम (यमसदन) को जाऊँगा।
'33': >-
  यम और राक्षस (रावण)—इन दोनों के बीच होने वाले संघर्ष को मैं स्वयं जाकर
  देखूँगा।
'34': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘रावण-संधुक्षण’ नामक बीसवाँ सर्ग सम्पन्न हुआ।
