'17': >-
  “గంధర్వనగరంలా మాయామయమైనది ఆ రాక్షసుని మాయ. వైదేహీ! మహాత్ముడైన రాముడు నిన్ను
  నాకు అప్పగించాడు; నీవు నా మీద న్యాసంగా ఉంచబడినవాడివి.” ॥3-45-17॥
'18': >-
  “వరారోహే! రాముడిచేత అప్పగింపబడిన నిన్ను ఇక్కడ వదిలివెళ్లడానికి నాకు ఒప్పు
  లేదు. కల్యాణీ! ఈ నిశాచరులతో మనకు కృతవైరం (పగ) ఉంది.” ॥3-45-18॥
'19': >-
  “దేవీ! ఖరుని సంహారం జరిగినందుకు, జనస్థాన వధను దృష్టిలో పెట్టుకొని, మహావనంలో
  రాక్షసులు రకరకాల మాటలు (భయములు, బెదిరింపులు) మాట్లాడుతున్నారు.” ॥3-45-19॥
'20': >-
  “వైదేహీ! హింసతో కూడిన వారి సంచారాన్ని (అపాయాన్ని) నీవు మనసులో పెట్టుకొని
  భయపడవలసిన అవసరం లేదు.” లక్ష్మణుడు ఇలా చెప్పగా, సీత కోపించి, రక్తిమనేత్రాలతో—
  ॥3-45-20॥
'21': >-
  సత్యవాది అయిన లక్ష్మణునితో కఠినమైన మాటలు పలికింది— “అనార్యా! కరుణలేని
