'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘कुम्भकर्ण-प्रबोध’ नामक
  साठवाँ सर्ग (६-६०) प्रारम्भ होता है।
'1': >-
  राम के बाणों के भय से अत्यन्त पीड़ित होकर वह (रावण) लंका-नगरी में प्रविष्ट
  हुआ। उसका दर्प चूर हो गया था; तब वह राजा इन्द्रियों से व्याकुल तथा मन से
  अत्यन्त उद्विग्न हो उठा।
'2': >-
  जैसे सिंह से मत्तगज और गरुड़ से सर्प दब जाता है, वैसे ही महात्मा राघव (राम)
  द्वारा अभिभूत होकर वह राजा (रावण) परास्त-सा हो गया।
'3': >-
  ब्रह्मदण्ड के समान प्रचण्ड, विद्युत् के समान चंचल तेज वाले राघव के बाणों का
  स्मरण करके वह राक्षसेश्वर (रावण) भीतर-भीतर काँप उठा और अत्यन्त व्यथा को
  प्राप्त हुआ।
'4': >-
  तब रावण स्वर्णमय, दिव्य और परम आसन का आश्रय लेकर बैठा तथा चारों ओर राक्षसों को
  देखता हुआ यह वचन बोला।
'5': >-
  अहो! मेरा वह समस्त परम तप व्यर्थ हो गया, क्योंकि मैं इन्द्र के समान होते हुए
  भी एक मनुष्य द्वारा जीत लिया गया।
'6': >-
  यह तो वही ब्रह्मा का भयंकर वचन है जो मेरे सामने उपस्थित हो गया—कि ‘मनुष्यों से
  ही तू अपना भय जान’। वही बात सत्य होकर सामने आ खड़ी हुई है।
'7': >-
  देव, दानव, गन्धर्व, यक्ष, राक्षस और पन्नगों से अवध्यता (अजेयता) मैंने माँगी
  थी; परन्तु मनुष्यों से (अवध्यता) नहीं माँगी थी।
'8': >-
  मैं इस दशरथनन्दन राम को वही मनुष्य मानता हूँ, जो पूर्वकाल में इक्ष्वाकु-कुल
  में उत्पन्न अनरण्य (राजा) द्वारा कहा गया था (कि ऐसा पुरुष जन्म लेगा)।
'9': >-
  (अनरण्य के वचन के अनुसार) मेरे वंश में वह पुरुष उत्पन्न होगा, जो हे राक्षसाधम!
  तुझे—पुत्रों सहित, मंत्रियों सहित, सेना सहित तथा अश्व-सारथियों सहित—युद्ध में
  नष्ट कर देगा।
'10': >-
  हे कुलाधम, हे दुर्मति! वह संग्राम में तुझे मार डालेगा। और मैं वेदवती के शाप से
  भी शप्त हूँ, क्योंकि वह पूर्व में धर्षित की गई थी।
'11': >-
  यह वही महाभागा सीता है जो जनकनन्दिनी के रूप में जन्मी है; (वह) उमा, नन्दीश्वर
  (सम्बन्धी) तथा वरुणकन्या रम्भा भी (उसी दिव्य तत्त्व की विभूतियाँ) हैं।
'12': >-
  जो मैंने कहा था वही मुझे प्राप्त हुआ है; ऋषियों का कथन मिथ्या नहीं होता। अतः
  यही समझकर यहाँ यत्न करना तुम सबके लिए उचित है।
'13': >-
  राक्षस भी गोपुरों तथा प्राचीरों के शिखरों पर डटे रहें। वह (राम) अप्रतिम
  गाम्भीर्य वाला और देव-दानवों के दर्प का नाश करने वाला है।
'14': >-
  ब्रह्म-शाप से अभिभूत कुम्भकर्ण को जगाया जाए; और यह जानकर कि समर में मैं पराजित
  हूँ तथा प्रहस्त भी मारा गया है (उसे शीघ्र उठाया जाए)।
'15': >-
  भयङ्कर राक्षस-बल को जानकर महाबली (रावण) ने आज्ञा दी—द्वारों पर विशेष सतर्कता
  की जाए और प्राकार (परकोटे) पर चढ़कर रक्षा की जाए।
'16': >-
  निद्रा के वश में डूबा हुआ कुम्भकर्ण जगाया जाए; वह कामनाओं से मोहित चेतना वाला
  निश्चिन्त होकर सुखपूर्वक सो रहा है।
'17': >-
  यह राक्षस नौ, सात, दस और आठ—(कुल) महीनों तक सोता रहता है। मंत्र-क्रिया करके यह
  सोया है; और यहाँ (इस बार) नौवें दिन से (जगाने का प्रसंग आया है)।
'18': >-
  उस महाबली कुम्भकर्ण को शीघ्र जगाओ। वह रण में महाबाहु है और समस्त राक्षसों का
  ककुद (प्रधान स्तम्भ) है; वह वानरों और दोनों राजपुत्रों को भी तुरंत ही मार
  डालेगा।
'19': >-
  यह युद्ध में ध्वजा (केतु) के समान, समस्त राक्षसों में मुख्य है; परन्तु
  कुम्भकर्ण सदा सोया रहता है—मूढ़ होकर ग्राम्य (स्थूल) सुख में आसक्त।
'20': >-
  राम द्वारा इस अत्यन्त भयंकर संग्राम में मुझे जो अपमानित होना पड़ा है—यदि
  कुम्भकर्ण जाग उठा, तो मुझे फिर कोई शोक नहीं रहेगा।
'21': >-
  उस शक्र-तुल्य बल वाले से भी मैं क्या करूँ, जो ऐसी घोर विपत्ति में सहायता के
  लिए उपयुक्त ही न बने? (ऐसे के रहते भी क्या लाभ!)
'22': >-
  राक्षसेन्द्र (रावण) का वह वचन सुनकर राक्षस अत्यन्त घबराए हुए कुम्भकर्ण के
  निवास-स्थान की ओर गए।
'23': >-
  रावण की आज्ञा से वे मांस और शोणित के भक्षक राक्षस सुगन्ध, पुष्पमाला तथा उत्तम
  और प्रचुर भक्ष्य लेकर सहसा चल पड़े।
'24': >-
  वे सर्वतो योजन-पर्यन्त विस्तृत उस महान् द्वार से प्रवेश करके कुम्भकर्ण की
  रमणीय गुफा में गए, जहाँ पुष्प-सुगन्ध की धाराएँ बहती थीं।
'25': >-
  कुम्भकर्ण के निःश्वास के वेग से उछल-उछलकर (काँपते हुए) वे महाबली राक्षस बड़ी
  कठिनाई से टिक पाते थे; फिर भी यत्नपूर्वक वे गुफा में भीतर प्रविष्ट हुए।
'26': >-
  रत्न और सुवर्ण से जड़ा फर्श वाली उस रमणीय गुफा में प्रवेश करके उन
  नैर्ऋत-व्याघ्रों (श्रेष्ठ राक्षसों) ने भयङ्कर पराक्रम वाले कुम्भकर्ण को शयन
  करते देखा।
'27': >-
  वे सब एकत्र होकर उस विकराल रूप से सोए हुए, बिखरे हुए पर्वत के समान प्रतीत होने
  वाले, महामन्द निद्रा में डूबे कुम्भकर्ण को जगाने लगे।
'28': >-
  उसके शरीर पर रोम खड़े थे; वह सर्प के समान श्वास ले रहा था; और अपने निःश्वासों
  से (वायु को) घुमाता हुआ भयङ्कर पराक्रमी कुम्भकर्ण शयन कर रहा था।
'29': >-
  उसके नासाछिद्र अत्यन्त भयंकर थे, मुख पाताल के समान विशाल था, और वह शय्या पर
  सम्पूर्ण अंग रखे पड़ा था; उसके शरीर से मेद और रक्त की गन्ध आती थी।
'30': >-
  उसके अंग स्वर्ण-भूषणों से आवृत्त थे, और मुकुट सूर्य के समान दीप्त था। उन
  नैर्ऋत-व्याघ्रों ने शत्रुदमन कुम्भकर्ण को देखा।
'31': >-
  तत्पश्चात् उन महात्माओं ने कुम्भकर्ण के सामने भूतों के लिए मेरु के समान विशाल,
  अत्यन्त तृप्तिदायक अन्न का ढेर लगा दिया।
'32': >-
  उन नैर्ऋत-शार्दूलों ने मृगों, महिषों और वराहों के ढेर लगा दिए, और अन्न का भी
  एक अद्भुत राशिभण्डार कर दिया।
'33': >-
  फिर त्रिदशों के शत्रु उन राक्षसों ने कुम्भकर्ण के आगे रक्त से भरे घड़े और नाना
  प्रकार के मांस रख दिए।
'34': >-
  उन्होंने अत्यन्त मूल्यवान चन्दन से उस परंतप को लेप किया, तथा दिव्य मालाओं और
  सुगन्धित गन्ध-द्रव्यों से उसे प्रसन्न एवं आश्वस्त करने लगे।
'35': >-
  उन्होंने धूप की सुगन्धि भी फैलाई, और उस परंतप की स्तुति की; फिर वे यतुधान
  (राक्षस) बादलों के समान (गर्जना करते हुए) इधर-उधर शब्द करने लगे।
'36': >-
  उन्होंने चन्द्रमा के समान उज्ज्वल शंखों को फूँका; और अत्यन्त क्रोधित होकर सबने
  एक साथ भयंकर, तुमुल नाद किया।
'37': >-
  वे निशाचर गरजे, ताली-धप्पे (आस्फोट) बजाने लगे और वस्तुएँ फेंकने लगे; कुम्भकर्ण
  को जगाने के लिए उन्होंने अत्यन्त ऊँचा स्वर किया।
'38': >-
  शंख, भेरी और पणवों का प्रचण्ड निनाद, धप्पों की ध्वनि, किलकारियाँ तथा
  सिंह-गर्जना के समान नाद—दिशाओं को कंपाते और मानो स्वर्ग तक बिखेरते हुए—सुनकर
  पक्षी सहसा नीचे गिर पड़े।
'39': >-
  जब उन महा-निनादों से भी वह महात्मा कुम्भकर्ण सोते हुए न जागा, तब वे सब रक्षोगण
  भुशुण्डी, मुसल और गदाएँ उठा लाए।
'40': >-
  तब उदग्र राक्षस शैल-शृंगों, मुसलों, गदाओं, वक्षःस्थल पर मुद्गरों और मुष्टियों
  से—भूमि पर सुखपूर्वक सोए हुए कुम्भकर्ण को—प्रहार करने लगे।
'41': >-
  कुम्भकर्ण राक्षस के निःश्वास-जनित वायु-वेग से राक्षस उसके सामने खड़े भी न रह
  सके।
'42': >-
  तत्पश्चात् भीम पराक्रम वाले राक्षस दृढ़ता से जुट गए और मृदङ्ग, पणव, भेरी, शंख
  तथा घड़ों आदि (ध्वनि-उपकरणों) को भी बजाने लगे।
'43': >-
  दस हजार राक्षसों ने एक साथ उसे चारों ओर से घेर लिया, और नीलाञ्जन-राशि (कज्जल
  के पर्वत) के समान काले-घने स्वरूप वाले उसे जगाने लगे।
'44': >-
  वे उसे मारते-पीटते और चिल्लाते रहे, पर वह तब भी न जागा; और जब वे उसे जगा न
  सके, तब—
'45': >-
  उन्होंने और भी भारी तथा दारुण प्रयास आरम्भ किया; दण्डों और अंकुशों से घोड़ों,
  ऊँटों, गधों और हाथियों को मारने लगे (ताकि उनके चीत्कार से वह जागे)।
'46': >-
  वे पूरे प्राणों से भेरी, शंख और मृदङ्ग बजाने लगे; और बड़े-बड़े काष्ठ-खंडों की
  चोट से उसके अंगों पर प्रहार करने लगे।
'47': >-
  मुद्गरों और मुसलों से भी, पूरे बल से उठाकर, वे प्रहार करते रहे। उस महान् नाद
  से सम्पूर्ण लंका भर गई—पर्वतों और वनों सहित—तथापि वह (कुम्भकर्ण) तनिक भी न
  जागा।
'48': >-
  तब एक साथ सुवर्ण-जड़ित कोनों वाली हजारों भेरियाँ, चारों ओर बिना रुके, बजाई
  जाने लगीं।
'49': >-
  इतना सब होने पर भी जब वह अत्यन्त निद्रालु न जागा, और शाप के वश में फँसा रहा,
  तब निशाचर क्रोधित हो उठे।
'50': >-
  फिर क्रोध से भरकर, भयंकर पराक्रम वाले वे सभी राक्षस उसे जगाने हेतु और प्रकार
  का पराक्रम करने लगे।
'51': >-
  कुछ भेरियाँ पीटने लगे, कुछ महा-स्वर करने लगे; कुछ उसके केश नोचने लगे, और कुछ
  उसके कान काटने-दाँत से दबाने लगे।
'52': >-
  कुछ ने जल के सैकड़ों घड़े उसके कानों में उँडेल दिए; पर महानिद्रा के वश में गया
  कुम्भकर्ण तनिक भी न हिला।
'53': >-
  कुछ बलवान राक्षस, कूट-मुद्गर हाथ में लिए, उसके सिर, वक्षःस्थल और अंगों पर
  कूट-मुद्गर पटकने लगे।
'54': >-
  रज्जुओं से बाँधकर, और चारों ओर शतघ्नियों से भी पीटते हुए, उस विशालकाय राक्षस
  को मारते रहे; फिर भी वह जागा नहीं।
'55': >-
  हजार हाथी भी उसके शरीर पर दौड़ाए गए; तब कुम्भकर्ण ने (पहले) स्पर्श को जाना, और
  फिर परम चेतना में आया।
'56': >-
  गिरि-शृंगों और वृक्षों से किए जा रहे उन विशाल प्रहारों की वह परवाह न करता
  हुआ—निद्रा के क्षय (टूटने) पर, और भूख के भय से पीड़ित होकर—जँभाई लेता हुआ सहसा
  उठ बैठा।
'57': >-
  उस निशाचर ने नागभोग और पर्वत-शृंग के समान अपने दोनों बाहु झटक दिए—जो वज्र-सार
  को जीतने जैसे कठोर थे—और वडवामुख (समुद्राग्नि) के समान मुख फैला कर विकराल रूप
  से जँभाई ली।
'58': >-
  जँभाई लेते हुए उसका मुख पाताल के सदृश प्रतीत होता था; वह ऐसा दिखा मानो
  मेरु-शिखर पर उदित हुआ सूर्य हो।
'59': >-
  अत्यन्त बलवान वह निशाचर जँभाई लेता-लेता जाग उठा; और उसका निःश्वास पर्वत से उठी
  हुई प्रचण्ड वायु के समान हो गया।
'60': >-
  उठते हुए कुम्भकर्ण का स्वरूप ऐसा भयानक दिखा, मानो युगान्त के समय काल स्वयं
  समस्त प्राणियों को भस्म करने के लिए उद्यत हो।
'61': >-
  उसके बड़े नेत्र अग्नि के समान दीप्त और बिजली के समान तेजस्वी दिखे—मानो दो
  महान् ग्रह प्रज्वलित हों।
'62': >-
  तत्पश्चात् उन्होंने उसे नाना प्रकार के बहुत से भक्ष्य दिखाए; और वह महाबली
  वराहों और महिषों आदि को खा गया।
'63': >-
  भूखा होकर उसने मांस उठाया; प्यासा होकर रक्त पीया; और तब शक्र-शत्रु (कुम्भकर्ण)
  ने मेद के घड़े तथा मद्य भी पी लिए।
'64': >-
  फिर यह जानकर कि वह तृप्त हो गया है, निशाचर (राक्षस) उठ खड़े हुए; और सिर
  झुकाकर, उसे प्रणाम कर, चारों ओर से उसके निकट उपस्थित रहे।
'65': >-
  निद्रा से उसके नेत्र लाल-लाल थे और दृष्टि मलिन थी; वह चारों ओर दृष्टि घुमाकर
  उन निशाचरों को देखने लगा।
'66': >-
  नैर्ऋतों में श्रेष्ठ कुम्भकर्ण ने उन सब राक्षसों को ढाढ़स बँधाया; और जगाए जाने
  से विस्मित होकर उनसे यह वचन बोला।
'67': >-
  तुम लोगों ने आदरपूर्वक मुझे क्यों जगाया? क्या राजा (रावण) सब प्रकार से कुशल
  है? या यहाँ कोई भय तो नहीं है?
'68': >-
  अथवा निश्चय ही किसी अन्य से कोई बड़ा भय उपस्थित हो गया है, इसी कारण तुमने मुझे
  इतनी शीघ्रता से जगाया है।
'69': >-
  आज मैं राक्षसराज के भय को जड़ से उखाड़ दूँगा; या तो महेन्द्र को चीर डालूँगा,
  अथवा अग्नि को भी शीतल कर दूँगा।
'70': >-
  अल्प कारण से मेरे जैसे सोए हुए को कोई नहीं जगाता; अतः सच्चे अर्थ-तत्त्व सहित
  मेरे जगाने का कारण बताओ।
'71': >-
  ऐसा कहकर क्रोध में उग्र हुए, शत्रुदमन कुम्भकर्ण के सामने राजा का मंत्री
  यूपाक्ष हाथ जोड़कर बोला।
'72': >-
  हमें कभी भी देवकृत कोई भय नहीं है; हे राजन् (कुम्भकर्ण)! मनुष्यों से उत्पन्न
  तुमुल भय हमें अत्यन्त सताता है।
'73': >-
  न दैत्य-दानवों से हमें कहीं भी भय है; परन्तु हे राजन्! जैसा मनुष्य-सम्बन्धी भय
  हम पर आ पड़ा है, वैसा (अन्य किसी से) नहीं।
'74': >-
  पर्वताकार वानरों ने इस लंका को घेर लिया है; और सीता-हरण से संतप्त राम के कारण
  हमें भयंकर भय है।
'75': >-
  पूर्व में एक ही वानर ने इस महान् पुरी को जला डाला था; और अक्ष-कुमार
  (अक्षयकुमार) भी—अपनी सेना सहित तथा हाथी सहित—मारा गया।
'76': >-
  स्वयं रक्षोधिप, पौलस्त्य (रावण) जो देवों के लिए काँटा है—वह भी संग्राम में राम
  के द्वारा, जो सूर्य के समान तेजस्वी है, ‘भाग जा’ ऐसा कहकर छोड़ा गया (परास्त और
  अपमानित हुआ)।
'77': >-
  हे राजा! जिसे न देवों ने, न दैत्यों ने, न दानवों ने कभी ऐसा कर पाया—उसी (रावण)
  को यहाँ राम ने प्राण-संशय से मुक्त कर दिया (अर्थात् मार सकता था, पर छोड़
  दिया)।
'78': >-
  यूपाक्ष के वचन सुनकर, और युद्ध में अपने भ्राता (रावण) के पराभव को जानकर,
  कुम्भकर्ण ने आँखें फैला कर यूपाक्ष से यह कहा।
'79': >-
  यूपाक्ष! आज ही मैं हरि-सेना सहित लक्ष्मण के, और राघव (राम) के भी, रण में विजय
  पाकर—तब रावण को देखूँगा।
'80': >-
  मैं वानरों के मांस और रक्त से राक्षसों को तृप्त करूँगा; और राम-लक्ष्मण—दोनों
  का रक्त भी मैं स्वयं पीऊँगा।
'81': >-
  उसके गर्वोक्त, क्रोध से दोष-वर्धक वचन को सुनकर, नैर्ऋत-योद्धाओं में प्रधान
  महोदर ने हाथ जोड़कर यह बात कही।
'82': >-
  रावण का वचन सुनकर, गुण-दोष का विचार करके, हे महाबाहो! तुम बाद में भी युद्ध में
  शत्रुओं पर विजय पा सकोगे।
'83': >-
  महोदर का वचन सुनकर, राक्षसों से घिरा हुआ महातेजस्वी, महाबली कुम्भकर्ण प्रस्थान
  कर गया।
'84': >-
  भीमाक्ष—भयानक रूप और पराक्रम वाले—को जगाकर, राक्षस शीघ्रता से दशग्रीव (रावण)
  के निवास की ओर चले गए।
'85': >-
  वे जाकर परम आसन पर बैठे हुए दशग्रीव के पास पहुँचे, और सब निशाचर हाथ बाँधकर
  बोले।
'86': >-
  हे राक्षसेश्वर! तुम्हारा भ्राता कुम्भकर्ण जाग उठा है। अब वह वहीं से निकल रहा
  है; तुम उसे यहाँ आते देखोगे।
'87': >-
  तब रावण ने प्रसन्न होकर सामने उपस्थित उन राक्षसों से कहा—मैं उसे यहाँ देखना
  चाहता हूँ, और विधि के अनुसार उसका पूजन भी किया जाए।
'88': >-
  ‘ऐसा ही’ कहकर वे सभी राक्षस फिर लौटे, और रावण की प्रेरणा से कुम्भकर्ण से यह
  वचन बोले।
'89': >-
  समस्त राक्षसों में श्रेष्ठ राजा तुम्हें देखना चाहता है। चलने का निश्चय करो; और
  भ्राता (रावण) को अत्यन्त प्रसन्न करो।
'90': >-
  दुर्धर्ष, महावीर्य कुम्भकर्ण ने भ्राता की आज्ञा को आदेश मानकर ‘तथास्तु’ कहा और
  शय्या से उछलकर उठ पड़ा।
'91': >-
  हर्षित होकर उसने मुख धोया, स्नान किया और अत्यन्त प्रसन्न हुआ; प्यासा होने से
  उसने बलवर्धक पेय शीघ्र मँगवाया।
'92': >-
  तत्पश्चात् रावण की आज्ञा से वहाँ के राक्षस शीघ्रता से मद्य और नाना प्रकार के
  भक्ष्य तुरंत ले आए।
'93': >-
  दो हजार घड़े मद्य पीकर वह गमन के लिए उद्यत हुआ; वह कुछ उन्मत्त, पर तेज और बल
  से सम्पन्न था।
'94': >-
  कुम्भकर्ण क्रुद्ध होकर कालान्तक यम के समान प्रतीत होने लगा। वह भ्राता के भवन
  की ओर राक्षस-बल सहित गया; और अपने पदन्यास से पृथ्वी को कम्पित कर देता था।
'95': >-
  वह अपने तेज से राजमार्ग को ऐसा प्रकाशित करता चला, जैसे सहस्र-रश्मि सूर्य अपनी
  किरणों से पृथ्वी को प्रकाशित करता है; और अञ्जलि-माल (हाथ जोड़े हुए) राक्षसों
  से घिरा वह ऐसे जा रहा था मानो स्वयम्भू के गृह की ओर शतक्रतु (इन्द्र) जा रहा
  हो।
'96': >-
  राजमार्ग पर स्थित उस शत्रुघाती, गिरि-शृंग के समान अप्रमेय को देखकर, बाहर खड़े
  वे वनवासी (वानर) अपने-अपने यूथपतियों सहित सहसा अत्यन्त भयभीत हो उठे।
'97': >-
  कुछ भयाकुल होकर शरण्य श्रीराम की शरण में जाने लगे; कुछ व्यथा से पीड़ित होकर
  गिर पड़ते; कुछ भय से पीड़ित होकर भूमि पर ही पड़े रहने लगे।
'98': >-
  उस पर्वत-शिखर के समान, मुकुटधारी, अपने तेज से सूर्य को छूता-सा प्रतीत होने
  वाले, अत्यन्त अद्भुत रूप में बढ़ते (आते) हुए उसे देखकर वनवासी भयार्त होकर
  इधर-उधर भाग खड़े हुए।
'99': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘कुम्भकर्ण-प्रबोध’
  नामक साठवाँ सर्ग (६-६०) सम्पन्न हुआ।
