'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘रावण-गृहावेक्षण’ नामक छठा सर्ग
  (५-६) समाप्त हुआ।
'1': >-
  तब वह इच्छानुसार रूप धारण करने वाला, फुर्ती से युक्त कपि (हनुमान) विमानों के
  बीच निर्बाध विचरता हुआ, लाघव (हल्केपन/चपलता) के साथ लंका में इधर-उधर घूमने
  लगा।
'2': >-
  तदनन्तर लक्ष्मी से सम्पन्न (तेजस्वी) हनुमान राक्षसों के स्वामी (रावण) के
  निवास-भवन के निकट पहुँचा, जो अर्क (सूर्य) के समान वर्ण वाले, दीप्तिमान प्राकार
  (परकोटे) से घिरा हुआ था।
'3': >-
  वह भवन भयंकर राक्षसों द्वारा ऐसे रक्षित था जैसे किसी महान वन की रक्षा सिंह
  करते हों। उस भवन को ध्यानपूर्वक देखते हुए वह कपि-श्रेष्ठ (कपिकुञ्जर) वहाँ
  चमकता हुआ दृष्टिगोचर हुआ।
'4': >-
  वह भवन रूप्य (रजत) से मढ़े हुए, विचित्र तोरणों से तथा सुवर्ण-आभूषणों से अलंकृत
  था; और अनेक प्रकार की विचित्र कक्ष्याओं (परकोटे/भीतरी घेरों) एवं रुचिर द्वारों
  से घिरा हुआ था।
'5': >-
  वहाँ हाथियों पर आरूढ़ महान अमात्य (उच्च अधिकारी), शूरवीर और श्रमरहित (तत्पर)
  थे; और ऐसे अजेय घोड़े उपस्थित थे जो रथों को खींचने वाले थे।
'6': >-
  सिंह और व्याघ्र के चमड़े के कवचों से युक्त, दाँतों में काञ्चन और रजत की आभा
  वाले (अलंकृत) तथा घोष करते हुए, विचित्र रथों का वहाँ निरन्तर आवागमन रहता था।
'7': >-
  वह स्थान बहुत-से रत्नों से भरा हुआ था, अत्यन्त मूल्यवान आसनों से सुसज्जित था;
  अनेक महारथियों का निवास-स्थान था और महान् महारथों के योग्य महासन (उच्च
  सिंहासन/आसन) से युक्त था।
'8': >-
  और वहाँ अत्यन्त उदार (भव्य) रूप से प्रदर्शित किए गए अनेक-अनेक प्रकार के मृग और
  पक्षी थे; विविध प्रकार के, सहस्रों की संख्या में वे चारों ओर से परिपूर्ण दिखाई
  देते थे।
'9': >-
  विनीत अन्तःपालों (अन्तःपुर-रक्षकों) तथा राक्षसों द्वारा वह अच्छी प्रकार
  सुरक्षित था; और प्रधान तथा श्रेष्ठ स्त्रियों से भी वह सर्वत्र परिपूर्ण था।
'10': >-
  वह राक्षसेन्द्र का निवास आनंदित प्रमदाओं रूपी रत्नों से युक्त था; उत्तम
  आभूषणों की झंकार के शब्दों से वह समुद्र की गूँज के समान निनादित होता रहता था।
'11': >-
  वह भवन राजोचित गुणों से सम्पन्न था; उत्कृष्ट चन्दनों की सुगन्ध/उपयोग से युक्त
  था; और महान जनसमुदाय से इस प्रकार भरा था जैसे सिंहों से भरा कोई विशाल वन हो।
'12': >-
  वह भेरी और मृदंग के शब्दों से गूँजता था, शंखध्वनि से निनादित होता था; नित्य
  पूजित था, पर्वों पर भी सत्कार-पूजन पाता था, और राक्षसों द्वारा सदा पूजित रहता
  था।
'13': >-
  वह महात्मा (रावण) का विशाल भवन समुद्र के समान गम्भीर था, समुद्र-सदृश निनाद
  वाला था, और अत्यन्त महान रत्नों के परिछद (उपकरण/साज-सज्जा) से सुसज्जित था।
'14': >-
  उस महाकपि ने अनेक महान रत्नों से भरे हुए, अपने तेजस्वी रूप से विराजमान, तथा
  हाथियों, घोड़ों और रथों से घिरे उस भवन को देखा।
'15': >-
  महाकपि ने उसे ‘लंका का आभूषण’ ही समझा। तब हनुमान वहाँ रावण के निवास के
  निकट-निकट विचरता रहा।
'16': >-
  वह राक्षसों के घर-घर, सब ओर के उद्यानों और अनेक प्रासादों को देखता हुआ भी
  निःसंकोच/असंत्रस्त होकर वहाँ विचरता रहा।
'17': >-
  महावेगवान (अत्यन्त तीव्र) वह वीर्यवान कपि पहले प्रहस्त के निवास पर कूदा, फिर
  वहाँ से उछलकर महापार्श्व के दूसरे भवन पर जा पहुँचा।
'18': >-
  तदनन्तर वह मेघ के समान प्रतीत होने वाले कुम्भकर्ण के निवास पर, और उसी प्रकार
  विभीषण के भवन पर भी महाकपि उछलकर जा पहुँचा।
'19': >-
  फिर वह महोदर और विरूपाक्ष के, तथा विद्युत्जिह्व और विद्युत्माली के भवनों पर भी
  पहुँचा।
'20': >-
  उसी प्रकार वज्रदंष्ट्र के भवन पर भी महाकपि कूदा; और महावेगवान हनुमान शुक के
  तथा धीमन् (बुद्धिमान) सारण के भवन पर भी गया।
'21': >-
  इसके बाद हरियूथप (वानर-सेनानायक) वह इन्द्रजित के भवन पर गया; और हरिसत्तम
  (वानर-श्रेष्ठ) जम्बुमाली तथा सुमाली के भवनों पर भी पहुँचा।
'22': >-
  फिर रश्मिकेतु के भवन पर, और सूर्यशत्रु के भवन पर भी; तथा वज्रकाय के भवन पर भी
  महाकपि उछलकर जा पहुँचा।
'23': >-
  फिर मारुतात्मज हनुमान ने धूम्राक्ष और सम्पाति के भवनों को, तथा भीम
  विद्युद्रूप, घन और विघन के भवनों को भी देखा/वहाँ पहुँचा।
'24': >-
  और शुकनाभ, चक्र, शठ, कपट, ह्रस्वकर्ण, दंष्ट्र तथा लोमश—इन राक्षसों के भवनों पर
  भी गया।
'25': >-
  और युद्ध में उन्मत्त, मत्त, ध्वजग्रीव, सादि, तथा विद्युज्जिह्व और
  द्विजिह्व—इनके; और हस्तिमुख के भवन पर भी वह पहुँचा।
'26': >-
  तथा कराल नामक पिशाच, और शोणिताक्ष के भवन पर भी—इस प्रकार क्रम-क्रम से उछलता
  हुआ मारुतात्मज हनुमान आगे बढ़ता गया।
'27': >-
  उन-उन अत्यन्त मूल्यवान/भव्य भवनों में महायशस्वी उस महाकपि ने उन समृद्धिशाली
  राक्षसों की समृद्धि (वैभव) को देखा।
'28': >-
  चारों ओर के सभी भवनों को पार करता हुआ वह लक्ष्मीवान (तेजस्वी) हनुमान अन्ततः
  राक्षसेन्द्र के निवास-भवन के पास फिर से जा पहुँचा।
'29': >-
  विचरते हुए हरिशार्दूल (वानर-व्याघ्र) हनुमान ने राक्षसेन्द्र (रावण) की उन
  राक्षसी स्त्रियों को देखा जिनकी आँखें विकृत/भयानक थीं, और जो रावण की शय्या के
  पास/समीप सोई हुई थीं।
'30': >-
  रावण के घर में उसने शूल और मुद्गर हाथ में लिए हुए, शक्ति और तोमर धारण करने
  वाले, विविध प्रकार के दलों/गुल्मों (सैनिक समूहों) को देखा।
'31': >-
  और उसने विशालकाय राक्षसों को भी देखा जो नाना प्रकार के शस्त्रों को उठाए युद्ध
  के लिए उद्यत थे; तथा महावेगवान (तीव्र) घोड़ों को भी—जो लाल, श्वेत, धवल, और
  हरित (हरे/नीलाभ) वर्ण वाले थे।
'32': >-
  उसने कुलीन, रूपसम्पन्न, श्रेष्ठ गजों को देखा जो शत्रु के गजों को
  विदीर्ण/पीड़ित करने वाले थे; जो गजशिक्षा में भली-भाँति प्रशिक्षित थे, और युद्ध
  में ऐरावत के समान प्रतीत होते थे।
'33': >-
  उस भवन में उसने पर-सेनाओं के संहारक (निहन्ता) ऐसे योद्धाओं को भी देखा, जो जैसे
  मेघ बरसाते हैं वैसे (शस्त्र-वर्षा करते) प्रतीत होते थे, और जैसे पर्वतों से
  धाराएँ बहती हैं वैसे (रुधिर/स्वेद आदि से) स्रवित होते दिखते थे।
'34': >-
  वहाँ उसने मेघ-गर्जना के समान गर्जने वाले, रण में दूसरों द्वारा दुरधर्ष (अजेय)
  ऐसे सैनिकों की सहस्रों वाहिनियाँ देखीं, जो जाम्बूनद (उत्तम सुवर्ण) से अलंकृत
  थीं।
'35': >-
  रावण के निवास-भवन में वे वाहिनियाँ सुवर्ण-जालों से अविच्छिन्न (सर्वत्र
  आच्छादित) थीं और नवोदित सूर्य के समान दीप्त थीं—ऐसा उसने देखा।
'36': >-
  मारुतात्मज उस कपि ने विविध आकार की शिबिकाएँ, चित्रित लता-गृह, तथा
  चित्रशाला-गृह भी देखे।
'37': >-
  उसने अन्य क्रीड़ागृह, काष्ठ के पर्वत के समान निर्मित भवन, काम-गृह का रमणीय
  भवन, तथा दिन-गृह (दिवागृह) भी देखा।
'38': >-
  राक्षसेन्द्र रावण के निवास में उसने मन्दर पर्वत के समान भव्य, और मयूर-स्थानों
  से भरे हुए उस प्रासाद/भवन को देखा।
'39': >-
  उसने ध्वजा-यष्टियों (ध्वज-दण्डों) से परिपूर्ण उस उत्तम भवन को देखा, जो सर्वत्र
  अनन्त रत्नों के निक्षेप (ढेर/संचय) और निधियों के जाल (कोष/खजाने की बहुलता) से
  युक्त था, और जिसकी संरचना/अंग दृढ़तापूर्वक स्थापित कर्म-विन्यास वाली थी—मानो
  वह भूतपति (कुबेर/शिव—भूतों के स्वामी) का गृह हो।
'40': >-
  रत्नों की आभा से तथा रावण के तेज से वह भवन वैसे ही विराजमान था जैसे कि किरणों
  से युक्त सूर्य अपनी किरणों से शोभायमान होता है।
'41': >-
  हरियूथप (वानर-नायक) हनुमान ने जाम्बूनद (उत्तम सुवर्ण) से बने शयन, आसन, और
  श्वेत (उज्ज्वल) पात्र/भाजन भी देखे।
'42': >-
  वह मधु और आसव के रस से नम (क्लिन्न) था, मणि-पात्रों से भरा हुआ था; अत्यन्त
  मनोहर और असम्बाध (अकुल/अवरोधरहित) था—मानो कुबेर का भवन हो।
'43': >-
  वह नूपुरों की झंकार से, काञ्चियों के निःस्वन से, तथा घोष करते मृदंग-तलों के
  निनाद से गूँजता/निनादित होता था।
'44': >-
  अनेक प्रासादों के समूह से युक्त, स्त्री-रत्नों के शतों से भरे हुए, और
  सुव्यवस्थित कक्ष्याओं (अन्तःपुर-परिसरों) वाले उस महागृह में हनुमान प्रविष्ट
  हुआ।
'45': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘रावण-गृहावेक्षण’ नामक छठा सर्ग (५-६) समाप्त हुआ।
