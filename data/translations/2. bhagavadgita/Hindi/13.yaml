'16': >-
  अध्यात्म-ज्ञान में निरन्तर लगे रहना; तत्त्वज्ञान के अर्थ का दर्शन/सम्यक्
  विवेचन—यह सब ‘ज्ञान’ कहा गया है; और जो इससे अन्यथा है, वह ‘अज्ञान’ है।
'17': >-
  अब मैं उस ‘ज्ञेय’ तत्त्व को कहूँगा, जिसे जानकर मनुष्य अमृतत्व (मोक्ष) का अनुभव
