'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘लक्ष्मण-क्रोध’ नामक
  छियानवेवाँ सर्ग (२-९६) आरम्भ होता है।
'1': >-
  मैथिली सीता को इस प्रकार गिरि-निम्नगा (पर्वतों से उतरती हुई नदी) दिखाकर, राघव
  पर्वत की ढाल पर बैठ गए और सीता को मांस (भोजन) से प्रसन्न करने लगे।
'2': >-
  वे कहने लगे—“यह पवित्र है, यह स्वादिष्ट है, और यह अग्नि में भूनकर तैयार किया
  गया है।” इस प्रकार धर्मात्मा राघव सीता के साथ वहीं निवास कर रहे थे।
'3': >-
  उसी समय, वहाँ बैठे हुए उन राघव के पास, भरत की ओर से आने वाली सेना की धूल और
  शब्द प्रकट हुए—जो मानो आकाश को छू रहे थे।
'4': >-
  इतने में उस महान् कोलाहल से भयभीत होकर, मदोन्मत्त यूथप (हाथियों के झुण्ड के
  नेता) अपने-अपने दलों सहित व्याकुल हो चारों दिशाओं में सहसा भाग खड़े हुए।
'5': >-
  राघव ने सेना के कारण उठी हुई उस ध्वनि को सुना और उन सब यूथपों को—जो भय से
  इधर-उधर भाग रहे थे—ध्यानपूर्वक देखा।
'6': >-
  उन यूथपों को भागते देख और उस शब्द-निस्वन को सुनकर, तेजस्वी लक्ष्मण (सौमित्रि)
  से राम ने कहा।
'7': >-
  “हे लक्ष्मण! देखो, सुमित्रा तुम जैसी उत्तम संतान पाकर धन्य हैं। यहाँ भीषण,
  मेघ-गर्जना के समान गम्भीर और अत्यन्त तुमुल ध्वनि सुनाई दे रही है।”
'8': >-
  “यह या तो वन में गजराजों के झुण्ड हैं, अथवा घोर वन में भैंसों के दल; या फिर
  सिंहों से भयभीत हुए मृग सहसा दिशाओं में भागे चले जा रहे हैं।”
'9': >-
  “या तो कोई राजा अथवा राजकुमार वन में मृगया के लिए विचर रहा है; या फिर कोई अन्य
  हिंसक पशु है—हे सौमित्रि! तुम्हें यह बात निश्चित रूप से जाननी चाहिए।”
'10': >-
  “हे लक्ष्मण! यह पर्वत तो पक्षियों के लिए भी कठिनतापूर्वक गम्य है; अतः जो भी
  वास्तविक तथ्य है, उसे शीघ्र ही जान आओ।”
'11': >-
  तब लक्ष्मण शीघ्रता से एक पुष्पित साल-वृक्ष पर चढ़ गए और सब दिशाओं का निरीक्षण
  करते हुए पूर्व दिशा की ओर देखने लगे।
'12': >-
  उत्तराभिमुख होकर देखते हुए उन्होंने एक विशाल सेना देखी—जो रथों, घोड़ों और गजों
  से ठसाठस भरी थी और जिसमें बहुत-से पैदल सैनिक भी सम्मिलित थे।
'13': >-
  उस घोड़े-हाथियों से परिपूर्ण, रथों और ध्वजाओं से सुशोभित सेना को देखकर लक्ष्मण
  ने राम से कहा—
'14': >-
  “आर्य! आप अग्नि को बुझा दें और सीता गुफा में जा बैठें। आप धनुष पर प्रत्यंचा
  चढ़ाएँ और बाण तथा कवच भी तैयार कर लें।”
'15': >-
  तब पुरुष-व्याघ्र राम ने लक्ष्मण से प्रत्युत्तर में कहा—“हे सौमित्रि! ध्यान से
  देखो; तुम्हारे मत में यह सेना किसकी है?”
'16': >-
  राम के ऐसा कहने पर लक्ष्मण ने उत्तर दिया—उनके वचन ऐसे थे मानो वे उस सेना को
  जलाना चाहते हों, जैसे क्रुद्ध अग्नि (पावक) दहक उठती है।
'17': >-
  “राज्य की सिद्धि चाहकर और अभिषेक (राज्याभिषेक) को प्रत्यक्ष पाकर, कैकेयी का
  पुत्र भरत हम दोनों को मारने के लिए स्पष्टतः चला आ रहा है।”
'18': >-
  “वह बहुत बड़ा, श्रीमान् ध्वजयुक्त रथ स्पष्ट दिख रहा है। उसके ऊँचे स्कन्ध
  (मस्तूल) पर कोविदार-वृक्ष का ध्वज शोभायमान है।”
'19': >-
  “ये लोग अपनी इच्छानुसार शीघ्रगामी अश्वों पर चढ़कर दौड़ रहे हैं, और ये हर्षित
  हाथी-सवार भी गजों पर आरूढ़ होकर चमक रहे हैं।”
'20': >-
  “आइए, हम दोनों धनुष हाथ में लेकर इस पर्वत को अपना वीर-आश्रय बनाकर (यहीं से)
  डटें; अथवा यहीं खड़े रहें—सन्नद्ध होकर, आयुध उठाए हुए।”
'21': “क्या पता, इस दण्डक-प्रदेश में कोविदार-ध्वजधारी (भरत) भी हमारे वश में आ जाए।”
'22': >-
  “मैं उस भरत को अवश्य देखूँ—जिसके कारण हे राघव! आपको, सीता को और मुझे भी यह
  महान् विपत्ति प्राप्त हुई है।”
'23': >-
  “जिस कारण से आप, हे राघव, अपने चिरस्थायी राज्य से विच्युत हुए—वह शत्रु-रूप भरत
  यहाँ आ पहुँचा है; हे वीर! वह मेरे लिए वध योग्य है।”
'24': >-
  “हे राघव! भरत के वध में मुझे कोई दोष नहीं दिखाई देता। पूर्व में अपकार करने
  वालों का त्याग करने में अधर्म नहीं होता।”
'25': >-
  “हे राघव! भरत पहले ही अपकारी है और धर्म से भी गिर चुका है। इसके मारे जाने पर
  आप सम्पूर्ण पृथ्वी का शासन कीजिए।”
'26': >-
  “आज कैकेयी—जो राज्य की कामना करने वाली है—युद्ध में अपने पुत्र को मारा हुआ
  मुझसे देखे, और वह अत्यन्त दुःख से पीड़ित होकर ऐसे पड़े जैसे हाथी द्वारा तोड़ा
  हुआ वृक्ष।”
'27': >-
  “और मैं कैकेयी को भी उसके सब सम्बन्धियों और बान्धवों सहित मार डालूँगा, ताकि आज
  यह धरती उस महान् कलंक से मुक्त हो जाए।”
'28': >-
  “हे मानद (राम)! मैं आज इस संचित क्रोध को और उस अपमान को शत्रु-सैन्यों पर ऐसे
  छोड़ दूँगा जैसे झाड़ियों में अग्नि छोड़ दी जाती है।”
'29': >-
  “आज मैं चित्रकूट के इस वन को अपने तीक्ष्ण बाणों से शत्रुओं के शरीर चीरता हुआ
  रक्त से सींच दूँगा।”
'30': >-
  “मेरे बाणों से हृदय भेदे गए हाथियों और घोड़ों को, और मेरे द्वारा मारे गए
  मनुष्यों को, वन के श्वापद (हिंसक पशु) घसीटते फिरें।”
'31': >-
  “महान् युद्ध में मैं अपने बाणों और धनुष के ऋण से उऋण हो जाऊँगा; भरत को उसकी
  सेना सहित मारकर मैं निःसन्देह ऐसा करूँगा।”
'32': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘लक्ष्मण-क्रोध’ नामक छियानवेवाँ सर्ग (२-९६) पूर्ण हुआ।
