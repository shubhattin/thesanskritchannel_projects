'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘जटायु-रावण-युद्ध’ नामक
  इक्यावनवाँ सर्ग आरम्भ होता है।
'1': >-
  ऐसा कहे जाने पर, क्रोध से लाल नेत्रों वाला, तप्त स्वर्ण के कुण्डलों से विभूषित
  राक्षसेन्द्र रावण, असह्य रोष से भरकर, पक्षिराज जटायु पर झपट पड़ा।
'2': >-
  उस महान युद्ध में उन दोनों का घोर और कोलाहलमय संग्राम ऐसा हुआ, मानो आकाश में
  वायु से उछाले हुए दो मेघ आपस में टकरा रहे हों।
'3': >-
  तब गृध्र और राक्षस का वह युद्ध अत्यन्त अद्भुत हो उठा—दोनों पंखों वाले,
  माल्यवान पर्वत के समान भयंकर, जैसे दो विशाल पर्वत परस्पर भिड़ रहे हों।
'4': >-
  तत्पश्चात रावण ने तीखे अग्रभाग वाले तथा विचित्र फलक/कँटीले शरों—नालीक-नाराच
  आदि—के अत्यन्त भयानक बाणों से महाबली गृध्रराज पर बाण-वर्षा की।
'5': >-
  तब पक्षियों के रथ (आकाश) के स्वामी गृध्र जटायु ने रणभूमि में रावण के उन
  अस्त्रों से छोड़े गए बाण-जालों को सह लिया और रोक लिया।
'6': >-
  फिर उस महाबली पतगश्रेष्ठ जटायु ने अपने तीखे नखों तथा दोनों चरणों से रावण के
  शरीर में बार-बार अनेक घाव कर दिए।
'7': >-
  तब क्रोध से दशग्रीव रावण ने शत्रु के विनाश की इच्छा से, मृत्यु-दण्ड के समान
  भयंकर, दस बाण हाथ में ले लिए।
'8': >-
  और उन पूरी शक्ति से छोड़े गए, सीधे जाने वाले, तीक्ष्ण और भयानक शिलीमुख बाणों
  से महान पराक्रमी रावण ने गृध्र को वेध डाला।
'9': >-
  जटायु राक्षस के रथ पर आँसू भरी आँखों वाली जानकी को देखकर, उन बाणों की परवाह न
  करके, सीधे उस राक्षस पर टूट पड़ा।
'10': >-
  तब महातेजस्वी पतगोत्तम जटायु ने अपने दोनों चरणों से रावण के उस धनुष को, जो बाण
  सहित था और मोतियों तथा मणियों से विभूषित था, तोड़ डाला।
'11': >-
  तब क्रोध से मूर्च्छित रावण ने दूसरा धनुष उठा लिया और सैकड़ों तथा हजारों की
  संख्या में बाणों की वर्षा करने लगा।
'12': >-
  युद्ध में उन शरों से रोका गया पक्षिराज जटायु उस समय मानो अपने कुलाय (घोंसले)
  तक सिमट आया हो—एक पक्षी की भाँति संकुचित होकर।
'13': >-
  फिर महातेजस्वी जटायु ने अपने पंखों से उन बाण-जालों को झटककर दूर किया और अपने
  चरणों से रावण के उस विशाल धनुष को भी तोड़ डाला।
'14': >-
  और रावण का अग्नि के समान प्रज्वलित, दीप्तिमान बाणों का तरकश भी महातेजस्वी
  पतगेश्वर ने अपने पंखों से झाड़कर बिखेर दिया।
'15': >-
  तब बलवान जटायु ने समर में रावण के स्वर्ण-मण्डित कवच-आवरण, दिव्य और भयानक,
  पिशाच जैसे मुख वाले (अश्व/रथ के उपकरण) तथा तीव्र वेग वाले उन साधनों को नष्ट कर
  दिया।
'16': >-
  इसके बाद उसने त्रिवेणु (तीन नाल/तीन धारा) से युक्त, इच्छानुसार चलने वाले,
  अग्नि-ज्वाला के समान तेजस्वी, मणियों की सीढ़ियों से चित्रित अंगों वाले उस
  महारथ को भी चकनाचूर कर दिया।
'17': >-
  पूर्णचन्द्र के समान उज्ज्वल छत्र को भी, चँवरों सहित, उसने वेग से गिरा
  दिया—उन्हें पकड़ने वाले राक्षसों सहित।
'18': >-
  और महाबलवान, शोभायुक्त पक्षिराज ने अपने वेग और चोंच के प्रहार से, रावण के
  सारथि का विशाल सिर भी फिर से काटकर दूर फेंक दिया।
'19': >-
  धनुष टूट जाने से निरस्त्र, रथ-विहीन, अश्व मारे जाने से अश्वरहित और सारथि के वध
  से सारथिहीन रावण, वैदेही को अपनी भुजा में उठाए हुए, धरती पर गिर पड़ा।
'20': >-
  भूमि पर गिरे हुए, वाहन टूट जाने से विवश रावण को देखकर, समस्त भूतगण ‘साधु!
  साधु!’ कहकर गृध्रराज की प्रशंसा करने लगे।
'21': >-
  किन्तु जरा से जर्जर और परिश्रान्त पक्षियों के नायक जटायु को देखकर, रावण फिर
  हर्षित हुआ और मैथिली को पकड़कर पुनः उछलकर आकाश में उठ गया।
'22': >-
  जनकनन्दिनी को गोद में धारण किए, प्रसन्नतापूर्वक जाते हुए उस रावण को देखकर—जो
  अब केवल खड्ग के सहारे रह गया था और जिसके युद्ध-साधन नष्ट हो चुके थे—
'23': >-
  गृध्रराज जटायु ने उठकर रावण की ओर धावा बोला; उसे रोकते हुए महातेजस्वी जटायु ने
  यह कहा—
'24': >-
  “हे रावण! तू वज्र-स्पर्श बाणों के समान कठोर (भयंकर) राम की पत्नी को हर रहा है।
  हे अल्पबुद्धि! इसे ले जाना राक्षसों के विनाश का ही कारण बनेगा।”
'25': >-
  “मित्र-बान्धवों सहित, मन्त्रियों सहित, बल सहित और समस्त साज-सामान सहित—तू मानो
  प्यासा होकर पानी पी रहा हो, वैसे ही यह विष-पान कर रहा है।”
'26': >-
  “कर्मों के परिणाम (अनुबन्ध) को न जानने वाले और अविवेकी लोग शीघ्र ही नष्ट हो
  जाते हैं—जैसे तू भी नष्ट होगा।”
'27': >-
  “तू काल के पाश से बँध चुका है; जहाँ भी जाएगा, उससे छूट कैसे पाएगा? जैसे कोई
  जलचर मछली वध के लिए चारे सहित काँटा निगल ले।”
'28': >-
  “हे रावण! काकुत्स्थ-वंशी वे दोनों राघव (राम-लक्ष्मण) कदापि दुर्धर्ष हैं; इस
  आश्रम का यह अपमान वे क्षमा नहीं करेंगे।”
'29': >-
  “जो कर्म तूने भयभीत होकर किया है, वह लोक-निन्दित है। यह मार्ग चोरों का आचरण
  है; वीर पुरुषों का सेवन किया हुआ मार्ग नहीं।”
'30': >-
  “यदि तू शूरवीर है तो युद्ध कर; हे रावण! एक मुहूर्त भर ठहर। तू मारा जाकर भूमि
  पर वैसे ही पड़ेगा, जैसे तेरा भाई खर पड़ा था।”
'31': >-
  “मनुष्य मृत्यु के समय जैसा कर्म अपनाता है, वही उसे मिलता है; तूने अपने ही
  विनाश के लिए अधर्मपूर्ण कर्म ग्रहण किया है।”
'32': >-
  “जिस कर्म का परिणाम पाप से जुड़ा हो, उसे कौन पुरुष करे—यहाँ तक कि स्वयंभू
  भगवान्, लोकाधिपति भी (ऐसा कर्म) नहीं करते।”
'33': >-
  इस प्रकार शुभ वचन कहकर, पराक्रमी जटायु उस राक्षस दशग्रीव की पीठ पर वेग से कूद
  पड़ा।
'34': >-
  फिर उसे अपने तीखे नखों से पकड़कर चारों ओर से विदीर्ण करने लगा—जैसे गजारूढ़ कोई
  योद्धा दुष्ट हाथी को वश में करता हुआ उसे चीर-फाड़ दे।
'35': >-
  उसने अपनी चोंच को रावण की पीठ में गड़ाए रखकर नखों से विदारना जारी रखा, और नख,
  पंख तथा मुख—इनको ही अस्त्र बनाकर उसके केश भी नोच डाले।
'36': >-
  गृध्रराज द्वारा इस प्रकार बार-बार क्लेश दिए जाने से राक्षस रावण के ओठ असह्य
  क्रोध से फड़कने लगे और वह काँप उठा।
'37': >-
  रावण ने वैदेही को बाईं भुजा की गोद में कसकर पकड़ लिया और पीड़ा तथा क्रोध से
  मूर्च्छित होकर, हथेली के प्रहार से जटायु को मारा।
'38': >-
  किन्तु शत्रुओं का दमन करने वाले खगाधिप जटायु ने उसे लाँघकर अपनी चोंच से रावण
  की बाईं ओर की दसों भुजाएँ तब काटकर अलग कर दीं।
'39': >-
  भुजाएँ कटते ही तुरंत ही नई भुजाएँ सहसा उत्पन्न हो गईं—मानो विष की ज्वालाओं से
  युक्त सर्प वल्मीकों से निकल आते हों।
'40': >-
  तब क्रोध से भरकर पराक्रमी दशग्रीव ने सीता को छोड़ दिया और मुक्कों तथा पैरों से
  गृध्रराज जटायु को पटक-पटककर कुचलने लगा।
'41': >-
  फिर कुछ समय तक अत्यन्त पराक्रमी दोनों के बीच युद्ध हुआ—राक्षसों के प्रधान और
  पक्षियों में श्रेष्ठ के बीच।
'42': >-
  जब जटायु राम के हित के लिए संघर्ष कर रहा था, तब रावण ने खड्ग निकालकर उसके
  दोनों पंख, दोनों पैर और दोनों पार्श्व काट डाले।
'43': >-
  और उस रौद्र कर्म करने वाले राक्षस द्वारा पंख कट जाने पर, वह महागृध्र, जिसका
  जीवन अब अल्प शेष था, सहसा धरती पर गिर पड़ा।
'44': >-
  भूमि पर गिरे हुए, रक्त से सने जटायु को देखकर, दुःख से व्याकुल वैदेही अपने
  बन्धु के समान मानकर उसकी ओर दौड़ी।
'45': >-
  लंकाधिपति रावण ने पृथ्वी पर पड़े जटायु को देखा—जो नील मेघ के समान श्यामवर्ण,
  कुछ पाण्डुर (फीका) वक्षस्थल वाला, उदार पराक्रम से युक्त था—और जो अब मानो शांत
  पड़े हुए जंगल की अग्नि जैसा निष्प्रभ हो गया था।
'46': >-
  तब रावण के वेग से गिराया गया वह पत्ररथ (जटायु) जब धरती पर पड़ा था, तब
  जनकनन्दिनी, चन्द्रमा के समान प्रभा वाले मुख वाली सीता, उसे फिर से सँभालकर
  पकड़ती हुई फूट-फूटकर रोने लगी।
'47': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अरण्यकाण्ड में
  ‘जटायु-रावण-युद्ध’ नामक इक्यावनवाँ सर्ग समाप्त हुआ।
