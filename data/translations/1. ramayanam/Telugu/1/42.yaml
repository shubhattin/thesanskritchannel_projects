'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘భగీరథవరప్రదానమ్’ నామ ద్విచత్వారింశః
  సర్గః ॥1-42॥
'1': >-
  ఓ రామా! సగరుడు కాలధర్మమును పొందిన తరువాత, అతని రాష్ట్రంలోని ప్రజలు (మంత్రులు
  మొదలైన ప్రకృతిజనులు) సుధార్మికుడైన అంశుమంతునే రాజుగా అంగీకరించి, అతనికే
  రాజ్యాధికారాన్ని స్థిరపరచారు ॥1-42-1॥
'2': >-
  ఓ రఘునందనా! ఆ అంశుమానుడు మహాప్రతాపశాలి రాజయ్యాడు. అతనికి ‘దిలీపుడు’ అని
  ప్రసిద్ధి పొందిన మహాత్ముడు కుమారుడుగా జన్మించాడు ॥1-42-2॥
'3': >-
  ఓ రఘునందనా! దిలీపునికి రాజ్యభారాన్ని అప్పగించిన తరువాత, అంశుమానుడు హిమవంతుని
  మనోహర శిఖరంపై నివసిస్తూ అత్యంత కఠోరమైన తపస్సును ఆచరించాడు ॥1-42-3॥
'4': >-
  మహాయశస్సుగల ఆ రాజు, తపోవనానికి వెళ్లి ముప్పై రెండు వేల సంవత్సరాలు (32,000)
  తపస్సు చేసి, తపోధనుడై చివరకు స్వర్గలోకాన్ని పొందాడు ॥1-42-4॥
'5': >-
  మహాతేజస్సుగల దిలీపుడు, తన పితామహుని (సగరుని కుమారుల) వధ విషయాన్ని విని,
  దుఃఖంతో బుద్ధి ముసిరిపోయి, ఏ నిర్ణయానికీ రాలేకపోయాడు ॥1-42-5॥
'6': >-
  ‘గంగను ఎలా భూమికి దింపాలి? వారికి జలక్రియ (ఉదకకర్మ) ఎలా చేయాలి? వారందరినీ నేను
  ఎలా తరింపజేయాలి?’ అని తలచుతూ, అతడు నిరంతరం తీవ్ర చింతలో పడిపోయాడు ॥1-42-6॥
'7': >-
  ధర్మమార్గంలో ఆత్మను తెలిసికొన్న దిలీపుడు ఇలా నిత్యం చింతిస్తూనే ఉండగా, అతనికి
  ‘భగీరథుడు’ అనే పరమధార్మికుడు కుమారుడిగా జన్మించాడు ॥1-42-7॥
'8': >-
  అయితే మహాతేజస్సుగల దిలీపుడు అనేక యజ్ఞాలు నిర్వహించి, ముప్పై వేల సంవత్సరాలు
  (30,000) రాజ్యాన్ని పాలించాడు ॥1-42-8॥
'9': >-
  వారిని ఉద్ధరించాలనే విషయమై ఏ నిర్ణయానికీ రాలేకపోయిన ఆ నరశార్దూలుడు, వ్యాధిచేత
  కాలధర్మాన్ని పొంది మరణించాడు ॥1-42-9॥
'10': >-
  తన స్వార్జిత కర్మఫలంతోనే ఆ రాజు ఇంద్రలోకానికి వెళ్లాడు. నరర్షభుడైన అతడు,
  రాజ్యపదవిలో తన కుమారుడు భగీరథునికి అభిషేకం చేసి వెళ్లాడు ॥1-42-10॥
'11': >-
  ఓ రఘునందనా! భగీరథుడు రాజర్షి, ధార్మికుడు. ఆ మహారాజుకు సంతానం లేదు; అయినా అతడు
  ప్రజల క్షేమం కోరేవాడు, ప్రజలు కూడా అతన్ని ప్రేమించి కోరుకునేవారు ॥1-42-11॥
'12': >-
  తన మంత్రులకు రాజ్యభారాన్ని అప్పగించి, గంగావతరణమే లక్ష్యంగా పెట్టుకొని, ఓ
  రఘునందనా! భగీరథుడు గోకర్ణంలో దీర్ఘకాల తపస్సును ఆరంభించాడు ॥1-42-12॥
'13': >-
  భుజాలను పైకెత్తి నిలబడి, పంచతపస్సు ఆచరిస్తూ, నెలకు ఒకసారి మాత్రమే ఆహారమును
  స్వీకరిస్తూ, ఇంద్రియాలను జయించి—అతడు ఘోర తపస్సులో నిలిచాడు; అలా తపస్సు చేస్తూ
  అతనికి వెయ్యి సంవత్సరాలు (1,000) గడిచాయి ॥1-42-13॥
'14': >-
  ఓ మహాబాహో! ఆ మహాత్మ రాజుకు అలా వెయ్యి సంవత్సరాలు గడిచిన తరువాత, ప్రజల ప్రభువు,
  ఈశ్వరుడు అయిన భగవాన్ బ్రహ్మ అత్యంత సంతోషించెను ॥1-42-14॥
'15': >-
  అప్పుడు పితామహుడైన బ్రహ్మ దేవగణాలతో కలిసి వచ్చి, తపస్సు చేస్తున్న మహాత్మ
  భగీరథునితో ఇలా పలికాడు ॥1-42-15॥
'16': >-
  ‘భగీరథ మహారాజా! జనాధిపా! నీ యందు నేను ప్రసన్నుడను. నీవు చేసిన సుతపస్సుకు
  మెచ్చి, ఓ సువ్రతా! కోరుకొనదగిన వరాన్ని కోరుకో’ అని బ్రహ్మ అన్నాడు ॥1-42-16॥
'17': >-
  అప్పుడు మహాబాహువు, మహాతేజస్సుగల భగీరథుడు కృతాంజలి పుటముతో నిలబడి,
  సర్వలోకపితామహుడైన బ్రహ్మను ఇలా ప్రార్థించాడు ॥1-42-17॥
'18': >-
  ‘భగవంతుడు నా యందు ప్రసన్నుడైతే, నా తపస్సుకు ఫలం ఉన్నదైతే—సగరుని కుమారులందరికీ
  నా ద్వారా (గంగాజలము) జలము లభించుగాక’ అని అన్నాడు ॥1-42-18॥
'19': >-
  ‘గంగాజలంతో తడిసినప్పుడు, ఆ మహాత్ముల భస్మం పావనమై—అన్ని ప్రపితామహులతో సహా వారు
  అందరూ పూర్తిగా స్వర్గాన్ని పొందుగాక’ అని కోరాడు ॥1-42-19॥
'20': >-
  ‘దేవా! మా వంశసంతతి నిలిచియుండునట్లు, మా కులం నశించకుండా ఉండునట్లు నేను
  ప్రార్థిస్తున్నాను. దేవా! ఇక్ష్వాకువంశంలో ఇది నాకు పరమవరంగా దయచేయుము’ అని
  వేడుకున్నాడు ॥1-42-20॥
'21': >-
  రాజు పలికిన మాటలను విని, సర్వలోకపితామహుడైన బ్రహ్మ మధురాక్షరములతో, శుభకరమైన
  మధురవాక్యాన్ని ప్రత్యుత్తరంగా పలికాడు ॥1-42-21॥
'22': >-
  ‘భగీరథ మహారథా! ఇది మహత్తరమైన మనోరథం. నీకు మంగళం కలుగుగాక; ఇక్ష్వాకుకులాన్ని
  వర్ధిల్లించేవాడా! నీవు కోరినట్లే అవుతుంది’ అని బ్రహ్మ అన్నాడు ॥1-42-22॥
'23': >-
  ‘ఇది హిమవంతుని కుమార్తె, హైమవతి, జ్యేష్ఠ అయిన గంగ. ఓ రాజా! ఆమెను ధారణ చేయుటకు
  అక్కడ హరుడు (శివుడు) నియోగింపబడవలెను’ అని చెప్పాడు ॥1-42-23॥
'24': >-
  ‘ఓ రాజా! గంగ పతనాన్ని (ఆ ఘోర వేగాన్ని) భూమి సహించలేదు. కాబట్టి, ఓ రాజా! ఆమెను
  ధారణ చేయడానికి శూలపాణి శివుని తప్ప మరెవ్వరినీ నేను చూడడం లేదు’ అని బ్రహ్మ
  స్పష్టంగా చెప్పాడు ॥1-42-24॥
'25': >-
  ఇలా రాజుతో చెప్పి, గంగను కూడా ఉద్దేశించి పలికిన తరువాత, లోకకర్త అయిన బ్రహ్మ
  దేవతలందరితోను, మరుద్గణాలతోను కలిసి త్రిదివానికి (స్వర్గానికి) వెళ్లాడు
  ॥1-42-25॥
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘భగీరథవరప్రదానమ్’ నామ
  ద్విచత్వారింశః సర్గః ॥1-42॥
