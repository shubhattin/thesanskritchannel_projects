'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रामप्रश्न’ नामक प्रथम
  सर्ग (७-१) आरम्भ होता है।
'1': >-
  राक्षसों का वध करके और राज्य प्राप्त कर लेने के पश्चात् भगवान् राम के पास,
  राघव का अभिनन्दन करने के लिए, समस्त ऋषिगण आ पहुँचे।
'2': >-
  कौशिक (विश्वामित्र), यवक्रीत, गार्ग्य, तथा गालव—और मेधातिथि के पुत्र महर्षि
  कण्व आदि—जो पूर्व दिशा में निवास करने वाले थे, वे भी वहाँ आए।
'3': >-
  तदनन्तर स्वस्त्यात्रेय, भगवान् नमुचि तथा प्रमुचि—ये सब दक्षिण दिशा में रहने
  वाले थे—वे भी अगस्त्य मुनि के साथ वहाँ आ पहुँचे।
'4': >-
  नृषद्गु, कवष, धौम्य तथा महान् ऋषि रौद्रेय—जो पश्चिम दिशा में आश्रित थे—वे भी
  अपने-अपने शिष्यों सहित वहाँ आए।
'5': >-
  वसिष्ठ, कश्यप, अत्रि, विश्वामित्र गौतम सहित, जमदग्नि और भरद्वाज—ये सप्तर्षि भी
  वहाँ आए।
'6': ये सातों ऋषि उत्तर दिशा में सदा निवास करने वाले थे।
'7': >-
  वे महात्मा ऋषिगण राघव के निवास-स्थान पर पहुँचकर—हुताशन (अग्नि) के समान
  तेजस्वी, द्वारपाल से सूचना दिलाने के लिए ठहरे हुए—वेद तथा वेदाङ्गों के ज्ञाता
  और नाना शास्त्रों में पारंगत थे।
'8': >-
  तब धर्मात्मा, मुनिश्रेष्ठ अगस्त्य ने द्वारपाल से कहा—“दाशरथि श्रीराम के पास
  जाकर हमारे, जो ऋषि यहाँ समागत हैं, उनके आने की सूचना दे दो।”
'9': >-
  अगस्त्य के वचन से द्वारपाल शीघ्रता से चला और महात्मा राघव के समीप तुरन्त जाकर
  प्रवेश कर गया।
'10': >-
  वह द्वारपाल नयों के संकेतों को समझने वाला, सदाचार-सम्पन्न, दक्ष तथा धैर्ययुक्त
  था। उसने सहसा पूर्णचन्द्र के समान प्रभामान श्रीराम को देखा।
'11': और उसने अगस्त्य के, ऋषियों सहित, आगमन का निवेदन किया।
'12': >-
  बाल-सूर्य के समान तेजस्वी उन मुनियों के आगमन का समाचार सुनकर श्रीराम ने
  द्वारपाल से कहा—“उन्हें जैसे सुख हो, वैसे भीतर ले आओ।”
'13': >-
  आए हुए मुनियों को देखकर श्रीराम उठ खड़े हुए, हाथ जोड़कर उनका अभिवादन किया और
  पाद्य, अर्घ्य आदि से उनका सत्कार किया; साथ ही आदरपूर्वक उन्हें ‘गां’
  (अर्घ्य/सत्कार-स्वरूप निवेदित वस्तु) भी अर्पित की।
'14': >-
  तत्पश्चात् श्रीराम ने प्रयत्नपूर्वक प्रणाम करके उन्हें आसन देने की आज्ञा
  दी—सोने से चित्रित, विशाल और श्रेष्ठ आसनों पर।
'15': >-
  वे आसन कुश से ढँके हुए, भीतर से (कुशलतापूर्वक) सजाकर रखे गए थे और मृगचर्म से
  युक्त थे। ऋषिश्रेष्ठ मुनिगण यथोचित रूप से उन आसनों पर विराजमान हुए।
'16': >-
  श्रीराम ने उनके कुशल का प्रश्न किया। शिष्यों सहित, अग्रगामी (मुख्य)
  ऋषि—महर्षि, वेद-वेत्ता—श्रीराम से वचन बोले।
'17': >-
  उन्होंने कहा—“हे महाबाहो! हे रघुनन्दन! हमारा तो सर्वत्र कुशल है। और यह हमारे
  सौभाग्य की बात है कि हम आपको कुशलपूर्वक, शत्रुओं का संहार कर चुके, देख रहे
  हैं।”
'18': >-
  “हे राजन्! यह भी आपके परम सौभाग्य का फल है कि लोकों में त्रास फैलाने वाला रावण
  मारा गया। हे राम! पुत्र-पौत्रों सहित भी रावण आपके लिए भार (अपरिहार्य बाधा)
  नहीं था।”
'19': >-
  “आप धनुष धारण किए हों तो निस्संदेह तीनों लोकों को भी जीत सकते हैं। हे राम! यह
  भी आपके सौभाग्य से ही हुआ कि राक्षसेश्वर रावण आपके द्वारा मारा गया।”
'20': >-
  “हे धर्मात्मन्! आज हम आपको सीता के साथ, और आपके हित में सदा प्रवृत्त आपके भाई
  लक्ष्मण के सहित विजयी रूप में देख रहे हैं—यह भी सौभाग्य की बात है।”
'21': >-
  “हे नृप! आज हम आपको माताओं और भाइयों सहित देख रहे हैं—यह परम मंगल है। और
  सौभाग्य से प्रहस्त, विकट, विरूपाक्ष, महोदर तथा दुर्धर्ष अकम्पन—ये सभी निशाचर
  (राक्षस) मारे गए।”
'22': >-
  “हे राम! जिस कुम्भकर्ण के समान दूसरा कोई विशाल प्रमाण वाला यहाँ नहीं है, वह भी
  युद्ध में आपके द्वारा गिराया गया—यह आपके सौभाग्य से हुआ।”
'23': >-
  “त्रिशिरा और अतिकाय, तथा देवान्तक और नरान्तक—ये महावीर्य निशाचर भी, हे राम!
  आपके द्वारा मारे गए—यह अत्यन्त शुभ है।”
'24': >-
  “भीमदर्शन राक्षस कुम्भ और निकुम्भ—जो कुम्भकर्ण के पुत्र थे—वे भी, हे राम!
  संग्राम में आपके द्वारा मारे गए—यह सौभाग्य है।”
'25': >-
  “युद्ध में उन्मत्त रहने वाले ‘युद्धोन्मत्त’ और ‘मत्त’—जो काल और अन्तक (यम) के
  समान प्रतीत होते थे—तथा ‘यज्ञकोप’ और बलवान् ‘धूम्राक्ष’ नामक राक्षस—”
'26': >-
  “—ये सभी अस्त्र-शस्त्र में पारंगत होकर घोर संहार मचाते थे, परन्तु आपके सौभाग्य
  से, अन्तक के समान भयंकर बाणों द्वारा, वे सब आपके हाथों विनिहत हो गए।”
'27': >-
  “यह भी सौभाग्य है कि आप राक्षसेन्द्र के साथ द्वन्द्वयुद्ध में प्रवृत्त हुए और
  देवताओं द्वारा भी अवध्य होने वाले उस शत्रु पर विजय प्राप्त कर सके।”
'28': >-
  “रणभूमि में रावण का पराभव तो किसी भी प्रकार छोटा नहीं था; और आप द्वन्द्वयुद्ध
  तक पहुँचे—यह सौभाग्य है कि रावण का पुत्र (रावणि/इन्द्रजित) भी आपके द्वारा मारा
  गया।”
'29': >-
  “हे महाबाहो! काल के समान आक्रमण करते हुए उस देवताओं के शत्रु वीर से आप मुक्त
  हुए और विजय भी आपने ही प्राप्त की—यह आपके सौभाग्य से हुआ।”
'30': >-
  “इन्द्रजित के वध का समाचार सुनकर हम सभी आपका अभिनन्दन करते हैं। वह रण में
  महामाया धारण करने वाला और समस्त प्राणियों के लिए अवध्य माना गया था।”
'31': इन्द्रजित के मारे जाने का वृत्तान्त सुनकर हमें अत्यन्त विस्मय हुआ।
'32': >-
  “और भी ऐसे बहुत-से कामरूपधारी राक्षस वीर थे—हे रघुकुल-वर्धन! वे सब भी आपके
  द्वारा मारे गए; यह आपके सौभाग्य का ही परिणाम है।”
'33': >-
  “हे वीर काकुत्स्थ! आपने यह पवित्र, सौम्य और अभय-दक्षिणा (निडरता/रक्षा रूप
  दक्षिणा) प्रदान की है; हे शत्रु-संतापक! जय के द्वारा आप निरन्तर बढ़ रहे हैं—यह
  भी आपके सौभाग्य से है।”
'34': >-
  भावितात्मा उन ऋषियों के वचन सुनकर श्रीराम को परम विस्मय हुआ; तब वे हाथ जोड़कर
  बोले।
'35': >-
  “भगवन्! कुम्भकर्ण और रावण—इन महावीर्य निशाचरों को छोड़कर—आप लोग रावणि की
  प्रशंसा क्यों करते हैं?”
'36': >-
  “महोदर, प्रहस्त और विरूपाक्ष—इन राक्षसों को; तथा मत्त और उन्मत्त—इन दुर्धर्षों
  को; और देवान्तक तथा नरान्तक—इन महावीर्यों को छोड़कर—आप रावणि की प्रशंसा क्यों
  करते हैं?”
'37': >-
  “अतिकाय, त्रिशिरा तथा धूम्राक्ष—इन महावीर्य निशाचरों को छोड़कर—आप लोग रावणि की
  प्रशंसा क्यों करते हैं?”
'38': >-
  “उसका प्रभाव कैसा है? उसका बल कितना है? उसका पराक्रम क्या है? और किस कारण से
  वह रावण से भी बढ़कर माना जाता है?”
'39': >-
  “यदि मेरे लिए इसे सुनना सम्भव है तो मैं आपसे आज्ञा नहीं देता (केवल प्रार्थना
  करता हूँ)। यदि यह गुह्य न हो तो कहिए; मैं सुनना चाहता हूँ—कृपा करके बताया
  जाए।”
'40': >-
  “वह इन्द्र को भी जीतने वाला कैसे हुआ? और उसे वर कैसे प्राप्त हुए? और पुत्र
  इतना बलवान् कैसे हुआ, जबकि उसका पिता रावण (स्वयं) ऐसा क्यों न रहा?”
'41': >-
  “वह अपने पिता से बढ़कर कैसे हुआ? महान् संग्राम में इन्द्र को जीतने वाला वह
  राक्षस कैसे बना? और उसे कौन-कौन से वर प्राप्त हुए? हे मुनीन्द्र! मैं जो पूछ
  रहा हूँ, वह सब आज मुझे विस्तार से कहिए।”
'42': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद् वाल्मीकि-रामायण रूप आदिकाव्य के उत्तरकाण्ड में
  ‘रामप्रश्न’ नामक प्रथम सर्ग (७-१) समाप्त होता है।
