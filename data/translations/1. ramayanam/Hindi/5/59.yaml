'10': >-
  ब्राह्म अस्त्र, रौद्र अस्त्र, वायव्य, वारुण तथा यदि शक्रजित (इन्द्रजित) के वे
  अस्त्र भी हों जो संग्राम में देखने में भी दुरूह हैं—उन सबको मैं निष्फल कर
