'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో “సారథివిజ్ఞేయము” నామ షడధికశతతమః సర్గము
  ॥6-106॥
'1': >-
  ఆ రావణుడు మోహవశుడై, అత్యంతంగా కోపంతో ఉద్ధతుడై, కృతాంతబలమే ప్రేరేపించినవాడిలా,
  క్రోధంతో ఎర్రబడిన కళ్లతో సారథిని ఉద్దేశించి ఇలా పలికెను ॥6-106-1॥
'2': >-
  ‘నీవు వీర్యహీనుడివలె, శక్తిలేనివలె, పౌరుషం లేనివలె; భీరువలె, తుచ్ఛుడివలె,
  సత్త్వం లేనివలె, తేజస్సు లేనివలె కనిపిస్తున్నావు ॥6-106-2॥
'3': >-
  మాయల నుండి విడిపడినట్టుగా, అస్త్రాలచే బహిష్కృతుడైనట్టుగా, దుర్బుద్ధీ! నన్ను
  అవమానిస్తూ, నీ స్వబుద్ధితోనే స్వేచ్ఛగా చేష్టిస్తున్నావు ॥6-106-3॥
'4': >-
  ‘ఏ కారణంతో నన్ను తృణీకరించి, నా ఇష్టాన్ని (ఆజ్ఞను) పట్టించుకోకుండా, శత్రువు
  ఎదురుగా నా ఈ రథాన్ని నీవు వెనక్కు తిప్పివెళ్లావు?’ ॥6-106-4॥
'5': >-
  ‘అనార్యా! నీవు ఈ రోజు నా దీర్ఘకాలంగా సంపాదించుకున్న యశస్సును, వీర్యాన్ని,
  తేజస్సును, నాపై ఉన్న విశ్వాసాన్ని (ప్రత్యయాన్ని) కూడా నాశనం చేశావు ॥6-106-5॥
'6': >-
  ‘ప్రఖ్యాతవీర్యుడైన శత్రువు, తన విక్రమాలతో ప్రజలను రంజింపజేసేవాడైన వాడి
  ఎదుట—అతను చూస్తుండగానే—యుద్ధానికి లుబ్ధుడైన నన్ను నీవు కాపురుషుడిగా చేసేశావు!’
  ॥6-106-6॥
'7': >-
  ‘దుర్మతీ! నీవు మోహం వల్ల ఇది ఎలా చేశావో, అది నమ్మశక్యం కాదు. నా ఈ అనుమానం
  నిజమే—శత్రువే నిన్ను లంచంతో (ప్రేరణతో) కొనుక్కున్నాడు!’ ॥6-106-7॥
'8': >-
  ‘సుహృదుడై, హితం కోరేవాడు చేసే పని ఇదికాదు. శత్రువులకే తగినట్లుంది—నీవు చేసిన ఈ
  కార్యము!’ ॥6-106-8॥
'9': >-
  ‘నా శత్రువు ఇంకా దూరంగా పోకముందే రథాన్ని వెంటనే తిరగమరల్చు. నీవు నా వద్ద ఉండి
  ఉపకారమూ పొందివున్నవాడివైతే, నాకు ఉన్న గుణాన్ని గుర్తించేవాడివైతే—ఇప్పుడే
  రథాన్ని మళ్లించు!’ ॥6-106-9॥
'10': >-
  ఇలా బుద్ధిహీనుడైన రావణుడు కఠినంగా దూషించినప్పుడు, హితబుద్ధి గల సారథి
  సానునయంగా, హితం కలిగించే మాటలను రావణునితో పలికెను ॥6-106-10॥
'11': >-
  ‘నేను భయపడలేదు; మూర్ఖుడిని కాదు; శత్రువులు నాకు మంత్రబలంతో (ఉపజప్తంగా) వశం
  చేసుకోలేదు; నేను ప్రమత్తుడిని కాదు; స్నేహరహితుడిని కాదు; సత్క్రియను
  మరచిపోలేదు’ ॥6-106-11॥
'12': >-
  ‘నేను నీ హితం కోరుతూ, నీ యశస్సును కాపాడుతూ, స్నేహంతో తడిసి మదలైన మనస్సుతో—ఇది
  నీకు హితం అని భావించి, ఇష్టం కాని పని (నీకు అప్పటికప్పుడే నచ్చకపోయినా) చేశాను’
  ॥6-106-12॥
'13': >-
  ‘మహారాజా! ఈ విషయంలో నీవు—నీ ప్రియహితం కోసం ఎల్లప్పుడూ ప్రయత్నించే నన్ను—ఏదో
  లఘువాడిలా, అనార్యుడిలా, దోషమున్న వాడిలా భావించకూడదు’ ॥6-106-13॥
'14': >-
  ‘నేను ఏ కారణంతో రథాన్ని—యుద్ధంలో నీటితో కూడిన నదీప్రవాహంలా ఉధృతంగా—వెనక్కు
  మళ్లించానో వినుము; దాన్ని నీకు తెలియజేస్తాను’ ॥6-106-14॥
'15': >-
  ‘మహత్తరమైన యుద్ధకార్యంతో నీకు వచ్చిన శ్రమను నేను గ్రహిస్తున్నాను; అయినా, నీ
  వీర్యం మరియు పరాక్రమపు ప్రకర్షం (ఉన్నత స్థితి) తరుగుతుందనే భావనను నేను ఎట్టి
  విధమూ అంగీకరించడం లేదు’ ॥6-106-15॥
'16': >-
  ‘రథాన్ని మోయడంలో అలసిపోయి నా రథాశ్వాలు క్షీణించాయి; అవి కుంగిపోయి, ఎండవల్ల
  బాగా అలసిపోయి—వర్షంతో కొట్టబడిన ఆవుల్లాగా దీనస్థితిలో ఉన్నాయి’ ॥6-106-16॥
'17': >-
  ‘మరియు మనకు సంభవిస్తున్న శకునాలు/నిమిత్తాలు కూడా ఎక్కువగా అశుభప్రదంగా
  కనిపిస్తున్నాయి; అవి సంభవించే సందర్భాల్లో ప్రతి దానిలోనూ నేను అపప్రదక్షిణాన్ని
  (అపశకున సూచనలను) గమనిస్తున్నాను’ ॥6-106-17॥
'18': >-
  ‘దేశము, కాలము—ఇవి తెలుసుకోవాలి; లక్షణములు, ఇంగితములు (సూచనలు) తెలుసుకోవాలి;
  రథినిలో దైన్యం, హర్షం, ఖేదం, అలాగే బలాబలములను (బలం–బలహీనత) కూడా పరిశీలించాలి’
  ॥6-106-18॥
'19': >-
  ‘భూమిలో ఉన్న ఎత్తు-తక్కువలు, సమభూమి-విషమభూమి కూడా గుర్తించాలి; యుద్ధకాలాన్ని
  తెలుసుకోవాలి; ప్రత్యర్థికి ఉన్న అవకాశములైన అంతరాలను (చిల్లు) గమనించాలి’
  ॥6-106-19॥
'20': >-
  ‘ముందుకు సాగుట, వెనుకకు మరలుట—ఈ రెండింటిలో ఏది ఉపాయం, ఏది అపాయం; ఎక్కడ
  నిలవాలి, ఎక్కడి నుండి వెనక్కు తొలగాలి—ఇవి అన్నిటిని రథంపై ఉన్నవాడు, రథసంబంధమైన
  కార్యాల్లో నైపుణ్యం కలవాడు తెలిసికోవాలి’ ॥6-106-20॥
'21': >-
  ‘నీ విశ్రాంతి కోసమూ, అలాగే ఈ రథాశ్వాల విశ్రాంతి కోసమూ—రౌద్రాన్ని (అతి ఉగ్రతను)
  విడిచి, అలసటను నివారించేలా—ఇది సముచితమని భావించి నేను ఇలా చేశాను’ ॥6-106-21॥
'22': >-
  ‘వీరా! నా స్వేచ్ఛ వల్ల నేను ఈ రథాన్ని వెనక్కు తిప్పలేదు; ప్రభో! భర్తృస్నేహంతో
  ఆవరించబడిన నేను—నీపై ఉన్న స్నేహంతోనే—ఇది చేశాను’ ॥6-106-22॥
'23': >-
  ‘అరినిషూదనా! నీవు యథాతథంగా ఏది ఆజ్ఞాపిస్తావో చెప్పు; వీరా! అప్పుడే నేను ఋణం
  తీర్చుకున్నట్టైన (కృతజ్ఞతాభారంలేని) మనస్సుతో, ఆ ఆజ్ఞను నెరవేర్చుతాను’
  ॥6-106-23॥
'24': >-
  ఆ సారథి మాటలతో రావణుడు సంతోషించాడు. యుద్ధాసక్తి గల వాడైన అతడు అతనిని అనేక
  విధాలుగా ప్రశంసించి ఇలా అన్నాడు ॥6-106-24॥
'25': >-
  ‘సూతా! ఈ రథాన్ని వెంటనే రాఘవుని ఎదురుగా నడిపించు. సమరంలో శత్రువులను
  సంహరించకుండా రావణుడు తిరిగి వెళ్లడు!’ ॥6-106-25॥
'26': >-
  ఇలా చెప్పి, రథంపై ఉన్న ఆ సారథికి రాక్షసేశ్వరుడు రావణుడు—శుభప్రదమైన, ఉత్తమమైన
  ఒక్క చేతి ఆభరణాన్ని బహుమానంగా ఇచ్చాడు. రావణుని మాటలు విన్న సారథి వెంటనే
  రథాన్ని మళ్లించాడు ॥6-106-26॥
'27': >-
  ఆపై రావణుని వాక్యమే ప్రేరణగా తీసుకొని సారథి వేగంగా గుర్రాలను తోలాడు. అప్పుడు
  రాక్షసేంద్రుడైన రావణుని మహారథం క్షణంలోనే రాముని యుద్ధాగ్రమున (రణముందర)
  ప్రత్యక్షమైంది ॥6-106-27॥
'28': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, యుద్ధకాండలో
  “సారథివిజ్ఞేయము” నామ షడధికశతతమః సర్గము ॥6-106॥
