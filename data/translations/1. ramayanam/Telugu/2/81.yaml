'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణమున అయోధ్యాకాండములో ‘సభాస్థానం’ అనునది ఏకాశీతితమః
  సర్గః ॥२-८१॥
'1': >-
  ఆపై నాందీముఖీ రాత్రి వచ్చినప్పుడు, వాగ్విశారదులైన సూతులు, మాగధులు భరతుని
  మంగళమయమైన స్తోత్రాలతో సంతోషంగా స్తుతించిరి ॥२-८१-१॥
'2': >-
  సువర్ణమయమైన కోణముతో మ్రోగింపబడిన యామదుందుభి ప్రాణములనే ప్రసాదించునట్లు
  (ప్రాణదాయకమై) నినదించెను. శతశః శంఖములను ఊదిరి; వాద్యములను ఎత్తైన స్వరములతోను
  తక్కువ స్వరములతోను మ్రోగించిరి ॥२-८१-२॥
'3': >-
  ఆ మహా తూర్యఘోషము ఆకాశమునంతటిని నింపుచున్నట్లు (దివ్యమును ఆపూరయించునట్లు)
  వినబడెను. అయితే శోకముచే తప్తుడైన భరతుని, ఆ ఘోషము మరల మరల కొత్త శోకాలతో
  నిండజేసెను (శోకములకు అవకాశములేకుండ చేసినట్లు అతని మనస్సును శోకమే ఆక్రమించెను)
  ॥२-៨१-३॥
'4': >-
  అనంతరం ఆ ఘోషముతో మేల్కొన్న భరతుడు, ఆ శబ్దాన్ని ఆపమని చెప్పి, ‘నేను రాజను కాను’
  అని కూడ పలికిన తరువాత శత్రుఘ్నునితో ఈ మాటలు చెప్పెను ॥२-८१-४॥
'5': >-
  “శత్రుఘ్నా! చూడు—కైకేయి లోకమునకు (సమస్త జనమునకు) మహా అపకారము చేసింది. నా
  కారణంగా (నన్ను నిమిత్తముగా చేసుకొని) దుఃఖములన్నిటిని నాపై విడిచి, రాజు దశరథుడు
  లోకమును విడిచిపోయెను” ॥२-८१-५॥
'6': >-
  ఆ ధర్మరాజైన, ధర్మమునకే మూలమైన ఆ మహాత్ముని (దశరథుని) రాజశ్రీ—అడుగు నిలువక
  చలించుచున్నది; కర్ణికలేని (దిశానిర్దేశములేని) నౌక జలమున తేలియాడునట్లుగా
  రాజ్యలక్ష్మి అటూ ఇటూ పరితపించుచున్నది ॥२-८१-६॥
'7': >-
  మనకు మహానైన నాథుడు (శ్రీరాముడు) ఎవడో, ఆయనే వనమునకు ప్రవాసింపబడెను. ఈమె
  (కైకేయి) ధర్మమును విడిచి, నా తల్లి చేత రాఘవుడు తానే ప్రవాసమునకు పంపబడెను
  ॥२-८१-७॥
'8': >-
  ఇట్లు భరతుడు విలపించుచూ స్పృహలేనివానిలా కృపణంగా ఉండుటను చూచి, ఆ సమయంలో అందరు
  స్త్రీలును ఒకేసారి గొంతెత్తి ఏడ్చిరి ॥२-८१-८॥
'9': >-
  అలా అతడు విలపించుచుండగా, రాజధర్మమును తెలిసిన మహాయశస్వి వసిష్ఠుడు,
  ఇక్ష్వాకునాథుని (రాజవంశముని) సభలోనికి ప్రవేశించెను ॥२-८१-९॥
'10': >-
  శతకుంభమయమై (బంగారు పాత్రలతో/అలంకారములతో) రమ్యంగా, మణిరత్నములతో నిండి వెలుగొందే
  ఆ సభను—ధర్మాత్ముడైన వసిష్ఠుడు తన పరివారముతో కూడ ‘సుధర్మా’ (దేవసభ) వలెనని
  భావించి చేరుకొనెను ॥२-८१-१०॥
'11': >-
