'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణం బాలకాండంలో ‘అహల్యాశాపమోక్షం’ అనే నలభై తొమ్మిదవ
  సర్గము ॥१-४९॥
'1': >-
  తదనంతరం ఇంద్రుడు (శక్రుడు) ఫలరహితుడై, నేత్రాలు భయంతో కంపించగా, అగ్ని ముందుండగా
  సమేతమైన దేవులను, సిద్ధులు, గంధర్వులు, చారణులను ఉద్దేశించి ఈ మాటలు పలికెను
  ॥१-४९-१॥
'2': >-
  మహాత్ముడైన గౌతముని తపస్సుకు విఘాతం కలిగించే కార్యం చేస్తూ, నేను అతని కోపాన్ని
  రేకెత్తించాను; అలా దేవకార్యమని భావించి ఈ కార్యాన్ని నేను నిర్వహించాను ॥१-४९-२॥
'3': >-
  ఆయన కోపంతో నన్ను ఫలరహితుడిగా చేసి, ఆమె (అహల్యను) కూడా తిరస్కరించాడు.
  మహాశాపవిమోచనమనే కారణంతో, ఆ మహాత్ముని తపస్సు-ఫలాన్ని నేనే అపహరించినట్టయ్యాను
  ॥१-४९-३॥
'4': >-
  అందువల్ల దేవశ్రేష్ఠులైన మీరందరూ—ఋషిసంఘాలతో కూడినవారు, చారణులతో కూడినవారు—ఈ
  దేవకార్యాన్ని నిర్వర్తించిన నన్ను మళ్లీ సఫలుడిగా చేయుటకు యోగ్యులు; దయచేసి
  నన్ను సఫలుడిగా చేయండి ॥१-४९-४॥
'5': >-
  శతక్రతువు (ఇంద్రుడు) పలుకులు విని, అగ్ని ముందుండగా సమేతమైన దేవతలందరూ,
  మరుద్గణాలతో కలిసి పితృదేవతల సమీపానికి వెళ్లి ఇలా చెప్పారు ॥१-४९-५॥
'6': >-
  ‘ఈ మేషము వృషణములతో ఉన్నది; కానీ శక్రుడు వృషణరహితుడిగా చేయబడ్డాడు. కాబట్టి ఈ
  మేషముని వృషణములను తీసుకొని శక్రునికి వెంటనే ప్రసాదించండి’ ॥१-४９-६॥
'7': >-
  ‘ఈ మేషము ఫలరహితుడిగా చేయబడినప్పటికీ, అది అత్యున్నతమైన తృప్తిని ప్రసాదిస్తుంది.
  మీకు ఆనందం కలిగించుటకై—మేషములను భోగించువారు ఏ మానవులు ఉంటారో—వారికి మీరు
  అపారమైన, అక్షయమైన ఫలమును సమృద్ధిగా అనుగ్రహించవలెను’ ॥१-४९-७॥
'8': >-
  అగ్ని మాటలను విని, అక్కడికి చేరిన పితృదేవతలు మేషుని వృషణములను తీసివేసి,
  సహస్రాక్షుడైన ఇంద్రునిలో స్థాపించారు ॥१-४９-८॥
'9': >-
  అప్పటి నుంచే, ఓ కాకుత్స్థా, సమాగమమైన పితృదేవతలు వృషణరహితమైన మేషములను
  భోగిస్తారు; వాటిని తగిన ఫలములతో (ఇంద్రుని సఫలతతో) అనుసంధానించారు ॥१-४९-९॥
'10': >-
  ఆ కాలమునుండి, ఓ రాఘవా, ఇంద్రుడు మేషవృషణుడు అయ్యెను—మహాత్ముడైన గౌతముని
  ప్రభావముచేతను, అతని తపస్సు శక్తిచేతను ॥१-४৯-१०॥
'11': >-
  అందుచేత, మహాతేజస్సు గలవాడా, పుణ్యకర్ముడైన (గౌతముని) ఆశ్రమానికి నీవు రా;
  దేవస్వరూపిణియైన, మహాభాగ్యశాలిన అహల్యను (శాపం నుండి) తరింపజేయి ॥१-४９-११॥
'12': >-
  విశ్వామిత్రుని వచనాన్ని విని, లక్ష్మణునితో కూడిన రాఘవుడు, విశ్వామిత్రుని
  ముందుంచుకొని ఆ ఆశ్రమంలోనికి ప్రవేశించాడు ॥१-४९-१२॥
'13': >-
  అక్కడ అతడు మహాభాగ్యశాలిని, తపస్సుతో ప్రకాశమాన ప్రభ కలిగిన ఆమెను చూచెను;
  లోకవాసులు సమాగమించినప్పటికీ, దేవాసురులకు సైతం సులభంగా దర్శించలేని విధంగా ఉన్న
  ఆమెను దర్శించాడు ॥१-४৯-१३॥
'14': >-
  ధాత (బ్రహ్మ) ప్రయత్నంతో నిర్మించిన దివ్యమైన మాయామయి రూపంలా ఆమె కనిపించింది;
  పొగచే చుట్టుముట్టబడిన శరీరముతో, మండుతున్న అగ్నిశిఖ వలె కాంతిమంతంగా ఆమె
  ప్రకాశించెను ॥१-४९-१४॥
'15': >-
  మంచుతో ఆవరించబడినట్లుగా, మేఘసమేతంగా, పూర్ణచంద్రుని ప్రభవలె ఆమె వెలిగింది;
  జలమధ్యంలో సులభంగా అప్రాప్యమైనదానిలా, సూర్యప్రభ వలె ఆమె దీప్తిమంతంగా ఉండెను
  ॥१-४৯-१५॥
'16': >-
  గౌతముని వాక్యము వలన ఆమె దర్శనానికి దుర్లభురాలైంది. రాముని దర్శనం
  కలిగేంతవరకూ—మూడు లోకాలకీ (త్రిలోకాలకు) ఆమె దుర్దర్శినిగానే నిలిచింది;
  శాపాంతానికి చేరుకొని, తరువాత వారిద్దరికీ దర్శనమిచ్చింది ॥१-४９-१६॥
'17': >-
  అప్పుడు ఆ రాఘవ సోదరులు ఆనందంతో ఆమె పాదాలను పట్టుకున్నారు. గౌతముని వచనాన్ని
  స్మరిస్తూ, ఆమె కూడా వారిని స్వీకరించింది ॥१-४９-१७॥
'18': >-
  ఆమె నిశ్చలచిత్తంతో పాద్యము, అర్ఘ్యము, ఆతిథ్యము మొదలైనవి సముచితంగా
  నిర్వహించింది. కాకుత్స్థుడు (రాముడు) శాస్త్రోక్త విధిచే నిర్దిష్టమైన
  కర్మపద్ధతితో వాటిని స్వీకరించాడు ॥१-४९-१८॥
'19': >-
  దేవదుందుభుల నాదముతో కూడి మహత్తర పుష్పవృష్టి జరిగింది; గంధర్వులకును అప్సరసలకును
  మహా ఉత్సవం ఆవిర్భవించింది ॥१-४৯-१९॥
'20': >-
  ‘సాధు, సాధు’ అని దేవతలు ఆ అహల్యను సముచితంగా పూజించారు—తపోబలంతో శుద్ధమైన
  అంగాలుగలదిగా, గౌతముని వశానుగామినిగా ఆమెను స్తుతించి గౌరవించారు ॥१-४৯-२०॥
'21': >-
  మహాతేజస్సు గల గౌతముడు కూడా, అహల్యతో కూడి సంతోషంగా ఉండి, రాముని విధివిధానముగా
  పూజించిన తరువాత, మహాతపస్వి తన తపస్సును మరల ఆచరించాడు ॥१-४৯-२१॥
'22': >-
  రాముడు కూడా మహాముని గౌతముని నుండి విధివిధానముగా పరమపూజను స్వీకరించి,
  అక్కడనుండి మిథిలానగరమునకు వెళ్లాడు ॥१-४۹-२२॥
'23': >-
  ఇట్లుగా ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, బాలకాండంలో
  ‘అహల్యాశాపమోక్షం’ అనే నలభై తొమ్మిదవ సర్గము సమాప్తము ॥१-४९॥
