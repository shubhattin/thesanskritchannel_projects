'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము కిష్కింధాకాండములో ‘శరద్వర్ణనము’ అను త్రింశత్తమ
  సర్గము ॥4-30॥
'1': >-
  సుగ్రీవుడు గృహమునకు ప్రవేశించి, ఆకాశమున మేఘములు తొలగిపోయిన తరువాత, వర్షాకాల
  రాత్రులంతా అక్కడే నిలిచిన శ్రీరాముడు కామవేదనతోనూ శోకపీడతోనూ అత్యంతంగా బాధపడెను
  ॥4-30-1॥
'2': >-
  పాండురవర్ణమైన ఆకాశమును, మలినరహితమైన చంద్రబింబమును, శరదృతువు రాత్రిని,
  చంద్రకాంతి అనే జ్యోత్స్నా-లేపనంతో పూతపోయినట్లుగా ప్రకాశించుచున్న రజనీని చూచి
  ॥4-30-2॥
'3': >-
  కామాసక్తుడై మదమత్తుడై ఉన్న సుగ్రీవుని, జనకనందిని అయిన సీత కనపడకపోవుటను, కాలమూ
  గడచిపోవుటను చూచి—అతివ్యాకులుడైన రాముడు మూర్ఛించెను ॥4-30-3॥
'4': >-
  ఆతడు కొద్ది సేపటికి స్పృహకు వచ్చి, బుద్ధిమంతుడైన రాఘవుడు—మనస్సులోనే ఉన్న
  వైదేహిని కూడా తలచుచు ధ్యానించెను ॥4-30-4॥
'5': >-
  విద్యుత్తులు లేని, మేఘముల భారము తొలగిన నిర్మలమైన ఆకాశమును, సారస పక్షుల సమూహ
  స్వరనాదములతో ఘోషించుచున్న దృశ్యాన్ని చూచి, వ్యాకులమైన వాణితో విలపించెను
  ॥4-30-5॥
'6': >-
  హేమధాతువులతో అలంకరింపబడిన పర్వతశిఖరముపై కూర్చుండి, శారదాకాశమును చూచి, మనస్సుతో
  తన ప్రియురాలిని చేరినట్లుగా అయెను ॥4-30-6॥
'7': >-
  సారసముల కిలకిలారావాలతో ప్రతిధ్వనించుచున్న ఆ ఆశ్రమంలో నా బాలిక (సీత)
  ఆనందించుచుండెను; ఇప్పుడు నన్ను వదలి ఆమె ఎలా ఆనందించగలదు? ॥4-30-7॥
'8': >-
  పుష్పించిన ఆసన వృక్షాలను, నిర్మలమైన కాంచనముల్లా మెరిసిపోతున్నవిగా చూచి—నన్ను
  చూడక, నేను ఆమెను చూడలేని స్థితిలో—ఆ బాలు ఎలా సుఖపడగలదు? ॥4-30-8॥
'9': >-
  మునుపు కలహంసముల మధురధ్వనికి పోటీపడే మధురంగా పలికే, సర్వాంగసుందరియైన
  ఆమె—ఇప్పుడు ఎలా ఆనందించగలదు? ॥4-30-9॥
'10': >-
  సహచరులైన చక్రవాక పక్షుల నిశ్శబ్దం/విరహధ్వనిని విని—పుండరీకముల్లాంటి విశాల
  నేత్రములు గల ఆమె స్థితి ఇక ఎలా ఉండును? ॥4-30-10॥
'11': >-
  సరస్సులు, నదులు, వాపీలు, కాననములు, వనములు—మృగశావనేత్ర అయిన ఆమె లేకుండా వీటిలో
  సంచరిస్తూ నేను ఈరోజు సుఖాన్ని ఎలా పొందగలను? ॥4-30-11॥
'12': >-
  నా వియోగం చేత కూడా, ఆమె సౌకుమార్యం చేత కూడా—శరదృతువు గుణములు నిరంతరం ప్రబలిన ఈ
  కాలంలో—కామబాధ ఆమెను చాలా దూరంగా బాధించుచుండకపోవునా? ॥4-30-12॥
'13': >-
  ఇలా మొదలైన విధంగా నరశ్రేష్ఠుడైన రామచంద్రుడు విలపించెను; దేవేంద్రుని జలాశయం
  నుండి నీటిని కోరుకుంటూ తిరిగే సారంగ పక్షిలాగా (ఆకాంక్షతో, వ్యాకులతతో) ఆతడు
  వేదనపడెను ॥4-30-13॥
'14': >-
  అంతట रम్యమైన గిరిసానువులపై ఫలములకై తిరుగుచున్న లక్ష్మీవంతుడైన లక్ష్మణుడు,
  తిరిగి వచ్చి తన అన్న రాముని దర్శించెను ॥4-30-14॥
'15': >-
  భరించలేని చింతలో మునిగిపోయి, జనసంచారంలేని స్థలంలో ఒంటరిగా స్పృహతప్పినట్లుగా
  ఉన్న అన్నను చూచి, అన్న విషాదంతో సౌమిత్రి (లక్ష్మణుడు) అత్యంత దీనుడై త్వరగా
  సమీపించి, దీనవాక్యముగా ఇలా పలికెను ॥4-30-15॥
'16': >-
  ఆర్యా! కామవశుడై పోవుట వల్ల ఏమి? ఆత్మపౌరుషము అవమానింపబడుట వల్ల ఏమి? ఈ లజ్జతో మీ
  ధ్యానస్థితి/స్థైర్యం కుంచించబడుచున్నది; ఇక్కడ యోగబలంతో (మనోనిగ్రహంతో) ఎందుకు
  దానిని ఆపలేదు? ॥4-30-16॥
'17': >-
  కార్యసాధనకు తగిన ప్రయత్నాన్ని, మనస్సుకు ప్రసన్నతను, సమాధియోగానికి అనుకూలమైన
  కాలాన్ని, సహాయకుల సామర్థ్యాన్ని, అదీనసత్వాన్ని (నిరుత్సాహం కాని ధైర్యాన్ని),
  మరియు స్వకర్మసిద్ధి కారణాన్ని—ఇవన్నీ గ్రహించి కార్యాన్ని సాగించుము, తాతా!
  ॥4-30-17॥
'18': >-
  మానవవంశనాథా! జానకి మీ రక్షణలో ఉన్నది; ఆమెను మరొకడు సులభంగా పొందలేడు. అలాగే,
  అగ్నిశిఖను చేరినవాడు ఎవడైనా (వీరుడైనా) దగ్ధమవక తప్పదు; అట్లే ఆమెను
  దురభిలాషించువాడు తప్పక నాశనమగును, వీరా, వరార్హా! ॥4-30-18॥
'19': >-
  అప్రధర్ష్యుడైన, సత్ప్రవర్తనతో అలంకృతుడైన లక్ష్మణునితో రాముడు తన సహజమైన
  ధీరతతో—హితమైన, పథ్యమైన, నయప్రధానమైన, సామ-ధర్మ-అర్థాలతో సమన్వయమైన వాక్యాన్ని
  పలికెను ॥4-30-19॥
'20': >-
  సందేహం లేకుండా కార్యాన్ని పరిశీలించవలెను; కార్యనిర్వహణలోని ప్రత్యేకమైన
  విధానాన్నికూడ అనుసరించవలెను. కానీ పెరిగిపోయిన, సమీపించుట కఠినమైన యువ
  వీర్యఫలాన్ని (అతివేగ ఫలితాన్ని) మాత్రమే ఊహించుకుంటూ కూర్చోవటం తగదు ॥4-30-20॥
'21': >-
  పద్మపత్రాక్షియైన మైథిలీని మనసులో నిరంతరం తలచుచు, ముఖం ఎండిపోతున్నట్లైన వ్యాకుల
  స్థితిలో రాముడు లక్ష్మణునితో ఇలా అనెను ॥4-30-21॥
'22': >-
  సహస్రాక్షుడు ఇంద్రుడు జలముతో భూమిని తృప్తిపరచి, పంటలను పుష్కలంగా పండింపజేసి,
  తన కర్తవ్యాన్ని నిర్వర్తించినవాడై నిలిచినట్లు—(అట్లే) ॥4-30-22॥
'23': >-
  పర్వతములు, వృక్షములు ముందుండగా, దీర్ఘమైన గంభీరమైన గర్జనలతో మేఘములు జలాన్ని
  వదిలి (వర్షించి), ఇప్పుడు శాంతించిపోయాయి—ఓ నృపాత్మజా (లక్ష్మణా)! ॥4-30-23॥
'24': >-
  నీలకమల దళముల వర్ణంతో శ్యామలంగా, పది దిక్కులనూ నల్లగా చేసినవిగా, మదము తొలగిన
  మాతంగముల్లాగా, వేగము శాంతించిన మేఘములు (పయోధరములు) ఇప్పుడు ప్రశాంతంగా ఉన్నాయి
  ॥4-30-24॥
'25': >-
  జలమును గర్భించుకొని మహావేగముతో వీచిన వృష్టివాతములు—కుటజ, అర్జున వృక్షముల
  సువాసనతో నిండినవిగా—చరించి (వీచి) ఇప్పుడు విరమించాయి, సౌమ్యా! ॥4-30-25॥
'26': >-
  మేఘముల గర్జన, ఏనుగుల ఘీంకారము, మయూరముల కేకలు, ప్రస్రవణ (జలపాత) ధ్వని—ఓ
  లక్ష్మణా!—అన్నీ ఒక్కసారిగా శాంతించిపోయాయి, సహస్రానఘా! ॥4-30-26॥
'27': >-
  మహామేఘములు వర్షించి శుభ్రమైన విచిత్ర శిఖరప్రాంతములు గల పర్వతాలు—చంద్రరశ్ములతో
  పూతపూసినట్లుగా—అత్యంతంగా ప్రకాశిస్తున్నాయి ॥4-30-27॥
'28': >-
  సప్తచ్ఛద వృక్షముల శాఖలపై, నక్షత్ర-సూర్య-చంద్రుల ప్రకాశంలో, ఉత్తమ గజముల
  లీలలలో—శరదృతువు ఈరోజు వాటికి తగిన శోభను పంచుతూ ప్రవేశించినట్లుగా ఉంది
  ॥4-30-28॥
'29': >-
  ఇప్పుడు అనేక ఆశ్రయాలపై విచిత్రమైన అందంతో, శరదృతువు గుణములతో సంపన్నమైన
  లక్ష్మీ—సూర్యుని కిరణహస్తస్పర్శతో వికసించిన పద్మాకరములపై మరింత అధికంగా
  వెలుగొందుతున్నది ॥4-30-29॥
'30': >-
  సప్తచ్ఛద పుష్పసుగంధముతో మైమరచిపోతూ, తుమ్మెదల గుంపులచే అనుగానింపబడుతూ,
  మత్తగజముల శ్వాసవాయువును అనుసరించుచు (వీచుచు), వారి గర్వమును మరింతగా
  తగ్గిస్తున్న పवनము కూడా ఈ కాలంలో ప్రత్యేకంగా ప్రకాశిస్తుంది ॥4-30-30॥
'31': >-
  సుందరమైన, విశాల రెక్కలు గల, కామదేవునికి ప్రియమైన హంసలు—పద్మరేణువులతో తడిసి,
  మహానదుల పులినాల వద్దకు చేరి—చక్రవాకులతో కలిసి క్రీడిస్తున్నాయి ॥4-30-31॥
'32': >-
  మదము ఉప్పొంగిన ఏనుగులలోనూ, గర్వముగల గోవుల గుంపులలోనూ, నిర్మల నీటిగల
  నదులలోనూ—లక్ష్మీ అనేక రూపాలుగా విభజితమై ప్రకాశిస్తున్నట్లు కనిపిస్తోంది
  ॥4-30-32॥
'33': >-
  మేఘములు తొలగిన ఆకాశాన్ని చూచి, వనాలలో బర్హాభరణం (పింఛం) విడిచిపెట్టినవిగా,
  ప్రియురాలిని తలచి రక్తిమమైన స్వరముతో కూడిన శోభ కోల్పోయినవిగా, ఉత్సవము పోయి
  ధ్యానపరులైనవిగా మయూరములు నిలిచివున్నాయి ॥4-30-33॥
'34': >-
  మనోహరమైన, ప్రియమైన, అపారమైన సుగంధములతో, పుష్పభారంతో వంగిన అగ్రశాఖలతో,
  సువర్ణగౌరవర్ణములై చూపుకు రమ్యమైన వాటితో—వనాంతరాలు వెలిగిపోతున్నట్లుగా ఉన్నాయి
  ॥4-30-34॥
'35': >-
  ప్రియసహచర్యముతో ఉన్నవిగా, నలినులను (పద్మసరస్సులను) ప్రేమించేవిగా, వనంలో
  ప్రీతిచెందేవిగా, పుష్పోద్గమంతో హర్షించే వన్నె గజోత్తముల గమనాలు—ఈరోజు మదంతో
  కూడినప్పటికీ మందగతిగా ఉన్నాయి ॥4-30-35॥
'36': >-
  ఆకాశం స్పష్టంగా, ఆయుధాలను నీటితో కడిగినట్లు (మలినరహితంగా) నిర్మలవర్ణంగా ఉంది;
  నదిజలాలు కృశప్రవాహముగా (తక్కువ ప్రవాహంతో) ఉన్నాయి; కహ్లార పుష్పములవలె శీతలమైన
  గాలులు వీస్తున్నాయి; చీకటి తొలగి దిక్కులు ప్రకాశిస్తున్నాయి ॥4-30-36॥
'37': >-
  సూర్య తాపం చేత మట్టి-చెరువు (పంకం) తొలగిపోయి, భూమి దీర్ఘకాలంగా మూసివున్న ఘన
  ధూళిని వెలికి తీసినట్లుగా ఉంది; పరస్పర వైరం కలిగిన రాజులకు—ఇదే (యుద్ధ)
  ప్రయత్నకాలము ఈరోజు వచ్చినది ॥4-30-37॥
'38': >-
  శరదృతువు గుణములతో బలపడిన శోభతో, హర్షించి, ధూళి లేచిన శరీరాలతో, మదోత్కటులై,
  ఇప్పుడు యుద్ధానికి లుబ్ధులై—గోవుల మధ్య ప్రవేశించిన ఎద్దులు గర్జిస్తున్నాయి
  ॥4-30-38॥
'39': >-
  కామవశమై మరింత తీవ్రమైన అనురాగముతో, తన కులము/గుంపుతో కూడి, మందగమనంతో ఉన్న ఆ
  కరేణువు (ఆడఏనుగు) మదంతో ఉన్న భర్త చుట్టూ పరివర్తనంగా తిరుగుతూ, వనాల్లో అతని
  వెనుకే అనుసరిస్తుంది ॥4-30-39॥
'40': >-
  నదీతీరాలకు చేరి, తమ శ్రేష్ఠమైన శరీరాల అలంకారమైన పింఛాలను విడిచిపెట్టి, సారస
  పక్షుల గుంపులు గద్దించుతున్నట్లుగా—దీనులై మనస్సు కుంగిపోయిన మయూరములు
  వెళ్లిపోతున్నాయి ॥4-30-40॥
'41': >-
  భారీ కేకలతో కారణ్డవాలు, చక్రవాకాలను భయపెట్టి, గండాలు పగిలినట్లైన
  గజేంద్రులు—పద్మాలతో బాగా అలంకృతమైన సరస్సులలో నీటిని కలవరపెడుతూ కలవరపెడుతూ
  త్రాగుతున్నారు ॥4-30-41॥
'42': >-
  మట్టి తొలగిపోయిన, ఇసుకతో కలిసిన, నిర్మలజలములతో, గోకులములతో కూడిన, సారస పక్షుల
  ఆరావాలతో మార్మోగే నదులలో హంసలు ఆనందంగా దిగుతున్నాయి ॥4-30-42॥
'43': >-
  నదుల ఘనప్రస్రవణజలాల (పెద్ద ప్రవాహాల) ధ్వనులు, అతిప్రబల గాలితో ఉల్లాసించే
  మయూరముల కేకలు, ఉత్సవము కోల్పోయిన ప్లవంగముల రవములు—ఇప్పుడు నిశ్చయంగా పూర్తిగా
  శాంతించి పోయాయి/నశించిపోయాయి ॥4-30-43॥
'44': >-
  అనేక వర్ణములైన, సన్నగా క్షీణించిన దేహములతో ఉన్న సర్పములు—కొత్తగా లేచిన మేఘములు
  కనిపించక (వర్షం ఆగి), ఆకలితో బాధపడుతూ, ఘోరవిషముతో బిళ్ళల నుండి, దీర్ఘకాలం దాగి
  ఉన్న తరువాత బయటికి విరబూస్తున్నాయి ॥4-30-44॥
'45': >-
  చంచల చంద్రకిరణస్పర్శతో హర్షించి వికసించిన నక్షత్రాలతో—అహో! రాగవునితో
  అనురక్తమైన సంధ్య స్వయంగా ఆకాశాన్ని విడిచిపెడుతోంది (రాత్రికి మారుతోంది)
  ॥4-30-45॥
'46': >-
  చంద్రోదయంతో సౌమ్యమైన ముఖము కలది అయిన రాత్రి, నక్షత్రగణముల వికాసంతో చక్కని
  నేత్రములు కలదైనట్లు, జ్యోత్స్నా అనే వస్త్రముతో కప్పబడినదై—శ్వేతవస్త్రధారిణి
  స్త్రీలా ప్రకాశిస్తోంది ॥4-30-46॥
'47': >-
  పక్వమైన శాలిధాన్య కంకులను తిని హర్షించిన, సారస పక్షుల సుందర పంక్తులు—గాలిచేత
  కదిలిపోతూ గుచ్చబడిన మాలలా—శీఘ్రగతితో ఆకాశమంతటా విస్తరిస్తున్నాయి ॥4-30-47॥
'48': >-
  ఒక హంస నిద్రించుచున్న, కుముదములతో నిండిన మహాహ్రదంలోని జలం ప్రకాశిస్తోంది;
  అలాగే, మేఘములు తొలగిన రాత్రిలో పూర్ణచంద్రుడు వెలిగగా, నక్షత్రగణములతో నిండిన
  అంతరిక్షం మెరిసిపోతున్నది ॥4-30-48॥
'49': >-
  చెలరేగిన హంసలతో నిండిన కట్టల (మేఖల) వంటి తీరం గల, వికసించిన పద్మ-నీలకమల మాలలతో
  శోభించే ఉత్తమ వాపీలు—అలంకరింపబడిన వరాంగనల వలె ఈరోజు మరింత అధికమైన లక్ష్మిని
  పొందినట్లుగా ఉన్నాయి ॥4-30-49॥
'50': >-
  వేణునాదంతో వ్యంజితమైన తూర్యమిశ్రమ ధ్వని, ప్రత్యూషకాలంలో గాలి
  ప్రేరేపించగా—గర్గర ధ్వని చేసే గోవృషభముల అరుపులు కూడి—పరస్పరం ఒకరినొకరు
  నింపుతున్నట్లుగా (అంతటా వ్యాపిస్తున్నట్లుగా) వినిపిస్తోంది ॥4-30-50॥
'51': >-
  కొత్తగా పుష్పించిన నదుల ‘పుష్పహాసం’ వంటి దృశ్యాలవల్ల, మృదు మారుతంతో
  ఊగిపోతున్నట్లుగా, కడిగి తెల్లబడిన అమల కౌమద వస్త్రపు కాంతిలా ప్రకాశించే
  కాశపూలతో నదీ కూలాలు అలంకరింపబడ్డాయి ॥4-30-51॥
'52': >-
  వనములో తేల్లగా దూసుకుపోయే, మధుపానంలో మత్తులైన, ప్రియసహచర్యంతో ఉన్న, ఆరు కాళ్ల
  తుమ్మెదలు హర్షంతో—పద్మాసనపు రేణువుల్లా పసుపుపచ్చగా కనిపిస్తూ—గాలి వెంబడి
  ప్రయాణం చేస్తూ వనాల్లో విహరిస్తున్నాయి ॥4-30-52॥
'53': >-
  నిర్మలమైన జలం, పుష్పాల నవ్వులాంటి శోభ, క్రౌంచ పక్షుల ధ్వని, పక్వమైన శాలివనాలు,
  మృదువైన వాయువు, మరియు నిర్మలమైన చంద్రుడు—వర్షకాలం తొలగిపోయిన కాలాన్ని
  (శరదృతువు వచ్చినదని) ప్రకటిస్తున్నాయి ॥4-30-53॥
'54': >-
  చేపలు కనిపిస్తూ మేఖలలాగా అలంకరించబడిన నదీవధువుల గమనాలు ఈరోజు మందగంగా ఉన్నాయి;
  ఇది ప్రియుని అనుభవించి అలసిన స్త్రీలు ప్రాతఃకాలంలో నడిచే నిదానగతి వలె ఉంది
  ॥4-30-54॥
'55': >-
  చక్రవాకాలతో, శైవలాలతో కూడిన నదీముఖాలు—కాశపూలతో దుకూలములు ధరించినట్లుగా
  కప్పబడి, ఆకుల రేఖల వంటి చిహ్నాలతో, కాంతితో—వధువుల ముఖాలవలె శోభిస్తున్నాయి
  ॥4-30-55॥
'56': >-
  వికసించిన బాణాసన (పద్మ) పుష్పాలతో చిత్రితమైన వనాలలో, హర్షించిన తుమ్మెదల మధుర
  గుంజింపులతో నిండిన చోట్ల—చాపం పట్టి, దండము ఎత్తిన క్రూరుడిలా—ప్రచండ చాపధారి
  అయిన కాముడు ఈరోజు వనాల్లో మరింత ఉగ్రంగా ప్రబలుతున్నాడు ॥4-30-56॥
'57': >-
  మంచి వర్షాలతో లోకాన్ని సంతోషపెట్టి, నదులు చెరువులు నింపి, పంటలు సిద్ధమైన
  భూమిని చేసి—ఆకాశాన్ని విడిచిపెట్టి మేఘములు నశించినట్లుగా కనుమరుగయ్యాయి
  ॥4-30-57॥
'58': >-
  శరదృతువులో నదులు తమ పులినాలను నెమ్మదిగా నెమ్మదిగా చూపిస్తున్నాయి; అది నూతన
  సంగమంలో లజ్జతో కనిపించే యువతుల నితంబాల వలె ఉంది ॥4-30-58॥
'59': >-
  నిర్మల జలములతో, ఓ సౌమ్యా, కురర పక్షుల కేకలతో మార్మోగుతూ, చక్రవాక గణములతో
  నిండివున్న జలాశయాలు ప్రకాశిస్తున్నాయి ॥4-30-59॥
'60': >-
  పరస్పరం బలమైన వైరం కలిగి, జయించదలచిన రాజులకి—ఓ నృపాత్మజా, సౌమ్యా—ఇదే
  ఉద్యమ/సన్నాహకాలము సమీపించినది ॥4-30-60॥
'61': >-
  ఓ నృపాత్మజా! ఇది రాజుల మొదటి యాత్రా-కాలం (బయలుదేరే సమయం) అయినా, సుగ్రీవుని
  నేను చూడటం లేదు; అటువంటి సన్నాహమూ అతనిలో కనిపించటం లేదు ॥4-30-61॥
'62': >-
  ఆసన వృక్షాలు, సప్తపర్ణ వృక్షాలు, కోవిదార వృక్షాలు పుష్పించి ఉన్నాయి;
  గిరిసానువులపై బంధుజీవ (బండారుపువ్వులు) మరియు శ్యామ (వృక్ష/లత) మొదలైనవి కూడా
  కనబడుతున్నాయి ॥4-30-62॥
'63': >-
  హంసలు, సారసలు, చక్రాహ్వాలు (చక్రవాకాలు), కురర పక్షులు—చుట్టుముట్టి ఉండగా—నదుల
  పులినాలు పక్షపంక్తులతో చెల్లాచెదురుగా నిండిపోయినట్లు కనిపిస్తున్నాయి; చూడు
  లక్ష్మణా! ॥4-30-63॥
'64': >-
  నాకు వందేళ్ల వర్షకాలంలా అనిపించిన నాలుగు వర్షాకాల నెలలు గడిచిపోయాయి—నేను
  శోకంతో కాలిపోతూ, సీతను చూడలేక అలాగే ఉన్నప్పుడు ॥4-30-64॥
'65': >-
  చక్రవాకి తన భర్తను వెనుక నుంచి అనుసరించి అడవిలోకి వెళ్లినట్లుగా, ఆ స్త్రీ
  (సీత) కూడా దుష్కరమైన దండకారణ్యాన్ని ఉద్యానవనంలా భావించి (నాతో కలిసి) వచ్చెను
  ॥4-30-65॥
'66': >-
  ప్రియురాలు లేని వాడిని, దుఃఖంతో బాధపడుతున్న వాడిని, రాజ్యం కోల్పోయి వనవాసిగా
  ఉన్న నాపై—సుగ్రీవుడు రాజుగా ఉండి కూడా—కరుణ చూపటం లేదు, లక్ష్మణా! ॥4-30-66॥
'67': >-
  నేను అనాథుడను, రాజ్యం పోయింది; రావణుని చేత త్రాసింపబడ్డాను; దీనుడను, దూరంగా
  ఇంటివాడను; కామవేదనతో ఉన్నాను; నేను కూడా శరణం కోరుకుని అతని వద్దకు వచ్చాను
  (అపేక్షపడ్డాను) ॥4-30-67॥
'68': >-
  ఈ కారణాల వల్ల, ఓ సౌమ్యా, దురాత్ముడైన సుగ్రీవుని చేత నేను—వానరరాజుని
  చేత—పరమతపస్సు కల వాడినై కూడా అవమానించబడుతున్నాను ॥4-30-68॥
'69': >-
  సీతాన్వేషణలో గడిచిన కాలాన్ని లెక్కించి, సమయం నిర్దేశించి, కృతార్థుడై ఉండవలసిన
  అతడు—దుర్బుద్ధి గల సుగ్రీవుడు—ఇప్పటికీ ఆ సమయాన్ని గ్రహించట్లేదు ॥4-30-69॥
'70': >-
  నీవు కిష్కింధలో ప్రవేశించి, వానరపుంగవుడైన సుగ్రీవునికి—మూఢుడై గ్రామ్యసుఖంలో
  మునిగిపోయినవాడైన అతనికి—నా వచనముగా ఇలా చెప్పుము ॥4-30-70॥
'71': >-
  అర్థులు (సహాయం కోరువారు) అయినవారికి తగినట్టు సహాయం చేసి, ముందు ఉపకారం
  చేసినవారికి—ఆశ ఇచ్చి (ప్రతిజ్ఞ చేసి) దానిని చంపివేయువాడు/నశింపజేయువాడు—లోకంలో
  పురుషాధముడు ॥4-30-71॥
'72': >-
  శుభమై గానీ పాపమై గానీ ఏ మాటను ఉచ్చరించిన తర్వాత—దానిని సత్యంతో స్వీకరించి
  నిలబెట్టుకొనేవాడే వీరుడు, పురుషోత్తముడు ॥4-30-72॥
'73': >-
  కృతార్థులైనవారు, అకృతార్థులైన తమ మిత్రులకు సహాయం చేయని వారైతే—అటువంటి
  కృతఘ్నులను, మరణించిన తరువాత కూడా, క్రవ్యాదులు (మాంసభక్షకులు) తినరు (అంతటి
  నీచత్వం వారి దే) ॥4-30-73॥
'74': >-
  నిశ్చయంగా, యుద్ధంలో నేను వెనక్కి లాగి (టంకించక) ఉంచిన, స్వర్ణపృష్ఠముగల నా
  ధనుస్సు—విద్యుత్తుల సమూహంలా కనిపించే దాని రూపాన్ని—చూడాలని నీవు కోరుతున్నావు
  కదా! ॥4-30-74॥
'75': >-
  యుద్ధంలో నేను క్రోధించినప్పుడు, ఘోరమైన, జ్యాతంతుడి గంభీరధ్వని కలిగిన నా
  ధనుస్సు శబ్దం—వజ్రధ్వనిలా మ్రోగేదాన్ని—మళ్లీ వినాలని నీవు కోరుతున్నావు కదా!
  ॥4-30-75॥
'76': >-
  అతని పరాక్రమం తెలిసినప్పటికీ, పరిస్థితి ఇట్లా ఉన్నప్పటికీ—ఓ వీరా, నీవు నాకు
  సహాయకుడవైనందున—నాకు చింత ఉండదు, నృపాత్మజా! ॥4-30-76॥
'77': >-
  పరపురంజయా! ఏ ప్రయోజనార్థమై ఈ సన్నాహం (సహాయం కోరడం) చేయబడిందో, ఆ నియమిత
  సమయాన్ని కృతార్థుడైన ప్లవగేశ్వరుడు (సుగ్రీవుడు) గుర్తించడంలేదు ॥4-30-77॥
'78': >-
  హరీశ్వరుడు వర్షాకాల సమయాన్నే కాలపరిమితిగా ప్రతిజ్ఞ చేసి, నాలుగు నెలలు
  గడిచిపోయినా—విహరిస్తూ—ఇప్పటికీ గ్రహించట్లేదు ॥4-30-78॥
'79': >-
  మంత్రి-పరిషత్తులతో ఆటలాడుతూ, మద్యపానానికే ఆసక్తి చూపుతున్నాడు; శోకంతో దీనులైన
  మాపై సుగ్రీవుడు దయ చూపడం లేదు ॥4-30-79॥
'80': >-
  ఓ మహాబల వీరా! వెళ్లి సుగ్రీవునితో చెప్పబడుగాక. నా కోపం ఎలాంటిదో అతనికి
  తెలియజేయుము; ఈ నా మాటను అతనికి చెప్పుము ॥4-30-80॥
'81': >-
  వాలి హతుడై వెళ్లిన మార్గం (మరణమార్గం) చిన్నది కాదు. సుగ్రీవా! సమయములో నిలుచు;
  వాలి గమించిన మార్గాన్ని నీవు అనుసరించవద్దు ॥4-30-81॥
'82': >-
  యుద్ధంలో వాలి ఒక్కడే నా బాణంతో హతుడయ్యాడు; కానీ నీవు సత్యాన్ని
  అతిక్రమిస్తే—బంధువులతో సహా నిన్ను నేను సంహరించెదను ॥4-30-82॥
'83': >-
  పురుషర్షభా! ఇట్లా చేయవలసిన కార్యం విషయంలో, హితమైనది ఏదో—అదాన్ని, ఓ నరశ్రేష్ఠా,
  వెంటనే చెప్పుము; కాలాతిక్రమం జరుగుతోంది (సమయం దాటుతోంది) ॥4-30-83॥
'84': >-
  ఓ వానరేశ్వరా! శాశ్వతమైన ధర్మాన్ని గమనించి, నాకిచ్చిన ప్రతిశ్రుతిని సత్యం
  చేయుము. లేనియెడల—వాలి ప్రేతగతుడై యమక్షయంలో ఉన్నట్లు—ఈరోజు నీవూ నా బాణప్రేరణచే
  (నా చేత నడిపించబడిన శరములచే) అటువంటి స్థితిలో పడిపోతావని తెలుసుకొనుము
  ॥4-30-84॥
'85': >-
  అన్న అయిన రాముడు, తీవ్రంగా పెరిగిన కోపంతో, అలా పలుకుతూ దీనంగా ఉన్నదాన్ని
  చూసి—మనవంశవర్ధనుడైన లక్ష్మణుడు ఉగ్రతేజస్సుతో దృఢమైన నిర్ణయాన్ని చేసుకున్నాడు
  (తగిన చర్యకు సిద్ధమయ్యాడు) ॥4-30-85॥
'86': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కింధాకాండే ‘శరద్వర్ణనమ్’ నామ
  త్రింశః సర్గః ॥4-30॥
