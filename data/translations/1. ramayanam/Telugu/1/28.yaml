'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘అస్త్రసంహారగ్రహణం’ నామ అష్టావింశః సర్గః
  ॥౧-౨౮॥
'1': >-
  అనంతరం ఆ దివ్యాస్త్రాలను స్వీకరించిన క్షణంలో కకుత్స్థుడు (రాముడు) హర్షపూరితమైన
  ముఖంతో, నిర్మలమనస్సుతో ఉండి, నడుచుచూనే విశ్వామిత్ర మహర్షితో ఇలా పలికెను
  ॥౧-౨౮-౧॥
'2': >-
  “భగవాన్! నేను అస్త్రాలను గ్రహించితిని; దేవతలకు కూడ దుర్జయుడను (దురాధర్షుడను)
  అయ్యితిని. మునిపుంగవా! ఆ అస్త్రాల సంహార (ఉపసంహార) విధానములను కూడా నేను
  తెలిసికొనదలచితిని” అని రాముడు వినయముతో కోరెను ॥౧-౨౮-౨॥
'3': >-
  ఇలా కకుత్స్థుడు పలుకుతుంటే, మహాతపస్వి, ధీరుడైన, సువ్రతుడు, పవిత్రుడైన
  విశ్వామిత్రుడు ఆ అస్త్రసంహారములను (వాటిని ఉపసంహరించు మంత్రములను) వివరింపసాగెను
  ॥౧-౨౮-౩॥
'4': >-
  అతడు ఇట్లనెను— ‘సత్యవంతం, సత్యకీర్తి, ధృష్టం, రభసం, ప్రతిహారతరం’ అనే
  అస్త్రాలు; అలాగే ‘పరాఙ్ముఖం’ మరియు ‘అవాఙ్ముఖం’ అను రెండు (శత్రువును
  తిరుగజేయు/అధోముఖం చేయు) అస్త్రాలు ॥౧-౨౮-౪॥
'5': >-
  అలాగే ‘లక్ష్య’ మరియు ‘అలక్ష్య’ అనే జంట అస్త్రాలు; ‘దృఢనాభ’ మరియు ‘సునాభక’
  అస్త్రాలు; ‘దశాక్ష’ మరియు ‘శతవక్త్ర’ అస్త్రాలు; అలాగే ‘దశశీర్ష’ మరియు ‘శతోदर’
  అస్త్రాలు కూడా ॥౧-౨౮-౫॥
'6': >-
  ‘పద్మనాభ’ మరియు ‘మహానాభ’ అస్త్రాలు; ‘దుందునాభ’ మరియు ‘స్వనాభక’ అస్త్రాలు;
  ‘జ్యోతిషం’ మరియు ‘శకునం’ అస్త్రాలు; ‘నైరాశ్య’ మరియు ‘విమల’ అను రెండు అస్త్రాలు
  కూడా ॥౧-౨౮-౬॥
'7': >-
  ‘యౌగంధర’ మరియు ‘వినిద్ర’ అస్త్రాలు; అలాగే ‘దైత్యప్రమథన’ అస్త్రాలు; ‘శుచిబాహు’
  మరియు ‘మహాబాహు’ అస్త్రాలు; ‘నిష్కలి’ మరియు ‘విరుచ’ అస్త్రాలు; ‘సార్చి’ మరియు
  ‘మాలి’ అస్త్రాలు; ‘ధృతిమాలి’ అస్త్రం; ‘వృత్తిమాన్’ అస్త్రం; ‘రుచిర’ అస్త్రం
  కూడా ॥౧-౨౮-౭॥
'8': >-
  రాఘవా! ‘పిత్ర్య’ మరియు ‘సౌమనస’ అస్త్రాలు; ‘విధూత’ మరియు ‘మకర’ అస్త్రాలు;
  ‘పరవీర’ మరియు ‘రతి’ అస్త్రాలు; ‘ధన’ మరియు ‘ధాన్య’ అస్త్రాలు కూడా (ఉన్నవి)
  ॥౧-౨౮-౮॥
'9': >-
  ‘కామరూప’ మరియు ‘కామరుచి’ అస్త్రాలు; ‘మోహ’ మరియు ‘ఆవరణ’ అస్త్రాలు; ‘జృంభక’
  మరియు ‘సర్పనాభ’ అస్త్రాలు; అలాగే ‘పంథానావరణ’ అనే మార్గావరోధక అస్త్రాలు కూడా
  ॥౧-౨౮-౯॥
'10': >-
  “రామా! కృశాశ్వ మహర్షి పుత్రులైన ఈ భాస్వరమైన (దివ్యకాంతిగల), కామరూపధారులైన
  అస్త్రములను స్వీకరించుము. నీకు మంగళమగుగాక; రాఘవా! వీటిని ధరించుటకు నీవు
  యోగ్యుడవు” అని విశ్వామిత్రుడు అనుగ్రహించి చెప్పెను ॥౧-౨౮-౧౦॥
'11': >-
  అప్పుడు కకుత్స్థుడు హృదయాంతరంలో పరమానందంతో “బాఢం” (అవును) అని మాత్రమే పలికెను.
  ఆ అస్త్రాలు దివ్యములు, భాస్వరదేహములు; మూర్తిమంతములై, సుఖప్రదములై
  (ప్రత్యక్షరూపముతో) కనిపించెను ॥౧-౨౮-౧౧॥
'12': >-
  వాటిలో కొన్నివి అగ్నికణముల (అంగారముల) వలె ప్రకాశించెను; కొన్నివి ధూమసమానంగా
  తోచెను; మరికొన్నివి చంద్రసూర్యుల వలె కాంతివహించెను; మరియు కొన్ని భక్తితో వంగి
  అంజలిపుటం పెట్టినవారివలె నిలిచెను ॥౧-౨౮-౧౨॥
'13': >-
  అవి రామునకు అంజలిబద్ధులై, మధురంగా పలికెను— “నరశార్దూలా! ఇవిగో మేము నీ ఎదుట
  ఉన్నాము; ఆజ్ఞాపించుము, నీకు మేమేమి చేయవలెను?” ॥౧-౨౮-౧౩॥
'14': >-
  రఘునందనుడు వారితో— “మీరెక్కడికైనా మీ ఇష్టమొచ్చినట్లు వెళ్లుడి; అయితే
  కార్యకాలములలో మనస్సు మాత్రముననే (నన్ను తలచినంత మాత్రాన) నాకు సహాయము చేయుడి”
  అని ఆజ్ఞాపించెను ॥౧-౨౮-౧౪॥
'15': >-
  అనంతరం ఆ అస్త్రాలు రామునకు నమస్కరించి, ప్రదక్షిణం చేసి, “అలానే జరుగుగాక” అని
  కకుత్స్థునితో చెప్పి, వచ్చినట్లే తమ తమ స్థానములకు తిరిగి వెళ్లిపోయెను
  ॥౧-౨౮-౧౫॥
'16': >-
  రాఘవుడు వాటిని (ఆ అస్త్రాలను) తనవిగా తెలిసికొని, మహాముని విశ్వామిత్రునితో పాటు
  నడుచుచూనే, మధురముగా, మృదువుగా (శ్లక్ష్ణంగా) పలుకులు చెప్పసాగెను ॥౧-౨౮-౧౬॥
'17': >-
  “ఇది మేఘసమానంగా కనిపించుచున్నది— పర్వతమా? ఇక్కడికి చాలా దూరంలో కాదు. అక్కడ ఒక
  వృక్షఖండం (వృక్షసమూహం) వలె కూడా తోచుచున్నది. దీనిని గూర్చి నాకు గొప్ప
  కౌతూహలముగా ఉన్నది” అని రాముడు అన్నాడు ॥౧-౨౮-౧౭॥
'18': >-
  “అది చూడదగినదిగా ఉంది; మృగములతో నిండినదిగా ఉంది; అత్యంత మనోహరంగా ఉంది.
  నానావిధమైన పక్షులతో— మధురంగా పలికే పక్షధ్వనులతో— అలంకృతమై ఉంది” అని రాముడు
  వర్ణించెను ॥౧-౨౮-౧౮॥
'19': >-
  “మునిశ్రేష్ఠా! రోమాంచం కలిగించే ఈ భయంకర అరణ్యభాగం (కాంతారము) నుండి మేము
  బయలుదేరి వచ్చితిమి. ఈ స్థలమున కనిపించుచున్న సౌఖ్యభావం చేత, ఈ దేశము
  సుఖవంతమైనదని నేను గ్రహించుచున్నాను” ॥౧-౨౮-౧౯॥
'20': >-
  “భగవాన్! నాకు అన్నిటినీ వివరించుము. ఇదెవరి ఆశ్రమపదము? ఏ స్థలమున ఆ పాపాత్ములు,
  బ్రహ్మహత్యాపాతకులు, దుష్టాచారులు (రాక్షసులు) నీ యజ్ఞమును చెడగొట్టుటకు
  వచ్చితిరో— ఆ స్థలము ఏదో నాకు చెప్పుము” ॥౧-౨౮-౨౦॥
'21': >-
  “మహామునే! నీ యజ్ఞానికి విఘ్నం కలిగించుటకు దురాత్ములైన వారు వచ్చుచున్నారని నీవు
  చెప్పితివి. భగవాన్! ఆ దేశము ఏది? నీ యాజ్ఞిక క్రియ (యాగకర్మ) జరుగు స్థలం
  ఎక్కడ?” అని రాముడు అడిగెను ॥౧-౨౮-౨౧॥
'22': >-
  “బ్రహ్మన్! ఆ క్రియను నేను రక్షించవలెను; అలాగే ఆ రాక్షసులను వధించవలెను.
  మునిశ్రేష్ఠా! ప్రభో! ఈ సమస్తమును వినదలచితిని” అని రాముడు వినయంగా కోరెను
  ॥౧-౨౮-౨౨॥
'23': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే బాలకాండే ‘అస్త్రసంహారగ్రహణం’ నామ
  అష్టావింశః సర్గః ॥౧-౨౮॥
