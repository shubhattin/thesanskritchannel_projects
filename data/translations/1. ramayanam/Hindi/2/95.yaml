'0': >-
  इसके अनन्तर श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘मन्दाकिनी-वर्णन’ नामक
  पंचानवेवाँ सर्ग (२-९५) आरम्भ होता है।
'1': >-
  तदनन्तर कोसल-नरेश (श्रीराम) शैल (चित्रकूट) से बाहर निकलकर मैथिली (सीता) को शुभ
  जल से परिपूर्ण, रमणीय मन्दाकिनी नदी दिखलाने लगे।
'2': >-
  तब राजीव-लोचन श्रीराम ने वरारोहा, मनोहर चन्द्रमा के समान मुख वाली, विदेहराज की
  पुत्री सीता से कहा—
'3': >-
  “विचित्र तटों से सुशोभित, हंसों और सारसों द्वारा सेवित, कमलों से समृद्ध—इस
  मन्दाकिनी नदी को देखो।
'4': >-
  नाना प्रकार के तटवर्ती वृक्षों तथा पुष्प-फल से लदे हुए वृक्षों से सर्वतोभावेन
  घिरी हुई यह मन्दाकिनी, राजराज की नलिनी के समान, चारों ओर राजती (शोभायमान) है।
'5': >-
  अभी-अभी मृगों के झुण्डों द्वारा पीए हुए (जहाँ-तहाँ कुछ) मलिन जल वाले इसके
  मनोहर तीर्थ-स्थल मेरे मन में आनन्द और प्रीति उत्पन्न कर रहे हैं।
'6': >-
  प्रिये! जटा और अजिन धारण करने वाले, वल्कल को उत्तरी वस्त्र के रूप में धारण
  करने वाले ऋषिजन समय-समय पर इस मन्दाकिनी नदी में अवगाहन (स्नान) करते हैं।
'7': >-
  विशालाक्षि! नियमपूर्वक ऊर्ध्वबाहु होकर ये दूसरे (श्रेष्ठ) मुनि, जिनके व्रत
  अत्यन्त दृढ़ और संयमित हैं, आदित्यदेव का उपस्थान (वन्दन) करते हैं।
'8': >-
  वायु से हिलते हुए शिखरों वाला यह पर्वत मानो नृत्य कर रहा है—क्योंकि इसके वृक्ष
  चारों ओर नदी की ओर अपने पत्तों और पुष्पों की वर्षा-सी करते हुए प्रतीत होते
  हैं।
'9': >-
  कहीं यह मणि के समान उज्ज्वल जल वाली दिखाई देती है, कहीं सुन्दर रेतीले तटों से
  युक्त है, और कहीं सिद्ध-जनसमूह से भरी हुई—इस मन्दाकिनी नदी को देखो।
'10': >-
  वायु से झाड़े/उड़ाए गए पुष्प-समूहों को देखो—वे फैलकर पड़े हैं; और कुछ अन्य
  पुष्प-समूह जल के बीच में बहते हुए (तरते हुए) दिखाई दे रहे हैं, उन्हें भी तुम
  देखो।
'11': >-
  कल्याणि! वे रथाङ्ग (चक्रवाक) नामक द्विज-पक्षी अत्यन्त मधुर वाणी वाले हैं; वे
  शुभ स्वर में कूजते हुए (मधुर राग में बोलते हुए) उन (पुष्प-समूहों/तटों) पर आकर
  बैठते/चढ़ते हैं।
'12': >-
  मुझे तो चित्रकूट पर्वत का और इस शोभायमान मन्दाकिनी का दर्शन, नगर में निवास
  करने से भी बढ़कर प्रतीत होता है—और विशेषतः तुम्हारे दर्शन से (यह आनन्द) और भी
  अधिक बढ़ जाता है।
'13': >-
  जिन सिद्धों ने अपने कलुष (पाप-मल) को दूर कर लिया है, जो तप, दम और शम से
  सम्पन्न हैं—उनके द्वारा नित्य विचलित/उद्वेलित किए जाने वाले इस जल में तुम मेरे
  साथ प्रवेश करो (अवगाहन करो)।
'14': >-
  भामिनि सीते! सखी के समान (निःसंकोच) मन्दाकिनी नदी में उतरकर स्नान करो; और
  कमलों तथा पुष्करों (नील/श्वेत पद्म-समूहों) को डुबोती/हिलाती हुई जल में क्रीड़ा
  करो।
'15': >-
  वनिते! इस पर्वत को तुम सदा अयोध्या के समान और इस नदी को सरयू के समान मानो—जैसे
  नगर के लोग अयोध्या में निश्चिन्त रहते हैं, वैसे ही यहाँ अपने मन को स्थिर रखो।
'16': >-
  धर्मात्मा लक्ष्मण भी मेरे निर्देश में स्थित है (मेरी आज्ञा के अनुसार तत्पर
  रहता है); और तुम भी, वैदेहि, अनुकूल रहकर मेरे मन में प्रीति उत्पन्न करती हो।
'17': >-
  दिन में तीनों सन्धियों पर आचमन-स्नान आदि कर, मधु, मूल और फल का आहार करने वाला
  मैं, आज तुम्हारे साथ रहते हुए न अयोध्या के लिए और न राज्य के लिए ही स्पृहा
  करता हूँ।
'18': >-
  यह रमणीय नदी, जहाँ मृगों के झुण्ड रहते हैं; जिसका जल गज, सिंह और वानरों ने पी
  रखा है; जो भली-भाँति पुष्पित वृक्षों और पुष्प धारण करने वाली लताओं से अलंकृत
  है—ऐसी (स्थली) में ऐसा कोई नहीं हो सकता जो बिना थके सुखी न हो।
'19': >-
  इस प्रकार प्रियासहाय (सीता को साथ लिए हुए) रघुवंशवर्धन श्रीराम, नदी के प्रति
  इस तरह बहुत अर्थसम्पन्न वचन कहते हुए, नेत्रों के अंजन के समान आभायुक्त
  (श्याम-घन-सी शोभा वाले) उस रमणीय चित्रकूट में विचरण करने लगे।
'20': >-
  इस प्रकार ऋषि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘मन्दाकिनी-वर्णन’ नामक पंचानवेवाँ सर्ग (२-९५) समाप्त हुआ।
