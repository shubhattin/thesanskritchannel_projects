'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘अयोध्या-आगमन’ नामक इकहत्तरवाँ
  सर्ग (२-७१) आरम्भ होता है।
'1': >-
  तब वीर्यवान भरत पूर्वाभिमुख होकर राजगृह से निकल पड़े। तत्पश्चात् द्युतिमान भरत
  ने ‘सुदामा’ नामक नदी को देखकर उसे पार किया।
'2': >-
  वह श्रीमान इक्ष्वाकुनन्दन भरत, हर्ष देने वाली, दूर तक विस्तृत तटों वाली,
  पश्चिम की ओर बहने वाली, तरंगों से युक्त शतद्रू नदी को पार कर गए।
'3': >-
  ‘एलधाने’ नामक नदी को पार करके तथा आगे ‘अपरपर्पट’ प्रदेश में पहुँचकर, शिला
  (पाषाण) उत्पन्न/बहा ले जाने वाली धारा को पार करते हुए, ‘आग्नेय-शल्य-कर्तन’
  नामक देश/स्थान को भी उन्होंने लाँघ लिया।
'4': >-
  सत्यसंध, शुचि और श्रीमान भरत शिलावाही (पत्थर बहाने वाली) नदी को देखते हुए
  महान् पर्वतों को पार कर ‘चैत्ररथ’ नामक वन की ओर बढ़ गए।
'5': >-
  सरस्वती और गंगा—इन दोनों नदियों के तटों/मार्ग को लेते हुए (उनके साथ-साथ चलते
  हुए) वे वीरमत्स्य-देश के उत्तर भाग में स्थित ‘भारुण्ड’ नामक वन में प्रविष्ट
  हुए।
'6': >-
  वेगवती, ‘कुलिङ्ग’ नाम से प्रसिद्ध, पर्वतों से घिरी हुई, हर्ष देने वाली
  (ह्रादिनी) यमुना नदी के पास पहुँचकर उसे पार किया और तब अपने बल
  (सेना/सहचर-समूह) को विश्राम देकर आश्वस्त किया।
'7': >-
  अपने अंगों को शीतल कर, थके हुए घोड़ों को विश्रान्ति देकर, वहाँ स्नान करके और
  जल पीकर, जल साथ लेते हुए वे आगे चल पड़े।
'8': >-
  राजपुत्र भरत उस विशाल अरण्य को, जहाँ लोगों का आना-जाना बहुत कम था, भद्र
  (कल्याणकारी) रथ पर आरूढ़ होकर वैसे ही लाँघ गए जैसे आकाश में वायु शीघ्रता से
  गुजर जाती है।
'9': >-
  फिर राघव भरत अत्यन्त दुस्तर और महान् भागीरथी (गंगा) नदी के समीप शीघ्र
  पहुँचे—जो ‘प्राग्वट’ नामक सुप्रसिद्ध नगर के पास थी।
'10': >-
  प्राग्वट-तीर्थ से गंगा को पार करके वे ‘कुटिकोष्ठिका’ स्थान पर पहुँचे। इसके बाद
  बल सहित पुनः उस पार उतरकर ‘धर्मवर्धन’ नामक प्रदेश में आ गए।
'11': >-
  दक्षिण भाग की ओर स्थित तोरण (द्वार/प्रवेश) से होकर वे ‘जम्बूप्रस्थ’ पहुँचे और
  दशरथनन्दन भरत वहाँ के रमणीय ‘वरूथ’ नामक ग्राम की ओर भी गए।
'12': >-
  उस रम्य वन में निवास करके वे फिर पूर्वाभिमुख चले, जहाँ ‘उज्जिहाना’ नामक उद्यान
  में प्रियक (प्रियंगु/प्रियक-वृक्ष) के वृक्ष थे।
'13': >-
  प्रियक-वृक्षों के उस वन में पहुँचकर उन्होंने शीघ्र अपने घोड़ों को आगे बढ़ाया।
  फिर अपनी वाहिनी को आज्ञा देकर (व्यवस्थित कर) भरत त्वरित गति से आगे बढ़े।
'14': >-
  सब तीर्थों में ठहरकर, ‘उत्तानका’ नामक नदी को पार करके तथा पर्वतीय तीव्र-गामी
  अनेक प्रकार की अन्य नदियों को भी पार करते हुए वे आगे बढ़ते गए।
'15': >-
  ‘हस्तिपृष्ठक’ नामक स्थान के पास पहुँचकर वे ‘कुटिका’ को पार कर गए; और वह
  नरव्याघ्र भरत ‘लौहित्य’ देश में स्थित ‘कपीवती’ नदी को भी तैरकर पार कर गया।
'16': >-
  एक ही दिन में उन्होंने ‘स्थाणुमती’ नदी, ‘विनता’ तथा ‘गोमती’ नदी को पार किया;
  और ‘कलिङ्गनगर’ में भी पहुँचकर वहाँ के ‘सालवन’ में आए।
'17': >-
  अत्यन्त परिश्रान्त वाहन/सवारी वाले भरत शीघ्र ही आगे बढ़े; और वन को पार करके
  शीघ्रता से रात्रि बीतने पर अरुणोदय (प्रभात) के समय के निकट पहुँच गए।
'18': >-
  सात रातें मार्ग में बिताकर, पुरुषों में श्रेष्ठ भरत ने राजा मनु द्वारा निर्मित
  अयोध्या को देखा।
'19': >-
  रथ से आगे अयोध्या को देखकर उन्होंने सारथि से कहा—“यह यशस्विनी अयोध्या अपने
  पुण्य-उद्यानों के कारण मुझे वैसी प्रसन्न और परिचित-सी प्रतीत नहीं हो रही है।”
'20': >-
  “सारथि! दूर से अयोध्या दिखाई तो दे रही है, उसकी माटी भी फिकी (पाण्डु) प्रतीत
  होती है; परन्तु वह उन यज्वा, गुणसम्पन्न, वेद-पारग ब्राह्मणों से युक्त जैसी
  पहले थी, वैसी नहीं जान पड़ती।”
'21': >-
  “यह नगरी प्रायः ऋषियों से भरी रहने वाली, राजर्षि-श्रेष्ठों द्वारा पालित थी;
  अयोध्या में पहले जो महान् और घोर कोलाहल रहता था, वही शब्द अब सुनाई नहीं दे
  रहा।”
'22': >-
  “नर-नारियों का जो शब्द-समूह चारों ओर सुनाई देता था, वह आज मैं नहीं सुन रहा।
  सायंकाल के समय उद्यानों में खेलकर जब लोग लौटते थे, तब जैसे चारों ओर चहल-पहल
  रहती थी।”
'23': >-
  “वे उद्यान, जो पहले इधर-उधर दौड़ते लोगों से प्रकाशमान रहते थे, आज मानो रोते
  हुए-से हैं—कामप्रिय जनों द्वारा परित्यक्त हो गए-से प्रतीत होते हैं।”
'24': >-
  “सारथि! यह पुरी मुझे मानो अरण्य बन गई-सी प्रतीत होती है; यहाँ न रथ-गाड़ियाँ
  दिखती हैं, न हाथी, और न घोड़े ही।”
'25': >-
  “जैसे पहले नगर में श्रेष्ठ लोग निकलते-आते-जाते दिखाई देते थे, वैसे अब नहीं। जो
  उद्यान पहले मतवाले-से, आनन्दित और उल्लसित दिखते थे।”
'26': >-
  “लोगों के रति-संग/आनन्द के अवसरों में जो अत्यन्त गुणयुक्त (अत्यन्त रमणीय) लगते
  थे, उन्हें आज मैं सर्वथा निरानन्द देख रहा हूँ।”
'27': >-
  “मार्ग के किनारे पत्तों से झुके हुए और मानो पुकारते हुए-से वृक्ष दिख रहे हैं;
  और आज तक मत्त (उत्साहित) मृगों और पक्षियों का कलरव भी सुनाई नहीं दे रहा।”
'28': >-
  “पहले जो बहुत-सी मधुर, लालित्यपूर्ण वाणी (स्वर) सुनाई देती थी, तथा चन्दन और
  अगुरु की सुगन्ध से मिश्रित, धूप से सुवासित वह अनुपम वातावरण होता था।”
'29': >-
  “वह शोभायमान पवन अब पहले की भाँति क्यों नहीं बह रहा? और भेरी, मृदंग, वीणा आदि
  वाद्यों का वह निनाद—जो परस्पर ताल-स्वरों के संघट्ट से उठता था—आज कहाँ है?”
'30': >-
  “आज वह शब्द क्यों विरत हो गया है जो पहले सदा निर्बाध/अविरल रहता था? और मैं
  नाना प्रकार के अनिष्ट तथा पापसूचक लक्षण भी देख रहा हूँ।”
'31': >-
  “इन अमनोज्ञ (मन को अप्रिय) निमित्तों के कारण तुम्हारा मन भी अवश्य उदास हो रहा
  होगा। सारथि! मेरे बन्धुओं के विषय में सर्वथा कुशल समाचार मिलना कठिन प्रतीत हो
  रहा है।”
'32': >-
  “सच तो यह है कि बिना किसी भ्रम के भी मेरा हृदय मानो डूबता-सा जा रहा है; मैं
  विषण्ण हूँ, हृदय में शान्ति नहीं, भीतर से भयभीत हूँ और इन्द्रियाँ व्याकुल-सी
  हो रही हैं।”
'33': >-
  इसके बाद भरत शीघ्र ही इक्ष्वाकुओं द्वारा पालित उस नगरी में प्रविष्ट हुए। थके
  हुए वाहनों के साथ वे ‘वैजयन्त’ नामक द्वार से नगर में प्रवेश कर गए।
'34': >-
  द्वारपालों ने उठकर उन्हें विजय (स्वागतोक्ति/आशीर्वाद) पूछा और उनके साथ आगे
  चले। अनेक अग्रभावनाओं से भरे भरत ने उन द्वारपालों तथा वहाँ उपस्थित जनों का
  प्रत्यर्चन (सम्मानपूर्वक अभिवादन) किया।
'35': >-
  वहीं राघव भरत ने घोड़ों के स्वामी (अश्वाध्यक्ष/वाहन-प्रमुख) से, जो थका हुआ था,
  कहा—“निरपराध (विनानघ)! मुझे किस कारण से इतनी शीघ्रता से लाया गया है?”
'36': >-
  “मेरा हृदय अशुभ की आशंका से भर उठा है और मेरा स्वभाव (धैर्य) मानो गिरता जा रहा
  है। राजाओं के विनाश के समय जैसे लक्षण पहले सुनते आए हैं।”
'37': >-
  “सारथि! वे सब लक्षण मैं यहाँ देख रहा हूँ। ये स्थान बिना सफाई के हैं, रूखे-से
  प्रतीत होते हैं (अशुभ संकेत दिखते हैं)।”
'38': >-
  “कहीं द्वारों के किवाड़ ठीक से लगे/बँधे नहीं हैं, सर्वत्र शोभा का अभाव है;
  बलिकर्म (पूजा-नैवेद्य) नहीं हो रहा, और धूप की सुगन्ध से जो वातावरण सुगन्धित
  रहता था वह भी नहीं है।”
'39': >-
  “जिन घरों में परिवार ने भोजन नहीं किया-सा लगता है, जहाँ लोगों की आभा नहीं
  है—ऐसे अलक्ष्मी-युक्त गृहस्थों के भवन मैं देख रहा हूँ।”
'40': >-
  “देवालयों की पुष्पमाला-शोभा लुप्त है, आँगन/परिसर असम्मृष्ट (बिना बुहारे) हैं;
  देवगृह सूने हैं और पहले की भाँति प्रकाशमान नहीं दिखते।”
'41': >-
  “देवताओं की पूजा-व्यवस्था बिखरी हुई-सी है, यज्ञ-गोष्ठियाँ भी वैसी नहीं रहीं;
  माला-अपण (फूलों की दुकानों) में भी आज न वैसी शोभा है और न पहले जैसा
  व्यापार/वस्तुएँ ही।”
'42': >-
  “आज यहाँ व्यापारी भी पहले जैसे नहीं दिखते; उनके हृदय ध्यान और चिंता से व्याकुल
  हैं, और व्यापार के साधन (यन्त्र/उपकरण) नष्ट होने से मानो उनका काम ठप पड़ गया
  है।”
'43': देवालयों और चैत्य-स्थानों में भी पक्षियों के समूह दीन-से दिखाई दे रहे हैं।
'44': >-
  “नगर में मैं स्त्री-पुरुषों को भी देख रहा हूँ—जिनका मुख मलिन है, आँखें आँसुओं
  से भरी हैं, वे दीन हैं, ध्यानमग्न हैं, कृश हो गए हैं और उत्कण्ठा से व्याकुल
  हैं।”
'45': >-
  ऐसा कहकर, दीन-मन वाले भरत ने अयोध्या में उन अनिष्ट लक्षणों को देखकर राजभवन की
  ओर प्रस्थान किया।
'46': >-
  उस पुरी को देखकर—जिसके अट्टालक और भवन सूने थे, गलियाँ निर्जन थीं; द्वारों के
  किवाड़ और यन्त्र धूल से और अरुण (लाल) रंग की रज से मलिन थे—जो कभी इन्द्रपुरी
  के समान प्रकाशमान प्रतीत होती थी; भरत दुःख से और भी अधिक परिपूर्ण हो गए।
'47': >-
  मन को अप्रिय ऐसे बहुत-से दृश्य देखते हुए, जो पहले इस नगरी में कभी न होते थे,
  महात्मा भरत सिर झुकाए, दीनचित्त और बिना हर्ष के, अपने पिता के महल में प्रविष्ट
  हुए।
'48': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य श्रीमद्रामायण के अयोध्याकाण्ड में
  ‘अयोध्या-आगमन’ नामक इकहत्तरवाँ सर्ग (२-७१) पूर्ण हुआ।
