'0': ఇప్పుడు రావణుడు విరచించిన శ్రీశివతాండవ స్తోత్రము ఆరంభమవుతుంది.
'1': >-
  భయంకరమైన తాండవాన్ని ఆచరించిన శివుడు—మనకు నిత్యమూ శుభమంగళాన్ని ప్రసాదించుగాక.
  ఆయన జటాజూటంలో గంగా జలప్రవాహాలు నిరంతరం ప్రవహించి, ఆ ప్రవాహంతో (జలధారలు తాకే)
  స్థలమంతా పవిత్రమవుతుంది. ఆయన కంఠంలో ఎత్తుగా వేలాడుతూ ఉన్న నాగమాలిక అలంకారమై
  ఉంటుంది. అలాగే ఆయన డమరుక ధ్వని పునఃపునః ‘డమడ్-డమడ్-డమడ్’ అని మ్రోగుతూ గంభీరంగా
  ప్రతిధ్వనించును.
'2': >-
  ప్రతిక్షణమూ నా ఆనందము ఆయనలోనే నిలచుగాక—ఆయన ముడిచిన జటల కటాహములో (ఆశ్రయములో)
  దేవనది గంగా ఉత్సాహంగా తిరుగుతూ, దోలుతూ, ఆటలాడే తరంగమాలలతో ప్రకాశిస్తూ ఆయన
  శిరస్సున విరాజిల్లుతుంది. ఆయన లలాటపట్టమందు ‘ధగద్-ధగద్’ అని చిటచిటలాడే అగ్ని
  జ్వాలలు దహిస్తూ ప్రకాశించును. మరియు ఆయన కిరీటముగా కిశోరచంద్రుడు (చిన్న
  అర్థచంద్రుడు) అలంకారమై ఉంటాడు.
'3': >-
  ఆ దివ్య తత్త్వమైన శివునిలో—దిగంబరుడైన (ఆకాశమే వస్త్రముగా ధరించిన)
  పరమేశ్వరునిలో—నా మనస్సు సుఖాన్ని పొందుగాక. పర్వతరాజ కుమారియైన పార్వతీదేవి
  యొక్క మనోహరమైన సాన్నిధ్యంతో దిక్కులంతా విస్తరించి మెరుస్తూ ఉల్లాసాన్ని
  పంచుతుంటే, ఆ ఆనందవిస్తారంతో ఆయన హృదయం సంతోషంతో నిండియుంటుంది. అలాగే ఆయన
  కరుణాభరితమైన పక్కచూపుల నిరంతర ధార వలన, ఎంత దుర్భరమైన విపత్తు వచ్చినా అది
  అడ్డుపడి నియంత్రించబడుతుంది.
'4': >-
  సర్వభూతములను ధరించి పోషించే భూతభర్తృడు—నాలో అద్భుతమైన ఆనందాన్ని నిలుపుగాక. ఆయన
  జటల్లో అలంకరించిన సర్పాల ఫణములపై మెరుస్తున్న మణుల పింగళ (గోధుమవర్ణ) ప్రభ
  కాంతులు విస్తరించి, ఆ కాంతి నుండి ఉరుకుతున్న కుంకుమరసం వలె దిశలకూ లేపనమై,
  దిక్కుల వధువుల ముఖాలకు తిలకరసంతో అలంకరించినట్లుగా కనిపిస్తుంది. అలాగే ఆయన
  పైవస్త్రముగా ఉబ్బుతూ కదులుతూ మెరుస్తున్నది మదోన్మత్తమైన గజేంద్రుడి చర్మమే—అది
  గొప్ప వైభవంగా విరాజిల్లుతుంది.
'5': >-
  చకోరపక్షులకు స్నేహితుడైన చంద్రుడిని శిరస్సుపై ధరించిన ప్రభువు—మనకు
  ఐశ్వర్యానికి కారణమగుగాక; ఆ ఐశ్వర్యము దీర్ఘకాలం నిలచుగాక. సహస్రనేత్రుడైన
  ఇంద్రుడు మొదలైన సమస్త దేవతల కిరీటాల నుంచి జారి పడిన పుష్పధూళి నిరంతరంగా
  కుప్పలుగా చేరి ఆయన పాదపీఠభూమిని మసకబార్చి బూడిదరంగుగా చేసినది. ఆయన జటాజూటము
  నాగరాజ మాలయతో బలంగా బంధింపబడినది.
'6': >-
  మహాకపాలియైన శివుని మహిమవలె మన క్షేమసంపద ఉండుగాక. ఆయన తలపై చంద్రుని అమృతకిరణాల
  రేఖలు కిరీటంలా విరాజిల్లుతాయి. ఆయన ఎదుట దేవలోక నాయకుడు (ఇంద్రుడు)
  నమస్కరిస్తాడు—ఎందుకంటే కాముని ఐదు బాణాలు ఆయన చేత ‘తాగబడినట్లుగా’ (అగ్నిలో
  లీనమైనట్లుగా) నశించిపోయాయి. అలాగే ఆయన విశాల లలాటమందు జ్వలించే అగ్ని, ధనంజయుని
  (అర్జునుని) అగ్నివంటి దహనతీవ్రతతో చిమ్మే స్ఫులింగాల ప్రకాశంలా వెలుగును
  వెదజల్లుతుంది.
'7': >-
  ప్రతిక్షణమూ నా ప్రేమ మూడు కళ్ల ప్రభువైన త్రిలోచనుడిలోనే నిలచుగాక. ఆయన భయానకమైన
  లలాటపట్టమందు ‘ధగద్-ధగద్’ అని జ్వలించే అగ్నిలో, కాముని ఐదు బాణాలు ఘోరాహుతిగా
  పూర్తిగా దహించబడినవి. అలాగే పర్వతరాజకుమారియైన పార్వతీదేవి వక్షస్థల అగ్రభాగమందు
  అద్భుతమైన చిత్రపత్రాల అలంకరణలను సృజించే ఏకైక పరమ శిల్పి ఆయనే.
'8': >-
  దేవనది గంగను ధరించినవాడు, గజచర్మాన్ని ధరించిన ప్రభువు—మనకు ఐశ్వర్యాన్ని
  ప్రసాదించుగాక. ఆయన కంఠం, అమావాస్య రాత్రి యొక్క గాఢాంధకారంతో బిగుసుకున్నట్లుగా
  ఉండి, కొత్తగా గుమిగూడిన తుఫాను మేఘగణాల ఘనసమూహంలా దుర్భేద్యంగా, మసకకాంతితో
  మెరిసిపోతుంది. ఆయన కళల నిధియైన చంద్రునివలె ఆకర్షణీయుడు. సమస్త జగత్తును
  మోయువాడూ, పోషించువాడూ ఆయనే.
'9': >-
  పూర్ణ వికసించిన నీలకమలాల అపార నలుపు కాంతిని తలపించే చీకటి మెరుపుతో, కంఠమందు
  వేలాడుతూ విస్తరించే ప్రకాశవల్లి (శోభ)తో అలంకరింపబడిన శివుని నేను
  భజించుచున్నాను. ఆయన—స్మరుడైన కామదేవుని సంహరించినవాడు (స్మరచ్ఛిదుడు),
  త్రిపురాన్ని ధ్వంసించినవాడు (పురచ్ఛిదుడు), సంసారబంధనాన్ని ఛేదించినవాడు
  (భవచ్ఛిదుడు), యజ్ఞాన్ని నాశనం చేసినవాడు (మఖచ్ఛిదుడు), గజాసురుని సంహరించినవాడు
  (గజచ్ఛిదుడు), అంధకాసురుని సంహరించినవాడు (అంధకచ్ఛిదుడు), మరియు యముడైన అంతకుని
  సైతం ఛేదించినవాడు (అంతకచ్ఛిదుడు).
'10': >-
  స్మరాంతకుడు, పురాంతకుడు, భవాంతకుడు, మఖాంతకుడు, గజాంతకుడు, అంధకాంతకుడు,
  అంతకాంతకుడు—అనగా మరణాన్నే సంహరించువాడైన ఆ పరమేశ్వరుని నేను భజించుచున్నాను. ఆయన
  మంగళకరమైన మహిమ అఖండముగా విస్తారముగా ఉండి, అనేక ముకుళిత పుష్పకళికల సమూహంగా
  విరియబోయే మంజరివలె శోభిస్తుంది. అలాగే ఆయన మాధుర్యం తేనెప్రవాహంలా నిరంతరం
  విస్తరించి ప్రవహిస్తూ, భక్తిరసంలో మునిగిన మధువ్రతసమూహాలను (భక్తులను) ఆకర్షించి
  తనవైపు లాగుకొనును.
'11': >-
  శివుడు జయశాలి కావుగాక. ఆయన ప్రచండమైన తాండవం, మహత్తరమైన మృదంగం నుండి ఉద్భవించే
  ‘ధిమిద్ధిమిద్ధిమి’ అనే మంగళకరమైన ఘనధ్వనుల శ్రేణిచే ప్రేరేపింపబడి
  ప్రారంభమవుతుంది. ఆయన విహరిస్తున్న భుజాల ఆటలో సర్పం భ్రమిస్తూ తిరుగగా, ఆ కదలికల
  తాళంతో, ప్రతి శ్వాసాగమన-నిర్గమన క్రమానుసారంగా ఆయన భయంకర లలాటస్థ అగ్ని మరింత
  ఉప్పొంగి, జ్వాలారేఖలుగా బయటకు ప్రవహిస్తుంది.
'12': >-
  రాయిపైన వేసిన కఠిన శయనమూ, వైభవంగా అలంకరించిన మృదువైన మంచమూ—ఇవిరండింటిపైనా;
  ముత్యాల హారమూ, విలువలేని రాయి ముద్ద (లోష్టం) పైనా; మిత్రుడూ
  శత్రువూ—ఇద్దరిపైనా; గడ్డి తృణమూ కమలమూ—ఇవిరండింటిపైనా; సామాన్య ప్రజలూ, భూమి
  యొక్క మహేంద్రుడైన ఇంద్రుడూ (దేవరాజు) —ఇవిరండింటిపైనా సమదృష్టితో చూచి, మనస్సును
  సమంగా ప్రవర్తింపజేయు సదాశివుని నేను ఎప్పుడు భజింతును?
'13': >-
  నేను ఎప్పుడు నిజంగా సుఖవంతుడనగుదును?—దేవనది గంగా తీరములలోని కుంజవనాల గర్భంలోని
  గుహాప్రదేశమందు నివసిస్తూ; దుష్టబుద్ధి, దారి తప్పించే వికృత ఆలోచనల నుంచి
  ఎల్లప్పుడూ విముక్తుడై; శిరస్సుపై నమస్కారాంజలిని (చేతుల జోడింపు అనే అర్పణను)
  నిత్యంగా ధరించి; చంచలంగా తిరిగే దృష్టిని నిలిపివేసి; మహిమాన్వితమైన
  లలాటచిహ్నమందు (శివలక్షణమందు) లీనమై; ‘శివ, శివ’ అనే మంత్రాన్ని నిరంతరం
  ఉచ్చరిస్తూ—నేను ఎప్పుడు ఆనందాన్ని పొందుదును?
'14': >-
  ఈ అత్యుత్తమ స్తవం—ఇలా యథావిధిగా నిత్యము పఠించదగినదే—మనిషి దీనిని చదివి,
  స్మరించి, గొంతెత్తి పలికితే, అతడు నిరంతరమైన విశుద్ధిని పొందుతాడు. అలాగే హరి
  (విష్ణు) యందు, గురువుయందు శ్రేష్ఠమైన భక్తిని శీఘ్రంగా పొందుతాడు; దీనికంటే
