'23': >-
  उस मनोहर (मृग) को देखकर वैदेही ने राम से कहा—इसे पकड़ लीजिए; यह सुन्दर कान्त
  मृग न हो तो हमारा यह आश्रम मनोहर नहीं लगेगा।
'24': >-
  तब धनुषधारी श्रीराम उस मृग के पीछे दौड़े; और दौड़ते हुए उसे, न झुकने वाले
