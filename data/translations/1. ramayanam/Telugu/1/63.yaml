'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే బాలకాండే ‘మేనకానిర్వాసః’ నామ త్రిషష్టితమః సర్గః
  ॥१-६३॥
'1': >-
  వెయ్యి సంవత్సరములు పూర్తియైన తరువాత, వ్రతసమాప్తి చేసి స్నానమాచరించిన ఆ
  మహామునిని—తపస్సు ఫలమును అపహరించాలని కోరుచు సమస్త దేవతలును చేరికై సమీపించిరి
  ॥१-६३-१॥
'2': >-
  అప్పుడు సుమహాతేజస్సుగల బ్రహ్మదేవుడు ఎంతో సుందరమైన వాక్యమును పలికెను—“భద్రము
  కలుగుగాక! నీవు స్వయంగా సంపాదించిన శుభకర్మలవలన నీవు ఋషివే” అని ॥१-६३-२॥
'3': >-
  ఇట్లు చెప్పి దేవేశుడు (బ్రహ్మ) మళ్లీ త్రిదివమునకు వెళ్లిపోయెను. మహాతేజస్సుగల
  విశ్వామిత్రుడు మరియొకసారి మహత్తరమైన తపస్సును ఆచరించుటకు ఉపక్రమించెను ॥१-६३-३॥
'4': >-
  అనంతరం చాలాకాలము గడిచిన తరువాత, పరమ అప్సరస్సైన మేనక, నరశ్రేష్ఠుడా (రామా)!
  పుష్కరతీర్థములలో స్నానము చేయుటకు సిద్ధపడెను ॥१-६३-४॥
'5': >-
  అక్కడ కుశికాత్మజుడు అయిన మహాతేజస్సుగల విశ్వామిత్రుడు ఆ మేనకను దర్శించెను;
  రూపములో అపూర్వసౌందర్యముతో, మేఘములో మెరుపువలె ప్రకాశించుచున్నదానివలె ఆమె ఉన్నది
  ॥१-६३-५॥
'6': >-
  కందర్పుని గర్వవశమున (కామోద్వేగమున) పడిన ఆ ముని ఆమెను ఇలా పలికెను—“అప్సరసే!
  నీకు స్వాగతము. నా ఆశ్రమములోనే నివసించుము” అని ॥१-६३-६॥
'7': >-
  “భద్రము కలుగుగాక! మదనునిచే మోహితుడనైన నన్ను అనుగ్రహించుము” అని. ఇట్లు పలికిన
  తరువాత, వరారోహ అయిన ఆమె అక్కడే నివాసము చేయుటకు అంగీకరించెను ॥१-६३-७॥
'8': >-
  ఈ విధముగా విశ్వామిత్రునికి తపస్సునకు మహా విఘ్నము వచ్చెను. రాఘవా! ఆమె అక్కడ
  నివసించుచుండగా ఐదు సంవత్సరములు మరియొక ఐదు సంవత్సరములు (పది సంవత్సరములు)
  గడిచిపోయెను ॥१-६३-८॥
'9': >-
  సౌమ్యమైన విశ్వామిత్రాశ్రమములో ఆ సంవత్సరములు సుఖముగా గడిచిపోయెను. ఆ కాలము గడచిన
  తరువాత మహాముని విశ్వామిత్రుడు— ॥१-६३-९॥
'10': >-
  లజ్జతో నిండినవాడివలె మారి, చింతా-శోకములలో మునిగిపోయెను. రఘునందనా! ముని
  మనస్సులో కోపముతో కూడిన ఆలోచన జన్మించెను ॥१-६३-१०॥
'11': >-
  “ఇదంతయూ దేవతల కార్యమే; నా మహత్తరమైన తపస్సును అపహరించుటకై చేసిన ప్రయత్నమే.
  అహోరాత్రములనే ముసుగుగా చేసికొని పది సంవత్సరములు గడిచిపోయినవి” అని (ఆలోచించెను)
  ॥१-६३-११॥
'12': >-
  కామమోహముచే ఆక్రమింపబడిన నాకిదే విఘ్నముగా ప్రత్యక్షమైంది అని గ్రహించి, ఆ
  మునివరుడు నిట్టూర్చుచు పశ్చాత్తాపముచే దుఃఖింపెను ॥१-६३-१२॥
'13': >-
  భయంతో వణికుచు, అంజలి జోడించి నిలిచిన ఆ అప్సరసిని చూచి, కుశికాత్మజుడు మేనకను
  మధురమైన మాటలతో సమాధానపరచి పంపివేసెను ॥१-६३-१३॥
'14': >-
  రామా! విశ్వామిత్రుడు ఉత్తరపర్వతమునకు వెళ్లెను. మహాయశస్సుగల అతడు, (ఇంద్రియజయము
  సాధించి) జయించుటకై दृఢనిశ్చయబుద్ధి చేసికొని బయలుదేరెను ॥१-६३-१४॥
'15': >-
  కౌశికీనదీ తీరమునకు చేరుకొని, చేరుటకు దుర్లభమైన ఘోరతపస్సును ఆచరించెను. ఆ
  మహత్తరమైన తపస్సును ఉపాసించుచు అతనికి వెయ్యి సంవత్సరములు గడిచినవి ॥१-६३-१५॥
'16': >-
  రామా! విశ్వామిత్రుడు ఉత్తరపర్వతమున ఘోరతపస్సు చేయుచుండగా దేవతలకు భయం కలిగెను.
  అందుచేత సమస్త దేవతలును ఋషిగణములతో కూడి సమాగమమై పరస్పరం ఆమంత్రణ చేసికొనిరి
  ॥१-६३-१६॥
'17': >-
  “కుశికాత్మజుడు ‘మహర్షి’ అనే పదవిని పొందునట్లుగా చేయుట తగినదే” అని దేవతల మాట
  వినిన సర్వలోకపితామహుడు (బ్రహ్మ)— ॥१-६३-१७॥
'18': >-
  తపోధనుడైన విశ్వామిత్రునితో మధురమైన వాక్యమును పలికెను—“మహర్షే! వత్సా, స్వాగతము.
  నీ అగ్రతపస్సుచే నేను సంతోషించితిని” అని ॥१-६३-१८॥
'19': >-
  “కౌశికా! నీకు మహత్త్వమును, ఋషిముఖ్యత్వమును నేను ఇస్తున్నాను” అని. బ్రహ్మ
  వాక్యమును విన్న తపోధనుడైన విశ్వామిత్రుడు— ॥१-६३-१९॥
'20': >-
  అంజలి జోడించి నమస్కరించి పితామహునితో ప్రతివచనము పలికెను—“భగవన్! నేను స్వయంగా
  సంపాదించిన శుభకర్మల ఫలముగా, అపూర్వమైన ‘బ్రహ్మర్షి’ అనే శబ్దమును (పదవిని)
  పొందగలను గనుక—” అని (అభిలషించెను) ॥१-६३-२०॥
'21': >-
  “భగవన్! అలా అయితే నేను ఇంద్రియములను జయించినవాడను” అని (అనుమతించండి) అన్నాడు.
  అప్పుడు బ్రహ్మ ఇలా పలికెను—“ఇప్పటికీ నీవు ఇంద్రియజయుడవు కాదు” అని ॥१-६३-२१॥
'22': >-
  “మునిశార్దూలా! మరింత యత్నించుము” అని చెప్పి త్రిదివమునకు వెళ్లిపోయెను. దేవతలు
  వెళ్లిపోయిన తరువాత, మహాముని విశ్వామిత్రుడు— ॥१-६३-२२॥
'23': >-
  చేతులను పైకెత్తి, ఆధారములేక నిలిచి, వాయువునే భక్షణముగా చేసికొని తపస్సు
  చేయుచుండెను. గ్రీష్మములో పంచాగ్నితపస్సుతో ఉండి, వర్షాకాలములో ఆకాశమునే
  ఆశ్రయించుచుండెను ॥१-६३-२३॥
'24': >-
  శిశిరఋతువులో జలములోనే శయనించుచు, రాత్రింబగళ్ళు (నిరంతరముగా) తపోధనుడై నిలిచెను.
  ఈ విధముగా నిజముగా అతడు ఇంకొక వెయ్యి సంవత్సరములు ఘోరతపస్సును ఆచరించెను
  ॥१-६३-२४॥
'25': >-
  ఆ విధముగా విశ్వామిత్రుడు మహాముని తపస్సులో తీవ్రంగా శ్రమపడుచుండగా, దేవతలకు,
  ప్రత్యేకముగా వాసవుడైన ఇంద్రునికీ, అత్యంత మహత్తరమైన దాహము (సంతాపము/భీతి)
  కలిగెను ॥१-६३-२५॥
'26': >-
  అప్పుడు శక్రుడు, సమస్త మరుద్గణములతో కలిసి, అప్సరసైన రంభను ఉద్దేశించి—తనకు
  హితమైనదియు, కౌశికునికి (విశ్వామిత్రునికి) అహితమైనదియు అయిన మాటను పలికెను
  ॥१-६३-२६॥
'27': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘మేనకానిర్వాసః’ నామ
  త్రిషష్టితమః సర్గః ॥१-६३॥
