'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణం యుద్ధకాండంలో ‘పురద్వారరక్ష’ అనే ముప్పై ఆరవ
  సర్గము ॥6-36॥
'1': >-
  మాల్యవంతుడు హితముగా చెప్పిన ఆ మాటలను, కాలవశుడైన దుష్టాత్మ దశాననుడు (రావణుడు)
  సహించలేకపోయెను ॥6-36-1॥
'2': >-
  అతడు ముఖమందు భ్రూకుటి కట్టి, కోపావేశమున పడి, అసహనముచేత కళ్ళు త్రిప్పుతూ
  మాల్యవంతునితో ఇలా పలికెను ॥6-36-2॥
'3': >-
  ‘హితబుద్ధితో’ అని చెప్పుకుంటూ నిజానికి అహితమై, పరుషమైని మాటలు పలికితివి.
  శత్రుపక్షంలో ప్రవేశించినవాడివలె చెప్పిన ఈ మాటలు నా చెవులకు పడవలసినవి కావు
  ॥6-36-3॥
'4': >-
  మనుష్యుడైన ఆ కృపణుడు రాముడు—ఒక్కడే, వనములో శాఖామృగాల మధ్య ఆశ్రయంగా ఉండేవాడు,
  తండ్రిచే త్యజింపబడి అరణ్యాశ్రయుడైనవాడు—అతడు సమర్థుడని నీవు ఏ ఆధారంతో
  భావిస్తున్నావు? ॥6-36-4॥
'5': >-
  రాక్షసులకు ఈశ్వరుడనైన నన్ను, దేవతలకే భయంకరుడనైన నన్ను, సమస్త విక్రమములతో
  అహీనుడనైన నన్ను—నీవెట్లా హీనుడనని తలచితివి? ఏ కారణముచేత? ॥6-36-5॥
'6': >-
  నీ మాటలు విని నాకు అనుమానం కలుగుచున్నది—నీవు వీరద్వేషంతోనో, శత్రువుపై
  పక్షపాతంతోనో, లేక శత్రువు ఉత్సాహాన్ని పెంపొందించాలనే ఉద్దేశంతోనో నన్ను ఈ
  విధంగా కఠినంగా (పరుషంగా) పలికితివేమో! ॥6-36-6॥
'7': >-
  ప్రభుత్వముగలవాడిని, పదవిలో ఉన్న రాజును—ఇలాంటి పరుషమాటలతో ఎవడు సంభాషించును?
  పండితుడై, శాస్త్రతత్త్వం తెలిసినవాడు, మరొకరి ప్రేరణ లేకుండానే ఇలా పలకునా?
  ॥6-36-7॥
'8': >-
  వనమునుంచి సీతను తెచ్చుకొని వచ్చి—పద్మము లేని శ్రియవలె (లక్ష్మి) ఆమెను
  అపహరించి—ఇప్పుడెందుకు రాఘవుని భయంతో నేను ఆమెను తిరిగి ఇస్తాను? ॥6-36-8॥
'9': >-
  సుగ్రీవుడుతో కూడి, లక్ష్మణునితో కూడి, వానర కోటులచే ఆవరింపబడిన రాఘవుని—చూడు,
  కొద్ది దినములలోనే నేను సంహరించెదనని! ॥6-36-9॥
'10': >-
  యుద్ధములో ద్వంద్వ సమరమున అతని ఎదురుగా దేవతలుకూడ నిలువలేని వాడు ఉన్నపుడు—ఆ
  రావణుడు యుద్ధంలో భయమును ఎట్లా పొందును? (భయపడుట ఎలా సంభవించును?) ॥6-36-10॥
'11': >-
  నేను ఈ విధంగా రెండు ముక్కలుగా విరుగబడినను గాని, ఏవరికీ నమస్కరించను. ఇది నా
  జన్మసిద్ధమైన దోషము; దాటివేయలేని నా స్వభావము ॥6-36-11॥
'12': >-
  ఏమాత్రం యదృచ్ఛగా రాముడు సముద్రంలో సేతువు కట్టినట్లైతే—దానితో ఇక్కడ విశేషమైన
  ఆశ్చర్యం ఏముంది? నీవు భయపడుటకు కారణమేమిటి? ॥6-36-12॥
'13': >-
  రాముడు వానరసేనతో సహా సముద్రాన్ని దాటి వచ్చినా—నీకు నేను సత్యంగా ప్రతిజ్ఞ
  చేస్తున్నాను—అతడు జీవించి తిరిగి వెళ్లడు ॥6-36-13॥
'14': >-
  ఇలా ఉద్రేకంతో మాట్లాడుతూ, కోపంతో రగిలిపోతున్న రావణుని తత్త్వాన్ని గ్రహించి,
  మాల్యవంతుడు లజ్జతో తల వంచి, మరల ప్రతివచనం చెప్పలేదు ॥6-36-14॥
'15': >-
  యథోచితంగా విజయాశీర్వచనాలతో రాజును వర్ధింపజేసి, అనుమతి పొందిన మాల్యవంతుడు తన
  నివాసానికి వెళ్లిపోయెను ॥6-36-15॥
'16': >-
  ఆ రాక్షసుడు రావణుడు మంత్రులతో కలిసి ఆలోచించి, బాగా విమర్శించి, ఆ వేళ లంకాపుర
  రక్షణ ఏర్పాట్లు చేయించెను ॥6-36-16॥
'17': >-
  తూర్పు ద్వారంలో ప్రహస్తుడనే రాక్షసుణ్ని నియోగించెను; దక్షిణ ద్వారంలో
  మహావీర్యులు మహాపార్శ్వుడు, మహోదరుడు అనే ఇద్దరిని నియోగించెను ॥6-36-17॥
'18': >-
  పడమటి ద్వారంలో తన పుత్రుడు ఇంద్రజిత్తును—మహామాయావి అయినవాడిని—అనేక రాక్షసులతో
  చుట్టుముట్టి నియమించెను ॥6-36-18॥
'19': >-
  ఉత్తర ద్వారంలో శుకుడు, సారణుడు అనే ఇద్దరిని నియమించి, ‘నేను కూడా ఇక్కడికి
  వస్తాను’ అని తన మంత్రులకు చెప్పెను ॥6-36-19॥
'20': >-
  విరూపాక్షుడనే రాక్షసుణ్ని—మహావీర్యపరాక్రమముగల వాడిని—మధ్యస్థ గుల్మములో అనేక
  రాక్షసులతో కలిసి స్థాపించెను ॥6-36-20॥
'21': >-
  ఇలా లంకలో అన్ని ఏర్పాట్లు చేసి, రాక్షసశ్రేష్ఠుడు (రావణుడు) కాలప్రేరణతో తాను
  కర్తవ్యం నిర్వహించినవాడినని భావించెను ॥6-36-21॥
'22': >-
  తర్వాత పురరక్షణకు సంబంధించిన విస్తారమైన విధానాన్ని ఆజ్ఞాపించి మంత్రులను
  పంపివేసెను. మంత్రి సమూహము విజయాశీర్వచనాలతో అతనిని పూజించగా, ఆ రావణుడు
  మహాసంపదగల అంతఃపురములో ప్రవేశించెను ॥6-36-22॥
'23': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకియ ఆదికావ్యములో, యుద్ధకాండంలో
  ‘పురద్వారరక్ష’ అనే ముప్పై ఆరవ సర్గము ॥6-36॥
