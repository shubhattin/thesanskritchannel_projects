'0': >-
  अथ श्रीमद् वाल्मीकीय रामायण के युद्धकाण्ड में ‘शरतल्प-संवेशः’ नामक उन्नीसवाँ
  सर्ग (६-१९)।
'1': >-
  राघव (श्रीराम) द्वारा निर्भयता का वर (अभय-दान) दिए जाने पर, रावण का अनुज
  महाप्राज्ञ विभीषण विनयपूर्वक झुक गया और भूमि की ओर देखने लगा।
'2': >-
  तत्पश्चात् वह हर्षित होकर अपने भक्त (निष्ठावान) अनुचरों सहित आकाश से पृथ्वी पर
  उतर पड़ा। धर्मात्मा विभीषण ने (आकर) श्रीराम के समीप (भक्ति से) प्रणाम करके गिर
  पड़ा।
'3': >-
  फिर वह चार राक्षसों सहित श्रीराम के चरणों में गिर पड़ा और तब विभीषण ने राम के
  प्रति ये वचन कहे।
'4': >-
  ‘मैं रावण का अनुज हूँ। (मैं) धर्म से युक्त और युक्तिसंगत, तथा इस समय हर्ष
  उत्पन्न करने वाली बात कह रहा हूँ; परंतु उसी (रावण) ने मेरा अपमान किया है।’
'5': >-
  ‘आप समस्त प्राणियों के लिए शरण्य हैं—ऐसे आपको मैं शरण मानकर आपकी शरण में आया
  हूँ। मैंने लंका को, अपने मित्रों को और अपने धन को भी त्याग दिया है।’
'6': >-
  ‘मेरा राज्य, मेरा जीवन और मेरे सुख—ये सब अब आपकी ही शरण में हैं।’ विभीषण के वे
  वचन सुनकर श्रीराम ने भी प्रत्युत्तर में वचन कहा।
'7': >-
  श्रीराम ने वाणी से उसे सांत्वना दी और (स्नेह से) मानो नेत्रों से पीते हुए
  कहा—‘मुझे यथार्थ रूप से राक्षसों की शक्ति और निर्बलता (बलाबल) बताओ।’
'8': >-
  अक्लिष्टकर्मा (कर्म में अविचल) श्रीराम द्वारा ऐसा कहे जाने पर, वह राक्षस
  (विभीषण) रावण की समस्त शक्ति का वर्णन करने लगा।
'9': >-
  ‘स्वयम्भू (ब्रह्मा) के वरदान के कारण दशग्रीव राजपुत्र रावण समस्त प्राणियों के
  लिए, गन्धर्वों, नागों (उरगों) और पक्षियों के लिए भी अवध्य है।’
'10': >-
  ‘रावण के बाद मेरा ज्येष्ठ और पराक्रमी भ्राता कुम्भकर्ण है, जो महातेजस्वी है और
  युद्ध में इन्द्र के समान प्रतिबल (अतुल्य प्रताप वाला) है।’
'11': >-
  ‘हे राम! उसका सेनापति प्रहस्त है—यदि आपने उसका नाम सुना हो—जिसने कैलास पर हुए
  संग्राम में मणिभद्र को पराजित किया था।’
'12': >-
  ‘और इन्द्रजित्—जो युद्ध में गोधा (गोह/गोदहा) के चमड़े की उँगलियों वाले त्राण
  (अंगुलित्राण) बाँधे रहता है, जिसके पास अवध्य कवच है, और जो धनुष धारण कर खड़ा
  होकर भी अदृश्य हो जाता है।’
'13': >-
  ‘हे राघव! वह श्रीमान् इन्द्रजित् संग्राम में अत्यन्त विशाल व्यूह रचकर, अग्नि
  (हुताशन) को तर्पण देकर, फिर अन्तर्धान (अदृश्य) हो जाता है और (अदृश्य रहकर)
  प्रहार करता है।’
'14': >-
  ‘महोदर, महापार्श्व और राक्षस अकम्पन—ये उसके (रावण के) अनीकप (सेनानायक/सेनापति)
  हैं; युद्ध में ये लोकपालों के समान हैं।’
'15': >-
  ‘लंका-नगर में रहने वाले, कामरूप धारण करने में समर्थ, मांस और रक्त का भक्षण
  करने वाले राक्षसों के दस करोड़ (दशकोटि) सहस्र (हजारों) हैं।’
'16': >-
  ‘उनके साथ होकर वह राजा (रावण) लोकपालों से भी युद्ध करता रहा है; देवताओं सहित
  वे (लोकपाल) दुरात्मा रावण द्वारा पराजित किए गए हैं।’
'17': >-
  विभीषण के वे वचन सुनकर रघुश्रेष्ठ (श्रीराम) ने मन में इस सब पर विचार कर फिर यह
  वचन कहा।
'18': >-
  ‘हे विभीषण! रावण के जो कर्म और उसके पराक्रम के प्रसंग तुमने यथार्थ रूप से बताए
  हैं, उन्हें मैं भली-भाँति समझ गया हूँ।’
'19': >-
  ‘मैं दशग्रीव को उसके पुत्र सहित और प्रहस्त सहित मारकर तुम्हें राक्षसों का राजा
  बनाऊँगा—यह सत्य है; मेरे वचन को सुनो।’
'20': >-
  ‘रावण चाहे रसातल में प्रवेश कर जाए, या पाताल में जा छिपे, अथवा पितामह
  (ब्रह्मा) के पास ही क्यों न चला जाए—मेरे रहते वह जीवित नहीं छूटेगा।’
'21': >-
  ‘मैं रण में रावण को उसके पुत्रों, जनों और बन्धुओं सहित मारे बिना अयोध्या में
  प्रवेश नहीं करूँगा—मैं अपने उन तीनों भाइयों की शपथ लेता हूँ।’
'22': >-
  अक्लिष्टकर्मा श्रीराम का यह वचन सुनकर धर्मात्मा विभीषण ने सिर झुकाकर प्रणाम
  किया और इस प्रकार कहना आरम्भ किया।
'23': >-
  ‘राक्षसों के वध में और लंका को ध्वस्त/पराभूत करने में मैं यथाशक्ति सहायता
  करूँगा, और (आपकी) वाहिनी/सेना में भी प्रवेश करूँगा (आपके साथ रहूँगा)।’
'24': >-
  ऐसा कहने वाले विभीषण को श्रीराम ने (प्रसन्न होकर) आलिंगन किया और प्रसन्नता से
  लक्ष्मण से कहा—‘समुद्र से जल ले आओ।’
'25': >-
  ‘हे मानद (सम्मान देने वाले) लक्ष्मण! तुम मेरे प्रसन्न होने पर इस महाप्राज्ञ
  विभीषण का अभिषेक करो और शीघ्र ही इसे राक्षसों का राजा बनाओ।’
'26': >-
  ऐसा कहे जाने पर सौमित्रि (लक्ष्मण) ने राजाज्ञा के अनुसार वानर-श्रेष्ठों के
  मध्य विभीषण का अभिषेक करके उसे राजा बना दिया।
'27': >-
  श्रीराम की उस कृपा (प्रसाद) को देखकर प्लवंगमा (वानर) तत्क्षण जोर से जय-घोष
  करने लगे और महात्मा राम के लिए ‘साधु! साधु!’ कहने लगे।
'28': >-
  तब हनुमान और सुग्रीव ने विभीषण से कहा—‘वरुणालय (समुद्र) रूप इस अक्षोभ्य
  (अचल/अव्यथ) सागर को हम कैसे पार करें? हम सब महाबली वानरों की सेनाओं से घिरे
  हुए हैं।’
'29': >-
  ‘ऐसे उपाय से चलें कि हम नदी-नदीपति (समुद्र) के पास पहुँचें और हम सब अपनी-अपनी
  सेनाओं सहित वेगपूर्वक वरुणालय को पार कर जाएँ।’
'30': >-
  ऐसा कहे जाने पर धर्मात्मा विभीषण ने प्रत्युत्तर दिया—‘राघव राजा (श्रीराम) को
  समुद्र की शरण में जाना चाहिए।’
'31': >-
  ‘यह अप्रमेय महोदधि स्वयं सागर ने (अपने रूप से) निर्मित/खोदा हुआ (खानितः) है;
  यह महोदधि, श्रीराम के सम्बन्धियों (मित्रों/पक्ष) का कार्य जानकर, उसे सम्पन्न
  करने में समर्थ है (अर्थात् करना चाहिए/करेगा)।’
'32': >-
  उस विपश्चित् (ज्ञानी) राक्षस विभीषण के ऐसा कहने पर, सुग्रीव वहाँ आया जहाँ
  लक्ष्मण सहित श्रीराम थे।
'33': >-
  तब विपुलग्रीव (सुग्रीव) ने विभीषण के शुभ वचनों का निवेदन करते हुए, सागर के
  उपवेशन (समुद्र के तट पर बैठकर आराधना/प्रार्थना) का प्रस्ताव बताना आरम्भ किया।
'34': >-
  धर्मशील श्रीराम की प्रकृति के अनुरूप यह बात (उपाय) उन्हें भी रुचिकर लगी;
  महातेजस्वी श्रीराम ने लक्ष्मण सहित और हरियों के ईश्वर सुग्रीव सहित (इसे
  स्वीकार किया)।
'35': >-
  सत्कार के प्रयोजन से, कार्य में दक्ष श्रीराम ने स्मितपूर्वक कहा—‘हे लक्ष्मण!
  विभीषण का यह परामर्श मुझे अच्छा लगता है।’
'36': >-
  ‘सुग्रीव सदा पण्डित है और तुम (लक्ष्मण) मन्त्र-विचक्षण हो; तुम दोनों मिलकर जो
  विचार योग्य और उचित लगे, वही कहा जाए।’
'37': >-
  ऐसा कहे जाने पर वे दोनों वीर—सुग्रीव और लक्ष्मण—शिष्टाचार से युक्त यह वचन
  बोले।
'38': >-
  ‘हे नरव्याघ्र! हे राघव! इस समय विभीषण ने जो कहा है—जो सुखावह और हितकर है—वह
  हमें क्यों न रुचेगा?’
'39': >-
  ‘इस भयंकर वरुणालय (समुद्र) में सेतु बाँधे बिना लंका तक पहुँचना सम्भव नहीं
  है—इन्द्र सहित देवों और असुरों के लिए भी (नहीं)।’
'40': >-
  ‘अतः शूर विभीषण का वचन यथार्थ रूप से क्रियान्वित किया जाए। काल-विलम्ब पर्याप्त
  हो चुका; इस सागर को (उपाय में) लगाया जाए, जिससे हम अपनी सेना सहित रावण द्वारा
  रक्षित पुरी (लंका) तक जा सकें।’
'41': >-
  ऐसा कहे जाने पर, नदी-नदीपति (समुद्र) के तट पर कुश बिछे हुए स्थान में श्रीराम
  उसी प्रकार लेट/बैठ गए, जैसे वेदी पर अग्नि (हुताशन) प्रतिष्ठित होती है (अर्थात्
  नियमपूर्वक उपवेशन किया)।
'42': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद् वाल्मीकीय रामायण के युद्धकाण्ड में
  ‘शरतल्प-संवेशः’ नामक उन्नीसवाँ सर्ग (६-१९) समाप्त हुआ।
