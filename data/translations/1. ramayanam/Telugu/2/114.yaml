'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘అయోధ్యాప్రవేశః’ నామ చతుర్దశాధికశతతమః
  సర్గః ॥2-114॥
'1': >-
  అప్పుడు మహాయశస్సు, ప్రభువైన భరతుడు స్నిగ్ధముగా గంభీరముగా ఘోషించు రథముపై
  వచ్చుచు, త్వరగా అయోధ్యానగరములో ప్రవేశించెను ॥2-114-1॥
'2': >-
  ఆ అయోధ్య—పిల్లులు, గుడ్లగూబల వంటి వాటి సంచారమే గోచరించు, మనుష్యులూ ఏనుగులూ
  లేని, చీకటి చేత ఆక్రమింపబడిన, కృష్ణవర్ణమై వెలుగులేని రాత్రివలె కన్పించెను
  ॥2-114-2॥
'3': >-
  రాహు శత్రువైన చంద్రుని ప్రియపత్నిగా శ్రియతో ప్రకాశించు రోహిణి, గ్రహపీడ చేత
  పీడింపబడినట్లుగా—ఆ అయోధ్య కూడా (రాముని వియోగమనే) గ్రహపీడతో
  బాధపడుచున్నదనిపించెను ॥2-114-3॥
'4': >-
  అల్పమైన వేడితోనే కలవరపడిన నీరు కలది, ధర్మతాపంతో విహంగములు దుఃఖించుచున్నట్లుగా
  ఉన్నది, చేపలు–ఝషములు–గ్రాహములు లోపల దాగినది, క్షీణించిపోయిన పర్వతనదివలె ఆ
  నగరము తోచెను ॥2-114-4॥
'5': >-
  యజ్ఞాగ్నియందు నుండి ఎగసిన, పొగ లేనిదై స్వర్ణవర్ణముగా మెరయుచున్న శిఖ, హవిస్సు
  చల్లిన తరువాత ఆరిపోయి నశించినట్లుగా—ఆ అయోధ్య యొక్క శోభ అట్లే క్షీణించినట్లు
  కన్పించెను ॥2-114-5॥
'6': >-
  మహాసమరములో నాశనమైన కవచములు గలదై, వేగశాలీ అశ్వములు–రథములు–ధ్వజములు
  రోగగ్రస్తమైనట్లుగా నిలిచినదై, వీరులు హతులై దురవస్థకు చేరిన సేన వలె ఆ నగరము
  దర్శనమిచ్చెను ॥2-114-6॥
'7': >-
  సముద్రము నుండి ఒక్కసారిగా ఎగసిన, నురగతో కూడి శబ్దముచేసి, ఆపై గాలుల వేగం
  శాంతించగానే నిశ్శబ్దమైపోయే జలతరంగంలాగా—ఆ అయోధ్య నిశ్శబ్దమై కనిపించెను
  ॥2-114-7॥
'8': >-
  సర్వ యజ్ఞాయుధములచేతను, సుందరులైన యాజకులచేతను విడిచిపెట్టబడి, సుత్యకాలము
  (సోమయాగ సుత్యము) ముగిసిన తరువాత రవములేకుండా ఉండే యజ్ఞవేదికవలె ఆ నగరము
  నిర్జీవమై ఉండెను ॥2-114-8॥
'9': >-
  గోష్ఠమధ్యమున నిలిచి ఆర్తిగా ఉండి, కొత్త తృణము కూడా మేయక, ఎద్దుచే
  విడిచిపెట్టబడిన గోవుల సమూహమునకు నాయకురాలైన పశువులమేఘినిలాగా (గవాం పత్తిమివ)
  ఉత్సుకతతో ఉన్నదిగా అయోధ్య తోచెను ॥2-114-9॥
'10': >-
  సూర్యాది గ్రహములవలె స్నిగ్ధముగా ప్రకాశించు ఉత్తమ మణులచే అలంకృతమైన కొత్త
  ముత్యాలహారం, ఆ జాత్యమణులు విడిపోయినప్పుడు ఎలా నిస్తేజమవుతుందో—అట్లే నగరము
  శోభలేకుండా ఉన్నది ॥2-114-10॥
'11': >-
  పుణ్యక్షయముచేత స్థానం నుండి అకస్మాత్తుగా కదిలిపోయి (తన స్థానాన్ని వదలి) భూమికి
  పడిపోయిన నక్షత్రంలాగా, తన ప్రకాశవిస్తారాన్ని సంకోచించుకొని కాంతి కోల్పోయినదిగా
  ఆ అయోధ్య కనిపించెను ॥2-114-11॥
'12': >-
  వసంతాంతమున పుష్పములతో కట్టబడి, మత్తభ్రమరముల నాదములతో మ్రోగుచున్న వనలత,
  అకస్మాత్తుగా అడవిదావాగ్నిచే కాలిపోతూ అలసిపోయినట్లుగా—ఆ నగరమూ క్లాంతంగా తోచెను
  ॥2-114-12॥
'13': >-
  నిగమములు (వేదమార్గం/వ్యవహారమార్గం) గందరగోళమై స్థబ్దమై, విపణి–ఆపణములు
  (దుకాణాలు–వీధిబజారులు) సంకుచితమై, చంద్రనక్షత్రములు మేఘములతో కప్పబడిన
  ఆకాశంలాగా—ఆ అయోధ్య కూడా నిష్ప్రభగా కన్పించెను ॥2-114-13॥
'14': >-
  ఉత్తమ మద్యము త్రాగి ఖాళీ అయిన, విరిగిపోయిన శరావములతో (మట్టి పాత్రలతో)
  చుట్టుముట్టబడి, శౌండులు (మద్యం మత్తులో ఉన్నవారు) హతులైనట్లుగా, ఆకాశంలో పానభూమి
  నిర్లక్ష్యంగా పడివున్నట్లుగా—నగరము అశోభనంగా కన్పించెను ॥2-114-14॥
'15': >-
  భూమితలము త్రవ్వబడిపోయి కిందకు దిగిపోయినదై, విరిగిన పాత్రలతో నిండిపోయినదై, నీరు
  వాడబడిన తరువాత భగ్నమై కూలిపోయిన త్రాగునీటి ప్రప (చెరువు/చెరువుబావి–ప్రపావసతి)
  వలె ఆ నగరము తోచెను ॥2-114-15॥
'16': >-
  విపులముగా విస్తరించి, బలవంతులకు తగినట్లు పాశముతో (కట్టి లాగుటకు ఏర్పాటుతో)
  యుక్తమై ఉన్న, ఆయుధమునుండి విడదీయబడి నేలపై బాణములచే (తూటాలచే) చెదరిపోయి
  పడిపోయిన ధనుజ్యా (బాణసంధి తీగ) వలె—అయోధ్య భూమిపై పడి ఉన్నట్లుగా నిష్క్రియగా
  కనిపించెను ॥2-114-16॥
'17': >-
  యుద్ధములో మక్కువగల హయారోహకుడు అకస్మాత్తుగా నడిపి, భారములను నేలపై పడేసి,
  విడిచిపెట్టబడిన, బలహీనమైన యువతిలా (కిశోరీమివ) నగరము అకస్మాత్తుగా నిరాశ్రయంగా
  తోచెను ॥2-114-17॥
'18': >-
  నీరు ఎండిపోయి, మహామత్స్యములు, అనేక కూర్మములు చుట్టుముట్టిన, ఒడ్డులు విరిగి
  వెడల్పుగా చెల్లాచెదురైన, పద్మములు లాక్కొనిపోబడిన వాపి (చెరువు) వలె ఆ అయోధ్య
  కనిపించెను ॥2-114-18॥
'19': >-
  ఉల్లాసం లేని పురుషునికి నిషిద్ధమైన అలంకార అనులేపనములు (సుగంధలేపనాలు) లేక,
  శోకాగ్నిచే దహింపబడినట్లుగా, శరీరమాత్రమే మిగిలి ఆభరణాలు లేనిదై ఉన్న యష్టిలా—ఆ
  నగరము దుఃఖతప్తమై తోచెను ॥2-114-19॥
'20': >-
  వర్షాకాలమున ఆకాశమండలములో ప్రవేశించిన సూర్యుని కాంతి నీలమేఘములచే
  కప్పబడినట్లుగా—ఆ అయోధ్య యొక్క ప్రకాశమూ నీలజీమూతములతో కప్పబడిన సూర్యప్రభ వలె
  ఆవరించబడినది ॥2-114-20॥
'21': >-
  అప్పుడు రథస్థుడై ఉన్న శ్రీమంతుడు, దశరథుని కుమారుడైన భరతుడు, రథశ్రేష్ఠమును
  నడిపించుచున్న సారథితో ఈ విధంగా పలికెను ॥2-114-21॥
'22': >-
  ‘ఏమి కారణమో! నేడు అయోధ్యలో పూర్వమువలె గీతములు, వాద్యముల మ్రోగుడు అనే గంభీరమైన
  సమ్మిళిత ధ్వని ఎందుకు వినిపించుట లేదు? అది మూర్ఛితమై (మాటుమాయమై) పోయిందా?’
  ॥2-114-22॥
'23': >-
  ‘వారుణీ మదపు గంధమూ, మాల్యముల సువాసనమూ, ధూపింపబడిన అగరు పరిమళమూ—ఇవన్నీ కూడా
  నేడు చుట్టుపక్కల ఎక్కడా వీస్తూ రావడం లేదు’ ॥2-114-23॥
'24': >-
  ‘శ్రేష్ఠ యానముల ఘోష, స్నిగ్ధమైన అశ్వనాదము, మత్తుగా తిరిగే గజముల నినాదము,
  మహత్తరమైన రథధ్వని—రాముడు నిర్వాసితుడైన ఈ నగరంలో ఇప్పుడివేమీ వినబడడం లేదు’
  ॥2-114-24॥
'25': >-
  ‘చందనమూ అగరువంటి సుగంధాలు, మహార్హమైన కొత్త పుష్పమాలలు—రాముడు వెళ్లిపోయిన
  తర్వాత యువకులు దుఃఖతప్తులై, వాటిని ఆస్వాదించడంలేదు’ ॥2-114-25॥
'26': >-
  ‘విచిత్ర మాల్యాలు ధరించిన మనుష్యులు బయల్యాత్రలకు వెళ్లడం లేదు; రాముని శోకంతో
  పీడింపబడిన ఈ పురములో ఉత్సవాలూ ఆరంభమవడం లేదు’ ॥2-114-26॥
'27': >-
  ‘నిశ్చయంగా నా అన్నతో పాటు ఈ నగరపు ద్యుతి కూడా వెళ్లిపోయింది; ఎందుకంటే ఈ
  అయోధ్య, వర్షం కురుస్తున్న రాత్రిలో (సాసారే) అర్జుని నక్షత్రము మెరవనట్లుగా,
  ఇప్పుడు ప్రకాశించడంలేదు’ ॥2-114-27॥
'28': >-
  ‘నా అన్న ఎప్పుడెప్పుడు మహోత్సవంలా ఇక్కడికి తిరిగి వస్తాడు? గ్రీష్మకాలమున మేఘము
  వచ్చి ప్రజలకు హర్షం కలిగించినట్లుగా, అయోధ్యలో ఆనందాన్ని అతడు ఎప్పుడెప్పుడు
  పుట్టిస్తాడు?’ ॥2-114-28॥
'29': >-
  ‘సుందర వేషధారులైన, యౌవనులతో కూడిన, ఉద్గతగాములైన (గర్వోన్నతంగా సంచరించే)
  పురుషులు గుంపులుగా పరుగెత్తుతూ ఉండగా మహామార్గాలు ఎలా శోభిస్తాయో—అట్లా ఇప్పుడు
  అయోధ్యలోని ప్రధాన రహదారులు శోభించడం లేదు’ ॥2-114-29॥
'30': >-
  ఇట్లు అనేక విధములుగా పలుకుచూ, భరతుడు తన తండ్రి నివాసములో ప్రవేశించెను;
  రాజేంద్రుడైన దశరథుని లేకుండా ఉన్న ఆ నివాసము, సింహము లేని గుహ వలె శూన్యంగా
  తోచెను ॥2-114-30॥
'31': >-
  అప్పుడు, అంతఃపురమును చూచి—అది తన కాంతిని కోల్పోయి, సూర్యుని లేని దినమును
  దేవతలు విడిచిపెట్టినట్లుగా శోభలేని స్థితిలో ఉండగా—ఆత్మవంతుడైన భరతుడు సర్వత్రా
  ఖాళీగా ఉన్నదని పరిశీలించి, అత్యంత దుఃఖంతో కన్నీటిని విడిచెను ॥2-114-31॥
'32': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘అయోధ్యాప్రవేశః’
  నామ చతుర్దశాధికశతతమః సర్గః ॥2-114॥
