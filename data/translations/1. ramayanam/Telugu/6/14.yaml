'19': >-
  సుహృద్భావమున్నవారు అందరూ కలసి, కెశగ్రహణం చేసినట్లుగా (బలంగా పట్టుకుని) రాజును
  నియంత్రించి కాపాడవలెను; భయంకర బలమున్న భూతములచే ఎవడైనా పట్టబడినపుడు ఎలా
