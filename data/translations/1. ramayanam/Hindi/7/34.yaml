'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वालि–रावण सख्य’ नामक
  चौंतीसवाँ सर्ग (७-३४) आरम्भ होता है।
'1': >-
  अर्जुन द्वारा बन्धन से मुक्त किए जाने पर राक्षसाधिपति रावण (निर्वैर्य भाव से
  नहीं, बल्कि) उसी दर्पयुक्त स्वभाव के साथ पृथ्वी भर में विचरने लगा।
'2': >-
  वह (जहाँ कहीं) किसी ऐसे राक्षस या मनुष्य के विषय में सुनता कि उसमें अधिक बल
  है, तो दर्प से भरकर रावण उसके पास जा पहुँचता और युद्ध के लिए ललकारता।
'3': >-
  फिर एक समय वह किष्किन्धा-नगरी गया, जो वालि के संरक्षण में थी, और वहाँ
  स्वर्णमालाधारी (हेममालिन्) वालि को युद्ध के लिए ललकारने लगा।
'4': >-
  तब वानरों के स्वामी, वानर-सेनापति तथा तारा के पिता, प्रभु तार ने, युद्ध की
  इच्छा से आए हुए (रावण) से वानर-रूप में यह वचन कहा।
'5': >-
  ‘हे राक्षसेन्द्र! वालि तो गया हुआ है। जो भी तेरे समान बलवान हो—ऐसा कौन-सा वानर
  तेरे सामने खड़ा होने में समर्थ है?’
'6': >-
  ‘हे रावण! वह चारों समुद्रों के तटों पर संध्या-उपासना करके इसी मुहूर्त में लौट
  आएगा; तू बस थोड़ी देर, एक मुहूर्त ठहर।’
'7': >-
  ‘हे राजन्! इन अस्थि-चयों को देख—ये शंख के समान पाण्डुर (श्वेत) पड़े हैं। ये उन
  युद्धार्थियों के हैं, जिन्हें वानराधिपति (वालि) के तेज ने मार गिराया।’
'8': >-
  ‘अथवा, हे राक्षस रावण! यदि तूने अमृत-रस भी पी रखा हो, तब भी वालि के सामने
  पड़ते ही उसी क्षण तेरे जीवन का अन्त हो जाएगा।’
'9': >-
  ‘हे विश्रवा-नन्दन! अब इस विचित्र जगत् का दृश्य देख। इस मुहूर्त ठहर जा; (फिर)
  तुझे ऐसा दुर्लभ अवसर नहीं मिलेगा।’
'10': >-
  ‘या यदि तू मरने को उतावला है, तो दक्षिण समुद्र में जा। वहाँ तू वालि को (संध्या
  के समय) पृथ्वी पर स्थित अग्नि के समान दिपदिपाता देखेगा।’
'11': >-
  तब लोकों को रुलाने वाला रावण, तार को डाँट-फटकार कर, पुष्पक विमान पर चढ़कर
  दक्षिण समुद्र की ओर चल पड़ा।
'12': >-
  वहाँ उसने (वालि को) देखा—जो सुवर्ण पर्वत के समान दीप्तिमान था, जिसका मुख
  नवोदय-रवि के समान शोभायमान था, और जो संध्या-उपासना में तत्पर था।
'13': >-
  तत्पश्चात् रावण पुष्पक से उतरकर, अञ्जन-पर्वत के समान कृष्णवर्ण, वालि को शीघ्र
  पकड़ लेने के लिए निःशब्द पगों से उसकी ओर बढ़ा।
'14': >-
  संयोगवश उसी समय वालि ने भी उस रावण को देख लिया। पाप-भावना से युक्त उसे देखकर
  भी वालि में तनिक भी घबराहट नहीं हुई।
'15': >-
  जैसे सिंह शशक को देख ले या गरुड़ सर्प को देख ले, वैसे ही पाप-निश्चयवाले रावण
  की वालि ने कोई चिन्ता नहीं की।
'16': >-
  ‘यह पाप-चित्त रावण मुझे पकड़ने को चला आता है; मैं इसे अपनी काँख में दबा लूँगा
  और फिर तीनों महासागरों को पार करूँगा।’
'17': >-
  ‘लोग मेरे अङ्क में (दबा) पड़े इस शत्रु को देखेंगे—जिसकी जाँघें, भुजाएँ और
  वस्त्र लटकते होंगे—इस लटकते दशग्रीव को, जैसे गरुड़ के पंजों में लटका सर्प।’
'18': >-
  ऐसी बुद्धि निश्चय कर, वालि कान के पास (हाथ) रखकर (किसी भी प्रकार की उद्विग्नता
  बिना) वैदिक मन्त्रों का जप करता हुआ पर्वतराज के समान स्थिर खड़ा रहा।
'19': >-
  इसके बाद वानर-राजा और राक्षस-राजा—दोनों ही बल और दर्प से उन्मत्त—एक-दूसरे को
  पकड़ लेने की चेष्टा करते हुए, प्रयत्नपूर्वक उस कर्म में जुट गए।
'20': >-
  रावण को (अपने पीछे आते) पद-ध्वनि से जानकर, मानो वह केवल ‘हाथ पकड़ने’ आया
  हो—पीठ किए हुए भी—वालि ने उसे वैसे ही पकड़ लिया, जैसे गरुड़ सर्प को पकड़ ले।
'21': >-
  राक्षसों के ईश्वर को पकड़ने की इच्छा रखने वाले रावण को पकड़कर, वानर-राज ने उसे
  काँख में दबाया और वेग से आकाश में उछल पड़ा।
'22': >-
  जो रावण दबाया जा रहा था और बार-बार नखों से (वालि को) कुरेद रहा था, उसे वालि
  वैसे ही उड़ा ले गया, जैसे पवन बादल को उड़ा ले जाता है।
'23': >-
  तब रावण के राक्षस-मंत्री, दशानन को यूँ हरण होते देखकर, वालि से उसे छुड़ाने की
  इच्छा से, चिल्लाते हुए उसके पीछे दौड़े।
'24': >-
  उनके पीछे-पीछे आ जाने पर भी वालि आकाश के मध्य में चमक रहा था—जैसे आकाश में
  स्थित सूर्य मेघ-समूहों के पीछे-पीछे चलने पर भी (अपनी प्रभा से) दमकता है।
'25': >-
  परन्तु वे राक्षसों में श्रेष्ठ (मंत्री), वालि तक पहुँच न सके। वालि की भुजाओं
  और जाँघों के वेग से वे थककर वहीं रुक गए।
'26': >-
  वालि के मार्ग (वेग) से तो चलते हुए पर्वतों के इन्द्र (अर्थात् महान् पर्वत) भी
  हट जाया करते; फिर वे (राक्षस) तो जीवन की अभिलाषा रखने वाले थे, जो मांस और
  शोणित (रक्त) धारण करते हैं।
'27': >-
  महावेगवान् वानरेन्द्र (वालि) ने पक्षियों के झुण्डों को चौंकाकर उड़ाते हुए,
  क्रमशः सभी समुद्रों (के तटों) पर संध्या-काल में प्रणाम/वन्दन किया।
'28': >-
  आकाशचारी प्राणियों द्वारा सम्मानित, आकाशचरों में श्रेष्ठ वालि, रावण को साथ लिए
  पश्चिम समुद्र के पास जा पहुँचा।
'29': >-
  उस समुद्र पर संध्या-उपासना करके, स्नान करके और जप करके, वानर (वालि) दशानन को
  उठाए हुए उत्तर समुद्र की ओर चला।
'30': >-
  महान् वानर (वालि) शत्रु को ढोते हुए, हजारों योजन दूर तक, वायु के समान और मन के
  समान तीव्र गति से चला गया।
'31': >-
  उत्तर समुद्र में संध्या-उपासना करके, दशानन को उठाए हुए, वालि फिर पूर्व
  समुद्र—उस महोदधि—की ओर गया।
'32': >-
  वहाँ भी संध्या-उपासना करके, वासव-पुत्र (इन्द्रपुत्र) हरीश्वर (वालि) रावण को
  लेकर किष्किन्धा की ओर लौट आया।
'33': >-
  चारों समुद्रों पर संध्या-उपासना कर, रावण को उठाने से थका हुआ वानर किष्किन्धा
  के उपवन में गिर पड़ा।
'34': >-
  तब कपियों में श्रेष्ठ (वालि) ने अपनी काँख से रावण को छोड़ दिया और बार-बार
  हँसते हुए उससे पूछा—‘तू कहाँ का है?’
'35': >-
  महान् विस्मय में पड़कर, थकान से विचलित दृष्टि वाला राक्षसेन्द्र, उस हरीन्द्र
  (वालि) से यह वचन बोला।
'36': >-
  ‘हे वानरेन्द्र! तुम महेन्द्र के समान प्रभावशाली हो। मैं राक्षसेन्द्र रावण हूँ।
  युद्ध की इच्छा से यहाँ आया था; और आज (सबसे पहले) तुमने ही मुझे आ दबोचा।’
'37': >-
  ‘अहो! तुम्हारा बल, अहो! तुम्हारा पराक्रम, और अहो! तुम्हारी गम्भीरता भी—जिससे
  तुमने मुझे पशु के समान पकड़कर चारों समुद्रों के चारों ओर घुमा दिया।’
'38': >-
  ‘हे वीर! बिना थके, इतने शीघ्र, महासागरों को (इस प्रकार) लाँघते हुए और मुझे
  उठाए हुए—तुम्हारे सिवा कौन-सा अन्य वीर ऐसा कर सकता है?’
'39': >-
  ‘हे प्लवङ्गम! यह गति तो तीनों ही के लिए कही जाती है—मन, वायु और सुपर्ण (गरुड़)
  की; और इसमें तुम्हारे विषय में भी कोई संशय नहीं।’
'40': >-
  ‘हे हरिपुङ्गव! तुम्हारा बल देखकर मैं तुम्हें चाहता हूँ (अर्थात् तुम्हारे प्रति
  अनुराग हुआ है); मैं अग्नि के सम्मुख, तुम्हारे साथ दीर्घकाल तक दृढ़ और अत्यन्त
  स्नेहयुक्त मित्रता करना चाहता हूँ।’
'41': >-
  ‘हे हरीश्वर! मेरी स्त्रियाँ, पुत्र, नगर, राष्ट्र, तथा भोग-सामग्री—वस्त्र और
  भोजन—यह सब हमारा (दोनों का) अविभक्त (साझा) ही रहेगा।’
'42': >-
  तत्पश्चात् अग्नि प्रज्वलित करके, वे दोनों—वानर और राक्षस—परस्पर आलिङ्गन कर,
  भ्रातृत्व-भाव को प्राप्त हो गए।
'43': >-
  फिर वे दोनों—वानर और राक्षस—एक-दूसरे के कन्धों पर हाथ लटकाए, हर्षित होकर
  किष्किन्धा में वैसे प्रविष्ट हुए, जैसे दो सिंह पर्वत-गुहा में प्रवेश करें।
'44': >-
  वहाँ रावण, मानो सुग्रीव के समान (आदर पाकर), एक मास तक ठहरा रहा; फिर त्रैलोक्य
  का उत्सादन करने के अभिलाषी अपने आए हुए मन्त्रियों द्वारा वह ले जाया गया।
'45': >-
  हे प्रभो! यह प्राचीन वृत्तान्त ऐसा ही है—वालि द्वारा रावण का अपमान/धर्षण हुआ
  और अग्नि की सन्निधि में उसे भ्राता भी बना लिया गया।
'46': >-
  हे राम! वालि का बल अनुपम और उत्तम था; परन्तु वह भी तुम्हारे द्वारा वैसे ही जला
  दिया गया, जैसे अग्नि से पतंगा जल जाता है।
'47': >-
  इस प्रकार महर्षि वाल्मीकि-रचित, आदिकाव्य श्रीमद्रामायण के उत्तरकाण्ड में
  ‘वालि–रावण सख्य’ नामक चौंतीसवाँ सर्ग (७-३४) समाप्त होता है।
