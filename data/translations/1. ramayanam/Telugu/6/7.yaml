'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, యుద్ధకాండలో ‘సచివోక్తి’ అను పేరుగల ఏడవ సర్గము
  ॥6-7॥
'1': >-
  రాక్షసేంద్రుడు (రావణుడు) ఇలా పలికిన తరువాత, ఆ మహాబలశాలులైన రాక్షసులందరూ
  ప్రాంజలులై (చేతులు జోడించి) రాక్షసేశ్వరుడు రావణునితో ఇలా అన్నారు ॥6-7-1॥
'2': >-
  శత్రుపక్షపు (వైరి పక్షపు) నిజమైన స్థితిని సరిగా ఎరిగి లేక, నీతికి దూరమైన
  అబుద్ధులైన వానరులపట్ల, రాజా! నీవు పరీఘములు, శక్తులు, ఋష్టులు, శూలములు,
  పట్టిశములు, కుంతములు మొదలైన ఆయుధసమూహములతో వారిని నశింపజేయగలవే గాని (నీకు
  విషాదం తగదు) ॥6-7-2॥
'3': >-
  మన బలం అపారం కదా; మరి ఏ కారణంతో నీవు విషాదాన్ని పొందుచున్నావు? నీవే భోగవతీ
  నగరానికి వెళ్లి యుద్ధంలో పన్నగులను (నాగులను) జయించితివే ॥6-7-3॥
'4': >-
  కైలాసశిఖరమందు నివసించు, అనేకమంది యక్షులతో పరివృతుడైన కుబేరుడు (ధనదుడు) మీద
  నీవు భీకరమైన సంహారం చేసి, అతనిని నీ వశపరిచితివే ॥6-7-4॥
'5': >-
  మహేశ్వరునితో స్నేహమున్నదని గొప్పగా చెప్పుకొనుచున్న, లోకపాలులలో మహాబలవంతుడైన
  కుబేరునిని కూడ నీవు కోపముతో సమరంలో జయించితివే, విభో ॥6-7-5॥
'6': >-
  యక్షసమూహాలను పడగొట్టి, కలవరపరచి, అదుపులోకి తెచ్చి, కైలాసశిఖరమునుండి ఈ
  విమానమును (పుష్పకవిమానాన్ని) నీవే తీసుకొని వచ్చితివి ॥6-7-6॥
'7': >-
  దానవేంద్రుడైన మయుడు—నీ భయముచేత, స్నేహాన్ని కోరుచూ—రాక్షసపుంగవా! నీ భార్యార్థమై
  తన కుమార్తెను నీకు ఇచ్చెను ॥6-7-7॥
'8': >-
  మహాబాహో! పరాక్రమముతో ఉప్పొంగి, దురాసదుడైన ఆ దానవేంద్రుని నీవు ఎదురొడి పోరాడి
  వశపరచితివి; అతడు కుంభీనసీ (నిన్ను ఆనందపరచే విధముగా) నీకు అనుకూలుడయ్యెను
  ॥6-7-8॥
'9': >-
  మహాబాహో! రసాతలమునకు వెళ్లి, నాగులందరినీ నీవు జయించితివి; వాసుకి, తక్షకుడు,
  శంఖుడు, జటీ—ఇవన్నీ నీ వశమునకు తెచ్చితివి ॥6-7-9॥
'10': >-
  విభో! అక్షయబలములు కలిగి, శూరులై, వరములను పొందిన దానవులతో నీవు ఒక సంవత్సరం పాటు
  సమరంలో యుద్ధం చేసి వారిని కూడ జయించితివి ॥6-7-10॥
'11': >-
  శత్రువులను అణిచివేయు వీరా! నీవు స్వబలాన్ని ఆశ్రయించి వారిని వశపరచితివి; అంతట
  (ఆ యుద్ధప్రసంగంలో) అనేకమాయలను కూడ నీవు పొందితివి, రాక్షసాధిపా ॥6-7-11॥
'12': >-
  మహాభాగా! వరుణుని కుమారులు—శూరులు, బలవంతులు, యుద్ధరంగంలో చతుర్విధసైన్యములతో
  కూడి వచ్చినవారు—వారిని కూడ నీవు జయించితివి ॥6-7-12॥
'13': >-
  మృత్యుదండమువంటి మహాగ్రాహములు కలిగినది, శాల్మలీవృక్షములతో అలంకృతమైనది;
  కాలపాశమువంటి మహావీచులు కలిగినది; యమకింకరులే పన్నగములుగా ఉన్నదైన (యమలోకమనే)
  భయంకరస్థానాన్ని ॥6-7-13॥
'14': >-
  మహాజ్వరముచేత అత్యంత దుర్ధర్షమైన, యమలోకమనే మహాసముద్రంలోనికి ప్రవేశించి, రాజా!
  యముని బలసముద్రాన్ని నీవు ధైర్యముగా అవగాహన చేసితివి (దాటితివి) ॥6-7-14॥
'15': >-
  అక్కడ నీవు విశాలమైన విజయాన్ని పొందితివి; మరణము అడ్డుకొనబడెను (నిన్ను చేరలేదు);
  నీ ఉత్తమ యుద్ధంతో అక్కడి లోకమంతా సంతోషించెను ॥6-7-15॥
'16': >-
  ఇంద్రునితో సమానమైన పరాక్రమముగల అనేకమంది వీరక్షత్రియులతో భూమి
  నిండిపోయెను—ఎంతెన్నో మహావృక్షములతో వసుమతీ నిండినట్లు ॥6-7-16॥
'17': >-
  వారి వీర్యం, గుణము, ఉత్సాహము—ఇవన్నిటిలో రణములో రాఘవునికి సముడెవడూ లేడు;
  అయినప్పటికీ, రాజా! సమరంలో దుర్జయులైన వారిని కూడ నీవు బలాత్కారంగా సంహరించితివి
  ॥6-7-17॥
'18': >-
  మహారాజా! నీవు నిలిచియుండుము; నీ శ్రమవల్ల ఏమి ప్రయోజనం? ఈ మహాబాహువు ఇంద్రజిత్
  ఒక్కడే ఆ వానరులను క్షయమునకు చేర్చును ॥6-7-18॥
'19': >-
  మహారాజా! ఈ ఇంద్రజిత్ ఉత్తమమైన మహేశ్వరయజ్ఞాన్ని నిర్వహించి, లోకములో అత్యంత
  దుర్లభమైన వరాన్ని పొందినవాడు ॥6-7-19॥
'20': >-
  అతని యుద్ధసామర్థ్యం అటువంటిది—శక్తులు, తోమరములు చేపలవలె ఉన్నట్లు; చిందరబడిన
  అంత్రములే శైవలములుగా కనిపించునట్లు; గజములు, కచ్ఛపములు గుంపులుగా తారసపడునట్లు;
  అశ్వములు, మండూకములు (కప్పలు) గుంపులుగా సంచరించునట్లు ఉన్న మహాభయంకర సముద్రంలా
  (యుద్ధరంగాన్ని చేయగలడు) ॥6-7-20॥
'21': >-
  రుద్రుడు, ఆదిత్యుడు మహాగ్రాహములవలె ఉండునట్లు; మరుత్తులు, వసువులు మహోరగములవలె
  ఉండునట్లు; రథములు, అశ్వములు, గజములు నీటి ప్రవాహములవలె ఉప్పొంగునట్లు; పదాతులు
  మహత్తరమైన పులినములవలె విస్తరించినట్లు—అటువంటి భయంకర యుద్ధసముద్రమును అతడు
  సృష్టించగలడు ॥6-7-21॥
'22': >-
  ఈ ఇంద్రజిత్ దేవతల బలసముద్రాన్ని (దేవసైన్యాన్ని) సమీపించి ఎదురొడి, దేవతలాధిపతైన
  ఇంద్రుణ్ణికూడ బంధించి, లంకలోనికి ప్రవేశింపజేసినవాడే ॥6-7-22॥
'23': >-
  పితామహుని నియోగముచేత, శంబరుడు మరియు వృత్రాసురుని సంహరించిన (ఇంద్రుడు) విడుదలై,
  రాజా! త్రివిష్టపానికి (స్వర్గలోకానికి) వెళ్లెను; అక్కడ సమస్త దేవతలచే
  నమస్కృతుడయ్యెను ॥6-7-23॥
'24': >-
  అందుచేత, మహారాజా! నీ కుమారుడైన ఇంద్రజితునినే పంపుము; అతడు ఆ వానరసేనను రాముడితో
  కూడి క్షయమునకు చేర్చునంతవరకు (వారిని పూర్తిగా నశింపజేయునంతవరకు) ॥6-7-24॥
'25': >-
  రాజా! ఈ ఆపత్తు సామాన్యజనులవలె (ప్రాకృతులవలె) నీకు సంభవించినదికాదు; కాబట్టి
  దీనిని హృదయంలో పెట్టుకొని చింతించవలసిన పని లేదు. నీవు రాఘవుని వధించగలవు
  ॥6-7-25॥
'26': >-
  ఇట్లు ఆర్షమగు శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో ‘సచివోక్తి’
  అను పేరుగల ఏడవ సర్గము ॥6-7॥
