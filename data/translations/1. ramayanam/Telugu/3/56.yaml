'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీయం రామాయణం అరణ్యకాండలో ‘వత్సరావధికరణం’ అనే యాభైఆరవ
  సర్గం.
'1': >-
  సీతను లంకలో ప్రవేశింపజేసిన తరువాత, పితామహుడు బ్రహ్మదేవుడు అప్పుడే పరితృప్తుడైన
  శతక్రతువు దేవేంద్రునితో ఇలా పలికాడు.
'2': >-
  త్రిలోకాల హితార్థమునకును, రాక్షసుల అహితమునకును, దురాత్ముడైన రావణుడు సీతను
  లంకలో ప్రవేశింపజేశాడు.
'3': >-
  ఆ మహాభాగ్యవతి పతివ్రత నిత్యము సుఖసంపన్నగా ఉండినదే గాని, భర్తను దర్శించలేక,
  రాక్షస స్త్రీలను మాత్రమే చూడుచూ (వేదనతోనే ఉండెను).
'4': >-
  రాక్షసీమాతలచే చుట్టుముట్టబడినది, భర్త దర్శనమునకు లాలసతోనున్నది; నదనదీపతియైన
  సముద్రతీరమందున్న లంకపురిలో ఆమె నిలిపివేయబడెను.
'5': >-
  అక్కడున్న నిరపరాధినైన ఆమెను రాముడు ఎలా తెలిసికొనగలడు? — అని ఆమె అనేక విధములుగా
  దుఃఖపడుచూ (ఈ ఆలోచనతో) అత్యంత దుర్లభస్థితిలో ఉండెను.
'6': >-
  ప్రాణయాత్రను కొనసాగించనిదై, నిశ్చయముగా ప్రాణములనే విడిచిపెట్టును అని (భయం
  కలిగి) సీత ప్రాణక్షయము గురించి మళ్లీ సందేహము ఏర్పడెను.
'7': >-
  కాబట్టి నీవు శీఘ్రముగా ఇక్కడినుండి వెళ్లి, శుభముఖియైన సీతను చూడు; లంకనగరములో
  ప్రవేశించి శ్రేష్ఠమైన హవిస్సును (ఆమెకు) అందించు.
'8': >-
  ఇలా పలుకబడగా, భగవంతుడైన పాకశాసనుడు దేవేంద్రుడు నిద్రాదేవితో కూడి, రావణుడు
  పాలించుచున్న ఆ పురికి వచ్చెను.
'9': >-
  దేవేంద్రుడు నిద్రాదేవితో ఇలా చెప్పెను: ‘నీవు వెళ్లి రాక్షసులను పూర్తిగా
  మోహింపజేయుము.’ మఘవుని వాక్యముచే ఆ దేవి అత్యంత హర్షితయై అంగీకరించెను.
'10': >-
  దేవకార్యసిద్ధి కొరకు ఆమె రాక్షసులను మోహింపజేసెను. ఈ మధ్యలో సహస్రాక్షుడు,
  శచీపతి అయిన దేవుడు (ఇంద్రుడు) —
'11': >-
  వనమందున్న ఆ సీతను చేరి, ఈ మాటలు పలికెను: ‘భద్రే! నేను దేవరాజుని; శుచిస్మితే!
  నేను ఇక్కడ ఉన్నాను.’
'12': >-
  ‘రాఘవ మహాత్ముని కార్యసిద్ధి కొరకు నీకు నేను సహాయమును కల్పించెదను; జనకనందిని!
  నీవు శోకించవద్దు.’
'13': >-
  ‘నా ప్రసాదమువలననే రాముడు తన సైన్యబలములతో సహితంగా సముద్రమును దాటును; శుభే!
  ఇక్కడ రాక్షస స్త్రీలు నా మాయచే మోహితులై ఉన్నారు.’
'14': >-
  ‘అందుచేత, సీతే! ఈ అన్నము హవిష్యాన్నము; నీవు స్వీకరించుటకై నేనే నిద్రాదేవితో
  కూడ ఇక్కడికి వచ్చితిని, వైదేహీ!’
'15': >-
  ‘ఇది నా చేతితో తినుము; శుభే! ఇది నీకు ఏ విధముగా కూడా బాధ కలిగించదు. రంభోరువే!
  కోట్లయేండ్లు గడిచినను నీకు ఆకలి దాహములు కలుగవు.’
'16': >-
  ఇలా చెప్పబడిన సీత సందేహముతో దేవేంద్రునితో పలికెను: ‘శచీపతియైన దేవేంద్రుడవై
  నీవు ఇక్కడ ఉన్నావని నేను ఎలా తెలుసుకొందును?’
'17': >-
  ‘రామలక్ష్మణుల సమీపమందు నేను చూసిన దేవలింగములు ఉన్నాయి; నీవే స్వయంగా
  దేవేంద్రుడవైతే, ఆ లింగములను చూపుము.’
'18': >-
  సీత వాక్యము విని శచీపతి అలాగే చేసెను: పాదములతో భూమిని స్పృశించలేదు;
  క్షణమాత్రము మిటమిటలాడని నేత్రములు కలిగియుండెను.
'19': >-
  అలాగే ధూళిరహితమైన అంబరమును ధరించెను; కుసుమములు వాడలేదు. ఈ లక్షణములచే అతడు
  వాసవుడని సీత గుర్తించి, పరమానందితయైంది.
'20': >-
  ఆమె కన్నీరు కార్చుచూ, ‘భగవన్! రాఘవుని విషయమున’ అని మాట ప్రారంభించి ఇలా
  చెప్పెను: ‘సహోదరునితో కూడ మహాబాహువైన ఆయన దైవానుగ్రహముచే నా శ్రవణమునకు వచ్చెను
  (అతని వార్త నాకు చేరింది).’
'21': >-
  ‘నా శ్వశురుడైన రాజుని నేను ఎట్లా చూచుచున్నానో, మిథిలాధిపతియైన నా తండ్రిని
  ఎట్లా చూచుచున్నానో, అట్లే నేడు నిన్ను చూస్తున్నాను; నీ వలన నా పతి
  సనాథుడయ్యాడు.’
'22': >-
  ‘దేవేంద్రా! నీ ఆజ్ఞచే పాలవంటిదైన ఈ హవిస్సును, నీవు దత్తమైనదిగా,
  రఘుకులవర్ధకుడైన రామునికి (అంకితముగా భావించి) నేను భక్షింతును.’
'23': >-
  శుచిస్మితయైన మైథిలి ఇంద్రుని హస్తము నుండి ఆ పాయసమును గ్రహించి, తన భర్తకు మరియు
  లక్ష్మణునికీ అర్పణచేసినట్లు (మనసులో) నివేదించెను.
'24': >-
  ‘నా మహాబలుడైన భర్త సహోదరునితో కూడ జీవించి ఉన్నచో, భక్తితో ఇది వారికే చెందుగాక’
  అని భావించి, ఆ పాయసమును ఆమె స్వయముగా భుజించెను.
'25': >-
  అట్లు ఆ వరాననా హవిస్సును భక్షించి, ఆకలిచేత పుట్టిన దుఃఖమును విడిచిపెట్టెను.
  ఇంద్రుని ద్వారా రాముని (వృత్తాంతము) తెలిసికొని, జానకి కాకుత్స్థుల యెడ
  ప్రీతిమనస్కయై ఉండెను.
'26': >-
  ఆ తరువాత శక్రుడు కూడా రాఘవకార్యసిద్ధి కొరకు ప్రీతితో త్రిదివాలయమునకు వెళ్లెను.
  మహాత్ముడైన అతడు సీతను అనుమతించి, నిద్రాదేవితో సహితంగా తన నివాసమునకు పోయెను.
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, అరణ్యకాండము నందలి
  ‘వత్సరావధికరణం’ అనే యాభైఆరవ సర్గము సంపూర్ణము.
