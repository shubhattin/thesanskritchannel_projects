'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అయోధ్యాకాండంలో ‘సుమంత్రప్రేషణము’ అనునది పదిహేనవ
  సర్గము ॥2-15॥
'1': >-
  ఆ రాత్రి గడచిపోయిన తరువాత, వేదపారంగతులైన బ్రాహ్మణులు, రాజపురోహితులతో కలిసి,
  ఉపస్థానమునకు తగిన విధంగా (రాజసభా/ఉపస్థానస్థానమునకు) వచ్చి నిలిచిరి ॥2-15-1॥
'2': >-
  మంత్రివర్గమువారును, సేనాధిపతులలో ముఖ్యులును, నగరములో ప్రముఖులైనవారును—రాఘవుని
  అభిషేకార్థమై హర్షముతో, శుభసంయోగముతో అక్కడ సమకూరిరి ॥2-15-2॥
'3': >-
  నిర్మలముగా సూర్యుడు ఉదయించినప్పుడు, పుష్యనక్షత్రము వచ్చిన శుభదినమున, కర్కాటక
  లగ్నము ప్రవేశించిన వేళ, రాముని జన్మనక్షత్రస్థితి అనుకూలముగా ఉన్నప్పుడు—
  ॥2-15-3॥
'4': >-
  రాముని అభిషేకము నిమిత్తం ద్విజోత్తములు (బ్రాహ్మణశ్రేష్ఠులు) సిద్ధము చేసిన
  బంగారు జలకలశములు, సువిశేషముగా అలంకరింపబడిన భద్రపీঠము కూడా ఏర్పాటుచేసిరి
  ॥2-15-4॥
'5': >-
  రథమును ప్రకాశమానమైన వ్యాఘ్రచర్మముతో సక్రమముగా పరచి సిద్ధపరచిరి. అలాగే
  పుణ్యమయమైన గంగాయమునల సంగమస్థలము నుండి ఆహరింపబడిన జలమును తెప్పించిరి ॥2-15-5॥
'6': >-
  ఇతర పుణ్యనదుల నుండి, సరస్సుల నుండి, బావుల నుండి, జలాశయముల నుండి; తూర్పుగా
  ప్రవహించు నదుల నుండి, పైవైపు (ఉత్తరాభిముఖముగా) ప్రవహించు నదుల నుండి, అడ్డంగా
  ప్రవహించు నదుల నుండి; క్షీరమయముగా (పాలనిచ్చు) పుణ్యజలముల నుండియు— ॥2-15-6॥
'7': >-
  ఆ జలములన్నిటి నుండియు, సముద్రముల నుండియు, అన్ని దిశల నుండి నీటిని తెప్పించిరి.
  అలాగే తేనె, పెరుగు, నెయ్యి, లాజాలు, దర్భలు, సుమనములు (శుభపుష్పములు),
  పాలు—ఇవన్నియు సమకూర్చిరి ॥2-15-7॥
'8': >-
  అందమైన ఎనిమిది కన్యలును, మత్తంగా ఉన్న శ్రేష్ఠ గజమును (వరవారణము) సిద్ధపరచిరి.
  నీటితో నిండిన, పాలు పోసి కప్పబడిన బంగారు-వెండి కలశములును అక్కడ సిద్ధమై ఉన్నవి
  ॥2-15-8॥
'9': >-
  అవి పద్మములు, ఉత్పలములతో కలిసి ప్రకాశించుచుండెను; అత్యుత్తమమైన నీటితో
  నిండినవై, చంద్రకిరణములతో వికసించినట్లు తెల్లని వర్ణముతో, రత్నములతో అలంకరింపబడి
  ఉండెను ॥2-15-9॥
'10': >-
  రామునికై శ్రేష్ఠమైన వాలవ్యజనము (చామరము) సిద్ధముగా నిలిచియుండెను.
  చంద్రమండలమువలె కనిపించే పాండురవర్ణపు ఛత్రమెదురు (ఆతపత్రము) కూడ సిద్ధమై యుండెను
  ॥2-15-10॥
'11': >-
  అభిషేకమునకు పురస్సరముగా ప్రకాశమును కలిగించు శుభసామగ్రి అంతయు సిద్ధమై నిలిచెను.
  పాండురవర్ణపు వృషభము సిద్ధముగా, పాండురాశ్వములు (తెల్ల గుర్రములు) కూడ అక్కడ
  నిలుచుండెను ॥2-15-11॥
'12': >-
  సర్వవాద్యములు, వందిమాగధులు మొదలైనవారును—ఇక్ష్వాకు వంశ రాజ్యములో రాజాభిషేకము
  ఎలా సంపాదించబడునో, ఆ విధముగానే ఇక్కడ సమకూర్చబడిరి ॥2-15-12॥
'13': >-
  అదేవిధమైన సామగ్రిని సమకూర్చుకొని, రాజపుత్రుని (రాముని) అభిషేకము నిమిత్తమై వారు
  రాజవచనముతో అక్కడ చేరి, భూపతినే (దశరథుని) దర్శించుటకై నిలుచుండిరి ॥2-15-13॥
'14': >-
  రాజును కానక వారు పలికిరి: ‘మా మాటలను రాజునకు ఎవడు తెలియజేయగలడు? సూర్యుడు
  ఉదయించుచున్నాడు; అయినను రాజును మేము దర్శించుటలేదు’ అని ॥2-15-14॥
'15': >-
  ‘బుద్ధిమంతుడైన రాముని యౌవరాజ్యాభిషేకము సిద్ధమైయున్నది’—అని వారు అలా
  పలుకుచుండగా, ఆ సమవేతులైన వారందరినీ (భూపతివర్గమునంతటినీ) దృష్టిలో ఉంచుకొని—
  ॥2-15-15॥
'16': >-
  రాజసత్కారము పొందిన సుమంత్రుడు వారితో ఈ వాక్యము పలికెను: ‘రాజ ఆజ్ఞచొప్పున,
  రాముని తీసికొని రావుటకు నేను త్వరగా బయలుదేరుచున్నాను’ ॥2-15-16॥
'17': >-
  ‘మీరు రాజునకును, విశేషముగా రామునకును పూజ్యులు. మీ ఆదేశముచొప్పున, మీ అందరికీ
  కుశలమా? దీర్ఘాయుష్మంతులై శుభముగా ఉన్నారా? అని నేను అడుగుచున్నాను’ ॥2-15-17॥
'18': >-
  ‘ఇప్పుడే మేల్కొన్న రాజు ఎందుకు రాలేదు? దానికి కారణమేమి?’ అని చెప్పి,
  పురాణవిచక్షణుడైన సుమంత్రుడు అంతఃపుర ద్వారమునకు చేరెను ॥2-15-18॥
'19': >-
  సుమంత్రుడు సదా సేవలో నిమగ్నమైన ఆ అంతఃపురభవనములో ప్రవేశించెను. విశాంపతి (రాజు)
  గృహమున ప్రవేశించి, అప్పుడు అతని వంశమును స్తుతించెను ॥2-15-19॥
'20': >-
  నరేంద్రుని శయనగృహమును చేరి అక్కడ నిలిచెను. ఆ మందిరము సమీపమునకు వచ్చి, మధ్యలో
  తెర (తిరస్కరణి) ఉన్నది గనుక దాని అవతల నిలుచుండెను ॥2-15-20॥
'21': >-
  గుణయుక్తమైన ఆశీర్వచనములతో రాఘవుని స్తుతించెను. ‘ఓ కాకుత్స్థా! సోమసూర్యులును,
  శివునూ, వైశ్రవణుడును (కుబేరుడు) కూడ—’ ॥2-15-21॥
'22': >-
  ‘వరుణుడు, అగ్ని, ఇంద్రుడు నీకు విజయమును ప్రసాదించుగాక. దేవీస్వరూపమైన రాత్రి
  గడచిపోయినది; శుభమయమైన పగలు (అహః) సముపస్థితమైంది’ ॥2-15-22॥
'23': >-
  ‘ఓ రాజశార్దూలా! మేల్కొనుము; వెంటనే చేయవలసిన కార్యమును చేయుము. బ్రాహ్మణులు,
  సేనాముఖ్యులు, నగరవాసుల ప్రధానులు ఇక్కడికి వచ్చియున్నారు’ ॥2-15-23॥
'24': >-
  ‘వారు నీ దర్శనమును ఆకాంక్షించుచున్నారు; ఓ రాఘవా, మేల్కొనుము’ అని. అప్పుడు
  మంత్రకోవిదుడైన ఆ సూతుడు సుమంత్రుడు స్తుతించుచుండగా— ॥2-15-24॥
'25': >-
  రాజు మేల్కొని, ఈ వాక్యము పలికెను: ‘సూతా! నేను ముందుగా నీతో చెప్పిన ప్రకారము
  రాముని తీసికొని రా’ ॥2-15-25॥
'26': >-
  ‘ఏ కారణముచేత నా ఆజ్ఞ ఆలస్యమగుచున్నది? నేను నిద్రలో లేను; వెంటనే రాఘవుని
  ఇక్కడికి తీసికొని రా’ ॥2-15-26॥
'27': >-
  ఇట్లు రాజు దశరథుడు అక్కడ సూతుడైన సుమంత్రుని మరల ఆజ్ఞాపించెను. సుమంత్రుడు
  రాజవచనము విని, శిరస్సు వంచి (నమస్కరించి) ఆ రాజును గౌరవించెను ॥2-15-27॥
'28': >-
  తాను మహాప్రియమైన కార్యమునకు బయలుదేరుచున్నానని భావించి, నరపతి నివాసమునుండి
  బయటికి వచ్చెను. పతాకలతో, ధ్వజములతో శోభించు రాజమార్గమును ఆశ్రయించి నడిచెను
  ॥2-15-28॥
'29': >-
  ఆ సూతుడు హృష్టచిత్తుడై, ఆనందభరితుడై, చుట్టూ చూచుచూ త్వరగా సాగెను. అక్కడ రాముని
  విషయమై చర్చించు మాటలను వినెను ॥2-15-29॥
'30': >-
  అవి అభిషేకానికి సంబంధించినవై, సమస్త ప్రజలోకము హర్షించునట్లు ఉండెను. ఆపై
  సుమంత్రుడు కైలాసపర్వత సమాన ప్రకాశముగల, రుచిరమైన— ॥2-15-30॥
'31': >-
  రామగృహమును చూచెను; అది ఇంద్రుని భవనమునకు సమానమైన ప్రభతో వెలిగుచుండెను.
  మహాకపాటములతో మూయబడినదై, విటర్దికల (సుందరమైన అలంకారపు అంచులు/వేదికలు) శోభతో
  విరాజిల్లుచుండెను ॥2-15-31॥
'32': >-
  కాంచనమయ ప్రతిమలతో, మణి-విద్రుమ తోరణములతో ఒకటే దృష్టికి ఆకర్షణీయమై, శారదఋతువు
  మేఘసమూహమువలె ప్రకాశించుచు, మెరుపులిచ్చు మెరుపర్వత గుహలవలె దీప్తిమంతముగా ఉండెను
  ॥2-15-32॥
'33': >-
  అది ఉత్తమమైన, మహత్తరమైన మణులతో చేసిన వరమాలలతో అలంకరింపబడినదై, ముత్యమణులతో
  నిండినదై, చందనం-అగరు సువాసనలతో మరింత శోభించుచుండెను ॥2-15-33॥
'34': >-
  మనసుకు మోహనమైన సుగంధములను వెదజల్లుచు, శిఖరముపై నుండి జలక్రీడ చేసే మేడక
  (దార్దుర) పర్వతశిఖరంలా; సారసపక్షులతో, మయూరములతో మధురధ్వని వినిపించుచు
  విరాజిల్లుచుండెను ॥2-15-34॥
'35': >-
  శ్రేష్ఠకర్మలచే అలంకృతమై, విభిన్న మృగముల సమూహములతో నిండి, కళాత్మక చెక్కుదలలతో
  సుసంపన్నమై ఉండెను. తన తీక్ష్ణ తేజస్సుతో భూతముల (జనుల) మనస్సును, కన్నులను
  ఆకర్షించుచుండెను ॥2-15-35॥
'36': >-
  చంద్రసూర్యుల వలె ప్రకాశించు, కుబేరభవనమునకు ఉపమానమైనది; మహేంద్రుని ధామమువలె
  ప్రతీతమై, నానావిధ పక్షులతో కిటకిటలాడుచుండెను ॥2-15-36॥
'37': >-
  సూతుడైన సుమంత్రుడు, మేరుశిఖర సమానమైన రామగృహమును దర్శించెను; అంజలి ఘటించి
  నిలిచిన జనులతో అది కిక్కిరిసి ఉండెను ॥2-15-37॥
'38': >-
  చుట్టుచుట్టూ గుంపులుగా చేరిన జనపద ప్రజలతో, రామాభిషేకమును సంతోషముతో ఎదురుచూచే
  ఆనందోన్ముఖ ముఖములవారితో, అది శోభించుచుండెను ॥2-15-38॥
'39': >-
  మహామేఘమువలె కనిపించుచు, ఎత్తుగా అద్భుతంగా విరాజిల్లుచు, నానారత్నములతో
  నిండినదై, కుబ్జకుల చేత (అనేక జనుల చేత) చుట్టుముట్టబడినదై ఉండెను ॥2-15-39॥
'40': >-
  అశ్వయుక్త రథముతో వచ్చిన సారథియైన సుమంత్రుడు, కిక్కిరిసిన రాజవంశ గృహమును మరింత
  శోభింపజేయుచు; రాజగృహములకు రక్షణగా నిలిచే వరూథము (రథసంరక్షణ/దళము) తో కూడి
  సాగుచు; సమస్త పురజనుల మనస్సులను హర్షింపజేయుచు వచ్చెను ॥2-15-40॥
'41': >-
  ఆ తరువాత మహాధనసంపన్నమైన ఆ మహద్గృహసమూహమును సమీపించినపుడు, సారథియైన అతడు
  రోమాంచితుడై పరమహర్షమొందెను. మృగములతోను, మయూరములతోను నిండిన, ఘనసమృద్ధముగా
  కనిపించే ఆ గృహము—శచీపతియైన ఇంద్రుని శ్రేష్ఠ ఆలయంలా తోచెను ॥2-15-41॥
'42': >-
  అక్కడ కైలాససమానమైన, సుసज्जితమైన, త్రిదశలోక ఆలయములవలె ఉపమానమైన అంతఃకక్ష్యలలోకి
  ప్రవేశించి—రామునకు ప్రీతికరమైన, రామాభిమతములో నిలిచిన అనేక శ్రేష్ఠులైనవారిని
  పక్కకు తొలగించి—ఆ రథీ శుద్ధాంతము (అంతఃపుర భాగము) సమీపమునకు చేరెను ॥2-15-42॥
'43': >-
  అక్కడ జనులు హర్షంతో కూడి, రామాభిషేకార్థముగా చేసిన సన్నాహముల గురించిన మాటలను
  అతడు వినెను. నరేంద్రసుతునకు (రామునకు) అభిమంగళార్థముగా సమస్తలోకమంతటా ఉల్లాసంగా
  వినిపించిన వాక్యములు (గిరః) అతనికి చెవినపడ్డవి ॥2-15-43॥
'44': >-
  మహేంద్రుని మందిరమునకు సమానమైన, మృగపక్షుల నివాసముతో రమ్యమైన రాముని గృహమును
  సుమంత్రుడు దర్శించెను; అది మేరుపర్వత శృంగమువలె ఎత్తుగా, తన ప్రభతో
  విభ్రాజిల్లుచుండెను ॥2-15-44॥
'45': >-
  అంజలి ఘటించి నిలిచినవారితోను, ఉపాయనములు (బహుమానాలు) తీసుకొని వచ్చిన జనపద
  ప్రజలతోను; కోటి పరార్ధములెన్నడో విడిపించబడిన (రక్షణ లేకుండా నిలిపిన) రథముల
  సమూహములతోను—ద్వారప్రదేశము కిక్కిరిసి ఉండుట అతడు చూచెను ॥2-15-45॥
'46': >-
  ఆ తరువాత మహామేఘమువలె, మహీధరమువలె (పర్వతంలా) కనిపించే, గర్వంతో ఉప్పొంగిన, అతి
  అంకుశములకును వశముకాని, అతి దుస్సహమైన—రాముని వాహనమగు రుచిరమైన ‘శత్రుఞ్జయ’ నామ
  గజమును, అతివిశాలకాయుడైనదానిని, చూచెను ॥2-15-46॥
'47': >-
  సుసజ్జితులైన—అశ్వరథములతో కూడినవారిని, కుఞ్జరములతో కూడినవారిని; అలాగే
  అమాత్యులలో ముఖ్యులై ప్రియులైనవారిని సుమంత్రుడు దర్శించెను. తనతో ఉన్న వారందరిని
  చుట్టుపక్కల పక్కకు తొలగించి, సమృద్ధమగు అంతఃపురములో ప్రవేశించెను ॥2-15-47॥
'48': >-
  ఆపై కొండశిఖరములవలె, ఆచలమేఘములవలె గంభీరంగా కనిపించే, మహావిమానమునకు ఉపమానమైన
  గృహసమూహముతో కూడిన ప్రాసాదములో—నిరోధింపబడక (ఎవరూ ఆపక) సారథియైన సుమంత్రుడు
  ప్రవేశించెను; అది ప్రభూతరత్నములతో నిండినది, మకరము సముద్రమునందు
  ప్రవేశించునట్లుగా అతడు అందులోనికి చేరెను ॥2-15-48॥
'49': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్రామాయణము—వాల్మీకియ ఆదికావ్యములో—అయోధ్యాకాండంలో
  ‘సుమంత్రప్రేషణము’ అనునది పదిహేనవ సర్గము ॥2-15॥
