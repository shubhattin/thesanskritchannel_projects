'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘लक्ष्मण-क्रोध’ नामक
  इकतीसवाँ सर्ग (४-३१) आरम्भ होता है।
'1': >-
  जो (सुग्रीव) कामासक्त होकर दीन पड़ा है, (परन्तु) जिसका साहस क्षीण नहीं हुआ; जो
  शोक से अभिभूत है और फिर भी जिसका क्रोध उफान पर है—ऐसे उस नरदेव के पुत्र
  (सुग्रीव) से नरेन्द्रसुत, राम के अनुज लक्ष्मण ने ‘यह तो मेरा अग्रज ही है’ ऐसा
  मानकर (तीखे शब्दों में) कहा।
'2': >-
  यह वानर साधु-आचरण में टिकने वाला नहीं है, कर्म के फल का अनुबन्ध (परिणाम-क्रम)
  नहीं मानता। यह वानर-राज्य की लक्ष्मी (समृद्धि) भी भोगने योग्य नहीं है; क्योंकि
  इसकी बुद्धि मर्यादा का अतिक्रमण नहीं करती—अर्थात यह धर्म की मर्यादा को
  समझने/मानने में हीन है।
'3': >-
  बुद्धि-क्षय के कारण यह ग्राम्य-सुखों में आसक्त हो गया है; और तेरे (राम के)
  अनुग्रह से ही इसमें प्रतिकार करने की बुद्धि (बल) आई है। यह वीर वानर (सुग्रीव)
  अपने अग्रज वाली को मरा हुआ देखे—ऐसे गुणहीन को इस प्रकार राज्य नहीं देना चाहिए।
'4': >-
  मैं इस उग्र वेग वाले क्रोध को धारण नहीं कर सकता; आज मैं इस असत्याचारी सुग्रीव
  का वध कर दूँगा। तब वालि-पुत्र (अंगद) हरि-प्रवीरों के साथ, नरेन्द्र-पुत्री
  (सीता) की खोज (विचय) करे।
'5': >-
  उस धनुष-बाण उठाए हुए, उछलते/लपकते, युद्ध में प्रचण्ड क्रोध वाले और अपना
  प्रयोजन (शिकायत) निवेदित कर चुके लक्ष्मण को—पराक्रमी वीरों का संहारक श्रीराम
  ने (अपने) विचारपूर्वक, सानुनय (समझाने वाले) शब्द कहे।
'6': >-
  निश्चय ही तेरे समान (धर्मशील) पुरुष जगत में ऐसा पापाचार नहीं करते। जो
  आर्य-जनोचित (धर्मयुक्त) क्रोध से किसी का वध करता है, वही वीर और पुरुषोत्तम
  कहलाता है।
'7': >-
  हे लक्ष्मण! साधु-वृत्ति वाले तुझे यहाँ यह बात (अधर्म का मार्ग) ग्रहण नहीं करनी
  चाहिए। तू पूर्व के वृत्तान्त और जो उचित-संगत बात है—उसी के अनुसार चल, और उसी
  प्रीति (मैत्री-भाव) को निभा।
'8': >-
  साम-नीति से युक्त वाणी लेकर, कठोर वचन त्यागकर—तुझे सुग्रीव से कहना चाहिए कि
  समय-चक्र में जो अवधि बीत गई है (उसकी बात समझाकर), उचित उत्तर दे।
'9': >-
  अग्रज (राम) द्वारा इस प्रकार यथावत् समझाए गए, पुरुषों में श्रेष्ठ, पर-वीरों का
  हन्ता वह वीर लक्ष्मण नगर में प्रविष्ट हुआ।
'10': >-
  तदनन्तर शुभबुद्धि, प्रज्ञावान, भाई के प्रिय और हित में रत लक्ष्मण—मन में रोष
  लिए हुए—कपि (सुग्रीव) के भवन की ओर गया।
'11': >-
  उसने शक्र के धनुष के समान भासमान, काल के अन्तक समान क्रोधपूर्ण (प्रचण्ड),
  पर्वत-शिखर के समान विशाल, मन्दराचल के सानुमान पर्वत-सा ऊँचा धनुष उठा लिया।
'12': >-
  रामानुज लक्ष्मण ने तब, यथोक्त कार्य करने वाले (कृतनिश्चयी) होकर, वचन के उत्तर
  का भी उत्तर (उचित प्रत्युत्तर) देने में समर्थ—बुद्धि में बृहस्पति के समान
  (समझकर), ऐसा निश्चय किया।
'13': >-
  काम और क्रोध से उत्पन्न, भ्राता (राम) के क्रोधाग्नि से मानो आवृत, अप्रसन्न
  होकर वह लक्ष्मण—प्रचण्ड पवन की भाँति—चल पड़ा।
'14': >-
  वह वेगवान् बलपूर्वक साल, ताल, अश्वकर्ण आदि वृक्षों को झटपट गिराता,
  पर्वत-शिखरों को उलटता/पटकता और अन्य वृक्षों को भी गिराता हुआ आगे बढ़ा।
'15': >-
  वह शीघ्रगामी गज की तरह अपने पैरों से शिलाओं को चूर-चूर करता, एक-एक डग बहुत दूर
  डालता हुआ, कार्यवश अत्यन्त शीघ्र चला।
'16': >-
  गिरि-संकट (पर्वतीय दुर्गमता) में स्थित, बल से परिपूर्ण, उस दुर्गम हरि-राज की
  महापुरी किष्किन्धा को इक्ष्वाकु-शार्दूल (रामवंश-केसरि) लक्ष्मण ने देखा।
'17': >-
  क्रोध से होंठ फड़कते हुए, सुग्रीव के प्रति रोष धारण किए लक्ष्मण ने किष्किन्धा
  के बाहर विचरते भयानक वानरों को देखा।
'18': >-
  उसे—पुरुषों में श्रेष्ठ लक्ष्मण को—देखकर, हाथियों के समान पराक्रमी वे वानर
  पर्वत-प्रदेश में सैकड़ों पर्वत-शिखर और उगे हुए (बड़े-बड़े) वृक्ष उठाकर ले आए।
'19': >-
  उन सबको हाथों में आयुध लिए देख लक्ष्मण का क्रोध द्विगुण हो गया—जैसे बहुत-से
  ईंधन से अग्नि और अधिक प्रज्वलित हो उठे।
'20': >-
  उस क्षुब्ध लक्ष्मण को काल-मृत्यु और युगान्त-अग्नि के समान देखकर, भय से व्याकुल
  अंगों वाले वे प्लवंगम सैकड़ों की संख्या में दिशाओं की ओर भाग छूटे।
'21': >-
  तत्पश्चात् वे हरि-पुंगव सुग्रीव के भवन में प्रविष्ट होकर, लक्ष्मण के
  क्रोधपूर्ण आगमन का समाचार (सुग्रीव को) देने लगे।
'22': >-
  परन्तु उस समय तारा के साथ कामासक्त, स्त्री-भोग में लीन वह कपि-वृषभ (सुग्रीव)
  उन सिंह-सदृश कपियों की बातें सुन ही न सका।
'23': >-
  फिर सचिवों के आदेश से रोमाञ्च उत्पन्न करने वाले हरि (वानर), पर्वत-हाथी और मेघ
  के समान दीखने वाले, नगर से बाहर निकल आए।
'24': >-
  वे सभी नख और दाँतों को शस्त्र बनाए हुए वीर थे, विकृत (भयानक) रूप वाले; सबके
  दाँत व्याघ्र जैसे, और सब खुले-खुले (उग्र) रूप दिखाने वाले थे।
'25': >-
  कुछ तो दस हाथियों के बल के समान थे, कुछ उनसे दस गुने अधिक; और कुछ तो हजार
  हाथियों के तुल्य तेजस्वी (पराक्रमी) हो उठे थे।
'26': >-
  तदनन्तर उन महाबली कपियों से—जिनके हाथों में वृक्ष थे—घिरी हुई, उस दुर्गम
  किष्किन्धा को क्रुद्ध लक्ष्मण ने देखा।
'27': >-
  फिर वे सब हरि प्राकार और परिखा के बीच से निकलकर—उन्नत साहस वाले—उस समय प्रकट
  रूप से (सामने) खड़े हो गए।
'28': >-
  सुग्रीव की प्रमादावस्था और अपने अग्रज (राम) के प्रयोजन को देखकर, आत्मसंयमी वह
  वीर क्रोधवश फिर से आगे बढ़ा।
'29': >-
  दीर्घ, उष्ण, महान् उच्छ्वास (गरम साँसें) छोड़ते हुए, क्रोध से रक्त नेत्रों
  वाला वह नर-शार्दूल धुएँ से युक्त अग्नि की भाँति प्रतीत होने लगा।
'30': >-
  बाण-शल्य के समान फड़कती जीभ वाला, सायकों को ही मानो आसन और धनुष को भोग बनाए
  हुए, अपने तेज से उत्पन्न विष से युक्त—पाँच मुख वाले सर्प की तरह वह भासित हो
  रहा था।
'31': >-
  उसे कालाग्नि की तरह दीप्त और नागेन्द्र की भाँति क्रुद्ध देखकर, अंगद भय से
  (काँप उठा) और अत्यन्त विषाद को प्राप्त हुआ।
'32': >-
  तब रोष से ताम्र नेत्रों वाला महायशस्वी सुग्रीव ने अंगद को आदेश दिया—‘वत्स!
  (लक्ष्मण से) कहा जाए कि मेरा आगमन हो रहा है।’
'33': >-
  ‘हे अरिंदम! राम के अनुज लक्ष्मण यहाँ तुम्हारे (द्वार पर) पहुँचे हैं। वे अपने
  भ्राता (राम) की विपत्ति से संतप्त होकर द्वार पर खड़े हैं।’
'34': >-
  ‘यदि तुझे उसकी बात प्रिय/ग्राह्य हो, तो हे वानर! उचित रीति से वैसा ही कर। यह
  कहकर, हे वत्स अरिंदम! शीघ्र आकर (मेरा) संदेश दे।’
'35': >-
  लक्ष्मण के वचनों को सुनकर शोक में डूबे हुए अंगद ने कहा—‘पिताजी के समीप यह
  सौमित्रि (लक्ष्मण) आए हैं।’
'36': >-
  फिर अंगद—अत्यन्त तीव्र वाणी वाला, घबराए हुए भाव से, अत्यन्त दीन मुख वाला—सबसे
  पहले तेजस्वी नृप (सुग्रीव) के पास से निकलकर, तत्पश्चात् रुमा के चरणों में जाकर
  वन्दन किया।
'37': >-
  उसने उग्र तेजस्वी पिता के चरण पकड़कर, फिर माता के भी चरण ग्रहण किए। और रुमा के
  भी चरणों को दबाकर (विनयपूर्वक), फिर उस विषय का निवेदन किया।
'38': >-
  वह वानर निद्रा से थका हुआ, अपने वस्त्र/आवरण में लिपटा हुआ, जागा नहीं था; वह मद
  से मत्त था और कामदेव से मोहित था।
'39': >-
  तब वानरों ने लक्ष्मण को देखकर किलकारी/कोलाहल किया—भय से मोहित चित्त वाले होकर,
  उस क्रुद्ध लक्ष्मण को प्रसन्न करने का प्रयत्न करते हुए।
'40': >-
  वे (लक्ष्मण को) महाप्रवाह (महौघ) के समान वेगवान्, वज्र और अशनिवत्
  गर्जना-समस्वर वाला देखकर—लक्ष्मण के समीप ही सिंहनाद के समान ऊँचा शब्द करने
  लगे।
'41': >-
  उस महान् शब्द से वह वानर (सुग्रीव) चौंककर जाग उठा—मद से व्याकुल, ताम्र नेत्रों
  वाला, व्यग्र, और पुष्प-मालाओं के आभूषणों से सुसज्जित।
'42': >-
  फिर अंगद के वचन को सुनकर, और उसी के साथ वहाँ आ पहुँचे—वानरेन्द्र के दो
  मन्त्री, जो प्रसिद्ध, उदार-दर्शन (श्रेष्ठ व्यक्तित्व) वाले थे।
'43': >-
  अर्थ और धर्म के मन्त्री—प्लक्ष और प्रभाव—दोनों ने, जो कुछ प्राप्त हुआ था (जो
  समाचार/वृत्तान्त था), उसका उच्च-नीच/विस्तृत स्वरूप (सम्पूर्ण स्थिति) लक्ष्मण
  को निवेदित किया।
'44': >-
  उन्होंने सार्थ और निश्चित वचनों से सुग्रीव को प्रसन्न करके, आसन पर बैठे हुए
  उसे वैसे ही घेरकर सेवा की—जैसे मरुत्पति इन्द्र के पास (देवगण/मरुतगण) उपासना
  करते हैं।
'45': >-
  सत्य-प्रतिज्ञ, महाभाग, दोनों भ्राता—राम और लक्ष्मण—मनुष्य-भाव (मानव रूप) धारण
  किए हुए, राज्य के अधिकारी और राज्य देने वाले (समर्थ) हैं।
'46': >-
  उन दोनों में से एक धनुषधारी लक्ष्मण द्वार पर खड़ा है—जिससे भयभीत होकर काँपते
  हुए वानर गर्जनाएँ तक नहीं छोड़ पा रहे हैं।
'47': >-
  यह राघव का भ्राता लक्ष्मण वाक्य का सारथी (वाणी का कुशल संचालक) है; निश्चय को
  ही रथ मानने वाला होकर, अपने राम के आदेश से यहाँ आया है।
'48': >-
  और यह, हे राजन्! तारा का प्रिय पुत्र अंगद है; इसे (भी) लक्ष्मण ने तुम्हारे पास
  शीघ्रता से भेजा है, हे अनघ।
'49': >-
  यह वीर्यवान् लक्ष्मण रोष से भरी दृष्टि वाला द्वार पर खड़ा है—मानो अपनी आँखों
  से वानरों को जला रहा हो, हे वानरपति।
'50': >-
  तुम पुत्र और बान्धवों सहित, उसके मस्तक पर प्रणाम करके (नतमस्तक होकर) शीघ्र
  जाओ, महाराज; आज ही उसका रोष शांत किया जाए।
'51': >-
  जैसे धर्मात्मा राम हैं—वैसा ही, एकाग्र चित्त होकर, तुम करो। हे राजन्! अपने समय
  पर (प्रतिज्ञा के अनुसार) स्थित रहो; सत्य-प्रतिश्रव (सत्य प्रतिज्ञा निभाने
