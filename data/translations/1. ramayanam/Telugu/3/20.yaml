'0': >-
  అనంతరం శ్రీమద్వాల్మీకి రామాయణం అరణ్యకాండలో ‘చతుర్దశ రక్షోవధము’ అనే ఇరవయ్యవ
  సర్గము.
'1': >-
  అప్పుడు భయంకర స్వభావముగల శూర్పణఖ రాఘవుని ఆశ్రమమునకు వచ్చింది. అక్కడ సీతతో కూడి
  ఉన్న ఆ ఇద్దరు అన్నదమ్ములైన రాక్షసులను (రామలక్ష్మణులను) ఆమె చూచింది.
'2': >-
  ఆ రాక్షసులు మహాబలవంతుడైన రాముని పర్ణశాలలో ఆసీనుడుగా, సీతతో సహా ఉండగా,
  లక్ష్మణుడు సేవిస్తూ నిలుచున్నట్లు చూచిరి.
'3': >-
  ఆ రాక్షసులను అక్కడికి వచ్చినట్లు చూచి, శ్రీమంతుడైన రాఘవుడు దీప్తతేజస్సుగల తన
  తమ్ముడు లక్ష్మణునితో రాముడు ఇలా అన్నాడు.
'4': >-
  “సౌమిత్రీ! క్షణకాలము నీవు సీతకు వెంటనే కాపలాగా ఉండు. ఈ అడవిలో దారి వచ్చి చేరిన
  వీరిని నేను సంహరిస్తాను.”
'5': >-
  విదితాత్ముడైన రాముని ఈ మాట విని, రాఘవుని వాక్యాన్ని సమ్మతిస్తూ లక్ష్మణుడు
  “అలాగె” అని పలికాడు.
'6': >-
  ధర్మాత్ముడైన రాఘవుడు బంగారు అలంకారములతో విభూషితమైన మహాధనుస్సును సజ్జం
  చేసుకొని, ఆ రాక్షసులకు ఇలా చెప్పాడు.
'7': >-
  “మేము దశరథుని కుమారులమూ, అన్నదమ్ములమూ అయిన రామలక్ష్మణులము. సీతతో కూడి
  దుర్గమమైన దండకవనములో ప్రవేశించాము.
'8': >-
  ఫలమూలములను భుజించుచు, దమనముతో, తపస్వులమై, బ్రహ్మచర్యవ్రతస్థులమై, దండకారణ్యములో
  నివసిస్తున్న మమ్మల్ని ఏ కారణముచేత హింసించుచున్నారు?
'9': >-
  “ఋషుల ఆజ్ఞచే, మహాసమరములో బ్రాహ్మణులకు ద్రోహము చేసు పాపాత్ములైన మీ వంటి వారిని
  సంహరించుటకై, నేను శరాసనంతో ఇక్కడికి వచ్చితిని.
'10': >-
  “ఇక్కడే సంతుష్టులై నిలిచిపోండి; ముందుకు సాగుటకు మీకు అర్హత లేదు. మీకు
  ప్రాణములతో ఇక్కడ పని ఉంటే, ఓ నిశాచరులారా, వెనుదిరిగి వెళ్లండి.”
'11': >-
  ఆ మాటలు విని ఆ పద్నాలుగు మంది రాక్షసులు, బ్రాహ్మణహంతలై, శూలములు చేతబూనినవారై,
  అత్యంత కోపంతో ఇలా పలికిరి.
'12': >-
  వారి కన్నులు ఎర్రబడి భయంకరముగా ఉన్నారు. ఎదురుగా ఉన్న రాముని కన్నులు కూడా
  కోపంతో ఎర్రబడినవే. అయినా అతడు కఠినమైన విషయమును మధుర వాక్యములతో పలికేవాడు; అతని
  పరాక్రమము చూచి వారు హర్షించారు.
'13': >-
  “మా మహాత్ముడైన స్వామి ఖరునకు కోపాన్ని కలిగించావు. అందువల్ల నీవే నీ ప్రాణాలను
  కోల్పోతావు; యుద్ధంలో మేము నిన్ను వెంటనే సంహరిస్తాము.”
'14': >-
  “ఓ ఒక్కడివి! అనేకులైన మాకు ఎదిరించి యుద్ధభూమి మధ్యలో నిలబడగల శక్తి నీకు ఏది?
  ఇక సమరములో మాతో యుద్ధం చేయగలగటం ఏమిటి!”
'15': >-
  “ఈ మా బాహుబలంతో ప్రయోగించిన పరీఘాలు, శూలాలు, పట్టిశాలు (ఖడ్గాది ఆయుధాలు) వల్ల
  నీవు ప్రాణాలను విడిచిపెడతావు. చేతిలో బిగించిన నీ ధనుస్సు మరియు నీ వీర్యం అన్నీ
  నశిస్తాయి.”
'16': >-
  ఇలా ఉగ్రంగా పలికి, ఆయుధాలు ఎత్తి పట్టి, ఖడ్గములు ఒళ్లు మీద మెరిపిస్తూ, ఆ
  పద్నాలుగు మంది రాక్షసులు రామునిపైనే ఉరకలేశారు.
'17': >-
  జయించలేనివాడైన రాఘవుని పైకి వారు శూలాలను విసిరారు. ఆ శూలాలన్నింటినీ—ఆ
  పద్నాలుగింటినీ—కాకుత్స్థుడు...
'18': >-
  బంగారు అలంకారములు గల తన బాణములతో అంతకంతకే చిత్తు చేశాడు. తరువాత మహాతేజస్సుగల
  వాడై, సూర్యసమాన ప్రభ గల నారాచబాణములను...
'19': >-
  అత్యంత క్రోధంతో, శిలను చీల్చగల పద్నాలుగు బాణములను ఎంచుకున్నాడు. ధనుస్సును బాగా
  వంచి, లక్ష్యంగా ఆ రాక్షసులను ఉద్దేశించి...
'20': >-
  రాఘవుడు బాణాలను వజ్రాలవలె ఇంద్రుడు విసరినట్లుగా విడిచాడు. అవి వేగంగా రాక్షసుల
  వక్షస్థలాలను చీల్చి, రక్తంతో తడిసినవై చేశాయి.
'21': >-
  అప్పుడు వారు నేలపై పడిపోయారు—పుట్ట నుండి పాములు బయటకు జారిపడినట్లుగా. హృదయాలు
  ఛిద్రమై, వేరులు నరికబడిన వృక్షాల వలె భూమిపై కూలిపోయారు.
'22': >-
  రక్తస్నాతులై, వికృతరూపులై, ప్రాణం విడిచినవారై వారు పడిపోయారు. భూమిపై పడిన
  వారిని చూచి ఆ రాక్షసి (శూర్పణఖ) కోపంతో మూర్చిల్లింది.
'23': >-
  కొద్దిగా రక్తం ఎండిపోయినదానితో కూడి, ఖరుని దగ్గరకు చేరి, ఆర్తితో మళ్లీ
  కూలిపోయింది—రసం కారే వల్లి (లత) పడిపోయినట్లుగా.
'24': >-
  అన్న సమీపంలో శోకాక్రాంతురాలై, ఆమె గొప్పగా గర్జన చేసింది. గళం పగిలేలా కన్నీరు
  విడిచి, ముఖవర్ణం మారినదిగా అప్పుడు కనిపించింది.
'25': >-
  యుద్ధంలో కూలబడ్డ రాక్షసులను చూచి, శూర్పణఖ మళ్లీ అక్కడి నుండి వేగంగా
  పరుగెత్తింది. ఆ రాక్షసులందరి సంహారవార్తను సమగ్రంగా ఖరుని సోదరిగా ఆమె అన్నకు
  అన్నిటినీ వివరంగా తెలిపింది.
'26': >-
  ఇట్లుగా ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకి విరచిత ఆదికావ్యంలో, అరణ్యకాండలో
  ‘చతుర్దశ రక్షోవధము’ అనే ఇరవయ్యవ సర్గము సమాప్తము.
