'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘విభీషణవిలాపః’ నామ ద్వాదశాధికశతతమః
  సర్గః ॥6-112॥
'1': >-
  రణరంగంలో జయింపబడి నేలపై పడి ఉన్న తన అన్నను (రావణుడిని) హతుడై శయనిస్తున్నవాడిగా
  చూచి, శోకవేగంతో మనసు ఆవరింపబడిన విభీషణుడు విలపించసాగాడు.
'2': >-
  ఓ వీరపరాక్రముడా! ప్రసిద్ధుడా! నీతిశాస్త్రంలో నిపుణుడా, విధానమూ నయమూ
  తెలిసినవాడా! మహార్హమైన శయ్యకు అర్హుడవై, భూమిపై ఈ విధంగా హతుడై ఎందుకు
  శయనిస్తున్నావు?
'3': >-
  అంగదాలతో భూషితమైన, దీర్ఘమైన నీ భుజాలు (ఇద్దూ) క్రిందికి వదిలివేసి నిశ్చేష్టంగా
  పడి ఉన్నాయి; కిరీటము తల నుండి జారి పక్కకు వాలిపోయి, సూర్యుని వంటి కాంతితో
  ప్రకాశిస్తోంది.
'4': >-
  ఓ వీరా! ఇది నేడు జరిగిపోయింది—ఇదే నేను ముందుగా నీకు చెప్పినదే. కామమోహాలతో
  కమ్మబడిన నీకు అది అప్పుడు ఇష్టంగా అనిపించలేదు కదా!
'5': >-
  గర్వంతో ‘ప్రహస్తుడైనా, ఇంద్రజిత్తైనా, మరెవ్వరైనా’, ‘అతిరథుడైన కుంభకర్ణుడైనా’,
  ‘అతికాయుడైనా, నరాంతకుడైనా’, ‘నేనే’ అని నీవెన్నడూ అధికంగా భావించకపోతే, ఈ
  పరిణామం నేడు వచ్చేది కాదు—ఇది దాని ఫలితం.
'6': >-
  సునీతిమంతులకు ఆధారమైన సేతువు నశించాడు; ధర్మమూర్తి (ధర్మ స్వరూపుడు)
  కనుమరుగయ్యాడు; సత్త్వానికి సారాంశమై నిలిచినవాడు పోయాడు; సుహస్తులకు
  (సజ్జనులకు/శుభహస్తులకు) గమ్యమూ దారి కూడా పోయింది.
'7': >-
  ఈ వీరుడు—శస్త్రధారులలో శ్రేష్ఠుడు—భూమిపై పడిపోవడంతో, సూర్యుడు నేలకూలినట్లైంది;
  చంద్రుడు చీకటిలో మునిగినట్లైంది; సూర్యకాంతి (చిత్రభాను) తన జ్వాలలను
  శాంతింపజేసినట్లైంది; ప్రయత్నం, ఉత్సాహం కార్యాచరణలేక నిశ్చలమైనట్లైంది.
'8': >-
  ఇప్పుడు ఈ లోకానికి ఇంకేమి మిగిలింది? సత్త్వం (బలం, ధైర్యం) పోయినట్టే కదా!
  యుద్ధంలో రాక్షసశార్దూలుడైన ఇతడు ధూళిలో నిద్రిస్తున్నవానిలా పడివున్నాడు.
'9': >-
  ధృతియే పల్లవముగా, అసాధారణ పరాక్రమమే ఉత్తమ పుష్పముగా, తపోబలమే బలముగా, శౌర్యమే
  వేరులుగా నిలిచిన మహా రాక్షసరాజవృక్షం—ఈ రావణుడు—యుద్ధంలో రాఘవుడనే గాలిచేత
  (మారుతచేత) చెదిరి నలిగిపోయాడు.
'10': >-
  తేజస్సే దంతములుగా, కులవంశ గౌరవమే వంశముగా, కోపమూ ప్రసాదమూ అనే రెండు స్థితులే
  శరీరభాగాలుగా/హస్తాలుగా; ఇక్ష్వాకువంశ సింహమైన శ్రీరాముడు పట్టుకున్న దేహముగల
  రావణుడు—వాసనగల మహాగంధహస్తివలె—ఇప్పుడు భూమిపై నిద్రిస్తున్నాడు.
'11': >-
  పరాక్రమోత్సాహంతో ఎగసే జ్వాలలతో ప్రకాశించేవాడు; నిశ్వాసమే పొగగా వెలువడేది; తన
  సైన్యబలప్రతాపమే తాపం; యుద్ధంలో ప్రతాపవంతుడైన రాక్షసాగ్ని అయిన ఈ రావణుడు—రాముని
  మేఘసమానమైన బాణవర్షం/శక్తి అనే ‘జలధర’చేత నిర్వాపించబడ్డాడు (ఆర్పబడ్డాడు).
'12': >-
  సింహం, ఋక్షం వంటి తోక, కాకుదము, విషాణములు కలవాడివలె; శత్రువులను జయించే గంధముతో
  భయాన్ని వ్యాపింపజేసే వాసనను మోసుకెళ్ళేవాడివలె; రాక్షసవృషభుడు; చంచలమైన చెవులూ
  కళ్లూ కలవాడు—ఈ భూపతి (రావణుడు) వ్యాఘ్రమైన క్షితీశ్వరుడు (రాముడు) చేత హతుడై
  క్షీణించి పడి ఉన్నాడు.
'13': >-
  కారణయుక్తమైన వాక్యాన్ని పలికేవాడైన, విషయాన్ని బాగా పరిశీలించి నిర్ణయానికి
  వచ్చిన విభీషణుడు శోకంలో మునిగిపోయినవాడై ఉండగా, శ్రీరాముడు అతనితో ఇలా పలికాడు.
'14': >-
  ఇతడు నశించినవాడూ కాదు, నిశ్చేష్టుడూ కాదు; సమరంలో ఘోరపరాక్రముడైన ఇతడు,
  అత్యున్నతమైన మహోత్సాహం కలవాడు, అనూహ్యంగా (అశంకితంగా) ఇలా కూలి ఉన్నాడు అంతే.
'15': >-
  ఇలా నశించిపోయిందని అనుకొని శోకించవలసినది కాదు—క్షత్రధర్మంలో నిలిచినవారు అట్లా
  శోకించరు. ఎదుగుదలనీ కీర్తినీ ఆశిస్తూ యుద్ధభూమిలో పడిపోయేవారే కదా వారు.
'16': >-
  యుద్ధంలో బుద్ధిమంతుడైన ఇతడు ఇంద్రసహితమైన మూడు లోకాలను కూడా భయపెట్టినవాడు.
  ఇలాంటి కాలయోగం (మృత్యుకాలం) వచ్చినపుడు—ఇప్పుడు శోకించడానికి కాలం కాదు.
'17': >-
  యుద్ధంలో ఎప్పుడూ ఏకాంత విజయం (ఎల్లప్పుడూ ఒకే పక్షాన పూర్తివిజయం) అనే విషయం
  గతంలో లేదు. యుద్ధంలో కొన్నిసార్లు వీరుడు శత్రువుల చేత చనిపోతాడు, లేదా
  శత్రువులను తానే సంహరిస్తాడు.
'18': >-
  ఇది పూర్వులచే ఉపదేశింపబడిన, క్షత్రియులకు సమ్మతమైన గతి. సంగ్రామంలో క్షత్రియుడు
  హతుడైతే అతడు శోకించదగినవాడు కాదు—ఇదే నిర్ణయం.
'19': >-
  కాబట్టి ఈ తత్త్వాన్ని ఆశ్రయించి, ఈ నిశ్చయాన్ని గ్రహించి, జ్వరరహితమనసుతో
  (వివేకంతో) నిలిచి—ఇక ఇక్కడ వెంటనే చేయవలసిన కార్యం ఏదో దానిని ఆలోచించి
  ఏర్పాటుచేయి.
'20': >-
  ఆ విధంగా పలికిన పరాక్రాంతుడైన రాజపుత్రుడి (రాముని) మాటలు విని, విభీషణుడు
  శోకంతో తప్తుడై, అన్నకు హితమైన మరొక మాటను వెంటనే చెప్పాడు.
'21': >-
  ఈ రావణుడు యుద్ధాల్లో ఇంతకు ముందు ఎప్పుడూ ఎవరికీ ఓడనివాడు; వాసవుడు (ఇంద్రుడు)
  సహా సమస్త దేవతల చేత కూడా అజేయుడుగా ఉండేవాడు. అటువంటి వాడు నిన్ను యుద్ధంలో
  ఎదుర్కొని విచ్ఛిన్నుడయ్యాడు—సముద్రం తీరాన్ని (వేళ) చేరినపుడు ఎలా అడ్డుకట్టపడి
  నిలిచిపోతుందో అట్లా.
'22': >-
  ఈయన చేత వనవాసులకూ అతిథులకూ దానాలు ఇవ్వబడ్డాయి; భోగాలు అనుభవించబడ్డాయి; భృతులు
  (సేవకులు) పోషించబడ్డారు; మిత్రుల వద్ద ధనాలు సమర్పించబడ్డాయి; అమిత్రుల విషయంలో
  వైరం కూడా కొనసాగించబడింది (శత్రుత్వకార్యాలు నిర్వహించబడ్డాయి).
'23': >-
  ఈయన హితాగ్ని (అగ్నిని సదా సంరక్షించేవాడు) కూడా; మహాతపస్వి కూడా;
  వేదాంతతత్త్వంలో నిష్ణాతుడు కూడా; కర్మాచరణలో అగ్రశూరుడు కూడా. ఇప్పుడు
  ప్రేతగతుడైన (మరణించిన) ఈయనకు చేయవలసిన అంత్యక్రియాదిక కర్తవ్యాన్ని—నీ
  అనుగ్రహంతో—నేను చేయదలచుకున్నాను.
'24': >-
  విభీషణుడు పలికిన ఆ కరుణార్ద్రమైన మాటలతో మహాత్ముడైన శ్రీరాముడు సముచితంగా
  సంబోధింపబడ్డాడు. అప్పుడు నరేంద్రసూనువు (రాముడు), దీనసత్త్వం లేనివాడై (ధైర్యం
  తగ్గకుండా), స్వర్గీయమైన విధానానుసారంగా (శాస్త్రోక్తంగా) చేయవలసిన కార్యాన్ని
  ఆజ్ఞాపించాడు.
'25': >-
  వైరాలు మృతి వరకు మాత్రమే; మా ప్రయోజనం ఇప్పుడు నెరవేరింది. కావున ఇతనికి
  సంస్కారం (అంత్యక్రియలు) చేయబడుగాక—ఇతడు నాకూ, నీకూ సమానుడే (సంబంధితుడే) గనుక.
'26': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే యుద్ధకాండే ‘విభీషణవిలాపః’ నామ
  ద్వాదశాధికశతతమః సర్గః ॥6-112॥
