'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘हनूमान्–जानकी संवाद का आरम्भ’
  नामक तैंतीसवाँ सर्ग (अध्याय)॥५-३३॥
'1': >-
  तत्पश्चात् विद्रुम (मूँगे) के समान मुखवाले हनुमान् उस वृक्ष से उतर पड़े। वे
  अत्यन्त नम्र वेष धारण किये, दीन-भाव से, प्रणाम करके और समीप जाकर (उसके सामने
  उपस्थित हुए)॥५-३३-१॥
'2': >-
  फिर महातेजस्वी मारुतात्मज हनुमान् ने सिर पर अञ्जलि बाँधकर (हाथ जोड़कर) मधुर
  वाणी में सीता से कहा॥५-३३-२॥
'3': >-
  हे कमल-पत्र के समान नेत्रोंवाली, हे क्लिष्ट (मलिन) रेशमी वस्त्र धारण करनेवाली,
  हे अनिन्दिते! तुम वृक्ष की शाखा का सहारा लेकर क्यों खड़ी हो?॥५-३३-३॥
'4': >-
  हे कमल-पत्र के समान नेत्रोंवाली! तुम्हारी आँखों से शोकजनित जल क्यों बह रहा
  है—मानो उन दोनों कमल-पत्रों से जल बिखर गया हो॥५-३३-४॥
'5': >-
  हे शोभने! तुम देवों, असुरों, नागों, गन्धर्वों, राक्षसों, यक्षों और किन्नरों
  में से कौन हो?॥५-३३-५॥
'6': >-
  हे वरानने, हे वरारोहे! तुम रुद्रों, मरुतों अथवा वसुओं में से कौन-सी हो? मेरे
  लिए तो तुम किसी देवता के समान प्रतीत होती हो॥५-३३-६॥
'7': >-
  क्या तुम चन्द्रमा से बिछुड़कर, देव-लोक से गिर पड़ी हो—रोहिणी, जो ज्योतिषों
  (नक्षत्रों) में श्रेष्ठ है, सर्वगुणों से भी बढ़कर श्रेष्ठ?॥५-३३-७॥
'8': >-
  अथवा, हे काले नेत्रोंवाली कल्याणी! क्या क्रोध से या मोह से (प्रेरित होकर)
  तुमने वसिष्ठ को क्रुद्ध कर दिया है, और इसी कारण अरुन्धती के रूप में यहाँ निवास
  कर रही हो?॥५-३३-८॥
'9': >-
  हे सुमध्यमे! तुम्हारा पुत्र, पिता, भाई अथवा पति कौन है, जो इस लोक से उस लोक को
  चला गया है—जिसके लिए तुम इस प्रकार शोक कर रही हो?॥५-३३-९॥
'10': >-
  तुम्हारे रोने, बार-बार गहरी साँसें लेने और भूमि को स्पर्श करने आदि से, तथा
  राजा के संकेत (स्वभाव-चिह्न) को समझकर भी, मैं तुम्हें देवी नहीं मानता॥५-३३-१०॥
'11': >-
  क्योंकि तुम्हारे जो अंग-लक्षण और चिन्ह मुझे दिखाई दे रहे हैं, उनसे मैं यही
  समझता हूँ कि तुम किसी भूमिपाल (राजा) की महिषी और किसी राजकन्या हो॥५-३३-११॥
'12': >-
  यदि जनस्थान से रावण ने तुम्हें बलपूर्वक घसीटकर हर लिया है, और यदि तुम ही सीता
  हो—तो हे भद्रे! मेरी पूछने पर वह बात मुझे बताओ॥५-३३-१२॥
'13': >-
  क्योंकि तुम्हारी यह दीनता, और तुम्हारा ऐसा रूप जो साधारण मानवी से बढ़कर
  (अतिमानुष) प्रतीत होता है, तथा तप से युक्त तुम्हारा यह वेष—इनसे निश्चय ही तुम
  राम की महिषी हो॥५-३३-१३॥
'14': >-
  उसकी ये बातें सुनकर, राम-कीर्तन से हर्षित वैदेही—जो वृक्ष के सहारे (शाखा
  पकड़े) थी—हनुमान् से यह वचन बोली॥५-३३-१४॥
'15': >-
  मैं पृथ्वी के राजसिंहों में प्रधान, आत्मस्वरूप को जाननेवाले, शत्रु-सेनाओं का
  विनाश करनेवाले दशरथ की पुत्र-वधू हूँ॥५-३३-१५॥
'16': >-
  मैं महात्मा वैदेह (जनक) की पुत्री हूँ। मेरा नाम ‘सीता’ कहा गया है, और मैं
  बुद्धिमान् राम की पत्नी हूँ॥५-३३-१६॥
'17': >-
  वहाँ (अयोध्या में) राघव के निवास-स्थान में मैं बारह वर्ष तक रही—समस्त इच्छाओं
  से सम्पन्न होकर मानुष-भोगों का उपभोग करती हुई॥५-३३-१७॥
'18': >-
  फिर तेरहवें वर्ष में राजा ने, उपाध्याय (गुरुजन) सहित, इक्ष्वाकुनन्दन (राम) का
  राज्याभिषेक करने की तैयारी आरम्भ की॥५-३३-१८॥
'19': >-
  राघव के अभिषेक की वह तैयारी चल ही रही थी कि उसी समय कैकेयी नामक (रानी) ने अपने
  पति राजा से यह वचन कहा॥५-३৩-१९॥
'20': >-
  यदि राम का अभिषेक किया गया, तो मैं न पीऊँगी, न खाऊँगी—प्रतिदिन का अपना भोजन भी
  नहीं करूँगी; यही मेरे जीवन का अन्त होगा॥५-३३-२०॥
'21': >-
  हे नृपश्रेष्ठ! प्रेमवश तुमने जो वचन मुझे दिया था, यदि वह मिथ्या नहीं करना है,
  तो राघव वन को जाए॥५-३३-२१॥
'22': >-
  तब सत्यवचन राजा ने देवी को दिए हुए वरदान का स्मरण करते हुए, कैकेयी के उस क्रूर
  और अप्रिय वचन को सुनकर मूर्छित-सा हो गया (मोहग्रस्त हो उठा)॥५-३३-२२॥
'23': >-
  फिर सत्य-धर्म में स्थित वह वृद्ध राजा रोता हुआ, अपने ज्येष्ठ, यशस्वी पुत्र से
  राज्य की याचना करने लगा (उससे राज्य लेने को कहा)॥५-३३-२३॥
'24': >-
  श्रीमान् राम ने पिता के वचन को—जो अभिषेक से भी अधिक प्रिय (और श्रेष्ठ) था—मन
  में पहले ग्रहण करके, वाणी से स्वीकार कर लिया॥५-३३-२४॥
'25': >-
  राम सत्य-पराक्रमी हैं; वे जीवन के हेतु से भी न तो ‘देना चाहिए’ से पीछे हटेंगे,
  न ‘ग्रहण करना चाहिए’ से मुँह मोड़ेंगे; वे सत्य ही बोलेंगे, असत्य नहीं॥५-३३-२५॥
'26': >-
  तब महान् यशस्वी राम ने बहुमूल्य उत्तरीय (श्रेष्ठ वस्त्र) त्याग दिए, मन से
  राज्य का त्याग कर दिया, और अपनी माता से मेरे विषय में आज्ञा दिलवाई (कि मैं साथ
  चलूँ)॥५-३३-२६॥
'27': >-
  और मैं, वन में विचरण करने के लिए, उसके आगे-आगे शीघ्र ही चल पड़ी; क्योंकि उसके
  बिना मुझे स्वर्ग में भी निवास रुचिकर नहीं है॥५-३३-२७॥
'28': >-
  उससे पहले ही सौभाग्यशाली सौमित्रि (लक्ष्मण)—जो मित्रों को आनन्द देनेवाला
  है—बड़े भाई के साथ जाने हेतु कुश-वल्कल (कुश-तृण और छाल) से विभूषित हो चुका
  था॥५-३३-२८॥
'29': >-
  इस प्रकार हम सबने, दृढ़-व्रत धारण करके, पति की आज्ञा का अत्यन्त सम्मान करते
  हुए, नगर से देखे गए (परिचित) वन से भिन्न, गम्भीर-दर्शन वाले वन में प्रवेश
  किया॥५-३३-२९॥
'30': >-
  दण्डकारण्य में उस अमित-तेजस्वी (राम) के रहते हुए, दुरात्मा रावण ने मेरी—उसकी
  पत्नी—का अपहरण कर लिया॥५-३३-३०॥
'31': >-
  उसने मुझे जीने की जो अनुमति दी है, वह समय केवल दो मास का है; और इन दो मासों के
  बाद मैं अपना जीवन त्याग दूँगी॥५-३३-३१॥
'32': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य श्रीमद्रामायण के सुन्दरकाण्ड में
  ‘हनूमान्–जानकी संवाद का आरम्भ’ नामक तैंतीसवाँ सर्ग (अध्याय) समाप्त॥५-३३॥
