'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सुमन्त्र-प्रेषण’ नामक पंद्रहवाँ
  सर्ग (२-१५) आरम्भ होता है।
'1': >-
  फिर वे वेदों के पारंगत ब्राह्मण तथा राजपुरोहित, उस रात्रि के बीत जाने पर, नियत
  उपस्थान-कार्य के लिए (राजमहल में) उपस्थित हुए।
'2': >-
  राघव (राम) के अभिषेक के निमित्त प्रसन्नचित्त, सुव्यवस्थित और परस्पर एकमत होकर,
  मंत्रीगण, सेना के प्रमुख तथा नगर के मुख्य नागरिक भी वहाँ एकत्र हुए।
'3': >-
  निर्मल सूर्य के उदित हो जाने पर, जब पुष्य नक्षत्र का शुभ दिन आ पहुँचा, कर्क
  लग्न उपस्थित हुआ और जिस जन्म-नक्षत्र/जन्मस्थिति में राम का जन्म हुआ था वह भी
  अनुकूल स्थित हो—
'4': >-
  तब द्विजेन्द्रों ने राम के अभिषेक के लिए सब सामग्री सुसज्जित कर रखी थी—स्वर्ण
  के जल-कलश तथा भलीभाँति अलंकृत शुभ आसन (भद्रपीठ) भी।
'5': >-
  दीप्तिमान व्याघ्रचर्म से यथाविधि आच्छादित रथ भी तैयार था; और गंगा तथा यमुना के
  पवित्र संगम से लाया गया जल भी रखा था।
'6': >-
  और अन्य जो पवित्र नदियाँ, ह्रद, कूप और सरोवर हैं—पूर्ववाहिनी, उत्तरवाहिनी तथा
  तिर्यक् प्रवाह वाली; और जो दूधिया जल वाली (क्षीरिणी) मानी जाती हैं—उन सबका भी
  जल (मंगलेच्छा से) संगृहीत किया गया था।
'7': >-
  उन नदियों से तथा सर्वत्र के समुद्रों से भी जल लाया गया था; साथ ही मधु, दही,
  घी, लाज (भुने धान), कुश (दर्भ), सुगन्धित पुष्प और दूध भी (अभिषेक सामग्री के
  रूप में) उपस्थित थे।
'8': >-
  आठ सुन्दर कन्याएँ (सेवा हेतु) तथा एक मतवाला श्रेष्ठ गजराज भी था; और जल से भरे,
  दूध से ढँके हुए (श्वेत वस्त्र/द्रव्य से अलंकृत) स्वर्ण-रजत के घट भी सुसज्जित
  रखे थे।
'9': >-
  वे घट कमल और नीलोत्पल से युक्त, परम पवित्र जल से पूर्ण, चमक रहे थे; (वहाँ)
  चन्द्रकिरणों से खिले हुए के समान दीप्त, रत्नों से भूषित धवल पदार्थ/वस्त्र भी
  था।
'10': >-
  राम के लिए उत्तम बाल-व्यजन (चामर) भी तैयार खड़ा था, और चन्द्रमण्डल के समान
  कान्तिमान धवल छत्र (आतपत्र) भी उपस्थित था।
'11': >-
  अभिषेक-कार्य के अग्रभाग में शोभा बढ़ाने वाली, द्युतिकारक, श्रीसम्पन्न सामग्री
  भी सुसज्जित थी; धवल वृषभ तैयार खड़ा था और धवल अश्व भी प्रस्तुत था।
'12': >-
  समस्त वाद्य-यन्त्र तथा स्तुतिगान करने वाले वन्दीजन भी, जैसे इक्ष्वाकुओं के
  राज्य में अभिषेक के समय जुटाए जाते हैं, वैसे ही (यहाँ भी) एकत्र किए गए थे।
'13': >-
  इसी प्रकार की समस्त सामग्री लेकर, राजपुत्र के अभिषेक के लिए, वे लोग राजा की
  आज्ञा से वहाँ एकत्र होकर (राजमहल में) नरेश की प्रतीक्षा करने लगे।
'14': >-
  राजा को न देखकर उन्होंने कहा—‘हमारी ओर से राजा को कौन जाकर सूचित करे? सूर्य तो
  उदित हो चुका है, पर हम राजा को नहीं देख रहे।’
'15': >-
  ‘बुद्धिमान राम का युवराज्य-अभिषेक तैयार है’—ऐसा वे कह ही रहे थे कि उन सब
  राजपुरुषों (समवेत महानुभावों) के बीच—
'16': >-
  राजा द्वारा सत्कृत, मंत्र-निपुण सुमन्त्र ने उनसे यह वचन कहा—‘मैं राजा की आज्ञा
  से शीघ्र ही राम को बुलाने के लिए प्रस्थित हुआ था।’
'17': >-
  ‘आप सब राजा के पूज्य हैं, और राम के तो विशेषतः सम्माननीय हैं; मैं राजा के कहने
  से आप सब आयुष्मानों का कुशल-मंगल पूछता हूँ।’
'18': >-
  ‘और अभी-अभी जागे हुए राजा के (यहाँ) न आने का क्या कारण है?’—ऐसा कहकर, महल-रीति
  को जानने वाला सुमन्त्र अन्तःपुर-द्वार की ओर गया।
'19': >-
  जहाँ सदा आने-जाने का व्यवहार रहता था, उस महल में सुमन्त्र प्रविष्ट हुआ; भीतर
  जाकर उसने विशाम्पति (राजा) के वंश की स्तुति की।
'20': >-
  तत्पश्चात् वह नरेन्द्र के शयनागार के पास जाकर खड़ा हो गया; और परदे/आवरण
  (तिरस्करिणी) के भीतर होकर, उस कक्ष के निकट पहुँचा।
'21': >-
  फिर उसने गुणयुक्त आशीर्वचनों द्वारा राघव (राजा) की स्तुति की—और काकुत्स्थ!
  (आपके लिए) सोम और सूर्य, तथा शिव और वैश्रवण (कुबेर) भी (कल्याणकारी हों)।
'22': >-
  वरुण, अग्नि और इन्द्र भी आपको विजय प्रदान करें। भगवती रात्रि बीत चुकी है और
  शिव (कल्याणमय) दिवस उपस्थित हो गया है।
'23': >-
  हे राजशार्दूल! जागिए और बिना विलम्ब के कार्य कीजिए। ब्राह्मण, सेना के प्रमुख
  तथा नगर के प्रमुख नागरिक यहाँ आ पहुँचे हैं।
'24': >-
  वे आपके दर्शन की आकांक्षा कर रहे हैं; हे राघव! जागिए।’ इस प्रकार स्तुति करते
  हुए उस मन्त्र-प्रवीण सारथी सुमन्त्र की वाणी सुनकर—
'25': >-
  राजा जाग उठे और यह वचन बोले—‘हे सूत! राम को ले आओ—जिसे मैंने (पहले) तुम्हें
  कहा था।’
'26': >-
  ‘यह कौन-सा कारण है, जिससे मेरी आज्ञा रोकी/टाली जा रही है? मैं तो पूर्णतः सोया
  भी न था—अतः शीघ्र ही राघव को यहाँ ले आओ।’
'27': >-
  इस प्रकार राजा दशरथ ने वहाँ सूत को पुनः आदेश दिया। उसका राजवचन सुनकर सुमन्त्र
  ने मस्तक झुकाकर (आज्ञा) का आदर किया और—
'28': >-
  एक महान प्रिय कार्य सिद्ध होने का मानकर, राजभवन से बाहर निकला; और पताकाओं तथा
  ध्वजों से शोभित राजमार्ग पर चल पड़ा।
'29': >-
  हर्षित और प्रमुदित होकर वह सूत शीघ्र चलता हुआ चारों ओर देखने लगा; वहाँ उसने
  राम-संबंधी चर्चाएँ सुनीं—
'30': >-
  जो अभिषेक के आयोजन से सम्बद्ध थीं, और जिनसे ऐसा प्रतीत होता था मानो समस्त लोक
  आनन्दित हो उठा हो। फिर उसने कैलास के समान कान्तिमान, रमणीय—
'31': >-
  राम के भवन को देखा, जो इन्द्र (शक्र) के भवन के समान प्रभामय था; बड़े-बड़े
  कपाटों से बन्द, और वितर्दि (छज्जों/आलम्बों) की शोभा से युक्त।
'32': >-
  उसमें स्वर्ण-प्रतिमाओं की एकाग्र शोभा थी, मणि और विद्रुम (प्रवाल) के तोरण थे;
  वह शरद् के घने बादलों के समान उज्ज्वल, मेरु की गुहा के सदृश दीप्तिमान था।
'33': >-
  वह उत्तम-उत्तम, विशाल मालाओं के मणियों से अलंकृत था; मुक्तामणियों से आच्छादित,
  चन्दन और अगुरु की सुवास से भूषित था।
'34': >-
  वह मनोहर गन्धों को चारों ओर फैलाता था, मानो पर्वत-शिखर पर स्थित दादुर (एक
  विशेष वृक्ष/वनस्पति) सुवास बिखेर रहा हो; और सारस तथा मयूरों के मधुर कलरव से
  शोभायमान था।
'35': >-
  वह कारीगरी से बने कृत्रिम हरिणों से परिपूर्ण, तथा विविध भित्ति-शिल्प/अलंकरणों
  से उत्कीर्ण था; और अपनी तीक्ष्ण दीप्ति से प्राणियों के मन और नेत्रों को आकृष्ट
  कर लेता था।
'36': >-
  वह चन्द्रमा और सूर्य के समान प्रकाशमान, कुबेर के भवन के तुल्य; महेन्द्र के धाम
  के सदृश, और नाना प्रकार के पक्षियों से परिपूर्ण था।
'37': >-
  सूत ने राम के भवन को मेरु-शिखर के समान देखा; वह हाथ जोड़कर खड़े हुए उपस्थित
  जनों से भरा हुआ था।
'38': >-
  उस समय देश-देश के जन, जो वहाँ आकर उमड़ पड़े थे, उस भवन को घेरे हुए थे; राम के
  अभिषेक के लिए जिनके मुख प्रसन्न थे और जो उत्सुकतापूर्वक ऊपर की ओर देखते
  थे—उनसे वह अलंकृत-सा प्रतीत हो रहा था।
'39': >-
  वह महान मेघ के समान प्रखर/भव्य, ऊँचा और अत्यन्त शोभायमान था; नाना रत्नों से
  परिपूर्ण, और कुब्जक (वामन/द्वारपालादि) जनों से भी आच्छादित (परिवृत) था।
'40': >-
  वह सारथी घोड़ों से युक्त रथ के साथ, राजकुल की भीड़ में (प्रवेश कर) उसे और अधिक
  शोभायमान करता हुआ; राजा के गृह की ओर वेग से जाते हुए, तथा नगर के समस्त लोगों
  के मन को हर्षित करता हुआ (आगे बढ़ा)।
'41': >-
  फिर अत्यन्त धन-सम्पन्न उस महाभवन के निकट पहुँचकर, उसके रोम हर्ष से खड़े हो गए;
  वह घर मृगों और मयूरों से भरा हुआ, इन्द्राणीपति (इन्द्र) के उत्तम गृह के समान
  घना और मनोहर था।
'42': >-
  वह वहाँ प्रविष्ट होकर, कैलास के समान शोभायमान तथा सुन्दर-सुशोभित, त्रिदशालय
  (देव-गृह) के तुल्य कक्षों में गया; और जो अनेक प्रिय वरजन राम के हित में स्थित
  थे उन्हें हटाते हुए, वह रथी शुद्धान्त (अन्तःपुर) के निकट जा पहुँचा।
'43': >-
  वहाँ उसने हर्ष से युक्त जनों की वाणी भी सुनी, जो राम के अभिषेक के लिए की जा
  रही तैयारियों के विषय में थी; नरेन्द्रपुत्र के मंगल के लिए, समस्त लोक की
  प्रसन्नतापूर्ण बातें गूँज रही थीं।
'44': >-
  सुमन्त्र ने राम के उस रम्य भवन को देखा, जो इन्द्र के सदन के समान था और
  मृग-पक्षियों से सेवित था; वह मेरु के उच्च शिखर की भाँति, अपनी प्रभा से दमकता
  हुआ दीख रहा था।
'45': >-
  अञ्जलि बाँधे हुए, उपहार (उपायन) लिए हुए, देश-देश के जनों से—और असंख्य
  (कोटि-परार्ध) विमुक्त/उत्कृष्ट यानों (रथ-वाहनों) से—द्वार-प्रदेश अत्यन्त
  भीड़भाड़ से भर गया था; उसे उसने देखा।
'46': >-
  तत्पश्चात् उसने महान मेघ और पर्वत के समान, प्रचण्ड; उत्तेजित, अंकुश से भी
  कठिनाई से वश में होने वाला; राम का वाह्य (उपवाह्य) वह रुचिर गजराज देखा, जो
  शत्रुओं को जीतने वाला और विशालकाय था।
'47': >-
  सूत ने सुसज्जित अश्व-रथों सहित, कुंजरों सहित, और मंत्री-प्रमुख आदि प्रिय जनों
  को भी देखा; और साथ आए हुए लोगों को चारों ओर से हटाकर, वह समृद्ध अन्तःपुर में
  प्रविष्ट हुआ।
'48': >-
  फिर पर्वत-शिखर, अचल और मेघ के समान विशाल, महाविमान-तुल्य भवनों से युक्त (उस
  अन्तःपुर-समूह) में—किसी के रोके बिना—सारथी वैसे ही प्रविष्ट हुआ, जैसे मकर
  (समुद्र) बहुत-से रत्नों से युक्त समुद्र में (निःसंकोच) प्रवेश करता है।
'49': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण नामक आदिकाव्य के अयोध्याकाण्ड में
  ‘सुमन्त्र-प्रेषण’ नामक पंद्रहवाँ सर्ग (२-१५) समाप्त हुआ।
