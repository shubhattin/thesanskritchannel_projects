'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सुपार्श्व-वचनानुवाद’ नामक
  उनसठवाँ सर्ग (४-५९) आरम्भ होता है।
'1': >-
  तत्पश्चात गृध्रराज द्वारा कहे गए उस अमृत-सा स्वाद देने वाले वचन को सुनकर वे
  वानर-श्रेष्ठ अत्यन्त हर्षित हो उठे। (४-५९-१)
'2': >-
  तब वानरों में श्रेष्ठ जाम्बवान्, समस्त वानर-समुदाय सहित, भूमि से सहसा उठ खड़े
  हुए और गृध्रराज से बोले। (४-५९-२)
'3': >-
  सीता कहाँ है? उसे किसने देखा? मैथिली को कौन हर ले गया? हे वनवासियों के आश्रय!
  आप यह सब हमें स्पष्ट बताइए। (४-५९-३)
'4': >-
  दाशरथि राम के उन बाणों के पराक्रम को—जो वज्र-वेग से गिरते हैं—और स्वयं लक्ष्मण
  द्वारा छोड़े गए बाणों के विक्रम को भला कौन नहीं ध्यान में रखता? (४-५९-४)
'5': >-
  इस प्रकार सीता के समाचार को सुनकर एकाग्र हुए, रिहा किए गए वानरों को वह
  (गृध्रराज/सुपार्श्व के वचनानुसार) फिर से आश्वस्त करता हुआ, प्रसन्न होकर यह वचन
  बोला। (४-५९-५)
'6': >-
  यह सुनिए—वैदेही के हरण का समाचार मैंने जैसे सुना, और जिससे मुझे यह बताया गया,
  तथा जहाँ वह विशाल-लोचना थी—सब मैं कहता हूँ। (४-५९-६)
'7': >-
  मैं इस दुर्गम पर्वत पर, जो अनेक योजन तक विस्तृत है, बहुत काल से पड़ा हूँ—वृद्ध
  हो चुका हूँ; प्राण-बल और पराक्रम क्षीण हो गया है। (४-५९-७)
'8': >-
  मेरी इस दशा में, ‘सुपार्श्व’ नाम से प्रसिद्ध मेरा पुत्र—जो पक्षियों में
  श्रेष्ठ है—समय-समय पर आहार देकर मेरा पालन करता है। (४-५९-८)
'9': >-
  गन्धर्वों की कामना तीव्र होती है, सर्पों का क्रोध तीव्र होता है, मृगों का भय
  तीव्र होता है; और इसी प्रकार हमारी भूख भी अत्यन्त तीव्र होती है। (४-५９-९)
'10': >-
  एक बार मैं भूख से पीड़ित था और आहार की अभिलाषा कर रहा था; उसी दिन सूर्य अस्त
  हो जाने पर मेरा पुत्र आया—पर वह बिना मांस (आहार) के लौटा था। (४-५९-१०)
'11': >-
  मेरे द्वारा आहार के रुक जाने से वह भी क्लेश में पड़ा था; फिर भी वह प्रिय
  बढ़ाने वाला पुत्र यथार्थ का अनुमान करके मुझसे यह वचन बोला। (४-५９-११)
'12': >-
  हे तात! मैं समय पर मांस की खोज में आकाश में उड़कर गया था। महेन्द्र-पर्वत के
  द्वार पर पहुँचकर उसे घेरकर, वहीं भली-भाँति स्थित हो गया। (४-५९-१२)
'13': >-
  वहाँ सागर के भीतर विचरण करने वाले हजारों जीवों का एकमात्र मार्ग है; मैं नीचे
  मुख करके उसी मार्ग को रोकने के लिए बैठ गया। (४-५९-१३)
'14': >-
  तभी मैंने एक पुरुष को देखा—जो सूर्योदय के समान तेजस्वी एक स्त्री को उठाए जा
  रहा था। वह खण्डित अंजन-समूह (काले मेघ/अंजन-राशि) के सदृश दिखाई देता था।
  (४-५९-१४)
'15': >-
  उन्हें देखकर मैं भोजन करने का निश्चय कर चुका था; इसलिए मैंने उसे विनीत भाव से,
  साम (मधुर वचन) द्वारा, उस मार्ग की याचना की (कि वह मुझे मार्ग दे/रुक जाए)।
  (४-५९-१५)
'16': >-
  क्योंकि जो साम से सम्पन्न होते हैं, उन पर प्रहार करने वाला पृथ्वी पर कोई नहीं
  होता; फिर भला नीच जनों पर भी लोग हाथ नहीं उठाते, तो मेरे जैसे (श्रेष्ठ) पर कौन
  प्रहार करेगा? (४-५९-१६)
'17': >-
  वह तेज से युक्त होकर आकाश में ऐसा गया, मानो वेग के कारण संकुचित-सा हो गया हो।
  तब मैं आकाश में विचरने वाले (खेचर) उन भूतों/अलौकिक जनों के द्वारा पास जाकर
  सत्कृत हुआ। (४-५९-१७)
'18': >-
  वे महर्षि मुझसे बोले—‘सौभाग्य से सीता जीवित है।’ ‘वह किसी प्रकार अपनी स्त्री
  (अपने अन्तःपुर) सहित सकुशल गया है—इसमें संदेह नहीं।’ (४-५९-१८)
'19': >-
  उन परम शोभन सिद्धों द्वारा ऐसा कहे जाने पर, उन्होंने मुझे यह भी बताया कि वह
  राक्षसों का राजा रावण है। (४-५९-१९)
'20': >-
  मैंने दाशरथी राम की भार्या, जनकनन्दिनी को देखा—जिसके आभूषण और रेशमी वस्त्र
  अस्त-व्यस्त/छूटे हुए थे, और जो शोक के वेग से पराजित-सी हो रही थी। (४-५९-२०)
'21': >-
  वह केश बिखराए, राम और लक्ष्मण के नाम का क्रन्दन करती जा रही थी। तब
  वाक्य-विद्या में श्रेष्ठ (सिद्ध/महर्षि) ने कहा—‘हे तात! यह तो काल का अतिक्रमण
  (अर्थात समय-सीमा का उल्लंघन/अनर्थ का समय) है।’ (४-५৯-२१)
'22': >-
  इस समस्त वृत्तान्त को मेरे सुपार्श्व ने मुझे आकर ज्यों-का-त्यों बताया। परन्तु
  इतना सुन लेने पर भी मेरे भीतर पराक्रम करने की कोई बुद्धि न उठी। (४-५९-२२)
'23': >-
  क्योंकि पंख-रहित पक्षी भला कोई कर्म कैसे आरम्भ करे? फिर भी जो कुछ मेरे द्वारा
  सम्भव था—वाणी और बुद्धि के गुणों से युक्त होकर—वह मैं कर सकता था। (४-५९-२३)
'24': >-
  अब सुनिए—मैं आगे वही कहूँगा जो आपके पौरुष के आश्रय में है। वाणी और बुद्धि के
  द्वारा मैं आप सबका प्रिय (हित) अवश्य करूँगा। (४-५९-२४)
'25': >-
  दाशरथी राम का जो कार्य है, वही मेरा भी कार्य है—इसमें कोई संशय नहीं। किन्तु हे
  श्रेष्ठ-बुद्धि, बलवान् और मनस्वी वानरों! यह कार्य अब आप ही करें। (४-५९-२५)
'26': >-
  आप कपिराज (सुग्रीव) द्वारा भेजे गए हैं; देवता भी जिन्हें दुर्जय मानते हैं—ऐसे
  आप हैं। और राम-लक्ष्मण के बाण कंक-पंखों (कङ्कपत्र) के समान (तीक्ष्ण) होकर
  नियत/उपस्थित हैं। (४-५९-२६)
'27': >-
  वे (राम-लक्ष्मण के अस्त्र) तीनों लोकों के लिए भी रक्षा और निग्रह में पर्याप्त
  हैं। चाहे दशग्रीव तेज और बल से सम्पन्न ही क्यों न हो; परन्तु आप जैसे समर्थों
  के लिए कुछ भी दुष्कर नहीं है। (४-५９-२७)
'28': >-
  अतः समय गँवाने से क्या लाभ—बुद्धिपूर्वक निश्चय करके कार्य कीजिए। क्योंकि आप
  जैसे बुद्धिमान् पुरुष कर्मों में विलम्ब करके आसक्त नहीं रहते। (४-५９-२८)
'29': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण आदिकाव्य के किष्किन्धाकाण्ड
  में ‘सुपार्श्व-वचनानुवाद’ नामक उनसठवाँ सर्ग (४-५९) समाप्त हुआ।
