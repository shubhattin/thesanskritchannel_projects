'55': >-
  उस प्रिय के बिना यह पक्षी—वायस (कौआ)—वृक्ष पर बैठकर तब अत्यन्त प्रसन्न होकर
  जोर से कूज रहा है।
'56': >-
  यह पक्षी वैदेही का वहीं का प्रतिहार (संदेशवाहक) है; यह मुझे उस विशालाक्षी के
