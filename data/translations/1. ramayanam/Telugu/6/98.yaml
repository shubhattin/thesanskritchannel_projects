'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘మహోదరవధః’ అను నామముగల అష్టనవతితమ
  సర్గము (సర్గ 98).
'1': >-
  ఆ మహాసమరంలో వారి సైన్యాలు త్వరత్వరగా పరస్పరం ఘాతమొందుచుండగా, మహాఘర్మకాలంలో ఒక
  సరస్సు నీరు క్రమంగా ఎండిపోయినట్లే రెండు పక్షాల బలమూ క్షీణమైపోయెను.
'2': >-
  తన సైన్యము ఘాతమొందుటవలనను, విరూపాక్షుడు వధింపబడుటవలనను, రాక్షసాధిపతి రావణుడు
  రెండింతలు మరింతగా క్రోధముతో ఉవ్విళ్లూరెను.
'3': >-
  వానరముఖులచేత తన బలము క్షీణించి, వధింపబడుచుండుట చూచి, యుద్ధంలో దైవవిపర్యయం
  (విధి ప్రత్యవాయము) ఏర్పడినట్లు గ్రహించి, రావణునకు గొప్ప వ్యథ కలిగెను.
'4': >-
  ఆ తరువాత సమీపంలో నిలిచియున్న మహోదరునితో రావణుడు ఇలా పలికెను— “మహాబాహో! ఈ
  కాలమున నాకు జయాశా నీ మీదనే నిలిచియున్నది.”
'5': >-
  “వీరా! శత్రుసేనను సంహరించి నేడు నీ పరాక్రమాన్ని ప్రదర్శించుము. యజమానుని
  అన్నప్రసాద ఋణాన్ని తీర్చుకొనుటకు ఇదే కాలము; శ్రేయస్సుగా యుద్ధం చేయుడి.”
'6': >-
  ఇట్లు పలికినపుడు రాక్షసేంద్రుడైన మహోదరుడు “తథ” అని పలికి, పతంగము అగ్నిలోకి
  దూకినట్లు, శత్రుసేనలోనికి నిర్భయంగా ప్రవేశించెను.
'7': >-
  భర్త (యజమాని) వాక్యముచే ప్రేరితుడై, తన స్వవీర్యముచే ఉత్సాహితుడై, మహాబలుడైన
  మహోదరుడు వానరులపై భయంకరమైన సంహారాన్ని చేయసాగెను.
'8': >-
  అత్యంత మహాసత్త్వములు గల వానరులు విశాలమైన శిలలను ఎత్తుకొని, భయంకరమైన
  శత్రుసేనలోకి దూకి, ఆ రాక్షసులందరినీ బలంగా జయించెదరు.
'9': >-
  అతి క్రోధంతో ఉప్పొంగిన మహోదరుడు, కాంచనభూషణములతో శోభించే శరములతో మహాహవంలో
  వానరుల చేతులు, పాదాలు, తొడలను నరికివేసెను.
'10': >-
  రాక్షసులచేత భీకరంగా వేధింపబడిన వానరులందరూ చెదిరిపోయి— కొందరు పది దిక్కులకూ
  పరుగెత్తిరి; మరికొందరు సుగ్రీవుని ఆశ్రయించిరి.
'11': >-
  సమరంలో వానరుల మహాబలగణము చెదిరిపోతున్నదని చూచి, సుగ్రీవుడు వెంటనే మహోదరుని వైపు
  దూసుకుపోయెను.
'12': >-
  పర్వతసమానమైన, విశాలమైన, భయంకరమైన శిలను ఎత్తుకొని, మహాతేజస్సు గల హరీశ్వరుడు
  (సుగ్రీవుడు) అతని వధకై ఆ శిలను విసిరెను.
'13': >-
  అలా అకస్మాత్తుగా తనపైకి దూసుకొస్తున్న ఆ దురాసదమైన శిలను చూచిన మహోదరుడు ఏమాత్రం
  కలతచెందక, బాణములతో దానిని ఛేదించెను.
'14': >-
  ఆ రాక్షసుడు విడిచిన బాణవర్షముచేత ఆ శిల వేల ముక్కలై, గద్దల గుంపు కలవరపడినట్లు
  చెల్లాచెదరై భూమిపై పడెను.
'15': >-
  భిన్నమైన ఆ శిలను చూచి సుగ్రీవుడు క్రోధమూర్చ్చితుడై, ఒక సాలవృక్షాన్ని పెకలించి
  విసిరెను; కాని మహోదరుడు దానినీ అనేక భాగాలుగా కోసివేసెను.
'16': >-
  శూరుడును, పరబలాన్ని అర్దించువాడునైన సుగ్రీవుని, మహోదరుడు పదునైన శరములతో
  చీల్చుచుండగా— సుగ్రీవుడు కోపంతో భూమిపై పడిన ఒక దీప్తమైన పరిఘాన్ని (ఇనుప
  దండాన్ని) చూచెను.
'17': >-
  ఆ దగ్దమై మెరిసే పరిఘాన్ని ఎత్తుకొని, చూపుచూపున దానిని చక్రంలా తిప్పి,
  ఉగ్రవేగముతో మహోదరుని ఉత్తమ అశ్వాలను బలంగా కొట్టెను.
'18': >-
  అశ్వములు హతమై రథం నిలిచినచోట నుండీ వీరుడైన మహోదరుడు మహారథము నుండి దూకి
  క్రోధంతో ఒక గదను పట్టుకొనెను.
'19': >-
  గదా-పరిఘములను చేతబట్టిన ఆ ఇద్దరు వీరులు యుద్ధంలో సమీపించిరి; గోరశభముల వలె
  గర్జించుచు, మెరుపులతో కూడిన రెండు ఘనమేఘముల్లా కనిపించిరి.
'20': >-
  అప్పుడు క్రోధావేశముగల రజనీచరుడు మహోదరుడు, భాస్కరుని వలె జ్వలించే ఆ గదను
  సుగ్రీవునిపైకి విసిరెను.
'21': >-
  అతి భయంకరమైన ఆ గద తనపైకి పడివస్తుండగా, మహాబలుడైన సుగ్రీవుడు రోషంతో
  తాంబ్రనేత్రుడై, మహాహవంలో దానిని ఎదుర్కొనుటకు లేచి నిలిచెను.
'22': >-
  హరీశ్వరుడు (సుగ్రీవుడు) తన పరిఘంతో మహోదరుని గదను కొట్టెను; వెంటనే అతని పరిఘము
  భిన్నమై వేగంగా నేలపై పడిపోయెను.
'23': >-
  అప్పుడు తేజస్సు గల సుగ్రీవుడు భూమి నుండి, చుట్టూ హేమాభరణములతో అలంకరించబడిన
  ఘోరమైన ఇనుప ముసలాన్ని (ముషలాన్ని) తీసికొనెను.
'24': >-
  దానిని పైకెత్తి సుగ్రీవుడు విసిరెను; అదే సమయంలో మహోదరుడూ తన గదను విసిరెను.
  పరస్పరం ఢీకొని అవి రెండూ భిన్నమై నేలపై పడ్డవు.
'25': >-
  అప్పుడాయుధములు చిద్రమైపోయినందున, ఇద్దరూ ముష్టియుద్ధమునకు చేరిరి; తేజస్సు, బలము
  సమానంగా ఉప్పొంగుతూ, రెండు అగ్నుల్లా దగ్ధమవుతూ కనిపించిరి.
'26': >-
  గర్జించుచు వారు మళ్లీమళ్లీ పరస్పరం కొట్టుకొనిరి; అరచేతులతో ఒకరికొకరు ఢీకొని,
  నేలపైన పడిపోతూ ఉండిరి.
'27': >-
  తక్షణమే వేగంగా లేచి, మళ్లీ పరస్పరం దాడి చేసిరి; అపరాజితులైన ఆ వీరులు భుజబలంతో
  ఒకరినొకరు ఎత్తి విసిరెదరు.
'28': >-
  బాహుయుద్ధంలో ఆ పరంతప వీరులు శ్రమకు చేరిరి; అప్పుడక్కడే దూరంగా కాకుండా తక్షణమే
  ఉపయోగించగల ఖడ్గాన్ని ఎవరో తీసికొనివచ్చిరి (యుద్ధశస్త్రం సమీపమున లభించెను).
'29': >-
  మహావేగుడైన మహోదరుడు చర్మంతో కూడిన ఖడ్గాన్ని పట్టుకొనెను; అలాగే వేగవంతుడైన
  వానరశ్రేష్ఠుడు సుగ్రీవుడూ, చర్మంతో కలిసి అక్కడ పడివున్న మహాఖడ్గాన్ని
  పట్టుకొనెను.
'30': >-
  ఆపై కోపముతో ఆవృత శరీరములై, గర్జించుచు, ఎత్తిన ఖడ్గములతో, యుద్ధంలో
  శస్త్రవిద్యలో నిపుణులైన ఆ ఇద్దరూ ఆనందావేశంతో పరుగెత్తుకొచ్చిరి.
'31': >-
  ఇద్దరూ కుడి వలయాన్ని (దక్షిణ మండలాన్ని) అతి వేగంగా ప్రదక్షిణం చేయుచు, పరస్పరం
  క్రోధంతో కదిలి, జయమనే లక్ష్యమున మనస్సు నిలిపి యుద్ధం చేసిరి.
'32': >-
  శూరుడూ, మహావేగుడూ, తన వీర్యాన్ని గర్వించువాడైన మహోదరుడు— దుర్మతితో, బలమైన
  కవచముపై సుగ్రీవుని వైపు తన ఖడ్గాన్ని ఘోరంగా పడవేసెను.
'33': >-
  కపికుఞ్జరుడైన సుగ్రీవుడు, ఖడ్గాన్ని వెనక్కి లాగుచున్న మహోదరుని ఖడ్గాన్ని తన
  ఖడ్గంతో అడ్డగించి, శిరస్త్రాణము (ముకుటము) మరియు కుండలములతో కూడిన అతని
  శిరస్సును నరికివేశెను.
'34': >-
  శిరస్సు తెగి భూమిపై పడిపోయిన అతని స్థితిని చూచినపుడు, ఆ చోట రాక్షసేంద్రుని
  సైన్యము అక్కడ నిలబడినట్లు ఇక కనబడలేదు (అంతా చెదిరిపోయెను).
'35': >-
  వానరులతో కలిసి అతనిని సంహరించిన సుగ్రీవుడు ఆనందంతో గొంతెత్తి గర్జించెను;
  దశగ్రీవుడు (రావణుడు) మహాక్రోధం పొందెను; రాఘవుడు (శ్రీరాముడు) హృష్టుడై
  ప్రకాశించెను.
'36': >-
  అందరు రాక్షసుల ముఖములు విషాదముతో కమ్ముకొనగా, హృదయం దైన్యముతో నిండగా,
  భయవిహ్వలచిత్తులై అందరూ అక్కడి నుండి పారిపోయిరి.
'37': >-
  మహోదరుని భూమిపై పడగొట్టి— మహాపర్వతంలోని ఒక భాగము చిందరిపోయినట్లు అతడు
  విరిగిపడి ఉండగా— అక్కడ సూర్యాత్మజుడైన సుగ్రీవుడు, తన తేజస్సుతో అప్రధృష్యమైన
  సూర్యుడు స్వకాంతితో వెలిగినట్లు, లక్ష్మీతో (విజయశోభతో) ప్రకాశించెను.
'38': >-
  అప్పుడు సమరముఖంలో విజయాన్ని పొందిన వానరేంద్రుడైన సుగ్రీవుని,
  దేవసిద్ధయక్షగణములచేతను, భూమిపై నిలిచిన భూతగణములచేతను— హర్షసమాకులులై పరస్పరం
  చూచుచు, ఆశ్చర్యంతో పరిశీలింపబడెను.
'39': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, యుద్ధకాండలో ‘మహోదరవధః’
  అను అష్టనవతితమ సర్గము సమాప్తము (6-98).
