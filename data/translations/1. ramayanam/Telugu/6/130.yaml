'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘భరతసమాగమః’ నామ త్రింశదధికశతతమః సర్గః
  ॥6-130॥


  ఇప్పుడు శ్రీమద్వాల్మీకి రామాయణము యుద్ధకాండలో ‘భరతుని సమాగమము’ అనబడే
  నూటముప్పైయవ సర్గము.
'1': >-
  పరమానందకరమైన వార్తను విని, సత్యవిక్రముడు అయిన భరతుడు హర్షితుడై, పరవీరహంత అయిన
  శత్రుఘ్నునికి ఆజ్ఞాపించాడు.
'2': >-
  నగరములోని సమస్త దేవతల్నీ, చైత్యాల్నీ పరిశుద్ధమనుష్యులు సుగంధ పుష్పమాలలతోను,
  వాద్యనాదాలతోను ఆరాధించుగాక.
'3': >-
  స్తుతి పురాణముల జ్ఞానముగల సూతులు అందరూ, అలాగే వేతాళికులు అందరూ, సమస్త
  వాద్యకళలో నిపుణులైనవారు, నర్తకీమణులు కూడా—అందరూ సమకూరుగాక.
'4': >-
  రాజపత్నులు, అమాత్యులు, సైన్యము, సేనలోని స్త్రీల సమూహములు, బ్రాహ్మణులు
  రాజకులస్తులతో సహా, శ్రేణిముఖ్యులు తదితర గణములు—ఇవన్నీ బయలుదేరుగాక.
'5': >-
  భరతుని మాట విని, పరవీరహంత శత్రుఘ్నుడు—చంద్రుని వలె కాంతిమంతమైన రాముని ముఖాన్ని
  దర్శించుటకు అందరూ బయలుదేరుగాక అని (ఆజ్ఞను అమలు చేయుటకు) ముందుకు సాగెను.
'6': >-
  అనేక వేల మంది కార్మికులను (విష్టులను) భాగాలుగా నియోగించి—‘నిమ్నప్రదేశాలను,
  ఎత్తుపల్లాలను సమం చేయండి; ఎక్కడివి అక్కడ సమతలంగా చేయండి’ అని చోదించాడు.
'7': >-
  నందిగ్రామము నుండి బయటదాకా మార్గమధ్యమున ఉన్న మలినస్థలములను తొలగించుగాక; అలాగే
  హిమశీతలమైన నీటితో భూమి అంతటిని చల్లగా చల్లించుగాక.
'8': >-
  తదుపరి మరికొందరు అన్ని దిక్కుల నుంచి లాజాలు (వేసిన బియ్యము/అక్షతలు) మరియు
  పుష్పములను చల్లుగాక; పురవరోత్తమమైన ఆ నగరములోని వీధులు ఎగసిన పతాకలతో
  శోభించుగాక.
'9': >-
  సూర్యుని ఉదయదిశ వైపు ఎదురుగా గృహములను అలంకరించుగాక; పుష్పమాలతో,
  ముక్తాపుష్పములతో (ముత్యాల అలంకారాలతో), పంచవర్ణములైన స్వర్ణాభరణాలతో వేశ్మములు
  ప్రకాశించుగాక.
'10': >-
  రాజమార్గము ఎటువంటి అడ్డంకులు లేకుండా ఉండునట్లు, వందలాది మనుష్యులు
  (పుష్పాదులతో) చల్లుగాక. శత్రుఘ్నుని ఆజ్ఞను విన్నవారు ఆనందపూరితులై (కార్యమున
  నిమగ్నులయ్యారు).
'11': >-
  ధృష్టి, జయంతుడు, విజయుడు, సిద్ధార్థుడు, అర్థసాధకుడు, అశోకుడు, మంత్రపాలుడు,
  సుమంత్రుడు—ఇవ్వాళ్లందరూ బయలుదేరిరి.
'12': >-
  ధ్వజాలతో చక్కగా అలంకరింపబడిన మత్తెక్కిన వేలాది గజములతో కొందరు బయలుదేరిరి;
  మరికొందరు హేమకక్షలతో (బంగారు కట్టులతో) అలంకరించిన గజములతో, కరేణువులతో
  (ఏనుగుపిల్లలతో) సహా ప్రయాణమయ్యారు.
'13': >-
  మహారథులు రథాలలో, గుర్రాలతో నిండి, శక్తి-ఋష్టి-పాశములు చేతపట్టుకున్నవారు,
  ధ్వజ-పతాకలతో కూడినవారు—అలా బయలుదేరిరి.
'14': >-
  ప్రధానమైనవీ, అత్యంత శ్రేష్ఠమైనవీ అయిన వేలాది గుర్రాలతోను, వేలాది పాదాతులతోను
  చుట్టుముట్టబడి వీరులు ముందుకు సాగిరి.
'15': >-
  అనంతరం దశరథుని సమస్త రాణులు తమ తమ యానములపై అధిరోహించి, కౌసల్యను ముందుగా ఉంచి,
  సుమిత్రను కూడా వెంటబెట్టుకొని బయలుదేరిరి.
'16': అందరూ కైకేయితో కలిసి నందిగ్రామమునకు చేరిరి.
'17': >-
  ధర్మాత్ముడైన భరతుడు, శ్రేష్ఠ ద్విజులచేతను, శ్రేణిముఖ్యులు మరియు నైగములు
  (నగరప్రజలు) చేతను, మాల్యములు-మోదకములు చేతబట్టిన మంత్రులచేతను చుట్టుముట్టబడి
  ఉన్నాడు.
'18': >-
  శంఖభేరీ నినాదాలతోను, బందీజనుల స్తోత్రాలతోను అభినందింపబడుతూ, ధర్మకోవిదుడైన అతడు
  ఆర్యుడైన రాముని పాదములను శిరస్సుతో గ్రహించి (అత్యంత నమ్రతతో) వందనం
  చేయుచున్నాడు.
'19': >-
  శుక్లపుష్పమాలలతో శోభింపబడిన పాండురవర్ణ ఛత్రాన్ని (తెల్ల గొడుగును) తీసుకొని,
  రాజార్హములైన బంగారు అలంకారాలతో కూడిన తెల్లని వాలవ్యజనములను (చామరాలను) కూడా
  సిద్ధం చేసిరి.
'20': >-
  ఉపవాసములచేత కృశుడై, దుఃఖంతో దీనస్థితిలో ఉండి, చీరను మరియు కృష్ణాజినాన్ని
  (మృగచర్మాన్ని) ధరించి ఉన్న భరతుడు—అన్న రాముని రాకను విని, ముందుగానే ఆనందంతో
  ఉప్పొంగెను.
'21': >-
  మహాత్ముడు భరతుడు, మంత్రివర్గముతో కలసి రాముని ఎదుర్కొనుటకు
  బయలుదేరినప్పుడు—గుర్రాల కాళ్ల మ్రోగులు, రథచక్రాల నేముల స్వనములు వినిపించెను.
'22': >-
  శంఖదుందుభుల ఘోషతో భూమి కంపించినట్లైంది; గజముల గర్జనలతోను, శంఖదుందుభుల
  నినాదాలతోను (ప్రదేశమంతా) మార్మోగెను.
'23': >-
  ఆ విధంగా సమస్త నగరప్రజలు నందిగ్రామమునకు వచ్చిరి. అప్పుడు భరతుడు గమనించి
  పવનపుత్రుడైన హనుమంతునితో మాటలాడెను.
'24': >-
  ‘కాకపోతే, ఆ కాపేయీ (మద్యం) సేవించబడుతున్నదా? మనస్సు చంచలమయ్యేలా చేస్తున్నదా?
  ఎందుకంటే, పరంతపుడైన ఆర్యుడు కాకుత్స్థుడు రాముని నేను చూడటం లేదు.’
'25': >-
  ‘కామరూపధారులు అయిన వానరులు కూడా కనబడడం లేదా?’ అని ఇలా చెప్పిన వెంటనే,
  హనుమంతుడు ఈ విధంగా పలికెను.
'26': >-
  సత్యవిక్రముడైన భరతునికి సమాచారాన్ని నివేదించుచూ—‘మధురస్రావులు, నిత్యఫలదాయకులు,
  పుష్పభరితులు అయిన వృక్షములు ఉన్న ప్రదేశమునకు చేరుకొన్నాము.’
'27': >-
  ‘అది భరద్వాజ మహర్షి అనుగ్రహఫలితము; అక్కడ మత్త బ్రహ్మరముల నాదములతో నిండిన వనం
  ఉంది. అలాగే, పరంతపా! వాసవుడు (ఇంద్రుడు) కూడా అతనికి ఒక వరాన్ని ఇచ్చాడు.’
'28': >-
  ‘అప్పుడు ససైన్యుడైన మాకు సర్వగుణసంపన్నమైన అతిథ్యము చేయబడింది. ఇప్పుడు
  వనవాసులైన వానరుల హర్షధ్వని భయంకరంగా వినిపిస్తోంది.’
'29': >-
  ‘ఆ వానరసేన గోమతీ నదిని దాటుతున్నదని నేను భావిస్తున్నాను. సాలవనము వైపు లేచిన
  ధూళివర్షాన్ని చూడు.’
'30': >-
  ‘ఆ మనోహరమైన సాలవనాన్ని ప్లవంగములు ఊపుతూ కదిలిస్తున్నట్లు అనిపిస్తోంది.
  ఇంకా—దూరం నుండి చంద్రునివలె కనిపించే ఒక విమానం దర్శనమిస్తోంది.’
'31': >-
  ‘అది మనసా బ్రహ్మచే నిర్మింపబడిన దివ్యమైన పుష్పక విమానం. మహాత్ముడైన రాముడు
  రావణుని బంధువులతో సహా సంహరించి, దానిని పొందెను.’
'32': >-
  ‘కుర్ర సూర్యుని వలె తేజోవంతమైన, రాముని వాహనమైన ఆ విమానం—ధనదుడైన కుబేరుని
  అనుగ్రహంతో లభించిన దివ్యమైనదీ, మనోజవమైనదీ.’
'33': >-
  ‘ఈ విమానంలో వీరులైన రాఘవ సోదరులు—వైదేహి సహా ఉన్నారు; మహాతేజస్వి సుగ్రీవుడు
  కూడా, రాక్షసుడు విభీషణుడు కూడా ఉన్నారు.’
'34': >-
  అప్పుడు ఆనందం వల్ల పుట్టిన గొప్ప ధ్వని ఆకాశాన్ని తాకింది; ‘ఇతడే రాముడు’ అని
  స్త్రీలు, బాలురు, యువకులు, వృద్ధులు అందరూ కీర్తించగా.
'35': >-
  రథాలనుండి, గజాలనుండి, గుఱ్ఱాలనుండి దిగివచ్చి నేలపై నిలిచిన ప్రజలు—ఆకాశంలో
  చంద్రుని వలె విమానంలో ఉన్నవానిని చూచిరి.
'36': >-
  భరతుడు అంజలి బద్ధుడై, హర్షభరితుడై, రాఘవుని ముఖం వైపు చూచుచూ—అర్ఘ్యము, పాద్యము
  మొదలైనవి సముచితంగా సమర్పించి రాముని పూజించెను.
'37': >-
  మనసా బ్రహ్మచే సృష్టింపబడిన ఆ విమానంలో భరతుడి అగ్రజుడు రాముడు—పృథుదీర్ఘ
  నేత్రాలతో, దేవలోకంలో వజ్రపాణి ఇంద్రుడివలె ప్రకాశించెను.
'38': >-
  తదనంతరం విమానపు అగ్రభాగంలో ఉన్న అన్నను చూసి, భరతుడు నమస్కరించి—మేరుపర్వతంపై
  ఉన్న సూర్యునికి వలె రామునికి వందనం చేసెను.
'39': >-
  ఆపై రాముని అనుమతితో, హంసలతో యుక్తమై మహావేగంగా గమనించే ఆ అనుత్తమ విమానం భూమిమీద
  దిగింది.
'40': >-
  సత్యవిక్రముడైన భరతుడు ఆ విమానములో ఎక్కింపబడెను. రాముని చేరుకొని ఆనందంతో మళ్లీ
  నమస్కరించెను.
'41': >-
  దీర్ఘకాలముగా కంటికి దూరమైన భరతుని చూసి, కాకుత్స్థుడు రాముడు నిలబడి, భరతుని
  ఒడిలో ఎత్తుకొని ఆనందంతో ఆలింగనం చేసెను.
'42': >-
  తదుపరి పరంతపుడైన రాముడు లక్ష్మణుని మరియు వైదేహిని కూడా కలుసుకొని; ప్రీతితో
  భరతుడు వారికి అభివాదము చేసి వారి పేర్లు పలికెను (వందనం తెలిపెను).
'43': >-
  కేకయీ పుత్రుడు భరతుడు సుగ్రీవుని, జాంబవంతుని, అంగదుని, మైందుని, ద్వివిదుని,
  నీలుని, ఋషభుని కూడా ఆలింగనం చేసెను.
'44': >-
  సుషేణుని, నలుని, గవాక్షుని, గంధమాదనుని, శరభుని, పనసుని కూడా చుట్టూ తిరిగి
  ఆలింగనం చేసెను.
'45': కామరూపధారులైన ఆ వానరులు మానవ రూపం ధరించి, హర్షంతో భరతుని క్షేమసమాచారం అడిగిరి.
'46': >-
  అప్పుడు మహాతేజస్వి, ధర్మిష్ఠులలో శ్రేష్ఠుడైన రాజకుమారుడు
  భరతుడు—వానరశ్రేష్ఠుడైన సుగ్రీవుని ఆలింగనం చేసి, ఈ విధంగా పలికెను.
'47': >-
  ‘సుగ్రీవా! మా నలుగురికి నీవు ఐదవ సోదరుడివి. సౌహార్దం వల్ల మిత్రత్వం పుడుతుంది;
  అపకారం శత్రుత్వ లక్షణం.’
'48': >-
  భరతుడు విభీషణునితో కూడా సాంత్వన వాక్యములు పలికెను—‘నీవు సహాయంగా ఉండటం వలన
  అత్యంత దుష్కరమైన కార్యం సిద్ధమైంది; ఇది దైవానుగ్రహము.’
'49': >-
  అప్పుడు శత్రుఘ్నుడు రామునికి, లక్ష్మణునితో సహా అభివాదము చేసి, వీరుడు వినయముతో
  సీతాదేవి పాదములకు నమస్కరించెను.
'50': >-
  రాముడు తల్లిని సమీపించి—శోకంతో క్షీణించి వర్ణం మారిన ఆమె పాదములను నమస్కరించి
  పట్టుకొన్నాడు; తల్లి మనస్సును ఆనందింపజేయుచూ.
'51': >-
  సుమిత్రకూ, యశస్వినైన కైకేయికీ అభివాదము చేసి; ఆపై సమస్త మాతృమూర్తులకు
  నమస్కరించి పురోహితుని దగ్గరకు వెళ్లెను.
'52': >-
  అప్పుడు నగరవాసులందరూ అంజలి బద్ధులై రామునితో—‘మహాబాహో! కౌసల్యానందవర్ధనా! నీకు
  స్వాగతం’ అని పలికిరి.
'53': >-
  నగరవాసులు ఎత్తి పట్టుకున్న ఆ వేలాది అంజలులను భరతుడి అగ్రజుడు—వికసించిన
  పద్మాలవలె చూచెను.
'54': >-
  ధర్మవిత్తుడైన భరతుడు రాముని పాదుకలను తానే తీసుకొని, నరేంద్రుడైన రాముని
  పాదములకు (చరణాలకు) వాటిని సముచితంగా ధరింపజేసెను.
'55': >-
  అప్పుడు భరతుడు కృతాంజలి అయి రామునితో ఇలా అన్నాడు—‘ఇది నీ సంపూర్ణ రాజ్యము; నీ
  ధర్మన్యాసముగా (నీ ఆజ్ఞగా భావించి) నేను సంరక్షించి ఇప్పుడు నీకు
  సమర్పిస్తున్నాను.’
'56': >-
  ‘ఈ రోజు నా జన్మ సార్థకమైంది; నా మనోరథము నెరవేరింది—ఎందుకంటే, నీవు అయోధ్యకు
  తిరిగి వచ్చిన రాజుగా నేను నిన్ను చూస్తున్నాను.’
'57': >-
  ‘నీవు ధనాగారం, కోష్ఠాగారములు, గృహములు, బలములు (సేనాబలం మొదలైనవి) అన్నింటినీ
  పరిశీలించుము. నీ తేజస్సు చేత ప్రేరితుడై, నేను సమస్తాన్ని పది రెట్లు వృద్ధి
  చేసాను.’
'58': >-
  ఈ విధంగా పలుకుతున్న, సోదరవాత్సల్యముగల భరతుని చూసి వానరులు కన్నీరు విడిచిరి;
  విభీషణుడైన రాక్షసుడూ కూడా అశ్రువులు విడిచెను.
'59': >-
  అనంతరం రాఘవుడు ఆనందంతో భరతుని ఒడిలో ఎత్తుకొని, ససైన్యముగా ఆ విమానములోనే
  భరతాశ్రమమునకు ప్రయాణమయ్యెను.
'60': >-
  భరతాశ్రమమునకు చేరిన తరువాత, ససైన్యుడైన రాఘవుడు విమానపు అగ్రభాగం నుండి
  దిగివచ్చి భూమిపై నిలిచెను.
'61': >-
  అప్పుడు రాముడు ఆ అనుత్తమ విమానాన్ని ఉద్దేశించి ఇలా అన్నాడు—‘దేవుడైన వైశ్రవణుడు
  (కుబేరుడు) వద్దకు నీవు వెళ్లు; నేను అనుమతి ఇస్తున్నాను, గమ్యము చేరుగాక.’
'62': >-
  రాముని అనుమతితో ఆ అనుత్తమ విమానం ఉత్తరదిశను లక్ష్యంగా చేసుకొని ధనదుని ఆలయమునకు
  (కుబేరుని నివాసమునకు) వెళ్లెను.
'63': >-
  దివ్యమైన పుష్పక విమానం రాక్షసుడిచే (రావణుడిచే) అప్పటికి స్వాధీనం చేయబడింది;
  ఇప్పుడు రాముని వాక్యప్రేరణతో వేగంగా ధనదుని వద్దకు వెళ్లెను.
'64': >-
  అమరాధిపతి శక్రుడు బృహస్పతితో చేసినట్లే—వీర్యవంతుడైన రాఘవుడు తన పురోహితుడూ,
  ఆత్మసఖుడైనవానితో కలసి, శుభమైన వేరొక ఆసనంపై అతని పాదములను వత్తుతూ (సత్కరించి),
  అతనితోనే కలిసి కూర్చుండెను.
'65': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘భరతసమాగమః’ నామ
  త్రింశదధికశతతమః సర్గః ॥6-130॥


  ఇట్లు ఆర్షధర్మసంపన్నమైన వాల్మీకి విరచిత శ్రీమద్రామాయణ ఆదికావ్యములో,
  యుద్ధకాండలో ‘భరతసమాగమము’ అనబడే నూటముప్పైయవ సర్గము సమాప్తమయ్యెను.
