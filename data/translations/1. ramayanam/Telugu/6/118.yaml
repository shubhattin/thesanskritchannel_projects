'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో ‘సీతాప్రత్యాదేశః’ అను నామధేయముగల
  అష్టాదశాధిక శతతమ సర్గము (6-118).
'1': >-
  అప్పుడు పక్కనే నిలిచి వినయంగా తలవంచి ఉన్న మైథిలి సీతను రాముడు గమనించి,
  హృదయాంతరంలో దాచుకున్న భావాన్ని పలకడానికి ఉపక్రమించాడు.
'2': >-
  “భద్రే! యుద్ధరంగంలో శత్రువును జయించి నీవు విముక్తురాలవైనావు. పురుషుడైనవాడు
  చేయవలసిన కార్యమేదో, అది నా పౌరుష్యబలంతో నేను సంపాదించి చూపించాను.”
'3': >-
  “నా అసహనానికి అంతం చేరింది; అవమానానికి కారణమైన ఆ ధర్షణ కూడా పూర్తిగా
  తుడిచివేయబడింది. అవమానం కూడా, శత్రువు కూడా—ఇద్దరినీ నేను ఒకేసారి సంహరించాను.”
'4': >-
  “ఈ రోజు నా పౌరుషం ప్రత్యక్షమైంది; ఈ రోజు నా శ్రమ ఫలించింది. ఈ రోజు నేను నా
  ప్రతిజ్ఞను సమ్యక్‌గా తీరించుకున్నవాడను; ఈ రోజే నేను నన్ను నేను
  అధిగమించినవాడనయ్యాను.”
'5': >-
  “చంచలచిత్తుడైన రాక్షసుడు నిన్ను అపహరించి నన్ను విడిపెట్టిన దోషం—అది
  దైవనిర్ణయంగా కలిగినదైనా—మానవుడైన నేను జయించి తీర్చాను.”
'6': >-
  “తన తేజస్సుతో తనకు కలిగిన అవమానాన్ని తుడిచివేయనివాడు—అల్పబుద్ధిగలవాడు, ఎంత
  గొప్పవాడైనా—అటువాడి పౌరుషానికి ప్రయోజనం ఏముంటుంది?”
'7': >-
  “సముద్రాన్ని దాటి వెళ్లడం, లంకను త్రొక్కి మర్దించడం—అవి, అలాగే హనుమంతుడి ఈ
  రోజు చేసిన కార్యమంతా ఫలించినదీ, శ్లాఘనీయమైనదీ అయింది.”
'8': >-
  “యుద్ధంలో పరాక్రమంగా పోరాడినందుకు, అలాగే హితకరమైన మంత్రాన్ని
  ఇచ్చినందుకు—సైన్యసహితుడైన సుగ్రీవుని శ్రమ కూడా ఈ రోజు సఫలమైంది.”
'9': >-
  “అదేవిధంగా విభీషణుని శ్రమ కూడా ఈ రోజు ఫలించింది; గుణహీనుడైన తన అన్నను విడిచి,
  స్వయంగా నా వద్దకు వచ్చి ఆశ్రయించినవాడు అతడే.”
'10': >-
  రాముడు ఇలా పలికిన మాటలను విని సీత, జింకలాగా విప్పారిన కన్నులతో, కన్నీళ్లతో
  పూర్తిగా తడిసి, విషాదంలో మునిగిపోయింది.
'11': >-
  తనకు హృదయప్రియమైన సీత రాముని సమీపంలోనే ఉన్నా, ప్రజల మాటల భయంతో రాజైన రాముని
  హృదయం ద్వంద్వస్థితిలో పడింది.
'12': >-
  తామరపత్రాల వంటి కన్నులు కలది, నీలవర్ణంగా ముడుచుకున్న జుట్టు కలది, శ్రేష్ఠాంగి
  అయిన సీతను వానరులు, రాక్షసులు మధ్య నిలిపి రాముడు ఇలా పలికాడు.
'13': >-
  “ధర్షణను (అపమానాన్ని) ప్రతిమార్జించవలసిన మనిషి కర్తవ్యమేదో, రావణుని సంహరించి,
  యశస్సు (గౌరవం) కోరుకున్న నేను, ఆ కర్తవ్యాన్ని చేశాను.”
'14': >-
  “తపస్సుతో ఆత్మను పరిపక్వం చేసుకున్న అగస్త్య ముని దక్షిణ దిశను జయించినట్లు, ఈ
  దురధర్షమైన (అజేయమైన) దిక్కు కూడా జీవరాజ్యమంతా తెలిసే విధంగా జయింపబడింది.”
'15': >-
  “భద్రం కలుగుగాక! ఈ యుద్ధశ్రమ సంగతి నీకు తెలిసి ఉండుగాక. నా మిత్రుల వీరత్వం
  వల్ల ఈ కార్యం సుఫలంగా, సుతీర్ణంగా (సమ్యక్‌గా) పూర్తి అయింది; కానీ ఇది నీ కోసమే
  నేను చేశానని మాత్రం కాదు.”
'16': >-
  “అన్నిటి కంటే ముఖ్యంగా—నా ప్రవర్తనను అపవాదం (నింద) నుండి అన్ని విధాల
  రక్షించుకుంటూ, ప్రసిద్ధమైన నా ఆత్మవంశానికి కలిగిన అప్రతిష్ఠను కూడా
  తుడిచివేయాలనే ఉద్దేశంతోనే నేను నడిచాను.”
'17': >-
  “నీ చారిత్ర్యంపై సందేహం కలిగే స్థితి వచ్చి, నీవు నా ఎదుట నిలిచావు. నేత్రరోగితో
  ఉన్నవానికి దీపం ప్రతికూలంగా కనిపించినట్లు, నీవు నాకు దృఢంగా ప్రతికూలమైనవారిలా
  నిలిచావు.”
'18': >-
  “అందువల్ల, జనకనందిని! ఈ రోజే నిన్ను అనుమతిస్తున్నాను—నీవు ఇష్టమైన చోటుకు
  వెళ్లు. భద్రే! ఈ పది దిక్కులన్నీ నీకు తెరచి ఉన్నాయి; నీతో నాకు ఇక ఏ కార్యమూ
  లేదు.”
'19': >-
  “పరగృహంలో నివసించిన స్త్రీని—ఆమె ఏ వంశంలో పుట్టిందైనా—తేజస్సు గల పురుషుడు
  మిత్రుల మోహం చేతసా మళ్లీ స్వీకరిస్తాడా?”
'20': >-
  “రావణుని అంకంలో బాధపడ్డదానిగా, దుష్టుడైన వాని చూపుకు లోనై కనిపించబడినదానిగా
  ఉన్న నిన్ను—‘నేను మహాకులాన్ని చెందినవాడిని’ అని చెప్పుకొంటూ—ఎలా మళ్లీ
  స్వీకరించగలను?”
'21': >-
  “నీ విషయమై నన్ను జయించాల్సిన కారణమేదో, అది నేను సాధించుకున్నాను. నీపై నాకు ఇక
  అంటుబాటు (అభిష్వంగం) లేదు; నీకు ఇష్టమైనట్టు వెళ్లవచ్చు.”
'22': >-
  “కృతబుద్ధిగా (నిశ్చితచిత్తంతో) నేను ఈ రోజు ఇలా పలికిన మాట ఇది, భద్రే!
  లక్ష్మణునిలోగాని, లేక భరతునిలోగాని—నీకు సుఖంగా అనిపించే విధంగా బుద్ధిని నిలిపి
  (ఆశ్రయాన్ని ఎంచుకొని) ఉండు.”
'23': >-
  “లేదా శత్రుఘ్నునిలో, లేదా సుగ్రీవునిలో, లేదా రాక్షసుడైన విభీషణునిలో—సీతా! నీ
  మనస్సును నిలుపు; నీకు స్వయంగా (ఆత్మనకు) ఎటువంటి విధంగా సుఖమో అలా.”
'24': >-
  “సీతా! నిన్ను దివ్యరూపిణిగా, మనోహరంగా చూసిన తర్వాత, రావణుడు నిన్ను తన ఇంట్లో
  ఉండగా దీర్ఘకాలం సహించేవాడు కాడు (తప్పకుండా భోగానికి బలాత్కరించేవాడు).”
'25': >-
  అప్పుడు ప్రేమకు యోగ్యమైన మధుర వాక్యాలు వినటానికి అలవాటైన, చిరకాలం గర్విణిగా
  నిలిచిన సీత, ప్రియుడి నోట వినబడిన ఆ అప్రియమైన మాటను విని, గజేంద్ర
  హస్తప్రహారంతో దెబ్బతిన్న వల్లి లాగా, తీవ్రముగా విలపిస్తూ కన్నీటిని విడిచింది.
'26': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణ మహాకావ్యంలో, వాల్మీకియ ఆదికావ్యంలో, యుద్ధకాండంలో
  ‘సీతాప్రత్యాదేశః’ అను అష్టాదశాధిక శతతమ సర్గము (6-118) సమాప్తం.
