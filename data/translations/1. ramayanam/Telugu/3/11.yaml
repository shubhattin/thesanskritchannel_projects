'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘అగస్త్యాశ్రమః’ నామ ఏకాదశః సర్గః
  ॥3-11॥
'1': >-
  ఆపై రాముడు ముందుగా సాగెను; మధ్యలో సీతాదేవి అత్యంత శోభాయమానంగా నడిచెను.
  వెనుకవైపు ధనుస్సుతో ఉన్న లక్ష్మణుడు అనుజుడై రాముని వెంబడించెను ॥3-11-1॥
'2': >-
  వారు సీతతో కలిసి వెళ్తూ, నానావిధాలైన పర్వతప్రాంతాలను, అరణ్యాలను, అలాగే
  విభిన్నమైన రమ్యమైన నదులను చూచుచూ ప్రయాణించారు ॥3-11-2॥
'3': >-
  నదీ తీరాలలో సంచరించే సారస పక్షులను, చక్రవాకాలను, పద్మాలతో నిండిన సరస్సులను,
  నీటిలో పుట్టిన వివిధ పక్షిజాతులతో కూడిన జలాశయాలను కూడా వారు దర్శించారు
  ॥3-11-3॥
'4': >-
  గుంపులుగా సంచరించే మృగాలను, మదోన్మత్తమైన కొమ్ములు గల వృషభమృగాలను, మహిషాలను,
  వరాహాలను, చెట్లకు శత్రువైన గజాలను కూడా వారు చూచారు ॥3-11-4॥
'5': >-
  అలా దూరమైన మార్గాన్ని గమించి, సూర్యుడు అస్తమించుచుండగా, వారు ముగ్గురూ కలిసి ఒక
  యోజన విస్తీర్ణం గల రమ్యమైన తటాకాన్ని చూచారు ॥3-11-5॥
'6': >-
  అది పద్మాలు, పుష్కరాలు విరివిగా పెరిగి నిండినది; గజగుంపులతో అలంకృతమైనది;
  సారసాలు, హంసలు, కాదంబాలు వంటి జలపక్షిజాతులతో కిక్కిరిసినది ॥3-11-6॥
'7': >-
  ఆ నిర్మల జలాలు గల రమ్య సరస్సులో గీతాలు, వాద్యాల ధ్వనులు వినిపించెను; కానీ
  అక్కడ ఏ వ్యక్తియు కనబడలేదు ॥3-11-7॥
'8': >-
  అప్పుడు కౌతూహలంతో రాముడును, మహారథుడైన లక్ష్మణుడును, ధర్మభృత్ అనే మునిని ఈ
  విషయమును ప్రశ్నించుటకు సముపచక్రమించారు ॥3-11-8॥
'9': >-
  “మహామునీ! మేమందరికీ వినుటకు ఇదెంతో అద్భుతముగా ఉంది. మా హృదయాలలో మహత్తరమైన
  కౌతూహలం కలిగింది. ఇది ఏమిటో దయచేసి సద్భావంతో వివరించండి” అని అన్నారు ॥3-11-9॥
'10': >-
  రాఘవుని ఆ మాటలు విన్న ధర్మాత్ముడైన ఆ ముని, ఆ సరస్సు మహిమను వెంటనే చెప్పడం
  ప్రారంభించాడు ॥3-11-10॥
'11': >-
  “రామా! ఇది ‘పంచాప్సరో’ అనే నామంతో ప్రసిద్ధమైన శాశ్వత తటాకము. మాండకర్ణి అనే
  ముని తన తపస్సు బలంతో దీన్ని నిర్మించాడు” అని చెప్పాడు ॥3-11-11॥
'12': >-
  “ఆ మహాముని మాండకర్ణి జలాశయంలో ఉండి, వాయువే ఆహారంగా తీసుకుంటూ, పది వేల
  సంవత్సరాలు ఘోర తపస్సు చేశాడు” ॥3-11-12॥
'13': >-
  “అప్పుడు అగ్నిని ముందుగా ఉంచుకొని సమస్త దేవతలు భయభ్రాంతులై, పరస్పరం సమావేశమై
  ఒక మాట అన్నారు” ॥3-11-13॥
'14': >-
  “ఈ ముని మనలో ఎవరి స్థానమో కోరుతున్నాడు” అని కలతచెందిన మనస్సుతో ఆ దివౌకసులు
  అందరూ అక్కడ ఆందోళనపడ్డారు ॥3-11-14॥
'15': >-
  “అప్పుడు అతని తపస్సుకు విఘ్నం కలిగించడానికి సమస్త దేవతలు నియమించిన, విద్యుత్తు
  కదిలినట్లైన తేజస్సుతో ప్రకాశించే ఐదు ప్రధాన అప్సరసలు వచ్చారు” ॥3-11-15॥
'16': >-
  “ఆ అప్సరసలను చూసిన, పరమాపరాలను తెలిసిన ముని, దేవతల కార్యసిద్ధి కోసం
  మన్మథవశుడయ్యేలా చేయబడ్డాడు” ॥3-11-16॥
'17': >-
  “ఆ ఐదు అప్సరసలే మునికి భార్యలుగా అయ్యారు. ఆ తటాకంలోనే వారి కోసం ఒక గృహం
  నిర్మించబడింది; అది ఆ తటాకంలో అంతర్హితంగా ఉండేది” ॥3-11-17॥
'18': >-
  “అక్కడే ఆ ఐదు అప్సరసలు యథాసుఖంగా నివసిస్తూ, యౌవనాన్ని ఆశ్రయించిన మునిని,
  తపోయోగ స్థితి నుండి విరమింపజేస్తూ వినోదపరచేవారు” ॥3-11-18॥
'19': >-
  “వారు ఆటలాడుచుండగా, ఆభరణాల మిశ్రమమైన, మనోహరమైన గీతధ్వని మరియు వాద్యనిస్వనము
  ఇలా వినిపిస్తూ ఉంటుంది” ॥3-11-19॥
'20': >-
  ధ్యానాత్ముడైన ఆ ముని చెప్పిన ఈ మాటలను మహాయశస్సుగల రాఘవుడు తన సహోదరునితో కలిసి
  ఆశ్చర్యంగా స్వీకరించాడు ॥3-11-20॥
'21': >-
  ఆ విధంగా మాటలాడుతుండగానే, అతడు ఒక ఆశ్రమమండలాన్ని చూచాడు—కుశతోనూ, చీరలతోనూ
  పరిష్కృతమైనది; బ్రాహ్మీ లక్ష్మితో (బ్రాహ్మణ తేజస్సు/శ్రీతో) ఆవృతమైనది
  ॥3-11-21॥
'22': >-
  వైదేశీ సీతతోను, లక్ష్మణుడితోను కలిసి రాఘవుడు ఆ శ్రీమంతమైన ఆశ్రమమండలంలో
  ప్రవేశించాడు ॥3-11-22॥
'23': >-
  అక్కడ మహర్షులు పూజిస్తూ ఉండగా రాముడు సుఖంగా నివసించాడు; ఆపై తపస్స్వులైన వారి
  ఆశ్రమాలను క్రమంగా దర్శిస్తూ వెళ్లాడు ॥3-11-23॥
'24': >-
  ఆ మహాస్త్రవిదుడైన రాముడు, తాను ఇంతకు ముందు ఏ మహర్షుల సమీపంలో నివసించాడో—ఎక్కడో
  పది నెలలు, ఎక్కడో ఒక సంవత్సరం—అలా వివిధ కాలాల పాటు ఉండేవాడు ॥3-11-24॥
'25': >-
  ఎక్కడో నాలుగు నెలలు, ఎక్కడో ఐదు ఆరు నెలలు; మరెక్కడో అధికమాసాలు; ఇంకెక్కడో
  ఒకటిన్నర నెలలు అదనంగా—ఈ విధంగా వివిధకాలాలు నివసించాడు ॥3-11-25॥
'26': >-
  మూడు నెలలు, ఎనిమిది నెలలు కూడా రాఘవుడు సుఖంగా గడిపాడు—మునుల ఆశ్రమాలలో
  నివసిస్తూ ॥3-11-26॥
'27': >-
  ఆశ్రమజీవనానికి అనుకూలంగా రమించుచుండగా పది సంవత్సరాలు గడిచిపోయాయి. ధర్మజ్ఞుడైన
  రాఘవుడు సీతతో కలిసి అరణ్యంలో తిరుగుతూ చివరకు—
'28': >-
  మళ్లీ సుతీక్ష్ణుని ఆశ్రమస్థానానికి వచ్చాడు. అక్కడ ఆ ఆశ్రమానికి వచ్చిన అతడిని
  మునులు సత్కరించి పూజించారు ॥3-11-28॥
'29': >-
  అక్కడ కూడా శత్రువులను దమించు రాముడు కొంతకాలం నివసించాడు. ఆపై ఆశ్రమంలో ఉన్నాడు
  కాబట్టి వినయంతో ఒక రోజు ఆ మహామునిని—
'30': >-
  సమీపంలో కూర్చొని సేవిస్తూ, ఆ కాకుత్స్థుడు సుతీక్ష్ణునితో ఇలా అన్నాడు: “భగవన్!
  ఈ అరణ్యంలో అగస్త్యమహాముని నివసిస్తున్నాడని—
'31': >-
  మాటలాడేవారు నిత్యం చెప్పడం నేను విన్నాను. కానీ ఈ విస్తారమైన అరణ్యము కారణంగా,
  ఆయన ఉన్న ప్రాంతం నాకు తెలియదు” ॥3-11-31॥
'32': >-
  “ఆ ధీమంతుడైన మహర్షి యొక్క రమ్యమైన ఆశ్రమపదం ఎక్కడ ఉంది? భగవంతుని ప్రసాదార్థం,
  అనుజునితో సీతతో కలిసి—
'33': >-
  ఆ మునిని దర్శించి అభివాదించాలనుకుంటున్నాను. ఇదే నా గొప్ప మనోరథము హృదయంలో
  తిరుగుతోంది” ॥3-11-33॥
'34': >-
  “నేను స్వయంగా ఆ మునివర్యుని సేవించి శ్రద్ధగా వినగలిగితే (శుశ్రూష చేయగలిగితే)
  ఎంతో సంతోషం.” ధర్మాత్ముడైన రాముని ఈ మాటలు విన్న ఆ ముని—
'35': >-
  సుతీక్ష్ణుడు సంతోషించి దశరథాత్మజునికి ఇలా ప్రత్యుత్తరమిచ్చాడు: “లక్ష్మణుడుతో
  కూడిన నిన్ను నేను కూడా ఇదే చెప్పాలనుకుంటున్నాను” ॥3-11-35॥
'36': >-
  “రాఘవా! సీతతో కలిసి అగస్త్యుని దర్శించు. దైవం వలన ఇప్పుడు ఈ విషయములో నీవే
  స్వయంగా నాకు చెబుతున్నావు” ॥3-11-36॥
'37': >-
  “రామా! అగస్త్య మహాముని ఉన్న చోటును నీకు చెబుతాను. తాతా! ఈ ఆశ్రమం నుండి నాలుగు
  యోజనములు వెళ్ళు; ఆ తరువాత దక్షిణ దిశ వైపు—
'38': అగస్త్యుని అన్న అయిన మహాశ్రీమంతుడి ఆశ్రమము ఉంది” ॥3-11-37॥
'39': >-
  “అది స్థలీప్రాయమైన వనప్రదేశంలో, పిప్పలీవన శోభతో, విరివిగా పుష్పఫలాలతో రమ్యంగా,
  నానావిధ పక్షుల నాదాలతో నిండియున్నది” ॥3-11-38॥
'40': >-
  “అక్కడ వివిధ రకాల పద్మినీ సరస్సులు ఉంటాయి; వాటి నీరు నిర్మలంగా ఉంటుంది; హంసలు,
  కారండవాలు నిండియుంటాయి; చక్రవాకపక్షులు వాటిని మరింత శోభింపజేస్తాయి” ॥3-11-39॥
'41': >-
  “అక్కడ ఒక రాత్రి గడిపి, ఉదయాన రామా, దక్షిణ దిశను ఆశ్రయించి, ఆ వనఖండపు
  పార్శ్వभागంగా ప్రయాణించాలి” ॥3-11-40॥
'42': >-
  “అక్కడి నుండి ఒక యోజనమంత దూరం ప్రయాణించి, ఎంతో రమణీయమైన, అనేక వృక్షాలతో
  శోభించిన వనప్రదేశంలో అగస్త్యాశ్రమపదం చేరుకుంటావు” ॥3-11-41॥
'43': >-
  “అక్కడ వైదేహీ, అలాగే లక్ష్మణుడు—నీతో కలిసి ఆనందిస్తారు. ఎందుకంటే ఆ వనప్రదేశం
  అనేక వృక్షాలతో కూడి అత్యంత రమ్యమైనది” ॥3-11-42॥
'44': >-
  “ఆ మహాముని అగస్త్యుని దర్శించాలనే నిర్ణయం గట్టి ఉంటే, మహామతీ! నేడు ఇదే
  ప్రయాణానికి మనస్సు నిశ్చయించుకో” ॥3-11-43॥
'45': >-
  ముని మాటలు విని, రాముడు సహోదరునితో కలిసి అభివాదం చేసి, సీతతోను, అనుజులతోను
  కలిసి అగస్త్యుని దిశగా ప్రయాణమయ్యాడు ॥3-11-44॥
'46': >-
  మార్గంలో, రంగురంగుల అరణ్యాలను, మేఘసమానమైన పర్వతాలను, సరస్సులను, నదులను కూడా
  చూస్తూ, దారి చూపిన దిశలో సాగాడు ॥3-11-45॥
'47': >-
  సుతీక్ష్ణుడు ఉపదేశించిన ఆ మార్గమున సుఖంగా వెళ్లి, పరమహర్షంతో రాముడు
  లక్ష్మణునితో ఈ మాటలు అన్నాడు ॥3-11-46॥
'48': >-
  “ఇది నిశ్చయంగా పుణ్యకర్మగల అగస్త్యముని అన్న అయిన ఆ మహాత్ముని ఆశ్రమస్థానమే; ఇది
  కనిపిస్తోంది” ॥3-11-47॥
'49': >-
  “ఎందుకంటే ఈ అరణ్యంలో మార్గమంతటా సహస్రశః చెట్లు పుష్పభారముతోనూ, ఫలభారముతోనూ
  వంగి ఉన్నట్లు మనకు తెలిసింది” ॥3-11-48॥
'50': >-
  “ఇక్కడి అరణ్యం నుండి వచ్చిన పక్వమైన పిప్పలీ ఫలాల ఘమఘమ వాసన, గాలి ఎత్తిపట్టి
  అకస్మాత్తుగా ఒక స్వల్ప కటుత్వంతో మనకు తగులుతోంది” ॥3-11-49॥
'51': >-
  “చోటుచోటా ముడివేసి ఉంచిన కట్టెల కుప్పలు కనబడుతున్నాయి; అలాగే వైదూర్యసమాన
  కాంతిగల దర్భాలు కోసివేసి ఉంచినట్లు కనిపిస్తున్నాయి” ॥3-11-50॥
'52': >-
  “ఇదిగో, ఈ అరణ్యమధ్యలో, కృష్ణ మేఘశిఖరంలా కనిపించే, ఆశ్రమాగ్నியின் ధూమశిఖ (పొగ
  కొమ్ము) కూడా స్పష్టంగా దర్శనమిస్తోంది” ॥3-11-51॥
'53': >-
  “వివిక్తమైన తీర్థస్థానాలలో స్నానాలు చేసిన ద్విజులు, తాము స్వయంగా సమీకరించిన
  కుసుమాలతో పుష్పోపహారాన్ని సమర్పిస్తున్నారు” ॥3-11-52॥
'54': >-
  “సౌమ్య! సుతీక్ష్ణుడు చెప్పిన మాటను నేను విన్న విధంగా చూస్తుంటే, ఇది నిశ్చయంగా
  అగస్త్యుని అన్న యొక్క ఆశ్రమమే అవుతుంది” ॥3-11-53॥
'55': >-
  “లోకహితాన్ని కోరుతూ, బలంతో మరణాన్ని అణిచివేసిన వాడైన ఆయన అన్న
  చేత—పుణ్యకర్మవలన—ఈ దక్షిణ దిశ శరణ్యగా చేయబడింది” ॥3-11-54॥
'56': >-
  “ఒకప్పుడు క్రూరుడైన వాతాపి, అలాగే ఇల్వలుడు అనే ఇద్దరు
  మహాసురులు—బ్రాహ్మణఘాతకులు—సహోదరులుగా కలిసి ఇక్కడే ఉండేవారట” ॥3-11-55॥
'57': >-
  “ఇల్వలుడు బ్రాహ్మణరూపం ధరించి, సంస్కృతంలో మాట్లాడుతూ, निर्दయుడై శ్రాద్ధం
  నిమిత్తమని విప్రులను ఆహ్వానించేవాడు” ॥3-11-56॥
'58': >-
  “ఆపై తన సహోదరుని (వాతాపిని) వండివేసి, అతణ్ని మేకరూపంలో ఉంచి, శ్రాద్ధకర్మలా
  చేసి ఆ ద్విజులకు భోజనం చేయించేవాడు” ॥3-11-57॥
'59': >-
  “వారు భోజనం చేసిన తరువాత, ఇల్వలుడు గొప్ప స్వరంతో ‘వాతాపీ! బయటికిరా’ అని
  చెప్పేవాడు” ॥3-11-58॥
'60': >-
  “సహోదరుని మాట విన్న వాతాపి మేకలా మేకరావు చేస్తూ, ఆ బ్రాహ్మణుల శరీరాలను
  చీల్చుచీల్చి బయటికి దూకేవాడు” ॥3-11-59॥
'61': >-
  “ఆ విధంగా కామరూపధారులైన, మాంసాహారులైన వారు కలిసి బ్రాహ్మణుల వేల సంఖ్యను నిత్యం
  సంహరించి నాశనం చేశారు” ॥3-11-60॥
'62': >-
  “ఆ సమయంలో దేవతల ప్రార్థనతో వచ్చిన మహర్షి అగస్త్యుడు శ్రాద్ధంలో అతణ్ని
  (వాతాపిని) భక్షించివేశాడు” ॥3-11-61॥
'63': >-
  “తదనంతరం ‘శ్రాద్ధం సిద్ధమైంది’ అని చెప్పి, చేతిలో అవనేజనానికి (చేతులు
  కడుక్కోవడానికి నీరు) ఇచ్చి, ఇల్వలుడు ‘సహోదరా! బయటికిరా’ అని మళ్లీ అన్నాడు”
  ॥3-11-62॥
'64': >-
  “అప్పుడు సహోదరహంతకుడైన ఆ ఇల్వలుడు అలా పలుకుతుండగా, ధీమంతుడైన మునిశ్రేష్ఠుడు
  అగస్త్యుడు నవ్వుతూ ఇలా అన్నాడు” ॥3-11-63॥
'65': >-
  “నేను జీర్ణం చేసిన రాక్షసుడు ఎలా బయటికి రావగలడు? మేకరూపంలో ఉన్న నీ సహోదరుడు
  యమసదనానికి వెళ్లిపోయాడు” ॥3-11-64॥
'66': >-
  “ఆ మాటలు విని, సహోదర మరణాన్ని గ్రహించిన ఆ నిశాచరుడు కోపంతో మునిని
  హింసించేందుకు ప్రయత్నించాడు” ॥3-11-65॥
'67': >-
  “అతడు ఆ ద్విజేంద్ర మునిపై దూకగా, దీప్తతేజస్సుగల ముని అగ్నిసమానమైన దృష్టితోనే
  అతడిని దహించివేసి, మృత్యువుకు పంపించాడు” ॥3-11-66॥
'68': >-
  “విప్రులపై అనుకంపతో, దుష్కరమైన ఈ కార్యాన్ని చేసిన ఆ పుణ్యకర్మగల మహాత్ముని
  (అగస్త్యుని అన్న) ఆశ్రమమే ఇది—తటాక, వనశోభలతో యుక్తంగా ఉంది” ॥3-11-67॥
'69': >-
  ఈ విధంగా లక్ష్మణునితో మాట్లాడుతున్న రామునికి, సూర్యుడు అస్తమించాడు;
  సంధ్యాకాలము సమీపించింది ॥3-11-68॥
'70': >-
  విధివిధానంగా సహోదరునితో కలిసి పశ్చిమ సంధ్యను ఆరాధించి, ఆ ఆశ్రమపదంలో ప్రవేశించి
  ఆ ఋషికి అభివాదం చేశాడు ॥3-11-69॥
'71': >-
  ఆ ముని రాఘవునిని సమ్యక్‌గా స్వీకరించాడు. రాముడు మూలఫలాలు భుజించి, ఆ రాత్రి
  ఒక్కటే అక్కడ నివసించాడు ॥3-11-70॥
'72': >-
  ఆ రాత్రి గడిచిన తరువాత, సూర్యమండలం ఉదయించిన వేళ, రాఘవుడు అగస్త్యుని అన్న అయిన
  ఆ మునిని అనుమతి కోరాడు ॥3-11-71॥
'73': >-
  “భగవన్! మీకు అభివాదం. నేను ఈ రాత్రి సుఖంగా నివసించాను. ఇప్పుడు నేను మీ గురువైన
  అగ్రజుడిని (అగస్త్యుని) దర్శించడానికి వెళ్తున్నాను; మీ అనుమతి కోరుతున్నాను”
  ॥3-11-72॥
'74': >-
  “వెళ్లవచ్చు” అని అతడు చెప్పగా, రఘునందనుడు బయలుదేరాడు; సూచించిన మార్గముననే
  అరణ్యాన్ని పరిశీలిస్తూ సాగాడు ॥3-11-73॥
'75': >-
  నీवारాలు, పనసలు, శాలవృక్షాలు, వంజులాలు, తినిశాలు, చిరిబిల్వాలు, మధూకాలు,
  బిల్వాలు, అలాగే తిందుక వృక్షాలను చూచాడు ॥3-11-74॥
'76': >-
  పుష్పించిన లతలతో అలంకరించబడిన, పుష్పాలతో నిండిన అనేక కాన్తార వృక్షాలను రాముడు
  అక్కడ వందలకొద్దీ దర్శించాడు ॥3-11-75॥
'77': >-
  ఏనుగులచేత నలిగిపోయిన చోట్లను, వానరులతో అలంకృతమైన దృశ్యాలను, మదించిన
  పక్షిసమూహాల నూర్లకొద్దీ కేకలతో మార్మోగుతున్న వనాన్ని చూచాడు ॥3-11-76॥
'78': >-
  అప్పుడు కమలాక్షుడైన రాముడు, వెనుకనుంచి అనుసరిస్తున్న, శ్రీవృద్ధిని కలిగించు
  వీరుడైన లక్ష్మణునితో—సమీపంలో—ఇలా అన్నాడు ॥3-11-77॥
'79': >-
  “చెట్లకు స్నిగ్ధమైన ఆకులు ఉన్నాయి; మృగపక్షులు సహనశీలంగా, భయరహితంగా ఉన్నాయి.
  కాబట్టి భావితాత్ముడైన మహర్షి ఆశ్రమం ఎక్కువ దూరంలో లేదు” ॥3-11-78॥
'80': >-
  “తన కర్మచేతనే లోకంలో ప్రసిద్ధుడైన అగస్త్యుని ఆశ్రమం కనిపిస్తోంది; అలసటను
  తొలగించేలా ఉంది” ॥3-11-79॥
'81': >-
  “అది విస్తారమైన ధూమంతో ఆవరించబడిన వనంతో కూడి ఉంది; చీరమాలలతో (వల్కలమాలలతో)
  పరిష్కృతమైంది; ప్రశాంతంగా సంచరించే మృగగుంపులతో యుక్తమైంది; నానావిధ పక్షుల
  నాదాలతో నిండి ఉంది” ॥3-11-80॥
'82': >-
  “లోకహితాన్ని కోరుతూ బలంతో మరణాన్ని అణిచివేసి, పుణ్యకర్మచేత దక్షిణ దిశను
  శరణ్యగా చేసినవాడు ఇతడే” ॥3-11-81॥
'83': >-
  “ఇది అతని ప్రభావం వలననే—రాక్షసుల భయంతో—ఈ దక్షిణ దిశ కనబడుతున్నా, భయంతో వారు
  దీనిని అనుభవించలేకపోతున్నారు” ॥3-11-82॥
'84': >-
  “పుణ్యకర్మగల అతడు ఈ దిశను ఆక్రమించిన నాటి నుంచే, రజనీచరులు వైరం విడిచి
  ప్రశాంతులయ్యారు” ॥3-11-83॥
'85': >-
  “భగవంతుడి నామంతోనే ఈ దిశ ‘దక్షిణా దిక్ప్రదక్షిణా’ అని పిలువబడుతూ, మూడు లోకాలలో
  ప్రసిద్ధి చెందింది; క్రూరకర్ములతో కూడినవారికి కూడా ఇది దుర్ధర్షమైనది”
  ॥3-11-84॥
'86': >-
  “భాస్కరుని మార్గాన్ని సదా అడ్డుకోవాలని ప్రయత్నించిన విన్ధ్య పర్వతశ్రేష్ఠుడు,
  అతని సందేశాన్ని పాటిస్తూ ఇక పెరగలేదు (వృద్ధి చెందలేదు)” ॥3-11-85॥
'87': >-
  “దీర్ఘాయుష్కుడైన, లోకంలో ప్రసిద్ధకర్మగల అగస్త్యుని ఈ శ్రీమంతమైన
  ఆశ్రమం—వినీతమైన మృగాలు సేవించే ఆశ్రమం” ॥3-11-86॥
'88': >-
  “ఇతడు లోకముచే ఆరాధింపబడే సాధువు; సత్పురుషుల హితం కోసం నిత్యం రతుడై ఉంటాడు. మనం
  ఇక్కడికి వచ్చినందున, ఇతడు మనలను శ్రేయస్సుతో యుక్తులుగా చేయును” ॥3-11-87॥
'89': >-
  “సౌమ్య! నేను ఇక్కడ అగస్త్య మహామునిని ఆరాధిస్తాను; అలాగే మిగిలిన వనవాస కాలమును
  కూడా ఇక్కడే గడుపుతాను, ప్రభో” ॥3-11-88॥
'90': >-
  “ఇక్కడ దేవతలు, గంధర్వులు, సిద్ధులు, పరమర్షులు—నియతాహారులై—అగస్త్యుని సదా
  పరివరించి ఉపాసిస్తూ ఉంటారు” ॥3-11-89॥
'91': >-
  “ఇక్కడ మృషావాది గానీ, క్రూరుడు గానీ, శఠుడు గానీ, నృశంసుడు గానీ,
  పాపవృత్తుడైనవాడు గానీ జీవించలేడు; ఈ ముని స్వభావమే అటువంటి (పాపాన్ని సహించని)
  విధమైనది” ॥3-11-90॥
'92': >-
  “ఇక్కడ దేవతలు, యక్షులు, నాగులు, పక్షులతో కలిసి—నియతాహారులై—ధర్మాన్ని
  ఆరాధించాలనుకునేవారు నివసిస్తారు” ॥3-11-91॥
'93': >-
  “ఇక్కడ మహాత్ములైన సిద్ధులు సూర్యసమానమైన విమానాలతో వచ్చి, శరీరాలను విడిచి,
  కొత్త శరీరాలతో పరమర్షులు స్వర్గానికి వెళ్లారు” ॥3-11-92॥
'94': >-
  “యక్షత్వమును, అమరత్వమును, వివిధ రాజ్యములను కూడా—శుభభూతులను ఆరాధించిన
  వారికి—ఇక్కడ దేవతలు అనుగ్రహించి ప్రసాదిస్తారు” ॥3-11-93॥
'95': >-
  “సౌమిత్రీ! మనం ఆశ్రమపదాన్ని చేరుకున్నాం. నీవు ముందుగా లోపలికి ప్రవేశించి, నేను
  సీతతో కలిసి వచ్చానని ఆ ఋషికి నివేదించు” ॥3-11-94॥
'96': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘అగస్త్యాశ్రమః’ నామ
  ఏకాదశః సర్గః ॥3-11॥
