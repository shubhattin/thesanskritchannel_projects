'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘पूरु-राज्याभिषेक’ नामक
  उनसठवाँ (एकोनषष्ठितम) सर्ग (अध्याय) समाप्त होता है ॥७-५९॥
'1': >-
  उशनस् (शुक्राचार्य) को क्रोधित सुनकर तब नहुष-नन्दन (ययाति) अत्यन्त पीड़ित हो
  उठा। परम जरा को प्राप्त होकर उसने यदु से ये वचन कहे ॥७-५९-१॥
'2': >-
  हे पुत्र यदु! तुम धर्म के ज्ञाता हो; मेरे लिए यह (जरा) स्वीकार कर लो। हे
  महायशस्वी! परम जरा से मुक्त होकर मैं भोगों का उपभोग करते हुए आनन्द करूँगा
  ॥७-५९-२॥
'3': >-
  हे नरश्रेष्ठ! विषय-भोगों में अभी मैं कृतकृत्य (तृप्त) नहीं हुआ हूँ। पहले
  काम-भोग का अनुभव कर लूँ; उसके बाद ही मैं जरा को प्राप्त होऊँगा ॥७-५९-३॥
'4': >-
  यदु ने राजा के वे वचन सुनकर नरश्रेष्ठ (पिता) को उत्तर दिया—आपका प्रिय पुत्र
  पूरु ही जरा को स्वीकार करे ॥७-५९-४॥
'5': >-
  हे पार्थिव! आपके समीप रहने और सेवा करने पर भी मुझे (राज्य-भाग आदि) अर्थों से
  वंचित कर दिया गया है। हे राजन्! जरा पूरु ही ग्रहण करे; (ऐसी दशा में) कौन किसके
  साथ भोजन कर सकता है? (अर्थात मैं अब आपके साथ नहीं रहूँगा) ॥७-५९-५॥
'6': >-
  उसका यह वचन सुनकर राजा ने तब पूरु से कहा—हे महाबाहो! मेरे लिए यह जरा स्वीकार
  कर लो ॥७-५९-६॥
'7': >-
  नहुषनन्दन के ऐसा कहने पर पूरु हाथ जोड़कर बोला—मैं धन्य हूँ, मुझ पर अनुग्रह हुआ
  है। मैं आपके शासन (आज्ञा) में स्थित रहूँगा ॥७-५９-७॥
'8': >-
  पूरु का यह वचन जानकर नहुष (ययाति) को परम हर्ष हुआ। उसने अतुल उल्लास प्राप्त
  किया और उस जरा को (अपनी देह से) पूरु में संक्रान्त कर दिया ॥७-५९-८॥
'9': >-
  तब वह राजा (ययाति) पुनः तरुण हो गया। उसने सहस्रों यज्ञ किए और बहुत-बहुत हजारों
  वर्षों तक पृथ्वी का पालन किया ॥७-५９-९॥
'10': >-
  फिर दीर्घ काल के बाद राजा ने पूरु से कहा—हे पुत्र! जरा (फिर) ले आओ; मेरे
  द्वारा तुम्हारे पास धरोहर (न्यास) रूप से रखी गई वस्तु मुझे लौटा दो ॥७-५९-१०॥
'11': >-
  हे पुत्र! यह जरा मैंने तुम्हारे पास न्यास के रूप में संक्रान्त की थी; अतः मैं
  उसी जरा को फिर ग्रहण कर लूँगा—तुम दुःखी मत होओ ॥७-५९-११॥
'12': >-
  हे महाबाहो! मेरी आज्ञा को स्वीकार करने से मैं तुमसे प्रसन्न हूँ; और
  प्रसन्न-चित्त होकर मैं तुम्हें नराधिप के रूप में अभिषिक्त करूँगा ॥७-५९-१२॥
'13': >-
  ऐसा कहकर नहुषनन्दन राजा ययाति ने अपने पुत्र पूरु से (जरा लेकर) फिर
  देवयानी-पुत्र (यदु) के प्रति क्रुद्ध होकर ये वचन कहे ॥७-५९-१३॥
'14': >-
  तू मेरे यहाँ पुत्र-रूप में उत्पन्न हुआ दुर्धर्ष राक्षस है। तू मेरी आज्ञा का
  उल्लंघन करता है; इसलिए तू प्रजा के हित में (उचित राजा बनकर) सफल न हो—यह मेरा
  शाप है ॥७-५९-१४॥
'15': >-
  क्योंकि तुम मुझे—अपने पिता और गुरु-तुल्य—अवमानित करते हो, इसलिए तुम भयानक
  राक्षसों और यातुधानों को उत्पन्न करोगे ॥७-५９-१५॥
'16': >-
  हे दुर्मति! तुमसे उत्पन्न वंश सोमकुल में स्थिर नहीं रहेगा; और तुम्हारे समान ही
  तुम्हारा वंश भी दुर्विनीत (कुशासन वाला) होगा ॥७-५९-१६॥
'17': >-
  इस प्रकार कहकर राजर्षि ने राज्य को बढ़ाने वाले पूरु को अभिषेक द्वारा सम्यक्
  सम्मानित किया और फिर आश्रम में प्रवेश किया ॥७-५９-१७॥
'18': >-
  फिर बहुत समय बीतने पर नहुषनन्दन राजा ययाति ने अपना नियत अन्त प्राप्त किया और
  स्वर्गलोक (त्रिदिव) को प्राप्त हुआ ॥७-५९-१८॥
'19': >-
  महायशस्वी पूरु ने महान धर्म का आश्रय लेकर धर्मपूर्वक उस राज्य का शासन किया,
  काशी-राज्य के श्रेष्ठ नगर ‘प्रतिष्ठान’ में (अपनी राजधानी स्थापित करके)
  ॥७-५९-१९॥
'20': >-
  राजवंश से बहिष्कृत यदु ने दुर्गम क्रौञ्चवन-नगरी में सहस्रों यातुधानों को
  उत्पन्न किया ॥७-५৯-२०॥
'21': >-
  यह (ययाति) उशनस् (शुक्र) के शाप से मुक्त हुआ; ययाति द्वारा शाप का त्याग कर
  दिया गया। (फिर भी) उसने क्षत्रधर्म के अनुसार (जीवन) धारण किया—जिसे (राजा) निमि
  भी सहन न कर सका ॥७-५९-२१॥
'22': >-
  हे सौम्य! यह सब मैंने तुमसे कह दिया—यह उन सर्वकार्यकारियों (महापुरुषों) का
  चरित्र/दर्शन है। हम (उसी मर्यादा का) अनुसरण करते हैं, जिससे नृग के समान दोष
  (कलंक) न हो ॥७-५९-२२॥
'23': >-
  जब (कथावाचक) राम से—जिनका मुख चन्द्रमा के समान था—यह कथा कह रहा था, उसी समय
  आकाश में तारा-समूह विरल होने लगा। और उदयकाल की अरुण किरणों से रंजित पूर्व दिशा
  ऐसी प्रतीत हुई मानो पुष्प-रस से रंगा हुआ वस्त्र (रात्रि-आवरण) समेटा जा रहा हो
  ॥७-५९-२३॥
'24': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद् वाल्मीकि-रामायण नामक आदिकाव्य के उत्तरकाण्ड
  में ‘पूरु-राज्याभिषेक’ नामक उनसठवाँ (एकोनषष्ठितम) सर्ग समाप्त हुआ ॥७-५९॥
