'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘హనూమత్ప్రశంసనం’ అను మొదటి సర్గము
  ॥6-1॥
'1': >-
  హనుమంతుని మాటలను యథావిధిగా, తగిన విధంగా చెప్పినవిగా విన్న రాముడు ఆనందభరితుడై
  సంతోషంతో కూడి ప్రత్యుత్తరంగా ఈ వాక్యములు పలికెను ॥6-1-1॥
'2': >-
  హనుమంతుడు చేసిన కార్యము అత్యంత మహత్తరమైనది; భూమిపై దొరకటం దుర్లభమైనదీ. ఇతరుడు
  మనసులో ఊహించడమాత్రముతో కూడ ఈ ధరణీతలమున చేయలేనిది అది ॥6-1-2॥
'3': >-
  మహాసముద్రాన్ని దాటి పోగల వానిని నేను చూడటం లేదు—గరుడుడు గానీ, వాయుదేవుడు గానీ
  (తప్ప) మరెవ్వరూ కాదు; అలాగే హనుమంతుడు తప్ప మరొకడు లేదు ॥6-1-3॥
'4': >-
  దేవులు, దానవులు, యక్షులు, గంధర్వులు, ఉరగములు (నాగములు), రాక్షసులు—ఇవారందరికీ
  దుర్జయమైన లంకాపురి, రావణునిచే బలంగా రక్షింపబడుచున్నది ॥6-1-4॥
'5': >-
  అటువంటి నగరంలో ధైర్యాన్ని ఆసరాగా చేసుకొని ప్రవేశించినవాడు, జీవించి బయటకు ఎవరు
  నిష్క్రమించగలరు? రాక్షసులచే కాపాడబడుచున్న, అత్యంత దురాక్రమణీయమైన ఆ లంకలో ఎవరు
  ప్రవేశించగలరు? ॥6-1-5॥
'6': >-
  వీర్యమూ బలమూ సంపన్నుడై హనుమంతునికి సమానుడగు వాడు ఎవరూ కాడు. సుగ్రీవుని
  దాస్యకార్యముగా హనుమంతుడు చేసినది మహత్తరమైనది. తనకు ఉన్న బలాన్నీ, పరాక్రమానికీ
  తగిన విధంగా ఈ కార్యాన్ని సాకారం చేసి చూపెను ॥6-1-6॥
'7': >-
  యజమాని అప్పగించిన దుష్కరమైన పనిని సేవకుడు నియుక్తుడై, అనురాగంతో (భక్తితో)
  నిర్వర్తిస్తే—అటువంటివానిని ‘పురుషోత్తముడు’ అని అంటారు ॥6-1-7॥
'8': >-
  రాజుకు ప్రీతికరమైన మహత్తర కార్యమును చేయకపోయినా, నియుక్తుడై ఉండి, శక్తి
  సామర్థ్యములు కలిగిన సేవకుడిని ‘మధ్యముడు’ అని అంటారు ॥6-1-8॥
'9': >-
  రాజకార్యమునకు నియుక్తుడై ఉండి, శ్రద్ధగా (సమాహితచిత్తంతో) ఉన్నప్పటికీ ఆ పనిని
  చేయనివాడు—సేవకుడై, శక్తిసామర్థ్యములు ఉన్నా—అటువానిని ‘పురుషాధముడు’ అని అంటారు
  ॥6-1-9॥
'10': >-
  అటువంటి నియోగములో నియుక్తుడైన హనుమంతుడు చేయవలసిన కర్తవ్యాన్ని పూర్తిగా చేసి
  తీర్చెను. పైగా తనను తాను చిన్నబుచ్చుకోలేదు; సుగ్రీవుని కూడా సంతుష్టుని చేసెను
  ॥6-1-10॥
'11': >-
  ఈ నాడు వైదేహిని దర్శించిన కారణంగా, నేను, రఘువంశము (అంటే మా వంశగౌరవము),
  మహాబలవంతుడైన లక్ష్మణుడు—మేమందరం ధర్మమార్గమున రక్షింపబడినవారమయ్యాము (ధర్మము
  నిలబడింది) ॥6-1-11॥
'12': >-
  కానీ దుఃఖితుడైన నా మనస్సు మరల మరింతగా కలవరపడుచున్నది. ఇక్కడ నా ప్రియవార్తను
  చెప్పినవానికి (ఆ ఉపకారికి) తగినట్లైన ప్రీతికరమైన ప్రతిఫలాన్ని నేను
  చేయలేకపోతున్నాననే ఆలోచనే కారణం ॥6-1-12॥
'13': >-
  హనుమంతునికి ‘సర్వస్వమై’ నిలిచే ప్రతిఫలం అయితే—ఈ ఆలింగనమే. ఈ కాలమును
  (అవకాశాన్ని) పొందిన నేను, ఆ మహాత్మునికి ఇదే బహుమానంగా ఇచ్చితిని ॥6-1-13॥
'14': >-
  ఇలా చెప్పి, ప్రీతితో హృదయం ఉప్పొంగగా, రాముడు హనుమంతుని ఆలింగనం చేసెను—మనస్సును
  నిగ్రహించుకున్నవాడైన, అప్పగించిన కార్యాన్ని విజయవంతంగా సాధించి తిరిగివచ్చిన
  హనూమంతుని ఆలింగనం చేసెను ॥6-1-14॥
'15': >-
  మరల ఆలోచించి, రఘుకులశ్రేష్ఠుడైన రాముడు ఈ మాటలను పలికెను; హరులాధిపతి సుగ్రీవుడు
  కూడా వినుచుండగా (అతని సమక్షములోనే) ॥6-1-15॥
'16': >-
  సీతమ్మను వెతికి కనుగొనుట మాత్రం అన్ని విధాలా సత్కృతమైంది, అద్భుతంగా జరిగిందని
  భావిస్తున్నాను. కాని సముద్రమును ఎదురుగా చేరినప్పటినుండి నా మనస్సు మళ్లీ
  (చింతతో) క్షీణించింది ॥6-1-16॥
'17': >-
  అపారమైన జలరాశిగల, దాటుటకు దుర్లభమైన ఈ సముద్రానికి అవతల దక్షిణ తీరానికి,
  సమకూరిన ఈ హరులు ఎలా వెళ్లగలరు? ॥6-1-17॥
'18': >-
  వైదేహి విషయమైన వృత్తాంతం నాకు చెప్పబడినప్పటికీ, సముద్రం దాటి వెళ్లే విషయంలో ఈ
  హరులకు ఏదైనా సమాధానం (మార్గం/ఉపాయం) ఏమి ఉంది? ॥6-1-18॥
'19': >-
  ఇలా చెప్పి, శోకంతో కలత చెందిన రాముడు—శత్రువులను సంహరించువాడు,
  మహాబాహువు—అప్పుడు హనుమంతుని చూచి, తరువాత ధ్యానమునకు లోనయ్యెను ॥6-1-19॥
'20': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  ‘హనూమత్ప్రశంసనం’ అను మొదటి సర్గము ॥6-1॥
