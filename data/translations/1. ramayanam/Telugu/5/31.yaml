'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణే సుందరకాండే “రామవృత్తసంశ్రవః” నామ ఏకత్రింశః సర్గః
  ॥5-31॥


  ఇలా శ్రీమద్వాల్మీకిరామాయణంలోని సుందరకాండలో “రాముని వృత్తాంతం వినిపించుట” అను
  పేరుగల ముప్పై ఒకటవ సర్గము.
'1': >-
  ఇట్లు అనేక విధాలైన ఆలోచనలను మనస్సులో చింతించి, మహామతియైన హనుమంతుడు సంభాషణలో
  మధురమైన వాక్యములను వైదేహియైన సీతాదేవికి పలికెను.
'2': >-
  “దశరథుడు” అను నామముగల మహారాజు, రథములు—కుఞ్జరములు (ఏనుగులు)—వాజములు (గుఱ్ఱములు)
  సమృద్ధిగా కలవాడు; పుణ్యశీలుడు, మహాకీర్తిమంతుడు, ఇక్ష్వాకువంశమునకు మహాయశస్సును
  కలిగిన వాడు.
'3': >-
  రాజర్షులలో గుణములచే శ్రేష్ఠుడు; తపస్సులో ఋషులతో సమానుడు; చక్రవర్తికులములో
  జన్మించినవాడు; బలములో పురందరుడైన ఇంద్రునితో సమానుడు.
'4': >-
  అహింసలో ఆసక్తి గలవాడు, క్షుద్రత్వము లేనివాడు, దయాశీలుడు, సత్యపరాక్రముడు;
  ప్రధానమైన ఇక్ష్వాకువంశమునకు శిరోమణి; లక్ష్మీవంతుడు, లక్ష్మిని
  వర్ధిల్లజేసేవాడు.
'5': >-
  రాజ్యానికి తగిన అన్ని లక్షణములతో యుక్తుడు; విశాలమైన శ్రీ (శోభ) కలవాడు; రాజులలో
  వృషభసముడు; చతురంతమైన (నాలుదిశలకూ వ్యాపించిన) భూమండలమందు విశ్రుతుడు; ప్రజలకు
  సుఖము ప్రసాదించువాడు, తానే సుఖముగా నిలిచినవాడు.
'6': >-
  అతనికి ప్రియుడైన జ్యేష్ఠపుత్రుడు, చంద్రునివలె కాంతిమయమైన ముఖముగలవాడు, ‘రాముడు’
  అను నామముగలవాడు, శాస్త్రవిద్యలలో నిపుణుడు, సర్వధనుర్ధరులలో శ్రేష్ఠుడు.
'7': >-
  తన స్వధర్మవృత్తాంతమును రక్షించువాడు; తన స్వజనులను కూడా రక్షించువాడు; సమస్త
  జీవలోకమునకు రక్షకుడు; ధర్మమునకు రక్షకుడుగా, శత్రువులకు తాపమును కలిగించువాడు
  (పరంతపుడు).
'8': >-
  సత్యనిష్ఠతో కూడిన ఆ వృద్ధపిత అయిన రాజు (దశరథుని) వచనమునకు లోబడి, ఆ వీరుడు తన
  భార్యతో కూడి, తన సోదరునితో కూడి వనవాసమునకు బయలుదేరెను.
'9': >-
  అతడు ఆ మహారణ్యమందు వేటలో (మృగయలో) తిరుగుచుండగా, కామరూపధారులైన అనేకమంది శూర
  రాక్షసులు అతనిచే సంహరింపబడిరి.
'10': >-
  జనస్థానంలో జరిగిన సంహారమును విని, ఖరదూషణులు చంపబడిరని తెలిసికొని, ఆపై నీవు
  (జానకి) రావణునిచే అపహరింపబడితివి—అతని అమర్షము (కోపము) ఇందుకు కారణమాయెను.
'11': >-
  వనమందు రాముని మాయచేసి మృగరూపముతో మోసగించి, అతడు ఆ దేవీ అయిన నిందలేనిది సీతను
  వెదుకుచుండగా,
'12': >-
  అరణ్యమందు ‘సుగ్రీవుడు’ అను నామముగల వానరుడైన మిత్రుని కలిసెను. తదనంతరం
  పరపురజయుడైన రాముడు వాలిని సంహరించి,
'13': >-
  మహాత్ముడైన సుగ్రీవునకు కపిరాజ్యమును (వానరరాజ్యమును) అప్పగించెను. సుగ్రీవునిచే
  నియమింపబడి (ఆజ్ఞపొందగా), కామరూపధారులైన వానరులు,
'14': >-
  ఆ దేవిని అన్ని దిశలయందును, ఉపదిశలయందును వేలకొలది (సహస్రశః) వెదుకుచుండిరి.
  నేనైతే సంపాతి వచనము వలన, శతయోజనముల విస్తీర్ణముగల (దూరముగల) సముద్రమును,
'15': >-
  ఆ విశాలాక్షియైన సీతాదేవి కొరకు, వేగముతో దాటి (ప్లుతః) వచ్చితిని. ఆమె ఏ రూపముతో
  ఉందో, ఏ వర్ణముతో ఉందో, ఏ విధమైన లక్షణసంపత్తితో ఉందో—ఆ విధముగానే ఉన్న ఆమెను
  (ఇక్కడ) చూచితిని.
'16': >-
  ఇట్లు నేను రాఘవుని వృత్తాంతమును నీకు వినిపించితిని; ఆ సీతాదేవి (నీవే) నాయందు
  కలిసితివి (నేనిచే కనుగొనబడితివి) అని పలికి, ఆ వానరపుంగవుడు తన మాటలను ముగించి
  మౌనముగ నిలిచెను.
'17': >-
  జానకీదేవి కూడా ఆ మాటలు విని పరమవిస్మయమునకు లోనయ్యెను. ఆపై వంకరగా ముగియుచున్న
  కేశాంతములుగల, సుందరకేశములు కల, కేశములతో ముఖము కొంత కప్పబడి ఉన్న భీరువైన ఆమె,
  ముఖమును పైకెత్తి శింశపావృక్షమువైపు చూచెను.
'18': >-
  సీతాదేవి కపి వచనమును విని, అన్ని దిశలను మరియు ఉపదిశలను పరిశీలించి, తానే
  పరమానందమును పొందెను—సర్వహృదయముతో రాముని స్మరించుచు (రామానుస్మరణలో లీనమై).
'19': >-
  ఆమె అడ్డముగా, పైకీ, అలాగే క్రిందకీ చూచుచూ, అచింత్యబుద్ధి గల అతనిని (ఆ
  వానరుణ్ణి) దర్శించెను. అతడు పింగలవర్ణుడైన కపిరాజు (సుగ్రీవుని) అమాత్యుడు;
  వాయుదేవుని కుమారుడు; ఉదయస్థ సూర్యునివలె ప్రకాశించుచున్నవాడు.
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “రామవృత్తసంశ్రవః” నామ
  ఏకత్రింశః సర్గః ॥5-31॥


  ఇట్లు ఋషిప్రోక్తమైన, వాల్మీకిమునిచే రచింపబడిన ఆదికావ్యమైన శ్రీమద్రామాయణమునందు
  సుందరకాండలో “రామవృత్తసంశ్రవః” అను పేరుగల ముప్పై ఒకటవ సర్గము సమాప్తము.
