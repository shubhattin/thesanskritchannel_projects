'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అరణ్యకాండములో ‘విరాధప్రహారః’ అనునది తృతీయ సర్గము
  ॥3-3॥
'1': >-
  అప్పుడు విరాధుడు మళ్లీ ఒక మాట పలికాడు. తన గర్జనతో అరణ్యమంతా నింపుతూ— “నేను
  అడుగుతున్నాను; నాకు చెప్పండి. మీరు ఇద్దరూ ఎవరు? ఎక్కడికి వెళ్తున్నారు?” అని
  ప్రశ్నించాడు ॥3-3-1॥
'2': >-
  అలా అడుగుతున్న జ్వలితముఖుడైన ఆ రాక్షసుని చూచి, పరమతేజస్సు గల రాముడు—తన వంశముగా
  ఇక్ష్వాకు కులమని తెలియజేస్తూ—అతనితో ఇలా అన్నాడు ॥3-3-2॥
'3': >-
  “మేము క్షత్రియులు, శీలసంపన్నులము; అరణ్యములో సంచరించువారమని తెలుసుకో. కానీ
  నిన్ను గురించి తెలుసుకోవాలని కోరుతున్నాము. నీవెవడు? దండకారణ్యములో ఎందుకు
  సంచరిస్తున్నావు?” ॥3-3-3॥
'4': >-
  అప్పుడు విరాధుడు, సత్యపరాక్రముడైన రామునితో— “హంత! రాజా, రాఘవా! నీకు నేను
  చెప్పుదును; నా మాటను శ్రద్ధగా వినుము” అని అన్నాడు ॥3-3-4॥
'5': >-
  “నేను జవుని కుమారుణ్ణి. నా తల్లి శతహ్రదా. భూమిలోని సమస్త రాక్షసులూ నన్ను
  ‘విరాధుడు’ అని పిలుస్తారు” ॥3-3-5॥
'6': >-
  “తపస్సుతో సంపాదింపబడినదీ, బ్రహ్మదేవుని వరప్రసాదముతో కలిగినదీ అయిన
  వరమువల్ల—లోకములో నాకు శస్త్రంతో వధ్యత లేదు; కత్తిరింపలేనితనమూ, చీల్చలేనితనమూ
  నాకు కలవు” ॥3-3-6॥
'7': >-
  “ఈ స్త్రీని (సీతను) వదిలిపెట్టి, వచ్చిన దారినే తిరిగి వెళ్ళండి. ఆలస్యం
  చేయకుండా పారిపోండి; లేకపోతే నేను మీ ప్రాణాలను తీసుకుంటాను” ॥3-3-7॥
'8': >-
  ఆ వికృతాకారుడూ, పాపచిత్తుడూ అయిన విరాధ రాక్షసుని మాటలు విని, రాముడు కోపంతో
  ఎర్రబడిన కన్నులతో అతనికి ఇలా ప్రత్యుత్తరం చెప్పాడు ॥3-3-8॥
'9': >-
  “నీచుడా! ఛీ! నీవు నీచబుద్ధితో నిశ్చయంగా మరణాన్నే వెదుకుతున్నావు. యుద్ధంలో
  నిలువు; నన్ను ఎదుర్కొనుము. నీవు బ్రతికియుండగా నిన్ను విడిచిపెట్టను” ॥3-3-9॥
'10': >-
  అప్పుడు రాముడు ధనుస్సును వెంటనే సాగదీసి, అతి పదునైన బాణములను శీఘ్రంగా
  లక్ష్యసాధన చేసి, ఆ రాక్షసునిపై అగ్రహముగా ప్రయోగించాడు ॥3-3-10॥
'11': >-
  జ్యాగుణముతో వంగిన తన ధనుస్సుతో, బంగారు పుంఖములు గల, మహావేగముతో
  దూసుకుపోయే—సుపర్ణుడివలె, వాయువేగముతో సమానంగా పరుగెత్తే—ఏడు బాణములను విడిచాడు
  ॥3-3-11॥
'12': >-
  అవి నెమలిచెంతువంటి వస్త్రములు ధరించినవానిలా కనిపించే విరాధుని శరీరాన్ని
  చీల్చివేసి, రక్తంతో తడిసి, అగ్ని వంటివైనవిగా భూమిపై పడిపోయాయి ॥3-3-12॥
'13': >-
  అలా బాణాలతో గాయపడిన విరాధుడు, వైదేహిని (సీతను) దింపి, శూలాన్ని పైకెత్తి,
  అత్యంత క్రోధంతో రామలక్ష్మణులపై దాడికి పరుగెత్తాడు ॥3-3-13॥
'14': >-
  అతడు మహాగర్జన చేసి, ఇంద్రధ్వజమునకు సమానమైన ఆ శూలాన్ని పట్టుకొని, విప్పిన నోరు
  గల యముడిలా భయంకరంగా ఆ సమయంలో ప్రకాశించాడు ॥3-3-14॥
'15': >-
  అప్పుడు ఆ ఇద్దరు సోదరులు, కాలాంతక యముడితో సమానంగా కనిపించే ఆ విరాధ రాక్షసునిపై
  ప్రకాశవంతమైన బాణవర్షాన్ని కురిపించారు ॥3-3-15॥
'16': >-
  అత్యంత రౌద్రుడైన అతడు నవ్వుతూ నిలుచుని ఆవలింత తీసుకున్నట్లుగా నోరు తెరిచాడు.
  అతడు అలా ఆవలింతిస్తున్నప్పుడు వారి వేగవంతమైన బాణాలు అతని దేహాన్ని తాకి,
  దానినుండి బయటకు వచ్చి పడిపోయాయి ॥3-3-16॥
'17': >-
  వరదాన ప్రభావమువల్ల (బాణాల) స్పర్శతోనే ప్రాణాలను ఆపి నిలుపుకుంటూ, విరాధుడు
  శూలాన్ని పైకెత్తి, రాఘవులైన రామలక్ష్మణులపై దూకివచ్చాడు ॥3-3-17॥
'18': >-
  వజ్రమువలె కఠినంగా మెరుస్తూ, ఆకాశంలో అగ్నిలా జ్వలించే ఆ శూలాన్ని—శస్త్రధారులలో
  శ్రేష్ఠుడైన రాముడు—రెండు బాణములతో చీల్చివేశాడు ॥3-3-18॥
'19': >-
  రాముని బాణములచే కోసబడిన ఆ శూలము అతనిది నుండి విడిచి భూమిపై పడింది; పిడుగుతో
  విరగబడిన మేరు పర్వత శిలాపీఠంలా కూలిపోయింది ॥3-3-19॥
'20': >-
  ఆ రాక్షసుడు వెంటనే రెండు ఖడ్గాలను ఎత్తుకున్నాడు—అవి ఎత్తిపడిన నల్ల సర్పాల వలె
  కనిపించాయి. బలంతో దాడి చేయుటకు వారు (రామలక్ష్మణులు) అతని వైపుకు వేగంగా చేరారు
  ॥3-3-20॥
'21': >-
  తనను తీవ్రంగా వధించబడుతున్నట్లు చూసి, ఆ రౌద్రుడైన విరాధుడు తన రెండు చేతులతో ఆ
  ఇద్దరినీ పట్టుకున్నాడు. చలించనివారు, నరవ్యాఘ్రులు అయిన వారిని ఎత్తుకుని
  వెళ్లిపోవాలని అతడు తలంచాడు ॥3-3-21॥
'22': >-
  అతని ఉద్దేశాన్ని గ్రహించిన రాముడు లక్ష్మణునితో ఇలా అన్నాడు— “ఇప్పుడు కొంతసేపు
  ఇతడు మనలను ఈ మార్గంలో మోసుకుపోవనీ” ॥3-3-22॥
'23': >-
  “సౌమిత్రీ! రాక్షసుడు ఎట్లా కోరుకుంటాడో అట్లే మోసుకుపోనివ్వు. నిశాచరుడు వెళ్ళే
  దారే మనకు మార్గం; అతడు వెళ్లే దారినే మనం అనుసరిద్దాం” ॥3-3-23॥
'24': >-
  అప్పుడా నిశాచరుడు తన బలవీర్యముతో వారిని పైకెత్తి, అతి బలవంతుడై, చిన్న
  పిల్లలవలె తన భుజస్కంధములపై ఎక్కించుకున్నాడు ॥3-3-24॥
'25': >-
  రాఘవులైన ఆ ఇద్దరినీ తన స్కంధంపై ఎక్కించుకొని, విరాధుడు ఘోరంగా గర్జిస్తూ,
  అరణ్యము వైపునకు ముందుకు సాగాడు ॥3-3-25॥
'26': >-
  అతడు మహామేఘసమానమైన అరణ్యములో ప్రవేశించాడు; అది అనేక రకాల పెద్ద పెద్ద
  వృక్షములతో నిండినది, నానావిధ పక్షిసమూహములతో విచిత్రమైనది, శివప్రదమైన శుభసూచక
  ధ్వనులతో కూడినది, వ్యాలమృగములు (సర్పములు, క్రూరమృగములు) చెలరేగి సంచరించేలా
  వ్యాపించి ఉన్నది ॥3-3-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, అరణ్యకాండమునందలి
  ‘విరాధప్రహారః’ అనునది తృతీయ సర్గము ॥3-3॥
