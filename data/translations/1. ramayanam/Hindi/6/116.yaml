'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘मैथिली को प्रिय समाचार का निवेदन’
  नामक एक सौ सोलहवाँ सर्ग प्रारम्भ होता है॥६-११६॥
'1': >-
  इस प्रकार आदेश पाकर, वायु-पुत्र हनुमान् निशाचरों द्वारा पूजित-सत्कृत होते हुए
  लंका-नगरी में प्रविष्ट हुए॥६-११६-१॥
'2': >-
  लंका-नगरी में प्रवेश करके उन्होंने विभीषण से अनुमति माँगी। उनसे अनुमति प्राप्त
  करके हनुमान् अशोक-वाटिका की ओर गए॥६-११६-२॥
'3': >-
  विधि के अनुसार भीतर जाकर वह वानर (हनुमान्) सीता को अपने आगमन का संकेत दे चुके
  थे। उन्होंने सीता को बिना आभूषणों के, भय से व्याकुल, मानो मृगया से रहित
  रोहिणी-नक्षत्र के समान देखा॥६-११६-३॥
'4': >-
  वृक्ष की जड़ में बैठी, आनन्द-रहित, राक्षसियों से घिरी हुई सीता को देखकर
  हनुमान् निश्चुप, विनीत, प्रणत और नम्र होकर उनके निकट गए और उन्हें प्रणाम कर
  अभिवादन किया॥६-११६-४॥
'5': >-
  देवी सीता ने महाबली हनुमान् को आया हुआ देखा। उन्हें देखते ही वे पहले तो मौन
  रहीं; फिर स्मरण कर उनके मन में हर्ष उत्पन्न हुआ॥६-११६-५॥
'6': >-
  सीता का सौम्य मुख देखकर वानरों में श्रेष्ठ हनुमान् ने श्रीराम का समस्त संदेश
  कहने का उपक्रम किया॥६-११६-६॥
'7': >-
  हे वैदेहि! श्रीराम सुशल हैं—सुग्रीव और लक्ष्मण सहित। वे सिद्धार्थ, शत्रुओं का
  संहार करने वाले और अमित्रों को जीतने वाले हैं—ऐसा कुशल-समाचार कहते
  हैं॥६-११६-७॥
'8': >-
  देवि! विभीषण की सहायता से, वानरों के साथ श्रीराम ने, और पराक्रमी लक्ष्मण ने
  भी, रावण का वध कर दिया है॥६-११६-८॥
'9': >-
  देवि! मैं तुम्हें प्रिय समाचार सुनाता हूँ और फिर तुम्हारा सम्मान भी करता हूँ।
  हे धर्मज्ञे! तुम्हारे ही प्रभाव से संग्राम में श्रीराम ने महान् विजय प्राप्त
  की है॥६-११६-९॥
'10': >-
  हे सीते! यह विजय प्राप्त हुई है; तुम स्वस्थ होओ, तुम्हारा ज्वर उतर जाए। शत्रु
  रावण मारा गया है और लंका भी वश में कर ली गई है॥६-११६-१०॥
'11': >-
  तुम्हारे उद्धार के लिए मैंने, निद्रा न लेकर और धैर्य धारण करके, महासागर पर
  सेतु बाँधकर अपनी यह प्रतिज्ञा पूरी कर दिखाई है॥६-११६-११॥
'12': >-
  रावण के गृह में रहते हुए तुम कोई घबराहट मत करना। क्योंकि विभीषण के अधीन यह
  लंका-राज्य कर दिया गया है॥६-११६-१२॥
'13': >-
  अतः निश्चिन्त होकर धैर्य धरो और अपने गृह में लौटो। यह (श्रीराम) भी हर्षित होकर
  तुम्हारे दर्शन के लिए उत्सुक होकर चले आ रहे हैं॥६-११६-१३॥
'14': >-
  ऐसा कहे जाने पर चन्द्रमा के समान मुखवाली देवी सीता हर्ष से ऐसी आविष्ट हो गईं
  कि बोल ही न सकीं॥६-११६-१४॥
'15': >-
  तब हरियों में श्रेष्ठ हनुमान् ने, जो सीता कुछ न बोल रही थीं, उनसे कहा—देवि!
  तुम क्या सोच रही हो? और मुझसे कुछ क्यों नहीं कहती?॥६-११६-१५॥
'16': >-
  हनुमान् के ऐसा कहने पर, धर्म-पथ में स्थित, परम प्रसन्न सीता ने आँसुओं से भरी,
  गद्गद वाणी से उत्तर दिया॥६-११६-१६॥
'17': >-
  स्वामी की विजय का यह प्रिय समाचार सुनकर मैं हर्ष के वश हो गई हूँ; इसी कारण कुछ
  क्षणों के लिए मैं निर्वाक् हो गई हूँ॥६-११६-१७॥
'18': >-
  हे प्लवंगम! विचार करते हुए मुझे तुम्हारे इस आख्यान के लिए वैसा कोई प्रतिउपहार
  नहीं सूझता, जिससे मैं तुम्हें प्रसन्नतापूर्वक अभिनन्दन दे सकूँ॥६-११६-१८॥
'19': >-
  हे सौम्य वानर! पृथ्वी पर भी ऐसा कुछ नहीं देखती, जो तुम्हारे इस प्रिय-वचन के
  बदले देकर मुझे सुख हो सके॥६-११६-१९॥
'20': >-
  धन-स्वर्ण, नाना प्रकार के रत्न, या तीनों लोकों का राज्य भी—यह सब तुम्हारे इस
  कथन का उचित प्रतिदान नहीं हो सकता॥६-११६-२०॥
'21': >-
  वैदेही के ऐसा कहने पर, उनके सामने खड़े, हर्ष से हाथ जोड़कर (अंजलि बाँधे) उस
  प्लवंग (हनुमान्) ने प्रत्युत्तर दिया॥६-११६-२१॥
'22': >-
  जो अपने स्वामी के प्रिय और हित में लगी हुई हो, और स्वामी की विजय की आकांक्षिणी
  हो—हे अनिन्दिते! ऐसा स्नेहपूर्ण वचन कहना तुम्हीं को शोभा देता है॥६-११६-२२॥
'23': >-
  हे सौम्ये! तुम्हारा यह वचन सार-युक्त और स्नेह-युक्त है; यह विविध रत्न-समूहों
  से भी और इन्द्र के राज्य से भी बढ़कर है॥६-११६-२३॥
'24': >-
  अर्थतः देव-राज्य आदि के गुण मुझे प्राप्त हो गए—क्योंकि मैं शत्रुहन्ता, विजयी
  और सुस्थिर स्थित श्रीराम को देख रहा हूँ॥६-११६-२४॥
'25': >-
  हनुमान् का वह वचन सुनकर जनकनन्दिनी मैथिली ने फिर पवनात्मज से और भी शुभ वचन
  कहा॥६-११६-२५॥
'26': >-
  अति उत्तम लक्षणों से सम्पन्न, माधुर्य-गुणों से भूषित, और बुद्धि के अष्टाङ्ग
  (आठ प्रकार के) गुणों से युक्त—ऐसा वक्ता होना तुम्हीं को शोभा देता है॥६-११६-२६॥
'27': >-
  तुम वायु के प्रशंसनीय पुत्र, परम धार्मिक हो। बल, शौर्य, श्रवण-ज्ञान, सत्त्व,
  पराक्रम और उत्तम दक्षता—ये सब तुममें हैं॥६-११६-२७॥
'28': >-
  तेज, क्षमा, धृति, स्थैर्य और विनय—इनमें कोई संदेह नहीं; ये और ऐसे अनेक शुभ गुण
  तुम्हीं में शोभा पाते हैं॥६-११६-२८॥
'29': >-
  फिर हर्ष से हाथ जोड़कर, सीता के सामने खड़े, भ्रम-रहित और विनीत भाव से हनुमान्
  ने सीता से पुनः कहा॥६-११६-२९॥
'30': >-
  यदि तुम अनुमति दो, तो मैं उन सभी राक्षसियों का वध करना चाहता हूँ, जिन्होंने
  पहले तुम्हें धमकाया था॥६-११६-३०॥
'31': >-
  जो अशोक-वनिका में पहुँची हुई तुम पति-देवता-परायणा देवी को क्लेश देती रहीं—वे
  भयानक रूप-स्वभाव वाली, क्रूर, और अत्यन्त क्रूर दृष्टिवाली थीं॥६-११६-३१॥
'32': >-
  देवि! मैंने यहाँ उन विकृत मुखवाली राक्षसियों को सुना है—जो रावण की आज्ञा से
  बार-बार कठोर वचनों द्वारा तुम्हें बोलती-डाँटती थीं॥६-११६-३२॥
'33': >-
  वे विकृत और विकराल आकृतिवाली, क्रूर, और क्रूर केशों व क्रूर दृष्टि वाली हैं।
  मैं चाहता हूँ कि नाना प्रकार के प्रहारों से उन अत्यन्त दारुणों का वध कर
  दूँ॥६-११६-३३॥
'34': >-
  वे राक्षसियाँ दारुण भाषण करती थीं; मुझे यह वर दे दो कि मैं उन्हें मुट्ठियों
  से, एड़ी के प्रहारों से और अपने विशाल भुजाओं के बल से मारूँ॥६-११६-३४॥
'35': >-
  जाँघों और घुटनों के प्रहारों से, दाँत पीसकर दबाने से, उनके कान और नासिका काटने
  से, तथा उनके केश उखाड़ने से भी॥६-११६-३५॥
'36': >-
  उन्हें गिराकर, हे यशस्विनि! मैं तुम्हारा अप्रिय करने वाली उन स्त्रियों को
  मारना चाहता हूँ—बहुत से प्रहारों से उन्हें अच्छी तरह पीटकर॥६-११६-३६॥
'37': >-
  जिन भयानक स्वभाव वाली राक्षसियों ने पहले तुम्हें धमकाया था, उन्हें मैं दण्ड
  दिलवाना चाहता हूँ। हनुमान् के ऐसा कहने पर दीनों पर दया करने वाली करुणामयी सीता
  ने—॥६-११६-३७॥
'38': >-
  विचार करके और भलीभाँति विमर्श कर हनुमान् से यह कहा—वे राक्षसियाँ राजाश्रित
  होने के कारण पराधीन हैं और दूसरे की आज्ञा से ही ऐसा करती हैं॥६-११६-३८॥
'39': >-
  जो आज्ञा के अधीन हैं और दासी-भाव में हैं, उन पर कौन क्रोधित हो, हे वानरोत्तम?
  भाग्य की विषमता के दोष से और पूर्व में किए दुष्कृत से (यह सब होता
  है)॥६-११६-३९॥
'40': >-
  मुझे जो कुछ प्राप्त हो रहा है, वह सब मेरे ही कर्म का फल है; मनुष्य अपने किए का
  ही फल भोगता है। हे महाबाहो! ऐसा मत कहो; यह तो दैवी और परम गति है॥६-११६-४०॥
'41': >-
  दशा के संयोगवश मुझे यह सब प्राप्त होना ही था—ऐसा मेरा निश्चय है। दुर्बल होकर
  मैं यहाँ रावण की दासियों को क्षमा करती हूँ॥६-११६-४१॥
'42': >-
  राक्षस (रावण) की आज्ञा से यहाँ राक्षसियाँ मुझे धमकाती थीं। उसके मारे जाने पर,
  हे मारुतात्मज! वे अब धमकी नहीं देतीं॥६-११६-४२॥
'43': >-
  व्याघ्र के समीप यह पुरातन, धर्म-युक्त श्लोक ऋक्ष ने गाया है—उसे सुनो, हे
  प्लवंगम॥६-११६-४३॥
'44': >-
  दूसरों के पापकर्मों का पाप कोई दूसरा नहीं लेता। उचित समय का पालन (मर्यादा)
  रक्षित करना चाहिए; और सज्जनों के लिए सदाचार ही आभूषण है॥६-११६-४४॥
'45': >-
  पापी हों या पुण्यात्मा हों, वध के योग्य ही क्यों न हों—आर्य पुरुष को करुणा का
  आचरण करना चाहिए; कोई भी सर्वथा अपराध-रहित नहीं होता॥६-११६-४५॥
'46': >-
  जो लोग लोक-हिंसा में रत, क्रूर और पापकर्मी हों, वे पाप करते रहें—फिर भी अकरणीय
  (अशोभन) कर्म नहीं करना चाहिए॥६-११६-४६॥
'47': >-
  सीता के इस प्रकार कहने पर, वाक्य-निपुण हनुमान् ने तब रामपत्नी अनिन्दिता सीता
  को प्रत्युत्तर दिया॥६-११६-४७॥
'48': >-
  आप श्रीराम की धर्मपत्नी हैं, गुणों से सम्पन्न हैं—यह उचित ही है। हे देवि! मुझे
  संदेश दीजिए; मैं वहाँ जाऊँगा जहाँ राघव हैं॥६-११६-४८॥
'49': >-
  हनुमान् के ऐसा कहने पर जनकनन्दिनी वैदेही बोलीं—मैं अपने भक्तवत्सल पति के दर्शन
  करना चाहती हूँ॥६-११६-४९॥
'50': >-
  उसका वचन सुनकर वायु-पुत्र हनुमान्, मैथिली को हर्षित करते हुए, यह वचन बोले; वे
  महामति थे॥६-११६-५०॥
'51': >-
  आज तुम पूर्णचन्द्र के समान मुखवाले श्रीराम को लक्ष्मण सहित देखोगी—वे मित्रों
  के बीच स्थित, शत्रुओं का संहार करने वाले, शचीपति इन्द्र के समान, देवों के
  ईश्वर के तुल्य हैं॥६-１１६-५१॥
'52': >-
  इस प्रकार कहकर, साक्षात् लक्ष्मी के समान दीप्तिमती सीता को (वहीं छोड़कर)
  महातेजस्वी हनुमान् वहाँ पहुँचे जहाँ राघव थे॥६-११६-५२॥
'53': >-
  तत्पश्चात् वानरों में श्रेष्ठ हनुमान् ने जनकेश्वर की पुत्री (सीता) के
  प्रत्युत्तर को, जैसा-का-तैसा क्रमपूर्वक, त्रिदश-श्रेष्ठ के समान प्रतापी राघव
  से जाकर कह सुनाया॥६-११६-५३॥
'54': >-
