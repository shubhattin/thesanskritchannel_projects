'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘व्रतचर्या-विधान’ नामक
  पाँचवाँ सर्ग (२-५) आरम्भ होता है।
'1': >-
  राजा (दशरथ) ने श्रीराम को यह संदेश देकर कि कल उनका अभिषेक होने वाला है,
  पुरोहित वसिष्ठ को बुलाया और उनसे यह कहा।
'2': >-
  हे तपोधन! आप आज ही काकुत्स्थ (राम) से—जो अपनी पत्नी के साथ नियमपूर्वक व्रत
  करने वाले हैं—राज्य-लाभ के कल्याण और श्रेष्ठ फल की सिद्धि के लिए उपवास
  (व्रत-आचार) कराइए।
'3': >-
  ‘ऐसा ही होगा’ कहकर वेदवेत्ताओं में श्रेष्ठ, भगवान वसिष्ठ ने राजा से यह कहकर
  स्वयं राम के निवास-स्थान की ओर प्रस्थान किया।
'4': >-
  वीर राम से उपवास कराने के लिए, मंत्रों के ज्ञाता और मंत्रों में निपुण वसिष्ठ
  ने ब्राह्म (वैदिक) प्रकार से युक्त उत्तम रथ पर आरूढ़ होकर—अपने व्रत को दृढ़ता
  से धारण करते हुए—प्रस्थान किया।
'5': >-
  वे मुनिश्रेष्ठ उस रामभवन में पहुँचे, जो श्वेत (पाण्डुर) मेघ-समूह के समान प्रभा
  वाला था; और रथ से ही तीन-तीन कक्षाओं (प्रवेश-प्रांगणों/परिसरों) को पार करते
  हुए भीतर प्रविष्ट हुए।
'6': >-
  आए हुए ऋषि को देखकर, राम—मानो अत्यन्त शीघ्रता और आदर-सहित—उन पूज्य मुनि का
  सम्मान करने की इच्छा से अपने निवास से बाहर निकल आए।
'7': >-
  फिर वे शीघ्रता से उस मनीषी (महाज्ञानी) के रथ के पास पहुँचे और स्वयं हाथ से
  पकड़कर (सहारा देकर) उन्हें रथ से उतारने लगे।
'8': >-
  पुरोहित वसिष्ठ ने राम को विनययुक्त (नम्र) देखकर, उनसे मधुर संभाषण किया, उन्हें
  प्रसन्न किया, और प्रिय के योग्य राम को हर्षित करते हुए यह कहा।
'9': >-
  हे राम! तुम्हारे पिता तुम पर अत्यन्त प्रसन्न हैं, क्योंकि तुम राज्य प्राप्त
  करोगे। आज तुम सीता के साथ उपवास (व्रत) करो।
'10': >-
  प्रातःकाल नराधिपति पिता दशरथ प्रेमपूर्वक तुम्हें युवराज्य के पद पर अभिषिक्त
  करेंगे—जैसे (पूर्वकाल में) नहुष-पुत्र ययाति का किया गया था।
'11': >-
  यह कहकर, नियमव्रती और शुद्धचित्त वसिष्ठ ने उसी समय राम से—वैदेही (सीता)
  सहित—मंत्रोच्चार के साथ विधिपूर्वक उपवास (व्रत) का अनुष्ठान करवा दिया।
'12': >-
  तत्पश्चात काकुत्स्थ राम ने विधिवत् राजा के गुरु वसिष्ठ का पूजन किया; उनसे
  अनुमति लेकर वसिष्ठ राम-निवेशन से प्रस्थान कर गए।
'13': >-
  वहाँ राम भी प्रिय वचन बोलने वाले मित्रों के साथ बैठकर सम्मानित हुए; और सब
  प्रकार से उन्हें विदा/अनुमति देकर फिर भीतर अपने भवन में प्रवेश कर गए।
'14': >-
  उस समय राम का गृह हर्षित स्त्रियों और पुरुषों से परिपूर्ण होकर ऐसा शोभायमान
  था, जैसे खिले हुए कमलों वाला सरोवर मदोन्मत्त पक्षियों के समूह से भरकर सुशोभित
  होता है।
'15': >-
  राम के उस विख्यात राजभवन-सदृश निवास से निकलकर, वसिष्ठ ने मार्ग को जनसमूह से
  घिरा हुआ देखा।
'16': >-
  अयोध्या में चारों ओर राजमार्ग समूह-समूह में खड़े कुतूहल-भरे लोगों से घिरकर
  अत्यन्त सघन (भीड़ से भरे) हो गए थे।
'17': >-
  उस समय लोगों के समूहों की तरंग-सी भिड़न्त से उत्पन्न हर्ष-ध्वनि से भरा
  राजमार्ग का कोलाहल समुद्र के गर्जन-सदृश हो उठा।
'18': >-
  उस दिन अयोध्या की रथ्याएँ (गलियाँ/सड़कें) जल से सींचकर स्वच्छ की गई थीं, नगर
  वनमालाओं (हरित व पुष्पमालाओं) से सज्जित था, और ऊँचे-ऊँचे गृहों पर ध्वजाएँ फहर
  रही थीं।
'19': >-
  क्योंकि उस समय अयोध्या-निवासी स्त्री-पुरुष और बालकों से भरा समस्त जनसमुदाय राम
  के अभिषेक की आकांक्षा करता हुआ सूर्य के उदय की भी उतनी ही आतुरता से प्रतीक्षा
  कर रहा था।
'20': >-
  प्रजा के लिए अलंकार-स्वरूप और लोगों के आनन्द को बढ़ाने वाला वह अयोध्या-महोत्सव
  देखने के लिए जनता अत्यन्त उत्सुक हो उठी।
'21': >-
  इस प्रकार जनसमूह से ठसाठस भरे राजमार्ग में, पुरोहित वसिष्ठ मानो जन-प्रवाह को
  व्यवस्थित करते/चीरते हुए, धीरे-धीरे राजकुल (राजमहल) की ओर चले।
'22': >-
  श्वेत मेघ-शिखर के समान दीप्तिमान प्रासाद पर चढ़कर, वे नरेन्द्र (दशरथ) से ऐसे
  मिले जैसे बृहस्पति देवराज इन्द्र (शक्र) से मिलता है।
'23': >-
  आए हुए वसिष्ठ को देखकर राजा ने अपना राजासन छोड़ दिया और उनसे पूछा कि (आज्ञा
  अनुसार) कार्य हो गया या नहीं; तथा उनसे उनका विचार/मत जानना चाहा।
'24': >-
  सभा में बैठे सभासद भी उसी समय वसिष्ठ के समान भाव से—अपने-अपने आसनों से उठ खड़े
  हुए और पुरोहित का पूजन-सत्कार करने लगे।
'25': >-
  गुरु (वसिष्ठ) से अनुमति पाकर, राजा ने उस विशाल जनसमूह को विदा किया और सिंह के
  पर्वत-गुफा में प्रवेश करने की भाँति अन्तःपुर में प्रवेश किया।
'26': >-
  श्रेष्ठ वस्त्राभूषणों से सुसज्जित रमणियों और जनों से भरे, महेन्द्र (इन्द्र) के
  भवन के समान प्रतीत होने वाले उस निवास-स्थान को राजा ने सुंदर रूप से प्रकाशित
  करते हुए ऐसा प्रवेश किया, जैसे तारागणों से भरे आकाश में चन्द्रमा शोभायमान होकर
  प्रवेश करता है।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘व्रतचर्या-विधान’ नामक पाँचवाँ सर्ग (२-५) समाप्त होता है।
