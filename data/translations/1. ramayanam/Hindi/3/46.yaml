'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘रावण-भिक्षु-सत्कार’
  नामक छियालिसवाँ सर्ग आरम्भ होता है।
'1': >-
  सीता द्वारा कठोर वचन कहे जाने पर राघव के अनुज लक्ष्मण क्रोधित हो उठे। वे राम
  को अत्यन्त देखने (और उनका प्रयोजन जानने) की उत्कंठा से थोड़ी ही देर में वहाँ
  से चल पड़े।
'2': >-
  उसी समय दशग्रीव रावण शीघ्र ही अवसर पाकर (उनके बीच का) अन्तर देख, बीच में जा
  पहुँचा और परिव्राजक (भिक्षु) का रूप धारण करके वैदेही की ओर बढ़ा।
'3': >-
  वह चिकने काषाय (गेरुए) वस्त्रों से आवृत था, शिखा धारण किए था, हाथ में छत्र था
  और पादुकाएँ (उपानह) पहने था; तथा बाएँ कंधे पर उसने शुभ दण्ड और कमण्डलु लटका
  रखे थे।
'4': >-
  परिव्राजक के रूप में वह वैदेही के पीछे-पीछे चला और वन में भ्राताओं से रहित उस
  सीता के पास अत्यन्त बलवान रावण जा पहुँचा।
'5': >-
  वह उन्हें ऐसी लगी जैसे महान् पुरुष सूर्य और चन्द्रमा से रहित सन्ध्या को देख
  रहा हो। तब उसने वन में अकेली, यशस्विनी राजपुत्री-सी उस युवती को देखा।
'6': >-
  वह अत्यन्त क्रूर, ग्रह के समान (अशुभ) और चन्द्रमा से रहित रोहिणी के समान
  प्रतीत होता था। उस उग्र, पाप-कर्मा को देखकर जनस्थान के वृक्ष तक काँपे नहीं।
'7': >-
  उस रक्तलोचन, घूरकर देखने वाले को देखकर न तो वृक्षों में कम्पन हुआ और न ही वायु
  चली। यहाँ तक कि शीघ्र-धारा वाली गोदावरी नदी भी भय से मानो ठिठककर चलने लगी।
'8': >-
  राम का अवकाश (अन्तर) पाने की इच्छा से दशग्रीव रावण उसी बीच (अवसर के समय) सीता
  के समीप आ गया।
'9': >-
  अशोभनीय होते हुए भी शोभनीय रूप धारण किए, रावण भिक्षु के रूप में वैदेही के पास
  पहुँचा, जो अपने पति के वियोग में शोक कर रही थीं।
'10': >-
  वह शनैश्चर (शनि) के समान धीरे-धीरे सीता के पास आ पहुँचा—ऊपर से भव्य रूप में,
  पर भीतर से ऐसा दुराचारी जैसे घास से ढँका हुआ कूप हो।
'11': >-
  उस समय वह खड़ा होकर यशस्विनी रामपत्नी वैदेही को देखता रहा; और वहीं ठहरकर रावण
  राम की पत्नी को निरन्तर निहारता रहा।
'12': >-
  सीता शुभ और रुचिर दाँतों व ओठों वाली थीं, पूर्णचन्द्र के समान मुख वाली थीं; वे
  पर्णशाला में बैठी थीं और आँसुओं तथा शोक से अत्यन्त पीड़ित थीं।
'13': >-
  कमल-पत्र के समान नेत्रों वाली, पीत-कौशेय वस्त्र धारण करने वाली उस वैदेही के
  पास हर्षित चित्त से निशाचर (रावण) गया।
'14': >-
  उन्हें देखकर कामदेव के बाण से विद्ध होकर, ब्रह्म-घोष का उच्चारण करता हुआ,
  राक्षसाधिपति रावण ने एकान्त में विनीत वाणी में मधुर वचन कहे।
'15': >-
  त्रिलोकों की उत्तमा, कमलरहित लक्ष्मी के समान, अपने तेजस्वी रूप से दमकती हुई
  सीता की रावण ने प्रशंसा की।
'16': >-
  हे रजत और सुवर्ण के समान वर्ण वाली, पीत-कौशेय वस्त्र पहनने वाली! तुम कमलों की
  शुभ माला धारण किए हुए हो, मानो सरोवर में रहने वाली पद्मिनी हो।
'17': >-
  हे शुभानने, क्या तुम लज्जा हो, श्री हो, कीर्ति हो, शुभ लक्ष्मी हो, अथवा अप्सरा
  हो? हे वरारोहे, क्या तुम समृद्धि हो या स्वच्छन्द विचरण करने वाली रति हो?
'18': >-
  तुम्हारे दाँत पर्वत-शिखरों के समान सम, स्निग्ध और धवल हैं। तुम्हारे नेत्र
  विशाल और निर्मल हैं, जिनके कोर लाल हैं और ताराएँ कृष्ण हैं।
'19': >-
  तुम्हारा जघन विशाल है; तुम्हारी जंघाएँ (ऊरु) पुष्ट हैं और हाथी की सूँड के समान
  प्रतीत होती हैं; वे दोनों ही भरी-पूरी, गोल, सघन और परिपक्व शोभा वाली हैं।
'20': >-
  तुम्हारे स्तन पुष्ट और उन्नत हैं, कान्तिमान हैं, स्निग्ध ताल-फल के समान
  सुशोभित हैं; और वे श्रेष्ठ मणियों के आभूषणों से विभूषित तथा मनोहर हैं।
'21': >-
  हे सुन्दर हास्य वाली, सुन्दर दन्तपंक्ति वाली, सुन्दर नेत्रों वाली विलासिनी!
  जैसे जल नदी के किनारे की भूमि को हर लेता है, वैसे ही तुम राम के रहते भी मेरा
  मन हर लेती हो।
'22': >-
  हे सुकेशी, तुम्हारी कटि हाथ की अँगुलियों के फैलाव से भी नापी जा सके ऐसी
  सूक्ष्म है; और तुम्हारे स्तन सघन (घने) हैं। तुम न देवी हो, न गन्धर्वी, न
  यक्षी, और न किंनरी।
'23': >-
  पृथ्वी पर ऐसी रूपवती नारी मैंने पहले कभी नहीं देखी। तुम्हारा रूप लोकों में
  श्रेष्ठ है, और तुम्हारी कोमलता तथा यौवन भी अद्भुत है।
'24': >-
  इस निर्जन कान्तार में तुम्हारा निवास मेरे चित्त को मथ देता है। इसलिए, हे
  भद्रे, तुम लौट चलो; तुम यहाँ रहने योग्य नहीं हो।
'25': >-
  यह भयंकर, इच्छानुसार रूप धारण करने वाले राक्षसों का निवास-स्थान है। तुम्हारे
  लिए तो रमणीय प्रासाद-शिखर और नगरों के उपवन (उद्यान) हैं।
'26': >-
  वे समृद्ध, सुगन्धित और तुम्हारे उपभोग के योग्य हैं। हे शोभने! वहाँ उत्तम
  पुष्पमाला, उत्तम गन्ध और उत्तम वस्त्र (तुम्हारे लिए) हैं।
'27': >-
  हे असितेक्षणे (श्याम नेत्रों वाली)! तुम्हारे योग्य मैं उत्तम पति भी मानता हूँ।
  हे शुचिस्मिते! तुम रुद्रों की हो या मरुतों की—ऐसी कौन हो? (यह बताओ)।
'28': >-
  हे वरारोहे! तुम मुझे वसुओं की देवता के समान प्रतीत होती हो। यहाँ न गन्धर्व आते
  हैं, न देव, और न किंनर।
'29': >-
  यह राक्षसों का निवास है; फिर तुम यहाँ कैसे आ गई? यहाँ शाखामृग, सिंह, द्वीपि
  (चीतल/तेंदुआ), व्याघ्र, मृग और भेड़िये रहते हैं।
'30': >-
  ऋक्ष (भालू), तरक्षु (हाइना) और कंक (पक्षी) भी हैं—तुम उनसे भय क्यों नहीं करती?
  और मद से उन्मत्त, भयंकर, बलवान् कुंजरों (हाथियों) से कैसे नहीं डरती? 
'31': >-
  हे वरानने! इस महान् अरण्य में तुम अकेली कैसे निर्भय विचरती हो? तुम कौन हो,
  किसकी हो, कहाँ से आई हो, और किस निमित्त से दण्डकारण्य में अकेली घूमती हो? 
'32': >-
  हे कल्याणि! तुम इन भयंकर, राक्षसों द्वारा सेवित प्रदेशों में अकेली विचरती
  हो—इस प्रकार महात्मा रावण ने वैदेही की प्रशंसा करते हुए (ये वचन कहे)।
'33': >-
  द्विज (ब्राह्मण) के वेष में आए रावण को देखकर मैथिली ने अतिथि-सत्कार की समस्त
  विधियों से उसका पूजन किया।
'34': >-
  पहले आसन लाकर देकर, फिर पाद्य (पैर धोने का जल) से सत्कार कर, उस सौम्यदर्शन से
  उन्होंने कहा—“सब कुछ सिद्ध (तैयार) है।”
'35': >-
  द्विज-रूप में, पात्र और कुसुम्भ (कमण्डलु/भिक्षापात्र आदि) धारण किए हुए उस
  आगन्तुक को देखकर, उपायपूर्वक (विनयपूर्ण) व्यवहार के कारण जिसे तिरस्कार करना
  असम्भव था, मैथिली ने उसे ब्राह्मण के समान ही यथोचित आमन्त्रित किया।
'36': >-
  उन्होंने कहा—“हे ब्राह्मण! यह बृसी (आसन) है, इच्छानुसार इस पर बैठिए; और यह
  पाद्य है, इसे स्वीकार कीजिए। यह उत्तम वनज (वन में उत्पन्न) भोजन भी सिद्ध
  है—आपके ही लिए, बिना किसी उतावली के, यहीं इसका उपभोग कीजिए।”
'37': >-
  ऐसे निमन्त्रण के समय, सुस्पष्ट और पूर्ण वचन बोलने वाली नरेन्द्र-पत्नी मैथिली
  को भलीभाँति देखकर, रावण ने बलपूर्वक उनके हरण का दृढ़ निश्चय अपने मन में स्थिर
  कर लिया—मानो उनके वध के लिए ही उसे समर्पित कर दिया हो।
'38': >-
  तत्पश्चात् मृगया से लौटकर आने वाले, सुन्दर वेषधारी अपने पति को लक्ष्मण सहित
  प्रतीक्षा करती हुई, उन्होंने चारों ओर हरित वन को तो देखा, पर राम और
  लक्ष्मण—दोनों को नहीं देखा।
'39': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य के अरण्यकाण्ड में
  ‘रावण-भिक्षु-सत्कार’ नामक छियालिसवाँ सर्ग समाप्त हुआ।
