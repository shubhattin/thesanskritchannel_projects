'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘రావణ-ఖర వృత్తోపలంభః’ అను ఏకత్రింశః
  సర్గము ॥3-31॥
'1': >-
  అనంతరం అకంపనుడు జనస్థానము నుండి ఆతురతతో బయలుదేరి, వేగంగా లంకలో ప్రవేశించి
  రావణుని ఈ విధంగా పలికెను ॥3-31-1॥
'2': >-
  రాజా! జనస్థానంలో ఉన్న అనేకమంది రాక్షసులు సంహరింపబడ్డారు. ఖరుడును యుద్ధంలో
  హతుడయ్యాడు. నేను మాత్రం ఏదో విధంగా ప్రాణాలతో తప్పించుకొని వచ్చాను ॥3-31-2॥
'3': >-
  అకంపనుని ఈ మాటలు విని, దశగ్రీవుడైన రావణుడు క్రోధంతో ఎర్రబడిన కన్నులతో, తన
  తేజస్సుతో కాల్చివేయునట్లు అతనితో ఇలా అన్నాడు ॥3-31-3॥
'4': >-
  నా ప్రాణాలంత ప్రియమైన జనస్థానమనే భయంకర స్థలాన్ని ఎవడు ధ్వంసం చేశాడు? సమస్త
  లోకాలలోనూ ఎవడు (అలా చేసి) గతి/శరణు పొందగలడు? ॥3-31-4॥
'5': >-
  నాకు అప్రీతికరమైన కార్యం చేసిన వాడికి, ఇంద్రుడైనా, కుబేరుడైనా, యముడైనా,
  విష్ణువైనా—ఎవ్వరూ సుఖాన్ని కలిగించలేరు (రక్షించలేరు) ॥3-31-5॥
'6': >-
  నేను కాలానికే కాలమును; పావకునినికూడా దహించగలను. మృతుడవవలసినవానిని మృతితో
  కలపడానికి నేను సమర్థుడను ॥3-31-6॥
'7': >-
  వాయువు వేగాన్నికూడా తన బలంతో అణిచివేయగలను. కోపగించినచో, నా తేజస్సుతో
  సూర్యునినీ అగ్నినీ కూడా దహించగలను ॥3-31-7॥
'8': >-
  ఇలా క్రోధావేశంలో ఉన్న దశగ్రీవుని చూసి, అకంపనుడు చేతులు జోడించి, భయంతో
  సందేహమిశ్రమమైన వాక్యంతో రావణుని అభయము కోరెను ॥3-31-8॥
'9': >-
  రాక్షసులలో శ్రేష్ఠుడైన దశగ్రీవుడు అతనికి అభయమిచ్చాడు. అప్పుడాకంపనుడు
  నిశ్చింతుడై, ఎలాంటి సందేహం లేకుండా ఇలా చెప్పెను ॥3-31-9॥
'10': >-
  దశరథుని కుమారుడు—సింహమువంటి దృఢకాయం గల యువకుడు—‘రాముడు’ అనే మహాబాహువు
  (మహాస్కంధుడు), వృత్తమైన పొడవైన పెద్ద భుజాలు గలవాడు ఉన్నాడు ॥3-31-10॥
'11': >-
  అతడు శ్యామవర్ణుడు, విస్తారమైన కీర్తి గలవాడు, శ్రీమంతుడు, సమానము లేని
  బలవిక్రమములు గలవాడు. అతడే జనస్థానంలో ఖరుని, దూషణుని సహా సంహరించాడు ॥3-31-11॥
'12': >-
  అకంపనుని మాటలు విని, రాక్షసాధిపతియైన రావణుడు మహానాగేంద్రునిలా నిస్వాసం విడిచి,
  ఈ విధంగా పలికెను ॥3-31-12॥
'13': >-
  అకంపనా! రాముడు ఇంద్రునితో కలిసి, సమస్త దేవతలతో కూడి జనస్థానానికి వచ్చాడా?
  చెప్పు ॥3-31-13॥
'14': >-
  రావణుని ఈ మాట విని, అకంపనుడు ఆ మహాత్ముడైన రాముని బలమును, విక్రమమును వివరించి
  చెప్పెను ॥3-31-14॥
'15': >-
  ‘రాముడు’ అనే మహాతేజస్సుతో కూడినవాడు—ధనుర్ధారులందరిలో శ్రేష్ఠుడు;
  దివ్యాస్త్రగుణాలతో సమృద్ధుడు; యుద్ధంలో పరమధర్మ మార్గాన్ని (ధర్మయుద్ధాన్ని)
  అనుసరించే వాడు ॥3-31-15॥
'16': >-
  అతనికి తగినవాడైన బలవంతుడు—ఎర్రకళ్లవాడు, దుందుభి ధ్వనివంటి గంభీరనాదం
  గలవాడు—అతని చిన్నతమ్ముడు లక్ష్మణుడు, పూర్ణచంద్రునివంటి ముఖముతో ఉన్నాడు
  ॥3-31-16॥
'17': >-
  అగ్నితో కలిసి వాయువు ఉన్నట్లుగా, లక్ష్మణుడు రామునితో కలిసి ఉన్నాడు. ఆ
  శ్రీమంతుడైన రాజకుమారుడిచేతనే జనస్థానము నేలమట్టమైంది ॥3-31-17॥
'18': >-
  ఇక్కడ దేవతలే వచ్చి ఉండవచ్చునని వంటి విచారణ అవసరం లేదు. రాముడు విడిచిన బాణాలు
  బంగారు పుంఖములు గల పక్షులవలె దూసుకుపోయాయి ॥3-31-18॥
'19': >-
  అవి ఐదు ముఖాలు గల సర్పాలుగా మారి రాక్షసులను భక్షించాయి. భయంతో త్రిప్పబడిన
  రాక్షసులు ఎటు ఎటు పారినా— ॥3-31-19॥
'20': >-
  అటు అటే తమ ముందర నిలిచిన రామునినే వారు చూశారు. ఈ విధంగా, పాపరహితుడా! నీ
  జనస్థానము అతని చేత పూర్తిగా వినాశింపబడింది ॥3-31-20॥
'21': >-
  అకంపనుని వాక్యాలు విని రావణుడు ఇలా అన్నాడు: “నేను జనస్థానానికి వెళ్ళి,
  లక్ష్మణుడుతో కూడిన రాముని సంహరిస్తాను” ॥3-31-21॥
'22': >-
  అలా రావణుడు అనగానే అకంపనుడు మళ్ళీ ఇలా పలికెను: “రాజా! జరిగినది యథాతథంగా విని,
  రాముని బలపౌరుషాన్ని గ్రహించుము” ॥3-31-22॥
'23': >-
  క్రోధించిన రాముడు అసాధ్యుడైనవాడు, మహాకీర్తిగలవాడు. నిండుగా పొంగిన నదీ ప్రవాహ
  వేగాన్నికూడా తన బాణాలతో తొలగించగలడు ॥3-31-23॥
'24': >-
  తారలు, గ్రహాలు, నక్షత్రాలతో కూడిన ఆకాశాన్నికూడా కుంగదీయగలడు. అలాగే
  కుంగిపోతున్న భూమిని కూడా ఆ శ్రీమంతుడైన రాముడు పైకి ఎత్తి నిలబెట్టగలడు
  ॥3-31-24॥
'25': >-
  సముద్రపు తీరరేఖను చీల్చి లోకాలను ముంచెత్తగల సమర్థుడు. సముద్రపు వేగాన్నైనా,
  గాలినైనా తన బాణాలతో అణచివేయగలడు ॥3-31-25॥
'26': >-
  మహాకీర్తిగల ఆ శ్రేష్ఠపురుషుడు తన విక్రమంతో లోకాలను సంక్షిప్తం చేసి (నాశం చేసి)
  మళ్ళీ ప్రజలను సృష్టించగల శక్తి కలవాడు ॥3-31-26॥
'27': >-
  దశగ్రీవా! యుద్ధంలో నీవు రాముని జయించలేవు. పాపజనాలతో స్వర్గం నిండినట్లు
  రాక్షసలోకము (మాత్రం) జయించగలదేమీ కాదు (అసాధ్యం) ॥3-31-27॥
'28': >-
  దేవాసురులందరూ కూడినా కూడా అతడు వధ్యుడని నేను భావించను. అయితే అతనిని నాశనం చేసే
  ఉపాయం ఒక్కటి ఉంది—మనసును ఏకాగ్రం చేసి అది వినుము ॥3-31-28॥
'29': >-
  లోకంలో అతనికి పరమోత్తమమైన భార్య ఉంది—‘సీత’ అనే సుమధ్యమ, శ్యామవర్ణముతో, సమంగా
  విభజింపబడిన అంగప్రత్యంగాలు గలది; స్త్రీరత్నం వలె రత్నాభరణాలతో అలంకృతమైనది
  ॥3-31-29॥
'30': >-
  ఆమెతో సమానమైన స్త్రీ—దేవకన్య కాని, గంధర్వీ కాని, అప్సరస కాని, పన్నగి
  (నాగస్త్రీ) కాని—ఎవ్వరూ లేరు; మరి మానవస్త్రీ ఆమెకు ఎలా సాటి అవగలదు? ॥3-31-30॥
'31': >-
  నీవు ఆమెను అపహరించు; మహావనంలో అతనిని కుదిపి (దెబ్బతీసి) ఆమెను తీసుకుపో. సీత
  లేనివాడైన రాముడు (అప్పుడు) నిలిచిపోలేడు/సమర్థుడుగా ఉండలేడు ॥3-31-31॥
'32': >-
  రాక్షసాధిపతియైన రావణునికి ఆ మాట నచ్చింది. మహాబాహువైన అతడు కొంత ఆలోచించి
  అకంపనునితో ఇలా అన్నాడు ॥3-31-32॥
'33': >-
  “సరి! రేపే నేను ఒంటరిగా సారథితో కలిసి వెళ్తాను. వైదేహి సీతను తీసుకొని ఆనందంతో
  ఈ మహానగరానికి తీసుకువస్తాను” ॥3-31-33॥
'34': >-
  ఇలా చెప్పి, రావణుడు ఖరునికి చెందిన (ఖరసంబంధమైన) రథముపై, సూర్యుని వర్ణముతో
  మెరిసే ఆ రథంలో, దిశలన్నిటినీ ప్రకాశింపజేస్తూ బయలుదేరాడు ॥3-31-34॥
'35': >-
  రాక్షసేంద్రుని ఆ మహారథము నక్షత్రపథంలో సాగుతూ, మేఘంలో ఉన్న చంద్రునివలె చంచలంగా
  కదులుతూ శోభించెను ॥3-31-35॥
'36': >-
  అతడు దూరంగా ఆశ్రమ సమీపానికి వెళ్లి తాటక కుమారుడైన మారీచుని చేరుకొనెను. రాజైన
  రావణుని మారీచుడు మానుషులకు అసాధ్యమైన భక్ష్యభోజ్యాలతో పూజించాడు ॥3-31-36॥
'37': >-
  తాను స్వయంగా ఆసనమిచ్చి, పాద్యోదకములతో ఆదరించి, అర్థంతో నిండిన మాటలతో మారీచుడు
  ఇలా పలికెను ॥3-31-37॥
'38': >-
  “రాక్షసాధిపతీ! రాజా! లోకాలు క్షేమంగానే ఉన్నాయా? నీవు ఇంత తొందరగా వచ్చావు
  గనుక—ఏదో కలత/ఆశంక కలిగిందేమో అని నాకు అనిపిస్తోంది” ॥3-31-38॥
'39': >-
  మారీచుని ఈ మాటలకు, మహాతేజస్సు గల రావణుడు—వాక్యనైపుణ్యమున్నవాడు—తర్వాత ఇలా
  పలికెను ॥3-31-39॥
'40': >-
  “తాతా! నా రక్షకుడు (సైన్యములోనివాడు) రామునిచేత సంహరింపబడ్డాడు; క్లేశములేని
  కార్యసాధకుడైన రాముడు ఆ ‘అవధ్య’ జనస్థానమంతటినీ యుద్ధంలో నేలమట్టం చేశాడు”
  ॥3-31-40॥
'41': >-
  “కాబట్టి అతని భార్య అపహరణ విషయంలో నీవు నాకు సహాయముగా ఉండుము.” రాక్షసేంద్రుని
  మాటలు విని మారీచుడు ఇలా అన్నాడు ॥3-31-41॥
'42': >-
  “సీత విషయాన్ని నీకు ఎవరు చెప్పారు? మిత్ర రూపంలో ఉన్న శత్రువెవడు?
  రాక్షసశార్దూలా! నిన్ను ప్రశంసించి ఉప్పొంగజేసే వాడు ఎవడైనా ఆనందించడు—అతడు
  (నీకే) వినాశకుడవుతాడు” ॥3-31-42॥
'43': >-
  “‘సీతను ఇక్కడికి తీసుకొచ్చెయ్’ అని నిన్ను ఎవడు అంటున్నాడు? నాకది చెప్పు. సమస్త
  రాక్షసలోకానికి శృంగాన్ని (గర్వశిఖరాన్ని) కోయాలని ఎవడు కోరుకుంటున్నాడు?”
  ॥3-31-43॥
'44': >-
  “నిన్ను ప్రోత్సహించే వాడు నిశ్చయంగా శత్రువే. విషసర్పముఖం నుండి దంతాన్ని బయటకు
  లాగాలని నిన్నే ఉపయోగించుకోవాలని చూస్తున్నాడు” ॥3-31-44॥
'45': >-
  “ఏ కార్యం చేత నీవు ఈ దారి తప్పిన మార్గంలోకి నెట్టబడ్డావు? రాజా! సుఖంగా
  నిద్రిస్తున్న నీ తలపై ఎవడు దెబ్బ కొట్టినట్లయ్యింది (నిన్ను మభ్యపెట్టింది)?”
  ॥3-31-45॥
'46': >-
  “శుద్ధవంశ-అభిజన గౌరవం, తేజస్సు మదము, స్థిరంగా నిలిచిన భుజశృంగాల వంటి
  బలమున్నవాడా రావణా! ఇక్కడ రాఘవుడు అనే గంధహస్తి (సింహసమ యోధుడు) ఎదుట నిలిచి
  అతనితో తలపడటం నీకు యుక్తం కాదు” ॥3-31-46॥
'47': >-
  “అతడు యుద్ధాంతంలో నిలిచి సంధి-విగ్రహాలను నిర్ణయించగలవాడు; నిపుణుడైన
  రాక్షసమృగహరుడు; నరసింహసముడు. నీవు (అతని కోపాన్ని) నిద్రలో ఉన్నట్లు భావించి
  మేల్కొలపాలనుకుంటే—అది సాధ్యం కాదు; అతడు బాణాలతో నిండిన వాడు, పదునైన
  ఖడ్గదంష్ట్రలు గలవాడు” ॥3-31-47॥
'48': >-
  “ధనుస్సును లాక్కొనే భుజవేగమే పంకమై, బాణాలే అలలమాలగా, మహా యుద్ధప్రవాహమే
  ఉప్పెనగా ఉన్న ఆ అత్యంత భయంకరమైన ‘రామపాతాళముఖం’లోకి దూకడం—రాక్షసరాజా—యుక్తం
  కాదు” ॥3-31-48॥
'49': >-
  “లంకేశ్వరా, రాక్షసేంద్రా! ప్రసన్నుడవు కమ్ము; లంకను కాపాడుకొనుము; మంచిగా
  వెళ్ళుము. నీవు నీ స్వస్త్రీలతో నిత్యం సుఖించుము; రాముడు భార్యతో కలిసి వనాలలో
  సుఖించనీ” ॥3-31-49॥
'50': >-
  మారీచుడు ఇలా అనగా, దశగ్రీవుడైన రావణుడు (ఆ ఉపదేశాన్ని స్వీకరించి) లంకాపురికి
  తిరిగి వచ్చి, తన ఉత్తమమైన భవనంలో ప్రవేశించాడు ॥3-31-50॥
'51': >-
  ఇట్లు ఆర్షముగా, శ్రీమద్రామాయణం వాల్మీకీయ ఆదికావ్యంలో, అరణ్యకాండలో
  ‘రావణఖరవృత్తోపలంభః’ అను ఏకత్రింశః సర్గము ॥3-31॥
