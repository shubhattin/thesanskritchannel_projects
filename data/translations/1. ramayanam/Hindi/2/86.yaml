'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘गुहवाक्यम्’ नामक
  छियासीवाँ सर्ग आरम्भ होता है।
'1': >-
  गहन वन-प्रदेशों में विचरने वाले निषादराज गुह ने, अप्रमेय (अतुलनीय) पराक्रमी
  भरत के विषय में (यह कहा)।
'2': >-
  उस समय मैं (गुह) ने गुणों से सम्पन्न, श्रेष्ठ धनुष और बाण धारण करने वाले, तथा
  भ्राता श्रीराम की सुरक्षा के लिए अत्यन्त सतर्क लक्ष्मण से कहा—
'3': >-
  हे तात! यह सुखद शय्या आपके ही लिए तैयार की गई है। हे राघव-नन्दन! आप निश्चिन्त
  होकर आश्वस्त हों और इसी पर सुखपूर्वक शयन करें।
'4': >-
  यह समस्त जन दुःख सहने के योग्य हैं, और आप सुख के ही योग्य हैं। आप धर्मात्मा
  हैं; आपकी रक्षा के लिए हम सब जागते रहेंगे।
'5': >-
  क्योंकि पृथ्वी पर मेरे लिए श्रीराम से अधिक प्रिय कोई भी नहीं है। हे (लक्ष्मण)!
  तुम उतावले न हो; मैं तुम्हारे सामने यह भी नहीं कहूँगा जो सत्य न हो।
'6': >-
  उन (श्रीराम) की प्रसन्नता से मैं इस लोक में अत्यन्त महान यश, धर्म की विपुल
  प्राप्ति, तथा केवल अर्थ (समृद्धि) की भी प्राप्ति की आशा करता हूँ।
'7': >-
  अतः मैं, प्रिय सखा श्रीराम को, जो सीता सहित शयन कर रहे हैं—धनुष हाथ में लिए
  हुए—अपने समस्त स्वजनों और सम्बन्धियों के साथ उनकी रक्षा करूँगा।
'8': >-
  वन में निरन्तर विचरते हुए भी कोई बात मुझसे अज्ञात नहीं है। और युद्ध में तो हम
  चतुरंगिणी सेना को भी सहन कर सकते हैं (उसका सामना करने में समर्थ हैं)।
'9': >-
  महात्मा लक्ष्मण ने जब इस प्रकार कहा, तब हम सब लोग—जो सदा धर्म का ही अनुसरण और
  विचार करने वाले थे—उनके वचनों से सान्त्वना पाकर मानो मान गए।
'10': >-
  किन्तु दाशरथि श्रीराम जब सीता सहित भूमि पर शयन कर रहे हों, तब मेरे लिए निद्रा
  कैसे सम्भव है? अथवा मेरा जीवन या कोई सुख ही कैसे रह सकता है?
'11': >-
  हे गुह! जिसे समस्त देव और असुर भी युद्ध में पराजित नहीं कर सकते, उसी को
  देखो—वह सीता सहित तृणों के बीच लेटा हुआ है।
'12': >-
  जो महान तपस्या से तथा नानाविध परिश्रमों से प्राप्त हुआ है, वह दशरथ का यह एक
  पुत्र (राम) है—जिसके लक्षण अत्यन्त अनुपम और सदृश (श्रेष्ठ) हैं।
'13': >-
  जब यह (राम) वन को प्रव्रजित हो गया है, तब राजा अधिक काल तक जीवित नहीं रह
  सकेगा। निश्चय ही शीघ्र ही यह पृथ्वी विधवा हो जाएगी।
'14': >-
  थकान के कारण स्त्रियाँ भी अब वह महान नाद (क्रन्दन) नहीं कर रही हैं। आज
  राज-निवेशन (राजमहल) का कोलाहल भी निश्चय ही शान्त हो गया होगा।
'15': >-
  कौसल्या, राजा (दशरथ) और मेरी माता (कैकेयी)—मैं यह आशा नहीं करता कि वे सब लोग
  इस रात्रि को जीवित रह पाएँगे।
'16': >-
  शत्रुघ्न की देखभाल के कारण शायद मेरी माता (कैकेयी) जीवित रह भी जाए; परन्तु जो
  दुःख से पीड़ित कौसल्या हैं, वे तो—वीर को जन्म देने वाली—निश्चय ही विनष्ट हो
  जाएँगी।
'17': >-
  ‘बीता, बीता’—मनोरथ की सिद्धि किए बिना, और राज्य में श्रीराम को स्थापित किए
  बिना, मेरे पिता (दशरथ) विनष्ट हो जाएँगे।
'18': >-
  उस समय के उपस्थित होने पर, सिद्धार्थ (कार्य-सिद्ध) पुरुष राजा (दशरथ) की
  अन्त्येष्टि आदि प्रेत-कार्य के समस्त संस्कार करके भूमिपति का संस्कार सम्पन्न
  करेंगे।
'19': >-
  सुन्दर चत्वरों से युक्त, भली-भाँति विभक्त राजमार्गों वाली, भव्य अट्टालिकाओं और
  प्रासादों से सम्पन्न, तथा समस्त रत्नों से विभूषित (अयोध्या)—
'20': >-
  हाथियों, घोड़ों और रथों से परिपूर्ण, वाद्य-निनाद से गूँजती हुई, समस्त
  कल्याण-सम्पदाओं से पूर्ण, हर्षित-पुष्ट जनसमूह से भरी हुई—
'21': >-
  उद्यानों और आरामों से सम्पन्न, समाज-उत्सवों से सुशोभित—मेरे पिता की राजधानी
  में लोग निश्चय ही सुखपूर्वक विचरण करेंगे।
'22': >-
  और क्या हम भी सत्य-प्रतिज्ञ (श्रीराम) के साथ, उनके कुशलपूर्वक (सुरक्षित) लौट
  आने पर, समय पूर्ण होने पर, सुखी होकर नगर में प्रवेश कर सकेंगे?
'23': >-
  इस प्रकार विलाप करते हुए, उस अत्यन्त महान आत्मा राजकुमार के खड़े-खड़े ही वह
  रात्रि बीत गई।
'24': >-
  उजले प्रभात में, निर्मल सूर्य के उदित होने पर, दोनों (राम-लक्ष्मण) की जटाएँ
  बनवा कर, मैंने उन्हें इसी भागीरथी (गंगा) के तट पर सुखपूर्वक पार उतार दिया।
'25': >-
  जटाधारी वे दोनों, वृक्ष-छाल के वस्त्र धारण किए हुए, महाबली, मानो हाथियों के
  यूथपति के समान, श्रेष्ठ बाण, धनुष और तलवार धारण करने वाले, परम तपस्वी—सीता
  सहित देखते-भालते हुए वहाँ से आगे चले गए।
'26': >-
  इस प्रकार आदि-काव्य श्री वाल्मीकि-रामायण के अयोध्याकाण्ड में छियासीवाँ सर्ग
  समाप्त हुआ।
'27': >-
  इति आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण के आदि-काव्य अयोध्याकाण्ड में
  ‘गुहवाक्यम्’ नामक छियासीवाँ सर्ग समाप्त हुआ।
