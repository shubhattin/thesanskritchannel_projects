'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘दशरथ-प्रतिसमादेश’ नामक एक
  सौ बाईसवाँ सर्ग (छठा काण्ड, १२२वाँ सर्ग) प्रारम्भ होता है।
'1': >-
  राघव (श्रीराम) के द्वारा कहे गए उस मंगलमय वचन को सुनकर, तत्पश्चात् महेश्वर
  (भगवान् शंकर) ने उससे भी अधिक शुभ वचन कहे।
'2': >-
  हे पुष्कराक्ष! हे महाबाहु, विशाल वक्षस्थल वाले, शत्रुओं को संताप देने वाले,
  धर्म धारण करने वालों में श्रेष्ठ! सौभाग्य से तुमने यह कार्य सिद्ध कर दिया है।
'3': >-
  हे राम! सौभाग्य से तुमने रणभूमि में रावण से उत्पन्न समस्त लोकों का बढ़ा हुआ
  भयानक अन्धकार और भय दूर कर दिया है।
'4': >-
  भरत जो अत्यन्त दीन हो रहे थे, उन्हें, तथा यशस्विनी कौसल्या को, और कैकेयी तथा
  सुमित्रा को भी—जो लक्ष्मण की माता हैं—देखकर (सबको) आश्वस्त करके, 
'5': >-
  हे महाबल! अयोध्या में राज्य प्राप्त करके, अपने सुहृद् जनों को आनन्दित करके, और
  इक्ष्वाकु-कुल की राजवंश परम्परा को पुनः दृढ़ता से स्थापित करके, 
'6': >-
  अश्वमेध यज्ञ करके, और उत्तम से उत्तम यश प्राप्त करके, ब्राह्मणों को धन दान
  करके, तुम स्वर्गलोक जाने के योग्य हो।
'7': >-
  हे काकुत्स्थ! यह तुम्हारे पिता राजा दशरथ हैं, जो विमान पर स्थित हैं; मनुष्यलोक
  में वे तुम्हारे गुरु तथा महायशस्वी हैं।
'8': >-
  वे श्रीसम्पन्न दशरथ इन्द्रलोक को गए थे; परन्तु पुत्र, तुमने (अपने पुरुषार्थ
  से) उनका उद्धार कर दिया। तुम अपने भ्राता लक्ष्मण के साथ इनको प्रणाम करो।
'9': >-
  महादेव के वचन सुनकर, राघव ने लक्ष्मण सहित, विमान के शिखर पर स्थित अपने पिता को
  प्रणाम किया।
'10': >-
  प्रभु (राम) ने अपने भ्राता लक्ष्मण के साथ, अपने पिता को देखा—जो अपनी ही दिव्य
  लक्ष्मी से दीप्तिमान थे, रज-रहित (निर्मल) थे और दिव्य वस्त्र धारण किए हुए थे।
'11': >-
  तब विमान पर स्थित महाराज दशरथ, अपने प्राणों से भी प्रिय पुत्र को देखकर, महान्
  हर्ष से परिपूर्ण हो उठे।
'12': >-
  तत्पश्चात् महाबाहु राजा दशरथ ने—जो उत्तम आसन पर विराजमान थे—राम को अपनी गोद
  में बैठाकर, दोनों बाहुओं से कसकर आलिंगन किया और फिर वचन कहना आरम्भ किया।
'13': >-
  हे राम! देवश्रेष्ठों के द्वारा दिया जाने वाला सम्मान और स्वर्ग—ये सब मुझे बहुत
  महत्त्व के नहीं लगते; तुम्हारे बिना मैं रहूँ—यह सत्य मैं तुमसे स्वीकार करता
  हूँ।
'14': >-
  आज तुम्हें शत्रुओं का संहार करने वाला, पूर्णतया संतुष्ट-चित्त, तथा वनवास से
  पार उतर चुका देखकर, मुझे परम प्रसन्नता हुई है।
'15': >-
  हे वाणी में श्रेष्ठ! कैकेयी ने तुम्हारे प्रव्राजन (वनवास) के लिए जो-जो वचन कहे
  थे, वे सब मेरे हृदय में स्थिर होकर चुभते रहे हैं।
'16': >-
  किन्तु आज तुम्हें कुशलपूर्वक, लक्ष्मण सहित, देखकर और आलिंगन करके, मैं दुःख से
  मुक्त हो गया हूँ—जैसे सूर्य कुहासे से मुक्त हो जाता है।
'17': >-
  हे पुत्र! तुम महात्मा सुपुत्र हो; तुमने मेरा उद्धार किया है—जैसे धर्मात्मा
  ब्राह्मण कहोल का उद्धार अष्टावक्र ने किया था।
'18': >-
  हे सौम्य! अब मैं यह भी भलीभाँति समझ गया हूँ कि देवेश्वरगणों ने यहाँ रावण के वध
  के लिए ही तुम्हें—पुरुषोत्तम को—विधिपूर्वक नियोजित किया था।
'19': >-
  शत्रुसूदन! कौसल्या निश्चय ही कृतार्थ हैं; जो प्रसन्नचित्त होकर तुम्हें वन से
  लौटकर घर आया हुआ देखेंगी।
'20': >-
  हे राम! वे सब मनुष्य भी निश्चय ही कृतार्थ हैं, जो तुम्हें नगरी में आया हुआ और
  राज्य में अभिषिक्त, पृथ्वी का स्वामी बनते हुए देखेंगे।
'21': >-
  बलशाली, अनुरक्त, शुचि और धर्माचरण करने वाले भरत के साथ तुम्हें मिला हुआ मैं
  देखना चाहता हूँ।
'22': >-
  हे सौम्य! तुमने चौदह वर्षों का समय वन में बिताया—सीता के साथ, मेरे प्रति
  प्रेमवश, और लक्ष्मण के साथ भी (सहते हुए)।
'23': >-
  तुम वनवास से निवृत्त हो गए हो; तुम्हारी प्रतिज्ञा पूर्ण हो गई है; और रण में
  रावण का वध करके तुमने देवताओं को भी संतुष्ट कर दिया है।
'24': >-
  हे शत्रुसूदन! तुम्हारे द्वारा की गई यह कीर्ति-प्रशंसनीय कर्म-सिद्धि हो चुकी
  है। अब तुम भ्राताओं सहित राज्य में स्थित होकर दीर्घायु को प्राप्त करो।
'25': >-
  इस प्रकार कहते हुए राजा दशरथ के प्रति, राम ने हाथ जोड़कर कहा—हे धर्मज्ञ!
  कैकेयी और भरत पर कृपा कीजिए।
'26': >-
  हे प्रभो! ‘मैं तुम्हें पुत्र सहित त्याग देता हूँ’—जो वचन आपने कैकेयी से कहा
  था, वह भयंकर शाप कैकेयी को (वास्तव में) पुत्र सहित स्पर्श न करे।
'27': >-
  तब ‘ऐसा ही हो’ कहकर, उन महराज (दशरथ) ने हाथ जोड़े हुए राम से यह कहकर, लक्ष्मण
  को भी आलिंगन किया और फिर पुनः वचन कहा।
'28': >-
  सीता वैदेही के साथ, राम की भक्ति से सेवा करते हुए, तुमने मुझे अत्यन्त प्रसन्न
  किया है; और तुम्हें भी धर्म का फल प्राप्त हुआ है।
'29': >-
  हे धर्मज्ञ! तुम धर्म को प्राप्त करोगे और पृथ्वी पर अत्यन्त विशाल यश भी; तथा
  राम के प्रसन्न रहने पर, स्वर्ग और उत्तम महिमा भी (तुम्हें) प्राप्त होगी।
'30': >-
  हे सुमित्रानन्दवर्धन! तुम्हारा कल्याण हो; तुम राम की सेवा करते रहो। राम सदा
  समस्त लोकों के हित में ही प्रवृत्त रहते हैं।
'31': >-
  ये तीनों लोक, इन्द्र सहित, तथा सिद्ध और परमर्षि भी—महात्मा पुरुषोत्तम को
  प्रणाम कर उनकी अर्चना करते हैं।
'32': >-
  हे सौम्य! यही वह अव्यक्त, अक्षर, ब्रह्म के तुल्य (ब्रह्म-सम्मित) तत्त्व है;
  देवताओं का हृदय—यह गूढ़ रहस्य—परंतप राम ही हैं।
'33': >-
  तुमने, वैदेही सीता के साथ, अविराम सेवा-परायण रहकर, धर्माचरण की सिद्धि और
  व्यापक यश—दोनों प्राप्त कर लिए हैं।
'34': >-
  इस प्रकार लक्ष्मण से कहकर, राजा दशरथ ने हाथ जोड़े खड़ी अपनी बहू (सीता) से मधुर
  वचन कहते हुए, उसे ‘पुत्री’ कहकर धीरे-धीरे संबोधित किया।
'35': >-
  हे वैदेही! इस त्याग (वनवास-प्रसंग) के प्रति तुम्हें क्रोध नहीं करना चाहिए। यह
  सब राम ने अपनी शुद्धि (लोक-प्रतिष्ठा) के लिए, और तुम्हारे हित की इच्छा से ही
  किया है।
'36': >-
  हे पुत्री! तुम्हारा यह चरित्र-लक्षण अत्यन्त दुष्कर था; तुमने जो आचरण किया है,
  वह अन्य स्त्रियों के यश को भी मात दे देगा।
'37': >-
  तुम्हें भर्ता की सेवा के विषय में अपनी इच्छा से भी उदासीन नहीं होना चाहिए।
  मुझे अवश्य कहना है—यही तुम्हारा परम देवता (परम आराध्य) है।
'38': >-
  इस प्रकार पुत्रों और सीता को उपदेश देकर, नरेश दशरथ विमान से इन्द्रलोक को चले
  गए।
'39': >-
  फिर वह महानुभाव, नरेशश्रेष्ठ (दशरथ), श्री से देह में हर्षित होकर, विमान पर
  आरूढ़ हुए; और सीता सहित दोनों पुत्रों से विदा लेकर, देवश्रेष्ठ (इन्द्र) के लोक
  को चले गए।
'40': >-
  इस प्रकार ऋषिप्रणीत, श्रीमान् वाल्मीकि-रचित आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘दशरथ-प्रतिसमादेश’ नामक एक सौ बाईसवाँ सर्ग समाप्त हुआ।
