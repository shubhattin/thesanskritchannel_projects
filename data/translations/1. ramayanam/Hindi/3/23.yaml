'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘उत्पात-दर्शन’ नामक
  तेईसवाँ सर्ग आरम्भ होता है।
'1': >-
  उस घोर सेना के प्रस्थान करते ही अशुभ लक्षण प्रकट हुए—भयानक गर्दभ-स्वर वाला,
  अत्यन्त तुमुल और महाघोर बादल (या मेघ-समूह) रक्त-मिश्रित जल की वर्षा करने लगा।
'2': >-
  उसकी रथ-युक्त, अत्यन्त वेगवान घोड़े अकस्मात् गिर पड़े—समतल, पुष्पों से
  विचित्रित देश में, राजमार्ग पर, संयोगवश ही।
'3': >-
  सूर्य को ढँक लेने वाला परिवेष (सूर्य-मण्डल के चारों ओर का घेरा) श्यामवर्ण हो
  गया और रक्त-रंजित-सा प्रतीत हुआ; वह जलते अलात (अंगार) के चक्र के समान जान
  पड़ता था।
'4': >-
  तत्पश्चात् ऊँचे उठे हुए सुवर्ण-दण्ड वाले ध्वज के पास जाकर एक अत्यन्त विशालकाय,
  अत्यन्त भयंकर गृध्र उस पर चढ़कर बैठ गया।
'5': >-
  जनस्थान के समीप मांसभक्षी मृग और पक्षी, जिनकी ध्वनियाँ कठोर थीं, आगे बढ़कर
  तरह-तरह के बेसुरे, विकृत नाद करने लगे।
'6': >-
  दाहक-सी प्रज्वलित दिशा की ओर वे भैरव (भयावह) स्वर में चिल्लाने लगे; साथ ही
  यातुधानों (राक्षसों) के लिए अमंगल सूचक, महाशब्द करने वाली भयानक सियारिनियाँ भी
  बोल उठीं।
'7': >-
  प्रभिन्न गजों के समान विशाल, जल और रक्त की धाराएँ बरसाने वाले भयंकर मेघों ने
  आकाश को मानो अनाकाश—अर्थात् घोर आवरण से ढँका हुआ—सा बना दिया।
'8': >-
  अत्यन्त भयावह, उच्छ्वसित और रोमांच उत्पन्न करने वाला घना अंधकार छा गया; दिशाएँ
  और उपदिशाएँ भी स्पष्ट दिखाई नहीं देती थीं।
'9': >-
  उसी समय संध्या बिना ही रक्त से भीगे-से वर्ण वाली संध्या-सी छा गई; और तब भयंकर
  मृग-पक्षी खर (दूषणादि-सम्बद्ध) की ओर मुख करके करुण/भयानक शब्द करने लगे।
'10': >-
  कंक, गोमायु (सियार) और गृध्र भय-सूचक क्रन्दन करने लगे; और युद्ध में सदा अशिव
  करने वाली, घोर लक्षण बतलाने वाली सियारिनियाँ भी हाहाकार करने लगीं।
'11': >-
  ज्वाला उगलते मुखों वाले (भयानक प्राणी) उस सेना के सम्मुख चिल्लाने लगे; और
  सूर्य के निकट परिघ के समान दीखने वाला एक कबन्ध भी दिखाई पड़ा।
'12': >-
  उसी समय महाग्रह स्वरभानु ने अमावस्या के अतिरिक्त (अकस्मात्) सूर्य को ग्रस
  लिया; तीव्र वेग से वायु चलने लगी और दिवाकर (सूर्य) निस्तेज हो गया।
'13': >-
  रात्रि हुए बिना ही जुगनुओं के समान प्रकाश वाली ताराएँ प्रकट हो उठीं; कमलों की
  नलिनियाँ सूख गईं, तथा मछलियों और पक्षियों का समूह भी मानो सिमट कर (दीन होकर)
  रह गया।
'14': >-
  उसी क्षण वृक्ष बिना पुष्प-फल के हो गए; और वायु चले बिना ही जलधर-रंजित
  (मेघ-वर्ण) धूल उड़ने लगी।
'15': >-
  वहाँ सारिकाएँ ‘चीची-कूची’ कहते हुए चिल्लाने लगीं; और घोर रूप वाली उल्काएँ भी
  शब्द करती हुई आकर गिरने लगीं।
'16': >-
  खर के रथ पर स्थित, गर्जना करते हुए बुद्धिमान योद्धा के सामने (अशुभ संकेत से)
  पर्वतों, वनों और उपवनों सहित पृथ्वी भी काँपने लगी।
'17': >-
  उसका बायाँ भुजा काँप उठा, उसका स्वर भी रुक-रुककर निकलने लगा; और चारों ओर देखते
  हुए उसकी दृष्टि आँसुओं से युक्त हो गई।
'18': >-
  उसके ललाट में पीड़ा उत्पन्न हुई, किन्तु वह मोहवश लौट भी न पड़ा; ऐसे रोमांचकारी
  महोत्पातों को उठते देख कर—
'19': >-
  खर ने तब हँसते हुए सब राक्षसों से कहा—“ये सभी घोर-दर्शन वाले महोत्पात उठ खड़े
  हुए हैं।”
'20': >-
  “मैं अपने पराक्रम से विचार करके इनकी चिन्ता नहीं करता—मैं बलवान् होकर दुर्बलों
  की भाँति नहीं डरता; मैं तो तीक्ष्ण बाणों से ताराओं को भी आकाश से गिरा दूँ।”
'21': >-
  “क्रुद्ध होकर मैं मृत्यु को उसके ही मरण-धर्म के अनुसार (मृत्युरूप से) नियुक्त
  कर दूँगा—उस बल से उन्मत्त राघव राम को और उसके भ्राता लक्ष्मण को भी।”
'22': >-
  “तीक्ष्ण बाणों से उन दोनों का वध किए बिना मैं लौटने का साहस नहीं कर सकता;
  क्योंकि राम और लक्ष्मण का जो विपर्यय (अनिष्ट) होने वाला है, वही मेरे लिए कारण
  है।”
'23': >-
  “दोनों का रक्त पीकर मेरी भगिनी (शूर्पणखा) की कामना पूर्ण हो—ऐसा हो; युद्धों
  में मुझे कहीं भी पहले कभी पराजय प्राप्त नहीं हुई है।”
'24': >-
  “यह बात तुम लोगों के प्रत्यक्ष है; मैं असत्य नहीं कहता—क्रुद्ध होकर मैं रण में
  मदोन्मत्त ऐरावत पर आरूढ़ देवराज इन्द्र को भी—”
'25': >-
  “—वज्र-हस्त इन्द्र को भी मार गिराऊँ, फिर वे दोनों मनुष्य ही क्या हैं!” उसका यह
  गर्जन सुनकर राक्षसों की वह विशाल सेना, जो मानो मृत्यु-पाश से अभी मुक्त हो गई
  हो, अतुल हर्ष को प्राप्त हुई।
'26': >-
  और युद्ध-दर्शन की अभिलाषा रखने वाले महात्मा (दर्शक-समूह) भी वहाँ एकत्र होने
  लगे।
'27': >-
  ऋषि, देव, गन्धर्व, सिद्ध तथा चारणों के सहित, वे पुण्यकर्मा सभी साथ-साथ आकर
  परस्पर यह कहने लगे—
'28': >-
  “गो और ब्राह्मणों का कल्याण हो; और लोक-मान्य जनसमुदाय का भी मंगल हो। युद्ध में
  राघव, पौलस्त्य वंश के रजनीचर राक्षसों पर विजय पावें।”
'29': >-
  “जैसे चक्र-हस्त विष्णु समस्त श्रेष्ठ असुरों को जीत लेते हैं, वैसे ही (राघव भी
  विजय पावें)।” इस प्रकार और भी बहुत-बहुत बातें कहते हुए परमर्षि (महर्षिगण) बोल
  रहे थे।
'30': >-
  वहाँ विमान-स्थित देवता भी कौतूहल से भर उठे और उन्होंने उन राक्षसों की सेना को
  देखा, जिनकी आयु अब समाप्ति की ओर थी।
'31': >-
  उधर खर वेगपूर्वक रथ द्वारा सेना के अग्रभाग से निकल पड़ा—वह श्येन (बाज) के समान
  गतिवाला, चौड़ी गर्दन वाला, यज्ञ-शत्रु तथा मानो विहंगम (पक्षी) की भाँति
  तीव्रगामी था।
'32': >-
  उसके साथ ये (प्रमुख) राक्षस भी थे—दुर्जय, करवीराक्ष, परुष, कालकार्मुक,
  हेममाली, महामाली, सर्पास्य और रुधिराशन।
'33': >-
  ये बारहों महावीर्यवान खर के चारों ओर चल पड़े। और महाकपाल, स्थूलाक्ष, प्रमाथ
  तथा त्रिशिरा—ये चारों सेना के अग्रभाग में थे; दूषण उनके पीछे-पीछे चला।
'34': >-
  वह अत्यन्त भयानक वेग वाली, युद्ध की अभिलाषा रखने वाली, अत्यन्त निर्दय
  राक्षस-वीरों की सेना दोनों राजपुत्रों पर सहसा इस प्रकार टूट पड़ी, मानो ग्रहों
  की माला (ग्रह-समूह) चन्द्रमा और सूर्य पर आ पड़ी हो।
'35': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकीय आदिकाव्य रामायण के अरण्यकाण्ड में
  ‘उत्पात-दर्शन’ नामक तेईसवाँ सर्ग पूर्ण हुआ।
