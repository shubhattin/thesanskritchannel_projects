'0': అథ శ్రీమద్వాల్మీకీయరామాయణే బాలకాండే “వసిష్ఠవాక్యము” నామ ఏకవింశః సర్గః ॥१-२१॥
'1': >-
  ఆయన (వసిష్ఠుని) స్నేహముతో కలతపడిన అక్షరాలతో నిండిన ఆ వచనాన్ని విని, క్రోధము
  కలిగిన కౌశికుడు (విశ్వామిత్రుడు) భూపతిని (దశరథుని) ప్రత్యుత్తరంగా ఇలా పలికెను
  ॥१-२१-१॥
'2': >-
  ముందుగా (నాకు) కార్యాన్ని ప్రతిజ్ఞగా వాగ్దానం చేసి, ఇప్పుడు ఆ ప్రతిజ్ఞను
  విడిచిపెట్టాలని నీవు కోరుచున్నావు. ఇది రాఘవుల వంశానికి యోగ్యమైనది కాదు; ఈ
  వంశానికి ఇది విపర్యయం (అపకీర్తికరమైన ఆచరణ) అవుతుంది ॥१-२१-२॥
'3': >-
  ఇది నీకు అనుకూలమైతే, రాజా, నేను వచ్చినట్లే తిరిగి వెళ్లిపోతాను. కానీ ఓ
  కాకుత్స్థా! మిథ్యా-ప్రతిజ్ఞుడివై (వాగ్దానం భంగం చేసినవాడివై) నీవు మిత్రులచే
  చుట్టుకొనబడి సుఖంగా ఉండుము ॥१-२१-३॥
'4': >-
  ఆ విధంగా రోషంతో ఆవరితమైన ధీమంతుడైన విశ్వామిత్రుని క్రోధస్థితి వలన సమస్త
  భూమండలం కంపించింది; దేవతలకుకూడా మహాభయం కలిగింది ॥१-२१-४॥
'5': >-
  సర్వజగత్తు భీతితో (త్రస్తరూపంగా) ఉన్నదని గ్రహించిన మహర్షి, సువ్రతుడూ ధీరుడూ
  అయిన వసిష్ఠుడు, నృపతితో ఈ వాక్యాన్ని పలికెను ॥१-२१-५॥
'6': >-
  ఇక్ష్వాకువంశంలో జన్మించిన నీవు సాక్షాత్తు ధర్మమే వేరే రూపముగా ఉన్నవాడివంటివి.
  ధృతి కలవాడవు, సువ్రతుడవు, శ్రీమంతుడవు; ధర్మాన్ని విడిచిపెట్టుట నీకు తగదు
  ॥१-२१-६॥
'7': >-
  ‘రాఘవుడు ధర్మాత్ముడు’ అని మూడు లోకాల్లో ప్రసిద్ధి. నీవు స్వధర్మాన్ని
  ఆశ్రయించుము; అధర్మాన్ని మోసికొనుట (ఆచరించుట) నీకు తగదు ॥१-२१-७॥
'8': >-
  ‘ప్రతిజ్ఞ చేసి చేస్తాను’ అని చెప్పి, ఆ మాటను చేయనివానికి ఇష్టాపూర్తఫల నాశనం
  కలుగుతుంది. కనుక రాముణ్ణి (విశ్వామిత్రునితో) పంపుము ॥१-२१-८॥
'9': >-
  ఆయుధాస్త్రాలు సాధించివున్నా లేక సాధించకపోయినా—రాక్షసులు ఇతనిని హానిచేయలేరు.
  కుశికపుత్రుడు (విశ్వామిత్రుడు) రక్షణలో ఉన్నవాడు; అగ్నిలో అమృతం ఉన్నట్లుగా అతడు
  సురక్షితుడు ॥१-२१-९॥
'10': >-
  ఈ విశ్వామిత్రుడు ధర్మమే మూర్తీభవించినవాడు; వీరులలో శ్రేష్ఠుడు; లోకంలో విద్యలో
  అధికుడు; తపస్సునకు పరమాశ్రయమైనవాడు ॥१-२१-१०॥
'11': >-
  చరాచరములైన త్రిలోకములలో ఉన్న వివిధ అస్త్రాలను ఇతడు పూర్తిగా ఎరిగినవాడు. ఇతనిని
  మించినవాడెవడూ వాటిని ఇంతగా ఎరుగడు; ఇకపై కూడా ఎవ్వరూ ఎరుగలేరు ॥१-२१-११॥
'12': >-
  దేవతలు గానీ, ఋషులు గానీ, అమరులు గానీ, రాక్షసులు గానీ; గంధర్వయక్షప్రవరులు గానీ;
  కిన్నరులు, మహోరగులు (నాగులు) గానీ— (ఎవ్వరూ ఇతనికి సమానులు కారు) ॥१-२१-१२॥
'13': >-
  పరమధార్మికులైన కృశాశ్వుని కుమారులు—అన్ని అస్త్రాలను—కౌశికునికి
  (విశ్వామిత్రునికి) పూర్వం ఇచ్చిరి, అతడు రాజ్యాన్ని పాలించుచున్నప్పుడు
  ॥१-२१-१३॥
'14': >-
  ఆ కృశాశ్వుని కుమారులే—ప్రజాపతిసుతుని (దక్షుని) కుమార్తె సంతానముగా
  పుట్టినవారు—నానారూపాలు కలిగి, మహావీరులు, దీప్తిమంతులు, జయాన్ని కలిగించువారు
  ॥१-२१-१४॥
'15': >-
  దక్షుని కుమార్తెలైన జయా మరియు సుప్రభా—సుమధ్యములైన వారు—అత్యంత ప్రకాశమంతమైన వంద
  అస్త్రశస్త్రాలను ప్రసవించిరి (జన్మనిచ్చిరి) ॥१-२१-१५॥
'16': >-
  జయా—వరప్రదానముతో వరాలు పొందినదై—యాభైమంది ఉత్తమ కుమారులను పొందెను. వారు అప్రమేయ
  స్వరూపులు; అసురసేనలను సంహరించుటకై యోగ్యులు ॥१-२१-१६॥
'17': >-
  సుప్రభ కూడా మరల యాభైమంది కుమారులను జన్మనిచ్చెను; వారు ‘సంహారులు’ అనే
  పేరుగలవారు; దుర్ధర్షులు, దురాక్రమ్యులు, మహాబలవంతులు ॥१-२१-१७॥
'18': >-
  ఆ అస్త్రాలన్నిటినీ కుశికాత్మజుడు (విశ్వామిత్రుడు) యథావిధిగా ఎరిగినవాడు;
  అంతేకాదు—ఇంతకు ముందు లేనివాటినీ పుట్టించగల సమర్థుడు; ధర్మవేత్త (ధర్మాన్ని
  తెలిసినవాడు) ॥१-२१-१८॥
'19': >-
  కనుక, ఓ రాఘవా! మునుల్లో శ్రేష్ఠుడైన, ధర్మజ్ఞుడైన, మహాత్ముడైన ఈ
  మహర్షికి—గతముగానీ భవిష్యత్తుగానీ—తెలియని విషయం ఏదీ లేదు ॥१-२१-१९॥
'20': >-
  ఇంత వీర్యముగల, మహాతేజస్సుగల, మహాయశస్సుగల విశ్వామిత్రుని విషయంలో, రాజా, రాముడు
  వెళ్లుట గురించి నీవు సందేహానికి లోనవ్వుట తగదు ॥१-२१-२०॥
'21': >-
  ఆ రాక్షసాదుల నియగ్రహణలో కుశికాత్మజుడు స్వయంగా సమర్థుడే. అయినా నీ కుమారుని
  హితార్థమై నిన్ను సమీపించి ప్రార్థిస్తూ వచ్చియున్నాడు ॥१-२१-२१॥
'22': >-
  మునివచనము వలన రఘువంశవృషభుడైన ఆ భూపతుల్లో శ్రేష్ఠుడు ప్రసన్నచిత్తుడై
  ఆనందించాడు. ప్రఖ్యాతయశస్సుగల కుశికాత్మజునికి (విశ్వామిత్రునికి)
  బుద్ధిపూర్వకంగా రాఘవుని గమనాన్ని (వెళ్లుటను) సమ్మతించాడు ॥१-२१-२२॥
'23': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే “వసిష్ఠవాక్యము” నామ
  ఏకవింశః సర్గః ॥१-२१॥
