  ॥7-20-31॥
'32': >-
  “అయితే ఇంకొక విధంగా ఇతడు ఏదో విధానమును చేసేందుకు ప్రయత్నించును. కౌతూహలము
  కలిగిన నేను యమసదనమునకు వెళ్లుదును” ॥7-20-32॥
'33': >-
  యముడికీ రాక్షసుడికీ మధ్య జరిగే సంగ్రామ ఘర్షణను (విమర్దమును) స్వయంగా చూడుటకై
  (అని నారదుడు తలంచాడు) ॥7-20-33॥
'34': >-
  ఇట్లు ఆర్షప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యమున, ఉత్తరకాండమున
  “రావణసంధూక్షణము” అను నామముగల ఇరవయ్యవ సర్గము సమాప్తము ॥7-20॥
