'0': >-
  अब श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावण आदि का विवाह’ नामक बारहवाँ
  सर्ग (7-12) आरम्भ होता है।
'1': >-
  तब राक्षसों का स्वामी (रावण) भाइयों सहित अभिषिक्त (राज्याभिषेकित) हुआ। इसके
  पश्चात् उसने अपनी राक्षसी बहन का विवाह (दान) करने का विचार किया।
'2': >-
  उसने ‘शूर्पणखा’ नाम की अपनी राक्षसी बहन को कालकेयों के दानव-श्रेष्ठ
  ‘विद्युज्जिह्वा’ नामक दानवेन्द्र को प्रदान कर दिया।
'3': >-
  फिर उसे देकर वह राक्षस स्वयं शिकार खेलने वन में घूमने लगा। वहाँ, हे राम! उसने
  ‘मय’ नामक दिति-पुत्र को देखा।
'4': >-
  कन्या के साथ उसे देखकर निशाचर दशग्रीव (रावण) ने पूछा—‘तुम कौन हो, जो निर्जन
  (मनुष्यों से रहित) मृगों से भरे इस वन में अकेले हो? और मृगशावक-से नेत्रों वाली
  इस कन्या के साथ किस कारण से ठहरे हो?’
'5': >-
  हे राम! तब मय ने उस प्रश्न करने वाले निशाचर से कहा—‘सुनो, मैं अपने विषय में जो
  जैसा घटित हुआ है, वह सब यथावत् बता दूँगा।’
'6': >-
  ‘वत्स! “हेमा” नाम की जो अप्सरा है, यदि तुमने उसका नाम पहले सुना हो—वह मुझे
  देवताओं द्वारा उसी प्रकार दी गई थी, जैसे शची (पौलोमी) इन्द्र (शतक्रतु) को दी
  गई।’
'7': >-
  ‘वत्स! मेरा मन उस पर अत्यन्त आसक्त रहा और मैं उसके साथ पाँच सौ वर्ष तक रहा;
  फिर देवकार्य के निमित्त वह तेरह वर्ष बीत जाने पर (मुझे छोड़कर) चली गई।’
'8': >-
  ‘उसके जाने के बाद मैंने माया से एक स्वर्णमय नगर बनाया—वह वज्र और वैडूर्य
  (लाजवर्त/वैडूर्य मणि) से विचित्र रूप से चित्रित था।’
'9': >-
  ‘उसी नगर में मैं उसके वियोग से रहित होकर (अर्थात् उसके बिना) दीन और अत्यन्त
  दुःखी होकर रहने लगा।’
'10': >-
  ‘फिर उस नगर से पुत्री को लेकर मैं वन में आ गया। हे राजन्! यह मेरी कन्या है—वह
  (हेमा) के गर्भ में विकसित हुई थी।’
'11': >-
  ‘इस कन्या के साथ मैं इसके पति की खोज में निकला हूँ। क्योंकि मान-सम्मान चाहने
  वालों के लिए कन्या का पिता होना वास्तव में दुःखद होता है।’
'12': >-
  ‘कन्या सदा दो कुलों के बीच संदेह में रखी हुई-सी रहती है। और मेरी इसी पत्नी
  (हेमा) से मुझे दो पुत्र भी उत्पन्न हुए थे।’
'13': >-
  ‘वत्स! पहला मायावी (नामक) और उसके बाद दुन्दुभि। इस प्रकार तुम्हारे पूछने पर
  मैंने सब कुछ सत्य-सत्य यथावत् कह दिया।’
'14': >-
  ‘अब, वत्स! मैं यह कैसे जानूँ कि तुम कौन हो?’—ऐसा कहे जाने पर वह राक्षस (रावण)
  विनीत भाव से यह बोला—
'15': >-
  ‘मैं पुलस्त्य का पुत्र (पौलस्त्य-तनय) हूँ और नाम से दशग्रीव कहलाता हूँ। जो
  मुनि विश्रवा हैं—वे ब्रह्मा के तीसरे पुत्र हुए।’
'16': >-
  हे राम! राक्षसेन्द्र की यह बात सुनकर दानव मय, महर्षि (विश्रवा) के पुत्र को
  पहचानकर हर्षित हो उठा और उसी समय उसे अपनी पुत्री देने में रुचि करने लगा (विवाह
  के लिए तैयार हो गया)।
'17': >-
  तब मय ने उस कन्या का हाथ पकड़कर (उसके हाथ में रावण का हाथ देकर) दैत्येन्द्र
  हँसते हुए राक्षसेन्द्र से ये वचन बोला—
'18': >-
  ‘हे राजन्! यह मेरी आत्मजा है, जो हेमा नामक अप्सरा से उत्पन्न हुई। इसका नाम
  मन्दोदरी है—इसे पत्नी रूप में स्वीकार कीजिए।’
'19': >-
  हे राम! दशग्रीव ने उससे ‘बाढ़ (ऐसा ही)’ कहकर स्वीकार किया और वहीं अग्नि
  प्रज्वलित करके पाणिग्रहण (विवाह) संस्कार सम्पन्न किया।
'20': >-
  हे राम! मय एक तपोधन (महातपस्वी) द्वारा दिए गए शाप का ज्ञाता था; यह जानकर ही
  उसने उसे (मन्दोदरी को) रावण को दिया, क्योंकि (रावण का) कुल पितामह ब्रह्मा से
  चला हुआ था।
'21': >-
  उसने (मय ने) उसे (रावण को) एक अद्भुत, अमोघ (अचूक) शक्ति भी प्रदान की—जो
  परमार्थ तपस्या से प्राप्त की गई थी; उसी शक्ति से उसने लक्ष्मण का वध किया था।
'22': >-
  इस प्रकार विवाह करके पत्नी सहित लङ्का का प्रभु-ईश्वर रावण नगर (लङ्का) को गया
  और अपनी पत्नी को भाइयों के सामने ले जाकर दिखाया/उपस्थित किया।
'23': >-
  वैरोचन (बलि) की दौहित्रि ‘वज्रज्वाला’ नामक कन्या को रावण ने कुम्भकर्ण की पत्नी
  के रूप में निश्चित कर दिया।
'24': >-
  गन्धर्वराज, महात्मा शैलूष की पुत्री ‘सरमा’ नामक धर्मज्ञा स्त्री को विभीषण ने
  पत्नी रूप में प्राप्त किया।
'25': >-
  मानस-सरोवर के तट पर (ही) उसका जन्म हुआ था; और जलदों के आगमन पर वह मानस सरोवर
  तब बहुत बढ़ गया।
'26': >-
  उस कन्या की माता ने स्नेह से रोते हुए यह वचन कहा—‘हे सरोवर! तुम मत बढ़ो।’ उसी
  कारण उसका नाम ‘सरमा’ पड़ा।
'27': >-
  इस प्रकार विवाह करके वे राक्षस वहाँ अपनी-अपनी पत्नियों के साथ रमण करने
  लगे—जैसे नन्दनवन में गन्धर्व रमते हैं।
'28': >-
  फिर मन्दोदरी ने मेघनाद नामक पुत्र को जन्म दिया। वही (बड़ा होकर) ‘इन्द्रजित्’
  नाम से तुम लोगों द्वारा कहा जाता है।
'29': >-
  क्योंकि पहले, जन्म लेते ही उस रावण-पुत्र ने रोते हुए मेघ के समान एक अत्यन्त
  महान् गर्जन/नाद छोड़ा था।
'30': >-
  हे राघव! उसके उस नाद से सारी लङ्का स्तब्ध (जड़वत्) हो गई; तब उसके पिता (रावण)
  ने स्वयं उसका नाम ‘मेघनाद’ रख दिया।
'31': >-
  हे राम! वह तब रावण के शुभ अन्तःपुर में बढ़ने लगा—श्रेष्ठ स्त्रियों द्वारा
  रक्षित, वैसे ही जैसे लकड़ियों से ढका हुआ अग्नि छिपा रहता है।
'32': >-
  रावण का वह पुत्र माता-पिता के लिए महान् हर्ष उत्पन्न करता हुआ (पलता-बढ़ता
  रहा)।
'33': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘रावण आदि का विवाह’ नामक बारहवाँ सर्ग (7-12) समाप्त होता है।
