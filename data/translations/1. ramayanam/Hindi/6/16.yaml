'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘विभीषणाक्रोश’ नामक
  सोलहवाँ सर्ग (६-१६)।
'1': >-
  हितकर और उपकारक वचन कहकर बैठे हुए विभीषण से काल के प्रेरित रावण ने कठोर (परुष)
  वचन कहा।
'2': >-
  क्रुद्ध सर्प के समान विषधर शत्रु के साथ रह लेना तो सम्भव है; परन्तु जो मित्र
  का रूप धरकर पीठ पीछे बुरा कहे और शत्रु की सेवा करता हो, उसके साथ रहना कदापि
  उचित नहीं।
'3': >-
  हे राक्षस! मैं सब लोकों में कुटुम्बियों (ज्ञातियों) का स्वभाव जानता हूँ—ये लोग
  अपने ही बन्धु-बान्धवों के व्यसन और विपत्ति में सदा प्रसन्न होते हैं।
'4': >-
  हे राक्षस! जो प्रधान, सफल कराने वाला, वैद्य, धर्मशील और वीर हो—उसका भी ये अपने
  ज्ञाति जन तिरस्कार करते हैं और शूर का भी उपहास करते हैं।
'5': >-
  ये कुटुम्बी सदा परस्पर बाहर से हर्षित दिखते हैं, पर भीतर से विपत्ति में सताने
  वाले (आततायी) होते हैं; इनके हृदय छिपे रहते हैं, ये भयंकर हैं—और अपने ही
  ज्ञाति जन भय उत्पन्न करने वाले होते हैं।
'6': >-
  पूर्वकाल में पद्मवन में हाथियों द्वारा गाए गए श्लोक सुनने में आते हैं; फन्दे
  (पाश) हाथ में लिए मनुष्यों को देखकर—मैं जो कह रहा हूँ, उसे सुनो।
'7': >-
  न अग्नि, न अन्य शस्त्र, न हमारे लिए फन्दे ही भयावह हैं; पर जो अपने स्वार्थ के
  लिए ही प्रवृत्त हों—वे अपने ही ज्ञाति जन हमारे लिए भयंकर भय का कारण हैं।
'8': >-
  पकड़ने (ग्रहण) के उपाय ये ही बताएँगे—इसमें संदेह नहीं; समूचे भय के बीच हमें जो
  ज्ञातियों का भय है, वही अत्यन्त दुष्कर और हमारे लिए नियत (ठहराया हुआ) है।
'9': >-
  गौओं में सम्पन्नता (दुग्धादि का वैभव) होती है, ज्ञातियों से भय भी होता है;
  स्त्रियों में चपलता होती है और ब्राह्मण में तप का प्रभाव होता है।
'10': >-
  हे सौम्य! इसलिए यह मुझे प्रिय नहीं लगता कि मैं लोक में सत्कृत हूँ, ऐश्वर्य से
  सम्पन्न होकर जन्मा हूँ और शत्रुओं के मस्तक पर (उनके ऊपर) स्थित हूँ।
'11': >-
  जैसे कमल-पत्रों पर गिरे हुए जल-बिन्दु चिपकते नहीं, वैसे ही अनार्य जनों में
  (अधर्मियों में) स्नेह टिकता नहीं।
'12': >-
  जैसे शरद् ऋतु में मेघ चाहे बरसें और गर्जें भी, पर भूमि में अधिक आर्द्रता नहीं
  ठहरती; वैसे ही अनार्यों में सौहार्द स्थिर नहीं होता।
'13': >-
  जैसे मधुकर तृष्णा से रस खोजता हुआ एक स्थान पर ठहरता नहीं; वैसे ही तुम
  भी—अनार्य जनों में—सौहार्द के विषय में स्थिर नहीं रह सकते।
'14': >-
  जैसे मधुकर तृष्णा से काश-पुष्प पीता हुआ भी उसमें रस नहीं पाता; वैसे ही अनार्य
  जनों में सच्चा सौहार्द-रस नहीं मिलता।
'15': >-
  जैसे हाथी पहले स्नान करके फिर हाथ से धूल उठाकर अपने ही शरीर को मलिन कर लेता
  है; वैसे ही अनार्यों में सौहार्द भी अन्ततः कलुषित ही होता है।
'16': >-
  हे निशाचर! यदि कोई दूसरा ऐसा वचन कह देता तो उसी क्षण उसका अस्तित्व न रहता;
  परन्तु तुझ पर धिक्कार है—हे कुल के कलंक (कुलपांसन)! (इसी कारण तुझे दण्ड नहीं
  देता)।
'17': >-
  इस प्रकार कठोर वचन सुनकर न्यायवादी विभीषण गदा हाथ में लिए चार राक्षसों के साथ
  उछलकर उठ खड़ा हुआ।
'18': >-
  तब क्रोध से भरकर, आकाश में स्थित तेजस्वी विभीषण ने—जो राक्षसाधिपति का भाई
  था—रावण से वचन कहा।
'19': >-
  हे राजन्! तुम भ्रम में पड़े हो; मुझसे जो जो कहना चाहो, कहो। तुम ज्येष्ठ हो,
  मान्य हो, पिता के समान हो—पर धर्म-पथ पर स्थित नहीं हो। तुम्हारे अग्रज होने के
  कारण तुम्हारा यह कठोर वचन भी मैं क्षमा नहीं करता।
'20': >-
  हे दशानन! हित चाहने वाले द्वारा अच्छी नीति से कहा गया कल्याणकारी वचन—अकृतात्मा
  लोग, जो काल के वश में आ गए हों, ग्रहण नहीं करते।
'21': >-
  हे राजन्! प्रिय बोलने वाले पुरुष सदा सहज ही मिल जाते हैं; पर अप्रिय होते हुए
  भी पथ्य (हितकर) वचन कहने वाला और उसे सुनने वाला—दोनों ही दुर्लभ हैं।
'22': >-
  सब प्राणियों का संहार करने वाले काल के पाश से बँधे हुए तुम्हें मैं नष्ट होते
  हुए उपेक्षा नहीं कर सकता—जैसे प्रज्वलित अग्नि से शरण लेना (उचित नहीं) होता।
'23': >-
  दीप्त अग्नि के समान तेजस्वी, तीक्ष्ण, स्वर्ण-भूषणों से विभूषित बाणों द्वारा
  राम के हाथों तुम्हें मरा हुआ मैं देखना नहीं चाहता।
'24': >-
  रण में शूर, बलवान और अस्त्र-विद्या से सम्पन्न मनुष्य भी—जब काल से आक्रान्त
  होते हैं—तो वैसे ही ढह जाते हैं जैसे बालू के सेतु ढह जाते हैं।
'25': >-
  गुरुता (बड़े होने) के कारण, हित चाहकर मैंने जो कहा—उसे तुम सहन करो। अपने को हर
  प्रकार से बचाओ और इस राक्षसों सहित नगरी की भी रक्षा करो। तुम्हारा कल्याण हो;
  मैं जा रहा हूँ—मेरे बिना सुखी रहो।
'26': >-
  हे निशाचर! हितैषी होकर मेरे द्वारा रोके जाने पर भी तुम्हें मेरा वचन रुचता
  नहीं; क्योंकि अन्त-काल आने पर, आयु समाप्त होने को हुई मनुष्यों की यह प्रकृति
  है कि वे सुहृदों द्वारा कहा हुआ हित नहीं ग्रहण करते।
'27': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘विभीषणाक्रोश’ नामक सोलहवाँ सर्ग (६-१६) सम्पन्न हुआ।
