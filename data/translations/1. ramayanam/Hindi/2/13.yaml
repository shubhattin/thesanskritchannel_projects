'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘दशरथविलाप’ नामक तेरहवाँ सर्ग
  (२-१३) आरम्भ होता है।
'1': >-
  उस समय महाराज (दशरथ) ऐसी दशा में शय्या पर पड़े थे जो न तो उनके योग्य थी और न
  ही राजोचित; वे ऐसे प्रतीत होते थे मानो पुण्य-क्षय होने पर ययाति की भाँति
  देवलोक से गिर पड़े हों।
'2': >-
  अर्थ का अनर्थ करने वाली, जिसका उद्देश्य सिद्ध न हो, किंतु जो निर्भय होकर भी भय
  दिखाने वाली थी—उस स्त्री (कैकेयी) ने उसी वर को फिर से (दोबारा) राजा के सामने
  उपस्थित कर दिया।
'3': >-
  (कैकेयी बोली) “महाराज! आप तो बड़ी शान से कहते फिरते हैं कि मैं सत्यवादी हूँ और
  दृढ़-व्रती हूँ; फिर मेरे इस वर को आप क्यों धारण करना (पूरा करना) नहीं चाहते?”
'4': >-
  कैकेयी के ऐसा कहने पर राजा दशरथ ने, क्षणभर मानो व्याकुल होकर, फिर क्रुद्ध होकर
  उसे उत्तर दिया।
'5': >-
  (राजा बोले) “मेरे मर जाने पर, और मनुष्यों में श्रेष्ठ राम के वन चले जाने पर—हे
  अनार्या, हे मेरी शत्रु! तू अपनी इच्छा पूरी करके सुख से प्रसन्न रह।”
'6': >-
  “राम के कुशल का समाचार तो मुझे स्वर्ग में भी देवताओं के द्वारा प्रत्यक्ष आदेश
  से कहा गया हुआ स्मरण रहेगा; किंतु हे दैव! मैं उसे (ऐसा वचन/आदेश) कैसे धारण
  करूँ!”
'7': >-
  “कैकेयी की प्रिय-कामना के लिए राम को वन में भेजा गया—यदि मैं इसे सत्य कहता
  हूँ, तो (यह वचन) असत्य हो जाएगा (क्योंकि सत्यव्रत निभाते हुए भी मैं असत्य का
  साधन बन जाऊँगा)।”
'8': >-
  “मैं तो पुत्रहीन था; बड़े परिश्रम और महान तप से महातेजस्वी, महान राम मुझे
  प्राप्त हुए—फिर मैं उन्हें कैसे त्याग दूँ?”
'9': >-
  “जो शूरवीर है, विद्यावान है, क्रोध को जीत चुका है, और क्षमाशील है—उस कमल-पत्र
  के समान नेत्रों वाले राम को मैं कैसे निर्वासित करूँ?”
'10': >-
  “जो इन्दीवर के समान श्याम वर्ण वाला, दीर्घबाहु, महाबली और अत्यन्त मनोहर है—उस
  राम को मैं दण्डक वन में कैसे स्थापित करूँ (कैसे भेजूँ)?”
'11': >-
  “जो सुखों के योग्य है, उसके लिए अनुचित दुःखों का—और विशेषकर बुद्धिमान राम के
  दुःख का—मैं कैसे चिंतन करूँ, कैसे सहन करूँ?”
'12': >-
  “यदि राम को दुःख दिए बिना ही मेरी देह का परिवर्तन (मरण) हो जाए, तो दुःख के
  अयोग्य राम को तब सुख प्राप्त हो—ऐसा मैं चाहता हूँ।”
'13': >-
  “हे नृशंसे! हे पाप-संकल्प वाली! सत्य-पराक्रमी राम के विषय में—हे कैकेयी! तू
  मेरे अप्रिय के द्वारा मेरे लिए प्रिय कैसे जोड़ना चाहती है (अर्थात् मेरे हित का
  बहाना लेकर अनिष्ट कैसे कर रही है)?”
'14': >-
  ऐसा विलाप करते हुए, चित्त से अत्यन्त विचलित राजा का निश्चय ही लोक में अतुल
  अपकीर्ति और घोर तिरस्कार होने वाला था।
'15': >-
  तब सूर्य अस्त को चला गया और रात्रि आ पहुँची; चन्द्रमण्डल से मण्डित वह तीन
  प्रहरों वाली रात उस शोकाकुल (राजा) पर छा गई।
'16': >-
  राजा के विलाप करते रहने पर भी वह रात्रि मानो शोभायमान नहीं लगती थी; वृद्ध नरेश
  दशरथ निरन्तर उष्ण (दीर्घ) निःश्वास छोड़ते रहे।
'17': >-
  वे आकाश में लगी हुई आँखों के साथ, आर्त की भाँति दुःखपूर्वक विलाप करने लगे—“हे
  नक्षत्रों से भूषित रात्रि! मैं प्रभात नहीं चाहता।”
'18': >-
  (राजा बोले) “भद्रे! मुझ पर दया की जाए—यह देखो, मैंने हाथ जोड़कर अञ्जलि बाँधी
  है; अथवा तू शीघ्र चली जा, मैं निर्घृण (कठोर) स्त्री को नहीं देखना चाहता।”
'19': >-
  जिसके कारण मेरा यह व्यसन (महासंकट) हुआ है, उस नृशंसा कैकेयी को देखना न चाहता
  हुआ राजा यह कहकर, हाथ जोड़कर, कैकेयी की ओर मुख किए रहा।
'20': >-
  राजधर्म को जानने वाले राजा ने, साधु-आचरण वाले, दीन, पूरी तरह तुम्हीं पर
  आश्रित, और जिनकी आयु जैसे समाप्ति पर है—ऐसे अपने लिए फिर से कैकेयी को प्रसन्न
  करने का प्रयत्न किया।
'21': >-
  (राजा ने कहा) “भद्रे! देवी! विशेषतः राजा पर प्रसाद करो; हे सुश्रोणि! मैंने यह
  बात शून्य में (निरर्थक) नहीं कही है।”
'22': >-
  “बालिके! मुझ पर साधु-प्रसाद करो; तू तो सहृदया है। देवी! प्रसन्न हो—मेरा राम
  (तुझे दिया हुआ) अव्यय राज्य प्राप्त करे।”
'23': >-
  “हे असितापाङ्गे! (कृष्ण-कान्ति नेत्रों वाली) तू यश प्राप्त करोगी, परम यश को
  पहुँचेगी। हे गुरुश्रोणि! हे चारुमुखेक्षणे! मेरे, मेरे राम के, लोक के, गुरुओं
  के और भरत के लिए यह प्रिय है—तू यही कर दे।”
'24': >-
  विशुद्ध भाव वाले, परन्तु दुष्टभाव से ग्रस्त, दीन, ताम्र-आँसुओं से युक्त राजा
  के—अपने पति के—विचित्र और करुण विलाप को सुनकर भी नृशंसा (कठोर) कैकेयी ने एक भी
  वचन नहीं कहा।
'25': >-
  तत्पश्चात वह राजा, प्रिय होकर भी अप्रसन्न, प्रतिकूल वचन बोलने वाली (कैकेयी)
  को—पुत्र के निर्वासन के विषय में—देखकर, दुःखी होकर फिर मूर्छित हो गया और
  चेतना-शून्य होकर पृथ्वी पर गिर पड़ा।
'26': >-
  यही प्रकार से व्यथित, महान मनस्वी, घोर-घोर श्वास लेते हुए राजा की वह रात्रि
  बीतती गई; और तब जब उसे जगाने के लिए बार-बार प्रयत्न किया जा रहा था, उस
  राजसत्तम ने (उठाने/जगाने के) उस प्रतबोधन को रोक दिया (अर्थात् जगाया जाना नहीं
  चाहा)।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय आदिकाव्य रामायण के अयोध्याकाण्ड
  में ‘दशरथविलाप’ नामक तेरहवाँ सर्ग (२-१३) पूर्ण हुआ।
