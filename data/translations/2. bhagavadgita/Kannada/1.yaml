'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ಪ್ರಥಮೋऽಧ್ಯಾಯಃ । ಅರ್ಜುನವಿಷಾದಯೋಗಃ
'3': 'ಧೃತರಾಷ್ಟ್ರನು ಉವಾಚ:'
'4': >-
  ಧರ್ಮಕ್ಷೇತ್ರವಾದ ಕುರುಕ್ಷೇತ್ರದಲ್ಲಿ ಯುದ್ಧಮಾಡಬೇಕೆಂಬ ಇಚ್ಛೆಯಿಂದ ಸೇರಿರುವ ನನ್ನ ಪುತ್ರರು
  (ಕೌರವರು) ಮತ್ತು ಪಾಂಡವರು—ಸಂಜಯ, ಅವರು ಏನು ಮಾಡಿದರು? ॥೧-೧॥
'5': 'ಸಂಜಯನು ಉವಾಚ:'
'6': >-
  ಅಂದು ಪಾಂಡವರ ಸೇನಾವ್ಯೂಹವನ್ನು ಕಂಡ ರಾಜ ದುರ್ಯೋಧನನು ಆಚಾರ್ಯ ದ್ರೋಣರ ಬಳಿಗೆ ಹೋಗಿ ಈ
  ಮಾತನ್ನು ಹೇಳಿದನು. ॥೧-೨॥
'7': >-
  ಆಚಾರ್ಯನೇ, ನಿಮ್ಮ ಬುದ್ಧಿವಂತ ಶಿಷ್ಯನಾದ ದ್ರುಪದಪುತ್ರ ಧೃಷ್ಟದ್ಯುಮ್ನನು ಸುವ್ಯವಸ್ಥಿತವಾಗಿ
  ರಚಿಸಿರುವ ಪಾಂಡುಪುತ್ರರ ಈ ಮಹಾ ಸೇನೆಯನ್ನು ನೋಡಿ. ॥೧-೩॥
'8': >-
  ಈ ಸೇನೆಯಲ್ಲಿ ಯುದ್ಧದಲ್ಲಿ ಶೂರರು, ಮಹಾಧನುರ್ಧರರು—ಭೀಮನಿಗೂ ಅರ್ಜುನನಿಗೂ ಸಮಾನರಾದ ಯೋಧರು;
  ಯುಯುಧಾನ (ಸಾತ್ಯಕಿ), ವಿರಾಟ ಮತ್ತು ಮಹಾರಥನಾದ ದ್ರುಪದನು ಇದ್ದಾರೆ. ॥೧-೪॥
'9': >-
  ಧೃಷ್ಟಕೇತು, ಚೇಕಿತಾನ, ಶೂರವಂತನಾದ ಕಾಶಿರಾಜ; ಪುರುಜಿತ್, ಕುಂತಿಭೋಜ ಹಾಗೂ ನರಶ್ರೇಷ್ಠನಾದ
  ಶೈಬ್ಯನು ಕೂಡ ಇದ್ದಾರೆ. ॥೧-೫॥
'10': >-
  ವಿಕ್ರಮಶಾಲಿಯಾದ ಯುಧಾಮನ್ಯು, ವೀರ್ಯವಂತನಾದ ಉತ್ತಮೌಜ; ಸುಭದ್ರಾಪುತ್ರ ಅಭಿಮನ್ಯು ಹಾಗೂ
  ದ್ರೌಪದಿಯ ಪುತ್ರರೆಲ್ಲರೂ ಮಹಾರಥಿಗಳು. ॥೧-೬॥
'11': >-
  ದ್ವಿಜೋತ್ತಮನೇ, ನಮ್ಮ ಕಡೆ ವಿಶೇಷವಾಗಿ ಪ್ರಭಾವಶಾಲಿಯಾಗಿರುವವರನ್ನೂ ನೀನು ತಿಳಿ. ನನ್ನ ಸೇನೆಯ
  ನಾಯಕರನ್ನು ನಿನ್ನ ತಿಳುವಳಿಕೆಯಿಗಾಗಿ ಈಗ ನಾನು ಹೇಳುತ್ತೇನೆ. ॥೧-೭॥
'12': >-
  ನೀವು (ದ್ರೋಣರು), ಭೀಷ್ಮ, ಕರ್ಣ, ಸಮರದಲ್ಲಿ ಜಯಶೀಲನಾದ ಕೃಪಾಚಾರ್ಯ; ಅಶ್ವತ್ಥಾಮ, ವಿಕರ್ಣ
  ಹಾಗೂ ಸೋಮದತ್ತನ ಪುತ್ರ ಭೂರಿಶ್ರವನು ಕೂಡ (ನಮ್ಮ ಕಡೆ) ಇದ್ದಾರೆ. ॥೧-೮॥
'13': >-
  ಇನ್ನೂ ಅನೇಕ ಶೂರರು ನನ್ನ ಪರವಾಗಿ ಜೀವವನ್ನೇ ತ್ಯಜಿಸಲು ಸಿದ್ಧರಾಗಿದ್ದಾರೆ; ವಿಭಿನ್ನ
  ಶಸ್ತ್ರಾಸ್ತ್ರಗಳಿಂದ ಸಜ್ಜಿತರಾಗಿ, ಎಲ್ಲರೂ ಯುದ್ಧದಲ್ಲಿ ನಿಪುಣರು. ॥೧-೯॥
'14': >-
  ಭೀಷ್ಮರು ರಕ್ಷಿಸುತ್ತಿರುವ ನಮ್ಮ ಸೇನಾಬಲವು (ಅವರು ಎಷ್ಟೇ ಶಕ್ತಿಶಾಲಿಗಳಾದರೂ)
  ಅಪರ್ಯಾಪ್ತವೆನಿಸುತ್ತದೆ; ಆದರೆ ಭೀಮನು ರಕ್ಷಿಸುತ್ತಿರುವ ಇವರ (ಪಾಂಡವರ) ಸೇನಾಬಲವು
  ಪರ್ಯಾಪ್ತವಾಗಿ ಕಾಣುತ್ತದೆ. ॥೧-೧೦॥
'15': >-
  ಆದ್ದರಿಂದ ನೀವು ಎಲ್ಲರೂ ನಿಮ್ಮ-ನಿಮ್ಮ ಸ್ಥಾನಗಳಲ್ಲಿ, ಎಲ್ಲ ಮೋರಚೆಗಳಲ್ಲಿ ಯಥಾಭಾಗವಾಗಿ
  ನಿಂತುಕೊಂಡು, ಭೀಷ್ಮರನ್ನೇ ನಿಶ್ಚಯವಾಗಿ ರಕ್ಷಿಸಿರಿ. ॥೧-೧೧॥
'16': >-
  ಆಮೇಲೆ ಕುರುವಂಶದ ವೃದ್ಧ ಪಿತಾಮಹ ಭೀಷ್ಮನು ದುರ್ಯೋಧನನಲ್ಲಿ ಹರ್ಷವನ್ನು ಉಂಟುಮಾಡುತ್ತ,
  ಸಿಂಹನಾದದಂತೆ ಉಚ್ಚವಾಗಿ ಗರ್ಜಿಸಿ, ಶಂಖವನ್ನು ಊದಿದನು. ॥೧-೧೨॥
'17': >-
  ತಕ್ಷಣವೇ ಶಂಖಗಳು, ಭೇರಿಗಳು, ಮೃದಂಗ/ಪಣವಗಳು, ಆನಕಗಳು ಹಾಗೂ ಗೋಮುಖ ವಾದ್ಯಗಳು ಏಕಕಾಲದಲ್ಲಿ
  ಮೊಳಗಿದವು; ಆ ಶಬ್ದವು ಭಾರೀ ಗದ್ದಲವಾಗಿ ಉಂಟಾಯಿತು. ॥೧-೧೩॥
'18': >-
  ನಂತರ ಶ್ವೇತ ಕುದುರೆಗಳಿಂದ ಜೋಡಿಸಲ್ಪಟ್ಟ ಮಹಾ ರಥದಲ್ಲಿ ನಿಂತಿದ್ದ ಮಾಧವ (ಶ್ರೀಕೃಷ್ಣ) ಮತ್ತು
  ಪಾಂಡವ (ಅರ್ಜುನ) ಇಬ್ಬರೂ ತಮ್ಮ ದಿವ್ಯ ಶಂಖಗಳನ್ನು ಊದಿದರು. ॥೧-೧೪॥
'19': >-
  ಹೃಷೀಕೇಶನಾದ ಕೃಷ್ಣನು ‘ಪಾಂಚಜನ್ಯ’ವನ್ನು, ಧನಂಜಯನಾದ ಅರ್ಜುನನು ‘ದೇವದತ್ತ’ವನ್ನು,
  ಮಹಾಕರ್ಮಿಯೂ ವೃಕೋದರನಾದ ಭೀಮನು ‘ಪೌಂಡ್ರ’ವೆಂಬ ಮಹಾಶಂಖವನ್ನು ಊದಿದನು. ॥೧-೧೫॥
'20': >-
  ಕುಂತೀಪುತ್ರನಾದ ರಾಜ ಯುಧಿಷ್ಠಿರನು ‘ಅನಂತವಿಜಯ’ವನ್ನು, ನಕುಲನು ‘ಸುಗೋಷ’ವನ್ನು, ಸಹದೇವನು
  ‘ಮಣಿಪುಷ್ಪಕ’ವನ್ನು ಊದಿದರು. ॥೧-೧೬॥
'21': >-
  ಪರಮಧನುರ್ಧರನಾದ ಕಾಶಿರಾಜನು, ಮಹಾರಥನಾದ ಶಿಖಂಡಿ, ಧೃಷ್ಟದ್ಯುಮ್ನ, ವಿರಾಟ ಮತ್ತು ಅಜೇಯನಾದ
  ಸಾತ್ಯಕಿ—ಇವರೂ ಶಂಖಗಳನ್ನು ಊದಿದರು. ॥೧-೧೭॥
'22': >-
  ಪೃಥಿವೀಪತೇ (ಧೃತರಾಷ್ಟ್ರನೇ), ದ್ರುಪದನು, ದ್ರೌಪದಿಯ ಪುತ್ರರೆಲ್ಲರೂ, ಹಾಗೂ ಮಹಾಬಾಹುವಾದ
  ಸುಭದ್ರಾಪುತ್ರ ಅಭಿಮನ್ಯು—ಎಲ್ಲರೂ ತಮ್ಮ-ತಮ್ಮ ಶಂಖಗಳನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿ ಊದಿದರು. ॥೧-೧೮॥
'23': >-
  ಆ ಭಯಾನಕ ಘೋಷವು ಧೃತರಾಷ್ಟ್ರರ (ಕೌರವರ) ಹೃದಯಗಳನ್ನು ಕಂಪಿಸಿ ಚೂರುಮೂರು ಮಾಡಿತು; ಆಕಾಶ
  ಮತ್ತು ಭೂಮಿಯನ್ನು ಪ್ರತಿಧ್ವನಿಗೊಳಿಸುತ್ತ (ಎಲ್ಲೆಡೆ) ಗಂಭೀರವಾಗಿ ಮೊಳಗಿತು. ॥೧-೧೯॥
'24': >-
  ಆ ಬಳಿಕ, ಯುದ್ಧಕ್ಕೆ ಸಾಲಾಗಿ ನಿಂತಿದ್ದ ಧೃತರಾಷ್ಟ್ರಪುತ್ರರನ್ನು ನೋಡಿದ ಕಪಿಧ್ವಜಧಾರಿ ಪಾಂಡವ
  ಅರ್ಜುನನು, ಶಸ್ತ್ರಪ್ರಹಾರ ಆರಂಭವಾಗಲಿರುವಾಗ, ಧನುಸ್ಸನ್ನು ಎತ್ತಿಕೊಂಡನು. ॥೧-೨೦॥
'25': |-
  ಮಹೀಪತೇ (ಧೃತರಾಷ್ಟ್ರನೇ), ಆಗ ಅರ್ಜುನನು ಹೃಷೀಕೇಶನಾದ ಶ್ರೀಕೃಷ್ಣನಿಗೆ ಈ ಮಾತನ್ನು ಹೇಳಿದನು:
  ಅರ್ಜುನ ಉವಾಚ:
  ಅಚ್ಯುತನೇ, ಈ ಎರಡೂ ಸೇನೆಗಳ ಮಧ್ಯದಲ್ಲಿ ನನ್ನ ರಥವನ್ನು ನಿಲ್ಲಿಸು. ॥೧-೨೧॥
'26': >-
  ನಾನು ಇಲ್ಲಿ ಯುದ್ಧಮಾಡಬೇಕೆಂಬ ಇಚ್ಛೆಯಿಂದ ನಿಂತಿರುವ ಈ ಯೋಧರನ್ನು ಸ್ವಲ್ಪ ನೋಡಲಿ; ಈ
  ರಣೋದ್ಯಮದಲ್ಲಿ ಯಾರ್ಯಾರೊಂದಿಗೆ ನಾನು ಯುದ್ಧಮಾಡಬೇಕೋ ತಿಳಿದುಕೊಳ್ಳಲಿ. ॥೧-೨೨॥
'27': >-
  ದುರ್ಬುದ್ಧಿಯ ಧೃತರಾಷ್ಟ್ರಪುತ್ರನಿಗೆ ಯುದ್ಧದಲ್ಲಿ ಪ್ರೀತಿ ಸಾಧಿಸಲು (ಅಂದರೆ ಅವನ
  ಹಿತಕ್ಕಾಗಿ) ಇಲ್ಲಿ ಸೇರಿರುವ ಈ ಯೋಧರನ್ನು ಯುದ್ಧಕ್ಕೆ ಸನ್ನದ್ಧರಾಗಿರುವವರಾಗಿ ನಾನು
  ಪರಿಶೀಲಿಸಲಿ. ॥೧-೨೩॥
'28': 'ಸಂಜಯನು ಉವಾಚ:'
'29': >-
  ಭಾರತನೇ (ಧೃತರಾಷ್ಟ್ರನೇ), ಗುಡಾಕೇಶನಾದ ಅರ್ಜುನನು ಹೀಗೆ ಹೇಳಿದಾಗ, ಹೃಷೀಕೇಶನಾದ ಕೃಷ್ಣನು
  ಅತ್ಯುತ್ತಮ ರಥವನ್ನು ಎರಡೂ ಸೇನೆಗಳ ಮಧ್ಯದಲ್ಲಿ ನಿಲ್ಲಿಸಿದನು. ॥೧-೨೪॥
'30': >-
  ಭೀಷ್ಮ, ದ್ರೋಣ ಮೊದಲಾದವರ ಎದುರು ಹಾಗೂ ಎಲ್ಲ ರಾಜರ ಮುಂದೆ ರಥವನ್ನು ನಿಲ್ಲಿಸಿ, ‘ಪಾರ್ಥನೇ,
  ಇಲ್ಲಿ ಸೇರಿರುವ ಈ ಕುರುಗಳನ್ನು ನೋಡಿ’ ಎಂದು ಕೃಷ್ಣನು ಹೇಳಿದನು. ॥೧-೨೫॥
'31': >-
  ಅಲ್ಲಿ ಪಾರ್ಥನು ಎರಡೂ ಕಡೆಗಳಲ್ಲಿ ನಿಂತಿರುವ ತನ್ನ ತಂದೆಯ ಸಮಾನರಾದ ಹಿರಿಯರು, ತಾತರು,
  ಗುರುಗಳು, ಮಾವಂದಿರು, ಸಹೋದರರು, ಪುತ್ರರು, ಮೊಮ್ಮಕ್ಕಳು ಮತ್ತು ಸ್ನೇಹಿತರನ್ನೂ ಕಂಡನು.
  ॥೧-೨೬॥
'32': >-
  ಮಾವನಂದಿರು (ಶ್ವಶುರರು) ಹಾಗೂ ಹಿತೈಷಿಗಳನ್ನೂ ಎರಡೂ ಸೇನೆಗಳಲ್ಲಿ ಕಂಡನು. ಅಲ್ಲಿ ನಿಂತಿದ್ದ
  ಎಲ್ಲ ಬಂಧುಗಳನ್ನು ನೋಡಿ ಕುಂತೀಪುತ್ರನಾದ ಅರ್ಜುನನು— ॥೧-೨೭॥
'33': |-
  ಮಹಾಕರುಣೆಯಿಂದ ತುಂಬಿ, ವಿಷಾದಗೊಂಡು ಈ ಮಾತನ್ನು ಹೇಳಿದನು:
  ಅರ್ಜುನ ಉವಾಚ:
  ಕೃಷ್ಣನೇ, ಯುದ್ಧ ಮಾಡಲು ಉತ್ಸುಕರಾಗಿ ಎದುರು ನಿಂತಿರುವ ಈ ನನ್ನ ಸ್ವಜನರನ್ನು ಕಂಡಾಗ— ॥೧-೨೮॥
'34': >-
  ನನ್ನ ಅಂಗಾಂಗಗಳು ಶಿಥಿಲವಾಗುತ್ತಿವೆ; ಬಾಯಿ ಒಣಗುತ್ತಿದೆ; ನನ್ನ ದೇಹದಲ್ಲಿ ನಡುಕ
  ಉಂಟಾಗುತ್ತಿದೆ; ರೋಮಾಂಚನವೂ ಆಗುತ್ತಿದೆ. ॥೧-೨೯॥
'35': >-
  ಗಾಂಡೀವ ಧನುಸ್ಸು ನನ್ನ ಕೈಯಿಂದ ಜಾರಿ ಬೀಳುವಂತಾಗಿದೆ; ಚರ್ಮವೂ ಸುಡುತ್ತಿದೆ; ನಾನು
  ನಿಂತುಕೊಳ್ಳಲೂ ಆಗುತ್ತಿಲ್ಲ; ನನ್ನ ಮನಸ್ಸು ಗೊಂದಲಗೊಂಡಂತೆ ತಿರುಗಾಡುತ್ತಿದೆ. ॥೧-೩೦॥
'36': >-
  ಕೇಶವನೇ, ನಾನು ಅಪಶಕುನಗಳನ್ನೂ (ವಿಪರೀತ ಸೂಚನೆಗಳನ್ನೂ) ಕಾಣುತ್ತಿದ್ದೇನೆ; ಯುದ್ಧದಲ್ಲಿ
  ಸ್ವಜನರನ್ನು ಕೊಂದು ನನಗೆ ಯಾವ ಶ್ರೇಯಸ್ಸೂ ಕಾಣುವುದಿಲ್ಲ. ॥೧-೩೧॥
'37': >-
  ಕೃಷ್ಣನೇ, ನನಗೆ ಜಯವೂ ಬೇಕೆನಿಸುವುದಿಲ್ಲ; ರಾಜ್ಯವೂ ಬೇಕೆನಿಸುವುದಿಲ್ಲ; ಸುಖಗಳೂ
  ಬೇಕೆನಿಸುವುದಿಲ್ಲ. ಗೋವಿಂದನೇ, ನಮಗೆ ರಾಜ್ಯದಿಂದ ಏನು ಪ್ರಯೋಜನ? ಭೋಗಗಳಿಂದ ಏನು?
  ಜೀವಿತದಿಂದಲೂ ಏನು? ॥೧-೩೨॥
'38': >-
  ಯಾರಿಗಾಗಿ ನಾವು ರಾಜ್ಯ, ಭೋಗಗಳು, ಸುಖಗಳನ್ನು ಬಯಸುತ್ತಿದ್ದೇವೋ—ಅವರೇ ಇಲ್ಲಿ ಯುದ್ಧದಲ್ಲಿ
  ಪ್ರಾಣಗಳನ್ನೂ ಧನವನ್ನೂ ತ್ಯಜಿಸಿ ನಿಂತಿದ್ದಾರೆ. ॥೧-೩೩॥
'39': >-
  ಗುರುಗಳು, ತಂದೆಗಳು, ಪುತ್ರರು, ತಾತರು; ಮಾವಂದಿರು, ಶ್ವಶುರರು, ಮೊಮ್ಮಕ್ಕಳು, ಬಾವಂದಿರು
  (ಸ್ಯಾಲರು) ಮತ್ತು ಸಂಬಂಧಿಕರು— ॥೧-೩೪॥
'40': >-
  ಮಧುಸೂದನನೇ, ಇವರನ್ನು ನಾನು ಕೊಲ್ಲಲು ಇಚ್ಛಿಸುವುದಿಲ್ಲ—even if they kill me.
  ತ್ರೈಲೋಕ್ಯರಾಜ್ಯಕ್ಕಾಗಿ ಸಹ (ಇವರನ್ನು ಕೊಲ್ಲಲಾರೆ); ಇನ್ನೂ ಈ ಭೂಮಿಯ ರಾಜ್ಯಕ್ಕಾಗಿಯೇನು
  ಮಾತು? ॥೧-೩೫॥
'41': >-
  ಜನಾರ್ದನನೇ, ಧೃತರಾಷ್ಟ್ರಪುತ್ರರನ್ನು ಕೊಂದ ಮೇಲೆ ನಮಗೆ ಯಾವ ಪ್ರೀತಿ (ಸಂತೋಷ) ದೊರಕುತ್ತದೆ?
  ಈ ಆತನತಾಯಿಗಳನ್ನು ಕೊಂದರೆ ಪಾಪವೇ ನಮ್ಮ ಮೇಲೆ ಬಂದು ಬೀಳುತ್ತದೆ. ॥೧-೩೬॥
'42': >-
  ಆದ್ದರಿಂದ, ನಮ್ಮ ಸ್ವಬಂಧುಗಳಾದ ಧೃತರಾಷ್ಟ್ರಪುತ್ರರನ್ನು ಕೊಲ್ಲುವುದು ನಮಗೆ ಯುಕ್ತವಲ್ಲ.
  ಮಾಧವನೇ, ಸ್ವಜನರನ್ನು ಕೊಂದು ನಾವು ಹೇಗೆ ಸುಖಿಯಾಗಿರಬಲ್ಲೆವು? ॥೧-೩೭॥
'43': >-
  ಲೋಭದಿಂದ ಮನಸ್ಸು ಮೋಹಗೊಂಡಿರುವ ಇವರು, ಕುಲಕ್ಷಯದಿಂದ ಉಂಟಾಗುವ ದೋಷವನ್ನೂ,
  ಮಿತ್ರದ್ರೋಹದಲ್ಲಿರುವ ಪಾತಕವನ್ನೂ ಕಾಣುವುದಿಲ್ಲವಾದರೂ— ॥೧-೩೮॥
'44': >-
  ಜನಾರ್ದನನೇ, ಕುಲಕ್ಷಯದಿಂದ ಉಂಟಾಗುವ ದೋಷವನ್ನು ಸ್ಪಷ್ಟವಾಗಿ ಕಾಣುತ್ತಿರುವ ನಾವು ಪಾಪದಿಂದ
  ಹಿಂದೆ ಸರಿಯುವುದನ್ನು ಹೇಗೆ ತಿಳಿಯದೆ ಇರಬಹುದು? (ನಾವು ಹೇಗೆ ತೊಲಗದಿರಬಹುದು?) ॥೧-೩೯॥
'45': >-
  ಕುಲ ನಾಶವಾದಾಗ ಶಾಶ್ವತವಾದ ಕುಲಧರ್ಮಗಳು ನಾಶವಾಗುತ್ತವೆ; ಧರ್ಮ ನಾಶವಾದಾಗ ಸಂಪೂರ್ಣ ಕುಲದ
  ಮೇಲೆ ಅಧರ್ಮವೇ ಮೇಲುಗೈ ಪಡೆಯುತ್ತದೆ. ॥೧-೪೦॥
'46': >-
  ಕೃಷ್ಣನೇ, ಅಧರ್ಮ ಮೇಲುಗೈ ಪಡೆದಾಗ ಕುಲಸ್ತ್ರೀಯರು ದೂಷಿತರಾಗುತ್ತಾರೆ; ವಾರ್ಷ್ಣೇಯನೇ,
  ಸ್ತ್ರೀಯರು ದೂಷಿತರಾದಾಗ ವರ್ಣಸಂಕರ (ಸಂಕರ ಸಂತಾನ) ಉಂಟಾಗುತ್ತದೆ. ॥೧-೪೧॥
'47': >-
  ಆ ಸಂಕರತೆ ಕುಲಘಾತಕರಿಗೂ ಕುಲಕ್ಕೂ ನರಕಕ್ಕೆ ಕಾರಣವಾಗುತ್ತದೆ; ಏಕೆಂದರೆ ಪಿಂಡೋದಕ ಕ್ರಿಯೆಗಳು
  ಲೋಪವಾದ ಕಾರಣ ಇವರ ಪಿತೃಗಳು ಪತನ ಹೊಂದುತ್ತಾರೆ. ॥೧-೪೨॥
'48': >-
  ಕುಲಘಾತಕರಾದ ಇವರ ಈ ದೋಷಗಳಿಂದ—ವರ್ಣಸಂಕರವನ್ನುಂಟುಮಾಡುವ ಈ ಕಾರಣಗಳಿಂದ—ಶಾಶ್ವತವಾದ
  ಜಾತಿಧರ್ಮಗಳೂ ಕುಲಧರ್ಮಗಳೂ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶವಾಗುತ್ತವೆ. ॥೧-೪೩॥
'49': >-
  ಜನಾರ್ದನನೇ, ಕುಲಧರ್ಮಗಳು ನಾಶವಾದವರಾದ ಮನುಷ್ಯರಿಗೆ ನರಕದಲ್ಲಿ ನಿಶ್ಚಿತ ವಾಸವಿರುತ್ತದೆ ಎಂದು
  ನಾವು ಪರಂಪರೆಯಿಂದ ಕೇಳಿದ್ದೇವೆ. ॥೧-೪೪॥
'50': >-
  ಅಯ್ಯೋ! ನಾವು ಮಹಾ ಪಾಪವನ್ನು ಮಾಡಲು ನಿರ್ಧರಿಸಿದ್ದೇವೆ—ರಾಜ್ಯಸুখದ ಲೋಭದಿಂದ ಸ್ವಜನರನ್ನು
  ಕೊಲ್ಲಲು ಮುಂದಾಗಿದ್ದೇವೆ. ॥೧-೪೫॥
'51': >-
  ನಾನು ಪ್ರತಿಕಾರವಿಲ್ಲದೆ, ಅಶಸ್ತ್ರನಾಗಿ ಇದ್ದಾಗ, ಶಸ್ತ್ರಧಾರಿಗಳಾದ ಧೃತರಾಷ್ಟ್ರಪುತ್ರರು
  ಯುದ್ಧದಲ್ಲಿ ನನ್ನನ್ನು ಕೊಂದರೆ—ಅದೇ ನನಗೆ ಇನ್ನೂ ಹೆಚ್ಚಿನ ಕ್ಷೇಮಕರವಾಗಿರುತ್ತದೆ. ॥೧-೪೬॥
'52': 'ಸಂಜಯನು ಉವಾಚ:'
'53': >-
  ಯುದ್ಧಭೂಮಿಯಲ್ಲಿ ಹೀಗೆಂದು ಹೇಳಿ, ಅರ್ಜುನನು ರಥದ ಆಸನದಲ್ಲಿ ಕುಳಿತುಬಿಟ್ಟನು; ಬಾಣসহಿತವಾದ
  ತನ್ನ ಧನುಸ್ಸನ್ನು ಬಿಡುವಿಟ್ಟು, ಶೋಕದಿಂದ ಕಳವಳಗೊಂಡ ಮನಸ್ಸುಳ್ಳವನಾದನು. ॥೧-೪೭॥
'54': >-
  ಓಂ ತತ್ಸದಿತಿ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾಸೂಪನಿಷತ್ಸು ಬ್ರಹ್ಮವಿದ್ಯಾಯಾಂ ಯೋಗಶಾಸ್ತ್ರೇ
  ಶ್ರೀಕೃಷ್ಣಾರ್ಜುನಸಂವಾದೇ ಅರ್ಜುನವಿಷಾದಯೋಗೋ ನಾಮ ಪ್ರಥಮೋऽಧ್ಯಾಯಃ ॥೧॥
