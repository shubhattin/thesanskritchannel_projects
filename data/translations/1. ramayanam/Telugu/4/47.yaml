'8': >-
  అలాగే మహాకపి శతబలియు సమస్త ఉత్తరదిశను పూర్తిగా విచారించి, భయభ్రాంతితో తన
  సైన్యముతో సహా తిరిగి వచ్చెను ॥४-४७-८॥
'9': >-
  సుషేణుడు వానరులతో కూడి పడమటిదిశను పరిశీలించి, ఒక మాసము పూర్తైన తరువాత
  తిరిగివచ్చి సుగ్రీవుని సమీపమునకు వచ్చెను ॥४-४७-९॥
'10': >-
  ప్రస్రవణపర్వత శిఖరమున ఉన్న సుగ్రీవుని దగ్గరకు చేరి, అభివాదము చేసి, రామునితో
  సహా కూర్చున్న సుగ్రీవునితో వారిలా పలికిరి ॥४-४७-१०॥
'11': >-
  “సమస్త పర్వతములు, ఘనమైన అరణ్యములు, సముద్రాంతమునకు చేరే నదులు, మరియు ఉన్న
  జనపదములు—ఇవన్నీ మేము పరిశీలించితిమి ॥४-४७-११॥
'12': >-
