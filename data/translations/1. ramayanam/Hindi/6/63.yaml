'40': >-
  हे सदा निष्पाप! इन राक्षसों द्वारा और मेरे द्वारा भी सांत्वना दिए जाने पर,
  दाशरथि राम को मारने की इच्छा रखने वालों के होते हुए भी तुम क्यों व्याकुल होते
  हो?
'41': >-
  हे राक्षसाधिप! यदि राघव मुझे मारकर फिर तुम्हें मारेगा—ऐसा सोचकर भी मैं अपने मन
