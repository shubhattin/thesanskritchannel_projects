'0': ಇದಲ್ಲಿಂದ ರಾವಣನಿಂದ ರಚಿತವಾದ ‘ಶಿವ ತಾಂಡವ ಸ್ತೋತ್ರಂ’ ಆರಂಭವಾಗುತ್ತದೆ.
'1': >-
  ಭಯಂಕರ ತಾಂಡವವನ್ನು ಆಡಿ, ನಮಗೆ ಸದಾ ಶಿವಮಂಗಳವನ್ನು ಪ್ರಸಾದಿಸುವ ಶಂಕರನು ನಮಗೆ ಕಲ್ಯಾಣವನ್ನು
  ಕರುಣಿಸಲಿ. ಜಟಾಜೂಟದಲ್ಲಿ ಹರಿಯುವ ಗಂಗಾಜಲದ ಪ್ರವಾಹ ಭೂಮಿಯನ್ನು ಪವಿತ್ರಗೊಳಿಸುವಂತಿದೆ;
  ಕಂಠದಲ್ಲಿ ಉನ್ನತವಾಗಿ ತೂಗಾಡುವ ಸರ್ಪಮಾಲೆಯನ್ನು ಧರಿಸಿದ್ದಾನೆ; ಹಾಗೂ ಡಮರು ‘ಡಮಡ-ಡಮಡ-ಡಮಡ’
  ಎಂದು ಪುನಃ ಪುನಃ ಗಂಭೀರವಾಗಿ ಮೊಳಗಿಸುತ್ತಾ ಪ್ರತಿಧ್ವನಿತವಾಗುತ್ತದೆ.
'2': >-
  ಪ್ರತಿ ಕ್ಷಣವೂ ನನ್ನ ಆನಂದವು ಅವನಲ್ಲಿಯೇ ನೆಲಸಲಿ. ಜಟೆಯಲ್ಲಿರುವ ಆಕಾಶಗಂಗೆಯು ಜಟಾಕಟಾಹದಲ್ಲಿ
  ಉಂಟಾದ ಚಲನೆಯಿಂದ ಸುತ್ತುತ್ತಾ, ಅಲೆಯುತಾ, ಅದರ ಚಂಚಲ ತರಂಗಗಳ ಸಾಲು ಹೊಳೆಯುವ ಜಲಪ್ರಪಾತದಂತೆ
  ಶಿರೋಭಾಗದಲ್ಲಿ ವಿರಾಜಮಾನವಾಗಿದೆ; ಲಲಾಟದ ಮೇಲೆ ‘ಧಗದ್ಧಗದ್ಧಗ’ ಎಂದು ಚಿಟಪಟಿಸುವ ಜ್ವಾಲೆಯಾಗಿ
  ಅಗ್ನಿ ದಹಿಸುತ್ತಿದೆ; ಮತ್ತು ಕಿಶೋರ ಚಂದ್ರನನ್ನು ಶೇಖರವಾಗಿ ಧರಿಸಿದ ಚಂದ್ರಶೇಖರನಾಗಿದ್ದಾನೆ.
'3': >-
  ನನ್ನ ಮನಸ್ಸು ಆ ಪರಮತತ್ತ್ವದಲ್ಲಿ—ದಿಗಂಬರನಾದ ಶಿವನಲ್ಲಿ—ಆನಂದವನ್ನು ಪಡೆಯಲಿ.
  ಪರ್ವತರಾಜನಂದಿನಿ ಪಾರ್ವತಿಯ ಮನೋಹರ ಸಂಗದಿಂದ ದಿಗಂತಗಳೆಲ್ಲ ಪ್ರಕಟವಾಗುವಂತೆ ವಿಸ್ತರಿಸುವ
  ಹರ್ಷದಿಂದ ಅವನ ಹೃದಯವು ಸದಾ ಪ್ರಮೊದಮಾನವಾಗಿದೆ; ಮತ್ತು ಅವನ ಕೃಪಾಕಟಾಕ್ಷಗಳ ನಿರಂತರ
  ಧಾರೆಯಿಂದ ಅತ್ಯಂತ ಅಸಹ್ಯವಾದ, ತಡೆಯಲಾಗದಂತಹ ವಿಪತ್ತುಗಳೂ ಸಹ ನಿಲ್ಲಿಸಲ್ಪಟ್ಟು
  ದೂರವಿಡಲ್ಪಡುತ್ತವೆ.
'4': >-
  ಭೂತಭರ್ತೃ—ಸಕಲ ಭೂತಗಳನ್ನು ಹೊತ್ತಿಹಾಕಿ ಪಾಲಿಸುವ ಪರಮೇಶ್ವರನು—ನನ್ನೊಳಗೆ ಅದ್ಭುತವಾದ
  ಮನೋವಿನೋದವನ್ನು ಸ್ಥಾಪಿಸಲಿ. ಜಟೆಯಲ್ಲಿ ಸರ್ಪಗಳು ಅಲಂಕರಿಸಲ್ಪಟ್ಟಿವೆ; ಅವುಗಳ ಫಣಗಳ ಮೇಲೆ
  ಹೊಳೆಯುವ ಮಣಿಗಳ ಪಿಂಗಳ ಕಿರಣಗಳು ಪ್ರಕಾಶಿಸುತ್ತಿವೆ; ಆ ಪ್ರಕಾಶದ ಕುಂಕುಮದ್ರವ ಹರಿದು
  ದಿಕ್ಕುಗಳ ವಧೂಗಳ ಮುಖಗಳನ್ನು ರಂಜಿಸಿದಂತೆ ದಿಕ್ಕುಗಳು ಲೇಪಿತವಾಗಿವೆ; ಮತ್ತು ಮದೋನ್ಮತ್ತ
  ಗಜರಾಜನಂತೆ ಕಂಪಿಸಿ ಉಬ್ಬಿಹೊಮ್ಮುವ ಎಲೆಯ ಚರ್ಮವೇ ಅವನ ಮಹತ್ತಾದ ಉತ್ತರೀಯ (ಮೇಲ್ವಸ್ತ್ರ)
  ಆಗಿದೆ.
'5': >-
  ಚಕೋರಪಕ್ಷಿಗಳಿಗೆ ಬಂಧುವಾದ ಚಂದ್ರನನ್ನು ಶೇಖರವಾಗಿ ಧರಿಸಿದ ಪ್ರಭುವು ನಮ್ಮ ಶ್ರೀಮಂತಿಕೆಗೆ
  ಕಾರಣನಾಗಲಿ; ಆ ಶ್ರೀವು ದೀರ್ಘಕಾಲ ಸ್ಥಿರವಾಗಿರಲಿ. ಸಹಸ್ರಲೋಚನ ಇಂದ್ರನೂ ಇತರ ಎಲ್ಲಾ
  ದೇವತೆಗಳೂ ತಮ್ಮ ಮುಕುಟಗಳಿಂದ ಅರ್ಪಿಸಿದ ಪುಷ್ಪಗಳ ಧೂಳಿನ ದಟ್ಟ ಧಾರೆಯಿಂದ ಅವನ ಪಾದಪೀಠವು
  ಬೂದಿಬಣ್ಣವಾಗಿ ಮಸುಕಾಗಿದೆ; ಮತ್ತು ಸರ್ಪರಾಜನ ಮಾಲೆಯಿಂದ ಬಂಧಿತವಾಗಿ ಗಟ್ಟಿಯಾಗಿ ಕಟ್ಟಲ್ಪಟ್ಟ
  ಜಟಾಜೂಟವನ್ನು ಅವನು ಧರಿಸಿದ್ದಾನೆ.
'6': >-
  ಮಹಾಕಪಾಲಿಯ ವೈಭವರೂಪವಾದ ನಮ್ಮ ಕ್ಷೇಮವು ಉಂಟಾಗಲಿ. ಚಂದ್ರನ ಸುಧಾಮಯ ಕಿರಣಗಳ ರೇಖೆ ಅವನ
  ಶಿರೋಭೂಷಣವಾಗಿ ಜಟೆಯಲ್ಲಿ ವಿರಾಜಿಸುತ್ತದೆ; ಕಾಮದ ಪಂಚಸಾಯಕಗಳು ಅವನಲ್ಲಿ ಹೋಮವಾದಂತೆಯೇ
  ಸಂಪೂರ್ಣವಾಗಿ ‘ಕುಡಿಯಲ್ಪಟ್ಟು’ ಲಯವಾದ ಬಳಿಕ ದೇವನಾಯಕ (ಇಂದ್ರ) ಅವನ ಮುಂದೆ
  ನಮಸ್ಕರಿಸುತ್ತಾನೆ; ಮತ್ತು ಅವನ ವಿಶಾಲ ಲಲಾಟಪ್ರದೇಶದಲ್ಲಿ ಹೊತ್ತ ಅಗ್ನಿ ಧನಂಜಯನ
  ದಹನತೇಜಸ್ಸಿನಂತೆ ಉರಿದು ಕಿಡಿಗಳನ್ನು ಹೊರಸೂಸುತ್ತದೆ.
'7': >-
  ಪ್ರತಿ ಕ್ಷಣವೂ ನನ್ನ ಪ್ರೇಮವು ತ್ರಿಲೋಚನನಲ್ಲಿಯೇ ಇರಲಿ. ಅವನ ಭಯಂಕರ ಲಲಾಟಪಟದಲ್ಲಿ ಜ್ವಲಿಸುವ
  ಅಗ್ನಿ ‘ಧಗದ್ಧಗದ್ಧಗ’ ಎಂದು ಚಿಟಪಟಿಸುತ್ತಾ ಹೊತ್ತಿದೆ; ಆ ಪ್ರಚಂಡ ಹವಿರ್ಭಾಗದಲ್ಲಿ ಕಾಮದ
  ಪಂಚಸಾಯಕಗಳು ಸಂಪೂರ್ಣವಾಗಿ ದಹಿಸಲ್ಪಟ್ಟಿವೆ; ಮತ್ತು ಪರ್ವತರಾಜನಂದಿನಿ ಪಾರ್ವತಿಯ ಕುಚಾಗ್ರದ
  ಮೇಲ್ಭಾಗದಲ್ಲಿ ವಿಚಿತ್ರ, ಅద్భುತ ವಿನ್ಯಾಸಗಳನ್ನು ರೂಪಿಸುವ ಏಕೈಕ ಪರಮ ಶಿಲ್ಪಿಯೂ ಅವನೇ.
'8': >-
  ದಿವ್ಯಗಂಗೆಯನ್ನು ಧರಿಸಿದ, ಗಜಚರ್ಮಧರನಾದ ಪ್ರಭುವು ನಮಗೆ ಶ್ರೀಯನ್ನು ಅನುಗ್ರಹಿಸಲಿ.
  ಅಮಾವಾಸ್ಯಾ ರಾತ್ರಿಯ ದಟ್ಟ ಅಂಧಕಾರದಂತೆ, ತಿವಿಯಲು ಅಸಾಧ್ಯವಾದ ಗಂಭೀರ ತಮಸ್ಸು—ಹೊಸ
  ಮೇಘಸಮೂಹಗಳ ಗುಚ್ಛದಂತಿರುವುದು—ಅವನ ಕಂಠವನ್ನು ಬಂಧಿಸಿದಂತೆ ಕಾಣುತ್ತದೆ; ಅವನು ಕಲಾನಿಧಿಯಾದ
  ಚಂದ್ರನಂತೆ ಮನೋಹರನು; ಮತ್ತು ಸಂಪೂರ್ಣ ಜಗತ್ತನ್ನೇ ಹೊತ್ತು, ಧರಿಸಿ, ಪೋಷಿಸುವ
  ಧುರಂಧರನಾಗಿದ್ದಾನೆ.
'9': >-
  ನಾನು ಅವನನ್ನು ಭಜಿಸುತ್ತೇನೆ—ಸ್ಮರ (ಕಾಮ) ಸಂಹಾರಕ, ತ್ರಿಪುರನಾಶಕ, ಭವಬಂಧನ ಛೇದಕ,
  ಯಜ್ಞವಿಧ್ವಂಸಕ, ಗಜಸಂಹಾರಕ, ಅಂಧಕಸಂಹಾರಕ, ಮತ್ತು ಅಂತಕ (ಯಮ/ಮೃತ್ಯು) ಸಂಹಾರಕನನ್ನು.
  ಪೂರ್ಣವಾಗಿ ಅರಳಿದ ನೀಲಪದ್ಮದ ವ್ಯಾಪಕ ಕಾಳಿಮೆಯಂತಿರುವ ನಿಶ್ಯಾಮಲ ಕಾಂತಿಯ ವಿಸ್ತಾರವು
  ಕಂಠದಲ್ಲಿ ಅವಲಂಬಿಯಾಗಿ ಹೊಳೆಯುವಂತೆ ಅವನ ಗರ್ದಭವು (ಕಂಠಭಾಗ) ರುಚಿಯಿಂದ ಅಲಂಕೃತವಾಗಿದೆ.
'10': >-
  ನಾನು ಅವನನ್ನು ಭಜಿಸುತ್ತೇನೆ—ಸ್ಮರಾಂತಕ, ಪುರಾಂತಕ, ಭವಾಂತಕ, ಮಖಾಂತಕ, ಗಜಾಂತಕ, ಅಂಧಕಾಂತಕ,
  ಮತ್ತು ಅಂತಕಾಂತಕ (ಮೃತ್ಯುವಿನ ಸಂಹಾರಕ)ನನ್ನು. ಅವನ ಮಂಗಳಮಯ ಕಳೆಯು ಅಖಂಡವಾಗಿಯೂ ಅಪಾರವಾಗಿಯೂ
  ಅರಳಿದ ಕಳಿಕದಂಬಗಳ ಗುಚ್ಛದಂತೆ ವಿಸ್ತಾರವಾಗಿದೆ; ಮತ್ತು ಮಧುರ ರಸಪ್ರವಾಹದಂತೆ ಅವನ ಮಧುಸಮ
  ಸೌಮ್ಯತೆ ನಿರಂತರವಾಗಿ ಹರಿದು, ಭಕ್ತಿರೂಪ ಮಧುವ್ರತಗಳ (ಜೇನುಹುಳುಗಳ ಗುಂಪುಗಳ)ನ್ನು
  ಆಕರ್ಷಿಸುತ್ತದೆ.
'11': >-
  ಜಯ ಜಯ ಶಿವನಿಗೆ! ಉನ್ನತ ಮೃದಂಗದಿಂದ ಹೊರಡುವ ‘ಧಿಮಿದ್ಧಿಮಿದ್ಧಿಮಿ’ ಎಂಬ ಮಂಗಳಧ್ವನಿಗಳ
  ಬಲಿಷ್ಠ ಕ್ರಮದಿಂದ ಅವನ ಪ್ರಚಂಡ ತಾಂಡವವು ಪ್ರಾರಂಭವಾಗಿ ಪ್ರವಹಿಸುತ್ತದೆ. ಸಂಚರಿಸುವ ಅವನ
  ಭುಜಗಳ ಆಟದಲ್ಲಿ ತಿರುಗಾಡುವ ಸರ್ಪದ ಚಲನೆಯಿಂದ, ಅವನ ಭಯಂಕರ ಲಲಾಟದ ಅಗ್ನಿ ಉರಿದು
  ಪ್ರಕಾಶಿಸುತ್ತದೆ; ಪ್ರತಿಯೊಂದು ಉಸಿರು-ಚಲನೆಗೂ ಅದು ಜ್ವಾಲೆಯಾಗಿ ಹೊರಸ್ರವಿಸಿ ಹರಡುತ್ತದೆ.
'12': >-
  ಎಂದೆಂದು ನಾನು ಸದಾಶಿವನನ್ನು ಭಜಿಸುತ್ತೇನೆ? ಶಿಲೆಯ ಮೇಲಿನ ಸರಳ ಹಾಸಿಗೆಯನ್ನೂ ವೈಭವಯುತ
  ಅಲಂಕೃತ ಮಂಚವನ್ನೂ ಒಂದೇ ಸಮವೆಂದು ನೋಡುವಂತೆ; ಮೌಕ್ತಿಕಗಳ ಹಾರವನ್ನೂ ಕೇವಲ ಕಲ್ಲಿನ
  ಗುಡ್ಡೆಯನ್ನೂ ಸಮಾನವೆಂದು ಭಾವಿಸುವಂತೆ; ಸ್ನೇಹಿತನನ್ನೂ ಶತ್ರುವನ್ನೂ ಸಮಾನವಾಗಿ ಕಾಣುವಂತೆ;
  ಹುಲ್ಲಿನ ತಂತುವನ್ನೂ ಕಮಲವನ್ನೂ ಒಂದೇ ದೃಷ್ಟಿಯಿಂದ ನೋಡುವಂತೆ; ಹಾಗೆಯೇ ಸಾಮಾನ್ಯ ಪ್ರಜೆಯನ್ನೂ
  ಮಹೀಮಹೇಂದ್ರನಾದ ಇಂದ್ರನನ್ನೂ ಸಮಾನವೆಂದು ಕಾಣುವಂತೆ—ಮನಸ್ಸನ್ನು ಸಮತ್ವದಲ್ಲಿ
  ಪ್ರವೃತ್ತಿಗೊಳಿಸುವವನು ಆ সদಾಶಿವನು.
'13': >-
  ಎಂದೆಂದು ನಾನು ನಿಜವಾಗಿ ಸುಖಿಯಾಗುವೆನು? ದೇವನದಿಯಾದ ಗಂಗೆಯ ತಟಗಳ ಬಳಿ ಇರುವ ಕುಂಜಗಳ
  ಗುಹಾಕೋಟರದಲ್ಲಿ ವಾಸಮಾಡುತ್ತಾ; ಕುಬುದ್ಧಿ ಮತ್ತು ದುರ್ಮತಿಯಿಂದ ಸದಾ ವಿಮುಕ್ತನಾಗಿ;
  ಶಿರಸ್ಸಿನ ಮೇಲೆ ಅಂಜಲಿಬದ್ಧ ಕೈಗಳ ಪೂಜಾರೂಪ ನಮನವನ್ನು ನಿರಂತರವಾಗಿ ಧರಿಸಿಕೊಂಡು; ಅಲೆದಾಡುವ
  ಕಣ್ಣುಗಳ ಚಂಚಲತೆಯನ್ನು ತ್ಯಜಿಸಿ ನಿಶ್ಚಲನಾಗಿ; ಉನ್ನತ ಲಲಾಟದಲ್ಲಿನ ಲಾಂಛನದಲ್ಲಿ
  ಏಕಾಗ್ರನಾಗಿ; ‘ಶಿವ, ಶಿವ’ ಎಂಬ ಮಂತ್ರವನ್ನು ಅಣುಕ್ಷಣವೂ ಉಚ್ಚರಿಸುತ್ತಾ.
'14': >-
  ನಿಜವಾಗಿಯೂ, ಇದೇ ರೀತಿಯಲ್ಲಿ ನಿತ್ಯವೂ ಉಚ್ಚರಿಸಬೇಕಾದ ಈ ಅತ್ಯುತ್ತಮ ಸ್ತವವನ್ನು ಮಾನವನು
  ಪಠಿಸಿ, ಸ್ಮರಿಸಿ, ಜೋರಾಗಿ ಹೇಳಿದರೆ ಅವನು ನಿರಂತರವಾದ ವಿಶುದ್ಧಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ. ಹರಿ
  ಮತ್ತು ಗುರುಗಳ ಮೇಲೆ ಶೀಘ್ರವಾಗಿ ಶುದ್ಧ ಭಕ್ತಿಯನ್ನು ಹೊಂದಿ, ಇದಕ್ಕಿಂತ ಬೇರೆ ಗತಿಯನ್ನೇ
  ಸೇರುವುದಿಲ್ಲ (ಈ ಪರಮಮಾರ್ಗವೇ ಅವನಿಗೆ ನಿಶ್ಚಯಗತಿ). ಏಕೆಂದರೆ ದೇಹಧಾರಿಗಳಿಗೇ, ಪರಮ
  ಮಂಗಳಕರನಾದ ಸುಶಂಕರನ ಚಿಂತನವೇ ನಿಜವಾದ ವಿಮೋಹಕವೂ, ಬಂಧನಭಂಗಕರವಾದ ಮುಕ್ತಿ-ಮುಗ್ಧತೆಯೂ
  ಆಗಿದೆ.
'15': >-
  ದೇವನಾಥನ ನಗರದ (ದೇವಲೋಕದ) ಶಿಖರದ ಮೇಲೆ ಮೌಳಿಯಾಗಿ ಕಟ್ಟಲ್ಪಟ್ಟ ಮಾಲತೀ/ಮಲ್ಲಿಕಾ (ಮಲ್ಲಿಗೆ)
  ಪುಷ್ಪಗುಚ್ಛದಿಂದ ತುಂಬಿ ಸುರಿಯುವ ಮಧುರ ಸೌರಭ್ಯ-ರಸದಂತೆ ಮನೋಹರವಾದ ಆ ಸ್ತುತಿ, ನಮ್ಮ
  ಮನಸ್ಸಿಗೆ ಹಗಲು-ರಾತ್ರಿ ಆನಂದವನ್ನು ನೀಡಲಿ; ಸದಾ ವಿನೋದಮಯ ಹರ್ಷವನ್ನು ಉಂಟುಮಾಡಲಿ. ಅದು
  ಪರಮಶ್ರಿಯೇ, ಪರಮಪದವೇ, ಮತ್ತು ಅವನ ಅಂಗಗಳಿಂದಲೇ ಜನಿಸಿದವರ (ಅವನ ದಿವ್ಯ
  ಅಂಶಸಂಭೂತರ/ಪ್ರಭಾಮೂರ್ತಿಗಳ) ತೇಜಸ್ಸಿನ ಸಂಚಿತ ಪ್ರಕಾಶವೇ ಆಗಿದೆ.
'16': >-
  ಜಗತ್ತಿನ ಜಯಕ್ಕಾಗಿ ಇದು ಜಯವಾಗಲಿ—ವಾಡವಾನಲದಂತೆ (ಸಮುದ್ರಾಂತರ್ಗತ ಅಗ್ನಿಯಂತೆ) ಪ್ರಚಂಡವಾಗಿ
  ಹೊಳೆಯುವ, ಶುಭವನ್ನು ವ್ಯಾಪಕವಾಗಿ ಹರಡುವ ಈ ಪ್ರಕಾಶಮಾನ ಘೋಷಣೆ. ಮಹಾಷ್ಟಸಿದ್ಧಿಗಳನ್ನು
  ಅಪೇಕ್ಷಿಸುವ ಯೋಗಿನೀಕಾಮಿನೀ ಜನಸಮೂಹಗಳಿಂದ ಆವಾಹಿತವಾಗಿ ಉಚ್ಚರಿಸಲ್ಪಡುವ ಈ ಜಪಧ್ವನಿ.
  ವಿವಾಹಕಾಲದಲ್ಲಿ ಉದ್ಭವಿಸಿ, ದೇವಿಯ ಸುಂದರ ವಾಮಲೋಚನವನ್ನು ಹರ್ಷದಿಂದ ಮುಕ್ತಗೊಳಿಸಿದಂತೆ
  (ಆನಂದಾಭಿವ್ಯಕ್ತಿಗೆ ಕಾರಣವಾದ) ಆ ನಾದ. ‘ಶಿವ’ ಎಂಬ ಮಂತ್ರವೇ ಇದರ ಆಭರಣ.
'17': >-
  ಪಾರ್ವತೀಪತಿಗೆ ನಾನು ನಮಸ್ಕರಿಸುತ್ತೇನೆ; ಜಾಹ್ನವೀಪತಿಗೆ (ಗಂಗೇಶನಿಗೆ) ನಾನು
  ನಮಸ್ಕರಿಸುತ್ತೇನೆ. ಭಕ್ತವತ್ಸಲನಾದ ಪ್ರಭುವಿಗೆ ನಾನು ನಮಸ್ಕರಿಸುತ್ತೇನೆ; ಲಲಾಟದಲ್ಲಿಯೇ
  ನೇತ್ರವಿರುವವನಿಗೆ ನಾನು ನಮಸ್ಕರಿಸುತ್ತೇನೆ. ಚಂದ್ರಶೇಖರನಿಗೆ ನಾನು ನಮಸ್ಕರಿಸುತ್ತೇನೆ;
  ದುಃಖವನ್ನು ನಿವಾರಿಸುವವಗೆ ನಾನು ನಮಸ್ಕರಿಸುತ್ತೇನೆ. ಆ ನಟೇಶ್ವರನ ಪಾದಪಂಕಜಗಳನ್ನು ನಾನು
  ಸ್ಮರಿಸುತ್ತೇನೆ.
'18': >-
  ಪೂಜೆಯ ಅಂತ್ಯಕಾಲದಲ್ಲಿ, ಪ್ರದೋಷಕಾಲದ ಪವಿತ್ರ ಸಮಯದಲ್ಲಿ, ದಶವಕ್ತ್ರ (ರಾವಣ) ಹಾಡಿದ ಈ
  ಗೀತವನ್ನು ಶಂಭುವಿನ ಪೂಜೆಗೆ ಪರಾಯಣನಾಗಿ ಯಾರು ಪಠಿಸುತ್ತಾರೋ—ಅವರಿಗೆ ಶಂಭು ಸದಾ ಸ್ಥಿರವೂ
  ದೀರ್ಘವೂ ಆದ ಲಕ್ಷ್ಮಿಯನ್ನು ದಾನಮಾಡುತ್ತಾನೆ: ಸುಮುಖಿಯಾದ (ಶುಭಮುಖವಂತಳಾದ) ಆ ಸಂಪತ್ತು ರಥ,
  ಗಜೇಂದ್ರ, ಮತ್ತು ತುರಂಗಗಳೊಂದಿಗೆ ಸಹಿತವಾಗಿ ಒದಗುತ್ತದೆ.
'19': ಇಂತಿ ಶ್ರೀ ರಾವಣ ವಿರಚಿತ ‘ಶಿವ ತಾಂಡವ ಸ್ತೋತ್ರಂ’ ಸಂಪೂರ್ಣವಾಗಿದೆ.
