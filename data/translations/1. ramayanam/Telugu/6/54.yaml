'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణము యుద్ధకాండలో ‘వజ్రదంష్ట్రవధ’ అనే నలభై నాల్గవ సర్గము
  ॥ ౬-౫౪ ॥
'1': >-
  తన సైన్యము హతమవుతున్నదనియు, అంగదుని బలపరాక్రమముననియు చూచి, మహాబలశాలి రాక్షసుడు
  వజ్రదంష్ట్రుడు క్రోధావేశమున మునిగిపోయెను ॥ ౬-౫౪-౧ ॥
'2': >-
  అతడు భయంకరమైన ధనుస్సును విస్ఫారించి—ఇంద్రుని వజ్రాయుధసమాన తేజస్సుతో
  ప్రకాశించునట్లుగా—వానరసేనాగణముల మీద బాణవర్షమును కురిపించెను ॥ ౬-౫౪-౨ ॥
'3': >-
  అప్పుడు ప్రధానులైన రాక్షసవీరులు కూడ రథములపై నిలిచి, నానావిధ ఆయుధములతో శూరులై
  సమరభూమిలో యుద్ధము చేయుచుండిరి ॥ ౬-౫౪-౩ ॥
'4': >-
  వానరులలోని వీరులైన ఆ ప్లవగర్షభులు అందరూ కూడ శిలలను చేతబట్టి, అన్ని దిక్కుల
  నుండీ సమవేతులై యుద్ధము చేయుచుండిరి ॥ ౬-౫౪-౪ ॥
'5': >-
  ఆ యుద్ధస్థలములో, రాక్షసులు కపిముఖ్యుల మీద అనేక వేలాది ఆయుధాలను అతి ఘోరంగా
  కురిపించిరి ॥ ౬-౫౪-౫ ॥
'6': >-
  మత్తగజములవలె విరోచించు వానరవీరులు కూడ రాక్షసులపై మహా గిరిశిఖరములు, వృక్షములు,
  పెద్ద శిలలను విసిరి పడవేసిరి ॥ ౬-౫౪-౬ ॥
'7': >-
  యుద్ధమున తొలగని శూరులు పరస్పరం సమరము చేయుచుండగా, ఆ రాక్షసగణమునకు వానరగణమునకు
  మధ్య గొప్ప యుద్ధము సంభవించెను ॥ ౬-౫౪-౭ ॥
'8': >-
  కొందరి తలలు పగిలిపోయెను; మరికొందరి పాదములు, భుజములు ఛిన్నములైపోయెను;
  ఆయుధప్రహారములతో దేహములు నలిగిపోయి, రక్తధారలతో తడిసిపోయిరి ॥ ౬-౫౪-౮ ॥
'9': >-
  వానరులూ రాక్షసులూ పలువురు భూమిని ఆశ్రయించి అక్కడే పడి యుండిరి; ఆ స్థలము కంకలు,
  గృధ్రులు గుంపులుగాను, నక్కల సమూహములతోను నిండిపోయెను ॥ ౬-౫౪-౯ ॥
'10': >-
  భీరువులకు భయంకరమగు కబంధములు (తలలేని, అవయవఛిన్న శరీరములు) పైకి లేచినట్లు
  కనబడెను; భుజములు, చేతులు, తలలు తెగినవీ, దేహములు ఛిన్నములైనవీ భూమిమీద
  విస్తరించియుండెను ॥ ౬-౫౪-౧౦ ॥
'11': >-
  అక్కడ వానరులూ రాక్షసులూ భూమిమీద కూలిపోతుండిరి; అప్పుడు వానరసేన చేత
  కొట్టబడుచున్న ఆ నిశాచరులు— ॥ ౬-౫౪-౧౧ ॥
'12': >-
  వజ్రదంష్ట్రుడు చూస్తుండగానే వారి సైన్యబలమంతయు చెదిరిపోయెను; ప్లవగములచేత
  హతమవుచు, భయముతో వణికిపోయిన రాక్షసులను అతడు చూచెను ॥ ౬-౫౪-౧౨ ॥
'13': >-
  ఆ దృశ్యమును చూచి, రోషముతో ఎర్రబడిన కళ్ళతో ప్రతాపవంతుడైన వజ్రదంష్ట్రుడు
  ధనుస్సును చేతబట్టి, వానరవాహినిని త్రాసపెట్టుచు యుద్ధములోకి దూసుకొచ్చెను ॥
  ౬-౫౪-౧౩ ॥
'14': >-
  వంకర లేనివీ, కంకపక్షములతో ఉన్నవీ అయిన బాణములతో అతడు చీల్చివేసి, అక్కడ వానరులను
  ఏడుగానీ ఎనిమిదుగానీ తొమ్మిదుగానీ ఐదుగానీ చొప్పున పడగొట్టెను ॥ ౬-౫౪-౧౪ ॥
'15': >-
  అత్యంత క్రోధముతో ప్రతాపశాలి వజ్రదంష్ట్రుడు వానరులను బాణములతో బాగా గాయపరచెను;
  అందువల్ల దేహములు చీలిపోయి భీతులైన వానరగణమంతయు, ప్రజలు ప్రజాపతిని
  ఆశ్రయించినట్లు, అంగదుని వైపు పరుగెత్తిరి ॥ ౬-౫౪-౧౫ ॥
'16': >-
  అప్పుడు వానరగణము చెదిరిపోతున్నదని చూచి వాలి తనయుడైన అంగదుడు, క్రోధముతో
  వజ్రదంష్ట్రుని—ఎదురుగా నిలిచి గమనించుచున్న అతనిని—తిరిగి తాను గట్టిగా చూచెను ॥
  ౬-౫౪-౧౬ ॥
'17': >-
  వజ్రదంష్ట్రుడూ అంగదుడూ ఇద్దరూ పరస్పరం యుద్ధము చేయుచుండిరి; అతి క్రోధముతో వారు
  రెండూ మత్తగజములవలె పరస్పరాన్ని ఢీకొనుచు సంచరించిరి ॥ ౬-౫౪-౧౭ ॥
'18': >-
  తదుపరి వజ్రదంష్ట్రుడు అగ్నిశిఖలవలె ప్రకాశించు బాణముల వందల వేలములతో మహాబలశాలైన
  హరిపుత్రుని మర్మస్థానములలో గట్టిగా కొట్టెను ॥ ౬-౫౪-౧౮ ॥
'19': >-
  అంగమంతయు రక్తముతో తడిసిపోయిన, మహాబలశాలి వాలి సుతుడు, భీమపరాక్రముడు అయి
  వజ్రదంష్ట్రునిపై ఒక వృక్షమును విసిరెను ॥ ౬-౫౪-౧౯ ॥
'20': >-
  పడుచున్న ఆ వృక్షమును చూచి ఆ రాక్షసుడు ఏమాత్రం కలవరపడక, దానిని అనేక ముక్కలుగా
  నరికి వేసెను; నరికబడిన ఆ వృక్షము మథితమై నేలమీద పడిపోయెను ॥ ౬-౫౪-౨౦ ॥
'21': >-
  వజ్రదంష్ట్రుని ఆ విక్రమమును చూచి, ప్లవగర్షభుడైన అంగదుడు ఒక విశాలమైన శిలను
  ఎత్తి విసిరి, గర్జించెను ॥ ౬-౫౪-౨౧ ॥
'22': >-
  తనపై దూసుకొస్తున్న దానిని చూచి, పరాక్రమశాలి వజ్రదంష్ట్రుడు రథమునుంచి దూకి
  దిగెను; గదను చేతబట్టి, కలవరపడక భూమిపై స్థిరంగా నిలిచెను ॥ ౬-౫౪-౨౨ ॥
'23': >-
  అంగదుడు విసిరిన ఆ శిల యుద్ధమధ్యానికి పోయి, చక్రములు కूबरములతో సహా, అశ్వములతో
  కూడిన ఆ రథమును అప్పుడు పూర్తిగా నలిపివేసెను ॥ ౬-౫౪-౨౩ ॥
'24': >-
  ఆపై వానరుడు ద్రుమములతో అలంకృతమైన ఇంకొక మహత్తర శిఖరమును ఎత్తి, వజ్రదంష్ట్రుని
  శిరస్సుపై పడవేసెను ॥ ౬-౫౪-౨౪ ॥
'25': >-
  అప్పుడు వజ్రదంష్ట్రుడు రక్తం కార్చుచు, తీవ్ర మూర్ఛకు లోనయ్యెను; కొంతసేపు
  మూర్ఛతో మూఢుడై, గదను ఆలింగనం చేసుకున్నట్లు పట్టుకొని నిట్టూర్పులు విడిచెను ॥
  ౬-౫౪-౨౫ ॥
'26': >-
  తరువాత స్ఫూర్తి పొందిన ఆ నిశాచరుడు, అత్యంత క్రోధముతో, గదతో ఎదురుగా నిలిచిన
  వాలి తనయుడైన అంగదుని వక్షస్థలములో బలంగా మోదెను ॥ ౬-౫౪-౨౬ ॥
'27': >-
  ఆ తరువాత అక్కడ ఇద్దరూ గదను విడిచి ముష్టియుద్ధము చేసిరి; ఆ హరి మరియు రాక్షసుడు
  పరస్పరం బలంగా కొట్టుకొనుచుండిరి ॥ ౬-౫౪-౨౭ ॥
'28': >-
  ప్రహారములవల్ల శ్రమ కలిగి, రక్తము కక్కుచున్న ఆ ఇద్దరూ, గొప్ప విక్రమములు
  ప్రదర్శించుచు, అంగారక బుధగ్రహములవలె (ఎర్రని, కాంతిమంతులై) కనబడిరి ॥ ౬-౫౪-౨౮ ॥
'29': >-
  తదుపరి పరమతేజస్సుగల ప్లవగర్షభుడైన అంగదుడు, ఒక వృక్షమును వేర్లతో సహా పెకలించి,
  పుష్పఫలములతో నిండినదానిని పట్టుకొని నిలిచెను ॥ ౬-౫౪-౨౯ ॥
'30': >-
  అప్పుడు వజ్రదంష్ట్రుడు బలమైన ఋషభచర్మమును (ఎద్దు చర్మమును) మరియు విస్తారమైన
  శుభ్రమైన ఖడ్గమును పట్టుకున్నాడు; ఆ చర్మము గంటల వలయములతో కప్పబడినదై, చర్మానికే
  తగిన విధంగా పరిష్కారముతో సిద్ధపరచబడినదై యుండెను ॥ ౬-౫౪-౩౦ ॥
'31': >-
  కపి మరియు రాక్షసుడు విచిత్రములైన, రుచికరములైన మార్గములలో (యుద్ధవిధానములో
  నానావిధంగా) సంచరించుచు, విజయాకాంక్షతో గర్జించుచూ పరస్పరం కొట్టుకొనిరి ॥
  ౬-౫౪-౩౧ ॥
'32': >-
  రక్తస్రావముతో కూడిన గాయములతో ఇద్దరూ వికసించిన కింశుకపుష్పాల వలె శోభించిరి;
  యుద్ధములో శ్రమించిన వారు మోకాళ్లపై భూమికి కూలిరి ॥ ౬-౫౪-౩౨ ॥
'33': >-
  నిమేషమాత్ర కాలములోనే, కపికుఞ్జరుడైన అంగదుడు ప్రకాశమాన కళ్ళతో లేచి
  నిలిచెను—దండప్రహారము తగిలిన సర్పము ఒక్కసారిగా పైకి లేవునట్లు ॥ ౬-౫౪-౩౩ ॥
'34': >-
  అప్పుడు మహాబలశాలి వాలి సుతుడు, నిర్మలముగా బాగా మెరుస్తున్న ఖడ్గముతో
  వజ్రదంష్ట్రుని మహత్తర శిరస్సును బలంగా నరికెను ॥ ౬-౫౪-౩౪ ॥
'35': >-
  రక్తముతో తడిసిన శరీరముగల వజ్రదంష్ట్రుని తల ద్విధాగా పడిపోయెను; ఆ
  ఖడ్గప్రహారముచేత నరికబడిన అతని శిరస్సు చుట్టూ ఉన్న కళ్ళతో (సంపూర్ణ
  ముఖవిశిష్టంగా) శుభంగా కనబడుచు నేలపై పడియుండెను ॥ ౬-౫౪-౩౫ ॥
'36': >-
  వజ్రదంష్ట్రుడు హతుడైనదిని చూచి, రాక్షసులు భయముతో మోహించిరి; వానరులు
  వధించుచుండగా వారు భీతులై లంక వైపు పరుగెత్తిరి. వారి ముఖములు విషణ్ణములై,
  దైన్యంతో నిండిపోయి, లజ్జచేత కొద్దిగా తల దించుకొని, కిందికి చూస్తూ వెళ్లిరి ॥
  ౬-౫౪-౩౬ ॥
'37': >-
  ఆ వజ్రదంష్ట్రుని సంహరించిన తరువాత, వజ్రధరునివలె ప్రతాపవంతుడైన ఆ వాలి సుతుడు
  కపిసైన్యమధ్యములో గొప్ప హర్షమును పొందెను; మహాబలశాలి అయిన అతడు, సహస్రనేత్రుడైన
  ఇంద్రుడు త్రిదశగణములతో ఆవరింపబడినట్లు, వానరులచేత ఘనంగా మహిమపరచబడెను ॥ ౬-౫౪-౩౭
  ॥
'38': >-
  ఇట్లు ఆర్షమయిన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  ‘వజ్రదంష్ట్రవధ’ అనే నలభై నాల్గవ సర్గము సమాప్తము ॥ ౬-౫౪ ॥
