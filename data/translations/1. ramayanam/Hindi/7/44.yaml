'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘लक्ष्मण आदि का बुलाया जाना’
  नामक चवालीसवाँ सर्ग (7-44)।
'1': >-
  इसके बाद राघव (श्रीराम) ने सुहृदों के समुदाय को विदा कर, मन में निश्चय करके,
  पास बैठे द्वारपाल से यह वचन कहा।
'2': >-
  शीघ्र ही शुभ-लक्षण सम्पन्न सौमित्रि लक्ष्मण को, तथा महाभाग भरत को और अपराजित
  शत्रुघ्न को भी बुला लाओ।
'3': >-
  राम का वचन सुनकर द्वारपाल ने मस्तक पर अञ्जलि बाँधकर (विनयपूर्वक प्रणाम करके)
  लक्ष्मण के घर जाकर बिना रोके भीतर प्रवेश किया।
'4': >-
  उसने हाथ जोड़कर महानात्मा (लक्ष्मण) का अभिनन्दन करते हुए कहा—राजा आपको देखना
  चाहते हैं; वहाँ चलिए, विलम्ब न कीजिए।
'5': >-
  राघव की आज्ञा सुनकर सौमित्रि ने ‘बहुत अच्छा’ कहकर रथ पर चढ़ते ही वेग से राघव
  के निवास-स्थान की ओर प्रस्थान किया।
'6': >-
  लक्ष्मण को जाते देख द्वारपाल भरत के पास गया और वहाँ हाथ जोड़कर उनका अभिनन्दन
  करते हुए बोला।
'7': >-
  विनयपूर्वक झुककर उसने कहा—राजा आपको देखना चाहते हैं। द्वारपाल के मुख से राम
  द्वारा कहलाया हुआ यह वचन सुनकर भरत (चलने को तत्पर हुए)।
'8': >-
  बलवान् भरत शीघ्र ही आसन से उछल पड़े और पैदल ही चल दिए। भरत को जाते देखकर
  द्वारपाल भी हाथ जोड़कर त्वरित गति से (अगले कार्य हेतु) बढ़ा।
'9': >-
  वह शत्रुघ्न के भवन में गया और उनसे यह वाक्य कहा—रघुश्रेष्ठ! आइए, चलिए; राजा
  आपको देखना चाहते हैं।
'10': >-
  लक्ष्मण पहले ही जा चुके थे और महायशस्वी भरत भी। उसका वचन सुनकर शत्रुघ्न अपने
  श्रेष्ठ आसन से उठे।
'11': >-
  वे मस्तक झुकाकर धरती को स्पर्श कर (प्रणाम करके) वहाँ चले जहाँ राघव थे। उधर
  द्वारपाल ने लौटकर, हाथ जोड़े हुए, राम से उस समय अपने भ्राताओं (राजकुमारों) के
  उपस्थित होने का निवेदन किया।
'12': >-
  कुमारों के आ जाने का समाचार सुनकर (राम) जिनकी इन्द्रियाँ चिन्ता से व्याकुल
  थीं, वे मुख नीचे किए और दीन-मन होकर द्वारपाल से बोले।
'13': >-
  तू शीघ्रता से कुमारों को मेरे पास भीतर ले आ। इन्हीं में मेरा जीवन है, यही मेरे
  प्राण हैं; ये मुझे अत्यन्त प्रिय हैं।
'14': >-
  नरेन्द्र की आज्ञा पाकर, इन्द्र-तुल्य तेज वाले वे कुमार, नम्र होकर और हाथ जोड़े
  हुए, मन को संयत किए हुए भीतर प्रविष्ट हुए।
'15': >-
  वे जब उनके मुख को देखने लगे तो वह ऐसा प्रतीत हुआ जैसे ग्रहण लगा हुआ चन्द्रमा,
  अथवा सन्ध्या-समय का सूर्य, जो अपनी प्रभा से वर्जित हो गया हो।
'16': >-
  बुद्धिमान् राम की आँखे आँसुओं से पूर्ण देखकर, और उनके मुख को मानो शोभा-हीन
  पड़े कमल की भाँति देखकर (वे सब अत्यन्त व्याकुल हो उठे)।
'17': >-
  तब वे सब शीघ्रता से राम का अभिवादन करके अपने मस्तक से उनके चरणों का स्पर्श कर
  खड़े हो गए; सबके सब सावधान और संयत रहे, और राम अश्रु बहाने लगे।
'18': >-
  महाबली राम ने दोनों भुजाओं से उन्हें आलिंगन करके उठाया और ‘आसनों पर बैठो’ ऐसा
  कहकर फिर यह वचन कहा।
'19': >-
  तुम लोग ही मेरा सर्वस्व हो, तुम ही मेरा जीवन हो। हे नरेशो! तुम्हारे ही द्वारा
  यह राज्य सम्पन्न हुआ है, और मैं इसका पालन करता हूँ।
'20': >-
  हे नरेश्वर! तुम शास्त्रों के अर्थ में निपुण हो और बुद्धि में दृढ़तापूर्वक
  स्थित हो; अतः तुम सब मिलकर मेरे हित के लिए इस विषय का अन्वेषण (विचार/उपाय)
  करो।
'21': >-
  काकुत्स्थ (राम) के ऐसा कहने पर, सब लोग एकाग्र-चित्त होकर सुनने लगे; पर उनके मन
  उद्विग्न थे कि राजा अब क्या कहेंगे।
'22': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘लक्ष्मण आदि
  का बुलाया जाना’ नामक चवालीसवाँ सर्ग (7-44) समाप्त हुआ।
