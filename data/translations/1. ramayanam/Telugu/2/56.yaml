'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణము అయోధ్యాకాండము నందు “చిత్రకూటనివాసః” అనునది యాభైవ
  ఆరవ సర్గము ॥ 2-56 ॥
'1': >-
  ఆ రాత్రి గడచి, అనంతరం (ప్రభాత వేళ) నిద్రలో ఉన్న లక్ష్మణుని రఘునందనుడైన
