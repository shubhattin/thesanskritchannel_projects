'13': >-
  ఆ పర్వతాన్ని చేరిన వారు, అనేక పక్షిగణాలతో నిండినదిగా, బహు మూలఫల సమృద్ధిగా,
  రమ్యంగా, సరస్సుల నీటితో సంపన్నంగా ఉన్నదిగా దానిని చూచిరి ॥ 2-56-13 ॥
'14': >-
  ఓ సౌమ్యా! ఈ గిరి ఎంతో మనోహరంగా ఉంది; నానావిధ వృక్షలతలతో విస్తరించి, బహు
  మూలఫలములతో రమ్యంగా, స్వయంగా జీవనోపాధి కలిగినదిగా నాకు తోచుచున్నది ॥ 2-56-14 ॥
'15': >-
  మహాత్ములైన మునులు ఈ శైలశిఖరంలో నివసిస్తున్నారు. కనుక, ఓ సౌమ్యా! ఇక్కడ
  తాత్కాలికంగా నివాసం చేసి, మనము ఇక్కడే ఆనందించుదము ॥ 2-56-15 ॥
'16': >-
  అని (నిశ్చయించుకొని) సీత, రాముడు, అంజలికట్టిన లక్ష్మణుడు—వారు అందరూ ఆశ్రమాన్ని
  సమీపించి వాల్మీకి మహర్షికి నమస్కరించిరి ॥ 2-56-16 ॥
'17': >-
  ధర్మవేత్త అయిన ఆ మహర్షి హర్షించి వారిని పూజించి, ‘కూర్చుండుడి’ అని పలికెను;
  ‘స్వాగతం’ అని కూడా అభ్యర్థించెను ॥ 2-56-17 ॥
'18': >-
  తదుపరి, మహాబాహువైన లక్ష్మణాగ్రజుడు (రాముడు) ఋషీశ్వరునికి యథాన్యాయంగా తన
  విషయాన్ని వినయంగా నివేదించిన తరువాత, లక్ష్మణునితో పలికెను ॥ 2-56-18 ॥
'19': >-
  ఓ లక్ష్మణా! గట్టివి, ఉత్తమమైనవి అయిన కట్టెలను తెమ్ము. ఓ సౌమ్యా! నివాసస్థానం
  (పర్ణశాల) నిర్మించుము; ఇక్కడ నివసించాలనే నా మనస్సు ఎంతో ఇష్టపడుతున్నది ॥
  2-56-19 ॥
'20': >-
  ఆ మాట విని సౌమిత్రి వివిధ వృక్షాల నుంచి ద్రవ్యాలను తెచ్చెను; అనంతరం,
  శత్రుహంతుడైన (అరిమర్దనుడైన) లక్ష్మణుడు పర్ణశాలను నిర్మించెను ॥ 2-56-20 ॥
'21': >-
  అలా నిర్మింపబడిన, బాగా బిగించిన కట్టుతో, చూడటానికి అందంగా ఉన్న ఆ పర్ణశాలను
  చూసి, ఒకాగ్రచిత్తంతో సేవచేస్తున్న లక్ష్మణునితో రాముడు ఈ మాట అన్నాడు ॥ 2-56-21
  ॥
'22': >-
  ఓ సౌమిత్రీ! ఏణేయ మాంసాన్ని (హరిణమాంసాన్ని) తెచ్చి, ఈ శాలను (నివాసాన్ని) మనము
  ప్రతిష్ఠించుదము/అర్చించుదము. దీర్ఘాయుష్మంతులచే చేయవలసిన వాస్తుశాంతి విధి ఇది ॥
  2-56-22 ॥
'23': >-
  ఓ లక్ష్మణా! శుభేక్షణా! మృగమును వధించి త్వరగా తీసికొనిరా. ధర్మాన్ని స్మరించుము;
  శాస్త్రంలో చూపబడిన ఈ విధి తప్పక ఆచరించవలసినదే ॥ 2-56-23 ॥
'24': >-
  అన్నగారి ఆజ్ఞను గ్రహించి, పరవీరహంతుడైన లక్ష్మణుడు రాముడు చెప్పినట్లే ఆ
  కార్యాన్ని చేసెను. ఆపై రాముడు మళ్లీ అతనితో పలికెను ॥ 2-56-24 ॥
'25': >-
  ఈ ఏణేయ మాంసాన్ని శ్రపయించుము (వండుము); ఈ శాలను మనము యజ్ఞవిధిగా
