'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో “ఇంద్రజిత్–విభీషణ సంవాదము (వివాదము)”
  అను పదిహేనవ సర్గము ॥6-15॥
'1': >-
  బృహస్పతికి సమానమైన బుద్ధి కల విభీషణుని వచనములను ఇంద్రజిత్ యత్నపూర్వకంగా
  ఆలకించిన తరువాత, ఆ రాక్షసయూథములలో ప్రధానుడైన మహాత్ముడు ఇంద్రజిత్ అక్కడ ఈ
  విధముగా పలికెను ॥6-15-1॥
'2': >-
  ఓ తమ్ముడా! నీవు చెప్పిన ఈ మాట ఏనాటిది? ఎందుకు అంత అర్థరహితంగా, ఎంతో భయపడినవాని
  వలె పలికితివి? ఈ వంశములో ఎవడైనా పుట్టి యుండినయెడల ఇలాంటి మాటను ఎప్పుడూ పలుకడు;
  ఇలాంటి కార్యమును చేయడమూ లేదు ॥6-15-2॥
'3': >-
  సత్త్వము, వీర్యము, పరాక్రమము, ధైర్యము, శౌర్యము, తేజస్సు—ఇవన్నీ దృష్టిలో
  ఉంచితే, ఓ తమ్ముడా! ఈ కులములో ఒక్కనొక్కడే వీటన్నిటి నుండి విడిపోయినవానిగా
  ఉన్నవాడు నీవైన విభీషణుడవు ॥6-15-3॥
'4': >-
  మనకు ఏమాత్రం లెక్క? ఆ ఇద్దరు మానవ రాజపుత్రులను ఒక్క రాక్షసుడు—సాధారణవాడైన
  వాడైనా—హతమార్చగలడు. అట్టి దానిని చేయగలిగినప్పుడు, ఓ భీరుడా! నీవెందుకు ఇలా
  భయపెట్టి మాటలాడుచున్నావు? ॥6-15-4॥
'5': >-
  మూడు లోకములకు నాథుడైన దేవరాజు శక్రుని (ఇంద్రుని) నేనే భూమిమీద కూర్చుండగా
  ఓడించితిని. అప్పుడు భయంతో అన్ని దిక్కులు కూడా ఆశ్రయములై పోయినట్లు అయినవే;
  దేవగణములన్నీ సమూహంగా భయగ్రస్తులై పోయిరి ॥6-15-5॥
'6': >-
  ఐరావతము ఉచ్చరించిన గొప్ప గర్జనను చేస్తూ ఉండగా, దానిని కూడా నేనే భూమిపై
  పడవేసితిని. దాని దంతములను బలవంతంగా లాగి తీసి, దేవగణములన్నింటినీ నేను బాగా
  వణికించితిని, భీతిపడజేసితిని ॥6-15-6॥
'7': >-
  నేను దేవతల గర్వమును నశింపజేసినవాడను; దైత్యులలో ఉత్తములకూ శోకమును
  కలిగించినవాడను. అట్టి నేనెట్లా రెండు నరేంద్రపుత్రులయందు శక్తిహీనుడనగుదును?
  సాధారణ మానుషులైన వారిద్దరిని, సువీర్యుడనైన నేను, ఎందుకు సంహరించలేను? ॥6-15-7॥
'8': >-
  ఇంద్రునితో సమానుడనని తలచుకొనువాడైన, సమీపించుటకు కఠినుడైన, మహాతేజస్సు కల
  ఇంద్రజిత్ పలికిన ఆ మాటలను విని, శస్త్రధారులలో శ్రేష్ఠుడైన విభీషణుడు గొప్ప
  అర్థములు గల వాక్యములను అప్పుడు ఈ విధముగా పలికెను ॥6-15-8॥
'9': >-
  ఓ తమ్ముడా! నీవు చెప్పిన యుక్తియందు నీకు నిశ్చయం లేదు. నీవు ఇంకా బాలుడివే;
  బుద్ధి పరిపక్వము కాలేదు. అందుకే నీవు నీకు నీవే వినాశమును తెచ్చుకొనుటకై,
  అర్థరహితమైన, ఎంతో అధికముగా వ్యర్థ ప్రలాపములను పలికితివి ॥6-15-9॥
'10': >-
  రావణుని కుమారుడని చెప్పబడుట చేత, ఓ ఇంద్రజిత్! నీవు మిత్రముఖముతో ఉన్న శత్రువువై
  ఉన్నావు. రాఘవుని (రాముని) వినాశమును గురించి ఇలాంటి మాటలు విని కూడా, మోహముచే
  నీవు దానిని సమ్మతించుచున్నావు కదా! ॥6-15-10॥
'11': >-
  నీవే వధింపబడవలసినవాడవు; నీ దుష్టబుద్ధియు అతి ఘోరమైనది. నిన్ను ఇక్కడికి
  తీసికొని వచ్చిన వాడూ వధింపబడవలసినవాడే. ఇంకా బాలుడవైన నిన్ను, దృఢుడనని
  చెప్పుకొంటూ, ధైర్యసాహసముతో కూడినవాడని భావిస్తూ, ఈ రోజు మంత్రకర్తల సమీపమునకు
  (మంత్రసభకు) ప్రవేశింపజేసినవాడు కూడా వధ్యుడే ॥6-15-11॥
'12': >-
  నీవు మూర్ఖుడవు; ఆత్మవిశ్వాసమూ పరిపక్వతా లేని వాడవు; వినయము లేనివాడవు; కఠిన
  స్వభావము కలవాడవు; అల్పమతి; దురాత్ముడు. ఓ ఇంద్రజిత్! నీవు అత్యంత దుష్టబుద్ధిగల
  వాడవు; నీ బాల్యముచేతనే ఇలాంటి మాటలు పలుకుచున్నావు ॥6-15-12॥
'13': >-
  బ్రహ్మదండమునకు సమానమైన కాంతితో ప్రకాశించు, అగ్నిశిఖల వలె మెరయుచు, కాలుని
  రూపమునకు సరిసమానమైన రూపములు కల, యమదండముతో సమానమైన బాణములను—యుద్ధములో రాఘవుడు
  ప్రత్యక్షంగా ఎదురుగా నిలిచి సంధించినప్పుడు—ఎవడు తట్టుకోగలడు? ॥6-15-13॥
'14': >-
  ధనములు, రత్నములు, శుభాభరణములు, దివ్య వస్త్రములు, విచిత్రమణులు—ఇవన్నీతో పాటు
  సీతాదేవిని కూడా రామునికి సమర్పించి, ఓ రాజా! మనము ఇక్కడే శోకరహితులమై
  నివసించుదము ॥6-15-14॥
'15': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం, ఆదికావ్యము, యుద్ధకాండము నందలి
  “ఇంద్రజిత్–విభీషణ సంవాదము (వివాదము)” అను పదిహేనవ సర్గము సంపూర్ణము ॥6-15॥
