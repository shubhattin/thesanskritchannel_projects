'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అయోధ్యాకాండం — ‘పతివ్రతాధ్యవసాయః’ నామ సప్తవింశః
  సర్గః ॥2-27॥
'1': >-
  అలా అనబడిన వైదేహి—ప్రియపాత్రురాలైన, మధురంగా పలికే సీత—ప్రణయమువలననే కోపం కలిగి,
  భర్తయైన రామునితో ఈ మాటలని పలికింది ॥2-27-1॥
'2': >-
  ఓ రామా! నీవు ఈలాటి మాటను ఎందుకు పలుకుతున్నావు? అది నన్ను తక్కువగా ఎంచి
  మాట్లాడినట్లు నిశ్చయంగా ఉన్నది. ఓ నరవరోత్తమా! నీవు నన్ను పరిహాసం చేయదగినదిగా
  భావించి పలికిన మాటను విని (నేను బాధపడ్డాను) ॥2-27-2॥
'3': >-
  ఓ నరపతీ! శస్త్రాస్త్రవిద్యలో నిపుణులైన వీర రాజపుత్రుల విషయములో, (భార్యలను
  విడిచిపెట్టమని చెప్పే) అర్హతలేని, అపకీర్తిని కలిగించే మాటను నీవు పలకడం—అది
  నీవు వినదగినదీ కాదు, నీవు పలకదగినదీ కాదు ॥2-27-3॥
'4': >-
  ఆర్యపుత్రా! తండ్రి, తల్లి, అన్న, కుమారుడు, కోడలు—ప్రతి ఒక్కరూ తమ తమ
  పుణ్యఫలములను అనుభవిస్తూ, తమ తమ భాగ్యానికే అనుసరించి జీవిస్తారు ॥2-27-4॥
'5': >-
  కానీ, ఓ పురుషర్షభా! స్త్రీ మాత్రం భర్త భాగ్యాన్నే పొందుతుంది. అందుచేతనే
  ‘అరణ్యంలో నివసించాలి’ అని నాకు ఆజ్ఞాపించబడినదీ (అని నేను నిశ్చయించుకున్నాను)
  ॥2-27-5॥
'6': >-
  ఇహలోకంలోనూ పరలోకంలోనూ—స్త్రీలకు తండ్రి కాదు, కుమారుడు కాదు, తల్లీ కాదు,
  స్నేహితులూ కాదు; భర్తయే ఒక్క గతి—ఎప్పటికీ ॥2-27-6॥
'7': >-
  ఓ రాఘవా! నీవు ఈ రోజే దుర్గమయిన అరణ్యానికి బయలుదేరితే, నేను ముందుగా నీకంటే
  ముందే వెళ్తాను; కుశములు, ముల్లుకంచెలను తొక్కుకుంటూ దారి చేస్తాను ॥2-27-7॥
'8': >-
  ఓ వీరా! ఈర్ష్యను, కోపాన్ని—భోజనశేషమువలె నీటిని (విసర్జించినట్లే) పూర్తిగా
  విడిచిపెట్టి—నిశ్చింతగా నన్ను తీసికెళ్లి. నాలో పాపమేమీ లేదు ॥2-27-8॥
'9': >-
  ప్రాసాదపు అగ్రభాగంలోనైనా, విమానములోనైనా, ఆకాశమార్గములో ప్రయాణించిన
  స్థితిలోనైనా—ఏ స్థితిలో ఉన్నా భర్త పాదచ్ఛాయే (ఆశ్రయం) అత్యుత్తమం ॥2-27-9॥
'10': >-
  తల్లివలన కూడా, తండ్రివలన కూడా నేను అనేక విధాలుగా (ధర్మాచారాలపై)
  ఉపదేశింపబడినదానిని. కావున ఇప్పుడీ సమయంలో ‘నీవు ఇలా మాట్లాడు/ఇలా ప్రవర్తించు’
  అని నన్ను ఉపదేశించవలసినది కాదు; నాకు ఎలా నడుచుకోవాలో నాకు తెలుసు ॥2-27-10॥
'11': >-
  నేను దుర్గమయిన, పురుషులు లేని అరణ్యానికి వెళ్తాను; అనేక జంతుసమూహాలతో
  నిండినదిగా, వ్యాఘ్రసమూహాలు సంచరించే అటవీప్రాంతములో నివసిస్తాను ॥2-27-11॥
'12': >-
  తండ్రి గృహంలో నివసించినట్లే అరణ్యంలోనూ సుఖంగా నివసిస్తాను; మూడు లోకాలను
  గురించి చింతించక, పతివ్రతధర్మాన్నే చింతిస్తూ ఉంటాను ॥2-27-12॥
'13': >-
  నిన్ను నిత్యం సేవిస్తూ, నియమబద్ధంగా, బ్రహ్మచారిణిలా వ్రతనిష్ఠతో ఉండి—ఓ వీరా!
  మధుగంధభరితమైన వనాలలో నీతో కలిసి ఆనందంగా విహరిస్తాను ॥2-27-13॥
'14': >-
  ఓ రామా! వనంలో నన్ను సంరక్షించడానికి నీవు సమర్థుడవే; ఇక్కడ ఇతరులను కూడా
  రక్షించగలవు—మరి నన్ను రక్షించడంలో ఏమాత్రం సందేహం? ఓ మానదా! ॥2-27-14॥
'15': >-
  అందువల్ల నేను నిశ్చయంగా ఈ రోజే నీతో కలిసి అరణ్యానికి వస్తాను—ఎటువంటి సందేహమూ
  లేదు. ఓ మహాభాగ! బయలుదేరిన నన్ను ఎవ్వరూ వెనక్కి తిప్పలేరు ॥2-27-15॥
'16': >-
  నేను నిత్యం ఫలమూలాలు భుజించే దానినే అవుతాను—సందేహం లేదు. నీతోనే ఎల్లప్పుడు
  నివసిస్తూ, నీకు దుఃఖకారణం కాను ॥2-27-16॥
'17': >-
  నేను నీకు ముందుగా నడుస్తాను; నీవు భోజనం చేసిన తరువాతనే నేను భుజిస్తాను. తర్వాత
  పర్వతములు, చెరువులు, సరస్సులు మొదలైనవాటిని చూడాలని నాకు కోరిక ॥2-27-17॥
'18': >-
  ధీమంతుడైన నీవు నా నాథుడుగా ఉన్నప్పుడు నేను ఎక్కడికైనా నిర్భయంగా వెళ్లి—హంసలు,
  కారండవపక్షులతో నిండిన, కమలాలు చక్కగా వికసించిన పద్మినీలను (కమలసరస్సులను)
  చూడాలని కోరుకుంటున్నాను ॥2-27-18॥
'19': >-
  వీరుడైన నిన్ను తోడుగా కలిగి సుఖంగా ఉండి వాటిని చూడాలని నేను కోరుకుంటున్నాను.
  నీకు నిత్యమనువ్రతురాలినై, ఆ సరస్సులలో (స్నానాది) అభిషేకం నిత్యం చేస్తాను
  ॥2-27-19॥
'20': >-
  ఓ విశాలాక్షా! నీతో కలిసి నేను పరమానందంతో వనాలలో విహరిస్తాను—వేల సంవత్సరాలైనా,
  వంద సంవత్సరాలైనా, నీతో కలిసి అలాగే (సంతోషంగా) గడుపుతాను ॥2-27-20॥
'21': >-
  నేను ధర్మాన్ని ఎట్టి పరిస్థితిలోనూ ఉల్లంఘించను; స్వర్గమూ నాకు గొప్పగా
  అనిపించదు. ఓ రాఘవా! స్వర్గంలో కూడా నీతో కలిసి నివాసం లేకపోతే—ఓ నరవాఘ్రా! నీ
  లేకుండా ఉండే ఆ స్వర్గాన్నికూడా నేను ఇష్టపడను ॥2-27-21॥
'22': >-
  నేను మృగయుతమై, వానరములు ఏనుగులతో కూడిన అతి దుర్గమయిన అరణ్యానికి వెళ్తాను.
  తండ్రి ఇంట్లో ఉన్నట్లే అరణ్యంలో నివసిస్తాను; నీ పాదాలను ఆశ్రయించి, వాటినే
  పట్టుకొని (నీ సన్నిధిలోనే) సంతోషంగా ఉంటాను ॥2-27-22॥
'23': >-
  ఎవ్వరి మీద ఆధారపడని మనస్సుతో, నీ పట్లే అనురక్తచిత్తంతో ఉన్న నన్ను—నీవు విడిచి
  వెళ్తే మరణానికే నిశ్చయించినదానిని అవుతాను. కాబట్టి నన్ను కూడా తీసికెళ్ళు; నా
  ప్రార్థనను మన్నించు. అప్పుడు నీకు నా వల్ల భారమేమీ కలగదు ॥2-27-23॥
'24': >-
  ధర్మానురాగిణియై ఈ విధంగా పలుకుతున్న సీతను అయినా, నరవరో రాముడు ఆమెను
  (అరణ్యానికి) తీసుకెళ్లదలచుకోలేదు. ఆమె అరణ్యనివాస దుఃఖాన్ని తలచి
  విచారపడుతుండగా, ఆమెను తిప్పిపోసేందుకు (ఆ నిర్ణయం నుండి నివర్తింపజేయడానికి)
  అనేక మాటలు కూడా చెప్పెను ॥2-27-24॥
'25': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘పతివ్రతాధ్యవసాయః’
  నామ సప్తవింశః సర్గః ॥2-27॥
