'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘इन्द्रजित् का अभियान’
  नामक अड़तालीसवाँ सर्ग (५-४८) प्रारम्भ होता है।
'1': >-
  तब महात्मा राक्षसाधिपति (रावण), हनुमान के हाथों अपने पुत्र अक्ष कुमार के मारे
  जाने पर, मन को दृढ़ करके और क्रोध से भरकर, देवतुल्य इन्द्रजित् को (युद्ध के
  लिये) आज्ञा देने लगा।
'2': >-
  उसने कहा— ‘तुम अस्त्र-विद्या में निपुण और शस्त्र धारण करने वालों में श्रेष्ठ
  हो; देवों और असुरों के लिये भी शोक का कारण बनने वाले हो। इन्द्र सहित देवताओं
  के बीच भी तुम्हारे पराक्रम के कर्म प्रसिद्ध हैं; और पितामह (ब्रह्मा) की आराधना
  से तुमने दिव्यास्त्रों का संचय किया है।’
'3': >-
  ‘तुम्हारे अस्त्रबल के सामने, सुरेश्वर (इन्द्र) का आश्रय लिये हुए, समस्त देवगण
  और मरुद्गण सहित देवता भी युद्ध में टिक नहीं सके।’
'4': >-
  ‘तीनों लोकों में युद्ध के समय ऐसा कोई नहीं जो थका-हारा न होता हो; किन्तु तुम
  भुजबल से सुरक्षित, तप से संरक्षित, देश-काल की मर्यादा को जानने वाले और बुद्धि
  में अत्यन्त श्रेष्ठ हो।’
'5': >-
  ‘युद्धों में तुम्हारे लिये कोई कर्म असाध्य नहीं, और विचारपूर्वक की गयी मंत्रणा
  में तुम्हारे लिये कोई कार्य अकर्तव्य नहीं। तीनों लोकों के समुदायों में ऐसा कोई
  नहीं जो तुम्हारे अस्त्रबल और (स्वाभाविक) बल को न जानता हो।’
'6': >-
  ‘तप, बल, पराक्रम और रण में अस्त्रबल— ये सब तुम्हें मेरे अनुरूप (मेरी ही
  जाति-परम्परा के अनुकूल) प्राप्त हैं। निश्चित उद्देश्य से जब तुम रण-क्षेत्र में
  भिड़ते हो, तब मन कभी श्रम को नहीं प्राप्त होता।’
'7': >-
  ‘तुम्हारे (शत्रु) द्वारा मेरे सब किंकर मारे गये; जम्बुमाली नामक राक्षस भी मारा
  गया; और मेरे पाँच वीर अमात्यपुत्र, जो सेना के अग्रगामी थे, वे भी निहत हो गये।’
'8': >-
  ‘घोड़े, हाथी और रथों से युक्त समृद्ध सेनाएँ भी नष्ट हो गयीं; और तुम्हारा
  सहोदर, तुम्हारा प्रिय कुमार अक्ष भी मारा गया। परन्तु हे अरिनिषूदन! मेरा
  वास्तविक आधार और भरोसा उन सब में नहीं, बल्कि तुममें ही है।’
'9': >-
  ‘इस विशाल सेना के मारे जाने को, उस कपि के प्रभाव और पराक्रम को देखकर, तथा अपने
  भीतर के सार (सामर्थ्य) को भी परखकर, अपने बल के अनुरूप वेग से प्रयत्न करो।’
'10': >-
  ‘शान्त शत्रु! जब तुम निकट होते हो तो शत्रुओं का बल उसी प्रकार शिथिल हो जाता
  है; अतः अपने बल और शत्रु के बल— दोनों को भली-भाँति देखकर, हे अस्त्रधारियों में
  श्रेष्ठ! युद्ध का आरम्भ करो।’
'11': >-
  ‘वीर सेनाएँ (भी) समूहों में (तुम्हारे सामने) डिगती नहींं? (अर्थ यह कि सब डिग
  जाती हैं।) विशाल सार वाला वज्र भी हाथ में लेकर (कोई) टिक नहीं सकता। वायु की
  गति का भी कोई प्रमाण नहीं, और अग्नि-तुल्य (तुम्हें) किसी साधारण उपाय से मारा
  नहीं जा सकता।’
'12': >-
  ‘इस प्रयोजन को भली-भाँति विचारकर, अपने कर्म की समानता (अपने योग्य कार्य) के
  अनुसार मन को एकाग्र करके, तथा इस वीर (हनुमान) के दिव्य धनुष-बल का स्मरण करते
  हुए, बिना घायल हुए (निष्पाप/अक्षत प्रताप से) अपना कार्य आरम्भ करो।’
'13': >-
  ‘हे श्रेष्ठ बुद्धिवाले! यह कोई ऐसी बात नहीं कि मैं तुम्हें भेज रहा हूँ; यह तो
  राजधर्म और क्षत्रिय की नीति ही ऐसी मानी गयी है।’
'14': >-
  ‘हे अरिंदम! संग्राम में नाना प्रकार के शस्त्रों में निपुणता अवश्य जाननी चाहिए;
  और रण में विजय की अभिलाषा भी अवश्य रखनी चाहिए।’
'15': >-
  अपने पिता का वह वचन सुनकर, दक्षसुता (मन्दोदरी) के प्रभाव से उत्पन्न (प्रतापी)
  इन्द्रजित् ने, अत्यन्त शीघ्रता से स्वामी (पिता) की प्रदक्षिणा की और, युद्ध के
  लिये बुद्धि निश्चय कर, वीर होकर निकल पड़ा।
'16': >-
  तब अपने प्रिय गणों द्वारा पूजित इन्द्रजित्— युद्ध के उन्माद में उत्साह से भरा
  हुआ— संग्राम में प्रविष्ट हुआ।
'17': >-
  पद्म के समान विशाल नेत्रों वाला, राक्षसाधिपति का तेजस्वी पुत्र, समुद्र की
  ज्वार-तरंग की भाँति उछलकर बाहर निकला (अर्थात् अत्यन्त वेग से प्रकट हुआ)।
'18': >-
  वह इन्द्रतुल्य इन्द्रजित्, पक्षिराज (गरुड़) के समान अतुल वेग वाले, तीक्ष्ण
  दंष्ट्राओं से युक्त चार व्याघ्रों (घोड़ों) से जुते, असह्य वेग वाले रथ पर आरूढ़
  हुआ।
'19': >-
  वह रथी, धनुर्धारियों में श्रेष्ठ, शस्त्रों का ज्ञाता और अस्त्रविदों में उत्तम,
  रथ पर शीघ्र वहीं जा पहुँचा जहाँ हनुमान स्थित थे।
'20': >-
  उस रथ की गर्जना और धनुष की प्रत्यंचा के शब्द को सुनकर वह हरिवीर (हनुमान) और भी
  अधिक हर्षित हो गया।
'21': >-
  रण-निपुण इन्द्रजित्, धनुष लेकर और तीक्ष्ण फलों वाले बाणों को साथ लिये, हनुमान
  को लक्ष्य करके आगे बढ़ा।
'22': >-
  उस समय, बाण हाथ में लिये रण के लिये निकलते हुए (इन्द्रजित्) को देखकर, दिशाएँ
  सब कलुषित (अशुभ) हो उठीं और अनेक भयानक मृग विविध प्रकार से शब्द करने लगे।
'23': >-
  वहाँ नाग-यक्ष, महर्षि, चक्रचर (विद्याधरादि) और सिद्ध— सब एकत्र हुए; और आकाश को
  ढँकते हुए पक्षियों के समूह अत्यन्त हर्षित होकर ऊँचे स्वर से चहकने लगे।
'24': >-
  इन्द्रध्वज (इन्द्रजित्) के उस रथ को तीव्रता से आते देखकर, कपि ने महानाद किया
  और वह वेगवान् होकर (और अधिक) उछल पड़ा/अधिक वेग से बढ़ने लगा।
'25': >-
  चित्र-विचित्र धनुष धारण किये, दिव्य रथ पर स्थित इन्द्रजित् ने धनुष को खींचा;
  उसकी तडित् के समान प्रचण्ड ध्वनि हुई।
'26': >-
  तब वे दोनों— अत्यन्त तीक्ष्ण वेग वाले, महाबली और रण में निस्संकोच— कपि तथा
  राक्षसाधिपति का पुत्र— वैसे ही भिड़े जैसे देवों और असुरों के दो इन्द्र, वैर
  बाँधकर आमने-सामने आ खड़े हों।
'27': >-
  तब (हनुमान ने) उस वीर महा-रथी, धनुषधारी और रण में प्रसिद्ध (इन्द्रजित्) के
  बाणों के वेग को काट दिया/निष्फल कर दिया; और पिता के (अद्भुत) पुत्र— अप्रमेय
  (बल) वाले हनुमान— मार्ग में (अर्थात् रण-क्षेत्र में) विचरते रहे।
'28': >-
  तब परवीरों का संहार करने वाले उस वीर (इन्द्रजित्) ने, सुनहरे और चित्रित पंखों
  वाले, उत्तम परों से युक्त, तीक्ष्ण फलों वाले बाणों की अविच्छिन्न वर्षा की— जो
  वज्र के समान वेगवान् थी।
'29': >-
  तब उस रथ की ध्वनि, मृदंग-भेरी-पटह के नाद, तथा खिंचते हुए धनुष के घोष को सुनकर,
  (हनुमान) फिर उछल पड़े।
'30': >-
  महाकपि शीघ्र ही बाणों के बीच-बीच में चक्कर काटने/घूम-घामकर बचने लगे; लक्ष्य
  बनाये जा रहे अपने शरीर को बचाते हुए, वे उसकी बाण-वर्षा को व्यर्थ करने लगे।
'31': >-
  फिर वे उसके बाणों के आगे (सामने) जा पहुँचे; और अनिलपुत्र हनुमान दोनों हाथ
  फैलाकर उछल पड़े।
'32': >-
  वे दोनों वेग से सम्पन्न और रण-कर्म में निपुण थे; उन्होंने सब प्राणियों के मन
  को आकर्षित करने वाला उत्कृष्ट युद्ध रचा।
'33': >-
  राक्षस (इन्द्रजित्) हनुमान का कोई अन्तर (कमज़ोरी/छिद्र) न जान सका और मारुति भी
  उस महात्मा का कोई अन्तर न जान सके। देवतुल्य पराक्रम वाले वे दोनों पास आकर
  एक-दूसरे के लिये असह्य (अजेय) हो गये।
'34': >-
  तब लक्ष्य पर आघात (सही निशाना) न लग पाने पर और अमोघ बाणों के भी व्यर्थ होकर आ
  गिरने पर, समाधि-योग से एकाग्रचित्त महात्मा (इन्द्रजित्) के मन में बड़ी चिन्ता
  उत्पन्न हुई।
'35': >-
  तब राक्षसराज के पुत्र (इन्द्रजित्) ने उस प्रमुख हरिवीर के विषय में यह सोचकर
  नीति बनाई कि वह कपि अवध्य है; अब उसे कैसे पकड़ा जाए— इसी विचार से वह उसे
  निग्रह करने का उपाय करने लगा।
'36': >-
  तब अस्त्रविदों में श्रेष्ठ, महातेजस्वी वीर (इन्द्रजित्) ने पितामह-सम्बन्धी
  (ब्रह्मा का) अस्त्र, उस श्रेष्ठ कपि के विरुद्ध, संधान किया।
'37': >-
  ‘यह अवध्य है’ ऐसा जानकर भी, अस्त्र-तत्त्व को जानने वाला महाबाहु इन्द्रजित् ने
  उस अस्त्र से मारुतात्मज (हनुमान) को बाँध लिया/पकड़ लिया।
'38': >-
  उस राक्षस के अस्त्र से बँध जाने पर वह वानर निर्विचेष्ट हो गया और पृथ्वी पर गिर
  पड़ा।
'39': >-
  फिर उस अस्त्र-बन्धन को समझकर, प्रभु (ब्रह्मा) के प्रभाव से अपना अल्प वेग भी
  शांत कर, वह श्रेष्ठ हरिवीर पितामह के अनुग्रह तथा अपने ही सामर्थ्य पर विचार
  करने लगा।
'40': >-
  तब हनुमान ने स्वयम्भू (ब्रह्मा) के मन्त्रों से अभिमन्त्रित ब्रह्मास्त्र को और
  पितामह से प्राप्त अपने वरदान को स्मरण/चिन्तन किया।
'41': >-
  ‘लोकगुरु (ब्रह्मा) के प्रभाव के कारण मेरे भीतर इस बन्धन को खोलने की शक्ति नहीं
  है; अतः यह अस्त्र-बन्धन जैसे विधान से हुआ है, वैसे ही मुझे आत्मयोनि (ब्रह्मा)
  की आज्ञा का अनुसरण करना चाहिए’— ऐसा उसने निश्चय किया।
'42': >-
  कपि ने अस्त्र के वीर्य को, पितामह के अनुग्रह को तथा अपने सामर्थ्य को विचारकर,
  मुक्त होने की शक्ति (अपने पास) होते हुए भी, पितामह की आज्ञा का पालन किया।
'43': >-
  ‘अस्त्र से बँधे होने पर भी मुझे भय नहीं होता; क्योंकि मैं पितामह, महेन्द्र
  (इन्द्र) और वायु द्वारा रक्षित हूँ।’
'44': >-
  ‘राक्षसों द्वारा पकड़े जाने में भी मेरा एक बड़ा गुण दिखाई देगा— राक्षसेन्द्र
  (रावण) से संवाद होगा; इसीलिये अन्य राक्षस मुझे पकड़ लें।’
'45': >-
  इस प्रकार निश्चय कर, परवीरों का संहारक, सब कुछ देखकर ही करने वाला, और चेष्टा
  रोककर (जाने-बूझे) स्थित हनुमान, शत्रुओं द्वारा बलपूर्वक आकर पकड़े जाने पर,
  उनके द्वारा बार-बार धिक्कारे जाने पर भी गर्जना करने लगा।
'46': >-
  तब राक्षसों ने उस शत्रुदमन (हनुमान) को निर्विचेष्ट देखकर, सन के रेशों और
  संयुक्त वृक्ष-चर्म/द्रुमचीर (छाल आदि) से बाँध दिया।
'47': >-
  वह पराक्रमी हनुमान, शत्रुओं द्वारा किये गये उस बन्धन को और वीरों द्वारा
  बलपूर्वक की गयी निन्दा/धिक्कार को भी सहर्ष स्वीकार करने लगा; क्योंकि उसने
  निश्चय कर लिया था कि यदि राक्षसेन्द्र (रावण) कौतूहलवश मुझे देखना चाहेगा, तो
  (मेरा उद्देश्य सिद्ध होगा)।
'48': >-
  छाल के बन्धन से बँधा हुआ वह वीर्यवान् (हनुमान) अस्त्र-बन्धन से तो मुक्त हो
  चुका था; और अस्त्र का बन्धन अन्य (भौतिक) बन्धनों का अनुसरण नहीं करता (अर्थात्
  अस्त्र-बन्धन हटते ही वह वैसा नहीं कि दूसरे बन्धनों से भी अपने-आप बँधा रहे)।
'49': >-
  तब वीर इन्द्रजित् ने कपिश्रेष्ठ को वृक्ष-चर्म की रस्सियों से बँधा देखकर विचार
  किया— यह अस्त्र से तो मुक्त हो गया है; पर क्या अन्य बन्धन होने पर भी अस्त्र का
  प्रभाव बना रहता है?— और इसी चिन्ता में पड़ गया।
'50': >-
  उसने सोचा— ‘अहो! राक्षसों ने एक बड़ा कर्म व्यर्थ कर दिया; मन्त्र की गति
  (मन्त्र का रहस्य/प्रभाव) समझा नहीं गया। फिर (यह भी) कि अस्त्र के नष्ट हो जाने
  पर कोई दूसरा अस्त्र अपने-आप प्रवृत्त नहीं होता’— इस प्रकार सब संशय में पड़
  गये।
'51': >-
  अस्त्र से मुक्त होने पर भी हनुमान (ऊपरी रूप से) अपने को मुक्त नहीं
  दिखाते/स्वयं को (मुक्त) प्रकट नहीं करते; राक्षसों द्वारा घसीटे जाते हुए और उन
  बन्धनों से कसे जाने पर भी वे (वैसा ही) बने रहे।
'52': >-
  फिर क्रूर राक्षसों द्वारा मुट्ठियों (काल-मुष्टि) से मारे जाते हुए, वह वानर
  घसीटकर राक्षसेन्द्र के समीप लाया गया।
'53': >-
  तब इन्द्रजित् ने उस हरिप्रवीर को— जो अस्त्र से मुक्त था किन्तु वृक्ष-चर्म के
  सूत्रों से बँधा हुआ था— ठीक से देखकर, वहाँ उस महाबली को राजा (रावण) के लिये
  उसके गणों सहित प्रस्तुत कर दिया/दिखा दिया।
'54': >-
  उन्मत्त हाथी के समान बाँधे गये उस कपिवरों में उत्तम (हनुमान) को राक्षसों ने
  राक्षसेन्द्र रावण के समक्ष निवेदित किया।
'55': >-
  ‘यह कौन है? किसका है? कहाँ से आया है? इसका कार्य क्या है? किसका आश्रय लिये हुए
  है?’— उसे देखकर राक्षसवीरों में ऐसी-ऐसी चर्चाएँ उठने लगीं।
'56': >-
  कुछ (राक्षस) बोले— ‘इसे मार डालो, जला डालो या खा जाओ’; वहाँ क्रुद्ध राक्षस आपस
  में इस प्रकार कहने लगे।
'57': >-
  मार्ग को सहसा पार कर वह महात्मा (हनुमान) वहाँ राक्षसाधिपति के चरणों के मूल के
  पास लाया गया; उसने राजा के वृद्ध परिचारकों को और महान रत्नों से विभूषित गृह को
  भी देखा।
'58': >-
  महातेजस्वी रावण ने कपिश्रेष्ठ को देखा, जिसे विकृत आकार वाले राक्षस इधर-उधर से
  घसीटते ले जा रहे थे।
'59': >-
  कपिश्रेष्ठ ने भी राक्षसाधिपति को देखा— तेज और बल से युक्त, मानो तपते हुए सूर्य
  के समान।
'60': >-
  तब क्रोध से लाल हो उठी दृष्टि वाला दशानन, उस कपि को देखकर, वहाँ बैठे हुए कुल
  और शील में वृद्ध प्रमुख मन्त्रियों को उस (हनुमान) के विषय में आदेश देने लगा।
'61': >-
  क्रमानुसार उन (मन्त्रियों) ने कपि से पहले कार्य के प्रयोजन और उस अर्थ की जड़
  (मूल कारण) के विषय में पूछा। तब हनुमान ने निवेदन किया— ‘मैं हरीश्वर (श्रीराम)
  का दूत हूँ; मैं उन्हीं के पास से यहाँ आया हूँ।’
'62': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘इन्द्रजित् का अभियान’ नामक अड़तालीसवाँ सर्ग (५-४८) समाप्त होता है।
