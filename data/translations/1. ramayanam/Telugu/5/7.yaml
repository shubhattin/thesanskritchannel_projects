'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణం సుందరకాండంలో ‘పుష్పకదర్శనం’ అనునది ఏడవ సర్గము
  ॥5-7॥
'1': >-
  బలవంతుడైన ఆ కపి, వైదూర్యమణులు మరియు సువర్ణజాలాలతో అలంకరింపబడిన భవనసమూహాన్ని
  చూచెను. అది పెద్ద వర్షాకాలంలో విద్యుత్తులతో ముడిపడిన మేఘజాలంలా, పక్షిసమూహాలతో
  కూడి ఉన్నట్లు కనిపించింది ॥5-7-1॥
'2': >-
  అనేక విధాల నివాసాలయములు, వివిధ శాలలు, ప్రధానంగా శంఖములు, ఆయుధములు, ధనుస్సులకై
  ఏర్పాటైన శాలలు—ఇవన్నీ అతడు చూచెను. మరల, మనోహరములై విశాలముగా ఉన్న చంద్రశాలలను
  కూడా ఆ భవనశిఖరములపై దర్శించెను ॥5-7-2॥
'3': >-
  నానావిధమైన రత్నవిభూషణములతో ప్రకాశింపబడిన గృహాలను, దేవాసురులచేత కూడా
  సత్కారింపబడిన వాటిని, సమస్త దోషముల నుండి దూరముగా ఉన్న వాటిని—తన బలంతో
  సంపాదించిన దృష్టితో ఆ కపి చూచెను ॥5-7-3॥
'4': >-
  అవి యత్నపూర్వకంగా సముచితంగా నిర్మింపబడినవి; మయుడే ప్రత్యక్షంగా నిర్మించినట్లు
  కనబడినవి. భూమిమీద సమస్త గుణాలలో అత్యుత్తమముగా ఉన్న, లంకాధిపతికి చెందిన గృహాలను
  అతడు దర్శించెను ॥5-7-4॥
'5': >-
  అనంతరం మేఘసమానముగా ఎత్తుగా నిలిచిన, మనోహరమైన, కాంచనవర్ణంతో అతి సుందరాకారముగల,
  రాక్షసాధిపతి స్వబలానికి తగినట్లుగా ఉన్న, సమానరూపం లేనంత అప్రతిమమైన ఉత్తమ
  గృహాన్ని అతడు చూచెను ॥5-7-5॥
'6': >-
  ఆ గృహం భూమిమీద చెదరిపడిన స్వర్గంలాగా కనిపించింది. శ్రీతో ప్రకాశిస్తూ అనేక
  రత్నాలతో నిండియుండెను. అనేక వృక్షాల పుష్పాలు చిందరపడినట్లుగా పుష్పావకీర్ణమై,
  రజస్సు చల్లబడిన పర్వతశిఖరంలా భాసించింది ॥5-7-6॥
'7': >-
  స్త్రీల శ్రేష్ఠులచేత వెలిగింపబడినట్లుగా, మేఘాన్ని విద్యుత్తులు
  పూజిస్తున్నట్లుగా, హంసల సమూహములు మోయుతున్నట్లుగా, శ్రీయుతమై ఆకాశములో
  సుకృతఫలంగా నిలిచిన విమానాన్ని అతడు చూచెను ॥5-7-7॥
'8': >-
  అది—నానావిధ ధాతువులతో చిత్రవిచిత్రముగా ఉన్న పర్వతశిఖరంలా; గ్రహములు, చంద్రుడితో
  అలంకరింపబడిన ఆకాశంలా; మేఘచిత్రాలతో సునిపుణంగా కూర్చబడినట్లుగా—అనేక
  రత్నచిత్రాలతో కూడిన విమానముగా అతనికి కనిపించింది ॥5-7-8॥
'9': >-
  అందులో భూమి పర్వతపంక్తులతో నిండినట్లుగా కృతమైయుండెను. పర్వతాలు వృక్షవితానములతో
  పరిపూర్ణముగా నిర్మింపబడినట్లుగా ఉండెను. వృక్షాలు పుష్పవితానములతో నిండినట్లుగా,
  పుష్పాలు కేశరపత్రాలతో (పరాగములతో, దళములతో) పరిపూర్ణముగా కృతమైయుండెను ॥5-7-9॥
'10': >-
  తెల్లని (పాండుర) భవనములు కూడా నిర్మింపబడినవి; అలాగే సుపుష్పాలతో విరాజిల్లే
  పుష్కరములు (పుష్కరిణీలు/కమలసరస్సులు) కూడా ఏర్పడినవి. మరల కేశరసహితమైన పద్మములు,
  చిత్రవిచిత్రమైన వనములు, సరస్సులు కూడా కృతమైయుండెను ॥5-7-10॥
'11': >-
  ‘పుష్పాహ్వయ’మనే నామంతో విరాజిల్లుతూ, రత్నకాంతులతో చుట్టూ మెరుస్తూ,
  భవనోత్తమములలో కూడా అత్యున్నతముగా నిలిచిన ఆ మహావిమానాన్ని మహాకపి అక్కడ చూచెను
  ॥5-7-11॥
'12': >-
  వైదూర్యమణులతో చేసిన పక్షులు, రజతముతో మరియు ప్రవాళముతో చేసిన పక్షులు
  కనిపించాయి. నానావిధ రత్నములతో చిత్రంగా చేయబడిన భుజంగములు (సర్పములు) కూడా
  ఉన్నాయి. జాతికి అనుగుణంగా రూపొందింపబడిన శుభాంగములైన తురగములు (గుఱ్ఱములు) కూడా
  అచ్చంగా కనిపించాయి ॥5-7-12॥
'13': >-
  ప్రవాళముతో, జాంబూనదసువర్ణముతో చేసిన పుష్పవర్ణపు రెక్కలతో, నీటిని
  చిలికించినట్లుగా వంగివంగి కదులుతున్న రెక్కలతో—కాముడు ప్రత్యక్షమైనట్లు
  ప్రకాశించేలా, అందమైన ముఖములుగల, సురెక్కల పక్షులు కృతమై కనిపించాయి ॥5-7-13॥
'14': >-
  అందులో నియోగింపబడిన గజములు శుభహస్తములుగలవిగా కనిపించాయి; వారి హస్తములు
  కేశరసహితమైన ఉత్పలపత్రాలవలె ఉన్నట్లు అనిపించింది. అలాగే దేవీ లక్ష్మీ కూడా
  సుహస్తములతో కృతమై, పద్మిని (పద్మాసనస్థ)గా, పద్మహస్తగా (చేతిలో కమలములు
  కలదానిగా) భాసించింది ॥5-7-14॥
'15': >-
  ఇలా అని భావించినట్లుగా, ఆ కపి ఆశ్చర్యంతో ఆ శోభనమైన గృహాన్ని సమీపించాడు; అది
  సుందర గుహలున్న పర్వతంలా కనిపించింది. మరల అది అత్యంత సుగంధభరితమై సుందరంగా,
  హిమకాలం తొలగిన వేళ (హిమాత్యయే) సుందర గుహలతో ప్రకాశించే పర్వతంలా కూడా తోచింది
  ॥5-7-15॥
'16': >-
  అనంతరం ఆ కపి, పూజింపబడిన ఆ లంకాపురిలోకి దూకి, దశముఖుని బాహువులచేత
  రక్షింపబడుతున్న నగరంలో సంచరించాడు. అక్కడ సత్కారింపబడిన జనకనందినిని—అత్యంత
  దుఃఖితగా, పతివ్రతాగుణబలంతో (భర్తగుణాల వేగంతో) నిగ్రహింపబడినట్లు ఉన్న
  సీతను—అతడు చూడలేకపోయాడు ॥5-7-16॥
'17': >-
  అప్పుడు అనేక విధాల భావనలు కలిగిన మనస్సుగలవాడైన, కృతాత్ముడైన, సుమార్గంలో నడిచే
  జనకసుతను చూడలేకపోవడముచేత—చక్షుస్సహితుడై (సచక్షుషః) అంతటా సంచరించే ఆ మహాత్ముని
  మనస్సు అత్యంత దుఃఖితమైంది ॥5-7-17॥
'18': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకివిరచిత ఆదికావ్యము, సుందరకాండము,
  ‘పుష్పకదర్శనం’ అనునది ఏడవ సర్గము సమాప్తము ॥5-7॥
