'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘भवन-विचय’ (भवनों का
  निरीक्षण) नामक पाँचवाँ सर्ग (५-५) आरम्भ होता है।
'1': >-
  तब बुद्धिमान् हनुमान् ने आकाश में मध्यभाग को प्राप्त हुए, किरणों से युक्त,
  बार-बार चाँदनी का विस्तृत वितान उगलते हुए, पृथ्वी पर प्रकाश फैलाते हुए
  चन्द्रमा को देखा—मानो गोष्ठ (गौशाला/चरागाह) में मदमत्त वृषभ घूम रहा हो।
'2': >-
  उन्होंने उस शीतांशु (चन्द्रमा) को आते देखा, जो लोक के पापों का नाश करने
  वाला-सा, महोदधि (महासागर) को भी (चाँदनी से) समृद्ध/वर्धित करने वाला-सा, और
  समस्त भूतों (प्राणियों) को शोभित करने वाला-सा प्रतीत हो रहा था।
'3': >-
  जैसे पृथ्वी पर मन्दराचल पर स्थित लक्ष्मी सुशोभित होती है, जैसे सन्ध्याकाल में
  समुद्र में स्थित (लहरों पर झिलमिलाती) लक्ष्मी शोभा देती है, और जैसे जल में
  कमलिनी (पुष्कर) में स्थित श्री शोभित होती है—वैसे ही मनोहर चन्द्रमा-स्थित वह
  चाँदनी भी अत्यन्त शोभायमान हो उठी।
'4': >-
  जैसे रजत-पिंजरे में बैठा हंस शोभता है, जैसे मन्दर पर्वत की गुफा में सिंह शोभता
  है, जैसे गर्वित कुंजरी (हाथी) पर आरूढ़ वीर शोभता है—उसी प्रकार आकाश में स्थित
  चन्द्रमा भी विशेष रूप से चमक उठा।
'5': >-
  जैसे तीक्ष्ण शृंगों वाला ककुद्मान (वृषभ) स्थिर खड़ा हो, जैसे ऊपर उठे श्वेत
  शिखरों वाला महान् पर्वत, जैसे जाम्बूनद (शुद्ध सुवर्ण) से बँधे शृंगों वाला
  हाथी—वैसे ही पूर्ण कला-संपन्न चन्द्रमा अपने पूर्ण (उन्नत) शृंग/शिखर-सा प्रकाश
  लिये हुए दीप्तिमान् हो रहा था।
'6': >-
  शीतल जल, ओस और कुहासे की मलिनता से रहित, बड़े ग्रहों तथा राहु आदि ग्रह-ग्राहक
  के (आवरणरूप) कलंक के नष्ट हो जाने से निर्मल, और प्रकाश-लक्ष्मी के आश्रय से
  उज्ज्वल तथा निर्मल अङ्क (गोद/मण्डल) वाला वह भगवान् शशाङ्क (चन्द्रमा) अत्यन्त
  शोभायमान था।
'7': >-
  जैसे सिंह शिलातल प्राप्त कर (खुला मैदान पाकर) अधिक प्रकट तेज हो जाता है, जैसे
  गजेन्द्र महायुद्ध में पहुँचकर, और जैसे नरेन्द्र राज्य पाकर—वैसे ही चन्द्रमा का
  प्रकाश भी अत्यन्त प्रस्फुटित होकर विराजमान हो गया।
'8': >-
  चन्द्र-प्रकाश के उदय से दोषों का नाश हो गया; राक्षसों के मांसाहार-जन्य (क्रूर)
  दोष/वृत्ति अधिक उभर आई; और राम के प्रति रमणीय भाव से प्रेरित (अपने) चित्त के
  दोषों को भी दबा देने वाला—ऐसा स्वर्ग-सा प्रकाशमान, दिव्य संध्याकाल (प्रदोष)
  प्रकट हुआ।
'9': >-
  वीणा आदि के तार-स्वर कानों को सुख देने वाले होकर चल पड़े; पतियों के साथ
  सदाचारिणी स्त्रियाँ सो रही थीं; और रात्रि में विचरण करने वाले (राक्षस आदि) भी
  वैसे ही अपने अत्यन्त अद्भुत और भयानक क्रीड़ा-व्यवहार में प्रवृत्त थे।
'10': >-
  तब उस बुद्धिमान् कपि (हनुमान्) ने (राक्षसों के) उन कुलों/गृहसमूहों को देखा जो
  मद और प्रमाद से उन्मत्त होकर अव्यवस्थित थे; जो रथों, घोड़ों और उत्तम आसनों से
  भरे थे; और वीर-श्री (पराक्रम की शोभा) से भी संपन्न होकर भीड़-भाड़ से परिपूर्ण
  थे।
'11': >-
  वे एक-दूसरे पर बढ़-चढ़कर (हँसी-ठिठोली में) आक्षेप करते थे; अपनी पुष्ट भुजाओं
  को उछालते/झटकते थे; उन्मत्त प्रलाप करते हुए चिल्लाते-बकते थे; और मद से भरे हुए
  परस्पर एक-दूसरे को धक्का देते/उपद्रव करते थे।
'12': >-
  वे (उन्मत्त होकर) अपने वक्षस्थलों को पटकते/हिलाते थे; प्रियाओं पर अपने अंगों
  को ढुलकाते/गिराते थे; अपने विचित्र-चित्र रूप दिखाते थे; और दृढ़ धनुषों को भी
  इधर-उधर उछालते/लहराते थे।
'13': >-
  हनुमान् ने देखा—कुछ स्त्रियाँ अपने प्रियतमों को स्पर्श कर रही थीं; कुछ वहीं
  फिर सो रही थीं; कुछ सुंदर मुखवाली स्त्रियाँ हँस रही थीं; और कुछ क्रुद्ध होकर
  (रोष में) लंबी साँसें भर रही थीं।
'14': >-
  वहाँ बड़े-बड़े हाथियों के नाद से, तथा श्रेष्ठ और सत्कृत वीरों की उग्र
  श्वास-प्रश्वास से (वह नगरी) ऐसी शोभित हो रही थी, मानो ह्रद (तालाब) में भुजंग
  (सर्प) फुफकारते हों और उनका श्वास-निश्वास गूँज रहा हो।
'15': >-
  उस नगरी में हनुमान् ने यातुधानों (राक्षसों) को देखा—जो बुद्धि में प्रधान,
  मनोहर नामों वाले, अपने बल व प्रतिष्ठा पर विश्वास रखने वाले, और जगत् में अपने
  को प्रधान मानने वाले थे; तथा अनेक प्रकार के, विविध रूप-स्वभाव वाले और रूचिर
  नामों से प्रसिद्ध थे।
'16': >-
  उन सुन्दर रूप वालों, अनेक गुणों से युक्त—जो अपने-अपने गुणों के अनुरूप (वैभव
  से) युक्त थे—उन्हें देखकर हनुमान् प्रसन्न हुआ। फिर उसने उनमें से कुछ को तेज से
  उद्योतमान (दमकते) सुन्दर रूप वाले भी देखा, और कुछ को विकृत/कुरूप भी।
'17': >-
  तदनन्तर वहाँ उन महानुभावों की स्त्रियों को उसने देखा—जो उत्तम पात्रता वाली,
  अत्यन्त शुद्ध भाव वाली, स्वभाव से सुशील थीं; और अपने प्रिय पेयों (पान/मदिरा
  आदि) में आसक्त भाव से लगी हुई, ताराओं के समान शोभायमान थीं।
'18': >-
  कुछ स्त्रियाँ लज्जा से सिमटी हुई थीं और (अपने) प्रियतमों के आलिंगन में थीं;
  कुछ निशीथ-काल में रमण के आलिंगन से ढकी हुई थीं; और कुछ प्रेममद से आवेष्टित
  होकर वैसे ही (प्रियतमों से) घिरी थीं—जैसे पक्षी अपने पक्षी-संगी के पंखों में
  सटे रहते हैं।
'19': >-
  कुछ अन्य स्त्रियाँ अट्टालिकाओं/महलों की छतों पर बैठी थीं; वहाँ वे प्रियतमों की
  गोद में सुखपूर्वक विराजमान थीं; कुछ अपने पति के प्रति (मन से) पूर्णतः आसक्त,
  धर्म-परायण और उसमें ही निमग्न थीं; और बुद्धिमान् हनुमान् ने उन्हें कामदेव के
  प्रभाव में स्थित-सी भी देखा।
'20': >-
  कुछ स्त्रियाँ अनावृत (अलंकृत होते हुए भी खुले) रूप में थीं, जिनका वर्ण
  स्वर्ण-रेखाओं-सा (काञ्चन-राजि जैसा) दमकता था; कुछ परम मूल्यवान् थीं, जिनका रंग
  तप्त सुवर्ण के समान था; और फिर कुछ का वर्ण चन्द्रमा की छवि/शशि-लक्ष्मी के समान
  था—वे प्रियतम के वियोग से शून्य (कान्त-प्रहीणा) होकर भी अपने रमणीय अंग-वर्ण के
  कारण सुशोभित थीं।
'21': >-
  फिर हनुमान् ने (राक्षसों के) उन गृहों में ऐसे युगलों/दम्पतियों को देखा जो अपने
  मनोहर प्रियजनों को पाकर अत्यन्त प्रसन्न थे; प्रसन्नचित्त थे; अपने-अपने घरों
  में हर्षित थे और परम रमणीय प्रतीत होते थे।
'22': >-
  उसने देखा कि उनके मुखों की माला चन्द्र-प्रकाश के समान उज्ज्वल थी; उनकी भौंहें
  वक्र थीं; पलके सुंदर थीं; नेत्र-समूह मनोहर था; और आभूषणों की मालाएँ ऐसी चमक
  रही थीं मानो सैकड़ों सरोवरों की मनोहर लहरियाँ/मालाएँ एक साथ झिलमिला रही हों।
'23': >-
  किन्तु उसने उस परम उच्चकुल-सम्भवा सीता को नहीं देखा—जो राजकुल में उत्पन्न,
  धर्म-पथ पर स्थिर, भली-भाँति उत्पन्न (साधुजात) खिले हुए लता के समान, और
  कृशाङ्गी तथा मन को भाने वाली थी।
'24': >-
  वह (सीता) सनातन धर्ममार्ग में स्थित, राम-नेत्रों (राम की दृष्टि/स्मृति) में
  बसने वाली, काम-विकार से अभिभूत (वियोगजन्य) होकर भी, अपने पति के मन में
  श्री-सम्पन्न होकर निरन्तर प्रविष्ट, और अन्य समस्त स्त्रियों से सदा विशिष्ट थी।
'25': >-
  (वह सीता) उष्णता से पीड़ित, आँसुओं की धारा से आर्द्र कण्ठ वाली; जो पहले उत्तम,
  श्रेष्ठ निष्क/हार से सुशोभित कण्ठ वाली थी; सुंदर जाति की पलकों वाली; अनुरक्त
  (सुकोमल) कण्ठ वाली; और वन में नृत्य करती हुई नीलकण्ठी (मोरनी) के समान प्रतीत
  होती थी।
'26': >-
  वह (सीता) ऐसी लगती थी मानो चन्द्र-रेखा अस्पष्ट हो गई हो; मानो स्वर्ण-रेखा धूल
  से मलिन हो गई हो; मानो वर्ण-रेखा क्षत होकर फिर उभर आई हो; और मानो मेघ-रेखा
  वायु के प्रहार से विच्छिन्न/भंग हो गई हो।
'27': >-
  मनुजेश्वर श्रीराम की पत्नी, श्रेष्ठ वक्ता (सज्जनों) में उत्कृष्ट राम की
  भार्या—उस सीता को न पाकर वह प्लवंगम (हनुमान्) दीर्घकाल से दुःख से आहत होकर
  अत्यन्त म्लान हो गया, मानो अभी-अभी (तुरन्त) मंद/निष्प्रभ हो गया हो।
'28': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय आदिकाव्य श्रीरामायण के
  सुन्दरकाण्ड में ‘भवन-विचय’ नामक पाँचवाँ सर्ग (५-५) समाप्त होता है।
