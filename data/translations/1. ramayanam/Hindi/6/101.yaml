'12': >-
  तब अत्यन्त क्रुद्ध, संग्राम-विजयी राघव ने रावण के शरीर के सब अंगों में बहुत-से
  बाण मारकर उसे बींध दिया।
'13': >-
  इसी बीच राघव के बलवान अनुज लक्ष्मण क्रोधित होकर सात बाण ले आए; वे पराक्रमी
