'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में ‘सुग्रीव के समीप
  गमन’ नामक चौथा सर्ग (४-४) आरम्भ होता है।
'1': >-
  तदनन्तर हनुमान् अत्यन्त प्रसन्न हुए। ‘यह कार्य करने में समर्थ है’—ऐसा (लक्ष्मण
  का) वचन तथा उसका मधुर भाव सुनकर वे मन ही मन सुग्रीव के विषय में विचार करने
  लगे।
'2': >-
  हनुमान् ने मन में निश्चय किया कि उस महात्मा सुग्रीव के लिये राज्य की प्राप्ति
  अवश्य होने वाली है; क्योंकि यह (राम) कार्य-साधक स्वयं यहाँ आ पहुँचा है, और यह
  आवश्यक कार्य भी (उपाय) रूप से सामने आ गया है।
'3': >-
  तत्पश्चात् अत्यन्त हर्षित हुए प्लवगश्रेष्ठ हनुमान्, जो वाक्य-प्रयोग में निपुण
  थे, तब श्रीराम को उत्तर देते हुए बोले।
'4': >-
  “हे (वीर) आप अपने अनुज (लक्ष्मण) सहित, पम्पा के वन से सुशोभित इस भयानक, दुर्गम
  वन में—जो नाना प्रकार के व्यालों और मृगों से भरा हुआ है—किस प्रयोजन से आये
  हैं?”
'5': >-
  उनका वह वचन सुनकर, राम के संकेत से लक्ष्मण ने महात्मा दशरथनन्दन श्रीराम का
  परिचय (हनुमान् को) बताया।
'6': >-
  “दशरथ नाम के प्रतापी राजा थे, जो धर्म के प्रति अत्यन्त अनुराग रखते थे। वे अपने
  स्वधर्म के अनुसार सदा ही चातुर्वर्ण्य (चारों वर्णों) की मर्यादा का पालन और
  संरक्षण करते थे।”
'7': >-
  “उनका कोई द्वेष करने वाला नहीं था, और वे स्वयं भी किसी से द्वेष नहीं करते थे।
  वे सब प्राणियों के प्रति मानो दूसरे पितामह (ब्रह्मा) के समान थे।”
'8': >-
  “उन्होंने अग्निष्टोम आदि यज्ञों द्वारा, यथोचित दक्षिणाओं सहित, यजन किया था।
  उन्हीं के यह ज्येष्ठ पुत्र हैं, जिनका नाम राम है—ऐसा जन-समुदाय में प्रसिद्ध
  है।”
'9': >-
  “ये समस्त प्राणियों के लिये शरणदाता हैं, पिता की आज्ञा का पूर्णतः पालन करने
  वाले हैं। दशरथ के पुत्रों में ये ज्येष्ठ हैं और गुणों में सर्वश्रेष्ठ हैं।”
'10': >-
  “ये राज-लक्षणों से युक्त हैं, राज्य-सम्पदा से सम्पन्न थे; किन्तु (पिता की
  आज्ञा से) राज्य से वंचित होकर, मेरे साथ यहाँ वन में निवास करने आये हैं।”
'11': >-
  “ये महाभाग, वशी (जितेन्द्रिय) श्रीराम अपनी पत्नी सीता के साथ आये हैं। इनका तेज
  ऐसा है मानो दिन के अन्त में भी सूर्य प्रभा के समान प्रकाशित हो।”
'12': >-
  “मैं इनका कनिष्ठ भ्राता हूँ, गुणों के कारण सेवा-भाव को प्राप्त हुआ हूँ। मेरा
  नाम लक्ष्मण है। मैं कृतज्ञ और बहुज्ञ हूँ।”
'13': >-
  “जो सुख के अधिकारी हैं, अत्यन्त पूज्य हैं, सब प्राणियों के हित में जिनका मन
  लगा रहता है—ऐसे श्रीराम ऐश्वर्य से रहित होकर भी वनवास में रत हैं।”
'14': >-
  “कामरूप धारी किसी राक्षस ने, जब ये (सीता से) रहित थे, इनकी पत्नी का अपहरण कर
  लिया। किन्तु वह राक्षस कौन है, और किसके द्वारा इनकी पत्नी हरी गयी—यह ज्ञात
  नहीं हो सका है।”
'15': >-
  “दिति के पुत्र ‘दनु’ नामक (एक) दैत्य, शाप के कारण राक्षसत्व को प्राप्त हो गया
  था। उसी ने सुग्रीव नामक समर्थ वानराधिपति का (परिचय/वर्णन) किया था।”
'16': >-
  “वही महावीर्य सुग्रीव तुम्हारी पत्नी का अपहरण करने वाले को जान लेगा—ऐसा कहकर
  दनु देदीप्यमान होकर स्वर्ग, अर्थात् दिव्य लोक को चला गया।”
'17': >-
  “तुम्हारे पूछने पर यह सब मैंने यथार्थ रूप से कह दिया। अब मैं और श्रीराम—दोनों
  सुग्रीव की शरण में आये हैं।”
'18': >-
  “यह श्रीराम पूर्वकाल में लोकनाथ (राजा) होकर धन-सम्पत्ति दान देने वाले तथा
  अनुपम यश प्राप्त करने वाले रहे हैं; वही अब सुग्रीव को अपना नाथ
  (आश्रयदाता/सहायक) बनाना चाहते हैं।”
'19': >-
  “जिसकी बहू सीता थी, जो स्वयं शरण देने वाले और धर्मवत्सल थे—उसी के पुत्र, ये भी
  शरणदाता हैं, और सुग्रीव की शरण में आये हैं।”
'20': >-
  “ये राघव समस्त लोक के धर्मात्मा हैं, शरणागत के शरण हैं। वे मेरे गुरु (पूज्य)
  हैं; वही अब सुग्रीव की शरण में आये हैं।”
'21': >-
  “जिनकी कृपा से ये प्रजाएँ सदा प्रसन्न रहती थीं—वही राम अब वानरेन्द्र (सुग्रीव)
  की कृपा की अभिलाषा करते हैं।”
'22': >-
  “जिनके द्वारा पृथ्वी पर समस्त गुणों से युक्त सभी राजा, निश्चय ही राजा दशरथ के
  द्वारा, सदा सम्मानित किये जाते थे।”
'23': >-
  “उन्हीं के यह ज्येष्ठ पुत्र हैं, जो तीनों लोकों में विख्यात हैं। वही राम
  वानरेन्द्र सुग्रीव की शरण में आये हैं।”
'24': >-
  “शोक से अभिभूत श्रीराम, शोक से पीड़ित होकर शरण में आये हैं; अतः सुग्रीव को
  अपने यूथपतियों (प्रधान वानर-सरदारों) सहित (उन पर) प्रसन्नता और अनुग्रह करना
  चाहिये।”
'25': >-
  सौमित्रि लक्ष्मण को इस प्रकार करुण वचनों से बोलते हुए और अश्रु गिराते देख,
  वाक्य-कौशल में निपुण हनुमान् ने यह उत्तर दिया—
'26': >-
  “ऐसी बुद्धि-सम्पदा से युक्त, क्रोध को जीतने वाले, इन्द्रियों को वश में रखने
  वाले आप दोनों—वानरेन्द्र के द्वारा अवश्य देखने योग्य हैं। सौभाग्य से आप दर्शन
  देने के लिये यहाँ आये हैं।”
'27': >-
  “वह (सुग्रीव) भी राज्य से वंचित हुआ है, वालि के साथ वैर बाँध चुका है,
  स्त्री-हरण से पीड़ित है, वन में भयभीत रहता है, और अपने भाई के द्वारा अत्यन्त
  छल-पूर्वक ठगा गया है।”
'28': >-
  “वही भास्करपुत्र सुग्रीव हम लोगों के साथ मिलकर आप दोनों की सहायता करेगा—और
  सीता की खोज (परिमार्गण) में भी।”
'29': >-
  इतना कहकर हनुमान् ने कोमल, मधुर वाणी में श्रीराम से कहा—“उचित है; आइये, हम
  सुग्रीव के पास चलें।”
'30': >-
  धर्मात्मा लक्ष्मण ने इस प्रकार बोलते हुए हनुमान् का विधिपूर्वक सत्कार कर, फिर
  राघव (श्रीराम) से यह कहा—
'31': >-
  “यह कपि (हनुमान्) जैसे प्रसन्न होकर कह रहा है, उससे स्पष्ट है कि यह मारुतात्मज
  कार्य-साधक है। यह स्वयं भी कार्य-सिद्धि के योग्य होकर आया है। हे राघव, आप
  कृतकृत्य हुए।”
'32': >-
  “इसके मुख का वर्ण (तेज/कान्ति) प्रसन्न है और यह स्पष्टतः हर्षित होकर बोल रहा
  है। यह वीर, मारुतात्मज हनुमान् असत्य नहीं कहेगा।”
'33': >-
  तदनन्तर अत्यन्त बुद्धिमान् मारुतात्मज हनुमान्, उन दोनों वीर राघवों को साथ
  लेकर, हरिराज (वानरराज) सुग्रीव के पास चला।
'34': >-
  भिक्षु का रूप त्यागकर उसने वानर-रूप धारण किया। फिर वह कपियों में गजराज के समान
  बलवान् हनुमान्, दोनों वीरों को पीठ पर बिठाकर चल पड़ा।
'35': >-
  वह पवनसुत—कपियों में श्रेष्ठ, विपुल यश वाला—कार्य-सिद्धि के समान हर्षित था।
  महान् पराक्रमी होकर वह उत्तम बुद्धि वाला, श्रीराम और लक्ष्मण के साथ उस श्रेष्ठ
  पर्वत की ओर प्रस्थित हुआ।
'36': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकीय आदिकाव्य रामायण के किष्किन्धाकाण्ड
  में ‘सुग्रीव के समीप गमन’ नामक चौथा सर्ग (४-४) सम्पन्न हुआ।
