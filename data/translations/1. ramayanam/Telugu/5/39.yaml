'35': >-
  “అతని సేనలో విక్రమసంపన్నులు, సత్త్వవంతులు, మహాబలవంతులు ఉన్నారు; మనస్సు
  సంకల్పించిన చోటికే దూకి చేరగల వారు, ఆజ్ఞ వచ్చిన వెంటనే సిద్ధంగా
  నిలిచియున్నారు.” ॥౫-౩౯-౩౫॥
'36': >-
  “వారికి పైకీ కిందకీ, అడ్డంగా కూడా— ఎటువైపు వెళ్ళినా గతి అడ్డుపడదు; మహత్తరమైన
  కార్యాలలో కూడా, అపరిమిత తేజస్సు గల వారు కార్యాలలో అలసిపోరు.” ॥౫-౩౯-౩౬॥
'37': >-
  “అత్యంత ఉత్సాహమున్న వారైన వారు, వాయుమార్గాన్ని అనుసరించి ఎన్నిసార్లో—
  సముద్రాలు, పర్వతాలు కలిగిన ఈ భూమిని ప్రదక్షిణం చేసి ఉన్నారు.” ॥౫-౩౯-౩౭॥
'38': >-
  “సుగ్రీవుని సమీపంలో, నాకన్నా విశిష్టులూ, నాతో సమానులూ అయిన వనవాసులు (వానరులు)
  అక్కడ ఉన్నారు; నాకన్నా తక్కువవాడు అక్కడ ఎవరూ లేడు అని కూడా చెప్పలేము— అనేకమంది
  బలవంతులు ఉన్నారు.” ॥౫-౩౯-౩౮॥
'39': >-
  “నేనే ఇక్కడికి చేరాను; మరి వారు మహాబలవంతులు! ఉత్తములైన వారిని దూతలుగా పంపరు;
  దూతలుగా పంపబడేది ఇతరులే (తక్కువ స్థాయి వారు).” ॥౫-౩౯-౩౯॥
'40': >-
  “కాబట్టి దేవి! ఇక పరితాపం చాలును; నీ శోకం తొలగిపోవాలి. ఒక్క దూకుతోనే
  వానరయూథపతులు లంకకు చేరుకుంటారు.” ॥౫-౩౯-౪౦॥
'41': >-
  “చంద్రసూర్యుల్లా ప్రకాశించే ఆ ఇద్దరూ (రామలక్ష్మణులు) నా వెనుకతోడు వచ్చి,
  మహాసంఘాలతో కూడి, నరసింహుల్లా నీ వద్దకు వచ్చి చేరుతారు.” ॥౫-౩౯-౪౧॥
'42': >-
  “ఆ ఇద్దరు వీర నరవరులు— కలిసి ఉన్న రామలక్ష్మణులు— లంకానగరికి వచ్చి తమ బాణాలతో
  దానిని విధ్వంసం చేస్తారు.” ॥౫-౩౯-౪౨॥
'43': >-
  “రావణుణ్ణి అతని గణముతో సహా సంహరించి, రఘునందనుడైన రాఘవుడు, నిన్ను తీసుకొని, ఓ
  వరారోహిణీ! తన స్వనగరానికి తిరిగి వెళ్తాడు.” ॥౫-౩౯-౪౩॥
'44': >-
  “అందుచేత ధైర్యం పొందు; నీకు మంగళం కలుగుగాక. నీవు కాలాన్ని ఆశిస్తూ (సమయాన్ని
  ఎదురు చూస్తూ) ఉండు. ఎక్కువ కాలం కాదు— అగ్ని వలె జ్వలించే రాముని నీవు
  దర్శిస్తావు.” ॥౫-౩౯-౪౪॥
'45': >-
  “రాక్షసేంద్రుడు తన కుమారులు, అమాత్యులు, బంధువులతో సహా నిహతుడైన తరువాత, రోహిణి
  శశాంకునితో కలిసినట్లు నీవు రామునితో సమాగమం పొందుతావు.” ॥౫-౩౯-౪౫॥
'46': >-
  “మైథిలీ! త్వరలోనే నీవు శోకపు ఈ పారాన్ని (దుఃఖాంతాన్ని) చూస్తావు; అలాగే రాముడు
  బలాత్కారంగా సంహరించిన రావణుణ్ణి కూడా నీవు దర్శిస్తావు.” ॥౫-౩౯-౪౬॥
'47': >-
  ఈ విధంగా వైదేహిని ఆదరించి ఆశ్వాసపరిచిన మారుతాత్మజుడు హనుమంతుడు, ప్రయాణానికి
  మనస్సు స్థిరపరచుకొని, వైదేహినితో మరలా ఇలా పలికాడు. ॥౫-౩౯-౪౭॥
'48': >-
  “శత్రుహననుడైన, కృతాత్ముడైన రాఘవుణ్ణి నీవు త్వరలోనే చూస్తావు; అలాగే ధనుస్సు
  పట్టుకున్న లక్ష్మణుడిని కూడా లంక ద్వారానికి చేరినవాడిగా దర్శిస్తావు.”
  ॥౫-౩౯-౪౮॥
'49': >-
  “నఖదంష్ట్రలే ఆయుధాలుగా గల వీర వానరులను— సింహశార్దూలుల వంటి విక్రమమున్న,
  వారణేంద్రుల (మహాగజాల) వలె భాసించే వారిని— సమూహంగా చేరినట్లు నీవు త్వరలోనే
  చూస్తావు.” ॥౫-౩౯-౪౯॥
'50': >-
  “పర్వతాలు, మేఘాలవలె కనిపించే ఆ కపిముఖ్యుల అనేక యూథాలను— లంకా పర్వతశిఖరాలపై
  (మలయసానువులపై) గర్జిస్తూ ఉన్నవారిని— ఓ ఆర్యే! నీవు త్వరలోనే దర్శిస్తావు.”
  ॥౫-౩౯-౫౦॥
'51': >-
  “అయితే రాముడు— మదనుని భయంకరమైన బాణం హృదయమర్మంలో తగిలినవాడై— సింహం కొట్టిన
  ఏనుగులా శాంతిని పొందలేక ఉన్నాడు.” ॥౫-౩౯-౫౧॥
'52': >-
  “దేవి! శోకంతో ఏడవకుము; నీ మనస్సులో భయం కలుగనివ్వకుము. శోభనే! శచీదేవి శక్రునితో
  కలిసినట్లు, నీవు నీ భర్తతో సమాగమం పొందుతావు.” ॥౫-౩౯-౫౨॥
'53': >-
  “రామునికంటే విశిష్టుడైన వాడు ఇంకెవరు? సౌమిత్రి (లక్ష్మణుని)తో సమానుడైన వాడు
  ఎవడు? అగ్ని, వాయువుల వంటి పరాక్రమమున్న ఆ ఇద్దరు సహోదరులే నీకు ఆశ్రయము.”
  ॥౫-౩౯-౫౩॥
'54': >-
  “దేవి! రాక్షసగణాలు నివసించే అత్యంత క్రూరమైన ఈ దేశంలో నీవు ఎక్కువకాలం ఉండవలసిన
  అవసరం లేదు. నీ ప్రియుని రాక కూడా ఎక్కువ ఆలస్యం కాదు; నా సంగమకాలమంత మాత్రమే
  (నేను నిన్ను దర్శించిన ఈ క్షణమాత్రం వరకు జరిగిన ఆలస్యాన్ని) క్షమించు.”
  ॥౫-౩౯-౫౪॥
'55': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “హనూమత్సందేశః” నామ
  ఏకోనచత్వారింశః సర్గః ॥౫-౩౯॥
