'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘युद्धारम्भ’ नामक
  बयालीसवाँ सर्ग (६-४२) आरम्भ होता है।
'1': >-
  तब वे राक्षस वहाँ से जाकर रावण के भवन में पहुँचे और उन्होंने निवेदन किया कि
  राम वानरों सहित नगर को चारों ओर से घेरकर रोक चुका है।
'2': >-
  नगर घिर गया है—यह समाचार सुनते ही वह निशाचर (रावण) क्रोध से भर उठा। उसने पहरे
  और व्यवस्था को दुगुना करने की आज्ञा दी और स्वयं भी प्रासाद पर चढ़ गया।
'3': >-
  उसने देखा कि पर्वतों, वनों और उपवनों सहित लंका को असंख्य वानर-समूहों ने, जो
  चारों ओर से युद्ध की इच्छा रखते थे, घेर रखा है।
'4': >-
  समस्त वानरों द्वारा पृथ्वी को मानो कपियों से पटे हुए देखकर वह चिंता में पड़
  गया कि इनको कैसे नष्ट किया जाए।
'5': >-
  बहुत देर तक विचार करके और धैर्य का अवलम्बन लेकर, दीर्घनेत्र रावण ने राघव (राम)
  तथा वानर-यूथों को देखा।
'6': >-
  उधर राघव भी सेना सहित प्रसन्न होकर उछल पड़े और उन्होंने लंका को देखा, जो चारों
  ओर राक्षसों से घिरी हुई और सुरक्षित थी।
'7': >-
  दशरथनन्दन राम ने विचित्र ध्वज-पताकाओं से सुशोभित लंका को देखकर, सीता के कारण
  दुःख से व्याकुल मन लिये, सहसा उसकी ओर ध्यान लगाया।
'8': >-
  ‘यहीं कहीं वह मृगशावक के समान नेत्रों वाली जनकनन्दिनी मेरे कारण पीड़ित हो रही
  है—शोक-संतप्त, कृश, भूमि पर शयन करने वाली।’
'9': >-
  धर्मात्मा राम ने वैदेही को इस प्रकार स्मरण करते हुए, शत्रुओं के वध के लिए
  वानरों को शीघ्र आज्ञा दी।
'10': >-
  राम—जिनके कार्य कभी क्लिष्ट नहीं होते—के ऐसा कहने पर, भिड़न्त के लिए उद्यत
  वानरों ने सिंहनादों से दिशाओं को गुँजा दिया।
'11': >-
  ‘हम इस लंका को पर्वत-शिखरों से या केवल मुष्टियों से ही विदीर्ण कर देंगे’—ऐसा
  निश्चय सभी वानर-यूथपतियों ने मन में बाँध लिया।
'12': >-
  महान गिरि-शृंगों और विशाल शिखरों को उठाकर तथा नाना प्रकार के वृक्षों को
  उखाड़कर वानर-यूथपति युद्ध के लिए डटे रहे।
'13': >-
  राक्षसराज के देखते-देखते वे सेनाएँ टोलियों में बँटकर, राघव को प्रिय करने की
  अभिलाषा से, तब लंका पर चढ़ आईं।
'14': >-
  ताम्रवक्त्र, स्वर्ण-प्रभ (कान्ति वाले) वे वानर राम के प्रयोजन हेतु प्राणों की
  भी परवाह न करके—सल वृक्षों और पर्वतों को शस्त्र रूप में लेकर युद्ध करने
  वाले—लंका की ओर ही झपटे।
'15': >-
  उन वानरों ने वृक्षों, पर्वत-शिखरों और अपनी मुष्टियों से असंख्य प्राकार-शिखरों
  और तोरण-द्वारों को मर्दित कर डाला।
'16': >-
  वानर प्रसन्न जल से भरी खाइयों को मिट्टी, पर्वत-खंडों, तृण और काष्ठ से भरने
  लगे।
'17': >-
  तब सहस्र-यूथों वाले, कोटि-यूथों वाले, और अन्य कोटि-कोटि यूथों के नायक—ऐसे
  वानर-समूह—लंका पर चढ़ आए।
'18': >-
  वानर स्वर्णमय तोरणों को रौंदते-तोड़ते हुए, कैलास-शिखर सदृश गोपुरों
  (द्वार-प्रासादों) को भी मथ डालते थे।
'19': उछलते-कूदते और गर्जना करते, महागज के समान विशाल वानर लंका पर दौड़ पड़े।
'20': >-
  ‘अतिविशाल बल वाले राम की जय हो! महाबली लक्ष्मण की जय हो! राघव द्वारा संरक्षित
  राजा सुग्रीव की जय हो!’—ऐसा घोष होने लगा।
'21': >-
  इसी प्रकार घोषणा करते और गर्जते हुए, कामरूपधारी वानर लंका के प्राकार पर धावा
  बोलने लगे।
'22': >-
  वीरबाहु, सुबाहु, नल और पनस—ये वानर-यूथपति प्राकार को दबाकर उसके समीप जम गए; और
  इसी बीच उन्होंने वहाँ स्कन्धावार (शिविर/छावनी) की स्थापना कर दी।
'23': >-
  पूर्व-द्वार को कुमुद ने, दस कोटि वानरों से घिरकर, घेर लिया; वह बलवान् वानरों
  सहित वहीं डट गया—वे वानर युद्ध में पराक्रम से यशस्वी थे।
'24': >-
  उसी की सहायता के लिए प्रघस नामक वानर भी वहीं मोर्चा बाँधकर बैठ गया, और महाबाहु
  पनस भी वानरों से घिरकर उसके साथ जा खड़ा हुआ।
'25': >-
  दक्षिण-द्वार पर पहुँचकर वीर कपी शतबलि ने उसे घेर लिया और वह बीस कोटि वानरों से
  घिरकर बलपूर्वक वहीं स्थिर हो गया।
'26': >-
  तारा-पिता बलवान् सुषेण पश्चिम-द्वार पर गया; उसे घेरकर वह कोटि-कोटि वानरों से
  आवृत होकर वहीं डट गया।
'27': >-
  उत्तर-द्वार पर राम, सौमित्रि (लक्ष्मण) के साथ पहुँचे; उसे घेरकर वे बलपूर्वक
  वहीं ठहरे, और हरि-ईश्वर सुग्रीव भी वहीं डटा रहा।
'28': >-
  गोलाङ्गूल (लम्बी पूँछ वाला), महाकाय, भीम-दर्शन गवाक्ष महावीर्यवान् होकर एक
  कोटि वानरों से घिरा, राम के पार्श्व में स्थित रहा।
'29': >-
  भयंकर कोप वाले ऋक्षों में धूम्र—जो शत्रुओं का संहार करने वाला था—महावीर्यवान्
  होकर एक कोटि के साथ राम के पार्श्व में डट गया।
'30': >-
  गदा हाथ में लिये, सन्नद्ध महावीर्य विभीषण अपने प्रयत्नशील मन्त्रियों (सचिवों)
  से घिरा, वहाँ खड़ा रहा जहाँ महाबली (राम) थे।
'31': >-
  गज, गवाक्ष, गवय, शरभ और गन्धमादन—ये चारों ओर दौड़ते हुए वानर-वाहिनी की रक्षा
  करने लगे।
'32': >-
  तब क्रोध से व्याप्तचित्त राक्षसेश्वर रावण ने समस्त सेनाओं को शीघ्र निकलने की
  आज्ञा दे दी।
'33': >-
  रावण के मुख से निकली यह आज्ञा सुनते ही रजनीचरों ने सहसा भयंकर शब्द से
  (युद्ध-निनाद) को ऊँचा कर दिया।
'34': >-
  तब राक्षसों के चारों ओर, चन्द्रमा के समान पाण्डुर-चमड़े वाले और स्वर्ण-कोणों
  से आघातित भेरियों (नगाड़ों) को बजाकर जगा दिया गया।
'35': >-
  अत्यन्त घोर राक्षसों के मुख-वायु से भरे हुए, सैकड़ों-हजारों शंख बड़े घोष के
  साथ बज उठे।
'36': >-
  शंखों सहित वे रजनीचर शुभ नीलवर्ण से युक्त दीख पड़े; वे मानो विद्युत्-मण्डल से
  सन्नद्ध, बगुलों सहित मेघों की भाँति थे।
'37': >-
  तब रावण के प्रेरित, हर्षित राक्षस-सैन्य निकल पड़े—जैसे समय आने पर महोदधि
  (महासागर) की तरंगें भरकर वेग से उठती हों।
'38': >-
  इसके बाद वानर-सेना से चारों ओर ऐसा नाद छूटा कि मलय पर्वत अपने सानु-प्रस्थों और
  कन्दराओं सहित उससे भर उठा।
'39': >-
  शंख और दुन्दुभियों का घोर घोष तथा बलशाली वानरों का सिंहनाद—इन सबने पृथ्वी,
  आकाश और समुद्र तक को गुंजा दिया।
'40': >-
  हाथियों के चिंघाड़ने, घोड़ों के हिनहिनाने, रथों की नेमियों के घोर शब्द, और
  राक्षसों के मुख-स्वरों के साथ वह कोलाहल और भी भयंकर हो उठा।
'41': >-
  इसी बीच राक्षसों और वानरों का घोर संग्राम आरम्भ हो गया—जैसे प्राचीन काल में
  देवों और असुरों का युद्ध हुआ करता था।
'42': >-
  राक्षस प्रज्वलित गदाओं, शक्तियों, शूलों और परश्वधों से वानरों को मारने लगे और
  अपने-अपने पराक्रम का वर्णन करते जाते थे।
'43': >-
  और वैसे ही महाकाय वानर भी वृक्षों और पर्वत-शिखरों से, तथा वेगपूर्वक अपने नखों
  और दाँतों से उन राक्षसों का संहार करने लगे।
'44': >-
  ‘राजा सुग्रीव की जय!’—यह महान शब्द उठ खड़ा हुआ; फिर ‘राजन् जय! जय!’ ऐसा कहते
  हुए सब ओर अपने-अपने नामों का उच्चारण होने लगा।
'45': >-
  कुछ अन्य भयंकर राक्षस प्राकार पर खड़े रहकर, नीचे भूमि पर उतर आए वानरों को
  भिन्दिपालों और शूलों से बेधकर चीरने लगे।
'46': >-
  और वानर भी क्रोध से भरकर, जो राक्षस प्राकार पर थे और जो नीचे भूमि पर आ गए
  थे—उन सबको आकाश में उछलकर अपने बाहु-बल से पटक-पटक कर गिराने लगे।
'47': >-
  इस प्रकार राक्षसों और वानरों का वह संग्राम अत्यन्त तुमुल (कोलाहलपूर्ण) हुआ,
  जिसमें मांस और रक्त का कीचड़ फैल गया; वह अद्भुत-उपमा के समान प्रतीत होने लगा।
'48': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदि-काव्य के युद्धकाण्ड
  में ‘युद्धारम्भ’ नामक बयालीसवाँ सर्ग (६-४२) सम्पन्न हुआ।
