'34': >-
  रण में क्रुद्ध रावण द्वारा छोड़ी गई वह शक्ति, विषैले सर्प के समान, भयभीत (क्षण
  भर विचलित) लक्ष्मण पर जा लगी।
'35': >-
  महावेग वाली, महाद्युतिमान वह शक्ति लक्ष्मण के विशाल वक्षस्थल पर आकर गिरी—मानो
  नागराज की ज्वलित जिह्वा हो।
'36': >-
  रावण के वेग से चलाई हुई, बहुत भीतर तक धँसी उस शक्ति से हृदय विदीर्ण होकर
  लक्ष्मण पृथ्वी पर गिर पड़े।
'37': >-
  लक्ष्मण की वह दशा देखकर पास खड़े महातेजस्वी राघव, भ्रातृ-स्नेह के कारण,
  अत्यन्त विषण्ण हृदय हो गए।
'38': >-
  वे कुछ क्षण ध्यान में डूबे रहे; नेत्र आँसुओं से भर आए; फिर उनका क्रोध युगान्त
  की अग्नि के समान और भी प्रचण्ड हो उठा।
'39': >-
  ‘विषाद का यह समय नहीं है’—ऐसा निश्चय कर, राघव ने लक्ष्मण को बड़े प्रयत्न से
  देखते हुए, रावण-वध के निश्चय के साथ अत्यन्त निर्मल (अडिग) युद्ध का संकल्प
  किया।
'40': >-
  तब महान संग्राम में राम ने देखा—शक्ति से विदीर्ण, रक्त से सना लक्ष्मण ऐसे पड़े
  हैं, मानो सर्प से युक्त कोई पर्वत हो।
'41': >-
  बलवान रावण द्वारा फेंकी गई उस शक्ति को (रास्ते में) दबाने/रोकने में वे श्रेष्ठ
  वानर भी यत्नपूर्वक समर्थ न हो सके।
'42': >-
  और राक्षसों के श्रेष्ठ योद्धा के बाण-समूह से पीड़ित होकर वह शक्ति सौमित्रि
  (लक्ष्मण) को भेदती हुई पृथ्वी में धँस गई।
'43': >-
  भय उत्पन्न करने वाली उस शक्ति को राम ने दोनों हाथों से पकड़ा, क्रोध से भरकर
  युद्ध में उसे तोड़ डाला और उसे खींचकर बाहर भी निकाल लिया।
'44': >-
  राम द्वारा शक्ति खींचे जाते समय बलवान रावण ने मर्मभेदी बाण राम के समस्त अंगों
  पर गिरा दिए।
'45': >-
  उन बाणों की परवाह न करके, लक्ष्मण को आलिंगन में लेकर राम ने हनुमान और महाकपि
