'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्या-काण्ड में ‘सभास्थानम्’ नामक
  इक्यासीवाँ सर्ग आरम्भ होता है।
'1': >-
  इसके अनन्तर नन्दीमुखी नामक रात्रि में (प्रातःकाल समीप होने पर) वाणी के मर्मज्ञ
  सूत और मागध जन भरत की स्तुति करने लगे—मंगल से युक्त स्तवों द्वारा उन्होंने भरत
  का विधिवत् गुणगान किया।
'2': >-
  स्वर्ण-कोणों से आहत होकर प्राणों को मानो नवजीवन देने वाली याम-दुन्दुभियाँ बज
  उठीं; और शंख भी सैकड़ों की संख्या में फूँके गए, तथा ऊँचे-नीचे (भिन्न-भिन्न)
  स्वरों वाले नाना प्रकार के वाद्य यंत्र ध्वनित होने लगे।
'3': >-
  वह महान् तूर्य-घोष आकाश को मानो पूरित करता हुआ गूँजने लगा; किन्तु शोक से
  संतप्त भरत को उसने फिर-फिर और अधिक शोकों से आच्छादित कर दिया, मानो उनके शोक
  में छिद्र ही न रहने दिया हो।
'4': >-
  तब भरत जाग उठे। उन्होंने उस कोलाहल को रुकवाकर, और ‘मैं राजा नहीं हूँ’ ऐसा भी
  कहकर, शत्रुघ्न से यह वचन कहा।
'5': >-
  भरत बोले—“देखो, शत्रुघ्न! कैकेयी ने समस्त लोक के प्रति कितना बड़ा अपकार किया
  है। मेरे ऊपर दुःखों का भार डालकर राजा दशरथ परलोक सिधार गए।”
'6': >-
  “वे धर्मपरायण राजर्षि, धर्म-मूल महात्मा थे; उनके जाते ही राजश्री (राजलक्ष्मी)
  ऐसी डगमगा रही है, जैसे बिना कर्णधार की नाव जल में भटकती रहती है।”
'7': >-
  “जो हमारे अत्यन्त महान् नाथ (राम) थे, वे भी वन को निर्वासित कर दिए गए। मेरी
  माता (कैकेयी) ने धर्म को त्यागकर राघव को स्वयं ही इस प्रकार वनगमन के लिए बाध्य
  किया।”
'8': >-
  भरत को इस प्रकार विलाप करते, और विवश-सा (चेतना-शून्य के समान) देखते हुए, उस
  समय वहाँ की समस्त स्त्रियाँ करुण स्वर में कातर होकर रो पड़ीं।
'9': >-
  इसी प्रकार जब भरत विलाप कर रहे थे, तब राजधर्म के ज्ञाता, महायशस्वी
  वसिष्ठ—इक्ष्वाकुनाथ (दशरथ) की सभा में प्रविष्ट हुए।
'10': >-
  धर्मात्मा वसिष्ठ अपने गण (परिवार/अनुचरों) सहित उस रमणीय सभा में पहुँचे, जो
  सैकड़ों घड़ों (शत-कुम्भ) के सुवर्णमय आभूषणों से सुशोभित, मणि-रत्नों से
  परिपूर्ण थी और मानो ‘सुधर्मा’ सभा के समान प्रतीत होती थी।
'11': >-
  समस्त वेदों के ज्ञाता वसिष्ठ ने सुवर्णमय पीठ पर—जो उत्कृष्ट, मूल्यवान्
  आसन-वस्त्र से आच्छादित था—आसीन होकर दूतों को आवश्यक निर्देश दिए।
'12': >-
  उन्होंने कहा—“ब्राह्मणों, क्षत्रियों, योद्धाओं, अमात्यों तथा गणों के प्रिय
  जनों को शीघ्र ले आओ; निश्चिन्त होकर जाओ, क्योंकि हमारे सामने तात्कालिक
  (आपातकालीन) कार्य उपस्थित है।”
'13': >-
  “शत्रुघ्न को—जो राजभृत्यों (राजसेवकों) सहित हों—और यशस्वी भरत को, तथा युधाजित
  को, सुमन्त्र को, और जो-जो लोग यहाँ हितैषी हैं, उन सबको भी बुला लाओ।”
'14': >-
  तब रथों, घोड़ों और हाथियों के साथ लोगों के एकत्र होने पर एक महान् ‘हलहला’ शब्द
  (कोलाहल) उठ खड़ा हुआ।
'15': >-
  फिर जब भरत आते हुए दिखे, तब प्रजा के लोग वैसे ही आनंदित होकर उनका स्वागत करने
  लगे जैसे देवगण शतक्रतु इन्द्र का करते हैं; और जैसे वे पहले दशरथ का अभिनन्दन
  करते थे, वैसे ही भरत का भी करने लगे।
'16': >-
  तिमि तथा नागों से घिरे हुए, स्थिर जल वाले और मणि, शंख तथा शर्करा (कंकड़) से
  युक्त ह्रद के समान—दशरथ के पुत्रों से सुशोभित वह सभा, दशरथ के रहते समय जैसी थी
  वैसी ही फिर से शोभायमान प्रतीत हुई।
'17': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद् वाल्मीकि-रामायण, जो आदिकाव्य है, के
  अयोध्या-काण्ड में ‘सभास्थानम्’ नामक इक्यासीवाँ सर्ग सम्पन्न होता है।
