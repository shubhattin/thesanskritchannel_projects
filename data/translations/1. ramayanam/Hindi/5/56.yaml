'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘प्रतिप्रयाण (वापसी)
  हेतु उड्डयन’ नामक छप्पनवाँ सर्ग प्रारम्भ होता है।
'1': >-
  तब शिंशपा वृक्ष के मूल में स्थित जानकी को प्रणाम करके हनुमान ने कहा— ‘यह मेरा
  परम सौभाग्य है कि मैं आपको यहाँ अक्षत (सुरक्षित, अव्याहत) अवस्था में देख रहा
  हूँ।’
'2': >-
  हनुमान को प्रस्थान के लिए उद्यत देखकर सीता बार-बार उनकी ओर देखती हुई,
  पति-स्नेह से परिपूर्ण होकर हनुमान से ये वचन बोलीं।
'3': >-
  ‘तात! यदि तुम उचित समझो तो हे निष्पाप! तुम यहाँ ही एक दिन ठहर जाओ; किसी
  भली-भाँति आवृत, सुरक्षित स्थान में विश्राम करके कल जाओ।’
'4': >-
  ‘हे वानर! अल्पभाग्यवती मुझसे तुम्हारा निकट-सान्निध्य बना रहे तो मेरे इस अपार
  (अप्रमेय) शोक का भी कुछ समय के लिए क्षय हो जाए।’
'5': >-
  ‘हे हरिशार्दूल! तुम चले गए और फिर तुम्हारे लौटकर आने तक, हे वानरपुंगव! मेरे
  प्राणों का भी कोई भरोसा नहीं रहेगा।’
'6': >-
  ‘और हे वीर! तुम्हारा फिर से दर्शन न होना, मुझे और भी विदीर्ण कर देगा— मैं पहले
  ही दुःख से बढ़कर दुःख को प्राप्त, मन के शोक से कृश और व्याकुल हूँ।’
'7': >-
  ‘हे वीर! यह एक भारी संदेह भी मानो मेरे सामने ही ठहरा हुआ है— इतने महान् सहाय
  हरि-ऋक्ष (वानर-भालू) महाबली हैं।’
'8': >-
  ‘तो भी वे हरि-ऋक्ष सेनाएँ अथवा वे दोनों नरश्रेष्ठों के पुत्र (राम और लक्ष्मण)—
  उस दुस्तर सागर को भला कैसे पार करेंगे?’
'9': >-
  ‘सागर को लाँघने में तो वास्तव में केवल तीनों प्राणियों में शक्ति हो सकती है—
  वैनतेय गरुड़ की, या तुम्हारी, या फिर मारुत (पवनदेव) की।’
'10': >-
  ‘ऐसी अवस्था में, जब इस कार्य की अनिवार्यता उपस्थित हो गई है और यह उपाय अत्यन्त
  दुर्गम प्रतीत होता है, तो तुम क्या समाधान देखते हो? क्योंकि तुम कार्य के
  भली-भाँति जानकार हो।’
'11': >-
  ‘हे परवीरघ्न! इस कार्य की सिद्धि के लिए तो तुम अकेले ही समर्थ हो; तुम्हारे लिए
  इसका फल-प्राप्ति यशस्वी होगी।’
'12': >-
  ‘किन्तु यदि परबलार्दन काकुत्स्थ (श्रीराम) लंका को अपनी सेनाओं से भरकर (संकुल
  कर), मुझे यहाँ से ले जाएँ— तो वही उनके योग्य और उनके सदृश (अनुरूप) होगा।’
'13': >-
  ‘अतः जैसे उस महात्मा, युद्ध-शूर के विक्रम के अनुरूप हो— वैसे ही तुम इसे
  सम्पन्न कराओ।’
'14': >-
  सीता के अर्थयुक्त, विनम्र तथा युक्तिसंगत वचनों को सुनकर वीर हनुमान ने उत्तर
  में यह कहा।
'15': >-
  ‘देवि! प्लवंगों (कूदने-फाँदने वाले वानरों) में श्रेष्ठ, हरि-ऋक्ष सेनाओं के
  स्वामी सुग्रीव सत्त्वसम्पन्न हैं और आपके प्रयोजन के लिए उन्होंने दृढ़ निश्चय
  कर लिया है।’
'16': >-
  ‘वे वानर-सहस्रों की कोटियों से घिरे हुए, हे वैदेहि! शीघ्र ही यहाँ आएँगे— वे
  प्लवगाधिपति सुग्रीव।’
'17': >-
  ‘और वे दोनों वीर नरश्रेष्ठ— राम और लक्ष्मण— साथ आकर लंका-नगरी में अपने शरों से
  विध्वंस कर देंगे।’
'18': >-
  ‘राक्षसों सहित (उनकी सेना समेत) सबको मारकर, रघुनन्दन शीघ्र ही आपको लेकर, हे
  वरारोहे! अपनी पुरी की ओर प्रस्थान करेंगे।’
'19': >-
  ‘अतः धैर्य धारण कीजिए; आपका कल्याण हो। आप समय की प्रतीक्षा में स्थिर रहिए—
  शीघ्र ही आप रण में राम के द्वारा रावण का वध हुआ देखेंगी।’
'20': >-
  ‘और जब राक्षस-राज रावण पुत्र, अमात्य और बान्धवों सहित मारा जाएगा, तब आप राम के
  साथ वैसे ही मिलेंगी जैसे चन्द्रमा के साथ रोहिणी।’
'21': >-
  ‘काकुत्स्थ शीघ्र ही हरि-ऋक्ष श्रेष्ठ वीरों से युक्त होकर आएँगे— वही जो युद्ध
  में आपके शत्रुओं को जीतकर आपके शोक का निवारण करेंगे।’
'22': >-
  इस प्रकार वैदेही को आश्वासन देकर, मारुतात्मज हनुमान ने जाने का निश्चय किया और
  वैदेही को प्रणाम किया।
'23': >-
  श्रेष्ठ राक्षसों का वध करके, अपना नाम प्रसिद्ध करके, वैदेही को ढाढ़स बँधाकर और
  अपना परम बल दिखाकर—
'24': >-
  नगरी को आकुल-व्याकुल कर, रावण को छकाकर, अपना भयंकर बल प्रदर्शित करके और वैदेही
  को प्रणाम करके—
'25': >-
  हनुमान ने फिर समुद्र के मध्य से होकर लौट जाने का मन बनाया; तब वह कपिशार्दूल
  अपने स्वामी (श्रीराम) के दर्शन के लिए अत्यन्त उत्सुक था।
'26': >-
  शत्रुओं का मर्दन करने वाला वह वीर, अरिष्ट नामक श्रेष्ठ पर्वत पर चढ़ा— जो
  ऊँचे-ऊँचे पद्मक (पद्मक-वृक्ष/पद्मक-वन) से युक्त नीलवर्ण वन-पंक्तियों से शोभित
  था।
'27': >-
  वह पर्वत ऐसा प्रतीत होता था मानो मेघों से लटकते शिखर उसके ऊपर वस्त्र (उत्तरीय)
  की भाँति पड़े हों, और शुभ सूर्यकिरणें उसे प्रेमपूर्वक जगाती-सी हों।
'28': >-
  उखड़ी हुई धातुओं (खनिज-रंगों) की रेखाएँ मानो उसकी आँखें हों जिनसे वह
  उन्मीलित-सा दिखता था; और जल-प्रवाहों के मन्द्र निनाद से वह मानो वेद-स्वरों का
  अभ्यास करता-सा प्रतीत होता था।
'29': >-
  विविध झरनों के स्पष्ट नाद से वह मानो गाया हुआ-सा जान पड़ता था; और हिलते हुए
  देवदारुओं के कारण वह ऊपर उठी भुजाओं वाला-सा खड़ा दिखता था।
'30': >-
  झरनों के जल-पात के घोर गर्जन से वह मानो सब ओर से पुकार रहा हो; और श्यामवर्ण,
  काँपते हुए शरद्-वनों के कारण वह मानो कंपित हो रहा हो।
'31': >-
  पवन से झूमते बाँसों और कीचक-वनों के शब्दों से वह मानो कूज रहा हो; और घोर,
  उत्तम आशिविषों (भयंकर सर्पों) के कारण वह मानो क्रोध से दीर्घ श्वास ले रहा हो।
'32': >-
  धुन्ध (नीहार) से गम्भीर हुए गह्वरों के कारण वह मानो ध्यानस्थ हो; और मेघों के
  पिण्ड के सदृश पादों (पर्वत-पाद/ढलानों) से वह मानो सर्वत्र आगे बढ़ रहा हो।
'33': >-
  आकाश में शिखरों रूपी अभ्र-मालाओं के साथ वह मानो जृम्भा ले रहा हो; और बहुविध
  कूटों से व्याप्त, अनेक कन्दराओं से शोभित था।
'34': >-
  वह साल, ताल, कर्ण (कर्णिकार आदि) तथा अनेक बाँसों से आवृत था; फैले हुए
  लता-वितानों से विस्तृत और पुष्पों से अलंकृत था।
'35': >-
  वह विविध मृग-समूहों से परिपूर्ण था, धातुओं के निष्यन्द (रंगीन रस-प्रवाह) से
  भूषित, अनेक झरनों से युक्त और शिला-संचयों के कारण दुर्गम था।
'36': >-
  वह महर्षियों, यक्षों, गन्धर्वों, किन्नरों और नागों द्वारा सेवित था; लताओं और
  वृक्षों की सघनता से भरा हुआ था; और उसकी कन्दराएँ सिंहों द्वारा अधिष्ठित थीं।
'37': >-
  व्याघ्र आदि से भरा हुआ, स्वादिष्ट मूल-फल वाले वृक्षों से युक्त उस पर्वत पर,
  अनिलसुत— प्लवगों में श्रेष्ठ हनुमान— चढ़ गए।
'38': >-
  शीघ्र ही श्रीराम के दर्शन की उत्कंठा से उत्पन्न हर्ष ने उन्हें प्रेरित किया;
  इसलिए रमणीय गिरि-सानुओं पर उनके पादतल के पड़ते ही—
'39': >-
  वहाँ शिलाएँ सघोष टूटने लगीं और चूर्ण-चूर्ण हो गईं; उस शैलेन्द्र पर चढ़कर
  महाकपि का आकार और तेज बढ़ने लगा।
'40': >-
  लवण-जलधि के दक्षिण तट से उत्तर तट की ओर जाने की अभिलाषा करते हुए, उस पर्वत पर
  आरूढ़ होकर पवनात्मज वीर आगे बढ़े।
'41': >-
  उन्होंने भीम (भयंकर) सागर का दर्शन किया, जो भयानक सर्पों द्वारा निषेवित था; और
  पवन के आत्मसम्भव हनुमान मानो आकाश में पवन की ही भाँति हो गए।
'42': >-
  हरिशार्दूल हनुमान ने तब दक्षिण दिशा से उत्तर दिशा की ओर प्रस्थान किया; उनके
  द्वारा पीड़ित होकर वह श्रेष्ठ पर्वत—
'43': >-
  विविध प्राणियों के साथ गर्जना करने लगा और मानो धरातल में धँसने लगा; उसके शिखर
  काँपने लगे और वृक्ष भी गिरने लगे।
'44': >-
  उसके तीव्र वेग से उखड़े हुए पुष्प-सम्पन्न वृक्ष भूमि पर टूट-टूटकर गिर पड़े,
  जैसे इन्द्र के वज्र से मारे गए हों।
'45': >-
  कन्दराओं के भीतर स्थित, अत्यन्त तेजस्वी सिंहों का भयंकर नाद सुनाई पड़ा, जो
  मानो आकाश को भेद रहा था— क्योंकि वे पीड़ित हो उठे थे।
'46': >-
  भयभीत होकर जिनके वस्त्र अस्त-व्यस्त हो गए थे और जिनके आभूषणों में विक्षेप हो
  गया था— ऐसी विद्याधरियाँ सहसा उस पर्वत से उड़कर ऊपर जा पहुँचीं।
'47': >-
  अत्यन्त विशाल, बलवान, दीप्त जिह्वा वाले, महाविषधर सर्प— सिर और ग्रीवा दब जाने
  से पीड़ित होकर— बड़े-बड़े वृक्षों को लपेटने लगे।
'48': >-
  किन्नर, नाग, गन्धर्व, यक्ष तथा विद्याधर भी उस श्रेष्ठ पर्वत को पीड़ित अवस्था
  में छोड़कर आकाश में जा ठहरे।
'49': >-
  और वह शोभायमान भूमिधर, उस बलवान कपि के द्वारा पीड़ित होकर— वृक्षों सहित अपने
  शिखर के साथ— रसातल में प्रविष्ट हो गया।
'50': >-
  दस योजन विस्तार और तीस योजन ऊँचाई वाला वह पर्वत धरती पर समतल-सा हो गया; वह
  धराधर समभूमि को प्राप्त हो गया।
'51': >-
  भयंकर लवणार्णव को लाँघने की इच्छा से, लहरों के आघात से उठती जल-सीमा वाले उस
  समुद्र के ऊपर, हरि (हनुमान) खेल-ही-खेल में आकाश में उछल पड़े।
'52': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकीय आदिकाव्य रामायण के सुन्दरकाण्ड में
  ‘प्रतिप्रयाण हेतु उड्डयन’ नामक छप्पनवाँ सर्ग समाप्त हुआ।
