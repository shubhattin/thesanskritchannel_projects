'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీయ రామాయణం సుందరకాండంలో ‘మాసద్వయావధికరణము’ అను ఇరవై
  రెండవ సర్గము. ॥5-22॥
'1': >-
  సీత చెప్పిన ఆ కఠినమైన మాటలు విన్న రాక్షసేశ్వరుడు, ప్రియదర్శన అయిన సీతకు మరింత
  అప్రీతికరమైన మాటలతో ప్రతివచనం చెప్పాడు. ॥5-22-1॥
'2': >-
  స్త్రీలను ఎంతెంతగా సమాధానపరచి వశపరచాలనుకుంటారో, అంతంతగా (వారు) అవశ్యులు కారు;
  ఎంతెంతగా ప్రీతికరంగా మాట్లాడతారో, అంతంతగా అవమానింపబడతారు. ॥5-22-2॥
'3': >-
  నీ మీద (నా) కామమనే భావం ఉదయించినందువల్లనే నా క్రోధాన్ని నేను అదుపు
  చేసుకుంటున్నాను—వేగంగా పరుగెత్తే గుర్రాలకు సుమార్గాన్ని చేరి మంచి సారథి నియమం
  విధించినట్లుగా. ॥5-22-3॥
'4': >-
  మనుష్యులలో ఎవరిలో అయితే (ఈ) విరుద్ధమైన కామము బంధింపబడుతుందో, ఆ వ్యక్తిపట్ల దయ
  కూడా, స్నేహమూ నిజంగా కలుగుతాయి. ॥5-22-4॥
'5': >-
  ఈ కారణముచేతనే, వరాననే! నిన్ను నేను చంపటం లేదు—వధకు అర్హమైనదానివి, అవమానానికి
  పాత్రవైనదానివి, అసత్యమైన ప్రవృత్తిలో (తప్పుదారిలో) ఆసక్తి గలదానివి
  అయినప్పటికీ. ॥5-22-5॥
'6': >-
  నన్ను ఉద్దేశించి నీవు పలికే ఆ కఠినమైన మాటలలో ఒక్కో మాటకూ, మైథిలీ! నీకు
  దారుణమైన వధ తగినదే. ॥5-22-6॥
'7': >-
  ఇలా వైదేహికి చెప్పి, రాక్షసాధిపతి రావణుడు క్రోధమూ ఆవేశముతో కూడి, సీతతో మరొక
  మాట చెప్పాడు. ॥5-22-7॥
'8': >-
  నేను నిర్ణయించిన నీ గడువు—రెండు నెలలు—ఇంతవరకే నిన్ను కాపాడుతాను. ఆ తరువాత,
  వరవర్ణినీ! నీవు నా శయ్యపై ఎక్కి (నా వశమై) ఉండాలి. ॥5-22-8॥
'9': >-
  రెండు నెలలు దాటిన తరువాత కూడా నన్ను భర్తగా అంగీకరించని నిన్ను, నా ఉదయభోజనం
  కోసం వంటవారు ముక్కలు ముక్కలుగా నరికివేస్తారు. ॥5-22-9॥
'10': >-
  రాక్షసేంద్రుడు బెదిరిస్తూ (భర్త్సిస్తూ) ఉండగా, జనకనందిని జానకిని చూచి,
  దేవగంధర్వకన్యలు వికృతదృష్టులతో విచారమొందారు. ॥5-22-10॥
'11': >-
  కొంతమంది పెదవుల సంకేతాలతో, మరికొందరు నేత్రాలూ ముఖాల భావాలతో—ఆ రాక్షసుడు
  బెదిరించిన సీతను ఆమెలు ధైర్యం చెప్పి సాంత్వనపరచారు. ॥5-22-11॥
'12': >-
  వారిచే సాంత్వన పొందిన సీత, రాక్షసాధిపతి రావణునికి, తనకు హితమయ్యే (ఆత్మహితం గల)
  మాటలను, తన శీల-శౌర్యగర్వంతో కూడి, పలికింది. ॥5-22-12॥
'13': >-
  ఈ లోకంలో శ్రేయస్సునే ఆశ్రయించినవాడు నీకు ఎవరూ లేరు అనిపిస్తోంది; ఎందుకంటే ఈ
  నీచమైన, నిందనీయం అయిన కర్మ నుండి నిన్ను ఆపే వాడు ఎవడూ నిన్ను నివారించటం లేదు.
  ॥5-22-13॥
'14': >-
  ధర్మాత్ముడైన రాముని భార్య అయిన నన్ను, ఇంద్రుని భార్య శచీని శచీపతి తప్ప
  మరెవ్వరూ కోరనట్టుగా—మూడు లోకాలలో నీ తప్ప మరెవడు మనసులోనైనా కోరగలడు? ॥5-22-14॥
'15': >-
  హేయ రాక్షసా! అపార తేజస్సు గల రాముని భార్యను గురించి నీవు పలికిన ఆ పాపమైన
  మాటకు—దాని ఫలితము నుండి నీవు ఎక్కడికి పోయి తప్పించుకుంటావు? (ఎక్కడికి పోయినా
  దాని విమోచనం నీకు లేదు.) ॥5-22-15॥
'16': >-
  అరణ్యంలో మదంతో ఉప్పొంగిన ఏనుగు, కుందేలు కలిసి ఉన్నట్లు—అలాగే, రాముడు
  ఏనుగులాంటి వాడైతే, నీచుడా! నీవు కుందేలు వంటి వాడిగా గుర్తించబడతావు. ॥5-22-16॥
'17': >-
  ఇక్ష్వాకునాథుడైన రాముని నిందిస్తూ ఇక్కడ మాట్లాడుతూనే నీవు సిగ్గుపడటం లేదు; ఆయన
  దృష్టి పరిధిలోకి (నిజంగా) ప్రవేశించేంతవరకు కాదు కదా! ॥5-22-17॥
'18': >-
  నీ కఠినమైన కళ్ళు—వికారమైనవి, నల్లగా పింగళంగా (కృష్ణపింగళంగా) ఉన్నవి—నన్ను,
  అనార్యుడివై, చూసినప్పుడే భూమిపై ఎందుకు పడి పోవటం లేదు? ॥5-22-18॥
'19': >-
  ధర్మాత్ముడైన ఆయన భార్యనైన నన్ను, దశరథుని కోడలినైన నన్ను ఉద్దేశించి నీవు ఇలా
  మాట్లాడుతున్నప్పుడే—పాపీ! నీ నాలుక ఎందుకు చీరిపోతోంది లేదు? ॥5-22-19॥
'20': >-
  రాముని నుండి ఆజ్ఞ/సందేశం లేకపోవటంతో, అలాగే నా తపస్సును (ధర్మవ్రతాన్ని)
  కాపాడుకోవటంతోనే, దశగ్రీవా! భస్మమయ్యేంత తేజస్సు ఉన్నప్పటికీ, నిన్ను నేను
  ఇప్పుడే భస్మం చేయటం లేదు. ॥5-22-20॥
'21': >-
  బుద్ధిమంతుడైన ఆ రాముని నుండి నన్ను అపహరించటం ఎవరి వల్లా సాధ్యం కాదు; నీ
  వధకోసమే విధి ఏర్పాటైంది—ఇందులో సందేహమే లేదు. ॥5-22-21॥
'22': >-
  ధనదుడు కుబేరుని సహోదరుడైన, శూరుడైన నీవు బలసంపత్తితో ఉన్నప్పటికీ—ఎక్కడో ఒక చోట
  రాముని తొలగించి (అపోహ్య) స్త్రీని దొంగిలించే పని నీ చేత చేయబడింది; ఇది ఎందుకీ
  దారచౌర్యం? ॥5-22-22॥
'23': >-
  సీత వాక్యాన్ని విన్న రాక్షసాధిపతి రావణుడు, తన క్రూరమైన కన్నులను విప్పి జానకిని
  తీరగా చూచాడు. ॥5-22-23॥
'24': >-
  నీలమేఘంలాంటి కాంతితో, మహాబాహువులతో, గొప్ప శిరస్సుతో, సింహసమానమైన ధైర్యగమనం
  కలిగి, శ్రీమంతుడై, జ్వాలలలాంటి నాలుకతో, ఉగ్రనేత్రాలతో ఉన్న వాడయ్యాడు.
  ॥5-22-24॥
'25': >-
  చంచలమైన అగ్రభాగం గల కిరీటం ధరించి, ఎత్తుగా తళుక్కుమనే రూపంతో, విచిత్రమైన
  మాల్యాలూ అనులేపనములతో అలంకరింపబడి, ఎర్రని మాలలూ వస్త్రాలు ధరించి, వేడెక్కిన
  (తప్తమైన) అంగదములు ఇతరాభరణాలతో విభూషితుడై ఉన్నాడు. ॥5-22-25॥
'26': >-
  మహత్తరమైన నడుము బంధంతో, నల్లని (మేచక) వస్త్రముతో సువ్యవస్థగా కప్పబడి,
  అమృతోత్పాదన సమయంలో మందరపర్వతము నాగంతో బంధింపబడినట్లుగా, (అతని) బంధంతో
  (శ్రోణీసూత్రంతో) బిగువుగా ఉన్నాడు. ॥5-22-26॥
'27': >-
  ఆ రాక్షసేశ్వరుడు తన పుష్టిగా నిండిన రెండు భుజాలతో—పర్వతంలా కనిపిస్తూ—రెండు
  శృంగాలతో ఉన్న మందరపర్వతంలా మరింత శోభించాడు. ॥5-22-27॥
'28': >-
  కొత్త సూర్యుని వర్ణంలా ప్రకాశించే రెండు కుండలాలతో అలంకరింపబడి, ఎర్రని చిగురు
  పువ్వులతో నిండిన రెండు అశోక వృక్షాల చేత అలంకరింపబడిన కొండలా కనిపించాడు.
  ॥5-22-28॥
'29': >-
  కల్పవృక్షానికి సమానంగా, మూర్తిమంతమైన వసంతంలా కనిపించినా—శ్మశానంలోని చైత్యంలా,
  అలంకారమున్నా భయంకరంగానే ఉన్నాడు. ॥5-22-29॥
'30': >-
  వైదేహిని చూస్తూ, కోపంతో ఎర్రబడ్డ కళ్ళతో, సర్పంలా ఊపిరి పీలుస్తూ రావణుడు సీతతో
  ఇలా అన్నాడు. ॥5-22-30॥
'31': >-
  అన్యాయములో నిమగ్నమైనదానివి, (నాపట్ల) అనువ్రత అని చెప్పుకుంటున్నా
  అర్థశూన్యమైనదానివి; ఈ రోజే నేను నిన్ను, సూర్యుడు తన తేజస్సుతో సంధ్యను
  (చీకటిని) తొలగించినట్లుగా, నాశనం చేస్తాను. ॥5-22-31॥
'32': >-
  ఇలా మైథిలీని దూషించిన రాజైన రావణుడు (శత్రువులను రవము చేయువాడు), తరువాత భయంకర
  దర్శనముల గల రాక్షస స్త్రీలందరినీ చూశాడు. ॥5-22-32॥
'33': >-
  ఒక కన్ను గలదానిని, ఒక చెవి గలదానిని, చెవిని కప్పుకున్నదానిని; గోకర్ణి,
  హస్తికర్ణి, లంబకర్ణి, అకర్ణికా—ఇలాంటి వారిని చూశాడు. ॥5-22-33॥
'34': >-
  ఏనుగు పాదాలు గలదానిని, గుర్రపు పాదాలు గలదానిని, గోపది, పాదచూలికా; ఒకకన్ను
  గలదానిని, ఒక పాదం గలదానిని, వెడల్పైన పాదాలు గలదానిని, పాదాలే లేనిదానిని—ఇలా
  నానారూపిణులైన వారిని చూశాడు. ॥5-22-34॥
'35': >-
  అతివిశాలమైన శిరస్సు-గ్రీవ కలిగినదానిని, అతిమాత్రంగా పెద్ద స్తనములు మరియు పొట్ట
  కలిగినదానిని; అతిపెద్ద నోరు, కళ్ళు గలదానిని; పొడవైన నాలుక, పొడవైన నఖాలు
  గలదానిని కూడా చూశాడు. ॥5-22-35॥
'36': >-
  ముక్కు లేనిదానిని, సింహముఖిని, గోముఖిని, సుకరీముఖిని (పంది ముఖి) చూశాడు.
  “జానకీ సీత త్వరగా నా వశమవ్వాలనే విధంగా (ఆమెను వశపరచుకోండి).” ॥5-22-36॥
'37': >-
  “రాక్షస స్త్రీలారా! మీరందరూ త్వరగా కలిసి, ప్రతిలోమ-అనులోమ పద్ధతులతో,
  సామ-దానాది ఉపాయాలతో, భేదము కలిగించడంవంటి మార్గాలతో ఆమెను నా వైపుకు తిప్పండి
  (వశపరచండి).” ॥5-22-37॥
'38': >-
  “దండాన్ని ఎత్తి చూపే బెదిరింపుతో కూడా వైదేహిని వంగదీయండి.” అని రాక్షసేంద్రుడు
  మళ్ళీ మళ్ళీ ప్రతిసారీ ఆజ్ఞాపించాడు. ॥5-22-38॥
'39': >-
  కామమూ కోపమూ ఆవరించిన మనసుతో, జానకిని ఉద్దేశించి (రావణుడు) గర్జించాడు. అప్పుడు
  ధాన్యమాలినీ అనే రాక్షసి త్వరగా దగ్గరకు వచ్చి— ॥5-22-39॥
'40': >-
  దశగ్రీవుని ఆలింగనం చేసి ఇలా అంది: “మహారాజా! నాతో క్రీడించు; ఈ సీతతో నీకేమి
  పని?” ॥5-22-40॥
'41': >-
  “రాక్షసేశ్వరా! ఈ సీత వర్ణహీనమైనది, దీనస్థితిలో ఉన్న మానవ స్త్రీ. మహారాజా!
  నిశ్చయంగా ఈమెలో దేవతలు నీకు తగిన ఉత్తమ భోగాలను విధించలేదు.” ॥5-22-41॥
'42': >-
  “అమరశ్రేష్ఠులు నీకు—నీ బాహుబలంతో సంపాదించిన—ఉత్తమ భోగాలను కల్పిస్తారు.
  ఇష్టంలేని (అకామ) స్త్రీని కామించేవానికి శరీరం తపించిపోతుంది (వ్యథపడుతుంది).”
  ॥5-22-42॥
'43': >-
  “ఇష్టపడే (ఇచ్చే) స్త్రీని కామించేవానికి అందమైన ప్రీతి కలుగుతుంది.” రాక్షసి ఇలా
  చెప్పగానే, బలవంతుడైన అతడు (రావణుడు) ఉత్సాహంతో లేచి, మేఘంలాంటి వర్ణం గల ఆ
  రాక్షసుడు నవ్వుకుంటూ అక్కడి నుండి వెనుదిరిగాడు. ॥5-22-43॥
'44': >-
  ఆ దశగ్రీవుడు బయలుదేరి, భూమిని కంపింపజేస్తున్నట్లుగా, జ్వలించే సూర్యుని వంటి
  కాంతి గల తన నివాసములోకి ప్రవేశించాడు. ॥5-22-44॥
'45': >-
  అప్పుడు దేవగంధర్వకన్యలు, నాగకన్యలు కూడా, దశగ్రీవుని చుట్టుముట్టి, అతని
  శ్రేష్ఠమైన గృహంలోకి ప్రవేశించారు. ॥5-22-45॥
'46': >-
  ధర్మపరాయణగా నిలిచిన మైథిలీని వణుకుతూ ఉండగా, రావణుడు పరుషంగా భర్త్సించి;
  మదనమోహితుడై సీతను విడిచి, రావణుడు తన స్వగృహంలోకే ప్రవేశించాడు. ॥5-22-46॥
'47': >-
  ఇట్లు ఆర్షప్రణీతమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, సుందరకాండంలో
  ‘మాసద్వయావధికరణము’ అను ఇరవై రెండవ సర్గము సమాప్తము. ॥5-22॥
