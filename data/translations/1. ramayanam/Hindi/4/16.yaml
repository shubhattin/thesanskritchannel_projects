'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में ‘वालि-संहार’ नामक
  सोलहवाँ सर्ग आरम्भ होता है।
'1': >-
  चन्द्रमा के समान प्रभा वाले मुखवाली तारा जब इस प्रकार बोल रही थी, तब वालि ने
  उसे डाँटते हुए यह वचन कहा।
'2': >-
  हे सुन्दरानने! यह मेरा भ्राता—विशेष करके शत्रु भाव से—गरजता हुआ अत्यन्त
  क्रुद्ध होकर आया है; किसी भी कारण से मैं इसे सहन नहीं करूँगा।
'3': >-
  हे भीरु! जो शूरवीर अपमानित किए गए हों और युद्ध में कभी पीछे न हटने वाले हों,
  उनके लिए अपमान को सह लेना मृत्यु से भी बढ़कर होता है।
'4': >-
  युद्ध की इच्छा से संग्राम में उतरे हुए सुग्रीव का यह उग्र आवेश और उसकी
  गरजना—उस हीनग्रीव (दीन/तुच्छ) की—मैं सहने में समर्थ नहीं हूँ।
'5': >-
  मेरे कारण राघव के प्रति तुम्हें शोक नहीं करना चाहिए; वे धर्मज्ञ और कृतज्ञ
  हैं—भला वे पाप कैसे करेंगे?
'6': >-
  स्त्रियों के साथ लौट जाओ; तुम फिर क्यों मेरे पीछे-पीछे चली आती हो? तुमने मेरे
  प्रति जो स्नेह दिखाया और जैसी भक्ति की, वह अब तक पर्याप्त है।
'7': >-
  मैं जाकर सुग्रीव का सामना करूँगा; तुम घबराहट छोड़ दो। मैं उसका दर्प चूर कर
  दूँगा और वह प्राणों से वियुक्त नहीं होगा (उसका वध नहीं करूँगा)।
'8': >-
  मैं रण में स्थित उस सुग्रीव की मनोकामना पूरी कर दूँगा; वृक्षों के प्रहारों और
  घूँसों की चोटों से पीड़ित होकर वह लौट जाएगा।
'9': >-
  वह दुरात्मा, जो अपने मद में चूर होकर आ गया है, मेरी ओर से किया गया अभिमानपूर्ण
  प्रत्युत्तर सह नहीं सकेगा। हे तारे! तुमने मेरे लिए जो सहायताभाव दिखाया और मुझ
  पर जो स्नेह प्रदर्शित किया, वह पर्याप्त है।
'10': >-
  मैं अपने प्राणों की शपथ दिलाता हूँ—तुम लोगों (स्त्रियों/परिजनों) सहित लौट जाओ।
  मैं रण में उस भ्राता को जीतकर वापस आ जाऊँगा, इतना ही पर्याप्त है।
'11': >-
  तब प्रिय वचन बोलने वाली तारा ने वालि को आलिंगन कर लिया और मंद स्वर में रोती
  हुई उसने उसकी प्रदक्षिणा की।
'12': >-
  मन्त्रों की जानकार, विजय की अभिलाषिणी तारा ने मंगल-स्वस्त्ययन करके, शोक से
  मोहित होकर स्त्रियों के साथ अन्तःपुर में प्रवेश किया।
'13': >-
  तारा के स्त्रियों सहित अपने निवास में प्रवेश करते ही, वालि क्रोध से भरा हुआ
  नगर से बाहर निकला—मानो फुफकारता हुआ महान् सर्प हो।
'14': >-
  महान् रोष से भरा, अत्यन्त वेगवान् वालि गहरी साँस छोड़ता हुआ, शत्रु के दर्शन की
  आकांक्षा से चारों ओर दृष्टि दौड़ाने लगा।
'15': >-
  तब उस श्रीमान् वालि ने सुग्रीव को देखा—स्वर्ण के समान पिंगल वर्णवाला,
  भली-भाँति सुसज्जित और स्थिर, मानो अग्नि के समान दीप्तिमान।
'16': >-
  सामने दृढ़तापूर्वक स्थित सुग्रीव को देखकर, परम कोप से भरे महाबाहु वालि ने अपने
  वस्त्र को कसकर (दृढ़तापूर्वक) बाँध लिया।
'17': >-
  फिर वीर्यवान् वालि, कसकर वस्त्र बाँधे हुए, मुट्ठी उठाकर युद्ध के लिए तत्क्षण
  तैयार होकर सीधे सुग्रीव के सम्मुख चला।
'18': >-
  भिंची हुई मुट्ठी उठाकर वह (वालि) और भी अधिक उग्र होकर आ पहुँचा; उधर
  स्वर्ण-माला धारण करने वाले वालि को लक्ष्य करके सुग्रीव भी आ डटा।
'19': >-
  क्रोध से लाल नेत्रोंवाला वालि, रण-कुशल सुग्रीव को अत्यन्त वेग से अपनी ओर आते
  देख, यह वचन बोला।
'20': >-
  देख, मेरी यह महा-मुष्टि बँधी हुई है—दृढ़ है, उँगलियाँ कसी हुई हैं। मेरे वेग से
  छूटी हुई यह तेरे प्राण लेकर ही जाएगी।
'21': >-
  यह सुनकर क्रुद्ध सुग्रीव ने वालि से कहा—तेरे प्राण हरने वाली यह मेरी मुष्टि
  तेरे मस्तक पर गिरे।
'22': >-
  उसके द्वारा आहत होकर वालि क्रोध से भरकर वेग से आगे बढ़ा; वह रक्त उगलने लगा,
  मानो किसी पर्वत को चोट लगी हो।
'23': >-
  परन्तु सुग्रीव ने निःशंक होकर अपने तेज से एक साल-वृक्ष उखाड़ लिया और उसके
  अंगों पर प्रहार किया; उससे आहत वालि मानो वज्र से मारे गए महान् पर्वत के समान
  हो गया।
'24': >-
  वह वृक्ष के प्रहार से टूट-सा गया और साल-वृक्ष की चोटों से व्याकुल हुआ; जैसे
  समुद्र में भारी बोझ से दबी हुई नाव, माल सहित डगमगा जाती है, वैसे ही वह दब गया।
'25': >-
  वे दोनों—भीषण बल और पराक्रम वाले—गरुड़ के समान वेगशाली, पूर्ण विकसित, घोर
  शरीरधारी—आकाश में चन्द्रमा और सूर्य के समान प्रतीत हो रहे थे।
'26': >-
  दोनों ही शत्रुनाशक, एक-दूसरे की दुर्बलता (छिद्र) खोजने में तत्पर थे; इसी बीच
  बल और वीर्य से सम्पन्न वालि का प्रभाव बढ़ता गया।
'27': >-
  सूर्यपुत्र, महापराक्रमी सुग्रीव क्षीण होने लगा; वालि द्वारा दर्पभंग होने पर
  सुग्रीव का पराक्रम मंद पड़ गया।
'28': >-
  तब सुग्रीव ने वालि के प्रति क्रोध दिखाते हुए राघव को संकेत दिया—वृक्षों सहित
  शाखाओं और शिखरों से तथा वज्र की धार के समान तीक्ष्ण नखों से।
'29': >-
  फिर दोनों की घोर लड़ाई होने लगी—बार-बार घूँसों, घुटनों, पैरों और भुजाओं से
  प्रहार करते हुए—मानो वृत्र और इन्द्र (वासव) का युद्ध हो।
'30': >-
  वे दोनों वन में विचरने वाले वानर, रक्त से लथपथ होकर युद्ध कर रहे थे और मेघों
  के समान महाशब्द करते हुए परस्पर एक-दूसरे को ललकार रहे थे।
'31': >-
  तब राघव ने बार-बार देखते हुए यह पाया कि वानरेश्वर सुग्रीव पराजित-सा हो रहा है
  और वह दिशाओं की ओर देखने लगा है।
'32': >-
  तब महातेजस्वी राम ने उस हरि-राज (सुग्रीव) को पीड़ित देखकर, वालि-वध की इच्छा
  से, वीर होकर अपने बाण पर दृष्टि टिकाई।
'33': >-
  फिर धनुष पर सर्प के समान भयङ्कर बाण का संधान करके, राम ने उस धनुष को ऐसा भर
  दिया मानो अन्तक (यम) कालचक्र को चढ़ा रहा हो।
'34': >-
  उसकी प्रत्यंचा के टंकार से रथों के स्वामी पक्षी (गरुड़ादि) भी भयभीत हो गए और
  मृग भी युगान्त के समय मोहित-से होकर भाग खड़े हुए।
'35': >-
  तब राघव द्वारा छोड़ा गया वह महान् बाण—वज्र के समान गर्जना वाला, प्रज्वलित
  बिजली के समान—वालि के वक्षःस्थल में जा लगा।
'36': >-
  उस महातेजस्वी, पराक्रमयुक्त बाण से वेगपूर्वक आहत होकर कपीश्वर वालि धरती पर गिर
  पड़ा।
'37': >-
  वह पूर्णिमा के दिन भूमि पर गिरे हुए इन्द्रध्वज के समान, आश्वयुज मास के समय
  श्री-हीन होकर अचेत हो गया। कण्ठ आँसुओं से रुद्ध था; वालि पीड़ित स्वर में
  धीरे-धीरे बोल रहा था।
'38': >-
  नरोत्तम (राम) ने युगान्त की अग्नि के समान कोप वाले उस श्रेष्ठ बाण
  को—स्वर्ण-रजत से भूषित, दीप्तिमान, शत्रुमर्दन—ऐसे छोड़ दिया, जैसे शिव अपने मुख
  से धुएँ सहित अग्नि को प्रकट कर दें।
'39': >-
  और वह वासवपुत्र (वालि), रक्तरूपी जल की धाराओं से भीगा हुआ, वायु से झुके हुए
  पुष्पित अशोक-वृक्ष के समान, अचेत होकर रणभूमि में इन्द्रध्वज के गिरने की भाँति
  पृथ्वी पर जा पड़ा।
'40': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘वालि-संहार’ नामक सोलहवाँ सर्ग सम्पूर्ण हुआ।
