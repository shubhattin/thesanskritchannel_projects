'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘रक्षोवध-प्रतिज्ञान’
  नामक छठा सर्ग (३-६) आरम्भ होता है।
'1': >-
  शरभंग मुनि के स्वर्ग को प्राप्त हो जाने पर मुनियों के संघ एकत्र हो गए। वे
  प्रज्वलित तेज वाले काकुत्स्थ राम के पास आए।
'2': >-
  वहाँ वैखानस, वालखिल्य, सम्प्रक्षाल, मरीचिप तथा अश्मकुट्ट नाम वाले और भी
  बहुत-से तपस्वी थे—कुछ पत्ते खाकर निर्वाह करने वाले (पत्राहारी) थे।
'3': >-
  कुछ दाँत से ऊखल कूटकर आहार करने वाले (दन्तोलूखलिन) थे, कुछ अन्य ‘उन्मज्जक’ थे;
  कुछ अपने शरीर को ही शय्या बनाकर सोने वाले (गात्रशय्या) थे, कुछ बिना शय्या के
  रहने वाले (अशय्या) और कुछ सदा अवकाश रहित, निरन्तर साधना में लगे रहने वाले
  (अनवकाशिक) थे।
'4': >-
  कुछ मुनि केवल जलाहार करने वाले (सलिलाहार) थे, कुछ वायु पीकर रहने वाले
  (वायुभक्ष) थे; कुछ आकाश को ही निवास मानने वाले (आकाशनिलय) और कुछ भूमि पर ही
  लेटकर सोने वाले (स्थण्डिलशायी) थे।
'5': >-
  इसी प्रकार कुछ ऊर्ध्वबाहु (हाथ ऊपर उठाए रखने वाले) दान्त थे; कुछ गीले वस्त्र
  धारण करने वाले (आर्द्रपटवासा) थे; कुछ जप सहित तप में लगे हुए (सजप) थे, कुछ
  तपोनिष्ठ थे, और कुछ पंचाग्नि तप से युक्त (पञ्चतपोन्वित) थे।
'6': >-
  वे सभी ब्राह्मी तेज-श्री से युक्त, दृढ़ योग में समाहित थे। ऐसे तपस्वी शरभंग के
  आश्रम में राम के पास पहुँचे।
'7': >-
  राम के समीप जाकर वे धर्मज्ञ, धर्म का पालन करने वालों में श्रेष्ठ राम से बोले।
  वहाँ एकत्रित ऋषिगणों ने परम धर्मज्ञ राम से यह वचन कहा—
'8': >-
  ‘आप इस इक्ष्वाकु कुल के तथा समस्त पृथ्वी के महारथी हैं। आप प्रधान और नाथ हैं,
  जैसे देवताओं में इन्द्र (मघवा) प्रधान और नाथ हैं।’
'9': >-
  ‘यश और पराक्रम से आप तीनों लोकों में विख्यात हैं। आप में पिता की आज्ञा के पालन
  का व्रत, सत्य और प्रचुर धर्म प्रतिष्ठित है।’
'10': >-
  ‘महात्मन्! आप धर्मज्ञ और धर्मवत्सल हैं। नाथ! हम याचक बनकर आपसे निवेदन
  करेंगे—आप हमारे इस कथन को क्षमा करने योग्य हैं।’
'11': >-
  ‘नाथ! जो राजा बलि का छठा भाग (कर) तो ले, पर पुत्रवत् प्रजा की रक्षा न करे—उस
  भूपति को महान् अधर्म का भागी होना पड़ता है।’
'12': >-
  ‘जिस प्रकार मनुष्य अपने प्राणों को, और प्राणों से भी अधिक प्रिय पुत्रों को,
  सदा अपना मानकर उनकी रक्षा करता है—उसी प्रकार निरन्तर तत्पर रहकर राजा को अपने
  विषय-निवासियों (प्रजा) की सर्वदा रक्षा करनी चाहिए।’
'13': >-
  ‘ऐसा करने वाला, हे राम, दीर्घकाल तक स्थायी कीर्ति प्राप्त करता है; ब्रह्मलोक
  (ब्रह्मा के स्थान) को प्राप्त होकर वहाँ भी पूजित होता है।’
'14': >-
  ‘मूल-फल का आहार करने वाला मुनि जो परम धर्म का आचरण करता है, उस धर्म का भी चौथा
  भाग उस राजा को मिलता है, जो धर्मपूर्वक प्रजा की रक्षा करता है।’
'15': >-
  ‘हे राम! यह ब्राह्मणों से अत्यधिक परिपूर्ण महान् वानप्रस्थ-गण, आपका संरक्षण
  पाकर भी, अनाथ के समान राक्षसों द्वारा अत्यन्त पीड़ा से मारा जा रहा है।’
'16': >-
  ‘आइए, वन में विभिन्न प्रकार से मारे गए, साधना से भावित-आत्मा (शुद्धचित्त) अनेक
  मुनियों के शरीरों को देखिए—जिन्हें भयंकर राक्षसों ने मारा है।’
'17': >-
  ‘पम्पा नदी के निवास-स्थानों में, अनुमन्दाकिनी (मन्दाकिनी के आसपास के प्रदेश)
  में तथा चित्रकूट के आश्रय-स्थानों में भी भारी संहार किया जा रहा है।’
'18': >-
  ‘इस प्रकार हम तपस्वियों के साथ हो रहे इस विप्रकार (उत्पीड़न/अत्याचार) को सहन
  नहीं कर सकते, जो वन में भयंकर कर्म करने वाले राक्षसों द्वारा किया जा रहा है।’
'19': >-
  ‘अतः हम शरण की इच्छा से, शरण देने योग्य आप शरण्य के पास आए हैं। हे राम!
  निशाचरों द्वारा मारे जाते हम सबकी रक्षा कीजिए।’
'20': >-
  ‘हे वीर! पृथ्वी पर आपके अतिरिक्त हमारी कोई अन्य गति (आश्रय) नहीं है। हे
  नृपात्मज! राक्षसों से हम सभी की रक्षा कीजिए।’
'21': >-
  तपस्वी मुनियों की यह बात सुनकर काकुत्स्थ, धर्मात्मा राम ने उन सब तपस्वियों से
  यह वचन कहा—
'22': >-
  ‘तपस्वियो! इस प्रकार मुझे कहना तुम्हें उचित नहीं। मैं तो तपस्वियों का आज्ञाप्य
  (आज्ञा मानने वाला) हूँ। केवल अपने कार्य के निमित्त ही मुझे इस वन में प्रवेश
  करना था।’
'23': >-
  ‘राक्षसों द्वारा तुम्हारे इस विप्रकार (अत्याचार) को दूर करने के लिए, पिता के
  निर्देश (आदेश) का पालन करने वाला होकर ही मैं इस वन में आया हूँ।’
'24': >-
  ‘तुम्हारे प्रयोजन की सिद्धि के लिए ही मैं यदृच्छया (संयोग से) यहाँ पहुँचा हूँ।
  इसलिए वन में मेरा यह निवास महान् फल देने वाला होगा।’
'25': >-
  ‘मैं तपस्वियों के लिए युद्ध में शत्रु राक्षसों को मारना चाहता हूँ। तपोधन ऋषिगण
  मेरे तथा मेरे भ्राता (लक्ष्मण) के पराक्रम को देखें।’
'26': >-
  तपोधन मुनियों को वर (आश्वासन) देकर, धर्म में धृतात्मा वह वीर राम लक्ष्मण के
  साथ, तपस्वियों के साथ-साथ आर्य द्वारा दिया गया मार्ग/निर्देश लेकर, सुतीक्ष्ण
  मुनि के ही आश्रम की ओर चल पड़ा और वहाँ पहुँचा।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘रक्षोवध-प्रतिज्ञान’ नामक छठा सर्ग (३-६) समाप्त हुआ।
