'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘लक्ष्मण का वनगमन के
  लिए अनुगमन-आज्ञा (अनुमति) लेना’ नामक इकतीसवाँ सर्ग (२-३१) प्रारम्भ होता है।
'1': >-
  इस प्रकार का संवाद सुनकर लक्ष्मण पहले ही वहाँ आ पहुँचे। उनका मुख आँसुओं से
  व्याकुल था; वे शोक को सहन करने में असमर्थ हो रहे थे।
'2': >-
  रघुनन्दन लक्ष्मण ने अपने भ्राता के चरणों को दृढ़ता से पकड़कर दबाया और अत्यन्त
  यशस्वी, महान् व्रतधारी राघव तथा सीता से कहा।
'3': >-
  यदि आपका निश्चय वन में जाने का हो गया है—उस वन में जहाँ मृग और गजों के दल रहते
  हैं—तो मैं धनुष धारण किए हुए आपके आगे-आगे वन में आपका अनुगमन करूँगा।
'4': >-
  मेरे साथ रहते हुए आप उन रमणीय अरण्यों में विचरण करेंगे, जो चारों ओर से
  पक्षियों और मृग-समूहों के कलरव से गूँजते रहते हैं।
'5': >-
  मैं न तो देव-लोक की प्राप्ति चाहता हूँ, न अमरत्व; और न ही संसार के ऐश्वर्य की
  कामना करता हूँ—आपके बिना तो मुझे कुछ भी नहीं चाहिए।
'6': >-
  ऐसा कहकर सौमित्रि (लक्ष्मण) ने वनवास का दृढ़ निश्चय कर लिया। राम ने बहुत
  प्रकार से सांत्वना देकर उन्हें रोका; किंतु निषिद्ध किए जाने पर भी वे फिर बोले।
'7': >-
  हे प्रभो! आपने तो पहले ही मुझे अनुमति दे दी थी; फिर अब पुनः मुझे रोकने का
  प्रयत्न क्यों किया जा रहा है?
'8': >-
  मैं जाना चाहता हूँ, तो मुझे रोकने का कारण क्या है—यह मैं जानना चाहता हूँ; हे
  अनघ! मेरे मन में संदेह उत्पन्न हो गया है।
'9': >-
  तब महातेजस्वी राम ने अपने सामने दृढ़तापूर्वक खड़े, जाने को तत्पर, धैर्यवान् और
  हाथ जोड़कर विनय करने वाले लक्ष्मण से कहा।
'10': >-
  तुम स्नेही हो, धर्म में रत हो, धीर हो, सदा सत्पथ पर स्थित रहते हो; तुम मुझे
  प्रिय हो, प्राणों के समान हो, आज्ञाकारी हो, जीतने योग्य (वश में आने योग्य) हो,
  और मेरे सखा भी हो।
'11': >-
  परन्तु, हे सौमित्रे! यदि तुम आज मेरे साथ उस वन में चले जाओगे, तो यशस्विनी
  कौसल्या और सुमित्रा की सेवा-संभाल कौन करेगा?
'12': >-
  जो जैसे पर्जन्य पृथ्वी पर इच्छित वस्तुओं की वर्षा करता है, वैसे ही इच्छाओं की
  पूर्ति करने वाला वह महातेजस्वी राजा (दशरथ) अब काम-बंधन में फँसकर विवश हो गया
  है।
'13': >-
  वह अश्वपति-नरेश की पुत्री (कैकेयी) इस राज्य को प्राप्त करके, दुःखी सह-पत्नियों
  (सौतों) के साथ शुभ व्यवहार नहीं करेगी।
'14': >-
  भरत राज्य को पाकर कैकेयी के पक्ष में ही स्थित रहेंगे; और अत्यन्त दुःखिता
  कौसल्या तथा सुमित्रा का पालन-रक्षण नहीं करेंगे।
'15': >-
  अतः, हे सौमित्रे! तुम यहाँ रहकर—चाहे स्वयं अपने सामर्थ्य से, चाहे राजा की कृपा
  प्राप्त करके—उस आर्या कौसल्या का भार सँभालो; यही बात मैं कह रहा हूँ, इसी अर्थ
  का आचरण करो।
'16': >-
  ऐसा करने से मेरे प्रति तुम्हारी भक्ति भी भली प्रकार प्रकट होगी; और धर्मज्ञों
  तथा गुरुजनों की पूजा-सेवा में तुम्हारा अतुल महान् धर्म भी सिद्ध होगा।
'17': >-
  हे सौमित्रे, हे रघुनन्दन! मेरे लिए ऐसा ही करो; क्योंकि हमसे वियुक्त रहने पर
  हमारी माता को सुख नहीं हो सकेगा।
'18': >-
  राम के इन मृदु वचनों से ऐसा कहा जाने पर, वाक्य-समझने वाले लक्ष्मण ने
  वाणी-निपुण राम को तब उत्तर दिया।
'19': >-
  हे वीर! आपके ही तेज से भरत कौसल्या और सुमित्रा—दोनों की यत्नपूर्वक सेवा
  करेंगे; इसमें कोई संशय नहीं है।
'20': >-
  किन्तु यदि भरत दुःस्थित होकर, विशेषकर गर्व से दुर्मन होकर, उत्तम राज्य को पाकर
  भी उसकी रक्षा न करें,
'21': >-
  तो मैं उस दुष्ट-बुद्धि, क्रूर पुरुष को निःसंदेह मार डालूँगा—और उसके पक्ष वालों
  को भी; फिर त्रैलोक्य ही क्यों न हो, वह (मेरे लिए तुच्छ है)।
'22': >-
  आर्या कौसल्या तो मेरे जैसे एक सहस्र पुत्रों का भी पालन कर सकती हैं; क्योंकि
  उनके पास ऐसे सहस्र ग्रामों की आय प्राप्त होती है, जिन पर आश्रित जीविकोपार्जन
  करने वाले लोग निवास करते हैं।
'23': >-
  इसलिए वे मनस्विनी माता अपने तथा मेरी माता (सुमित्रा) के आत्म-भरण में भी, और
  मेरे जैसे लोगों के पालन-पोषण में भी पूर्णतः समर्थ हैं।
'24': >-
  अतः मुझे अपना अनुचर बना लीजिए; इसमें धर्म का कोई विरोध नहीं है। इससे मैं
  कृतार्थ हो जाऊँगा और आपका प्रयोजन भी सिद्ध हो जाएगा।
'25': >-
  धनुष लेकर, उसे प्रत्यंचा से युक्त कर, कुदाल और पिटक (टोकरी) धारण किए हुए, मैं
  आपके आगे-आगे चलूँगा और आपको मार्ग दिखाता रहूँगा।
'26': >-
  मैं आपके लिए नित्य ही कन्द-मूल और फल, तथा वन में मिलने वाली तपस्वियों के योग्य
  अन्य भक्ष्य वस्तुएँ भी लाकर दूँगा।
'27': >-
  आप वैदेही के साथ पर्वतों की कंदराओं/शिखर-प्रदेशों में रमण करेंगे; और मैं आपके
  जागते और सोते—दोनों समय—आपकी समस्त सेवा करूँगा।
'28': >-
  लक्ष्मण की इस बात से राम अत्यन्त प्रसन्न हुए और उनसे उत्तर में बोले—हे
  सौमित्रे! जाओ, अपने सब सुहृज्जनों से भली प्रकार विदा/पूछकर आओ।
'29': >-
  और वे दो भयंकर रूप वाले दिव्य धनुष भी, जिन्हें महानात्मा वरुण ने स्वयं जनक के
  महान् यज्ञ में राजा को प्रदान किया था,
'30': >-
  साथ ही वे अभेद्य दिव्य कवच, दो तरकश जिनमें बाण कभी क्षीण न हों, तथा सूर्य के
  समान निर्मल दीप्ति वाले, सुवर्ण से सुसज्जित दो खड्ग—
'31': >-
  इन सबको आदरपूर्वक आचार्य के भवन में सुरक्षित रख दिया गया है। हे लक्ष्मण! वे
  समस्त आयुध लेकर शीघ्र यहाँ लौट आओ।
'32': >-
  तब वनवास का निश्चय किए हुए लक्ष्मण ने सुहृज्जनों से विदा ली और इक्ष्वाकुवंश के
  गुरु (आचार्य) के पास जाकर उत्तम शस्त्रास्त्र ग्रहण किए।
'33': >-
  राजशार्दूल सौमित्रि ने वे सभी दिव्य आयुध—जिनका सत्कार किया गया था और जो मालाओं
  से भूषित थे—राम को दिखला दिए।
'34': >-
  तब आत्मवान् राम ने प्रसन्नता के साथ आए लक्ष्मण से कहा—हे सौम्य लक्ष्मण! तुम
  समय पर आए हो; तुम वही हो जिसकी मुझे इच्छा थी।
'35': >-
  हे परंतप! मैं जो यह अपना धन देना चाहता हूँ, वह तुम्हारे साथ मिलकर ब्राह्मणों
  और तपस्वियों को दान देना चाहता हूँ।
'36': >-
  श्रेष्ठ द्विज (ब्राह्मण) गुरुजनों के प्रति दृढ़ भक्ति से यहाँ निवास करते हैं;
  और मेरे अन्य सभी आश्रित-जन भी हैं—उन सबकी आवश्यकताओं के लिए भी (दान का प्रबन्ध
  करना है)।
'37': >-
  अतः तुम शीघ्र वसिष्ठ-पुत्र, आर्य सुयज्ञ—जो द्विजों में श्रेष्ठ हैं—को यहाँ ले
  आओ। मैं वन को प्रस्थान करने से पहले शिष्ट और अन्य समस्त द्विजों का भी
  सम्मानपूर्वक पूजन करके ही जाऊँगा।
'38': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘लक्ष्मण का वनगमन के लिए अनुगमन-आज्ञा (अनुमति) लेना’ नामक इकतीसवाँ सर्ग (२-३१)
  सम्पन्न हुआ।
