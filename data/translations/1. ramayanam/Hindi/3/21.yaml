'0': >-
  तदनन्तर श्रीमान् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘खर का सन्धुक्षण’ नामक
  इक्कीसवाँ सर्ग (३-२१)।
'1': >-
  वह (खर) फिर क्रोध से पतित पड़ी हुई शूर्पणखा को देखकर, जो अनर्थ के लिए ही वहाँ
  आई थी, स्पष्ट वाणी में उससे बोला—
'2': >-
  ‘मैंने तो अभी-अभी तुम्हारे प्रिय के लिए वे वीर, मांसभक्षी राक्षस भेजे हैं; फिर
  तुम क्यों रो रही हो?’
'3': >-
  ‘वे सदा मेरे भक्त हैं, मुझसे अनुरक्त हैं और मेरे हितैषी हैं। मारे जाते हुए भी
  वे मारे नहीं जा सकते; और वे मेरे आदेश का उल्लंघन नहीं कर सकते।’
'4': >-
  ‘मैं यह सुनना चाहता हूँ कि वह कारण क्या है, जिसके लिए तुम “हाय नाथ!” कहकर
  चिल्लाती हुई पृथ्वी पर सर्प की भाँति तड़प रही हो?’
'5': >-
  ‘जब मैं तुम्हारा नाथ यहाँ उपस्थित हूँ, तब तुम अनाथ के समान विलाप क्यों कर रही
  हो? उठो, उठो; ऐसा व्याकुल होना छोड़ दो।’
'6': >-
  खर के इस प्रकार कहने पर वह दुर्धर्षा (शूर्पणखा) उसके द्वारा सांत्वना पाकर,
  आँसुओं से भरे नेत्र पोंछकर अपने भाई खर से बोली—
'7': >-
  ‘अब मैं कटे हुए कान और नाक वाली हो गई हूँ, रक्त-प्रवाह से भीगी हुई हूँ, और तुम
  मुझे सांत्वना दे रहे हो।’
'8': >-
  ‘तुमने ही मेरे प्रिय के लिए राघव और लक्ष्मण सहित उस भयानक राघव को मारने हेतु
  वे चौदह वीर राक्षस भेजे थे।’
'9': >-
  ‘परन्तु वे सब के सब, हाथों में शूल और पट्टिश लिए हुए, क्रोध से भरे हुए भी, रण
  में राम के तीक्ष्ण मर्म-भेदी बाणों से मारे गए।’
'10': >-
  ‘उन अत्यन्त वेगवानों को क्षण भर में ही भूमिपर गिरे हुए देखकर और राम के उस
  महान् कर्म को देखकर, मेरे भीतर बड़ा भय उत्पन्न हो गया।’
'11': >-
  ‘हे निशाचर! मैं भयभीत, व्याकुल और विषण्ण होकर, चारों ओर भय ही भय देखकर, फिर से
  तुम्हारी शरण में आई हूँ।’
'12': >-
  ‘विषादरूपी मगरों से भरे और भय की तरंगों से माला की भाँति घिरे इस विशाल
  शोक-सागर में डूबती हुई मेरी तुम रक्षा क्यों नहीं करते?’
'13': >-
  ‘ये वे ही हैं जो राम के तीक्ष्ण बाणों से भूमि पर मारे गए—और वे भी, जो मेरी
  सहायता के लिए आए थे, वे मांसभक्षी राक्षस।’
'14': >-
  ‘यदि मुझ पर तुम्हें कुछ भी अनुकम्पा है, और उन राक्षसों पर भी; यदि राम के
  विरुद्ध तुम्हारे भीतर शक्ति और तेज है, हे निशाचर—’
'15': >-
  ‘तो दण्डकारण्य में बसे हुए, राक्षसों के काँटे (अर्थात् उपद्रव) बने उस (राम) का
  वध करो; यदि आज तुम शत्रुघ्न राम को नहीं मारोगे—’
'16': >-
  ‘तो मैं निर्लज्ज होकर तुम्हारे ही सामने प्राण त्याग दूँगी; क्योंकि बुद्धि से
  मैं देखती हूँ कि तुम युद्ध में राम के विरुद्ध—’
'17': >-
  ‘चाहे सेना-बल से युक्त भी हो, उस महायुद्ध में सामने टिकने की सामर्थ्य नहीं
  रखते। तुम शूरता का अभिमान तो रखते हो, पर शूर नहीं हो; तुम्हारा पराक्रम मिथ्या
  आरोपित है।’
'18': >-
  ‘अपने बन्धु-बान्धवों सहित जनस्थान से शीघ्र हट जाओ; अन्यथा, हे कुल-कलंक! तुम
  मूढ़ों की भाँति युद्ध में मारे जाओगे।’
'19': >-
  ‘तुम उन दोनों मनुष्यों—राम और लक्ष्मण—को मार नहीं सकते। निर्बल, अल्प-पराक्रमी
  होकर तुम्हारा यहाँ रहना कैसा?’
'20': >-
  ‘क्योंकि राम के तेज से अभिभूत होकर तुम शीघ्र ही नष्ट हो जाओगे। वह दशरथ-पुत्र
  राम तेज से पूर्ण (तेजस्वी) है।’
'21': >-
  ‘और उसका वह महावीर्य भाई (लक्ष्मण) भी है, जिसके द्वारा मैं विकृत रूप वाली बना
  दी गई।’ इस प्रकार बार-बार विलाप करके, उदर विदीर्ण (आहत) राक्षसी—
'22': >-
  भाई के समीप शोक से पीड़ित होकर मूर्छित हो गई; दोनों हाथों से अपने उदर पर
  प्रहार करके, अत्यन्त दुःखी होकर रोने लगी।
'23': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अरण्यकाण्ड में ‘खर का
  सन्धुक्षण’ नामक इक्कीसवाँ सर्ग (३-२१) समाप्त।
