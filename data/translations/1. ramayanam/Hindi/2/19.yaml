'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्या-काण्ड में ‘राम-प्रतिज्ञा’ नामक
  उन्नीसवाँ (२-१९) सर्ग आरम्भ होता है।
'1': >-
  मित्रों का संहार करने वाले राम ने कैकेयी का वह अप्रिय, मानो मृत्यु के समान
  कठोर वचन सुनकर भी तनिक व्यथा न पाई और उससे यह कहा—
'2': >-
  “ऐसा ही हो। मैं आज ही यहाँ से वन में जाकर निवास करूँगा—राजा की प्रतिज्ञा का
  पालन करते हुए जटा और चीर (वल्कल-वस्त्र) धारण कर।”
'3': >-
  “परन्तु मैं यह जानना चाहता हूँ कि क्या कारण है कि शत्रुओं को दबाने वाले,
  दुर्धर्ष, अरिंदम महाराज मुझे पहले की भाँति हर्ष से अभिनन्दित नहीं करते?”
'4': >-
  “देवि! तुम मन में क्रोध न करना। मैं तुम्हारे सामने कहता हूँ—मैं चीर और जटा
  धारण करके वन को जाऊँगा; तुम प्रसन्न रहो।”
'5': >-
  “कल्याणकारी उपदेश देने वाले गुरु-तुल्य पिता तथा कृतज्ञ नरेश (राजा) द्वारा जब
  मुझे निश्चिन्त भाव से यह कार्य सौंपा गया है, तो मैं उनका प्रिय कार्य क्यों न
  करूँ?”
'6': >-
  “मेरे हृदय को केवल एक ही असत्य-सा विचार भीतर ही भीतर जलाता है—कि राजा ने स्वयं
  मुझे बुलाकर भरत के अभिषेक की बात क्यों नहीं कही?”
'7': >-
  “यदि कोई मुझे प्रेरित भी न करे, तो भी मैं प्रसन्नता से सीता को, राज्य को, अपने
  प्राणों को, प्रिय वस्तुओं को और धन-सम्पत्ति को—सब कुछ अपने भाई भरत को स्वयं दे
  दूँ।”
'8': >-
  “फिर मनुजों के इन्द्र स्वरूप मेरे पिता स्वयं प्रेरणा दें, और तुम्हारे
  प्रिय-कार्य की सिद्धि के लिए मैं उनकी प्रतिज्ञा का पालन करूँ—इसमें तो कहना ही
  क्या!”
'9': >-
  “परन्तु उस लज्जावान महाराज को ढाढ़स बँधाओ—यह क्या है कि वे पृथ्वी पर टकटकी
  लगाए हुए, मंद-मंद अश्रु बहा रहे हैं?”
'10': >-
  “और आज ही राजा की आज्ञा से दूत शीघ्रगामी घोड़ों पर चढ़कर जाएँ और भरत को उसके
  मामा के कुल (मातुलकुल) से शीघ्र यहाँ ले आएँ।”
'11': >-
  “मैं तो निश्चय ही शीघ्रता से दण्डक-वन को जा रहा हूँ—पिता के वचन का
  विचार-विमर्श किए बिना, वहाँ चौदह वर्ष निवास करने के लिए।”
'12': >-
  राम का यह वचन सुनकर कैकेयी अत्यन्त हर्षित हुई। उनके प्रस्थान में पूर्ण विश्वास
  रखकर उसने राघव को शीघ्र जाने के लिए उतावली से प्रेरित किया।
'13': >-
  “ऐसा ही हो। शीघ्रगामी घोड़ों पर सवार दूत जाएँ; वे पुरुष भरत को उसके मातुलकुल
  से यहाँ लौटा लाएँ।”
'14': >-
  “राम! मेरा तो यही मत है कि तुम जैसे उत्सुक (प्रस्थान-तत्पर) हो, तुम्हें विलम्ब
  करना उचित नहीं। इसलिए तुम यहाँ से शीघ्र ही वन जाने योग्य हो।”
'15': >-
  “नरश्रेष्ठ! राजा लज्जायुक्त होकर स्वयं तुमसे बात नहीं कर रहे—यह कोई ऐसी बात
  नहीं कि तुम क्रोध करो। यह मन्यु दूर कर दिया जाए।”
'16': >-
  “जब तक तुम इस नगर से अतिशीघ्र वन के लिए नहीं निकल जाते, तब तक, हे राम,
  तुम्हारे पिता न तो स्नान करेंगे और न ही भोजन करेंगे।”
'17': >-
  “धिक्! कितना कष्ट!”—ऐसा कहकर राजा ने दीर्घ निःश्वास छोड़ी। शोक से परिप्लुत
  होकर वे मूर्छित हो गए और उसी सुवर्ण-भूषित पर्यङ्क (शय्या) पर गिर पड़े।
'18': >-
  कैकेयी के द्वारा बार-बार उकसाए जाने पर राम ने राजा को उठाया; और जैसे चाबुक से
  आहत अश्व शीघ्र चलने को विवश हो जाता है, वैसे ही राम भी वन जाने के लिए त्वरित
  हो उठे।
'19': >-
  उस अनार्या (अनीतिमती) स्त्री का वह अप्रिय और अत्यन्त दारुण परिणाम वाला वचन
  सुनकर भी राम व्यथारहित रहे और कैकेयी से यह बोले—
'20': >-
  “देवि! मैं अर्थ (लाभ) का परायण होकर लोक-व्यवहार में डूबना नहीं चाहता। मुझे
  ऋषियों के तुल्य जानो—निर्मल धर्म का आश्रय लेने वाला।”
'21': >-
  “आपके लिए जो कुछ भी प्रिय कार्य मेरे द्वारा किया जा सकता है, वह मैंने सर्वथा
  कर ही दिया है—चाहे उसके लिए प्राण तक त्यागने पड़ें।”
'22': >-
  “धर्म के आचरण में इससे बढ़कर कोई भी महान् कर्म नहीं है—जैसे पिता की शुश्रूषा
  करना और उनके वचन के अनुसार ही कार्य करना।”
'23': >-
  “आपने मुझे स्पष्ट रूप से कहा भी न होता, तो भी आपके वचन से ही मैं निर्जन वन में
  चौदह वर्ष तक निवास करूँगा।”
'24': >-
  “कैकेयी! निश्चय ही तुम मेरे भीतर कोई भी गुण नहीं मानती हो; इसी कारण, धर्मशीला
  होकर भी तुमने राजा से कहा कि तुम मुझसे अधिक अधिकारवती (स्वामिनी) हो।”
'25': >-
  “जब तक मैं माता से अनुमति ले लूँ और सीता को भी समझा-बुझाकर मनाकर तैयार कर लूँ,
  तब तक—उसके बाद मैं आज ही दण्डक-प्रदेश के उस विशाल वन को चला जाऊँगा।”
'26': >-
  “भरत राज्य का पालन करें और पिता की सेवा करें, जैसा उचित है; और तुम्हें भी वैसा
  ही करना चाहिए—यही सनातन धर्म है।”
'27': >-
  राम का वचन सुनकर पिता अत्यन्त दुःख में डूब गए। शोक के कारण वे कुछ कह न सके और
  ऊँचे स्वर में विलाप करते हुए रो पड़े।
'28': >-
  तब तेजस्वी राम ने मूर्छित पिता-राजा के चरणों का वन्दन किया; और अनार्या कैकेयी
  को भी प्रणाम करके वे शीघ्रता से वहाँ से बाहर निकल पड़े।
'29': >-
  राम ने पिता और कैकेयी—दोनों की प्रदक्षिणा की; फिर अंतःपुर से निकलकर उन्होंने
  अपने सुहृद्-जन (प्रिय बन्धुओं) को देखा।
'30': >-
  आँखों में आँसू भरे हुए, अत्यन्त क्रुद्ध लक्ष्मण—जो सुमित्रा के आनन्द को बढ़ाने
  वाले थे—राम के पीछे-पीछे चल पड़े।
'31': >-
  राम ने अभिषेक-सम्बन्धी सामग्री (आभिषेचनिक भाण्ड) को प्रदक्षिणा कर (वहाँ से
  हटाकर/उपेक्षित कर), धीरे-धीरे आगे बढ़ना आरम्भ किया; वे सापेक्ष भाव से चलते हुए
  भी अपनी दृष्टि को वहाँ से इधर-उधर नहीं डुला रहे थे।
'32': >-
  राज्य के नाश से भी उनकी महान् श्री (प्रभा) में कमी नहीं आई; जैसे लोककान्त
  (जगत् को प्रिय) शीतरश्मि चन्द्रमा का क्षय होने पर भी उसके कान्तत्व
  (कान्ति/माधुर्य) का मूल स्वरूप नष्ट नहीं होता।
'33': >-
  वन जाने की इच्छा रखने वाले, और पृथ्वी-राज्य का त्याग करने वाले राम के चित्त
  में कोई विकार दिखाई नहीं पड़ा—मानो वे समस्त लोकों से भी परे स्थित हों।
'34': >-
  उन्होंने शुभ्र छत्र और सुशोभित व्यजन (चामर) का निषेध कर दिया; अपने स्वजनों को,
  रथ को, तथा नगरवासियों और अन्य जनसमूह को भी विदा करके—
'35': >-
  वे मन में दुःख धारण करते हुए भी, इन्द्रियों को वश में रखकर, आत्मवान् होकर उस
  भवन में प्रविष्ट हुए जहाँ उन्हें माता को अप्रिय समाचार सुनाना था।
'36': >-
  श्रीसम्पन्न सत्यवादी राम के समस्त श्रेष्ठ परिजन भी उनके मुख पर किसी प्रकार का
  परिवर्तन, कोई विशेष विकार, न देख सके।
'37': >-
  आत्मसंयमी, महाबाहु राम ने अपने अनुरूप (मर्यादा के) उल्लास को भी नहीं छोड़ा;
  जैसे शरद्-काल का चन्द्रमा—जिसकी किरणें पूर्ण विकसित होती हैं—अपने तेज को नहीं
  त्यागता।
'38': >-
  धर्मात्मा, महायशस्वी राम ने मधुर वाणी से सब जनों का सम्मान करते हुए, माता के
  समीप प्रवेश किया।
'39': >-
  गुणों में समता प्राप्त, महान् पराक्रमी भ्राता सौमित्रि (लक्ष्मण) भी, पुत्रवत्
  दुःख को धारण करते हुए, उनके पीछे-पीछे चले।
'40': >-
  अत्यन्त हर्ष से भरे हुए उस भवन में प्रवेश करके, वहाँ उपस्थित उस (माता की)
  विपत्ति को देखकर भी राम ने वहाँ किसी प्रकार की विक्रिया (अस्थिरता) प्रकट नहीं
  की—क्योंकि उन्हें सुहृद्-जन के लिए अपने ऊपर भी आपत्ति आ पड़ने की आशंका थी।
'41': >-
  इस प्रकार आदि-काव्य, श्रीमद् वाल्मीकि-रामायण के अयोध्या-काण्ड में
  ‘राम-प्रतिज्ञा’ नामक उन्नीसवाँ सर्ग (२-१९) समाप्त हुआ।
