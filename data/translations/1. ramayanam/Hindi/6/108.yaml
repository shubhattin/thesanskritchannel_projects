'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘शुभाशुभ निमित्त-दर्शन’
  नामक एक सौ आठवाँ (१०८वाँ) सर्ग आरम्भ होता है।
'1': >-
  वह सारथि हर्षित होकर ऐसे रथ को आगे बढ़ाने लगा जो शत्रु-सैन्य का दमन करने वाला
  था, गन्धर्व-नगर के समान भव्य प्रतीत होता था और ऊँची-ऊँची पताकाओं से सुशोभित
  था।
'2': >-
  वह रथ अत्यन्त उत्तम और समृद्ध, सुवर्ण-मालाओं से अलंकृत उत्तम अश्वों से जुता
  हुआ था; युद्ध के उपकरणों से पूर्ण था तथा ध्वजों और पताकाओं की माला से सज्जित
  था।
'3': >-
  वह मानो आकाश को निगल रहा हो, पृथ्वी को अपने शब्द से गुंजा रहा हो;
  शत्रु-सैन्यों के विनाश का कारण और अपनी सेना के हर्ष का हेतु था।
'4': >-
  रावण के उस रथ को सारथि ने शीघ्रता से चलाया—वह महान् ध्वजवाला रथ सहसा आपतित
  होता, घोर नाद करता हुआ बढ़ चला।
'5': >-
  राक्षसराज के उस रथ को नरश्रेष्ठ (राम) ने देखा—वह कृष्णवर्ण अश्वों से युक्त था
  और क्रूर तेज (रौद्र वर्चस्) से संयुक्त था।
'6': >-
  वह आकाश में सूर्य के समान तेजस्वी विमान-सा दीप्तिमान जान पड़ता था; बिजली के
  समान पताकाओं के समूह से घना था और इन्द्रधनुष की प्रभा का आभास कराता था।
'7': >-
  वह मेघ के समान बाणों की धारा बरसाता था। मेघसदृश उस शत्रु-रथ को अपनी ओर आता
  देखकर (राम ने उसे भलीभाँति परखा)।
'8': >-
  फिर वेग से बालचन्द्र के समान झुके हुए धनुष को खींचकर टंकार करने लगे, जिसकी
  ध्वनि वज्र से आघातित पर्वत के फटने-जैसी प्रतीत होती थी।
'9': >-
  तब राम ने सहस्राक्ष (इन्द्र) के सारथि मातलि से कहा—“मातलि! देखो, यह शत्रु का
  रथ क्रोध से भरा हुआ मेरी ओर वेग से आ रहा है।”
'10': >-
  “वह महान् वेग से उलटी दिशा में (अपसव्य) आता हुआ मानो संग्राम में मुझे मारने का
  ही निश्चय करके चला है।”
'11': >-
  “इसलिए तुम सावधान रहो; शत्रु के रथ के सामने जाकर उसे रोको। मैं उठे हुए मेघ को
  जैसे वायु तितर-बितर कर देती है, वैसे ही इसे ध्वंस करना चाहता हूँ।”
'12': >-
  “निश्चिन्त, न घबराया हुआ, मन में किसी प्रकार का व्याकुल भाव न रखते हुए, और
  रश्मियों (लगामों) के संचालन में स्थिर-नियम रहकर रथ को शीघ्र चलाओ।”
'13': >-
  “तुम पुरन्दर (इन्द्र) के रथ के योग्य सारथि हो; अतः तुम्हें समझाने की आवश्यकता
  नहीं। मैं तो केवल एकाग्र होकर युद्ध करना चाहता हूँ, इसलिए तुम्हें स्मरण करा
  रहा हूँ, शिक्षा नहीं दे रहा।”
'14': >-
  राम के इस वचन से मातलि अत्यन्त प्रसन्न हुआ। तब उस उत्तम देव-सारथि ने रथ को आगे
  बढ़ाया।
'15': >-
  फिर रावण के उस महारथ के चारों ओर उलटी दिशा में घूमते हुए, चक्रों से उठी धूल के
  द्वारा उसने रावण को मानो झकझोरकर विचलित कर दिया।
'16': >-
  तब दशग्रीव रावण क्रोधित हो उठा; उसकी आँखें ताम्रवर्ण होकर फैल गईं। उसने रथ के
  सम्मुख आते हुए राम पर बाणों की वर्षा करके उन्हें दबाने का प्रयत्न किया।
'17': >-
  उस धर्षण (अपमानजनक आघात) से क्षुब्ध राम ने क्रोध के साथ धैर्य धारण किया और
  युद्ध में अत्यन्त वेगवान् ऐन्द्र धनुष को हाथ में ले लिया।
'18': >-
  और उन्होंने अत्यन्त वेगवान्, सूर्य-रश्मियों के समान दीप्तिमान बाण भी उठाए। इस
  प्रकार परस्पर वध की आकांक्षा रखने वाले दोनों का वह महान् युद्ध निकट आ
  पहुँचा—जैसे सामने-सामने गर्जते दो सिंह मदोन्मत्त होकर भिड़ते हों।
'19': >-
  तब देवगण, गन्धर्व, सिद्ध तथा परमर्षि—सब रावण के क्षय की कामना से—उस दो रथों के
  युद्ध को देखने के लिए वहाँ एकत्र हो गए।
'20': >-
  फिर अत्यन्त दारुण और रोमहर्षक अपशकुन प्रकट होने लगे—रावण के विनाश के लिए और
  राघव की उन्नति (विजय) के लिए।
'21': >-
  देवता ने रावण के रथ पर रक्त-वर्षा की; और तीव्र, चक्राकार घूमने वाली आँधियाँ
  उलटी दिशा में चलने लगीं।
'22': >-
  और गृध्रों का एक विशाल समूह आकाश में घूमता हुआ उसके ऊपर छा गया; रथ जिधर-जिधर
  जाता, वे उसी दिशा में दौड़कर उसके पीछे-पीछे लग जाते।
'23': >-
  जपाकुसुम के समान लालिमा वाली संध्या-छाया से लंका आवृत हो गई; दिन में भी पृथ्वी
  मानो जल उठी हो—ऐसी दीप्त दिखाई देने लगी।
'24': >-
  गर्जना सहित महान् उल्काएँ बड़े शब्द के साथ आ गिरने लगीं। वे राक्षस रावण के लिए
  अनिष्ट का सूचक होकर उन राक्षसों को विषाद में डाल रही थीं।
'25': >-
  जहाँ-जहाँ रावण चला, वहीं-वहीं पृथ्वी काँप उठी; और प्रहार करने वाले राक्षसों की
  भुजाएँ मानो जकड़ ली गई हों—ऐसी प्रतीत हुईं।
'26': >-
  सूर्य की किरणें ताम्र, पीत, श्वेत तथा उज्ज्वल श्वेत—अनेक रंगों में बदलकर रावण
  के आगे ऐसे दिखाई देने लगीं, जैसे पर्वत पर विविध धातुओं की धारियाँ दिखाई देती
  हों।
'27': >-
  गृध्रों से घिरी हुई, मुखों से अग्नि उगलती हुईं, उन्मत्त और अशिव सूचक शिवाएँ
  (गीदड़) रावण का मुख देखकर भयावह स्वर से चिल्लाने लगीं।
'28': >-
  युद्ध में प्रतिकूल वायु चली, धूल उड़ा-उड़ाकर लाती रही और उस राक्षसराज की
  दृष्टि को ढँकने लगी।
'29': >-
  बिना मेघों के उदय के ही, अत्यन्त भयानक और असह्य शब्द करने वाली इन्द्राशनियाँ
  उसके सैन्य के चारों ओर गिरने लगीं।
'30': >-
  पांसु-वर्षा के अत्यन्त प्रचण्ड होने से सब दिशाएँ और विदिशाएँ अन्धकार से ढँक
  गईं, और आकाश भी दुर्दर्श (देखने में कठिन) हो गया।
'31': >-
  भयानक कलह करती हुईं सारिकाएँ (मैना जाति के पक्षी) उस रथ की ओर सैकड़ों की
  संख्या में गिरने लगीं, और उनकी कर्कश चीत्कार अत्यन्त दारुण थी।
'32': >-
  उसके अश्वों के नितम्बों (पिछले भाग) से चिनगारियाँ निकलने लगीं और नेत्रों से
  निरन्तर आँसू बहने लगे; वे आग और पानी—दोनों को एक साथ-सा छोड़ते प्रतीत हुए।
'33': >-
  इस प्रकार के अनेक भयानक उत्पात (अपशकुन) प्रकट हुए—जो दारुण थे और रावण के विनाश
  का संकेत करने वाले थे।
'34': >-
  और राम के लिए भी सर्वत्र सौम्य, शुभ तथा विजय का सूचन करने वाले निमित्त प्रकट
  होने लगे।
'35': >-
  अपने विजय के लिए ये सौम्य संकेत देखकर राघव अत्यन्त हर्षित हुए और रावण को मानो
  मारा हुआ ही समझने लगे।
'36': >-
  तब निमित्तों के ज्ञाता राघव ने रण में अपने पक्ष में प्रकट हुए उन संकेतों को
  देखकर परम हर्ष और अत्यन्त तृप्ति (आनन्द) को प्राप्त किया, और युद्ध में और भी
  अधिक पराक्रम किया।
'37': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में ‘शुभाशुभ
  निमित्त-दर्शन’ नामक एक सौ आठवाँ (१०८वाँ) सर्ग समाप्त हुआ।
