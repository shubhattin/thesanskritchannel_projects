'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ ఏకాదశోఽధ్యాయః — విశ్వరూపదర్శనయోగము
'3': అర్జునుడు పలికెను —
'4': >-
  నాకు అనుగ్రహం చేయుటకై నీవు చెప్పిన, పరమమైన గూఢమైన ఆధ్యాత్మిక తత్త్వమును
  సూచించే ఆ వాక్యముల వలన నా ఈ మోహము తొలగిపోయెను. (11-1)
'5': >-
  ఓ కమలపత్రాక్షా! భూతముల జననము మరియు లయము (ఉద్భవము-నాశము) గూర్చి విస్తారముగా
  నేను నిన్నుంచి విన్నాను; అలాగే నీ అవ్యయమైన (చిరస్థాయైన) మహిమను కూడా విన్నాను.
  (11-2)
'6': >-
  ఓ పరమేశ్వరా! నీవు నీ స్వరూపమును గురించి చెప్పినదంతా ఇదే విధంగా సత్యమే. ఓ
  పురుషోత్తమా! నీ ఐశ్వర్యస్వరూపమైన రూపమును నేను దర్శించగోరుచున్నాను. (11-3)
'7': >-
  ఓ ప్రభూ! నేను అది దర్శించగలుగుతానని నీవు అనుకుంటే, ఓ యోగేశ్వరా! అప్పుడు నీవు
  నీ అవ్యయమైన స్వస్వరూపమును నాకు దర్శింపజేయుము. (11-4)
'8': శ్రీభగవానుడు పలికెను —
'9': >-
  ఓ పార్థా! నా రూపములను చూడు—వందలుగా, వేలలుగా; వివిధ విధములుగా, దివ్యములుగా;
  నానావర్ణములు నానాకృతులు గలవిగా. (11-5)
'10': >-
  ఆదిత్యులను, వసువులను, రుద్రులను, అశ్వినీకుమారులను, మరుతులను కూడా చూడు. ఓ
  భారతా! ఇంతకుముందు ఎప్పుడూ చూడని అనేక ఆశ్చర్యకరమైన దివ్యవిశేషములను చూడు. (11-6)
'11': >-
  ఓ గుడాకేశా! ఈ క్షణమే నా దేహములో చరాచరములతో కూడిన సమస్త జగత్తును—ఒకే
  స్థలమందే—చూడు; అంతేకాక నీవు ఇంకేదైనను చూడదలచినదంతయును కూడా చూడు. (11-7)
'12': >-
  కాని నీ ఈ సాధారణ కళ్లతో నన్ను దర్శించలేవు. అందుచేత నీకు నేను దివ్యచక్షువును
  ఇస్తున్నాను; నా ఐశ్వరయోగమును (దివ్యసామర్థ్యమును) చూడు. (11-8)
'13': సంజయుడు పలికెను —
'14': >-
  ఓ రాజా! ఇలా చెప్పి, మహాయోగేశ్వరుడైన హరి, పార్థునికి పరమమైన ఐశ్వరరూపమును
  దర్శింపజేసెను. (11-9)
'15': >-
  అది అనేక ముఖములు, అనేక నేత్రములు గలది; అనేక అద్భుత దర్శనములతో నిండినది; అనేక
  దివ్యాభరణములు ధరించినది; అనేక దివ్యాయుధములు ఎత్తి పట్టినది. (11-10)
'16': >-
  అది దివ్యమాల్యములు, దివ్యవస్త్రములు ధరించినది; దివ్యసుగంధ లేపనములతో
  అలంకృతమైనది; సర్వ ఆశ్చర్యమయమైన దేవస్వరూపము; అనంతము; సమస్త దిశలకూ ముఖములు గల
  విశ్వముఖము. (11-11)
'17': >-
  ఆ మహాత్ముని కాంతి ఎంతటి దంటే—ఆకాశమందు ఒకేసారి వెయ్యి సూర్యులు ఉదయించినయెడల
  కలిగే ప్రకాశముతో సమానమైనదిగా ఉండును. (11-12)
'18': >-
  అప్పుడు పాండవుడైన అర్జునుడు, అనేక విధములుగా విభజింపబడి ఉన్న సమస్త జగత్తును—ఒకే
  స్థలమందే—దేవదేవుని దేహములో దర్శించెను. (11-13)
'19': >-
  అనంతరం ధనంజయుడు ఆశ్చర్యంతో నిండిపోయి, రోమాంచనముతో పరవశుడై, శిరస్సు వంచి
  దేవునికి నమస్కరించి, కృతాంజలియై పలికెను. (11-14)
'20': అర్జునుడు పలికెను —
'21': >-
  ఓ దేవా! నీ దేవదేహములో సమస్త దేవతలను, అలాగే భూతవిశేష సమూహములన్నిటినీ నేను
  చూస్తున్నాను; కమలాసనంపై ఆసీనుడైన బ్రహ్మను, ఈశ్వరుని, సమస్త ఋషులను,
  దివ్యసర్పములను కూడా చూస్తున్నాను. (11-15)
'22': >-
  అనేక భుజములు, ఉదరములు, ముఖములు, నేత్రములు గల నిన్ను—అన్ని వైపులా
  అనంతరూపములతో—నేను దర్శిస్తున్నాను. ఓ విశ్వేశ్వరా! ఓ విశ్వరూపా! నీకు అంతమును,
  మధ్యమును, ఆది కూడా నేను చూడలేకపోతున్నాను. (11-16)
'23': >-
  కిరీటముతో, గదతో, చక్రముతో, తేజోరాశిగా, అన్ని వైపులా ప్రకాశించుచున్న నిన్ను
  నేను దర్శిస్తున్నాను. చుట్టుముట్టి చూస్తే చూడలేనింత దివ్యదీప్తితో, ప్రదీప్త
  అగ్ని మరియు సూర్యుని కాంతి వంటిది గల, అప్రమేయుడైన నిన్ను చూస్తున్నాను. (11-17)
'24': >-
  నీవే అక్షరస్వరూపమైన పరమ తత్త్వము—తెలుసుకొనవలసిన పరమవస్తువు. నీవే ఈ విశ్వమునకు
  పరమ ఆధారము (నిధానము). నీవు అవ్యయుడు, శాశ్వతధర్మానికి రక్షకుడు. నీవు సనాతన
  పురుషుడవని నేను భావిస్తున్నాను. (11-18)
'25': >-
  ఆది, మధ్య, అంతములేని వాడవు; అనంతవీర్యుడవు; అనంతభుజుడవు; చంద్రసూర్యులు నీ
  నేత్రములు; ప్రదీప్త అగ్ని వంటిది నీ ముఖము గల నిన్ను నేను చూస్తున్నాను; నీ
  స్వతేజస్సుతో ఈ విశ్వమంతటినీ తపింపజేస్తున్నావు. (11-19)
'26': >-
  ద్యావా-పృథివుల మధ్యనున్న ఈ అంతరమంతటిని, అలాగే సమస్త దిశలన్నిటినీ, ఒక్కడివైన
  నీవే వ్యాప్తి చేసి ఉన్నావు. ఓ మహాత్మా! నీ ఈ అద్భుతమైన ఉగ్రరూపమును చూసి, మూడు
  లోకములు భయంతో వణికిపోతున్నవి. (11-20)
'27': >-
  ఈ దేవసమూహములు నిన్నందు ప్రవేశిస్తున్నవి; కొందరు భయపడుతూ కృతాంజలులై నీ గుణములను
  స్తుతిస్తున్నారు. మహర్షులు, సిద్ధుల సమూహములు ‘స్వస్తి’ అని పలికి, విస్తృతమైన
  స్తుతివాక్యములతో నిన్ను పొగడుతున్నారు. (11-21)
'28': >-
  రుద్రులు, ఆదిత్యులు, వసువులు, సాధ్యులు, విశ్వదేవతలు, అశ్వినీకుమారులు, మరుతులు,
  ఉష్మపాః (ఉష్ణతత్త్వాధికారులు) అలాగే గంధర్వులు, యక్షులు, అసురులు, సిద్ధుల
  సమూహములు—అందరూ ఆశ్చర్యపడి నిన్ను తిలకిస్తున్నారు. (11-22)
'29': >-
  ఓ మహాబాహో! అనేక ముఖములు, నేత్రములు గల నీ మహత్తర రూపమును; అనేక భుజములు, తొడలు,
  పాదములు గలదానిని; అనేక ఉదరములు గలదానిని; అనేక భయంకర దంష్ట్రలతో వికృతమైనదానిని
  చూసి, లోకములన్నీ వణికిపోతున్నవి—నేనూ అలాగే వణికిపోతున్నాను. (11-23)
'30': >-
  ఆకాశాన్ని తాకుతున్నట్లు విస్తరించినదానిని, ప్రకాశించుచున్న నానావర్ణములదానిని,
  విస్తారంగా తెరిచిన ముఖమును, దీప్తమైన విశాల నేత్రములు గల నిన్ను చూసి—నా
  అంతరాత్మ భయంతో వణికిపోతోంది. ఓ విష్ణో! నాకు ధైర్యమూ శాంతিও లభించటం లేదు.
  (11-24)
'31': >-
  భయంకరమైన దంష్ట్రలు గల నీ ముఖములను, కాలాగ్ని వంటివిగా కనిపించుచున్నవిగా చూసి,
  నాకు దిశలు కూడా తెలియడం లేదు; శరణం/శాంతి కూడా దొరకడం లేదు. ఓ దేవేశా! ఓ
  జగన్నివాసా! ప్రసన్నుడవై కృపచేయుము. (11-25)
'32': >-
  ధృతరాష్ట్రుని కుమారులందరూ, అనేక రాజసమూహములతో కూడి, భీష్ముడు, ద్రోణుడు,
  సూతపుత్రుడైన కర్ణుడు, అలాగే మా వైపున ఉన్న యోధముఖ్యులందరూ కూడా నిన్నందు
  ప్రవేశిస్తున్నారు. (11-26)
'33': >-
  వారు తొందరపడి నీ భయంకర దంష్ట్రలు గల ముఖములలోకి ప్రవేశిస్తున్నారు. కొందరు
  దంతముల మధ్యలో చిక్కుకొని, చూర్ణమైన తలలతో కనిపిస్తున్నారు. (11-27)
'34': >-
  ఎట్లైతే అనేక నదుల జలప్రవాహములు వేగంగా సముద్రమునే అభిముఖమై పరుగెత్తునో, అలాగే ఈ
  నరలోక వీరులందరూ నీ ప్రదీప్తమై మండుచున్న ముఖములలోకి ప్రవేశిస్తున్నారు. (11-28)
'35': >-
  ఎట్లైతే దీప్తమైన అగ్నిలోకి చిమ్మట్లు తమ నాశనార్థమే వేగంగా ప్రవేశించునో, అలాగే
  లోకములన్నీ కూడా తమ నాశనార్థమే, వేగంగా నీ ముఖములలోకి ప్రవేశిస్తున్నవి. (11-29)
'36': >-
  నీవు మండుచున్న ముఖములతో చుట్టుముట్టి, సమస్త లోకములను గ్రసించుచూ నక్కుచున్నావు.
  నీ తేజస్సులతో సమస్త జగత్తును నింపి, నీ ఉగ్రకాంతులు ప్రతాపంతో దహింపజేస్తున్నవి,
  ఓ విష్ణో! (11-30)
'37': >-
  ఉగ్రరూపుడవైన నీవు ఎవరో నాకు వివరించుము. ఓ దేవవరా! నీకు నమస్కారము;
  ప్రసన్నుడవగుము. ఆదిపురుషుడైన నిన్ను నేను తెలుసుకోవాలని కోరుతున్నాను; ఎందుకంటే
  నీ ఈ ప్రవర్తన (చర్య/ఉద్దేశం) నాకు తెలియడం లేదు. (11-31)
'38': శ్రీభగవానుడు పలికెను —
'39': >-
  నేను కాలము (సమయస్వరూపుడు)ను—లోకక్షయమును చేయువాడను, వృద్ధి చెందిన (ప్రబలమైన)
  వాడను. ఇక్కడ లోకములను సమాహరించుటకు (విలీనపరచుటకు) నేను ప్రవృత్తుడనై ఉన్నాను.
  నీవు లేకపోయినప్పటికీ, ప్రతిపక్ష సేనలలో నిలిచిన ఈ యోధులందరూ మిగలరు
  (నశించిపోతారు). (11-32)
'40': >-
  కాబట్టి నీవు లేచి నిలబడి యశస్సును సంపాదించుము. శత్రువులను జయించి సమృద్ధమైన
  రాజ్యాన్ని అనుభవించుము. వీరందరూ నా చేతనే ముందుగానే హతులైనవారు; ఓ సవ్యసాచీ!
  నీవు కేవలం నిమిత్తమాత్రుడవై ఉండు. (11-33)
'41': >-
  ద్రోణుడిని, భీష్ముడిని, జయద్రథుడిని, కర్ణుడిని, అలాగే ఇతర యోధవీరులనూ—నేనే
  సంహరించాను; నీవు వారిని వధించుము. భయపడకుము. యుద్ధం చేయుము; రణములో శత్రువులను
  నీవు తప్పక జయింతువు. (11-34)
'42': సంజయుడు పలికెను —
'43': >-
  కేశవుని ఈ వాక్యమును విన్న కిరీటధారి అర్జునుడు, కృతాంజలియై వణుకుచూ, కృష్ణునికి
  నమస్కరించి, భయభీతుడై, మరల మరల ప్రణమిస్తూ, గొంతు వణికిపోవుచూ (అడ్డుపడ్డ
  వాక్యములతో) ఇలా పలికెను. (11-35)
'44': అర్జునుడు పలికెను —
'45': >-
  ఓ హృషీకేశా! నీ కీర్తన వలన జగత్తు ఆనందంతో ఉల్లాసించుచున్నది, భక్తితో నిన్ను
  ఆశ్రయించుచున్నది. భయపడిన రాక్షసులు అన్ని దిశలలో పారిపోతున్నారు; సిద్ధుల
  సమూహములన్నీ నీకు నమస్కరిస్తున్నవి. (11-36)
'46': >-
  ఓ మహాత్మా! వారు నీకు ఎందుకు నమస్కరించరు? నీవు బ్రహ్మకన్నా కూడా గొప్పవాడవు;
  బ్రహ్మకూ ఆదికారణకర్తవు. ఓ అనంతా! ఓ దేవేశా! ఓ జగన్నివాసా! నీవే అక్షరము;
  సత్-అసత్‌లకు అతీతమైన పరతత్త్వము నీవే. (11-37)
'47': >-
  నీవే ఆదిదేవుడవు; పురాతన పురుషుడవు. నీవే ఈ విశ్వమునకు పరమాధారము. తెలిసినవాడవు,
  తెలుసుకోదగినవాడవు; పరమధామమూ నీవే. ఓ అనంతరూపా! ఈ విశ్వమంతటినీ నీవే వ్యాప్తి
  చేసి ఉన్నావు. (11-38)
'48': >-
  వాయువు, యముడు, అగ్ని, వరుణుడు, చంద్రుడు, ప్రజాపతి—ఇవన్నీ నీవే; ప్రపితామహుడు
  (అతి ప్రాచీన పితామహుడు) కూడా నీవే. నీకు వేలవేలసార్లు నమస్కారము; మరల మరల కూడా
  నీకు నమస్కారము, నమస్కారము. (11-39)
'49': >-
  నీకు ముందునుండి నమస్కారము; వెనుకనుండి కూడా నమస్కారము. ఓ సర్వస్వరూపుడా! అన్ని
  వైపులా నీకే నమస్కారము. అనంతవీర్యుడవు, అపరిమిత పరాక్రముడు నీవు. నీవు సమస్తమును
  వ్యాపించి ఉన్నావు; అందుచేత నీవే సమస్తము. (11-40)
'50': >-
  నిన్ను స్నేహితుడిగా భావించి, ‘ఓ కృష్ణా! ఓ యాదవా! ఓ సఖా!’ అని నేను నిర్భయంగా
  (అతిశయంగా) పలికిన మాటలన్నిటి విషయంలో—నీ ఈ మహిమను తెలియక, అవివేకముచేత గాని,
  ప్రేమవశముచేత గాని—నేను చేసిన అపరాధమును క్షమించుము. (11-41)
'51': >-
  విహారములలో, శయ్యపై, ఆసనముపై, భోజన సమయంలో—ఓ అచ్యుతా! ఒంటరిగా గాని, ఇతరుల
  సమక్షంలో గాని—నేను నిన్ను అవహేళనార్థంగా అవమానించిన చోట్లన్నిటినీ, అప్రమేయుడవైన
  నిన్ను నేను క్షమాపణ కోరుచున్నాను. (11-42)
'52': >-
  చరాచరమయమైన సమస్త లోకమునకు నీవే తండ్రివి. నీవే పూజ్యుడవు; గురువులలో కూడా అత్యంత
  గౌరవనీయుడవు. ఓ అప్రమేయ ప్రభావమా! మూడు లోకములలో కూడా నీతో సమానుడెవడు లేడు;
  నీకన్నా అధికుడు మరెక్కడ? (11-43)
'53': >-
  అందువల్ల శరీరమును నేలపై వంచి (దండప్రణామముచేసి), నేను స్తుతింపదగిన ఈశ్వరుడవైన
  నిన్ను ప్రసన్నునిగా చేయుచున్నాను. తండ్రి కుమారుని పట్ల, స్నేహితుడు స్నేహితుని
  పట్ల, ప్రియుడు ప్రియురాలిపట్ల ఎలా సహిస్తాడో, అలాగే ఓ దేవా! నీవు నన్ను
  సహించవలసినవాడవు. (11-44)
'54': >-
  ఇంతకు ముందు ఎప్పుడూ చూడని దానిని చూసి నేను ఆనందించితిని; అయితే భయముచేత నా
  మనస్సు చాలా వణికిపోతోంది. ఓ దేవేశా! ఓ జగన్నివాసా! ప్రసన్నుడవై, నీ ఆ (సౌమ్యమైన)
  దేవరూపాన్నే నాకు మరల చూపుము. (11-45)
'55': >-
  కిరీటముతో, గదతో, చక్రహస్తముతో ఉన్న నిన్ను—అదే విధంగా—నేను దర్శించగోరుచున్నాను.
  ఓ సహస్రబాహో! ఓ విశ్వమూర్తే! అదే చతుర్భుజరూపముతో నీవు అవతరించుము
  (ప్రదర్శించుము). (11-46)
'56': శ్రీభగవానుడు పలికెను —
'57': >-
  ఓ అర్జునా! నేను ప్రసన్నుడనై, ఆత్మయోగముచేత నీకు ఈ పరమరూపమును
  దర్శింపజేసితిని—తేజోమయం, విశ్వస్వరూపము, అనంతము, ఆదిస్వరూపము—ఇది నీ తప్ప
  మరెవ్వరూ ఇంతకు ముందు చూడనిది. (11-47)
'58': >-
  వేదపఠనములచేత గాని, యజ్ఞములచేత గాని, అధ్యయనములచేత గాని, దానములచేత గాని,
  కర్మక్రియలచేత గాని, ఘోరతపస్సులచేత గాని—ఇలాంటి నా రూపమును నృలోకములో నీ తప్ప
  మరెవ్వరూ దర్శించలేరు, ఓ కురుప్రవీరా! (11-48)
'59': >-
  నా ఈ ఘోరరూపమును చూసి నీకు వ్యథ కలుగనీయకుము; మూర్ఖభావమునకు లోనగాకుము. భయమును
  వీడి, ప్రీతమనస్సుతో, నా ఆ (సౌమ్య) రూపాన్నే మళ్లీ చూడు. (11-49)
'60': సంజయుడు పలికెను —
'61': >-
  వాసుదేవుడు అర్జునునితో ఇలా చెప్పి, తన స్వరూపమును మరల చూపెను. మహాత్ముడు భయపడిన
  అతనిని సాంత్వనపరచెను; తరువాత మళ్లీ సౌమ్యవపువుతో (శాంతమైన దేహరూపముతో)
  ప్రత్యక్షమయ్యెను. (11-50)
'62': అర్జునుడు పలికెను —
'63': >-
  ఓ జనార్దనా! నీ ఈ సౌమ్యమైన మానుషరూపమును చూసి, ఇప్పుడు నేను మళ్లీ
  స్వస్థచిత్తుడనై, చైతన్యముతో, నా సహజస్థితికి (ప్రకృతికి) చేరితిని. (11-51)
'64': శ్రీభగవానుడు పలికెను —
'65': >-
  నీవు దర్శించిన నా ఈ రూపము ఎంతో దుర్దర్శము. దేవతలు కూడా ఈ రూప దర్శనాన్ని నిత్యం
  ఆకాంక్షిస్తూ ఉంటారు. (11-52)
'66': >-
  వేదములచేత గాని, తపస్సుచేత గాని, దానముచేత గాని, ఇజ్య (పూజా-యజ్ఞ) కర్మలచేత
  గాని—నీవు చూసిన విధంగా నేను ఈ రూపముతో దర్శింపబడుట సాధ్యము కాదు. (11-53)
'67': >-
  కాని ఓ అర్జునా! అనన్యభక్తిచేతనే నేను ఈ విధంగా—యథాతత్త్వంగా—తెలియబడుటకు,
  దర్శింపబడుటకు, నాలో ప్రవేశించుటకు కూడా శక్యము, ఓ పరంతపా! (11-54)
'68': >-
  నా కర్మలను చేయువాడు, నన్నే పరమగతిగా భావించువాడు, నా భక్తుడై, ఆసక్తి (సంగ)
  రహితుడై, సమస్త భూతముల పట్ల నిర్వైరభావముగలవాడు—అటువంటి వాడు నన్ను చేరుకొనును, ఓ
  పాండవా! (11-55)
'69': >-
  ఓం తత్ సత్ — ఇట్లు శ్రీమద్భగవద్గీత ఉపనిషత్తులలో, బ్రహ్మవిద్యాయాం,
  యోగశాస్త్రములో, శ్రీకృష్ణార్జున సంవాదములో, ‘విశ్వరూపదర్శనయోగము’ అను నామము గల
  ఏకాదశోఽధ్యాయము సమాప్తమయెను. (11)
