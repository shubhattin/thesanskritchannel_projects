'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वानरप्रीणनम्’ नामक
  उनतालीसवाँ सर्ग (७-३९) आरम्भ होता है।
'1': >-
  वे महात्मा नरेश अत्यन्त हर्षित भाव से चले; हाथियों और घोड़ों की सहस्रों
  टोलियों की धूम से पृथ्वी को कम्पित करते हुए आगे बढ़े।
'2': >-
  राघव (श्रीराम) के प्रयोजन हेतु वहाँ अनेक अक्षौहिणी सेनाएँ उद्यत थीं; भरत की
  आज्ञा से प्रसन्नचित्त अनेक बलवान् राजा अपनी-अपनी वाहिनियों सहित उपस्थित थे।
'3': >-
  बल के गर्व से युक्त वे भूमिपाल परस्पर कहने लगे— ‘युद्ध में हमारे सम्मुख खड़े
  हुए राम और रावण को हम देख ही न सके।’
'4': >-
  ‘भरत ने हमें बाद में व्यर्थ ही बुला लिया; क्योंकि राक्षस तो शीघ्र ही मारे जा
  चुके। निःसन्देह, यदि हम आते तो भी राजा लोग राक्षसों को तुरंत ही मार डालते।’
'5': >-
  ‘राम के भुजबल और लक्ष्मण के पराक्रम से सुरक्षित होकर हम निश्चिन्त रहते हुए
  समुद्र के पार जाकर भी युद्ध करते, और हमारे मन का ज्वर (चिन्ता) मिट जाता।’
'6': >-
  इस प्रकार तथा अन्य अनेक प्रकार की हजारों बातें वे राजा वहाँ करते हुए,
  प्रसन्नता से परिपूर्ण होकर अपने-अपने राज्यों की ओर चले।
'7': >-
  वे अपने-अपने प्रमुख और समृद्धिशाली राज्यों को गए— जो आनन्दमय थे, धन-धान्य से
  सम्पन्न थे, पूर्ण थे और वैभव से युक्त थे।
'8': >-
  अपने नगरों में पूर्ववत् पहुँचकर उन्होंने नाना प्रकार के रत्न आदि एकत्र किए और
  श्रीराम को प्रिय करने की इच्छा से भेंट-उपहार देने लगे।
'9': >-
  उन्होंने उत्तम घोड़े, नाना प्रकार के रत्न, मद से उन्मत्त श्रेष्ठ हाथी, उत्तम
  चन्दन तथा दिव्य आभूषण भी अर्पित किए।
'10': >-
  उन्होंने मणि, मोती और प्रवाल, रूप-सम्पन्न दासियाँ, भेड़-बकरियों के अनेक झुण्ड
  तथा नाना प्रकार के रथ भी भेंट में दिए।
'11': महाबली भरत, लक्ष्मण और शत्रुघ्न उन रत्नों को लेकर पुनः अपनी नगरी में लौट आए।
'12': >-
  वे पुरुषश्रेष्ठ रमणीय अयोध्या-नगरी में आकर उन विचित्र रत्नों को श्रीराम के लिए
  उपहाररूप से ले आए।
'13': >-
  महात्मा श्रीराम ने वह सब प्रसन्नतापूर्वक स्वीकार कर लिया और जिन्होंने अपना
  कार्य सिद्ध कर दिया था, ऐसे वानरराज सुग्रीव को वे सब दे दिए।
'14': >-
  राघव (श्रीराम) ने विभीषण को भी दिए; और अन्य उन राक्षसों तथा वानरों को भी
  प्रदान किए जिनसे घिरकर उन्होंने विजय प्राप्त की थी।
'15': >-
  वे सभी वानर और राक्षस— जो महाबली थे— राम द्वारा दिए हुए रत्नों को सिर पर और
  भुजाओं पर धारण करने लगे।
'16': >-
  इक्ष्वाकुओं के महारथी, पराक्रमी नरेश (श्रीराम) ने हनुमान् और महाबाहु अङ्गद—
  दोनों को अंक पर बैठाकर स्नेहपूर्वक धारण किया।
'17': >-
  कमलपत्र-नेत्रों वाले श्रीराम ने सुग्रीव से कहा— ‘यह अङ्गद तुम्हारा उत्तम पुत्र
  है और यह अनिलात्मज (हनुमान्) तुम्हारा मन्त्री भी है।’
'18': >-
  ‘ये दोनों सुग्रीव की सम्मति से युक्त होकर और मेरे हित में तत्पर रहकर कार्य
  करते हैं; इसलिए, हे हरीश्वर! तुम्हारे कारण ये विविध प्रकार की पूजा-सम्मान के
  योग्य हैं।’
'19': >-
  यह कहकर महायशस्वी श्रीराम ने अपने अङ्ग से आभूषण उतार दिए और वे अत्यन्त
  मूल्यवान् भूषण अङ्गद तथा हनुमान् के अंगों में बाँध दिए।
'20': >-
  फिर राघव ने महावीर्य युथपश्रेष्ठों को सम्बोधित किया— नील, नल, केसरिण, कुमुद और
  गन्धमादन को।
'21': तथा वीर सुषेण, पनस, मैन्द, द्विविद, जाम्बवान्, गवाक्ष, विनत और धूम्र को भी।
'22': >-
  और वलीमुख, प्रजङ्घ, महाबली सन्नाद, दरीमुख, दधिमुख, इन्द्रजानु— इन युथपों को
  भी।
'23': >-
  उन्हें श्रीराम ने मधुर और मृदु वाणी से सम्बोधित किया, मानो नेत्रों से ही
  उन्हें पी रहे हों; और कहा— ‘तुम सब मेरे सुहृद हो और जैसे भाई-बंधु, वैसे ही
  मेरे शरीर के अंग-तुल्य हो।’
'24': >-
  ‘वन में रहने वाले (काननौकस) तुम लोगों ने मुझे आपत्ति से उबार लिया; और तुम जैसे
  श्रेष्ठ सुहृदों के कारण राजा सुग्रीव भी धन्य है।’
'25': >-
  ऐसा कहकर नरश्रेष्ठ श्रीराम ने उन्हें उनकी योग्यता के अनुसार आभूषण दिए, अत्यन्त
  मूल्यवान् वज्र (अलंकार/रत्न) भी प्रदान किए, और फिर उन्हें आलिङ्गन भी किया।
'26': >-
  वे मधुपिङ्गल वानर सुगन्धित मधु पीते, उत्तम प्रकार से पकाया गया मांस खाते, तथा
  मूल और फल भी सेवन करते रहे।
'27': >-
  इस प्रकार वहाँ निवास करते हुए उनका एक मास से कुछ अधिक समय व्यतीत हो गया; पर
  रामभक्ति के कारण उन सबको वह अवधि मानो एक मुहूर्त के समान ही प्रतीत हुई।
'28': >-
  श्रीराम भी उन कामरूपधारी वानरों के साथ तथा महावीर्यवान् राक्षसों और महाबली
  रीछों के साथ आनन्दपूर्वक क्रीड़ा-विहार करते रहे।
'29': >-
  इस प्रकार प्रसन्न वानरों और सब प्रकार से संतुष्ट राक्षसों का दूसरा मास— शिशिर
  ऋतु का— भी सुखपूर्वक बीत गया।
'30': >-
  सुन्दर इक्ष्वाकु-नगरी (अयोध्या) में वे सभी परम प्रीति से निवास करते रहे;
  श्रीराम को प्रसन्न करने वाले उपायों में रत होकर उनका समय सुख से बीतता गया।
'31': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘वानरप्रीणनम्’ नामक उनतालीसवाँ सर्ग (७-३९) समाप्त होता है।
