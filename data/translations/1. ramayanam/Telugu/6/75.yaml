'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘లంకాదాహం’ అను పేరుగల పంచసప్తతితమ
  (డెబ్బై ఐదవ) సర్గము. (6-75)
'1': >-
  తదనంతరం మహాతేజస్సు కలవాడు, వానరాధిపతి సుగ్రీవుడు—అవసరమైన విషయమును వినయంతో
  నివేదించుచూ హనుమంతునితో ఈ వచనము పలికెను. (6-75-1)
'2': >-
  ఎందుకంటే కుంభకర్ణుడు హతుడయ్యెను; కుమారులును (రావణపుత్రులును) సంహరింపబడిరి. ఇక
  ఇప్పుడు రావణుడు బయటనకు వచ్చి యుద్ధమునకు ఎదురుగా నిలుచుట (ఉపనిర్హారం—ప్రత్యక్ష
  సమరసన్నాహము) చేయుటకు అర్హుడు కాడు. (6-75-2)
'3': >-
  ఎవెవరు మహాబలవంతులూ, వేగవంతులైన ప్లవంగములు (కోతులు) ఉన్నారో—ఓ
  ప్లవగశ్రేష్ఠులారా! వారందరు చేతులలో అగ్ని కరవకలు (ఉల్కలు) పట్టుకొని వెంటనే
  లంకపై పడిపోవుడి. (6-75-3)
'4': >-
  తర్వాత క్రూరమైన ఆ రాత్రి ముఖమున, సూర్యుడు అస్తమించగా—ఉల్కలను పట్టుకొని
  లంకాభిముఖముగా ఆ ప్లవగశ్రేష్ఠులు సాగిరి. (6-75-4)
'5': >-
  ఉల్కలు చేతబట్టిన వానరగణములచే అన్ని వైపుల నుండీ ఒక్కసారిగా చుట్టుముట్టబడిన
  విరూపాక్షులైన (వికట నేత్రులైన) రక్షకులు అకస్మాత్తుగా చెదిరి పరుగులు తీసిరి.
  (6-75-5)
'6': >-
  గోపురములమీద, అట్టములమీద, ప్రతోళీ (తొరణద్వార) మార్గములలో, నానావిధ గస్తీ
  మార్గములలో, ప్రాసాదములలో—ఆ వానరులు ఉల్లాసముతో అగ్నిని విసిరిరి. (6-75-6)
'7': >-
  అప్పుడు అగ్నిదేవుడు వారి (వానరుల) చేత నెట్టబడినట్లు—అనేక వేల గృహములను
  దహించెను; పర్వతాకారమైన ప్రాసాదములు నేలపై కూలిపోయెను. (6-75-7)
'8': >-
  అక్కడ అగరు (అగరు చెక్క) దగ్ధమగుచుండెను; అతి శ్రేష్ఠమైన సుగంధ చందనము కూడ
  దహించబడెను; ముత్యములు, స్నిగ్ధమైన మణులు, వజ్రములు, ప్రవాళములు కూడా కాలిపోయెను.
  (6-75-8)
'9': >-
  అక్కడ క్షౌమవస్త్రము (నారబట్ట) దగ్ధమగుచుండెను; అందమైన కౌశేయము (పట్టు) కూడా
  కాలిపోయెను; గొఱ్ఱెబొమ్మలతో చేసిన నానావిధ ఊణవస్త్రములు, బంగారు పాత్రలు,
  ఆయుధములు కూడా దహించబడెను. (6-75-9)
'10': >-
  నానావిధ విచిత్ర ఆకారములైన గుర్రాల సామగ్రి-పరిచ్ఛదములు, ఏనుగుల కంఠాభరణములు
  (గ్రైਵੇయకలు), కక్ష్యలు (బంధములు), శోభనంగా అలంకరింపబడిన రథసామగ్రి—ఇవన్నీ కూడా
  కాలిపోయెను. (6-75-10)
'11': >-
  యోధుల కవచములు (తనుత్రాణములు), ఏనుగులకూ గుర్రాలకూ ఉండే వర్మములు; ఖడ్గములు,
  ధనుస్సులు, జ్యా-బాణములు; తోమరములు, అంకుశములు, శక్తులు—ఇవన్నీ దహించబడెను.
  (6-75-11)
'12': >-
  రోమముతో చేసిన చర్మములు, వెంట్రుకలతో చేసిన చర్మములు, పులిచర్మములు,
  పక్షిచర్మములు—అనేక విధములవి; ముత్యమణులతో విచిత్రంగా ముస్తాబైన ప్రాసాదములు కూడా
  అన్ని వైపుల నుండీ దహింపబడిరి. (6-75-12)
'13': >-
  అక్కడ అగ్ని నానావిధ అస్త్రసమూహములను దహించెను; అప్పుడు హుతాశనుడు నానావిధ
  చిత్రవిచిత్ర గృహములనూ కాల్చివేసెను. (6-75-13)
'14': >-
  అన్ని రాక్షసుల నివాసములను—గృహములపట్ల ఆసక్తిగలవారి (గృహగృధ్నుల) ఇళ్లను;
  బంగారంతో విచిత్రంగా అలంకరించిన కవచములు ధరించువారి,
  పుష్పమాలలు-భాండములు-వస్త్రములు ధరించువారి నివాసములను అగ్ని దహించెను. (6-75-14)
'15': >-
  మధుపానము చేత ఎర్రబడిన కన్నులు కలిగినవారి; మదముతో చలిచే నడక కలిగినవారి; అందమైన
  దీర్ఘవస్త్రములు వేలాడే వారివి; శత్రువులపై పుట్టిన కోపముతో ఉన్న వారివి—అటువంటి
  రాక్షసుల గృహములు కూడా దహించబడెను. (6-75-15)
'16': >-
  గద, శూలము, ఖడ్గమును చేతబట్టి ఉండేవారి; తినుచున్నవారి, త్రాగుచున్నవారి; అతి
  విలువైన శయనములపై తమ ప్రియులతో కూడ నిద్రించుచున్నవారి—అటువంటి వారి ఇళ్ళను కూడ
  అగ్ని కాల్చివేసెను. (6-75-16)
'17': >-
  భయపడినవారు తమ పిల్లలను చేతబట్టి అన్ని వైపులా త్వరగా పరుగెత్తుచుండగా—ఆ సమయంలో
  లంక నివాసులైన వారి శతసహస్రుల గృహములను (అగ్ని) కాల్చెను. (6-75-17)
'18': >-
  అక్కడ పావకుడు దహించుచూ మళ్లీ మళ్లీ ఉద్ధృతంగా జ్వలించెను; సారవంతమైనవి, అత్యంత
  విలువైనవి, గంభీరమైన గుణములు కలవని నిర్మాణములు కూడా దహించబడి వెలిగెను.
  (6-75-18)
'19': >-
  బంగారపు చంద్రములు, అర్ధచంద్రముల రూపములతో అలంకరింపబడినవి; చంద్రశాలలుగా ఎత్తుగా
  నిలిచినవి; చిత్రమైన గవాక్షములు (జాలక కిటికీలు) గలవి; బలమైన ఆధారములతో అన్ని
  వైపులా నిలిచినవి—అటువంటి ప్రాసాదములు అక్కడ కనిపించిరి. (6-75-19)
'20': >-
  మణులు-ప్రవాళములతో విచిత్రంగా మెరిసేవి, దివాకరుని (సూర్యుని) తాకుచున్నట్లు
  ఎత్తుగా ఉండేవి; క్రౌంచ, బర్హిణ, వీణల వంటి వాద్యాభరణముల నాదములతో
  నినదించేవి—అటువంటి అచలముల్లాంటి భవనములను అగ్ని దహించెను. (6-75-20)
'21': >-
  అగ్నిచేత చుట్టుముట్టబడిన తోరణములు ప్రకాశించుచుండిరి; ఆ భవనములు జ్వలనా జ్వాలలతో
  ఆవరింపబడగా మరింతగా వెలిగెను. (6-75-21)
'22': >-
  ఎండ వేడి కాలమున మేఘజాలము విద్యుత్తులతో అల్లుకున్నట్లు కనిపించునట్లు—జ్వలనముతో
  ఆవరింపబడిన ఆ గృహములు ప్రకాశించుచుండిరి. (6-75-22)
'23': >-
  మహాగిరి శిఖరములు అడవిదావాగ్నితో వెలిగినట్లుగా—విమానములలో నిద్రించుచున్న
  వరాంగనలు కూడా దహింపబడుతూ కనిపించిరి. (6-75-23)
'24': >-
  ఆభరణములను వదిలివేసినవారై ‘హా! హా!’ అని ఎత్తుగా ఏడ్చిరి; అక్కడ అగ్నిచేత
  చుట్టబడిన భవనములు కూడా కూలిపడిపోయెను. (6-75-24)
'25': >-
  ఇంద్రవజ్రముచేత కొట్టబడినట్లు మహాగిరి శిఖరములు కూలినట్టే—అవి దహింపబడుచు దూరం
  నుండే ప్రకాశించుచుండిరి. (6-75-25)
'26': >-
  హిమంతో నిండిన శిఖరములవలె, అన్ని వైపులా దహింపబడుతున్నట్టు; అలాగే భవనశిఖరములు
  దహించబడుచు, జ్వాలలతో ప్రదీప్తమగుచు కనిపించిరి. (6-75-26)
'27': >-
  రాత్రి వేళ ఆ లంక పుష్పించిన కింశుక వృక్షములతో నిండినట్లుగా కనిపించెను. ఏనుగుల
  అధికారి వదిలిన ఏనుగులచేత, విడిచిపెట్టబడిన గుర్రాలచేత కూడా—లంక లోకాంతమున
  (అన్నివైపులా) భ్రమించే గ్రాహములు (మకరములు) గల సముద్రంలా అయిపోయెను. (6-75-27)
'28': >-
  విడిచిన గుర్రమును చూసి ఎక్కడో ఒకచోట ఏనుగు భయపడి వెనుకకు జారెను; భయపడిన ఏనుగును
  చూసి ఎక్కడో ఒకచోట గుర్రము కూడా తిరిగి వెనుదిరిగెను. (6-75-28)
'29': >-
  లంక దహించబడుచుండగా మహాసముద్రము కూడా శోభించెను; నీడలతో కలిసిన జలముతో, ఎర్రగా
  ప్రకాశించే నీటితో, రక్తవర్ణ సముద్రమువలె కనిపించెను. (6-75-29)
'30': >-
  ఆ నగరి క్షణములోనే వానరులచే ప్రజ్వలింపబడెను; లోకక్షయమనే భయంకర సమయమున
  ప్రజ్వలించిన వసుధ (భూమి) వలె అయింది. (6-75-30)
'31': >-
  స్త్రీజనము పొగతో నిండిపోయి ఎత్తుగా విలపించగా, జ్వలనవేడి చేత తప్తమైన ఆ మహానాదము
  నూరుయోజనముల దూరము వరకూ వినబడెను. (6-75-31)
'32': >-
  దేహములు కాలిపోయి, బట్టలు-ఆవరములు లేక, బయటకు వచ్చిన రాక్షసులను చూచి—యుద్ధమును
  కోరిన వానరులు ఒక్కసారిగా దూకి పడిరి. (6-75-32)
'33': >-
  వానరుల గర్జన, రాక్షసుల ఘోష—ఈ నిస్వనము పది దిశలనూ, సముద్రమునూ, భూమినీ
  కంపింపజేసింది. (6-75-33)
'34': >-
  విశల్యులై (బాణబాధలేని వారై) ఉన్న మహాత్ములైన రామలక్ష్మణులు—ఏ మాత్రం గభరాపడక—ఆ
  రెండు ఉత్తమ ధనుస్సులను పట్టుకొనిరి. (6-75-34)
'35': >-
  అప్పుడు రాముడు తన శ్రేష్ఠ ధనుస్సును ఘనంగా టంకారముగా విస్ఫారయించెను; రాక్షసులకు
  భయంకరమైన మహాకలకల నాదము కలిగెను. (6-75-35)
'36': >-
  అప్పుడు మహాధనుస్సును టంకారముగా విస్ఫారయించుచున్న రాముడు విశేషంగా శోభించెను;
  వేదమయమైన ధనుస్సును ధరించిన, కోపించిన భగవాన్ భవుడు (శివుడు) వలె కనిపించెను.
  (6-75-36)
'37': >-
  వానరుల ఘోష, రాక్షసుల నిస్వనము—ఈ రెండింటితో పాటు రాముడి ధనుర్జ్యా-శబ్దము కూడా
  అక్కడ వినబడెను. (6-75-37)
'38': >-
  వానరుల గర్జన, రాక్షసుల నిస్వనము, రాముడి జ్యా-శబ్దము—ఈ మూడు పది దిశలను
  నిండజేసెను. (6-75-38)
'39': >-
  అతని (రాముని) ధనుస్సునుండి విడుదలైన బాణములతో ఆ నగర ద్వార-గోపురము కైలాస శిఖరముల
  వలె ఉండి, ఛిన్నవిఛిన్నమై నేలపై చెల్లాచెదురయ్యెను. (6-75-39)
'40': >-
  తర్వాత రామబాణములను విమానములలోనూ గృహములలోనూ పడుతున్నట్లు చూచి,
  రాక్షసాధిపతులందరిలో కలకలమైన యుద్ధసన్నాహము ఏర్పడెను. (6-75-40)
'41': >-
  సన్నద్ధమవుచూ సింహనాదములు చేయుచున్న ఆ రాక్షసాధిపతులకు ఆ రాత్రి కూడా
  రౌద్రమైనదిగా మారిపోయెను. (6-75-41)
'42': >-
  మహాత్ముడైన సుగ్రీవుడు ఆ వానరాధిపతులకు ఆజ్ఞాపించెను: ‘సమీపములోని ద్వారమును చేరి
  యుద్ధము చేయుడి, ఓ ప్లవంగములారా!’ (6-75-42)
'43': >-
  ‘మీలో ఎవడు అక్కడక్కడ ప్రత్యక్షంగా ఉండి కూడా ఈ ఆజ్ఞను విఫలము చేయునో, రాజాజ్ఞను
  దూషించినవాడై అతడు దూకి పడిన వెంటనే హతము చేయబడవలెను.’ (6-75-43)
'44': >-
  దీప్తమైన ఉల్కలతో మెరిసే చేతులు కలిగిన వానరప్రధానులు ద్వారమును ఆశ్రయించి
  నిలిచియుండగా, రావణునిలో కోపము ప్రవేశించెను. (6-75-44)
'45': >-
  అతడు కోపంతో కదలికలు-చేతకార్యములు చేయగా (జృంభిత-విక్షేపముతో) పది దిశలు కలగలిసి
  తారుమారైనట్లు కనబడెను; రూపవంతుడైన రుద్రుని క్రోధము అతని అంగములలోనే ప్రత്യക്ഷమై
  నిక్షిప్తమైనట్లు అనిపించెను. (6-75-45)
'46': >-
  కోపించిన రావణుడు, కుంభకర్ణుని కుమారులైన కుంభుడిని, నికుంభుడిని—ఇద్దరినీ అనేక
  రాక్షసులతో కలిసి పంపెను. (6-75-46)
'47': >-
  యూపాక్షుడు, శోణితాక్షుడు, ప్రజఙ్ఘుడు, కంపనుడు—ఇవరో మరికొందరు కూడా రావణుని
  ఆజ్ఞచే కౌంభకర్ణులు (కుంభ-నికుంభులు) ఇద్దరితో కలిసి బయలుదేరిరి. (6-75-47)
'48': >-
  అదే విధంగా మహాబలవంతులైన ఆ రాక్షసులందరినీ అతడు ఆజ్ఞాపించెను: ‘ఓ రాక్షసులారా!
  ఈరోజే వెళ్లి సింహనాదము చేయుచూ ముందుకు కదలుడి.’ (6-75-48)
'49': >-
  అతని ప్రేరణతో జ్వలిత ఆయుధములు కల వీర రాక్షసులు లంక నుండి బయలుదేరి, మళ్లీ మళ్లీ
  ఘోషించుచూ ముందుకు సాగిరి. (6-75-49)
'50': >-
  రాక్షసుల ఆభరణస్థమైన కాంతులతోను, వారి స్వకీయ ప్రకాశాలతోను అన్ని వైపులా—అగ్నులతో
  కూడిన వానరులు కూడా—ఆకాశమును దీప్తిమంతముగా చేసిరి. (6-75-50)
'51': >-
  అక్కడ చంద్రుని (తారాధిపతి) కాంతి, నక్షత్రముల కాంతి, వారి ఆభరణముల కాంతి—ఈ
  మూడింటి వెలుగు కలిసి, జ్వలితంగా ఆకాశమును ప్రకాశింపజేసెను. (6-75-51)
'52': >-
  చంద్రకాంతి వలెని ఆభరణకాంతి, జ్వలించే గ్రహముల కాంతి—ఇవన్నీ కలిసి వానర-రాక్షస
  సైన్యములను అన్ని వైపులా కాంతిమంతముగా చేసెను. (6-75-52)
'53': >-
  అక్కడ అర్ధదగ్ధమై వెలిగుచున్న గృహముల కాంతిచేత సముద్రము కూడా—ఆ కాంతులతో తాకబడిన
  జలముతో, తరంగములతో చలించుచూ—మరింత శోభించెను. (6-75-53)
'54': >-
  పతాకలు, ధ్వజములతో యుక్తమైనది; ఉత్తమ ఖడ్గ-పరశ్వధములతో సమృద్ధమైనది; భయంకరమైన
  అశ్వ-రథ-మాతంగములతో, నానావిధ పత్తులు (పాదాతులు) గుంపులుగా కలసినది—అటువంటి దళము
  కనబడెను. (6-75-54)
'55': >-
  దీప్త శూలము, గద, ఖడ్గము, ప్రాసము, తోమరము, ధనుస్సులతో నిండిన ఆ
  రాక్షసబలము—భయంకరమైనది, ఘోర విక్రమ-పౌరుషములు గలది. (6-75-55)
'56': >-
  జ్వలిత ప్రాసములు కలది; వందల కొద్దీ కింకిణుల నాదములతో నినదించుచున్నది; బంగారు
  జాలములతో అలంకరించిన భుజములు గలది; పరశ్వధమును చుట్టుకొని (సిద్ధంగా) ఉన్నదిగా ఆ
  రాక్షసబలము దర్శనమిచ్చెను. (6-75-56)
'57': >-
  మహాశస్త్రములు చక్రంలా తిప్పుచున్నది; బాణములతో సంయుక్తమైన ధనుస్సులను
  పట్టుకున్నది; గంధ-మాల్య-మధు అర్చనల (ఉత్సేక) సువాసనలతో ఉల్లసించిన మహావాయువును
  ప్రసరింపజేసినది. (6-75-57)
'58': >-
  భయంకరమైనది; శూరులచేత నిండినది; మహామేఘగర్జన వంటి నిస్వనము కలది—అటువంటి
  దురాసదమైన రాక్షసబలము వస్తున్నదని చూచి, (6-75-58)
'59': >-
  ప్లవంగుల బలము కదిలెను; ఎత్తుగా నినదించెను; మళ్లీ వేగముతో దూకి (ఆ రాక్షస)
  మహాబలమును—శత్రుబలమును—అగ్నిలో పడే పతంగాల్లా ఎదుర్కొని చేరెను. (6-75-59)
'60': >-
  వారి భుజస్పర్శతో దెబ్బతిన్న, దెబ్బకు చెక్కిన పరీఘ-అశనుల (భారీ దండాలు, ఉక్కు
  ఆయుధాలు) వంటి ఆయుధాలతో కూడిన—(6-75-60)
'61': >-
  రాక్షసుల శ్రేష్ఠ బలము మరింతగా శోభించెను; ఇక యుద్ధమును కోరిన వానరులు
  ఉన్మత్తులైనట్లుగా అక్కడ ఎగిరి పడ్డిరి. (6-75-61)
'62': >-
  వృక్షములు, పర్వతశిలలతో దాడి చేస్తూ, అలాగే ముష్టులతోనూ నిశాచరులను కొట్టుచుండగా;
  అదేవిధంగా దూసుకొచ్చే ఆ వానరులపై పదునైన బాణములతో (రాక్షసులు) వర్షించుచుండిరి.
  (6-75-62)
'63': >-
  భయంకర విక్రమములు గల రాక్షసులు (కొంతమంది) అకస్మాత్తుగా శిరస్సులను
  పోగొట్టుకొనిరి; కొందరు దంతాలతో చెవులను త్రుంచబడినవారై, కొందరు ముష్టిఘాతములతో
  తలలు చీలిపోయినవారై, కొందరు శిలాప్రహారములతో అంగాంగములు విరిగినవారై—అక్కడ
  రాక్షసులు అలా తిరుగాడిరి. (6-75-63)
'64': >-
  అలాగే మరికొందరు ఘోరరూపములైన నిశాచరులు, పదునైన ఖడ్గములతో కపులలోని శ్రేష్ఠులను
  చుట్టుముట్టి సంహరించిరి. (6-75-64)
'65': >-
  ఒకడు ఇంకొకడిని కొట్టగా, మరొకడు ఇంకొకడిని సంహరించెను; ఒకడు పడగొట్టుచుండగా
  ఇంకొకడు అతడినే పడగొట్టెను; ఎవడో దూషించుచుండగా మరొకడు దూషించెను; ఒకడు కరుచుండగా
  మరొకడు అతడినే కరికెను. (6-75-65)
'66': >-
  ‘ఇదిగో’ అని ఒకడు అంటెను; ‘ఇస్తున్నాను’ అని మరొకడు అంటెను; ‘నేనే ఇస్తాను’ అని
  ఇంకొకడు మళ్లీ అన్నాడు; ‘ఎందుకు కష్టపెడుతున్నావు? నిలువు’ అని—అక్కడ వారు ఒకరితో
  ఒకరు అలా మాటలాడిరి. (6-75-66)
'67': >-
  అస్త్రములు చేజారిపోయినది; కవచములు-ఆయుధములు విడిచిపోయినది; భారీ ప్రాసములు
  ఎత్తబడి ఉన్నవి; ముష్టులు, శూలములు, ఖడ్గములు, కున్తములు (భాలములు) చేతబట్టినవారు
  (ఇరుపక్షాలా) యుద్ధరంగమున కనిపించిరి. (6-75-67)
'68': >-
  వానర-రాక్షసుల మధ్య అత్యంత రౌద్రమైన మహాభీకర యుద్ధము ప్రారంభమైంది; యుద్ధమున
  రాక్షసులు—‘పది, ఏడు’ అనే లెక్కల మాదిరిగా—వానరులను సంహరించిరి. (6-75-68)
'69': >-
  అలాగే వానరులు కూడా—‘పది, ఏడు’ అనే లెక్కల మాదిరిగా—రాక్షసులను కూలదోసిరి;
  వస్త్రములు దెబ్బతిని చెల్లాచెదురైనది, కవచములు-ధ్వజములు విడిచిపెట్టబడినది అయిన
