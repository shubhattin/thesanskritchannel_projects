'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణ యుద్ధకాండలో ‘రావణాభ్యర్థనా’ అను ద్విషష్టితమ సర్గము
  ॥৬-৬२॥
'1': >-
  అప్పుడు ఆ రాక్షసశార్దూలుడు (కుంభకర్ణుడు), నిద్రామదమున చేత మత్తుగా కలవరపడుతూ,
  శ్రీయః (వైభవమున) అలంకృతమైన రాజమార్గమున, మహావిక్రమశాలిగా ముందుకు సాగెను
  ॥६-६२-१॥
'2': >-
  అతడు రాక్షసుల సహస్రాలతో పరివృతుడై, పరమదుర్జయుడై, గృహముల నుండి పుష్పవర్షములతో
  కీర్తింపబడుతూ (పుష్పాలు చల్లబడుతూ) అప్పుడు ముందుకు నడిచెను ॥६-६२-२॥
'3': >-
  అప్పుడు అతడు బంగారు జాలాలతో విస్తరింపబడిన, సూర్యకాంతి వంటి ప్రకాశముతో
  దర్శనీయమైన, విశాలమైన రమ్యమైన రాక్షసేంద్రుని నివాసమును చూచెను ॥६-६२-३॥
'4': >-
  అతడు సూర్యుడు మేఘజాలమును చీల్చి ప్రవేశించినట్లు, రక్షోధిపతియైన రావణుని
  నివాసములో ప్రవేశించి, దూరమున ఆసనస్థుడై ఉన్న తన అగ్రజుని (రావణుని)
  చూచెను—స్వయంభువు బ్రహ్మ దేవేంద్రుడైన శక్రునివలే ఆసనమందు కూర్చున్నట్లు
  కనిపించెను ॥६-६২-४॥
'5': >-
  తన అన్నయైన రావణుని భవనమునకు రక్షోగణములతో సహితుడై వెళ్తూ, కుంభకర్ణుడు తన
  పాదన్యాసములచే భూమిని కంపింపజేసెను ॥६-৬-६২-५॥
'6': >-
  తన అన్న గృహమును సమీపించి, అంతఃపుర కక్ష్యలోనికి ప్రవేశించి, పుష్పక విమానమునందు
  కూర్చుండి కలవరపడ్డ మనస్సుతో ఉన్న తన గురువైన అన్నను (రావణుని) చూచెను ॥६-६२-६॥
'7': >-
  అప్పుడు దశగ్రీవుడు కుంభకర్ణుడు వచ్చి నిలిచియుండుటను చూచి, తక్షణమే ఆనందముతో
  లేచి, అతనిని దగ్గరకు పిలిచి సమీపమున ఉంచెను ॥६-৬२-७॥
'8': >-
  అనంతరం పరియంకమున కూర్చున్న మహాబలుడైన కుంభకర్ణుడు, అన్నయైన రావణుని పాదములకు
  వందనము చేసి, ‘ఏమి కార్యము?’ అని పలికెను ॥६-৬২-८॥
'9': >-
  ఆనందముతో రావణుడు లేచి అతనిని ఆలింగనం చేసెను. అన్నచే సమ్యక్ ఆలింగనము పొందిన
  కుంభకర్ణుడు యథావిధిగా సత్కరింపబడి అభినందింపబడెను ॥६-६۲-९॥
'10': >-
  కుంభకర్ణుడు శుభమైన దివ్యమైన ఉత్తమాసనమును పొందెను. ఆ ఆసనమును ఆశ్రయించి
  మహాబలుడైన కుంభకర్ణుడు కూర్చుండెను ॥६-৬२-१०॥
'11': >-
  క్రోధమున చేత కళ్లెర్రబడిన కుంభకర్ణుడు రావణునితో ఈ వాక్యము చెప్పెను—‘రాజా!
  నన్నెందుకు గౌరవించి నీవు నిద్ర నుండి లేపితివి?’ ॥६-৬۲-११॥
'12': >-
  ‘ఇక్కడ నీకు ఏ భయం కలిగింది? ఎవరు మరణించినవారైయ్యారు లేదా ఎవరు ఇక
  మరణించబోతున్నారు? (నీవు చెప్పుము).’ అని, కోపముతో నిలిచియున్న కుంభకర్ణుని చూచి
  రావణుడు (అతనికి సమాధానముగా) చెప్పెను ॥६-৬२-१२॥
'13': >-
  కోపముతో తిప్పుకున్న కన్నులతో రావణుడు ఇలా పలికెను—‘మహాబలముగలవాడా! నీవు
  నిద్రించుచుండగా ఈ రోజు నీకు మహా సంకటకాలము వచ్చియున్నది.’ ॥६-৬२-१३॥
'14': >-
  ‘నీవు గాఢనిద్రలో ఉండి నా మనస్సును భయపెట్టిన రాముని కారణమైన భయమును
  తెలిసికోలేకపోయితివి. ఇదిగో దాశరథియైన శ్రీమాన్ రాముడు, బలవంతుడై, సుగ్రీవునితో
  కలిసి (మన మీదికి) వచ్చియున్నాడు.’ ॥६-৬२-१४॥
'15': >-
  ‘సముద్రమును దాటి వచ్చి, మన మూలాన్ని (రాక్షసవంశపు పునాదిని) కోయుచున్నాడు.
  చూడు—లంకలోని వనములను, ఉపవనములను (తోటలను) నాశనం చేయుచున్నాడు.’ ॥६-৬२-১৫॥
'16': >-
  ‘సేతువు (వంతెన) ద్వార సులభముగా వచ్చి, వానరులు సముద్రమునే ఒక అర్ణవంలా (తమకు
  అనుకూలముగా) చేసికొనియున్నారు. యుద్ధములో ప్రధానమైన రాక్షసులు ఎవరో—వారు వానరుల
  చేత హతులయ్యారు.’ ॥६-৬२-१६॥
'17': >-
  ‘యుద్ధములో వానరుల నాశనము ఏ విధముగానూ నాకు కనిపించుటలేదు. వానరులు యుద్ధములో
  ఇంతకుముందెప్పుడూ జయింపబడినవారుకూడా కారు.’ ॥६-৬२-१७॥
'18': >-
  ‘అందువలన ఈ భయం ఉద్భవించింది. మహాబలుడా! ఇక్కడ నన్ను కాపాడు. ఈ వానరసేనను ఈ రోజే
  నశింపజేయుము—ఆ కారణముచేతనే నిన్ను లేపితిని.’ ॥۶-৬২-१८॥
'19': >-
  ‘నిధులు సర్వము క్షయించిన పరిస్థితిలో నీవు నాకు ఆశ్రయమవు (ఆధారమవు). బాలులూ
  వృద్ధులూ మాత్రమె మిగిలిపోయిన ఈ లంకాపురిని రక్షించుము.’ ॥៦-६२-१९॥
'20': >-
  ‘మహాబాహో! అన్న యొక్క హితార్థమై అతి దుష్కరమైన కార్యమును చేయుము. పరంతపా! ఇంతకు
  మునుపెప్పుడూ నేను ఈ విధంగా ఏ అన్నను (సహాయార్థం) అడుగలేదు.’ ॥६-৬२-२०॥
'21': >-
  ‘రాక్షసర్షభా! నీ మీద నాకు స్నేహమూ ఉంది; నా మనస్సులో నీ పట్ల అత్యంత గౌరవభావమూ
  ఉంది. దేవాసురుల యుద్ధములలో అనేకసార్లు…’ ॥६-৬২-२१॥
'22': >-
  ‘నీవు దేవతల వ్యూహములను ఎదుర్కొని వారిని జయించితివి; యుద్ధములో అసురులను కూడ
  నిర్జయింపజేసితివి.’ ॥६-६२-२२॥
'23': >-
  ‘అందుచేత, భీమపరాక్రముడా! నీ శౌర్యమును, వీర్యమును ఈ సమస్తమునకు వినియోగించుము.
  సర్వభూతములలో నీకు సమానుడైన బలవంతుడు ఎక్కడనూ కనిపించడు.’ ॥৬-৬२-২৩॥
'24': >-
  ‘ప్రియరణా! బంధవప్రియా! నాకు ప్రీతికరమై, హితమై, ఉత్తమమైన ఈ కార్యమును నా
  ఇష్టప్రకారముగా నెరవేర్చుము. మహానుభావుడైన వాయువు శరద్ఘనమును చెదరగొట్టినట్లుగా,
  నీ స్వతేజస్సుతో శత్రుసేనను పీడించి, కలవరపెట్టి (చెదరగొట్టు).’ ॥६-৬२-२४॥
'25': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండము నందలి
  ‘రావణాభ్యర్థనా’ అను ద్విషష్టితమ సర్గము సమాప్తము ॥६-৬२॥
