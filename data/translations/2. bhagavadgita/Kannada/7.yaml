'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೆ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ಸಪ್ತಮೋಽಧ್ಯಾಯಃ । ಜ್ಞಾನವಿಜ್ಞಾನಯೋಗಃ
'3': ಶ್ರೀಭಗವಾನುವಾಚ ।
'4': >-
  ಪಾರ್ಥನೇ, ನನ್ನಲ್ಲೇ ಆಸಕ್ತವಾದ ಮನಸ್ಸಿನಿಂದ, ನನ್ನನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಂಡು ಯೋಗವನ್ನು ಅಭ್ಯಾಸ
  ಮಾಡುತ್ತಾ, ಸಂಶಯವಿಲ್ಲದೆ ಸಮಗ್ರವಾಗಿ ನನನ್ನು ಯಾವ ರೀತಿಯಲ್ಲಿ ತಿಳಿದುಕೊಳ್ಳುವೆವೋ—ಅದನ್ನು
  ಕೇಳು.
'5': >-
  ನಿನಗೆ ನಾನು ಈ ಜ್ಞಾನವನ್ನೂ ವಿಜ್ಞಾನದೊಡನೆಯ (ವಿಶೇಷಜ್ಞಾನದೊಡನೆಯ) ಈ ಉಪದೇಶವನ್ನೂ
  ಸಂಪೂರ್ಣವಾಗಿ ಹೇಳುವೆನು; ಇದನ್ನು ತಿಳಿದ ನಂತರ ಈ ಲೋಕದಲ್ಲಿ ಇನ್ನೇನು ತಿಳಿಯಬೇಕೆಂಬುದು
  ಉಳಿಯುವುದಿಲ್ಲ.
'6': >-
  ಮನુષ್ಯರಲ್ಲಿ ಸಾವಿರಾರು ಜನರಲ್ಲಿ ಯಾರಾದರೊಬ್ಬನು ಸಿದ್ಧಿಯನ್ನು ಪಡೆಯಲು ಪ್ರಯತ್ನಿಸುತ್ತಾನೆ;
  ಹಾಗೆಯೇ ಪ್ರಯತ್ನಿಸುವ ಸಿದ್ಧರಾದವರಲ್ಲಿಯೂ ಯಾರಾದರೊಬ್ಬನು ಮಾತ್ರ ನನನ್ನು ತತ್ತ್ವವಾಗಿ
  (ಯಥಾರ್ಥವಾಗಿ) ತಿಳಿದುಕೊಳ್ಳುತ್ತಾನೆ.
'7': >-
  ಪಾರ್ಥನೇ, ಭೂಮಿ, ನೀರು, ಬೆಂಕಿ, ವಾಯು, ಆಕಾಶ, ಮನಸ್ಸು, ಬುದ್ಧಿ ಹಾಗೂ ಅಹಂಕಾರ—ಇವೆಲ್ಲವೂ
  ನನ್ನ ಪ್ರಕೃತಿಯೆಂಬ ವಿಭಾಗಗೊಂಡಿರುವ ಎಂಟು ವಿಧಗಳ (ಅಷ್ಟಧಾ) ರೂಪಗಳು.
'8': >-
  ಮಹಾಬಾಹೋ, ಇದು (ಎಂಟು ವಿಧಗಳ ಪ್ರಕೃತಿ) ಅಪರಾ (ಕೆಳಮಟ್ಟದ) ಪ್ರಕೃತಿ; ಇದಕ್ಕಿಂತ ಭಿನ್ನವಾಗಿ
  ನನ್ನ ಪರಾ (ಉತ್ತಮ) ಪ್ರಕೃತಿಯನ್ನೂ ತಿಳಿ—ಅದು ಜೀವಭಾವ ಹೊಂದಿರುವುದು; ಅದರಿಂದಲೇ ಈ
  ಜಗತ್ತನ್ನು ಧಾರಣೆ ಮಾಡಲಾಗುತ್ತಿದೆ.
'9': >-
  ಎಲ್ಲಾ ಭೂತಗಳು (ಸಕಲ ಜೀವಜಗತ್ತು) ಇದರಲ್ಲೇ ಯೋನಿಯಾಗಿವೆ (ಮೂಲಕಾರಣವಾಗಿವೆ) ಎಂದು ನೀನು
  ತಿಳಿದುಕೋ; ನಾನು ಈ ಸಂಪೂರ್ಣ ಜಗತ್ತಿನ ಉತ್ಪತ್ತಿಯ ಮೂಲವೂ, ಲಯವೂ (ಪ್ರಳಯವೂ) ಹೌದು.
'10': >-
  ಧನಂಜಯನೇ, ನನ್ನಿಗಿಂತ ಪರವಾದ (ಉನ್ನತವಾದ) ಮತ್ತಾವುದೂ ಕಿಂಚಿತ್ತೂ ಇಲ್ಲ; ಸೂತ್ರದಲ್ಲಿ ಮಣಿಗಳ
  ಸರಿಯಿರುವಂತೆ, ಈ ಸಕಲವೂ ನನ್ನಲ್ಲೇ ಓತಪ್ರೋತವಾಗಿ ನೆಲೆಯಾಗಿದೆ.
'11': >-
  ಕೌಂತೇಯನೆ, ನೀರಿನಲ್ಲಿ ರಸವು ನಾನು; ಚಂದ್ರಸೂರ್ಯರಲ್ಲಿ ಪ್ರಕಾಶವು ನಾನು; ಎಲ್ಲ ವೇದಗಳಲ್ಲೂ
  ಪ್ರಣವ (ಓಂಕಾರ) ನಾನು; ಆಕಾಶದಲ್ಲಿ ಶಬ್ದವು ನಾನು; ಮನುಷ್ಯರಲ್ಲಿ ಪೌರುಷ (ವೀರ್ಯ/ಪುರುಷಾರ್ಥ)
  ನಾನು.
'12': >-
  ಭೂಮಿಯಲ್ಲಿ ಪವಿತ್ರವಾದ ಸುಗಂಧವು ನಾನು; ಅಗ್ನಿಯಲ್ಲಿ ತೇಜಸ್ಸು (ಕಾಂತಿ) ನಾನು; ಸಕಲ
  ಭೂತಗಳಲ್ಲಿ ಜೀವತ್ವ (ಜೀವನಶಕ್ತಿ) ನಾನು; ತಪಸ್ವಿಗಳಲ್ಲಿ ತಪಸ್ಸು (ಸಂಯಮ) ಸಹ ನಾನು.
'13': >-
  ಪಾರ್ಥನೇ, ಸಕಲ ಭೂತಗಳ ಬೀಜ (ಮೂಲ ಕಾರಣ)ವಾದ ಶಾಶ್ವತವಾದುದನ್ನು ನಾನು ಎಂದು ತಿಳಿ;
  ಬುದ್ಧಿಮಂತರಲ್ಲಿ ಬುದ್ಧಿಯೂ ನಾನು; ತೇಜಸ್ವಿಗಳಲ್ಲಿ ತೇಜಸ್ಸೂ ನಾನು.
'14': >-
  ಭರತಶ್ರೇಷ್ಠನೇ, ಬಲವಂತರ ಬಲವು ನಾನು—ಅದು ಕಾಮ ಮತ್ತು ರಾಗದಿಂದ ವಿಯುಕ್ತವಾದದ್ದು; ಹಾಗೆಯೇ
  ಭೂತಗಳಲ್ಲಿ ಧರ್ಮಕ್ಕೆ ವಿರೋಧವಿಲ್ಲದ ಕಾಮವೂ ನಾನು.
'15': >-
  ಯಾವ ಸಾತ್ತ್ವಿಕ ಭಾವಗಳಿದ್ದರೂ, ರಾಜಸವಾಗಿದ್ದರೂ, ತಾಮಸವಾಗಿದ್ದರೂ—ಅವೆಲ್ಲವೂ ನನ್ನಿಂದಲೇ
  ಉಂಟಾಗಿವೆ ಎಂದು ತಿಳಿ; ಆದರೆ ನಾನು ಅವುಗಳಲ್ಲಿ ಆಶ್ರಿತನಲ್ಲ, ಅವು ನನ್ನಲ್ಲಿ ಆಶ್ರಿತವಾಗಿವೆ.
'16': >-
  ಈ ಸಂಪೂರ್ಣ ಜಗತ್ತು ಈ ಮೂರು ಗುಣಗಳಿಂದ ನಿರ್ಮಿತವಾದ ಭಾವಗಳಿಂದ ಮೋಹಿತವಾಗಿದೆ; ಆದ್ದರಿಂದ
  ಇವುಗಳಿಗಿಂತ ಪರವಾಗಿರುವ, ಅವಿನಾಶಿಯಾದ ಪರಮತತ್ತ್ವವಾದ ನನನ್ನು ಅದು ತಿಳಿದುಕೊಳ್ಳುವುದಿಲ್ಲ.
'17': >-
  ಈ ಗುಣಮಯವಾದ ನನ್ನ ದೈವೀ ಮಾಯೆ ದಾಟಲು ಅತಿ ಕಷ್ಟವಾದದ್ದು; ಆದರೆ ಯಾರು ನನ್ನನ್ನೇ
  ಶರಣಾಗುತ್ತಾರೆ, ಅವರು ಈ ಮಾಯೆಯನ್ನು ದಾಟಿಹೋಗುತ್ತಾರೆ.
'18': >-
  ದುಷ್ಕರ್ಮಿಗಳು, ಮೂಢರು, ಮನುಷ್ಯರಲ್ಲಿ ಅಧಮರು—ಮಾಯೆಯಿಂದ ಜ್ಞಾನ ಕಸಿದುಕೊಂಡವರೂ, ಆಸುರ
  ಭಾವವನ್ನು ಆಶ್ರಯಿಸಿಕೊಂಡವರೂ—ನನ್ನನ್ನು ಶರಣಾಗುವುದಿಲ್ಲ.
'19': >-
  ಅರ್ಜುನನೇ, ಸತ್ಕರ್ಮಿಗಳಾದ ಜನರು ನಾಲ್ಕು ವಿಧವಾಗಿ ನನ್ನನ್ನು ಭಜಿಸುತ್ತಾರೆ—ದುಃಖಪೀಡಿತನು
  (ಆರ್ತನು), ತಿಳಿಯಲು ಬಯಸುವವನು (ಜಿಜ್ಞಾಸು), ಅರ್ಥವನ್ನು ಬಯಸುವವನು (ಅರ್ಥಾರ್ಥೀ), ಮತ್ತು
  ಜ್ಞಾನಿಯು—ಭರತಶ್ರೇಷ್ಠನೇ.
'20': >-
  ಅವರಲ್ಲಿ ಜ್ಞಾನಿಯು ನಿತ್ಯಯುಕ್ತನಾಗಿ ಏಕಭಕ್ತಿಯಿಂದ ವಿಶಿಷ್ಟನಾಗಿದ್ದಾನೆ; ಏಕೆಂದರೆ ನಾನು
  ಜ್ಞಾನಿಗೆ ಅತ್ಯಂತ ಪ್ರಿಯನಾಗಿದ್ದೇನೆ, ಜ್ಞಾನಿಯೂ ನನಗೆ ಪ್ರಿಯನಾಗಿದ್ದಾನೆ.
'21': >-
  ಇವರು ಎಲ್ಲರೂ ಉದಾರರೇ ಹೌದು; ಆದರೆ ಜ್ಞಾನಿಯು ನನ್ನ ಆತ್ಮಸ್ವರೂಪವೇ ಎಂದು ನನ್ನ ಅಭಿಪ್ರಾಯ;
  ಏಕೆಂದರೆ ಅವನು ಯುಕ್ತಾತ್ಮನಾಗಿ, ಅನುತ್ತಮ ಗತಿಯೆಂದರೆ ನನ್ನನ್ನೇ (ಪರಮ ಗತಿಯೆಂದರೆ
  ನನ್ನನ್ನೇ) ಆಶ್ರಯಿಸಿ ಸ್ಥಿತನಾಗಿರುತ್ತಾನೆ.
'22': >-
  ಬಹು ಜನ್ಮಗಳ ಅಂತ್ಯದಲ್ಲಿ ಜ್ಞಾನವಂತನು ನನ್ನನ್ನು ಶರಣಾಗುತ್ತಾನೆ; ‘ವಾಸುದೇವನೇ ಎಲ್ಲವೂ’
  ಎಂಬಂತೆ ತಿಳಿದಿರುವ ಅಂತಹ ಮಹಾತ್ಮನು ಅತ್ಯಂತ ದುರ್ಲಭನು.
'23': >-
  ಆ ಆ ಕೋರಿಕೆಗಳಿಂದ ಜ್ಞಾನವನ್ನು ಕಳೆದುಕೊಂಡವರು ಬೇರೆ ದೇವತೆಗಳನ್ನು ಶರಣಾಗುತ್ತಾರೆ; ತಮ್ಮ
  ಸ್ವಭಾವದಿಂದ ನಿಯಂತ್ರಿತರಾಗಿ, ಆ ಆ ನಿಯಮಗಳನ್ನು ಅನುಸರಿಸಿ ಪೂಜೆಯನ್ನು ನೆರವೇರಿಸುತ್ತಾರೆ.
'24': >-
  ಯಾವ ಭಕ್ತನು ಯಾವ ರೂಪವನ್ನು (ದೇಹಾಕಾರವನ್ನು) ಶ್ರದ್ಧೆಯಿಂದ ಪೂಜಿಸಲು ಬಯಸುತ್ತಾನೋ, ಅವನಿಗೆ
  ಆ ರೂಪದ ಮೇಲೆಯೇ ಅಚಲವಾದ ಶ್ರದ್ಧೆಯನ್ನು ನಾನು ಸ್ಥಾಪಿಸುತ್ತೇನೆ.
'25': >-
  ಅವನು ಆ ಶ್ರದ್ಧೆಯಿಂದ ಯುಕ್ತನಾಗಿ, ಆ ದೇವತೆಯ ಆರಾಧನೆಯನ್ನು ಮಾಡುತ್ತಾನೆ; ಹಾಗೂ ಅದರ ಫಲವಾಗಿ
  ತನ್ನ ಕಾಮನೆಗಳನ್ನೂ ಪಡೆಯುತ್ತಾನೆ—ಆ ಫಲಗಳನ್ನೂ ನಿಜವಾಗಿ ನನ್ನಿಂದಲೇ
  ನಿಯೋಜಿತವಾಗಿರುವುದರಿಂದಲೇ ಪಡೆಯುತ್ತಾನೆ.
'26': >-
  ಆ ಅಲ್ಪಬುದ್ಧಿಯವರ ಫಲವು ಅಂತವತ್ತಾದದ್ದು (ನಾಶವಾಗುವಂಥದ್ದು); ದೇವತೆಗಳ ಪೂಜಕರು ದೇವತೆಗಳ
  ಲೋಕಗಳನ್ನು ಸೇರುತ್ತಾರೆ; ನನ್ನ ಭಕ್ತರು ಮಾತ್ರ ನನ್ನನ್ನೇ ಸೇರುತ್ತಾರೆ.
'27': >-
  ಅಬುದ್ಧಿಯವರು—ಅವ್ಯಕ್ತನಾದ ನನನ್ನು ವ್ಯಕ್ತರೂಪವನ್ನು ಪಡೆದವನಾಗಿ ಭಾವಿಸುತ್ತಾರೆ; ನನ್ನ ಪರಮ,
  ಅವ್ಯಯ, ಅನುತ್ತಮ ಸ್ವಭಾವವನ್ನು ಅರಿಯದೇ ಹೀಗೆಕೊಳ್ಳುತ್ತಾರೆ.
'28': >-
  ನಾನು ಎಲ್ಲರಿಗೂ ಪ್ರಕಾಶಮಾನನಲ್ಲ—ಯೋಗಮಾಯೆಯಿಂದ ಆವೃತನಾಗಿರುವೆನು; ಈ ಮೂಢ ಲೋಕವು ಅಜ
  (ಜನನವಿಲ್ಲದ), ಅವ್ಯಯ (ಅಕ್ಷಯ)ನಾದ ನನನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದಿಲ್ಲ.
'29': >-
  ಅರ್ಜುನನೇ, ಕಳೆದಿರುವವುಗಳನ್ನೂ, ವರ್ತಮಾನದಲ್ಲಿರುವವುಗಳನ್ನೂ, ಭವಿಷ್ಯದಲ್ಲಾಗುವ ಭೂತಗಳನ್ನೂ
  ನಾನು ತಿಳಿದಿದ್ದೇನೆ; ಆದರೆ ನನ್ನನ್ನು ಮಾತ್ರ ಯಾರೂ ತಿಳಿಯುವುದಿಲ್ಲ.
'30': >-
  ಭಾರತನೇ, ಇಚ್ಛೆ ಮತ್ತು ದ್ವೇಷದಿಂದ ಉಂಟಾಗುವ ದ್ವಂದ್ವಮೋಹದಿಂದ, ಸೃಷ್ಟಿಯ ಆರಂಭದಲ್ಲೇ ಸಕಲ
  ಭೂತಗಳೂ ಸಂಮೋಹಕ್ಕೆ ಒಳಗಾಗುತ್ತವೆ—ಪರಂತಪನೇ.
'31': >-
  ಆದರೆ ಪುಣ್ಯಕರ್ಮಿಗಳಾದ ಜನರಲ್ಲಿ ಪಾಪವು ಅಂತ್ಯಗೊಂಡಿರುವವರೇ—ಅವರು ದ್ವಂದ್ವಮೋಹದಿಂದ
  ಮುಕ್ತರಾಗಿ, ದೃಢವ್ರತಿಗಳಾಗಿ ನನ್ನನ್ನು ಭಜಿಸುತ್ತಾರೆ.
'32': >-
  ಜರಾ-ಮರಣಗಳಿಂದ ಮುಕ್ತಿಯನ್ನು ಬಯಸಿ ನನ್ನನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಂಡು ಯತ್ನಿಸುವವರು—ಅವರು
  ಬ್ರಹ್ಮನನ್ನು ಸಂಪೂರ್ಣವಾಗಿ, ಅಧ್ಯಾತ್ಮವನ್ನೂ, ಅಖಿಲ ಕರ್ಮವನ್ನೂ ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ.
'33': >-
  ಅಧಿಭೂತ, ಅಧಿದೈವಗಳೊಡನೆ ಇರುವ ನನ್ನನ್ನೂ, ಅಧಿಯಜ್ಞನೊಡನೆ ಇರುವ ನನ್ನನ್ನೂ ಯಾರು
  ತಿಳಿದಿರುತ್ತಾರೆ—ಯುಕ್ತಚಿತ್ತರಾದ ಅವರು ಪ್ರಯಾಣಕಾಲದಲ್ಲಿಯೂ (ಮರಣಕ್ಷಣದಲ್ಲಿಯೂ) ನನ್ನನ್ನೇ
  ತಿಳಿದುಕೊಳ್ಳುತ್ತಾರೆ.
'34': >-
  ಓಂ ತತ್ಸತ್ ಎಂದು ಇಂತೆ—ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆಯ ಉಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲೂ,
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲೂ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ, ‘ಜ್ಞಾನವಿಜ್ಞಾನಯೋಗ’ವೆಂಬ ಹೆಸರಿನ
