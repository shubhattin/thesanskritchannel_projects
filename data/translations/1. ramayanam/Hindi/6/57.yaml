'2': >-
  वह कुछ समय तक मन-ही-मन विचार करता रहा और मंत्रियों से भी परामर्श करके, फिर
  अगले दिन राक्षसों का अधिपति रावण लंका-नगरी में घूम-घूमकर सभी मोर्चों (गुल्मों)
