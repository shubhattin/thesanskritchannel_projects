'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘अकम्पन-युद्ध’ नामक
  पचपनवाँ सर्ग (६-५५) आरम्भ होता है।
'1': >-
  वालिपुत्र (अंगद) के द्वारा वज्रदंष्ट्र के मारे जाने का समाचार सुनकर रावण ने
  हाथ जोड़े हुए उपस्थित अपने सेनापति (बलाध्यक्ष) से यह वचन कहा।
'2': >-
  ‘अत्यन्त दुर्धर्ष, भयंकर पराक्रमी राक्षस शीघ्र ही बाहर निकलें; और सब प्रकार के
  शस्त्र-अस्त्रों में निपुण अकम्पन को आगे करके जाएँ।’
'3': >-
  ‘यह (अकम्पन) दण्ड देने वाला शासक भी है, रक्षक भी, तथा युद्ध में सर्वोत्तम
  सेनानायक भी है। यह सदा मेरे वैभव-वृद्धि का इच्छुक रहता है और निरन्तर संग्राम
  को प्रिय मानने वाला है।’
'4': >-
  ‘यह काकुत्स्थ-द्वय (श्रीराम और लक्ष्मण) तथा महाबली सुग्रीव को जीत लेगा; और
  अन्य भयंकर वानरों को भी निश्चय ही मार डालेगा—इसमें संशय नहीं।’
'5': >-
  रावण की उस आज्ञा को ग्रहण करके महाबली (अकम्पन/सेनापति) ने तब उस सेना को आगे
  बढ़ाने के लिए प्रेरित किया।
'6': >-
  तदनन्तर नाना प्रकार के आयुध धारण किए, भयानक नेत्रों वाले, भयावह रूप वाले
  प्रधान राक्षस—सेनापति के उकसाने पर—बाहर निकल पड़े।
'7': >-
  (अकम्पन) विशाल रथ पर आरूढ़ हुआ, जो तप्त सुवर्ण के आभूषणों से विभूषित था। वह
  मेघ के समान श्यामवर्ण था, मेघ के समान ही उसका वर्ण था, और मेघ-गर्जना के तुल्य
  उसका महान् शब्द था।
'8': >-
  तब घोर राक्षसों से घिरा हुआ अकम्पन बाहर निकला। वह महायुद्ध में देवताओं के
  द्वारा भी कम्पित किया जाना (डगमगाया जाना) संभव नहीं था।
'9': >-
  तत्पश्चात् अकम्पन उनके बीच तेज से सूर्य के समान दीप्तिमान था। युद्ध करने की
  तीव्र उत्कट अभिलाषा से उद्दीप्त होकर वह आगे दौड़ रहा था।
'10': >-
  अकस्मात् उसके रथ के वाहक घोड़ों में दैन्य (उदासी/अशुभ लक्षण) प्रकट हुआ; और
  युद्धाभिनन्दी (युद्धप्रिय) उस (अकम्पन) की बायीं आँख फड़कने लगी।
'11': >-
  उसके मुख का रंग फीका पड़ गया, और उसका स्वर भी गद्गद (कम्पित) हो गया। शुभ दिन
  में, समय रहते, मानो दुर्दिन आ गया—कठोर और रूखा पवन चलने लगा।
'12': >-
  सभी पक्षी और मृग क्रूर तथा भयावह वाणी बोलने लगे। वह (अकम्पन) सिंह के समान
  उन्नत एवं पुष्ट कन्धों वाला और शार्दूल के समान पराक्रमी था।
'13': >-
  उन उत्पातों (अशुभ शकुनों) की परवाह न करते हुए वह रणभूमि की ओर निकल पड़ा। और जब
  वह राक्षस, राक्षसों के साथ बाहर निकल रहा था,
'14': >-
  तब एक अत्यन्त महान् नाद हुआ, मानो समुद्र को क्षोभित कर रहा हो। उस शब्द से
  वानरों की विशाल सेना भयभीत हो उठी।
'15': >-
  वृक्षों और शिलाखण्डों के प्रहारों से युद्ध करने के लिए जो योद्धा आमने-सामने आ
  उपस्थित हुए, उन वानरों और राक्षसों का युद्ध अत्यन्त रौद्र रूप में प्रारम्भ
  हुआ।
'16': >-
  श्रीराम और रावण—इन दोनों के प्रयोजन के लिए शरीर का त्याग करने को तत्पर वे सभी
  योद्धा अतिबली और शूरवीर थे; सभी पर्वत के समान विशालकाय थे।
'17': >-
  वानर और राक्षस परस्पर एक-दूसरे को मार डालने की इच्छा से भिड़े। उन अत्यन्त
  वेगवान् योद्धाओं के रण में गरजने का शब्द
'18': >-
  क्रोध के कारण परस्पर गर्जना करते हुए उनका वह महान् शब्द सुनाई पड़ता था। और
  अरुणवर्ण-सा, अत्यन्त भयंकर धूलि का गुबार बहुत अधिक उठ खड़ा हुआ।
'19': >-
  वानरों और राक्षसों के घर्षण/उथल-पुथल से उठा हुआ वह धूल-समूह दसों दिशाओं को
  रोक-सा देने लगा। उस धूल से—जो रेशम के उधेड़े हुए पीतवर्ण तंतु के समान फैली
  थी—वे एक-दूसरे को (स्पष्ट) देख न सके।
'20': >-
  और उस रणभूमि में प्राणीगण (युद्धरत जन) ढँक गए—कुछ भी दिखाई न देता था; न ध्वज,
  न पताका, न कवच, और न ही घोड़े।
'21': >-
  उस धूल के कारण न आयुध दिखाई देते थे, न रथ (स्यन्दन) ही। केवल युद्ध में धावा
  बोलते और गरजते हुए उनका अत्यन्त महान् शब्द ही सुनाई देता था।
'22': >-
  युद्ध में कोलाहलमय (तुमुल) शब्द तो सुनाई देता था, परन्तु रूप (आकृतियाँ) स्पष्ट
  नहीं दिखती थीं। तब अत्यन्त क्रुद्ध होकर वानर युद्ध में वानरों को ही मारने लगे।
'23': >-
  और उसी प्रकार अन्धकार/धूल के आवरण में राक्षस भी उस समय राक्षसों को ही मारने
  लगे। वे वानर और राक्षस, परायों को मारते-मारते अपने ही पक्षवालों को भी मार
  गिराते रहे।
'24': >-
  तब उन्होंने पृथ्वी को रक्त से आर्द्र कर दिया, मानो कीचड़ का लेप हो गया हो। फिर
  रक्त की धाराओं से भीगी हुई होने के कारण वह धूल बैठ (दूर) गई।
'25': >-
  और वसुंधरा शरीरों और शवों से भरी हुई हो गई। वृक्षों, शक्तियों, गदाओं, प्रासों,
  शिलाओं, परिघों और तोमरों से
'26': >-
  राक्षस और वानर शीघ्रता से परस्पर बलपूर्वक एक-दूसरे को मारने लगे। पर्वत के समान
  विशाल वे योद्धा परिघाकार भुजाओं से युद्ध करते थे।
'27': >-
  भयंकर कर्म करने वाले वानरों ने युद्ध में राक्षसों को मारा। और अत्यन्त क्रुद्ध
  राक्षस—प्रास और तोमर हाथ में लिए हुए—
'28': >-
  वहाँ अत्यन्त दारुण शस्त्रों से कपियों को मारने लगे। राक्षसों का सेनानायक
  अकम्पन अत्यन्त क्रुद्ध होकर
'29': >-
  उन सभी भयंकर पराक्रमी राक्षसों को उत्साहित करता (हर्षित/प्रोत्साहित) रहा। उधर
  वानर भी महावृक्षों और विशाल शिलाखण्डों से राक्षसों को
'30': >-
  आक्रमण करके विदीर्ण करते, और सामर्थ्यपूर्वक उनके शस्त्रों को काट-काटकर (छीनकर)
  तोड़ देते थे। इसी बीच कुमुद, नल, मैन्द तथा द्विविद—ये वीर वानर—क्रुद्ध होकर—
'31': >-
  अत्यन्त उत्तम वेग से आगे बढ़े। वे महावीर कपि-श्रेष्ठ राक्षस-सेना के अग्रभाग
  में वृक्षों से
'32': >-
  खेल-खेल में ही अत्यन्त महान् संहार करने लगे। विविध प्रकार के प्रहरणों से
  उन्होंने सब राक्षसों को बुरी तरह मथ (कुचल) डाला।
'33': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘अकम्पन-युद्ध’ नामक पचपनवाँ सर्ग (६-५५) पूर्ण हुआ।
