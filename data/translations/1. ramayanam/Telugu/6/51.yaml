'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘ధూమ్రాక్షాభిషేణనమ్’ నామ ఏకపంచాశః సర్గః
  ॥6-51॥


  ఇప్పుడు శ్రీమద్వాల్మీకిరామాయణం యుద్ధకాండలో ‘ధూమ్రాక్షాభిషేకం/అభిషేణనం’ అనే
  యాభై ఒకటవ సర్గము.
'1': >-
  మహౌజస్సులైన వానరులు రాక్షసులతో కలిసి గొప్పగా గర్జిస్తున్న ఆ తీవ్రమైన కోలాహల
  ధ్వనిని అప్పుడు రావణుడు విన్నాడు ॥6-51-1॥
'2': >-
  స్నిగ్ధంగా (స్పష్టంగా), గంభీరంగా, ఘోషమయంగా ఉన్న ఆ భయంకర నినాదాన్ని బాగా విని,
  రావణుడు తన మంత్రుల మధ్య వారితో మాటలాడాడు ॥6-51-2॥
'3': >-
  ఈ విధంగా (వారు) అత్యంత ఉల్లాసంతో ఉన్న వానరసేన సమీపంలో ఉన్నట్లుగా కనిపిస్తోంది;
  వారి గొప్ప నాదం గర్జించే మేఘాల ధ్వనిలా ఉంది ॥6-51-3॥
'4': >-
  వీరికి మహా ఆనందం స్పష్టంగా తెలుస్తోంది—ఇందులో సందేహం లేదు. ఎందుకంటే విస్తారమైన
  వారి నాదాలతో లవణసముద్రమే కలవరపడింది ॥6-51-4॥
'5': >-
  తీక్ష్ణమైన బాణాలతో బంధింపబడిన రామలక్ష్మణ సోదరులు (అక్కడే) ఉన్నారు; ఇంతటి మహా
  నాదం నాకు ఏదో శంకను కలిగిస్తున్నది ॥6-51-5॥
'6': >-
  ఇలా మంత్రులతో మాటలాడిన రాక్షసాధిపతి, అక్కడ తన సమీపంలో నిలిచి ఉన్న నైఋతులను
  (రాక్షసులను) ఉద్దేశించి ఇలా అన్నాడు ॥6-51-6॥
'7': >-
  ఈ వానరులందరికీ—అటవీవాసులందరికీ—శోకకాలంలో అకస్మాత్తుగా పుట్టిన ఈ హర్షానికి
  కారణం ఏమిటో వెంటనే తెలుసుకోండి ॥6-51-7॥
'8': >-
  అలా ఆజ్ఞ పొందిన వారు ఆత్రుతతో ప్రాకారంపైకి ఎక్కి, మహాత్ముడైన సుగ్రీవుడు
  పాలిస్తున్న (వానర) సేనను చూశారు ॥6-51-8॥
'9': >-
  అంత భయంకరమైన బాణబంధం నుంచి రాఘవులైన ఆ ఇద్దరు మహాభాగులు (రామలక్ష్మణులు) విడుదలై
  లేచినట్లు చూసి, రాక్షసులందరూ విషాదంలో పడ్డారు ॥6-51-9॥
'10': >-
  అందరూ హృదయాలు భయంతో తళతళలాడగా ప్రాకారంనుంచి దిగివచ్చి, వర్ణం చెరిగి ముఖాలు
  వెలవెలబోయిన ఆ ఘోర రాక్షసులు రాక్షసేంద్రుడైన రావణుని సమీపానికి వచ్చారు
  ॥6-51-10॥
'11': >-
  ఆ రాక్షసులు, ఇది రావణునికి ఎంత అప్రీతికరమో తెలిసి, దిగులుముఖాలతో, మాట
  చెప్పడంలో నిపుణులై, జరిగినదంతా యథావిధిగా నివేదించారు ॥6-51-11॥
'12': >-
  యుద్ధంలో ఇంద్రజిత్తు బాణబంధంతో కట్టివేసి, చేతులు కదలలేనట్లుగా చేసిన రామలక్ష్మణ
  సోదరులైన ఆ ఇద్దరు— ॥6-51-12॥
'13': >-
  ఆ బాణబంధం నుంచి విడుదలై యుద్ధభూమిలో దర్శనమిస్తున్నారు; ఏనుగుల రాజువలె
  సమవిక్రమమున్న వారు, పాశాలను తెంచుకుని బయటపడిన రెండు గజాల్లాగా కనిపిస్తున్నారు
  ॥6-51-13॥
'14': >-
  వారి మాటలు విన్న మహాబలశాలి రాక్షసేంద్రుడు, చింతాశోకాలతో ముంచిపోయి, ముఖవర్ణం
  చెరిగినవాడైపోయాడు ॥6-51-14॥
'15': >-
  యుద్ధంలో ఇంద్రజిత్తు అత్యంత భయంకరమైన, వరప్రదానబలంతో కూడిన, ఆశీవిషసమానమైన,
  అమోఘమైన, సూర్యకాంతిలా ప్రకాశించే బాణాలతో వారిని బంధించాడు కదా! ॥6-51-15॥
'16': >-
  అటువంటి అస్త్రబంధాన్ని పొందిన తరువాత కూడా నా శత్రువులు విడుదలై ఉంటే, ఈ సమస్తం
  (ఇప్పుడు కనిపిస్తున్న సంగతులన్నీ) అనిశ్చయస్థితిలో ఉన్నదిగా నేను భావిస్తున్నాను
  ॥6-51-16॥
'17': >-
  అయితే పావకతేజస్సుతో కూడిన ఆ బాణాలు నిష్ఫలమయ్యాయి; యుద్ధంలో నా శత్రువుల
  ప్రాణాలను తీయడానికి (లేదా బంధించడానికి) నేను ఎంచుకున్న ఆయుధశక్తి వృథా అయిందన్న
  మాట! ॥6-51-17॥
'18': >-
  ఇలా అన్న తరువాత ఆగ్రహించి, పాము లాగా వేడిగా నిశ్శ్వసిస్తూ, రాక్షసుల మధ్య
  ‘ధూమ్రాక్ష’ అనే రాక్షసుని ఉద్దేశించి పలికాడు ॥6-51-18॥
'19': >-
  మహాబలంతో కూడినవాడా! రాక్షసులలో భయంకర పరాక్రమవంతుడా! నీవు వెంటనే బయలుదేరి,
  వానరులతో సహా రాముని సంహారార్థం వెళ్లి యుద్ధం చేయి ॥6-51-19॥
'20': >-
  బుద్ధిమంతుడైన రాక్షసేంద్రుడు ఇలా చెప్పగానే, ధూమ్రాక్షుడు అతనికి ప్రదక్షిణ
  చేసి, వెంటనే రాజభవనం నుంచి బయటికి వెళ్లాడు ॥6-51-20॥
'21': >-
  అతడు ద్వారం దాటి బయటకు వచ్చి సేనాధ్యక్షునితో ఇలా అన్నాడు: ‘సేనను త్వరగా సిద్ధం
  చేయి; యుద్ధం చేయదలచినవాడికి ఆలస్యం ఎందుకు?’ ॥6-51-21॥
'22': >-
  ధూమ్రాక్షుని మాటలు విన్న సేనాధ్యక్షుడు, సేనతో కూడి, రావణుని ఆజ్ఞచేత ఉత్సాహంగా
  సేనను సమీకరించి సిద్ధం చేశాడు ॥6-51-22॥
'23': >-
  గంటలు కట్టినవారు, బలవంతులు, భయంకరరూపులైన ఆ నిశాచరులు, గట్టిగా గర్జిస్తూ
  ఆనందంతో ధూమ్రాక్షుని చుట్టుముట్టారు ॥6-51-23॥
'24': >-
  వారిలో కొందరు వివిధ ఆయుధాలు చేత పట్టినవారు—శూలాలు, ముద్గరాలు ధరించినవారు;
  గదలతో, పట్టిశాలతో, దండాలతో, ఇనుప ముసలాలతో కూడి— ॥6-51-24॥
'25': >-
  పరిఘాలు, భిందిపాలాలు, భల్లాలు, పాశాలు, పరశుధాలు పట్టుకొని, మేఘాల్లా గర్జిస్తూ
  ఆ ఘోర రాక్షసులు బయలుదేరారు ॥6-51-25॥
'26': >-
  మరికొందరు కవచధారులై, ధ్వజాలతో అలంకరించిన రథాలపై, బంగారు జాలాలతో సజ్జీకరించిన
  వివిధముఖాల గాడిదలు (ఖరాలు) జోడించిన రథాలతో— ॥6-51-26॥
'27': >-
  అత్యంత వేగవంతమైన గుర్రాలతో, మత్తెక్కి ఉగ్రంగా ఉన్న ఏనుగులతో కూడ, దురాసదులైన
  పులుల్లా ఆ నైఋతవ్యాఘ్రులు బయటికి దూసుకొచ్చారు ॥6-51-27॥
'28': >-
  వృకసింహముఖాలతో (భయంకర ముఖాలతో) ఉన్న, కనకాభరణాలతో అలంకరించిన ఖరాలు జోడించిన,
  ఖరాల అరుపులాంటి ఘోరధ్వని చేసే దివ్యరథాన్ని ధూమ్రాక్షుడు అధిరోహించాడు ॥6-51-28॥
'29': >-
  ఆ మహావీరుడు ధూమ్రాక్షుడు రాక్షసులతో చుట్టుముట్టబడి, నవ్వుతూ, హనుమంతుడు
  నిలిచియున్న చోటికి వెళ్లే పశ్చిమద్వారం నుంచి బయలుదేరాడు ॥6-51-29॥
'30': >-
  ఖరాలు జోడించిన, ఖరనాదం చేసే శ్రేష్ఠ రథాన్ని అధిరోహించి, ముందుకు సాగుతున్న ఆ
  మహాఘోర రాక్షసుడు భయంకర దర్శనమిచ్చేవాడై కనిపించాడు ॥6-51-30॥
'31': >-
  ఆకాశంలో తిరిగే క్రూర పక్షులు అపశకునంగా అడ్డం చెప్పినట్లు కనిపించాయి; పైగా
  మహాభయంకరమైన ఒక గృధ్రం రథశిరస్సుపై వచ్చి పడింది ॥6-51-31॥
'32': >-
  ధ్వజాగ్రానికి వేలాడే (క్రూర) శవభక్షక పక్షులు కూడా కింద పడిపోయాయి; రుధిరంతో
  తడిసిన మహా శ్వేత కబంధం భూమిపై పడిపోయింది ॥6-51-32॥
'33': >-
  ధూమ్రాక్షుని మీద ఆపాతంగా (అపశకునంగా) అవి పడడంతో, విరూప స్వరంతో భయానక నాదాలు
  వినిపించాయి; దేవుడు (ఇంద్రుడు/ఆకాశం) రక్తవర్షం కురిపించాడు, భూమి కంపించింది
  ॥6-51-33॥
'34': >-
  గర్జనవంటి నిర్ఘాతధ్వనితో కూడి గాలి ప్రతికూలంగా వీచింది; అక్కడ దిశలన్నీ చీకటి
  గుంపులతో కప్పబడి ప్రకాశించలేదు ॥6-51-34॥
'35': >-
  అలా రాక్షసులకు భయాన్ని కలిగించే అత్యంత ఘోరమైన అపశకునాలు ప్రత్యక్షమైనవి చూసి
  ధూమ్రాక్షుడు కలత చెందాడు; అతని ముందుగా నడిచే రాక్షసులందరూ కూడా
  మూర్ఛిల్లినట్లయ్యారు ॥6-51-35॥
'36': >-
  అనంతరం అత్యంత భయంకరుడూ బలవంతుడైన ధూమ్రాక్షుడు, అనేక నిశాచరులతో చుట్టుముట్టబడి,
  యుద్ధానికి ఉత్సుకతతో బయలుదేరి, రాఘవుని భుజబలంతో రక్షింపబడుతున్న, మహాప్రవాహంలా
  విస్తరించిన మహత్తర వానరసేనను దర్శించాడు ॥6-51-36॥
'37': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘ధూమ్రాక్షాభిషేణనమ్’
  నామ ఏకపంచాశః సర్గః ॥6-51॥


  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం—వాల్మీకియ ఆదికావ్యంలో—యుద్ధకాండలో
  ‘ధూమ్రాక్షాభిషేణనం’ అనే యాభై ఒకటవ సర్గము సమాప్తం.
