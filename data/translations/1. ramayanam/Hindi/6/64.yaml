'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में “सीता को प्रलोभित करने का
  उपाय” नामक चौंसठवाँ सर्ग (६-६४) आरम्भ होता है।
'1': >-
  अतिकाय के (इस प्रकार) कहे हुए, बलवान् और बाहुबल से सम्पन्न कुम्भकर्ण के वचन
  सुनकर महोदर ने कहा—
'2': >-
  हे कुम्भकर्ण! तू राक्षस-कुल में जन्मा हुआ होते हुए भी धृष्ट है और तेरी बुद्धि
  साधारण (प्राकृत) ही है। तू घमण्ड में भरा हुआ है; इसलिए सर्वत्र क्या कर्तव्य
  है, इसे समझने में समर्थ नहीं है।
'3': >-
  हे कुम्भकर्ण! राजा (रावण) नीति और अनीति को नहीं समझता—ऐसा नहीं है; परन्तु तू
  तो किशोरावस्था से ही उद्धत होकर केवल बोलना ही चाहता है।
'4': >-
  राक्षसों में श्रेष्ठ (राजा) देश और काल के अनुसार उचित व्यवस्था को जानने वाला
  है; वह स्थिति, वृद्धि और हानि—इन सबको, तथा अपने और पराये (हित-अहित) को भी
  भली-भाँति समझता है।
'5': >-
  जो बात बलवान् होते हुए भी प्राकृत-बुद्धि से युक्त व्यक्ति के द्वारा कहनी कठिन
  है, और जिसने वृद्धों की सेवा (अनुपासन) नहीं की है—वैसी बात को कोई बुद्धिमान्
  कैसे कर/कह सकता है?
'6': >-
  धर्म, अर्थ और काम—इनको तू अलग-अलग आश्रय वाले (भिन्न-भिन्न प्रयोजन वाले) बताता
  है; पर स्वभाव से ही तू उनमें निहित लक्षण (सूक्ष्म भेद) को समझने योग्य नहीं है।
'7': >-
  वास्तव में कर्म ही सब कारणों का प्रयोजन (उद्देश्य/निमित्त) है; और यहाँ श्रेष्ठ
  तथा पापमय—दोनों प्रकार के कर्मों का फल प्राप्त होता है।
'8': >-
  धर्म और अर्थ—ये दोनों भी निःश्रेयस (परमकल्याण/मोक्ष) के फल देने वाले ही हैं;
  और अधर्म तथा अनर्थ से जो फल मिलता है, वह बाधक (प्रत्यवायकारी) होता है।
'9': >-
  मनुष्य लोग इस लोक और परलोक—दोनों के लिए कर्म का सेवन करते हैं; और जो व्यक्ति
  काम (इच्छा/भोग) का आश्रय लेता है, वह भी शुभ कर्मों का फल प्राप्त करता है।
'10': >-
  इस विषय में राजा ने अपने हृदय में जो कार्य निश्चित कर रखा है, वही हमें भी उचित
  प्रतीत होता है। शत्रु के विषय में जो साहस (अविचारित दुस्साहस) किया जाए—वह यहाँ
  क्या हटाया/दूर किया जा सकता है?
'11': >-
  तूने एक अकेले के अभियान के लिए जो कारण प्रस्तुत किया है, उस में भी जो अनुचित
  है और जो असाधु (अशोभनीय) है, वह मैं तुझसे कहूँगा।
'12': >-
  जिस राघव ने पहले जनस्थान में अत्यन्त बलवान् बहुत-से राक्षसों का वध कर दिया
  था—उसको तू अकेला कैसे जीत लेगा?
'13': >-
  जिन महाप्रतापी राक्षसों को उसने पहले जनस्थान में पराजित किया था, उन सब
  राक्षसों को तू आज नगर में भयभीत होकर नहीं देख रहा है क्या?
'14': >-
  तू दशरथनन्दन राम को—जो क्रुद्ध होने पर सिंह के समान हो जाता है—सोए हुए सर्प के
  समान समझकर जगाने की इच्छा करता है?
'15': >-
  जो अपने तेज से सदा प्रज्वलित रहता है और क्रोध के कारण अत्यन्त दुर्जेय है—उस
  असह्य (असाध्य) मृत्यु के समान पुरुष के पास कौन जा सकता है?
'16': >-
  शत्रु का सामना करने के विषय में यह सब कुछ संशयमय है। हे तात! एक अकेले का जाना
  मुझे अत्यन्त रुचिकर नहीं है।
'17': >-
  जिसका प्रयोजन (सामर्थ्य/साधन) हीन है, वह किसी सामान्य (प्राकृत) शत्रु की तरह,
  समृद्ध साधन वाले शत्रु को—जो निश्चित ही जीवन त्यागने को तैयार है—अपने वश में
  करना कैसे चाहेगा?
'18': >-
  हे राक्षसोत्तम! जिसके समान मनुष्यों में कोई नहीं है, उसके साथ—जो इन्द्र और
  सूर्य के तुल्य है—तू युद्ध करने की आशा कैसे करता है?
'19': >-
  ऐसा कहकर, महोदर ने क्रुद्ध (उद्धत) कुम्भकर्ण को (सम्बोधित किया) और राक्षसों के
  बीच लोकों में प्रसिद्ध-रावण (रावण) से कहा—
'20': >-
  वैदेही को सामने (अपने वश में) पाकर भी तू किस कारण विलम्ब कर रहा है? यदि तू
  चाहे, तो सीता तेरे वश में हो जाएगी।
'21': >-
  मेरे द्वारा एक उपाय देखा गया है, जो सीता को तेरे समीप लाने का कारण बनेगा। हे
  राक्षसेन्द्र! यदि वह उपाय तेरी बुद्धि को भी रुचे, तो उसे सुन।
'22': >-
  मैं, द्विजिह्व, संह्रादि, कुम्भकर्ण और वितर्दन—ये पाँच राम-वध के लिए निकल रहे
  हैं—ऐसा प्रचार (अवघोष) करवा दे।
'23': >-
  फिर हम वहाँ जाकर यत्नपूर्वक उसके साथ युद्ध करेंगे। यदि हम तेरे शत्रुओं को जीत
  लेंगे, तो हमें फिर किसी उपाय की आवश्यकता नहीं रहेगी।
'24': >-
  और यदि (कदाचित) हमारा शत्रु जीवित रह गया और हम युद्ध कर चुके होंगे, तब हम मन
  में जो (आगे का) विचार किया गया है, उसके अनुसार कार्य करेंगे।
'25': >-
  हम युद्ध से यहाँ इस प्रकार लौटेंगे कि रक्त से भीगे होंगे, और अपनी देह को
  राम-नाम से अंकित बाणों/शरों से (मानो) विदीर्ण कराकर (दिखाएँगे)।
'26': >-
  (तब) हम यह कहने वाले होंगे कि ‘राघव और लक्ष्मण को हमने खा लिया।’ उसके बाद हम
  तेरे चरण पकड़ेंगे—तू हमारी इच्छा पूर्ण करना।
'27': >-
  फिर, हे पार्थिव (राजन्)! नगर में हाथी के कन्धे पर चढ़कर सर्वत्र यह घोषणा करवा
  दे कि ‘राम अपने भ्राता और सेना सहित मारा गया।’
'28': >-
  उसके बाद, हे अरिंदम! भृत्यों के प्रति प्रसन्न होकर, उन्हें भोग-सामग्री,
  परिवार/परिजन, इच्छित वस्तुएँ और धन भी दिलवा दे।
'29': >-
  तदनन्तर वीरों के लिए मालाएँ, वस्त्र, अंगराग (अनुलेपन) और योद्धाओं के लिए
  बहुत-सा पेय (पान/मदिरादि) दिलवा; और स्वयं भी प्रसन्न होकर पी।
'30': >-
  फिर जब यह कुलीनता/उत्सव (आनन्द-समारोह) सर्वत्र फैल जाएगा, और हर ओर यह प्रसिद्ध
  हो जाएगा कि ‘राम अपने सुहृदों सहित राक्षसों द्वारा भक्षित हो गया’—
'31': >-
  तब तू भीतर जाकर, रहस्य में सीता को आश्वस्त कर, उसे सान्त्वना दे; और धन-धान्य,
  भोग-वस्तुओं और रत्नों से उसे प्रलोभित कर।
'32': >-
  हे राजन्! इस उपाय से, और बार-बार शोक के बन्धन में पड़ी हुई, अनिच्छा से भी,
  नाथ-विहीना सीता तेरे वश में चली जाएगी।
'33': >-
  अपने रमणीय (प्रिय) पति को नष्ट हुआ जानकर, निराशा से और स्त्री-स्वभाव की
  दुर्बलता/लघुता के कारण वह तेरे वश को प्राप्त हो जाएगी।
'34': >-
  जो पहले सुख में पली हुई थी, सुख के योग्य थी, और अब दुःख से कृश हो गई है—वह यह
  जानकर कि सुख अब तुझ पर ही निर्भर है, हर प्रकार से (निश्चय ही) तेरे पास आ
  जाएगी।
'35': >-
  मेरे विचार से यह नीति उत्तम है; क्योंकि राम को देख लेने मात्र से ही अनर्थ हो
  सकता है। अतः हे (राजन्)! इसी में तू उतावला मत हो—यह उपाय यहीं सिद्ध हो जाएगा;
  और (ऐसे) महान् युद्ध के बिना ही सुख की प्राप्ति हो जाएगी।
'36': >-
  हे महीपते! सेना को बिना नष्ट किए और बिना संशय में पड़े, यदि तू युद्ध किए बिना
  ही शत्रु को जीत ले, तो तू महान् यश, पुण्य, समृद्धि और कीर्ति—इन सबका चिरकाल तक
  उपभोग करेगा।
'37': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में “सीता को
  प्रलोभित करने का उपाय” नामक चौंसठवाँ सर्ग (६-६४) समाप्त हुआ।
