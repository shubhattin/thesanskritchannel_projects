'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘త్రిశంకుయాజనప్రార్థనా’ నామ సప్తపంచాశః
  సర్గః ॥१-५७॥


  ఇట్లు శ్రీమద్వాల్మీకిరామాయణము బాలకాండలో ‘త్రిశంకుని యజ్ఞప్రార్థన’ అను పేరుగల
  యాభైయేడవ సర్గము.
'1': >-
  తతః సంతప్తహృదయః స్మరన్ నిగ్రహమ్ ఆత్మనః ।

  వినిఃశ్వస్య వినిఃశ్వస్య కృతవైరో మహాత్మనా ॥१-५७-१॥


  అనంతరం, తన హృదయం దుఃఖసంతాపంతో కరిగిపోతూ, తాను పొందిన అవమానాన్ని
  (ఆత్మనిగ్రహాన్ని) తలుచుకుంటూ, పదేపదే దీర్ఘంగా నిట్టూరుస్తూ, ఆ మహాత్ముడైన
  (వసిష్ఠునిపై) తీవ్రమైన వైరం కట్టుకొని (విశ్వామిత్రుడు) నిలిచెను.
'2': >-
  స దక్షిణాం దిశం గత్వా మహిష్యా సహ రాఘవ ।

  తతాప పరమం ఘోరం విశ్వామిత్రో మహాతపాః ॥१-५७-२॥


  హే రాఘవా! ఆ మహాతపస్వి విశ్వామిత్రుడు తన భార్యతో కలిసి దక్షిణ దిక్కుకు వెళ్లి,
  పరమంగా ఘోరమైన తపస్సును ఆచరించెను.
'3': >-
  ఫలమూలాశనో దాంతశ్చచార పరమం తపః ।

  అథాస్య జజ్ఞిరే పుత్రాః సత్యధర్మపరాయణాః ॥१-५७-३॥


  అతడు ఫలములు, మూలములు మాత్రమే ఆహారముగా తీసుకుంటూ, ఇంద్రియాలను దమనముచేసి, పరమ
  తపస్సును నిర్వహించెను. ఆ తపస్సు ఫలంగా అతనికి సత్యధర్మములకు పరాయణులైన పుత్రులు
  జన్మించారు.
'4': >-
  హవిష్పందో మధుష్పందో దృఢనేత్రో మహారథః ।

  పూర్ణే వర్షసహస్రే తు బ్రహ్మా లోకపితామహః ॥१-५７-४॥


  హవిష్పందుడు, మధుష్పందుడు, దృఢనేత్రుడు అనే (వీరులు) — వారిలో దృఢనేత్రుడు
  మహారథుడు. ఇలా వెయ్యి సంవత్సరాలు పూర్తయ్యాక, లోకపితామహుడైన బ్రహ్మ
  ప్రత్యక్షమయ్యెను.
'5': >-
  అబ్రవీన్ మధురం వాక్యం విశ్వామిత్రం తపోధనమ్ ।

  జితా రాజర్షిలోకాస్తే తపసా కుశికాత్మజ ॥१-৫७-५॥


  తపస్సే ధనముగా గల విశ్వామిత్రునితో బ్రహ్మ మధుర వాక్యములు పలికెను: ‘ఓ కుశికుని
  కుమారా! నీ తపస్సు బలముచేత రాజర్షుల లోకములను నీవు జయించితివి.’
'6': >-
  అనేన తపసా త్వాం హి రాజర్షిరితి విద్మహే ।

  ఏవముక్త్వా మహాతేజా జగామ సహ దైవతైః ॥१-५７-६॥


  ‘ఈ తపస్సు వల్ల నిన్ను రాజర్షి అనియే మేము తెలిసికొనుచున్నాము’ అని పలికి,
  మహాతేజోవంతుడైన బ్రహ్మ దేవతలతో కలిసి అక్కడి నుంచి వెళ్లిపోయెను.
'7': >-
  త్రివిష్టపం బ్రహ్మలోకం లోకానాం పరమేశ్వరః ।

  విశ్వామిత్రోఽపి తచ్ఛ్రుత్వా హ్రియా కించిదవాఙ్ముఖః ॥१-५७-७॥


  లోకములకు పరమేశ్వరుడైన బ్రహ్మ త్రివిష్టపమునకూ (స్వర్గమునకు), బ్రహ్మలోకమునకూ
  వెళ్లెను. అది వినిన విశ్వామిత్రుడూ కొంత లజ్జచేత ముఖము వంచుకొనెను.
'8': >-
  దుఃఖేన మహతావిష్టః సమన్యురిదమబ్రవీత్ ।

  తపశ్చ సుమహత్ తప్తం రాజర్షిరితి మాం విదుః ॥१-५७-८॥


  అతడు మహాదుఃఖముతో కప్పబడినవాడై, కోపముతో కూడి ఇలా అన్నాడు: ‘నేను అత్యంత
  మహత్తరమైన తపస్సు ఆచరించితిని; అయినా నన్ను “రాజర్షి” అనియే వారు
  తెలిసికొంటున్నారు!’
'9': >-
  దేవాః సర్షిగణాః సర్వే నాస్తి మన్యే తపః ఫలమ్ ।

  ఏవం నిశ్చిత్య మనసా భూయ ఏవ మహాతపాః ॥१-५७-९॥


  ‘దేవతలు, ఋషిగణములందరూ— వీరి దృష్టిలో నా తపస్సుకు తగిన ఫలం లేనట్టే’ అని మనసులో
  నిశ్చయించుకొని, ఆ మహాతపస్వి మళ్లీ మరింతగా తపస్సును కొనసాగించెను.
'10': >-
  తపశ్చచార ధర్మాత్మా కాకుత్స్థ పరమాత్మవాన్ ।

  ఎతస్మిన్నేవ కాలే తు సత్యవాదీ జితేంద్రియః ॥१-५७-१०॥


  హే కాకుత్స్థా! ధర్మాత్ముడూ, పరమసత్త్వసంపన్నుడైన (విశ్వామిత్రుడు) ఈ విధంగా
  తపస్సు ఆచరించుచుండగా, అదే సమయంలో సత్యవాది, జితేంద్రియుడైన మరొకుడు ఉన్నాడు.
'11': >-
  త్రిశఙ్కురితి విఖ్యాత ఇక్ష్వాకుకులవర్ధనః ।

  తస్య బుద్ధిః సముత్పన్నా యజేయమితి రాఘవ ॥१-५७-११॥


  హే రాఘవా! ఇక్ష్వాకు వంశాన్ని పెంపొందించినవాడుగా ‘త్రిశంకుడు’ అని ప్రసిద్ధుడైన
  రాజునకు— ‘నేను యజ్ఞము చేయాలి’ అనే ఆలోచన కలిగెను.
'12': >-
  గచ్ఛేయం స్వశరీరేణ దేవతానాం పరాం గతిమ్ ।

  వసిష్ఠం స సమాహూయ కథయామాస చింతితమ్ ॥१-५७-१२॥


  ‘నేను స్వశరీరంతోనే దేవతలకు పరమగతియైన స్వర్గలోకమునకు చేరాలి’ అని సంకల్పించి,
  అతడు వసిష్ఠునిని పిలిపించి తన మనసులోని ఆలోచనను వివరించెను.
'13': >-
  అశక్యమితి చాప్యుక్తో వసిష్ఠేన మహాత్మనా ।

  ప్రత్యాఖ్యాతో వసిష్ఠేన స యయౌ దక్షిణాం దిశమ్ ॥१-५７-१३॥


  మహాత్ముడైన వసిష్ఠుడు ‘ఇది అసాధ్యం’ అని చెప్పి అతనిని నిరాకరించెను.
  వసిష్ఠునిచేత తిరస్కరింపబడిన త్రిశంకుడు దక్షిణ దిక్కునకు బయలుదేరెను.
'14': >-
  తతస్తత్కర్మసిద్ధ్యర్థం పుత్రాంస్తస్య గతో నృపః ।

  వాసిష్ఠా దీర్ఘతపసస్తపో యత్ర హి తేపిరే ॥१-५७-१४॥


  అనంతరం, తన కార్యసిద్ధి కోసం ఆ రాజు వసిష్ఠుని పుత్రుల దగ్గరకు వెళ్లెను—
  దీర్ఘకాల తపస్సు ఆచరించుచున్న వాసిష్ఠులు ఎక్కడ తపస్సు చేస్తుండిరో అక్కడికి.
'15': >-
  త్రిశఙ్కుస్తు మహాతేజాః శతం పరమభాస్వరమ్ ।

  వసిష్ఠపుత్రాన్ దదృశే తప్యమానాన్ మనస్వినః ॥१-५७-१५॥


  మహాతేజస్సుగల త్రిశంకుడు, పరమకాంతితో వెలిగుచున్న (వసిష్ఠుని) నూరుమంది
  పుత్రులను— మనస్వులై తపస్సులో నిమగ్నులై ఉన్నవారిని దర్శించెను.
'16': >-
  సోఽభిగమ్య మహాత్మానః సర్వానేవ గురోః సుతాన్ ।

  అభివాద్యానుపూర్వేణ హ్రియా కించిదవాఙ్ముఖః ॥१-५७-१६॥


  అతడు సమీపించుకొని, గురువు పుత్రులైన ఆ మహాత్ములందరికీ క్రమక్రమంగా నమస్కరించెను;
  కొంత లజ్జచేత ముఖము వంచుకొని నిలిచెను.
'17': >-
  అబ్రవీత్ స మహాత్మానః సర్వానేవ కృతాఞ్జలిః ।

  శరణం వః ప్రపన్నోఽహం శరణ్యాన్ శరణం గతః ॥१-৫७-१७॥


  అప్పుడు అతడు అంజలి గట్టుకొని ఆ మహాత్ములందరితో ఇలా అన్నాడు: ‘మీరు శరణ్యులు; మీ
  శరణము కోరుతూ నేను మీ వద్దకు శరణాగతుడనై వచ్చితిని.’
'18': >-
  ప్రత్యాఖ్యాతో హి భద్రం వో వసిష్ఠేన మహాత్మనా ।

  యష్టుకామో మహాయజ్ఞం తదనుజ్ఞాతుమర్హథ ॥१-५७-१८॥


  ‘మీకు మంగళం కలుగుగాక! మహాత్ముడైన వసిష్ఠునిచేత నేను తిరస్కరింపబడితిని. నేను
  మహాయజ్ఞము చేయాలని కోరుచున్నాను; దానికి అనుమతి దయచేయవలెను.’
'19': >-
  గురుపుత్రానహం సర్వాన్ నమస్కృత్య ప్రసాదయే ।

  శిరసా ప్రణతో యాచే బ్రాహ్మణాంస్తపసి స్థితాన్ ॥१-५७-१९॥


  ‘గురుపుత్రులైన మీ అందరికీ నమస్కరించి మీ ప్రసాదాన్ని కోరుచున్నాను. తపస్సులో
  నిలిచిన బ్రాహ్మణులైన మీకు, తలవంచి వినయంగా నేను యాచిస్తున్నాను.’
'20': >-
  తే మాం భవంతః సిద్ధ్యర్థం యాజయంతు సమాహితాః ।

  సశరీరో యథాహం వై దేవలోకమవాప్నుయామ్ ॥१-५७-२०॥


  ‘మీరు ఏకాగ్రచిత్తులై నాకు కార్యసిద్ధి కలిగేందుకు యజ్ఞము చేయించండి— నేను నా
  శరీరంతోనే దేవలోకమును పొందునట్లుగా.’
'21': >-
  ప్రత్యాఖ్యాతో వసిష్ఠేన గతిమన్యాం తపోధనాః ।

  గురుపుత్రానృతే సర్వాన్ నాహం పశ్యామి కాంచన ॥१-५७-२१॥


  ‘తపోధనులారా! వసిష్ఠునిచేత నిరాకరించబడిన నేను, ఇప్పుడు మరొక ఆశ్రయమును
  చూస్తున్నాను. గురుపుత్రులైన మీరును తప్ప మరెవరినీ నేను ఎక్కడా చూడలేకపోతున్నాను
  (ఆశ్రయంగా కనబడుటలేదు).’
'22': >-
  ఇక్ష్వాకూణాం హి సర్వేషాం పురోధాః పరమా గతిః ।

  తస్మాదనంతరం సర్వే భవంతో దైవతం మమ ॥१-५७-२२॥


  ‘ఇక్ష్వాకు వంశస్థులందరికీ పురోహితుడైన వసిష్ఠుడే పరమగతి (సర్వోత్తమ ఆశ్రయం).
  కనుక ఆయన తరువాత, మీరందరూ నాకు దైవసమానులు.’
'23': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘త్రిశంకుయాజనప్రార్థనా’
  నామ సప్తపంచాశః సర్గః ॥१-५७॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము— వాల్మీకి విరచిత ఆదికావ్యము— బాలకాండలో
  ‘త్రిశంకుయాజనప్రార్థనా’ అను పేరుగల యాభైయేడవ సర్గము సమాప్తము.
