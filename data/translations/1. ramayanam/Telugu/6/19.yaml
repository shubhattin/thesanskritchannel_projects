'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘శరతల్పసంవేశః’ నామ ఏకోనవింశః సర్గః
  ॥6-19॥
'1': >-
  రాఘవుడు అభయాన్ని అనుగ్రహించగా, రావణుని తమ్ముడు మహాప్రాజ్ఞుడైన విభీషణుడు
  నమస్కరించి నేలను దృష్టి పెట్టాడు ॥6-19-1॥
'2': >-
  భక్తిశ్రద్ధలు గల అనుచరుల సహితంగా ఆనందంతో ఆకాశం నుంచి భూమిపైకి దిగివచ్చాడు;
  ధర్మాత్ముడైన విభీషణుడు రాముని సమీపంలో భూమిపై పడిపోయి నమస్కరించాడు ॥6-19-2॥
'3': >-
  అతడు నాలుగు రాక్షసులతో కూడి రాముని పాదాల వద్ద పడిపోయి, అప్పుడు రాముని
  ఉద్దేశించి ఈ మాటలు చెప్పాడు ॥6-19-3॥
'4': >-
  “ధర్మానికి అనుగుణమైనదీ, సముచితమైనదీ, ఈ సమయంలో హర్షాన్ని కలిగించేదీ అయిన మాటను
  విను. నేను రావణుని అనుజుడను; అతడు నన్ను అవమానించాడు ॥6-19-4॥
'5': >-
  సర్వభూతాలకు శరణమైన నిన్ను శరణం కోరుతూ వచ్చాను. నేను లంకను, మిత్రులను, ధనాన్ని
  కూడా విడిచిపెట్టాను ॥6-19-5॥
'6': >-
  నా రాజ్యం, నా జీవితం, నా సుఖాలు—ఇవన్నీ ఇప్పుడు నీ ఆధీనమే. అతని ఆ మాటలు విని
  రాముడు సమాధానంగా ఇలా పలికాడు ॥6-19-6॥
'7': >-
  వాక్యములతో అతన్ని సాంత్వనపరుస్తూ, చూపులతో అతన్ని త్రాగుతున్నట్టుగా స్నేహంగా
  చూసి—“రాక్షసుల బలం-బలహీనతలను నాకు యథాతథంగా చెప్పు” అన్నాడు ॥6-19-7॥
'8': >-
  అక్లిష్టకర్ముడైన రాముడు ఇలా పలికినప్పుడు, ఆ రాక్షసుడు (విభీషణుడు) రావణసైన్యం
  యొక్క సమస్త బలాన్ని వివరించుటకు ప్రారంభించాడు ॥6-19-8॥
'9': >-
  “దశగ్రీవుడైన రాజకుమారుడు రావణుడు—సర్వభూతాలకు, గంధర్వులకు, నాగులకు, పక్షులకు
  కూడా అవధ్యుడు; స్వయంభువు (బ్రహ్మ) ఇచ్చిన వరదానబలమున చేత” ॥6-19-9॥
'10': >-
  “రావణుని తరువాతి వాడైన నా అన్న, జ్యేష్ఠుడూ పరాక్రమవంతుడూ అయిన మహాతేజస్వి
  కుంభకర్ణుడు—యుద్ధంలో ఇంద్రునికి సమానమైన ప్రతిబలంతో ఉన్నవాడు” ॥6-19-10॥
'11': >-
  “రామా! అతని సేనాపతి ప్రహస్తుడు అని నీవు వినివుంటే—కైలాసపర్వతంలో యుద్ధంలో
  మణిభద్రుణ్ని కూడా ఓడించినవాడు అతడే” ॥6-19-11॥
'12': >-
  “గోదా చర్మంతో కట్టిన అంగులిత్రాణాలు ధరించినవాడు, అవధ్యకవచంతో యుద్ధంలో
  నిలిచేవాడు, ధనుస్సు పట్టుకుని నిలిచినపుడు అదృశ్యుడైపోయేవాడు—ఇంద్రజిత్తు”
  ॥6-19-12॥
'13': >-
  “భారీ వ్యూహముతో కూడిన సంగ్రామంలో హుతాశనుడిని (అగ్ని దేవుని) తర్పింపజేసి,
  అంతర్ధానమై శ్రీమంతుడైన ఇంద్రజిత్తు దాడి చేస్తాడు, ఓ రాఘవా!” ॥6-19-13॥
'14': >-
  “మహోదరుడు, మహాపార్శ్వుడు, అలాగే అకం‍പనుడు అనే రాక్షసుడూ—ఇవాళ్ళే అతని
  అనీక్వపులు (సేనానాయకులు); యుద్ధంలో లోకపాలుల వంటి వారు” ॥6-19-14॥
'15': >-
  “కామరూపులు అయిన రాక్షసుల పది కోట్ల సహస్రాలు (అనేక దళాలు) ఉన్నాయి—మాంసశోణితాలను
  భక్షించేవారు, లంకాపురంలో నివసించేవారు” ॥6-19-15॥
'16': >-
  “అటువంటి వారితో కూడి ఆ రాజా (రావణుడు) లోకపాలులతో యుద్ధం చేశాడు; దేవతలతో సహా
  వారు దురాత్ముడైన రావణుని చేత పరాజితులయ్యారు” ॥6-19-16॥
'17': >-
  విభీషణుని మాటలను విన్న రఘుసత్తముడు (రాముడు) మనస్సులో అన్నిటినీ పరిశీలించి, ఈ
  విధంగా పలికాడు ॥6-19-17॥
'18': >-
  “విభీషణా! రావణుని కార్యాల వివరాలను, అతని దుష్కృత్యాలను నీవు యథాతథంగా నాకు
  చెప్పినవన్నీ నేను పూర్తిగా గ్రహించాను” ॥6-19-18॥
'19': >-
  “నేను దశగ్రీవుడైన రావణుని—ప్రహస్తుడితో కూడి, అతని కుమారులతో కూడి—వధించి,
  నిన్నే రాక్షసుల రాజుగా నియమిస్తాను; ఇది సత్యం, నా మాట విను” ॥6-19-19॥
'20': >-
  “రావణుడు రసాతలంలో ప్రవేశించినా గానీ, పాతాళంలో దాగినా గానీ, పితామహుని (బ్రహ్మ)
  సమీపానికే వెళ్లినా గానీ—జీవించి ఉన్నంత వరకు అతడు నా చేతనుండి తప్పించుకోడు”
  ॥6-19-20॥
'21': >-
  “సమరంలో రావణుని—కుమారులు, జనులు, బంధువులతో సహా—వధించక ముందు, నేను అయోధ్యలో
  ప్రవేశించను; నా ముగ్గురు సోదరుల మీద ప్రమాణం చేసి చెబుతున్నాను” ॥6-19-21॥
'22': >-
  అక్లిష్టకర్ముడైన రాముని ఆ మాటలు విని, ధర్మాత్ముడైన విభీషణుడు శిరసును వంచి
  వందనం చేసి, ఈ విధంగా పలకడం ప్రారంభించాడు ॥6-19-22॥
'23': >-
  “రాక్షసుల వధలో, లంకను జయించి బలంగా అధిగమించడంలో—నా ప్రాణాలు ఉన్నంతవరకూ నేను
  సహాయం చేస్తాను; మీ సేనలోనికి కూడా నేను ప్రవేశిస్తాను” ॥6-19-23॥
'24': >-
  ఇలా చెప్పుచున్న విభీషణుడిని రాముడు ఆలింగనం చేసి, ఆనందంతో లక్ష్మణునితో—“సముద్రం
  నుండి జలాన్ని తెమ్ము” అని అన్నాడు ॥6-19-24॥
'25': >-
  “ఆ నీటితో ఈ మహాప్రాజ్ఞుడైన విభీషణుని అభిషేకించి, ఓ మానదా! నా యందు ప్రసన్నత
  కలిగిన వేళ వెంటనే ఇతడిని రాక్షసుల రాజుగా చేయి” ॥6-19-25॥
'26': >-
  ఇలా ఆజ్ఞాపించగా సౌమిత్రి (లక్ష్మణుడు) వానరముఖ్యుల మధ్య, రాజాజ్ఞ ప్రకారం
  విభీషణుని అభిషేకించి రాక్షసుల రాజుగా స్థాపించాడు ॥6-19-26॥
'27': >-
  రాముని అనుగ్రహాన్ని చూచి, వానరులు వెంటనే గొప్పగా కేకలు వేసి, “సాధు సాధు” అని
  మహాత్ముడైన రాముని స్తుతించారు ॥6-19-27॥
'28': >-
  అప్పుడు హనుమంతుడూ, సుగ్రీవుడూ విభీషణునితో ఇలా అన్నారు—“అక్షోభ్యుడైన
  సముద్రాన్ని, వరుణాలయమైన సాగరాన్ని, మహాబలవంతులైన వానరసేనలతో చుట్టుముట్టబడి ఉన్న
  మనమంతా ఎలా దాటగలం?” ॥6-19-28॥
'29': >-
  “ఏ ఏ ఉపాయాలతో నదనదీపతియైన సముద్రాన్ని సమీపించగలం? ఎలా మనమంతా సేనతో కలిసి,
  వేగంతో వరుణాలయమైన సాగరాన్ని దాటగలం?” ॥6-19-29॥
'30': >-
  ఇలా ప్రశ్నించగా ధర్మాత్ముడైన విభీషణుడు ప్రత్యుత్తరంగా—“రాఘవ రాజుడు సముద్రాన్నే
  శరణంగా కోరవలసినది” అని అన్నాడు ॥6-19-30॥
'31': >-
  “ఈ అప్రమేయమైన మహాసముద్రం స్వయంగా తన చేత తవ్వబడినవాడు (తన స్వరూపమే అట్లాంటిది).
  రాముని బంధువు (మిత్రుడు)గా తాను చేయవలసిన కార్యాన్ని ఈ మహోదధి
  నిర్వర్తించవలసినదే” ॥6-19-31॥
'32': >-
  విపశ్చిత్తుడైన రాక్షసుడు విభీషణుడు ఇలా చెప్పగానే, సుగ్రీవుడు రాముడు
  లక్ష్మణుడున్న చోటుకు వచ్చాడు ॥6-19-32॥
'33': >-
  ఆపై, విస్తారకంఠుడైన సుగ్రీవుడు, విభీషణుని శుభవచనాన్ని ఆధారంగా
  చేసుకుని—సముద్రతీరంలో (సముద్రాన్ని శరణు కోరుతూ) కూర్చునే ఉపవాసాన్ని
  వివరించసాగాడు ॥6-19-33॥
'34': >-
  ధర్మశీలుడైన రాముని స్వభావానికి అది మరింత అనుకూలంగా తోచింది; మహాతేజస్వి
  రామునికీ, లక్ష్మణునికీ, హరీశ్వరుడైన సుగ్రీవునికీ అది నచ్చింది ॥6-19-34॥
'35': >-
  సత్కారయోగ్యమైన కార్యంలో దక్షుడైన రాముడు చిరునవ్వుతో ముందుగా పలుకుతూ—“లక్ష్మణా!
  విభీషణుని ఈ మంత్రం (సలహా) నాకు బాగా నచ్చింది” అన్నాడు ॥6-19-35॥
'36': >-
  “సుగ్రీవుడు నిత్యము పండితుడూ, నీవు మంత్రవిచక్షణుడూ; మీ ఇద్దరూ బాగా విచారించి
  నిర్ణయించదగినది ఏదైతే ఉందో, అది చెప్పండి” ॥6-19-36॥
'37': >-
  ఇలా చెప్పబడిన తరువాత, వీరులైన సుగ్రీవ-లక్ష్మణులు ఇద్దరూ, సముచిత ఆచారంతో కూడిన
  ఈ మాటలను పలికారు ॥6-19-37॥
'38': >-
  “నరవ్యాఘ్రా! రాఘవా! ఈ సమయంలో సుఖాన్నిచ్చేది అయిన విభీషణుడు చెప్పిన మాట నీకు
  ఎందుకు నచ్చదు?” ॥6-19-38॥
'39': >-
  “ఈ ఘోరమైన వరుణాలయంలో (సముద్రంలో) సేతువు కట్టకపోతే—ఇంద్రుడు సహా దేవతలూ, అసురులూ
  అయినా లంకను చేరుట సాధ్యం కాదు” ॥6-19-39॥
'40': >-
  “శూరుడైన విభీషణుని యథార్థ వచనాన్ని కార్యరూపంలోకి తెద్దాం. కాలాత్యయం చేయడం
  చాలును; ఈ సముద్రాన్ని (మన కార్యానికి) నియోగించాలి, తద్వారా సేనతో కలిసి
  రావణపాలిత నగరాన్ని చేరగలం” ॥6-19-40॥
'41': >-
  ఇలా చెప్పబడినప్పుడు, నదనదీపతియైన సముద్రతీరంలో కుశాలతో పరచబడిన స్థలంలో, రాముడు
  అప్పుడు—వేదికపై హుతాశనుడు (అగ్ని) వలె—ఆసీనుడయ్యాడు (ఉపవాసానికీ శరణాగతికీ
  సంకల్పంతో కూర్చున్నాడు) ॥6-19-41॥
'42': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘శరతల్పసంవేశః’ నామ
  ఏకోనవింశః సర్గః ॥6-19॥
