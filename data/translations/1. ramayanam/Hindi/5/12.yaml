'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘हनूमद्विषाद’ नामक बारहवाँ
  सर्ग (५-१२) आरम्भ होता है।
'1': >-
  वह (हनुमान) उस भवन के भीतर स्थित होकर, लता-गृहों, चित्र-गृहों और रात्रि-गृहों
  (विहार-गृहों) में सीता के दर्शन की उत्कण्ठा से गया; परन्तु मनोहर दर्शना सीता
  को वह कहीं नहीं देख पाया।
'2': >-
  तब महाकपि ने, रघुनन्दन की उस प्रिया को न देखकर, मन ही मन विचार किया—निश्चय ही
  जैसे मुझे खोजते हुए मैथिली के दर्शन नहीं हो रहे, वैसे ही अवश्य (कहीं) सीता को
  धारण करके (छिपाकर/रोककर) रखा गया है।
'3': >-
  राक्षसों के श्रेष्ठ (रावण) द्वारा (हर ली गई) जानकी, अपने सदाचार की रक्षा में
  तत्पर रहकर, आर्य-मर्यादा के पथ पर दृढ़ स्थित होते हुए, इस दुष्टकर्मा के द्वारा
  निश्चय ही मार डाली गई होगी।
'4': >-
  विकृत और भयानक रूपवाली, मलिन तेजस्विनी, विशाल मुखवाली और दीर्घ तथा विकराल
  स्वरूपवाली राक्षस-राज की स्त्रियों को देखकर, भय के कारण जनकनन्दिनी (सीता) नष्ट
  (लुप्त/अप्राप्य) हो गई होगी (ऐसा उसे प्रतीत हुआ)।
'5': >-
  सीता को न देखकर, और अपना पुरुषार्थ सिद्ध न कर के, बहुत समय तक वानरों के साथ
  (यहाँ) काल व्यतीत करके—अब मेरी सुग्रीव के पास लौटने की कोई गति नहीं है;
  (क्योंकि) वह बलवान वानर (राज) अत्यन्त तीक्ष्ण दण्ड देने वाला है।
'6': >-
  मैंने समस्त अन्तःपुर देख लिया, रावण की स्त्रियाँ भी देख लीं; पर साध्वी सीता
  दिखाई नहीं देती—मेरा श्रम व्यर्थ हो गया।
'7': >-
  अब सभी वानर साथ मिलकर मुझसे क्या कहेंगे?—‘वीर! वहाँ जाकर तुमने क्या किया, हमें
  बताओ।’
'8': >-
  जनकनन्दिनी को न देखकर मैं क्या उत्तर दूँगा? निश्चय ही समय बीत जाने पर मैं
  प्रायोपवेशन (प्राणत्याग का संकल्प) ही करूँगा।
'9': >-
  और वह वृद्ध जाम्बवान् तथा अंगद क्या कहेंगे—जब समुद्र के पार गया हुआ (मैं) लौट
  आया है और वानर भी (सब) एकत्र हो गए हैं?
'10': >-
  निरुत्साह (अनिर्वेद) ही श्री (सफलता) का मूल है; अनिर्वेद ही परम सुख है। जहाँ
  अभी तक खोज (विचय) नहीं की गई है, मैं वहीं फिर से प्रयास करूँगा।
'11': >-
  निश्चय ही अनिर्वेद सदा समस्त प्रयोजनों में प्रवृत्त कराने वाला है; और प्राणी
  जो कर्म करता है, उसे वही (अनिर्वेद) सफल कर देता है।
'12': >-
  इसलिए मैं श्रेष्ठ प्रयत्न करता हुआ, अनिर्वेद उत्पन्न करने वाला (उत्साहवर्धक)
  पराक्रम करूँगा; और रावण द्वारा रक्षित (लङ्का के) वे देश-स्थान भी खोजूँगा जो अब
  तक नहीं देखे गए हैं।
'13': >-
  उसने मद्यपान-शालाओं (आपान-शालाओं) को खोजा, पुष्प-गृहों को भी; चित्र-शालाओं को
  भी पुनः खोजा, और क्रीड़ा-गृहों को भी।
'14': >-
  प्रांगणों के भीतर की गलियाँ (निष्कुटान्तर-रथ्याएँ) तथा सर्वत्र स्थित विमान
  भी—ऐसा विचार कर वह फिर से खोज करने में प्रवृत्त हुआ।
'15': >-
  वह भूमिगत गृहों, चैत्यगृहों और गृहों से भी अधिक भीतर के कक्षों को भी—कभी
  उछलकर, कभी उतरकर, कभी ठहरकर, और कभी फिर कहीं जाकर—खोजता रहा।
'16': >-
  वह द्वारों को खोलता, किवाड़ों को धकेलता/हिलाता; भीतर प्रवेश करता, बाहर निकलता;
  मानो गिरते हुए फिर उछल पड़ता हो—ऐसे क्रम से वह बार-बार आना-जाना करता रहा।
'17': >-
  महाकपि ने समस्त स्थानों का विचरण कर लिया; (वहाँ) चार अँगुल मात्र भी ऐसा अवकाश
  नहीं था, जिसे उसने न देखा हो। रावण के उस अन्तःपुर में ऐसा कोई स्थान नहीं था
  जहाँ वह कपि न गया हो।
'18': >-
  प्राकारों के भीतर की वीथियाँ, चैत्याश्रित वेदिकाएँ, खाइयाँ (श्वभ्र) और
  पुष्करिणियाँ—यह सब उसने देख लिया।
'19': >-
  वहाँ विविध आकारों वाली, भयंकर और विकृत राक्षसियाँ हनुमान ने देखीं, परन्तु
  जनकात्मजा (सीता) को नहीं देखा।
'20': >-
  रूप में संसार में अनुपम, उत्कृष्ट (सुन्दरी) विद्याधर-स्त्रियाँ भी वहाँ हनुमान
  ने देखीं, पर राघव की नन्दिनी (सीता) नहीं दिखी।
'21': >-
  उत्तम अंगों वाली नागकन्याएँ, पूर्णचन्द्र के समान मुखवाली—ये हनुमान ने वहाँ
  देखीं, पर जनकात्मजा (सीता) नहीं दिखी।
'22': >-
  राक्षस-इन्द्र (रावण) द्वारा बलपूर्वक मथकर (हरकर) लाई गई नागकन्याएँ वहाँ हनुमान
  ने देखीं; पर जनकनन्दिनी (सीता) नहीं थी।
'23': >-
  वह महाबाहु (हनुमान) उसे न देखता हुआ, और अन्य उत्तम स्त्रियों को देखता हुआ
  भी—मारुतात्मज हनुमान अत्यन्त विषाद में डूब गया।
'24': >-
  वानरेन्द्रों के उद्योग (प्रयत्न) और समुद्र-लङ्घन को व्यर्थ देख कर, अनिलसुत
  (हनुमान) फिर से चिन्ता में पड़ गया।
'25': विमान से उतरकर, मारुतात्मज हनुमान शोक से आहत चित्त होकर चिन्ता में जा पड़ा।
'26': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य,
  सुन्दरकाण्ड में ‘हनूमद्विषाद’ नामक बारहवाँ सर्ग (५-१२) सम्पूर्ण हुआ।
