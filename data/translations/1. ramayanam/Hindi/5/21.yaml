'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘रावण-तृणीकरण’ नामक
  इक्कीसवाँ सर्ग (५-२१) आरम्भ होता है।
'1': >-
  उस क्रूर राक्षस के वे वचन सुनकर, पीड़ा से व्याकुल, दीन स्वर में बोलने वाली
  सीता ने फिर धीरे-धीरे उसे दीन (तिरस्कारयुक्त) उत्तर दिया।
'2': >-
  दुःख से आर्त, रोती हुई, काँपती हुई तपस्विनी-सी सीता—जो श्रेष्ठ रूपवती
  थीं—पतिव्रता होने के कारण मन ही मन अपने पति (श्रीराम) का ही चिन्तन करती रहीं।
'3': >-
  शुचि-मुस्कान वाली सीता ने (रावण को) बीच में तिनका रखकर (अर्थात् तृणवत्
  तिरस्कृत करके) उत्तर दिया—“मुझसे अपने मन को हटा ले; अपना चित्त अपने स्वजनों
  में ही लगाकर उन्हीं में प्रसन्न रह।”
'4': >-
  “पापकर्म करने वाले! तुझे मुझे प्राप्त करने की इच्छा करना भी वैसा ही अनुचित है
  जैसे पापी को सिद्धि मिलनी। एकपत्नीव्रता स्त्री के लिए निन्दनीय ऐसा अकार्य
  मुझसे कदापि नहीं हो सकता।”
'5': >-
  अपने पुण्य के कारण श्रेष्ठ कुल को प्राप्त हुई, महान कुल में जन्मी, यशस्विनी
  वैदेही ने रावण से ऐसा कहकर—
'6': >-
  रावण को पीठ फेरकर (उसकी ओर मुख न करके) फिर वचन कहा—“मैं तेरे योग्य पत्नी नहीं
  हूँ; मैं पर-पुरुष की पत्नी हूँ, और अपने सती-धर्म में स्थित हूँ।”
'7': >-
  “निशाचर! भली-भाँति धर्म का विचार कर; उत्तम व्रत का भली-भाँति पालन कर। जैसे
  तुझे (अपनी) स्त्रियाँ प्रिय हैं, वैसे ही दूसरों की स्त्रियों की भी रक्षा करनी
  चाहिए।”
'8': >-
  “अपने आपको उदाहरण बनाकर अपने ही स्त्रियों में रमण कर। जो अपने ही स्त्रियों में
  असंतुष्ट रहता है और चंचल इन्द्रियों वाला होता है—ऐसी कपटबुद्धि वाले पुरुष को
  पर-स्त्रियाँ (अंततः) पराभव की ओर ले जाती हैं।”
'9': >-
  “यहाँ सत्पुरुष हैं या नहीं—और यदि हैं भी—तो भी तू उनका अनुसरण नहीं करता;
  क्योंकि तेरी बुद्धि आचार से रहित होकर धर्म के विपरीत दिशा में जा रही है।”
'10': >-
  “झूठी बातों से चलने वाला, मिथ्या-प्रवृत्ति वाला मनुष्य, जो विवेकी जनों द्वारा
  हितकर कहा गया है, उसे नहीं स्वीकारता; तू तो राक्षसों के नाश का ही कारण बन रहा
  है—और फिर भी उसे नहीं समझता।”
'11': >-
  “असंयमी, अन्याय में रत राजा को पाकर समृद्ध राष्ट्र और नगर भी नष्ट हो जाते
  हैं।”
'12': >-
  “उसी प्रकार, रत्नों के समूह से परिपूर्ण यह लंका भी—तेरे ही एक अपराध के
  कारण—अधिक समय न बीतेगा कि नष्ट हो जाएगी।”
'13': >-
  “रावण! दूरदर्शी होकर भी अपने ही कृत्य के फल से मारे जाते हुए पापकर्मी के विनाश
  में भूतगण (अर्थात् प्राणी) भी प्रसन्नता प्रकट करते हैं।”
'14': >-
  “ऐसे ही तुझे, पापकर्म में लगे हुए को, धूर्त लोग कहेंगे—‘धन्य है, यह क्रूर
  व्यक्ति इस विपत्ति को प्राप्त हुआ’—और इसी बात पर हर्षित होंगे।”
'15': >-
  “मैं ऐश्वर्य से या धन से लोभाई नहीं जा सकती। जैसे सूर्य के साथ उसकी प्रभा
  अनन्य रहती है, वैसे ही मैं राघव (श्रीराम) के साथ ही अनन्या हूँ।”
'16': >-
  “जिनकी भुजा को संसार के स्वामी (लोकनाथ) श्रीराम ने आदर देकर ग्रहण किया है, उस
  भुजा को छोड़कर मैं किसी अन्य की भुजा का आश्रय कैसे ले सकती हूँ?”
'17': >-
  “मैं उसी धरापति (श्रीराम) की उचित पत्नी हूँ—जिस प्रकार व्रत-स्नात, आत्मज्ञ
  ब्राह्मण की विद्या (उससे अविच्छिन्न रहती है)।”
'18': >-
  “रावण! साधुता से काम ले; दुःख में डूबी हुई मुझको श्रीराम के पास पहुँचा दे—जैसे
  वन में विचरती हुई हथिनी को उसके गजाधिप के पास पहुँचा दिया जाए।”
'19': >-
  “स्थान (प्रतिष्ठा/हित) चाहने वाला और घोर वैर-बन्धन नहीं चाहने वाला वह
  पुरुषश्रेष्ठ श्रीराम तेरे साथ उपयुक्त मित्रता करना चाहता है।”
'20': >-
  “वह सर्वधर्मज्ञ, शरणागत पर स्नेह करने वाला—सबको विदित है। इसलिए यदि तू जीवित
  रहना चाहता है तो उसके साथ तुझे मैत्री कर लेनी चाहिए।”
'21': >-
  “उस शरणागतवत्सल श्रीराम को प्रसन्न कर; और मुझे भी, संयमपूर्वक (यत्नशील होकर),
  उनके पास भेजने योग्य है—मुझे उनके सामने प्रस्तुत कर दे।”
'22': >-
  “क्योंकि रघुत्तम को मुझे सौंप देने से ही तेरा कल्याण होगा; अन्यथा ऐसा
  करते-करते (इस पाप में लगे रहकर) तू अवश्य ही महान आपत्ति को प्राप्त होगा।”
'23': >-
  “छूटे हुए वज्र से भी लोग बच जाते हैं; काल (अंतक) से भी बहुत समय तक कोई बचा रह
  सकता है; परन्तु क्रुद्ध लोकनाथ राघव से—और विशेषकर तेरे जैसे से—कोई नहीं बच
  सकता।”
'24': >-
  “तू श्रीराम के धनुष की वह महान गूँज सुन सकेगा—जो शतक्रतु (इन्द्र) द्वारा छोड़े
  गए वज्र की गर्जना के समान होगी।”
'25': >-
  “यहाँ शीघ्र ही, पर्वों (गाँठों) वाले, ज्वलित मुख वाले सर्पों के समान भयंकर
  बाण—जो राम और लक्ष्मण के द्वारा लक्षित होंगे—(तेरे ऊपर) आ गिरेंगे।”
'26': >-
  “वे इस पुरी में राक्षसों का संहार करेंगे—इसमें संदेह नहीं। गिरते हुए गिद्धों
  के समान शत्रु-चिह्न धारण करने वाले (अर्थात् भयावह) होकर वे राक्षसों को मिटा
  डालेंगे और (इस नगरी को) निर्जन-सा कर देंगे।”
'27': >-
  “जैसे गरुड़ (वैनतेय) वेग से सर्पों को उठाकर ले जाता है, वैसे ही महान राम-रूपी
  गरुड़ इस राक्षस-राज तथा महा-सर्पों (सदृश राक्षसों) को वेग से उखाड़ फेंकेगा।”
'28': >-
  “मेरा पति शत्रुदमन (श्रीराम) मुझे तेरे पास से शीघ्र ही छुड़ा ले जाएगा—जैसे
  विष्णु तीन पगों से असुरों से दीप्तिमान श्री (सम्पदा/ऐश्वर्य) को छीन लेते हैं।”
'29': >-
  “जनस्थान में, जहाँ राक्षसों की सेना मारी गई—उस संहार-स्थल में—अशक्त होकर भी,
  हे राक्षस, तूने यह अत्यन्त अनुचित कर्म किया है।”
'30': >-
  “उन दोनों नरसिंह-सदृश भाइयों (राम-लक्ष्मण) के आश्रम में, जब वे शिकार/भिक्षा
  हेतु बाहर गए थे और आश्रम सूना था—तू उसमें घुसकर, हे अधम, मुझे उठा ले गया।”
'31': >-
  “तूने राम और लक्ष्मण की गन्ध तक नहीं सूँघी है (अर्थात् तू उनके प्रताप को जानता
  ही नहीं); जैसे कुत्ता दो बाघों के सामने ठहर नहीं सकता, वैसे ही तू उनके दर्शन
  के सामने टिक नहीं सकेगा।”
'32': >-
  “उन दोनों के साथ तेरा संघर्ष ऐसा अस्थिर होगा जैसे इन्द्र की भुजाओं के
  सामने—वृत्र के—एक ही भुजा-युद्ध का टिक पाना असंभव हो।”
'33': >-
  “वह मेरे नाथ श्रीराम, सौमित्रि (लक्ष्मण) के साथ, शीघ्र ही बाणों द्वारा तेरे
  प्राण हर लेंगे—जैसे सूर्य अल्प जल (छोटे जलाशय) को सोख लेता है।”
'34': >-
  “तू चाहे कुबेर के पर्वत पर चला जा, अथवा वरुणराज की सभा-भवन में जा पहुँचे—तथापि
  निःसंदेह तू दाशरथि (श्रीराम) से मुक्त नहीं हो सकेगा; जैसे काल से आहत महावृक्ष
  वज्र से बच नहीं सकता।”
'35': >-
  इस प्रकार आर्ष, श्रीमान् वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण के सुन्दरकाण्ड
  में ‘रावण-तृणीकरण’ नामक इक्कीसवाँ सर्ग (५-२१) समाप्त हुआ।
