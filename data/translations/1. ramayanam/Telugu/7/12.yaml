'0': >-
  అప్పుడు శ్రీమద్వాల్మీకిరామాయణ ఉత్తరకాండలో ‘రావణాది వివాహః’ అనే ద్వాదశ సర్గము
  (7-12) ప్రారంభమగుచున్నది.
'1': >-
  ఆ కాలమున రాక్షసేంద్రుడు (రావణుడు) అభిషిక్తుడై, తన అన్నదమ్ములతో కూడి ఉండెను. ఆ
  తరువాత రాక్షసి అయిన తన సోదరి (శూర్పణఖ)ను వివాహదానముగా ఇవ్వవలెనని ఆలోచించెను.
'2': >-
  ‘శూర్పణఖ’ అను నామముగల తన సోదరి రాక్షసిని, ‘విద్యుజ్జిహ్వ’ అను పేరుగల కాలకేయ
  దానవేంద్రునికి దానముగా ఇచ్చెను.
'3': >-
  ఇట్లా దానము ఇచ్చిన తరువాత, ఆ రాక్షసుడు (రావణుడు) వేటాడుచు అడవిలో సంచరించెను.
  అక్కడ, ఓ రామా, ‘మయ’ అను పేరుగల దితిపుత్రుని (దానవుని) చూచెను.
'4': >-
  ఒక కన్యతో కలిసి ఉన్న అతనిని చూచి, దశగ్రీవుడు అయిన నిశాచరుడు అడిగెను— ‘ఓ ఏకాకీ!
  మనుష్యులు లేని మృగవనములో నీవెవరు? ఈ మృగశావాక్షి (జింకపిల్ల వంటి కన్నులు గల)
  కన్యతో నీవు ఏ కారణమున కలిసి నిలిచియున్నావు?’
'5': >-
  అప్పుడు రామా, నిశాచరుడు అడుగుచున్న వాని పట్ల మయుడు ఇలా పలికెను— ‘వినుము; నా
  విషయమున జరిగినదంతయు యథావృత్తముగా నీకు సంపూర్ణముగా చెప్పెదను.’
'6': >-
  ‘తాతా! “హేమా” అను అప్సరస పేరు నీకు పూర్వమే వినబడినదే గదా? దేవతలు ఆమెను నాకు
  దానముగా ఇచ్చిరి— శతక్రతువు ఇంద్రునికి పౌలోమీ (శచీ) దత్తమై యున్నట్లే.’
'7': >-
  ‘తాతా! ఆమెయందు నా మనస్సు బలముగా ఆసక్తి చెందగా, నేను ఐదువందల సంవత్సరములు
  గడిపితిని. ఆ తరువాత దేవతల కార్యమువలన ఆమె పదమూడు సంవత్సరములు గడచి (నన్ను
  విడిచి) పోయెను.’
'8': >-
  ‘అనంతరం పద్నాల్గవ సంవత్సరమున, వజ్రము వైడూర్యములతో విచిత్రముగా శోభించు హేమమయ
  నగరమును నా మాయాశక్తిచేత నేనే నిర్మించితిని.’
'9': ‘ఆ నగరములో ఆమె లేక దుఃఖముతో, దీనుడనై, అత్యంత విచారముతోనే నేను నివసించితిని.’
'10': >-
  ‘అందుచేత, ఆ నగరము నుండి ఈ నా కుమార్తెను వెంటబెట్టుకొని అడవికి వచ్చితిని. రాజా!
  ఈమె నా ఆత్మజ; ఆ హేమా గర్భములో పెరిగినది.’
'11': >-
  ‘ఈమెతో కలిసి ఈమెకు భర్తను వెదకుటకై నేను మార్గములో తిరుగుచున్నాను. గౌరవమును
  కోరుకొనెడి వారందరికీ, కుమార్తెకు తండ్రితనము నిజముగా దుఃఖదాయకమే.’
'12': >-
  ‘కన్య యనగా— ఆమె నిత్యము రెండు కులముల విషయమున (పుట్టిన కులమా, పెండ్లైన కులమా
  అన్న) సందేహస్థితిలోనే నిలిచి ఉంటుంది. నాకు కూడా ఈ భార్యయందు ఇద్దరు కుమారులు
  జన్మించిరి.’
'13': >-
  ‘తాతా! వారిలో మొదటివాడు మాయావి; అతని తరువాత దుందుభి. నీవు అడిగినందున,
  యథాతథ్యముగా సమస్తమును నీకు వివరించితిని.’
'14': >-
  ‘తాతా! ఇప్పుడు నీవెవరో నేను ఎలా తెలుసుకొనగలను?’ అని (మయుడు) అడిగినపుడు, ఆ
  రాక్షసుడు వినయముతో ఈ విధముగా పలికెను.
'15': >-
  ‘నేను పౌలస్త్యుని కుమారుడను; నా పేరు దశగ్రీవుడు. విశ్రవ ముని కుమారుడగు
  పౌలస్త్యుడు బ్రహ్మదేవుని మానసపుత్రులలో మూడవవాడై యున్నాడు.’
'16': >-
  ఇట్లు రామా, రాక్షసేంద్రుడు చెప్పగా, మహర్షి కుమారుడని (రావణుని) తెలుసుకొని
  మయుడు ఆనందమునకు లోనై, అతనికి తన కుమార్తెను ఇవ్వాలని మనసులో నిశ్చయించుకొనెను.
'17': >-
  అప్పుడు మయుడు తన చేతితో ఆమె చేతిని పట్టించి, హసించుచూ దైత్యేంద్రుడు
  రాక్షసేంద్రునితో ఈ మాట పలికెను—
'18': >-
  ‘రాజా! ఈమె నా ఆత్మజ; హేమా అను అప్సరస ద్వారా జన్మించినది. ఈ కన్య పేరు మందోదరీ.
  పత్నీగా స్వీకరించుము.’
'19': >-
  ఓ రామా, దశగ్రీవుడు ‘బాఢము’ అని అంగీకరించెను. అక్కడనే అగ్నిని ప్రज्ज్వలింపజేసి
  పాణిగ్రహణము (వివాహక్రియ) జరిపెను.
'20': >-
  ఓ రామా, తపోధనుడైన ఆ ముని (విశ్రవసుడు) శాపబలమును తెలిసిన మయుడు, అది గ్రహించి, ఆ
  కన్యను అతనికి ఇచ్చెను; అలాగే (రావణుడు) పితామహుడైన బ్రహ్మదేవుని వంశమునకు
  చెందినవాడని కూడా మయుడు తెలుసుకొనెను.
'21': >-
  అతనికి (రావణునికి) అత్యద్భుతమై, ఎట్టి విధమునూ విఫలము కాని, పరమతపస్సు చేత
  పొందిన శక్తిని కూడా మయుడు ఇచ్చెను; దానివలననే అతడు (యుద్ధములో) లక్ష్మణుని
  సంహరించెను (అని ప్రసిద్ధి).
'22': >-
  ఇట్లా సీతను భార్యగా స్వీకరించినవాడై (వివాహబద్ధుడై), లంకాధీశ్వరుడగు ప్రభువు
  (రావణుడు) లంకానగరికి వెళ్లి, తన భార్యతో కలిసి, తన అన్నదమ్ములను కూడ తన వద్దకు
  తీసికొనివచ్చెను.
'23': >-
  వైరోచనుని దౌహిత్రి అయిన ‘వజ్రజ్వాల’ అను పేరుగల కన్యను కుంభకర్ణుని భార్యగా
  రావణుడు నియమించెను.
'24': >-
  గంధర్వరాజుని కుమార్తె, మహాత్ముడైన శైలూషుని సుత, ధర్మజ్ఞ అయిన ‘సరమా’ అను కన్యను
  విభీషణుడు భార్యగా పొందెను.
'25': >-
  మానససరోవరం తీరమున (ఒక కన్య) జన్మించెను. వర్షాకాలమున మేఘముల आगమముతో ఆ మానస
  సరస్సు విస్తరించెను.
'26': >-
  ఆ కన్య తల్లి, స్నేహభావముతో కన్నీటితో కూడిన మాట పలికెను— ‘ఓ సరసా! పెరగకుము’
  అని. ఆ కారణమున ఆమె ‘సరమా’ అని ప్రసిద్ధి చెందెను.
'27': >-
  ఇట్లా వివాహములు చేసికొన్న ఆ రాక్షసులు, నందనవనములో గంధర్వులవలె, తత్క్రమంగా తమ
  తమ భార్యలను చేరి ఆనందించిరి.
'28': >-
  ఆ తరువాత మందోదరీ ‘మెఘనాద’ అను కుమారుని ప్రసవించెను. అతడే మీవారిచే ‘ఇంద్రజిత్’
  అని పిలువబడుచున్నవాడు.
'29': >-
  పూర్వము, ఆ రావణపుత్రుడు జన్మించిన వెంటనే, అతడు ఏడుస్తుండగా మేఘగర్జనవలె
  మహాభయంకరమైన గొప్ప నాదము వెలువడెను.
'30': >-
  ఓ రాఘవా! అతని నాదముచేత ఆ లంకా నగరము స్థంభించిపోయినట్లై (జడమై) నిలిచెను.
  అందువలన అతని తండ్రి (రావణుడు) స్వయముగా అతనికి ‘మెఘనాద’ అను నామము పెట్టెను.
'31': >-
  ఓ రామా, అతడు ఆ తరువాత రావణుని శుభమైన అంతఃపురములో పెరిగెను. శ్రేష్ఠ స్త్రీలచే
  రక్షింపబడుచు, కట్టెలలో దాగిన అగ్నివలె (బయటికి తెలియకుండానే బలముగా) అతడు వృద్ధి
  పొందెను.
'32': రావణుని కుమారుడు, తల్లిదండ్రులిద్దరికీ మహానందమును కలిగించుచుండెను.
'33': >-
  ఇట్లు, ఋషిప్రణీతమైన శ్రీమద్రామాయణములో, వాల్మీకియ ఆదికావ్యమున, ఉత్తరకాండలో
  ‘రావణాది వివాహః’ అను ద్వాదశ సర్గము (7-12) సమాప్తమైంది.
