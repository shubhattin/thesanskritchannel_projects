'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో “ఖరసంహారము” అను త్రింశత్తమ సర్గము
  (3-30).
'1': >-
  ధర్మపరాయణుడైన రాఘవుడు తన బాణములతో ఆ గదను చీల్చివేసి, చిరునవ్వు చిరుగుతూ కోపంతో
  ఈ మాటలు పలికెను.
'2': >-
  రాక్షసాధమా! నీ బలం అంతా ఇదే అని నీవు ప్రదర్శించితివి. నాకంటె నీవు మరింత
  శక్తిహీనుడవు; వ్యర్థంగా గర్జిస్తున్నావు.
'3': >-
  నీ గొప్ప మాటల గర్వానికి దెబ్బతగిలే విధంగా, నా బాణములచే చీల్చబడిన ఆ గద భూమిని
  చేరింది.
'4': >-
  ‘వినాశమయిన వారి కన్నీళ్లను తుడిచే పనిని రాక్షసుల పక్షాన నేను చేస్తాను’ అని
  నీవు చెప్పిన మాట కూడా అసత్యమే.
'5': >-
  నీచుడవైన, క్షుద్రస్వభావుడవైన, మిథ్యాచారుడైన ఈ రాక్షసుని ప్రాణాలను నేను
  హరిస్తాను—గరుడుడు అమృతాన్ని అపహరించినట్లుగా.
'6': >-
  ఈ రోజే నా బాణములచే నీ కంఠము ఛేదింపబడి, చీలిపోగా, నురుగు బుడగలతో
  అలంకరించబడినట్లుగా నీ రక్తాన్ని భూమి త్రాగును.
'7': >-
  దేహమంతా ధూళితో కప్పబడి, రెండు చేతులు శిథిలమై పడిపోయి, నీవు భూమిని ఆలింగనం
  చేసుకొని నిద్రపోవుదువు—దొరకడం కష్టం అయిన సుందరి స్త్రీని ఆలింగనం
  చేసుకున్నట్లు.
'8': >-
  రాక్షస కలుషుడా! నీవు గాఢనిద్రలో పడిపోయిన తరువాత, ఈ దండకారణ్యము ఆశ్రయము
  కోరువారికి నిజమైన శరణ్యస్థానమగును.
'9': >-
  జనస్థానంలో—నీ (మరణ)స్థానంలో—రాక్షసా! నా బాణములచే నీవు సంహరింపబడిన తరువాత,
  అరణ్యంలో మునులందరూ అన్ని వైపులా నిర్భయంగా సంచరించుదురు.
'10': >-
  ఈ రోజే బంధువులు హతులైన రాక్షసస్త్రీలు ఏడుపుతో తడిసిన ముఖాలతో, దీనస్థితిలో,
  భయంతో పారిపోవుదురు—తమ భయం ఇతరులకు కూడా భయం కలిగించేదిగా.
'11': >-
  ఈ రోజే వారు శోకరసాన్ని అనుభవించేవారై, వ్యర్థజీవులైపోవుదురు—ఏ స్త్రీలకు నీవు
  ఇలాంటి భర్తవో, ఆ తగిన కులముల స్త్రీలు.
'12': >-
  క్రూరస్వభావా! క్షుద్రాత్మా! నిత్యము బ్రాహ్మణులకు కంటకమగువాడా! నీ కారణంగా
  భయభ్రాంతులైన మునులు అగ్నిలో హవిస్సును సమర్పించుచున్నారు.
'13': >-
  అరణ్యంలో ఆ విధంగా కోపంతో పలుకుతున్న రాఘవుని చూసి, ఖరుడు మరింత ఘోరమైన స్వరంతో
  రోషంతో అతనిని దూషించెను.
'14': >-
  నీవు నిజంగా గర్విష్ఠుడవు; భయపడవలసిన చోటులలోనూ భయములేనివాడవు. ఏది పలుకవలసినది,
  ఏది పలుకరానిదో నీవు గ్రహించవు; అందుకే మరణానికి వశుడవుతున్నానని కూడా
  తెలిసికొనవు.
'15': >-
  కాలపాశంతో బిగించబడినవారు కార్యమేమిటి అకార్యమేమిటి తెలుసుకోరు; వారు అణచబడిన ఆరు
  ఇంద్రియములవలె నిష్ప్రయోజనులైపోతారు.
'16': >-
  ఇట్లు చెప్పి, రాముని వైపు భృకుటి చిట్లించి ఎదురుగా నిలిచి, ఆ నిశాచరుడు
  సమీపంలోనే ఒక గొప్ప సాలవృక్షాన్ని చూచెను.
'17': >-
  యుద్ధంలో ఆయుధం కోసం చుట్టూ తేలికగా చూస్తూ, పెదవులను పళ్ళతో కొరికినట్లుగా
  కోపంతో, ఆ వృక్షాన్ని పెకిలించెను.
'18': >-
  మహాబలుడు దానిని రెండు చేతులతో ఎత్తి గర్జించి, రాముని లక్ష్యంగా విసిరి, ‘నీవు
  హతుడవు’ అని అన్నాడు.
'19': >-
  దూసుకొచ్చిన ఆ వృక్షాన్ని రాముడు బాణవర్షంతో కోసివేసి, సమరంలో ఖరుని సంహరించుటకు
  తీవ్రమైన కోపాన్ని మరింత పెంచుకొనెను.
'20': >-
  ఆపై రామునికి చెమట పట్టెను; కోపంతో ఎర్రబడిన కళ్లతో సమరంలో ఖరుని వేల బాణములతో
  ఛేదించెను.
'21': >-
  ఆ బాణముల మధ్యనుంచి ఖరుని శరీరమునుండి నురుగుతో కలిసిన విస్తారమైన రక్తం
  ప్రవహించింది—పర్వతంలోని జలప్రపాత ధారలు పారినట్లుగా.
'22': >-
  రాముని బాణములచే గాయపడి అశక్తుడైన ఖరుడు, రక్తపు వాసనతో మదించినవానివలె, అదే
  రాముని మీదకు వేగంగా దూకెను.
'23': >-
  అత్యంత క్రుద్ధుడై, శస్త్రసంపన్నుడై, రక్తంతో తడిసిపోయి దూసుకొస్తున్న అతనిని
  చూచి, రాముడు చురుకైన అడుగులతో రెండు మూడు అడుగులు వెనుకకు తప్పుకొనెను.
'24': >-
  అప్పుడు రాముడు సమరంలో సంహారార్థంగా, అగ్నివర్ణుడైన ఒక శరాన్ని ఖరుని వధకు
  గ్రహించెను—మరో బ్రహ్మదండమువలె.
'25': >-
  సురరాజుడూ బుద్ధిమంతుడైన మఘవా (ఇంద్రుడు) ఇచ్చిన ఆ శరాన్ని ధర్మాత్ముడైన రాముడు
  ధనుస్సుకు సంధించి, ఖరుని వైపు విడిచెను.
'26': >-
  విడువబడిన ఆ మహాబాణము మెరుపుగర్జన వంటి ధ్వనితో, రాముడు ధనుస్సును పూర్ణంగా లాగి
  విడిచినందున ఖరుని వక్షస్థలంపై పడి దూసుకుపోయెను.
'27': >-
  శరాగ్ని దహనంతో కాలుతున్న ఖరుడు భూమిపై కూలిపోయెను—రుద్రుడు శ్వేతారణ్యంలో
  అంధకుడిని దహించివేసినట్లుగా.
'28': >-
  వజ్రంతో వృత్రాసురుడు పడిపోయినట్లు, నురుగుతో నముచీ పడిపోయినట్లు, ఇంద్రుని
  వజ్రాఘాతంతో బలుడు పడిపోయినట్లుగా, ఖరుడు హతుడై కూలిపోయెను.
'29': >-
  ఇదే సమయంలో దేవతలు చారణులతో కలిసి వచ్చి, దుందుభులను మ్రోగించుచూ, అన్ని వైపులా
  పుష్పవర్షాన్ని కురిపించిరి.
'30': >-
  ఆ సమయంలో వారు ఆశ్చర్యంతో పరవశులై రామునిపై ఆనందంతో పుష్పవర్షాన్ని కురిపించిరి.
  (ఇంతటితో) అర్ధాధిక ముహూర్తంలోనే రాముడు తన తೀಕ್ಷ్ణ శరములతో—
'31': >-
  కామరూపులైన రాక్షసులలో పదనాలుగు వేల మందిని, ఖరదూషణాది ప్రధానులను మహాయుద్ధంలో
  సంహరించాడు.
'32': >-
  ‘అహో! స్వరూపాన్ని తెలిసిన రాముని కార్యం ఎంత మహత్తరము! అహో వీర్యము! అహో
  దృఢత్వము! విష్ణువునిదే అనేలా కనిపిస్తున్నది’ అని (దేవతలు) అన్నారు.
'33': >-
  ఇట్లు పలికి వారు దేవతలందరూ వచ్చినట్లే తిరిగి వెళ్ళిరి. ఆపై పరమర్షులైన
  రాజర్షులు అందరూ కూడిరి.
'34': ఆ మహర్షులు ఆనందంతో రాముని సత్కరించి, అగస్త్యసహితులై ఈ విధంగా పలికిరి.
'35': >-
  ‘ఈ కారణం కోసమే మహాతేజస్సుగల పాకశాసనుడైన పురందరుడు (ఇంద్రుడు) పుణ్యమైన
  శరభంగాశ్రమానికి వచ్చెను.
'36': >-
  పాపకర్ములైన ఈ రాక్షస శత్రువులను సంహరించుటకై, మహర్షులు ఉపాయంతో నిన్ను ఈ
  దేశానికి తీసికొనివచ్చిరి. దశరథాత్మజా! మా కార్యం నీవు నెరవేర్చితివి.
'37': >-
  దండకారణ్యంలో మహర్షులు తమ స్వధర్మాన్ని నిర్బంధం లేకుండా ఆచరించుదురు.’ ఇదే
  సమయంలో వీరుడైన లక్ష్మణుడు సీతతో కూడి—
'38': >-
  గిరిదుర్గము నుండి బయటికి వచ్చి, సంతోషంగా ఆశ్రమంలో ప్రవేశించాడు. ఆపై విజయుడైన
  రాముడు మహర్షులచే పూజింపబడుతూ (ఆశ్రమంలోనే ఉన్నాడు).
'39': >-
  వీరుడు లక్ష్మణునిచే గౌరవింపబడుతూ ఆశ్రమంలో ప్రవేశించాడు. శత్రుహంతుడైన,
  మహర్షులకు సుఖాన్ని కలిగించువాడైన అతనిని చూసి—
'40': >-
  వైదేహి (సీత) ఆనందంతో ఉల్లసించి భర్తను ఆలింగనం చేసుకొనెను. హతమైన రాక్షసగణాలను
  చూచి, రాముడు ఏ మాత్రం హానిలేకుండా అచంచలంగా ఉన్నదాన్ని చూసి, జనకనందిని
  పరమానందంతో తృప్తి పొందెను.
'41': >-
  అప్పుడు రాక్షససంఘాన్ని మర్దించిన ఆ రాముడు, ఆనందించిన మహాత్ములచే
  సత్కరింపబడుతున్నవాడు; అతనిని సీత మరల ఆలింగనం చేసుకొని, ఆనందభరిత ముఖంతో
  హృష్టురాలై నిలిచెను.
'42': >-
  ఇట్లు ఆర్షప్రణీతమైన, శ్రీమద్వాల్మీకీయ ఆదికావ్యమైన రామాయణంలోని అరణ్యకాండంలో
