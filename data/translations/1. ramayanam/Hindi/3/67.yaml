'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘गृध्रराजदर्शन’ नामक सड़सठवाँ
  सर्ग आरम्भ होता है।
'1': >-
  लक्ष्मण के द्वारा कहे गए उन सुन्दर वचनों को सुनकर, उनके अग्रज श्रीराम—जो सार
  का ग्रहण करने वाले और गहन तत्त्व के ज्ञाता थे—उन्हें स्वीकार कर गए।
'2': >-
  महाबाहु श्रीराम ने अपने भीतर उठे प्रचण्ड क्रोध को दबाकर, विचित्र (दिव्य) धनुष
  को संभाला और लक्ष्मण से बोले।
'3': >-
  “वत्स लक्ष्मण! अब हम क्या करें? और कहाँ जाएँ? विचार करके बताओ कि किस उपाय से
  हम यहाँ सीता का दर्शन कर सकें (और उन्हें खोज निकालें)?”
'4': >-
  इस प्रकार अत्यन्त संताप से पीड़ित राम को लक्ष्मण ने कहा—“आपको इसी जनस्थान का
  अन्वेषण करना चाहिए।”
'5': >-
  यह स्थान बहुत से राक्षसों से भरा हुआ है, नाना प्रकार के वृक्षों और लताओं से
  युक्त है; यहाँ पर्वतों के दुर्ग हैं, निर्जन दर्रे और कन्दराएँ भी हैं।
'6': >-
  यहाँ विविध प्रकार की भयानक गुफाएँ हैं जो अनेक मृगसमूहों से व्याप्त हैं;
  किन्नरों के आवास और गन्धर्वों के भवन भी यहाँ हैं।
'7': >-
  आपको चाहिए कि मेरे साथ मिलकर इन सब स्थानों की खोज करें; क्योंकि आप जैसे
  बुद्धिसम्पन्न महात्मा नरश्रेष्ठ ही ऐसा अन्वेषण करने में समर्थ होते हैं।
'8': >-
  ऐसे महात्मा आपत्तियों में विचलित नहीं होते—जैसे पवन के वेगों से भी पर्वत नहीं
  डिगते। यह कहकर, लक्ष्मण सहित श्रीराम ने उस समस्त वन में विचरण करके खोज आरम्भ
  की।
'9': >-
  क्रोध से भरे श्रीराम ने धनुष पर क्षुर (धारदार) और भयानक बाण संधान किया; तभी
  उन्होंने पर्वत-शिखर के समान विशालकाय, परम भाग्यशाली पक्षियों में श्रेष्ठ
  (द्विजोत्तम) को देखा।
'10': >-
  उन्होंने देखा कि जटायु भूमि पर गिरा पड़ा है, घावों से रक्त निकलकर उसे भिगो रहा
  है। उसे पर्वत-शृंग के समान विशाल देखकर श्रीराम ने लक्ष्मण से कहा—
'11': >-
  “निश्चय ही इसी ने वैदेही सीता को खा लिया है—इसमें कोई संशय नहीं। यह राक्षस
  गृध्र का रूप धारण करके वन में स्पष्टतः घूम रहा है।”
'12': >-
  “विशाल नेत्रों वाली सीता को खाकर यह सुख से बैठा होगा और सीता को जैसे चाहे वैसे
  रखेगा। मैं इसे दीप्त अग्रभाग वाले, भयानक और टेढ़े न जाने वाले (सीधे
  लक्ष्यभेदी) बाणों से मार डालूँगा।”
'13': >-
  ऐसा कहकर श्रीराम ने धनुष पर क्षुर बाण चढ़ाकर उसे देखने/आक्रमण करने के लिए
  झपट्टा मारा—क्रोधित राम मानो समुद्र से घिरी पृथ्वी को भी हिला देने लगे।
'14': >-
  तभी वह पक्षी (जटायु), अत्यन्त दीन स्वर में, झाग मिला रक्त उगलते हुए, दशरथनन्दन
  श्रीराम से बोला।
'15': >-
  “आयुष्मन्! आप जिस देवी को इस महान वन में औषधि के समान (जीवनरक्षक की भाँति) खोज
  रहे हैं—वही देवी, जो मेरे लिए भी प्राण के समान थीं—रावण ने (उन्हें भी) और मुझे
  भी, दोनों को छीन लिया/आहत किया।”
'16': >-
  “राघव! आप और लक्ष्मण जिनसे बिछुड़ गए हैं, उस देवी को रावण—जो मुझसे अधिक बलवान
  था—हर ले जा रहा था; मैंने यह अपनी आँखों से देखा।”
'17': >-
  “प्रभो! मैं सीता की रक्षा के लिए रावण से युद्ध में भिड़ गया; पर उसका रथ और
  छत्र ध्वस्त हो गया, फिर भी अंततः मैं स्वयं धरती पर गिर पड़ा।”
'18': >-
  “हे राम! यह उसका धनुष टूट गया; ये उसके बाण भी (यहाँ) पड़े हैं; और यह युद्ध में
  उपयोग होने वाला उसका रथ भी रण में टूटकर नष्ट हो गया।”
'19': >-
  “और यह उसका सारथि है, जिसे मेरे पंखों के प्रहार से धरती पर गिराकर मार दिया
  गया। परिश्रान्त होने पर भी रावण ने खड्ग से मेरे दोनों पंख काट डाले।”
'20': >-
  “फिर वह राक्षस वैदेही सीता को लेकर आकाश में उड़ गया। मैं राक्षस द्वारा पहले ही
  घायल/निहत किया जा चुका हूँ—इसलिए आपको मुझे मारना नहीं चाहिए।”
'21': >-
  श्रीराम ने जब यह जान लिया कि यह प्रिय कथा सीता के विषय में है (और जटायु
  सीता-सम्बन्धी सत्य कह रहा है), तब उन्होंने महान धनुष को एक ओर रखकर गृध्रराज को
  आलिंगन किया।
'22': >-
  और लक्ष्मण सहित, विवश होकर भूमि पर गिर पड़े तथा विलाप करने लगे। धैर्यवान होते
  हुए भी श्रीराम का संताप दुगुना हो उठा।
'23': >-
  जटायु को एकान्त में अत्यन्त कष्ट से बार-बार दीर्घ श्वास लेते देख, दुःखी
  श्रीराम ने सौमित्र (लक्ष्मण) से यह कहा—
'24': >-
  “राज्य से मैं वंचित हुआ, वनवास मिला, सीता नष्ट हो गईं, और यह द्विज (जटायु) भी
  मर गया—मेरी यह कैसी दुर्भाग्य-लक्ष्मी है, जो अग्नि को भी जला डाले!”
'25': >-
  “यदि आज मैं पूर्ण शक्ति से भी महासागर को पार कर जाऊँ, तो भी निश्चय ही मेरे इस
  दुर्भाग्य से नदियों का स्वामी समुद्र भी सूख जाए!”
'26': >-
  “चराचर जगत में मुझसे अधिक अभागा कोई नहीं है; क्योंकि मुझ पर यह महान
  विपत्ति-रूपी फंदा/जाल आ पड़ा है।”
'27': >-
  “यह मेरे पिता के मित्र, महाबली गृध्रराज हैं; पर मेरे भाग्य के उलट जाने से ये
  मारे गए और भूमि पर पड़े हैं।”
'28': >-
  यह बात बार-बार कहते हुए, लक्ष्मण सहित राघव ने पितृवत् स्नेह प्रकट करते हुए
  जटायु का स्पर्श किया (और उसे आदर दिया)।
'29': >-
  कटे हुए पंखों वाले, रक्त से तर उस गृध्रराज को राघव ने बाँहों में लेकर
  कहा—“मेरे प्राणों के समान मैथिली कहाँ गई?”—इतना कहकर वे वाणी छोड़ (आवाज़
  रुँधकर) भूमि पर गिर पड़े।
'30': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘गृध्रराजदर्शन’ नामक सड़सठवाँ सर्ग पूर्ण हुआ।
