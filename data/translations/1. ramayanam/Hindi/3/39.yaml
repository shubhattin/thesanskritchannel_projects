'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में “सहाय्यकानभ्युपगमः (सहायता
  न स्वीकार करना)” नामक उनतालीसवाँ सर्ग (३-३९)।
'1': >-
  इस प्रकार उस समय मैं किसी तरह उस संग्राम से छूट गया। अब उसके बाद जो कुछ हुआ,
  वह भी सुनो—आगे का वृत्तान्त सुनो।
'2': >-
  उन दोनों राक्षसों के साथ रहते हुए, और उसी प्रकार का (उसी स्वभाव का) बनकर,
  मैं—अक्लान्त/अविरत होकर—मृग-रूप धारण करने वाले उन दोनों के सहित दण्डक वन में
  प्रविष्ट हुआ।
'3': >-
  ज्वलित जिह्वा वाला, विशाल दाँतों वाला, तीक्ष्ण सींगों वाला, महाबली, मांसभक्षी
  वह महान् मृग दण्डकारण्य में विचरता था।
'4': >-
  हे रावण! यज्ञों (अग्निहोत्रों) में, तीर्थों में, और चैत्य-वृक्षों के पास भी
  मैं अत्यन्त भयानक रूप से घूमता, और वहाँ के तपस्वियों को सताता-उत्पीड़ित करता
  रहता था।
'5': >-
  दण्डकारण्य में धर्म का आचरण करने वाले तपस्वियों को मारकर, उनका रक्त पीता और
  उनका मांस भी खाता था।
'6': >-
  ऋषियों का मांस खाने वाला, क्रूर, वन में विचरने वालों को आतंकित करने वाला—उस
  समय मैं रक्त के मद में मत्त होकर दण्डक वन में घूमता फिरता था।
'7': >-
  उसी समय मैं दण्डकारण्य में घूमता हुआ, धर्म को दूषित करने वाला बनकर, धर्माश्रित
  तपस्वी-स्वरूप श्रीराम से जा टकराया।
'8': >-
  उनके साथ महाभागा वैदेही (सीता) और महारथी लक्ष्मण भी थे—वे तपस्वी-भाव से,
  संयमित आहार वाले, तथा समस्त प्राणियों के हित में रत थे।
'9': >-
  मैंने वन में स्थित उस महाबली राम का तिरस्कार किया और यह जानकर कि ‘यह तपस्वी
  है’, अपना पूर्ववैर स्मरण करता हुआ (उन पर चढ़ आया)।
'10': >-
  अत्यन्त क्रुद्ध होकर, तीक्ष्ण सींग वाला मृग-आकृति धारण किए मैं दौड़ा—उन्हें
  मार डालने की इच्छा से, और उस पहले के प्रहार को याद करता हुआ, विवेक-हीन बन गया।
'11': >-
  तब उन्होंने अपना महान् धनुष खींचकर, शत्रु-विनाशक, तीक्ष्ण—तीन बाण छोड़े, जो
  गरुड़ और वायु के समान वेग वाले थे।
'12': >-
  वे बाण वज्र के समान प्रतीत होते थे—अत्यन्त भयानक, रक्त-भोजी—और तीनों एक साथ,
  संधियों पर झुके हुए (सुचतुर/संयुक्त पर्वों वाले) मेरे पास आ पहुँचे।
'13': >-
  राम के पराक्रम को जानने वाला, छल-कपट से युक्त, पहले ही भय का अनुभव कर चुका
  मैं—उछलकर (एक ओर हटकर) उनसे बच निकला और मुक्त हो गया; और वे दोनों राक्षस वहीं
  मारे गए।
'14': >-
  राम के बाण से किसी प्रकार छूटकर और जीवन पाकर, मैं यहाँ से निष्कासित होकर, अब
  यत्नपूर्वक तपस्वी के रूप में, एकाग्र-चित्त होकर रहता हूँ।
'15': >-
  मैं तो वृक्ष-वृक्ष पर यही देखता हूँ—चीर और कृष्णाजिन धारण किए, धनुष लिए हुए
  राम को, जैसे पाश (फाँसी) हाथ में लिए यम (अन्तक) हो।
'16': >-
  हे रावण! भयवश मैं हजारों रामों को भी देखता प्रतीत करता हूँ; यह समूचा वन मुझे
  राममय ही जान पड़ता है।
'17': >-
  हे राक्षसेश्वर! राक्षसों से रहित स्थान में भी मैं केवल राम को ही देखता हूँ;
  स्वप्न में राम को देखकर मैं चेतना खोकर घबराकर उन्मत्त-सा हो उठता हूँ।
'18': >-
  हे रावण! ‘र’ अक्षर से आरम्भ होने वाले नाम भी, राम-त्रस्त मेरे लिए, रत्न और रथ
  आदि भी—सब भय उत्पन्न करते हैं।
'19': >-
  मैं उसके प्रभाव को जानता हूँ; तुम्हारे लिए उससे युद्ध करना संभव/क्षेमकर नहीं
  है। रघुनन्दन तो बलि को भी, नमुचि को भी अवश्य मार डालते।
'20': >-
  अतः या तो रण में राम से युद्ध करो, अथवा (युद्ध का विचार छोड़कर) क्षमा/समझौता
  कर लो, हे रावण! यदि तुम मुझे देखना चाहते हो, तो तुम्हें राम की कथा नहीं करनी
  चाहिए।
'21': >-
  लोक में अनेक साधु-पुरुष धर्म के अनुष्ठान में संलग्न रहते हैं; परन्तु दूसरों के
  अपराध (अपराध का भार) के कारण वे अपने सब साधन-सामग्री सहित नष्ट हो जाते हैं।
'22': >-
  हे निशाचर! मैं भी दूसरों के अपराध के कारण नष्ट हो जाऊँ—ऐसा न हो; अतः जो
  तुम्हें उचित लगे वह करो, पर मैं तुम्हारे पीछे (साथ) नहीं चलूँगा।
'23': >-
  क्योंकि राम महातेजस्वी, महासत्त्ववान् और महाबली हैं; वे राक्षस-लोक के भी अन्त
  करने वाले बन सकते हैं।
'24': >-
  यदि शूर्पणखा के कारण जनस्थान में गया हुआ खर पहले ही राम के द्वारा—जिनके कर्म
  में कोई क्लेश नहीं—अत्यन्त रीति से (पूरी तरह) मारा जा चुका है, तो बताओ,
  यथातत्त्व कहो—राम के प्रति तुम्हारा अपराध/अतिक्रमण क्या है? (अर्थात् तुम उनसे
  वैर क्यों लेते हो?)
'25': >-
  बंधुओं के हित की भावना से मैं यह वचन जैसा कह रहा हूँ—यदि तुम इसे स्वीकार न
  करोगे, तो रण में अपने बान्धवों सहित प्राण त्याग दोगे; क्योंकि आज ही राम के
  सीधे (अजिह्मग) बाणों से तुम मारे जाओगे।
'26': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य,
  अरण्यकाण्ड में “सहाय्यकानभ्युपगमः” नामक उनतालीसवाँ सर्ग (३-३९) समाप्त।
