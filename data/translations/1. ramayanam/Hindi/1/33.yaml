'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘ब्रह्मदत्त-विवाह’ नामक
  तैंतीसवाँ सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  कुशनाभ नामक बुद्धिमान् राजा का वह वचन सुनकर, उन सौ कन्याओं ने अपने सिरों से
  (नम्रतापूर्वक) उसके चरण स्पर्श किए और इस प्रकार कहा।
'2': >-
  हे राजन्! सर्वत्र व्याप्त, सबका आत्मा स्वरूप वायु हमें बलपूर्वक भ्रष्ट करना
  चाहता है। वह अशुभ मार्ग अपनाकर चलता है और धर्म की ओर तनिक भी दृष्टि नहीं करता।
'3': >-
  आपका कल्याण हो! हम पिता के अधीन रहने वाली कन्याएँ हैं; हम अपने स्वेच्छाचार में
  स्थित नहीं हैं। अतः यदि आप हमें देना चाहें, तो आप ही हमारे लिए वर का चुनाव
  कीजिए।
'4': >-
  इतना कहकर भी जब वे उस पापपूर्ण आग्रह (वायु के दुराचार) को स्वीकार न कर रही थीं
  और उसकी बात नहीं मान रही थीं, तब वे सब कन्याएँ वायु के द्वारा अत्यन्त कठोरता
  से आहत कर दी गईं (उनके अंग विकृत कर दिए गए)।
'5': >-
  उन कन्याओं का वचन सुनकर परम धर्मात्मा, महातेजस्वी राजा ने उस अनुपम सौ कन्याओं
  को प्रत्युत्तर दिया।
'6': >-
  हे क्षमाशीलों की पुत्रियो! तुमने जो क्षमा धारण की, वह अत्यन्त महान् कार्य
  किया। तुम सबने एकमत होकर मेरे कुल की मर्यादा की भी रक्षा की।
'7': >-
  नारियों का तो भूषण (अलंकार) क्षमा है, और पुरुषों का भी यही शोभा है। विशेषतः
  देवताओं के विषय में (अत्याचार सहकर क्षमा करना) यह क्षमा-धारण करना अत्यन्त कठिन
  है।
'8': >-
  हे पुत्रियो! तुम सबमें बिना किसी भेद के जैसी क्षमा है—क्षमा ही दान है, क्षमा
  ही सत्य है, और क्षमा ही यज्ञ हैं, हे पुत्रिकाओ!
'9': >-
  क्षमा ही यश है, क्षमा ही धर्म है; समस्त जगत् क्षमा में ही स्थित है। ऐसा कहकर
  काकुत्स्थ (श्रीराम) के सामने देवताओं के समान पराक्रमी राजा ने कन्याओं को
  (विवाह हेतु) देने का निश्चय किया।
'10': >-
  तब मन्त्रों के ज्ञाता राजा ने अपने मन्त्रियों के साथ विवाह-प्रदान के विषय में
  विचार-विमर्श किया कि देश, काल और उचित परिस्थिति के अनुसार समुचित प्रकार से
  कन्यादान किया जाए।
'11': >-
  इसी समय ‘चूली’ नामक महाद्युतिमान्, ऊर्ध्वरेता और शुभाचार वाले एक महर्षि ने
  ब्राह्म तप (ब्रह्मचर्ययुक्त तपस्या) का आश्रय लिया।
'12': >-
  वहाँ तपस्या में लगे हुए उस ऋषि की ‘सोमदा’ नाम की एक गन्धर्वी सेवा-परिचर्या
  करती थी। हे भद्र! उस समय वह ऊर्मिला की पुत्री थी।
'13': >-
  वह धर्मपरायणा गन्धर्वी उन्हें प्रणाम करके, सेवा में तत्पर होकर, उचित समय तक
  वहीं निवास करती रही; उससे उसके गुरु (ऋषि) अत्यन्त प्रसन्न हो गए।
'14': >-
  काल के अनुकूल अवसर पाकर उन्होंने, हे रघुनन्दन! उससे कहा—‘हे भद्रे! मैं तुमसे
  प्रसन्न हूँ; तुम्हारा प्रिय मैं क्या करूँ?’
'15': >-
  मुनि को प्रसन्न जानकर वह मधुरस्वरा गन्धर्वी अत्यन्त हर्षित हुई और वाक्य-ज्ञान
  तथा वाक्य-कौशल से युक्त उस महर्षि से बोली।
'16': >-
  हे महातपस्वी! आप ब्राह्मी लक्ष्मी से समृद्ध हैं, ब्रह्मतुल्य हैं। मैं आपके
  ब्राह्म तप से युक्त, धर्मात्मा पुत्र की इच्छा करती हूँ।
'17': >-
  हे भद्र! मेरा कोई पति नहीं है और मैं किसी की पत्नी भी नहीं हूँ। मैं ब्राह्म
  मार्ग से आपके पास आई हूँ; अतः आप मुझे पुत्र देने योग्य हैं।
'18': >-
  उस पर प्रसन्न होकर ब्रह्मर्षि ने उसे अनुपम ब्राह्म (तेज/वर) प्रदान किया और
  ‘ब्रह्मदत्त’ नाम से प्रसिद्ध, चूली के मानस-पुत्र (मानस से उत्पन्न पुत्र) को
  उसे दे दिया।
'19': >-
  वह राजा ब्रह्मदत्त तब ‘काम्पिल्य’ नगरी में अत्यन्त वैभव के साथ निवास करता
  था—जैसे देवराज इन्द्र स्वर्ग में निवास करते हैं।
'20': >-
  हे काकुत्स्थ! तब परम धर्मात्मा राजा कुशनाभ ने यह निश्चय किया कि वह अपनी सौ
  कन्याएँ ब्रह्मदत्त को प्रदान करेगा।
'21': >-
  महातेजस्वी ब्रह्मदत्त को बुलाकर, अन्तरात्मा से अत्यन्त प्रसन्न हुए राजा ने उसे
  सौ कन्याएँ दान में दे दीं।
'22': >-
  हे रघुनन्दन! तब क्रमशः (एक-एक करके) उन कन्याओं के पाणि को भूमिपाल राजा
  ब्रह्मदत्त ने ग्रहण किया—जैसे देवताओं के स्वामी (इन्द्र) का वरण किया जाता है।
'23': >-
  तब उनके हाथ में केवल स्पर्श होते ही वे कन्याएँ—जो विकुब्जा (कुबड़ी/अंग-विकृत)
  हो गई थीं—ज्वररहित (पीड़ा से मुक्त) हो गईं; और वे सौ कन्याएँ परम लक्ष्मी से
  युक्त होकर अत्यन्त शोभायमान हो उठीं।
'24': >-
  वायु के दोष से मुक्त हुई कन्याओं को देखकर पृथ्वीपति कुशनाभ परम प्रसन्न हुआ और
  उसे बार-बार हर्ष प्राप्त होने लगा।
'25': >-
  विवाह सम्पन्न कर चुके राजा ब्रह्मदत्त को, उनकी रानी सहित तथा आचार्यों
  (उपाध्यायों) के समूह के साथ, राजा ने उस समय विदा किया।
'26': >-
  सोमदा ने भी अपने पुत्र (ब्रह्मदत्त) को, पुत्र के अनुरूप (उचित) आचरण करते
  देखकर, और हे भद्र! न्याय के अनुसार गन्धर्वी होकर भी उन बहुओं (स्नुषाओं) से
  प्रसन्नता प्रकट की। वह बार-बार उन कन्याओं को स्पर्श करके (स्नेह से) तथा कुशनाभ
  की प्रशंसा करके आनन्दित हुई।
'27': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘ब्रह्मदत्त-विवाह’ नामक तैंतीसवाँ सर्ग समाप्त हुआ।
