'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘राम-समागम’ नामक
  निन्यानवेवाँ (एकोनशततम) सर्ग।
'1': >-
  सेना के पड़ाव डाल देने पर उस समय भरत अत्यन्त उत्कण्ठित होकर भ्राता राम का
  दर्शन करने चल पड़े और शत्रुघ्न को साथ-साथ (अपने पीछे) चलने का संकेत करते गए।
'2': >-
  उन्होंने ऋषि वसिष्ठ को यह संदेश दिलवाया—‘मेरी माता (कौशल्या) को शीघ्र यहाँ ले
  आइए।’ इतना कहकर गुरुजनों के प्रति अत्यन्त स्नेह रखने वाले भरत तुरंत आगे-आगे चल
  दिए।
'3': >-
  सुमंत्र भी शत्रुघ्न के पीछे-पीछे निकट ही चल रहे थे; जैसे भरत को राम-दर्शन की
  प्यास थी, वैसी ही तृषा शत्रुघ्न को भी थी।
'4': >-
  चलते-चलते श्रीमान् भरत ने तपस्वियों के निवास-स्थान पर स्थित अपने भ्राता की
  पर्णकुटी और उस कुटिया (उटज) को देखा।
'5': >-
  तब भरत ने उस शाला (कुटी) के आगे कटी-फटी पड़ी लकड़ियाँ और इकट्ठे किए हुए पुष्प
  भी देखे।
'6': >-
  वहाँ पहुँचकर उन्होंने लक्ष्मण-सहित राम के आश्रम को देखा, जहाँ कहीं-कहीं कुश और
  चीर (वस्त्र) बाँधकर वृक्षों पर पहचान-चिह्न बनाए गए थे।
'7': >-
  उसी वन में उन्होंने ठंड से बचने के लिए मृगों और महिषों के गोबर (कॺरीष) के
  बड़े-बड़े ढेर इकट्ठे किए हुए भी देखे।
'8': >-
  तब महाबाहु, तेजस्वी भरत चलते-चलते प्रसन्न होकर शत्रुघ्न से तथा वहाँ उपस्थित
  समस्त अमात्यों (मंत्रियों) से बोले।
'9': >-
  ‘मुझे लगता है कि हम उस स्थान पर पहुँच गए हैं, जिसके विषय में भरद्वाज मुनि ने
  कहा था। मेरा अनुमान है कि यहाँ से मन्दाकिनी नदी बहुत दूर नहीं है।’
'10': >-
  ‘ये जो ऊँचे-ऊँचे स्थानों पर चीर (वस्त्र) बँधे हैं, यह लक्ष्मण ने ही बाँधे
  होंगे; समय असमय (अन्धकार आदि) में मार्ग ढूँढ़ते हुए जाने की इच्छा से यह
  पहचान-चिह्नित पथ बनाया गया है।’
'11': >-
  ‘और यह देखो—मस्तक-ऊँचे, प्रचण्ड वेग वाले हाथियों के झुंड पर्वत की ढलान के पास
  घूमते हुए परस्पर गरज रहे हैं; उसी का यह निशान (पदचिह्न/परिक्रमा) यहाँ दिखाई
  देता है।’
'12': >-
  ‘तपस्वीजन वन में जिसे सदा प्रज्वलित रखना चाहते हैं, उस अग्नि का काला धुआँ—घना
  होकर ऊपर उठता हुआ—वहीं दिखाई दे रहा है।’
'13': >-
  ‘आज मैं अत्यन्त हर्ष के साथ उस नर-श्रेष्ठ, गुरुजनों के संस्कारों का पालन करने
  वाले, आर्य राघव (राम) का दर्शन करूँगा, जो मानो महर्षि के समान हैं।’
'14': >-
  इसके बाद राघव (भरत) थोड़ी ही देर में चित्रकूट पहुँचकर मन्दाकिनी के निकट आए और
  वहाँ उपस्थित जनसमुदाय से यह बात बोले।
'15': >-
  ‘लोक में पुरुष-व्याघ्र (राम) वीरासन में आसन लगाए हुए हैं; परन्तु जननायक होकर
  भी निर्जन वन में पड़े हैं—धिक्कार है मेरे जन्म को और मेरे जीवित रहने को!’
'16': >-
  ‘मेरे कारण महातेजस्वी लोकनाथ (राम) विपत्ति में पड़ गए; सब कामनाओं का त्याग
  करके राघव वन में निवास कर रहे हैं।’
'17': >-
  ‘इस प्रकार लोक द्वारा धिक्कृत होकर, आज मैं उनके चरणों में गिरकर क्षमा याचना
  करता हुआ, राम के, सीता के और लक्ष्मण के चरणों में दण्डवत् होकर गिरूँगा।’
'18': >-
  इस प्रकार विलाप करते हुए दाशरथि भरत ने उस वन में एक बड़ी, पवित्र और अत्यन्त
  मनोहर पर्णशाला देखी।
'19': >-
  वह शाला साल, ताड़ और अश्वकर्ण के बहुत-से पत्तों से ढकी हुई थी; वह विशाल थी और
  भीतर मुलायम कुश बिछे थे—मानो यज्ञ में वेदी के चारों ओर कुश का आस्तरण किया गया
  हो।
'20': >-
  वह शत्रुओं को बाधा देने वाले, भार सहने में समर्थ, इन्द्रायुध के समान दृढ़
  धनुषों से शोभित थी, जिनकी पीठ (पीछे का भाग) स्वर्णजटित थी और जो अत्यन्त सुदृढ़
  सार (मज़बूती) वाले थे।
'21': >-
  वह अर्क (सूर्य) की किरणों के समान दीप्त, भयानक, तरकसों में रखे हुए बाणों से भी
  शोभित थी—मानो फणों से प्रकाशमान मुख वाले सर्पों से भरी हुई ‘भोगवती’ (नागपुरी)
  हो।
'22': >-
  वहाँ दो तलवारें—अत्यन्त उज्ज्वल-धवल म्यान/आवरण वाली—चमक रही थीं; और
  स्वर्ण-बिन्दुओं से विचित्र (अलंकरणयुक्त) चर्मों (ढालों) से भी वह शाला सुशोभित
  थी।
'23': >-
  वह गोधा की उँगलियों/चर्मपट्टियों से बँधे हुए, विचित्र, काञ्चन-भूषणों से युक्त
  उपकरणों तथा शत्रु-समूहों द्वारा अजेय शस्त्र-समुदाय से सुसज्जित थी; वह शाला ऐसी
  प्रतीत होती थी मानो सिंह की गुफा हो।
'24': >-
  भरत ने वहाँ राम के निवास-स्थान में एक पवित्र वेदी भी देखी, जो पूर्व और उत्तर
  की ओर ढलान लिए (प्रागुदक्प्रवणा) विशाल थी और जिसमें प्रज्वलित अग्नि दीप्त हो
  रही थी।
'25': >-
  कुछ देर तक देखते रहने पर भरत ने कुटिया में अपने गुरु (अग्रज/पूज्य) राम को बैठे
  हुए देखा—जिनके सिर पर जटाओं का मण्डल सुशोभित था।
'26': >-
  उन्होंने राम को काले मृगचर्म (कृष्णाजिन) धारण किए, चीर-वल्कल का वस्त्र पहने,
  और अपने तेज से चारों ओर अग्नि के समान दीप्त बैठा हुआ देखा।
'27': >-
  वे सिंह के समान स्कन्धों वाले, महाबाहु, कमल के समान नेत्रों वाले,
  समुद्र-पर्यन्त इस पृथ्वी के स्वामी तथा धर्म का आचरण करने वाले थे।
'28': >-
  वे महाबाहु राम दर्भ और कुश बिछे हुए स्थल पर, सीता और लक्ष्मण के साथ ऐसे
  उपविष्ट थे मानो शाश्वत ब्रह्मा हों।
'29': >-
  उन्हें देखते ही श्रीमान् भरत दुःख और शोक से भर गए; धर्मात्मा, कैकेयी-पुत्र भरत
  दौड़कर उनकी ओर बढ़े।
'30': >-
  देखते ही वे व्याकुल होकर विलाप करने लगे; आँसुओं से भरी वाणी से, धैर्य धारण न
  कर पाने के कारण, वे कुछ कह बैठे।
'31': >-
  ‘जिसको सभा में प्रजा (प्रकृतिजन) सेवा-उपासना के योग्य मानकर निरन्तर उपासित
  करती थी, वही मेरे अग्रज आज वन में जंगली मृगों द्वारा मानो उपासित होकर बैठे
  हैं!’
'32': >-
  ‘जो महात्मा पहले नगर में हजारों वस्त्रों के योग्य थे, वे ही आज यहाँ मृगचर्म पर
  लेटे/विराजमान हैं और धर्म का आचरण कर रहे हैं!’
'33': >-
  ‘जो पहले नाना प्रकार के सुंदर, विचित्र पुष्प धारण करते थे—वही राघव आज इस जटाओं
  के भारी बोझ को कैसे वहन कर रहे हैं?’
'34': >-
  ‘जिनके द्वारा विधिपूर्वक किए गए यज्ञों से धर्म का संचय होता था, वही आज
  शरीर-क्लेश से उत्पन्न इस प्रकार के धर्म (तप) का अन्वेषण कर रहे हैं!’
'35': >-
  ‘जिनके अंगों की सेवा बहुमूल्य चन्दन से की जाती थी, उन्हीं आर्य (राम) के अंगों
  पर आज यह मल/मैला कैसे सेवा-सा बनकर लगा है?’
'36': >-
  ‘मेरे ही कारण सुख के योग्य राम इस दुःख को प्राप्त हुए। धिक्कार है मेरे नृशंस
  और लोक-निन्दित जीवन को!’
'37': >-
  इस प्रकार दीन होकर विलाप करते हुए, जिनके मुख-कमल पर पसीना छलक आया था, वे भरत
  राम के चरणों तक पहुँच भी न पाए और रोते हुए वहीं गिर पड़े।
'38': >-
  दुःख से अत्यन्त संतप्त, महाबली राजपुत्र भरत ने एक बार दीन होकर ‘आर्य!’ इतना
  कहा, फिर कुछ भी न बोल सके।
'39': >-
  आँसुओं से उनका कण्ठ भर गया था; यशस्वी राम को देखते हुए वे ‘आर्य!’ कहकर पुकार
  तो उठे, पर उस समय आगे कुछ बोल न सके।
'40': >-
  शत्रुघ्न भी रोते हुए राम के चरणों में प्रणाम कर पड़े। तब राम ने उन दोनों को
  आलिंगन में ले लिया और स्वयं भी आँसू बहाने लगे।
'41': >-
  तत्पश्चात् वन में आए राजकुमारों से सुमंत्र और गुह भी आ मिले—जैसे आकाश में
  सूर्य और चन्द्रमा, शुक्र और बृहस्पति के साथ एकत्र हो जाएँ।
'42': >-
  वहाँ उस महान् अरण्य में एकत्र हुए हाथी-झुंड के समान प्रबल उन राजकुमारों को
  देखकर, वनवासी लोग भी हर्ष को छोड़कर (हर्ष दबाकर) सबके सब आँसू बहाने लगे।
'43': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के अयोध्याकाण्ड में
  ‘राम-समागम’ नामक निन्यानवेवाँ (एकोनशततम) सर्ग समाप्त हुआ।
