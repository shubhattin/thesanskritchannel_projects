'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘जाबालि-वाक्य’ नामक
  एक सौ आठवाँ सर्ग (२-१०८) आरम्भ होता है।
'1': >-
  भरत को ढाढ़स बँधाते हुए ब्राह्मणों में श्रेष्ठ जाबालि ने, धर्म का यथार्थ जानने
  वाले श्रीराम से—जो उन्हें धर्म से विचलित करने वाला था—यह वचन कहा।
'2': >-
  हे राघव! तुम्हारी बुद्धि ऐसी व्यर्थ और निष्फल न हो। हे आर्यबुद्धि, मनस्वी!
  साधारण प्राकृत मनुष्य की भाँति ऐसी सोच तुम्हें शोभा नहीं देती।
'3': >-
  कौन किसका बन्धु है? और किसी का किसी से क्या प्रयोजन या संबंध है? क्योंकि
  प्रत्येक प्राणी अकेला ही जन्म लेता है और अकेला ही नष्ट होता है।
'4': >-
  इसलिए, हे राम! ‘माता’ और ‘पिता’ कहकर जो मनुष्य आसक्ति करता है, वह उन्मत्त के
  समान जानना चाहिए; क्योंकि वास्तव में किसी का कोई नहीं है।
'5': >-
  जैसे कोई मनुष्य किसी ग्राम से दूसरे ग्राम की ओर जाते हुए कहीं कुछ समय ठहरता
  है, और उस निवास-स्थान को छोड़कर दूसरे दिन आगे चल देता है—
'6': >-
  उसी प्रकार, हे काकुत्स्थ! मनुष्यों के लिए पिता, माता, घर और धन—ये सब केवल
  अस्थायी निवास-स्थानों के समान हैं; भले लोग इनमें आसक्ति नहीं करते।
'7': >-
  हे नरश्रेष्ठ! पैतृक राज्य को छोड़कर तुम्हें उस दुःखमय, विषम और बहु-कण्टक
  मार्ग—कुमार्ग—का आश्रय लेना उचित नहीं है।
'8': >-
  समृद्ध अयोध्या में तुम अपना अभिषेक कराओ। क्योंकि यह नगरी (विधवा-सी) एकवेणी
  धारण किए हुई, तुम्हारी ही प्रतीक्षा कर रही है।
'9': >-
  हे पृथिवीपति के पुत्र! अत्यन्त मूल्यवान राजभोगों का उपभोग करते हुए तुम अयोध्या
  में वैसे ही विहार करो, जैसे स्वर्ग में इन्द्र त्रिविष्टप में विहार करते हैं।
'10': >-
  न दशरथ तुम्हारे ‘कोई’ हैं, और न तुम उनके ‘कोई’ हो। वह एक राजा था, तुम दूसरे
  हो; इसलिए जो कहा जा रहा है, वही करो।
'11': >-
  पिता तो प्राणी के लिए केवल बीज-रूप है—शुक्र और रुधिर (के संयोग) मात्र।
  ऋतुयुक्त माता के साथ इस संयोग से ही यहाँ पुरुष का जन्म होता है।
'12': >-
  वह नृपति जहाँ गया है, वहीं जाना है—यही उसका गन्तव्य था। यह मर्त्यों की सामान्य
  प्रवृत्ति है; पर तुम व्यर्थ ही अपने को रोके हुए (दुःख दे रहे) हो।
'13': >-
  जो-जो अर्थ और धर्म को ही परम मानते हैं, मैं उन्हीं पर शोक करता हूँ, अन्य पर
  नहीं; क्योंकि वे यहाँ दुःख पाकर, मरने के बाद विनाश को ही प्राप्त हुए।
'14': >-
  ‘अष्टका (श्राद्ध) पितरों का देवकार्य है’—यह मान्यता लोगों में फैल गई है। पर
  अन्न के नाश (दुरुपयोग) का परिणाम देखो; क्योंकि मरा हुआ क्या शेष रखता है?
'15': >-
  यदि यहाँ किसी अन्य के द्वारा खाया हुआ अन्न (या पदार्थ) दूसरे के शरीर को
  प्राप्त हो जाता है, तो जो परदेश में गया है उसके लिए श्राद्ध दिया जाए—तो वह
  उसके मार्ग-भोजन (पथ्याहार) के समान हो जाना चाहिए। (पर ऐसा नहीं होता।)
'16': >-
  ये (यज्ञ, दान, दीक्षा, तप आदि के) ग्रन्थ बुद्धिमानों ने दान के लिए लोगों को वश
  में करने (प्रवृत्त कराने) हेतु रचे हैं। ‘यज्ञ करो, दान दो, दीक्षा लो, तप करो,
  सब कुछ त्याग दो’—ऐसी बातें इसी हेतु कही गई हैं।
'17': >-
  हे महामते! ‘परलोक नहीं है’—ऐसी ही बुद्धि बना लो। जो प्रत्यक्ष है, उसी को
  अपनाओ; जो परोक्ष है, उसे पीठ पीछे (अर्थात् गौण करके) रख दो।
'18': >-
  समस्त लोकों के लिए उदाहरण बन सकने वाली उसी बुद्धि को आगे रखकर, और भरत के
  द्वारा प्रसन्न किए जाकर, तुम राज्य स्वीकार कर लो।
'19': >-
  इस प्रकार आर्ष, श्रीमद् वाल्मीकि-रामायण—आदि-काव्य—के अयोध्याकाण्ड में
  ‘जाबालि-वाक्य’ नामक एक सौ आठवाँ सर्ग (२-१०८) समाप्त होता है।
