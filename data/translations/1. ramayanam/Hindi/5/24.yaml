'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘राक्षसियों द्वारा
  निर्भर्त्सना’ नामक चौबीसवाँ सर्ग (5-24) आरम्भ होता है।
'1': >-
  तत्पश्चात् विकराल मुखवाली वे समस्त राक्षसियाँ सीता के पास आकर, जो ऐसे कठोर
  वचनों की अधिकारी न थीं, उन्हें अत्यन्त कठोर तथा अप्रिय वचन कहने लगीं।
'2': >-
  हे सीते! सब प्राणियों के मन को हरनेवाले इस अन्तःपुर में, महा-मूल्यवान
  शय्या-सामग्री से युक्त स्थान में निवास करना तुम क्यों स्वीकार नहीं करती हो?
'3': >-
  हे सीते! तुम मनुष्य होकर मनुष्य की ही पत्नी होना बहुत मानती हो; पर राम से अपना
  मन हटा लो—ऐसा कभी नहीं होगा (कि वही तुम्हारा सहचर बना रहे)।
'4': >-
  तीनों लोकों के भोगों का उपभोग करने वाले, राक्षसों के स्वामी रावण के पास जाकर
  उसे अपना पति स्वीकार करो और यथासुख विहार करो।
'5': >-
  हे शोभने, हे अनिन्दिते! तुम तो उस मनुष्य राम को चाहती हो जो राज्य से भ्रष्ट हो
  चुका है, जिसका अभी प्रयोजन सिद्ध नहीं हुआ है और जो दुर्बल तथा विवश-सा है।
'6': >-
  राक्षसियों के ये वचन सुनकर, कमल-नयन वाली सीता ने, आँसुओं से भरे नेत्रों से यह
  वचन कहा।
'7': >-
  तुम सबने मिलकर जो यह लोक-निन्दित बात कही है, वह पापयुक्त वचन मेरे मन में तनिक
  भी स्थान नहीं पाता।
'8': >-
  मनुष्य-स्त्री राक्षस की पत्नी होने योग्य नहीं है। चाहे तुम सब मुझे खा ही डालो,
  मैं तुम्हारी बात नहीं मानूँगी।
'9': >-
  वह मेरा पति चाहे दीन हो, चाहे राज्यहीन हो—वही मेरे लिए गुरु है। जैसे
  सु-तेजस्विनी सुवर्चला सूर्य से सदा अनुरक्त रहती है, वैसे ही मैं सदा उन्हीं में
  अनुरक्त हूँ।
'10': >-
  जैसे महाभागा शची इन्द्र (शक्र) की सेवा में सदा उपस्थित रहती है; जैसे अरुन्धती
  वसिष्ठ के साथ रहती है; और जैसे रोहिणी चन्द्रमा के साथ रहती है।
'11': >-
  जैसे लोपामुद्रा अगस्त्य के साथ रहती है; जैसे सुकन्या च्यवन ऋषि के साथ रहती है;
  जैसे सावित्री सत्यवान् के साथ रहती है; और जैसे श्रीमती कपिल (कपिल मुनि/कपिल)
  के साथ रहती है।
'12': >-
  जैसे केशिनी सौदास के साथ; जैसे मदयन्ती सगर के साथ; और जैसे नल (नैषध) के प्रति
  पतिव्रता भैमि (दमयन्ती) अपने पति के पीछे-पीछे रहती है।
'13': >-
  उसी प्रकार मैं भी इक्ष्वाकुवंशी श्रेष्ठ राम की पतिव्रता पत्नी हूँ। सीता का यह
  वचन सुनकर, रावण द्वारा उकसाई हुई वे राक्षसियाँ क्रोध से मूर्छित-सी होकर, कठोर
  वचनों से उसे धिक्कारने लगीं।
'14': >-
  शिंशपा वृक्ष पर मौन होकर बैठा हनुमान, उन राक्षसियों द्वारा सीता को
  डराते-धमकाते हुए सब कुछ सुन रहा था।
'15': >-
  वे राक्षसियाँ क्रोध से भरी हुई, सीता के निकट आकर, चारों ओर से काँपती हुई उसे
  घेरकर, अपने चमकते लम्बे दाँतों की छाया को बार-बार अत्यन्त भयावह रीति से
  चाटने-सी चेष्टा करने लगीं (दाँत निकालकर डराने लगीं)।
'16': >-
  और अत्यन्त क्रुद्ध होकर, शीघ्र ही परशु (कुल्हाड़े) उठाकर बोलीं—यह राक्षसाधिपति
  रावण को अपना पति मानने योग्य नहीं है!
'17': >-
  भयानक राक्षसियों द्वारा धिक्कारी जाती हुई वह सुन्दरी सीता, भयभीत होकर, आँसुओं
  को पोंछती हुई, उस शिंशपा वृक्ष के पास जा पहुँची।
'18': >-
  तत्पश्चात् विशाल-नेत्रों वाली सीता, राक्षसियों से घिरी हुई, उस शिंशपा के पास
  जाकर, शोक से परिप्लावित होकर वहीं खड़ी रह गई।
'19': >-
  दुबली, दीन-मुख वाली, मलिन वस्त्र धारण करने वाली सीता को वे भयंकर राक्षसियाँ
  चारों ओर से घेरकर निरन्तर धमकाने लगीं।
'20': >-
  तब ‘विनता’ नाम की भयंकर दर्शन वाली राक्षसी—कुपित मुख वाली, कराल और निकली हुई
  ठोड़ी तथा बड़े पेट वाली—बोली।
'21': >-
  हे सीते! पति के प्रति जितना स्नेह दिखाना था, इतना पर्याप्त है। हे भद्रे! हर
  स्थान पर अति करना अंततः विपत्ति का कारण बनता है।
'22': >-
  हे भद्रे! मैं तुमसे प्रसन्न हूँ—तुम्हारा मानुष-धर्म (मनुष्य-जन का नियम) तुमने
  निभा लिया। हे मैथिलि! अब मैं जो हितकर वचन कह रही हूँ, उसे भी करो।
'23': >-
  सब राक्षसों के पति, वीर, आक्रमण करने वाले, और देवेश वासव (इन्द्र) के समान
  पराक्रमी रावण को अपना पति बनाकर उसका आश्रय ग्रहण करो।
'24': >-
  जो दक्षिण (उदार/विनीत) है, त्यागशील है और सब से प्रिय वचन बोलने वाला है—ऐसे
  रावण का आश्रय लो; और उस दीन मनुष्य राम को छोड़ दो।
'25': >-
  हे वैदेहि! दिव्य अंगराग (सुगन्धित लेप) लगाकर, दिव्य आभूषणों से अलंकृत होकर, आज
  से तुम सब लोकों की स्वामिनी बन जाओ।
'26': >-
  हे शोभने वैदेहि! जैसे स्वाहा अग्नि की देवी (अग्निपत्नी) है और जैसे शची इन्द्र
  (वेन्द्र) की शोभा है—वैसे ही तुम क्यों उस दीन, अल्पायु राम के लिए व्यर्थ करुणा
  करती हो?
'27': >-
  यदि तुम मेरे कहे हुए इस वचन को न मानोगी, तो इसी मुहूर्त में हम सब मिलकर
  तुम्हें खा जाएँगी।
'28': >-
  फिर ‘विकटा’ नाम की दूसरी राक्षसी, जिसके स्तन लटके हुए थे, क्रोध से भरकर,
  मुट्ठी उठाकर सीता को धमकाती हुई बोली।
'29': >-
  हे दुर्बुद्धि! हे मैथिलि! करुणा और कोमलता के कारण तुम्हारे बहुत-से अनुपयुक्त
  (असंगत/असह्य) वचन अब तक सह लिए गए हैं।
'30': >-
  और तुम हमारे उस हितकर वचन को भी नहीं मानती, जो समय (परिणाम) को सामने रखकर कहा
  गया है। तुम्हें समुद्र के उस पार ऐसे स्थान पर लाया गया है जहाँ तक दूसरों का
  पहुँचना अत्यन्त कठिन है।
'31': >-
  हे मैथिलि! तुम रावण के इस भयानक अन्तःपुर में प्रवेश कर चुकी हो; रावण के घर में
  बंद रखी गई हो और हम द्वारा पहरे में सुरक्षित (निगरानी में) रखी गई हो।
'32': >-
  तुम्हें बचाने में तो साक्षात् पुरन्दर (इन्द्र) भी समर्थ नहीं है। इसलिए, हे
  मैथिलि, जो हित बोल रही हूँ, उसका वचन मान लो।
'33': >-
  अब आँसुओं के गिराने से क्या लाभ—इस व्यर्थ शोक को छोड़ दो। नित्य दैन्य त्यागकर,
  प्रसन्नता और हर्ष को अपनाओ।
'34': >-
  हे सीते! राक्षसराज के साथ यथासुख क्रीड़ा-विलास करो। हे भीरु! हम जानती हैं कि
  स्त्रियों का यौवन स्थिर नहीं रहता (अध्रुव है)।
'35': >-
  जब तक तुम्हारा यौवन बीत न जाए, तब तक सुख प्राप्त कर लो—रमणीय उद्यानों में और
  पर्वतों के वन-उपवनों में भी।
'36': >-
  हे मदिर-नेत्रे! राक्षसराज के साथ विचरण करो। हे देवी, हे सुन्दरी! तुम्हारे वश
  में हजारों स्त्रियाँ रहेंगी।
'37': >-
  सब राक्षसों के पति रावण को अपना पति मानकर उसका भजन (आश्रय) करो; नहीं तो, हे
  मैथिलि, मैं तुम्हारा हृदय उखाड़कर खा जाऊँगी।
'38': >-
  यदि तुम मेरे कहे हुए वचन को यथावत् नहीं करोगी—तभी ‘चण्डोदरी’ नाम की
  क्रूर-दर्शन राक्षसी (आगे बढ़ी)।
'39': >-
  वह एक बड़ा शूल (भाला) घुमाती हुई यह वचन बोली—इस हरिण-शावक जैसी आँखों वाली, भय
  से काँपते स्तनों वाली (अत्यन्त त्रस्त) स्त्री को देखकर, जिसे रावण ने हर लिया
  है, मेरे मन में बड़ा दुष्ट हर्ष/क्रोध उमड़ रहा है।
'40': >-
  मेरा विचार है कि मैं इसका यकृत, प्लीहा, बड़ा-सा क्रोड (वक्षस्थल/छाती), हृदय—और
  वह भी बन्धनों सहित—सब खा जाऊँ।
'41': >-
  यहाँ तक कि इसके अंगों और सिर को भी खा जाना चाहिए—ऐसी मेरी बुद्धि है। तब
  ‘प्रघसा’ नाम की राक्षसी ने वचन कहा।
'42': >-
  इस निर्दयी का कण्ठ दबा दें—और फिर क्या करना शेष है? उसके बाद राजा को निवेदन कर
  दिया जाए कि यह मानुषी मर गई है।
'43': >-
  इसमें कोई संदेह नहीं—वह (राजा) कहेगा कि ‘खा लो।’ तब ‘अजामुखी’ नाम की राक्षसी
  ने कहा।
'44': >-
  पहले इसे काट डालो; फिर हम सबके लिए बराबर-बराबर मांस के पिण्ड बना दो। उसके बाद
  हम सब बाँट लें—मुझे विवाद अच्छा नहीं लगता।
'45': >-
  शीघ्र ही पीने को (पेय) ले आओ, और बहुत-से प्रकार के पुष्पहार भी। तब ‘शूर्पणखा’
  नाम की राक्षसी ने वचन कहा।
'46': >-
  अजामुखी ने जो कहा है, वही मुझे भी रुचता है। और शीघ्र ही मदिरा भी ले आओ—जो सब
  शोकों का नाश करने वाली है।
'47': >-
  मनुष्य-मांस का स्वाद लेकर, फिर हम निकुम्भिला (स्थल/मंदिर-क्षेत्र) में नृत्य
  करेंगी। इस प्रकार कुरूप राक्षसियों द्वारा निर्भर्त्सित की जाती हुई, सुरकन्या
  के समान सुन्दरी सीता धैर्य त्यागकर रोने लगी।
'48': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड में
  ‘राक्षसीनिर्भर्त्सनम्’ नामक चौबीसवाँ सर्ग (5-24) सम्पन्न हुआ।
