'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, అయోధ్యాకాండం— “పౌరయాచనం” అను పంచచత్వారింశః సర్గః
  (2-45).
'1': >-
  సత్యపరాక్రముడైన మహాత్ముడు శ్రీరామునిపై గాఢమైన అనురాగం కలిగిన మనుష్యులు—ఆయన
  వనవాసానికి బయలుదేరగా—అతనిని వెంబడించుకుంటూ పోయారు.
'2': >-
  స్నేహధర్మాన్ని అనుసరించి రాజును (దశరథుని) ఎంతో బలవంతంగా తిరిగిపోయేలా
  చేసినప్పటికీ, శ్రీరాముని రథాన్ని అనుసరించిన వారు మాత్రం ఏమాత్రం వెనుదిరగలేదు.
'3': >-
  అయోధ్యలో నివసించే పురుషులకు మహాయశస్సుగల రాముడు—గుణసంపన్నుడై, పూర్ణచంద్రునివలె
  అందరికీ అత్యంత ప్రియుడై ప్రకాశించాడు.
'4': >-
  ఆ సమయంలో ప్రకృతులు (పౌరులు, జనులు) విన్నవించగా, కాకుత్స్థుడు
  శ్రీరాముడు—తండ్రివాక్యాన్ని సత్యం చేయుటకు (పితృవచనపాలనకై) వనానికే తప్పకుండా
  బయలుదేరాడు.
'5': >-
  స్నేహముతో వారిని చూస్తూ, తన చూపులతోనే వారి రూపాన్ని త్రాగుతున్నట్టుగా
  పరిశీలిస్తూ, రాముడు తన ప్రజలను—తన ప్రియమైన ప్రజలనేలాగ—స్నేహపూర్వకంగా ఇలా
  పలికాడు.
'6': >-
  అయోధ్యనివాసులైన మీరందరూ నాయందు చూపుతున్న ప్రేమ, గౌరవము—నా ప్రీతికోసం
  ప్రత్యేకంగా భరతుని పట్ల చూపబడునట్లు చేయుడి.
'7': >-
  అతడు కల్యాణకరమైన చరిత్రగలవాడు, కైకేయి ఆనందాన్ని వృద్ధిచేయువాడు; మీకు
  ప్రియమైనవాటిని, హితమైనవాటిని యథావిధిగా నెరవేర్చును.
'8': >-
  జ్ఞానంలో పరిపక్వుడు, వయసులో యవ్వనుడు, స్వభావంలో మృదువు, పరాక్రమగుణాలతో
  యుక్తుడు; మీకు అనుకూలమైన అధిపతిగా ఉండి, భయాన్ని తొలగించువాడిగా మారును.
'9': >-
  అతడు రాజగుణాలతో కూడిన యువరాజుగా పరీక్షింపబడి గుర్తింపబడినవాడు; అంతేకాదు, నేను
  శిష్టాచారంతో ఉపదేశించిన ప్రకారమే—మీరు భర్త (రాజు) ఆజ్ఞను అనుసరించి
  వ్యవహరించవలెను.
'10': >-
  నేను వనవాసానికి వెళ్లినందున ఆయన (దశరథ మహారాజు) శోకంలో కుంగిపోకుండా—నా
  ప్రియాన్ని సాధించాలనే భావంతో—అతనికి అనుకూలంగా అన్నీ మీరు నిర్వహించాలి.
'11': >-
  దాశరథి శ్రీరాముడు ధర్మాన్నే ఆశ్రయించి నిలిచినంత మాత్రాన, అంత మాత్రాన ప్రకృతులు
  (ప్రజలు) రామునినే తమ పతిగా (రాజుగా) కోరుకుంటూ ఉండిరి.
'12': >-
  కన్నీళ్లతో కమ్మబడిన ముఖములతో, దుఃఖార్తులైన నగరవాసులను—గుణములచే బంధించబడ్డ
  వారినిలా—రాముడు సౌమిత్రి లక్ష్మణునితో కలిసి, తనవైపే లాక్కొనిపోతున్నట్టుగా
  కనిపించాడు.
'13': >-
  అప్పుడు ఆ ద్విజులు—జ్ఞానంతో, వయస్సుతో, తపోబలంతో వృద్ధులై—వయసు వల్ల కంపించే
  తలలతో దూరం నుంచే ఈ మాటలు అన్నారు.
'14': >-
  “హే జవనులారా! హే సజ్జాతి తురంగమాలారా! మీరు శ్రీరాముని మోసుకుంటూ పోతున్నారు.
  తిరిగివెళ్లండి; ముందుకు పోవకండి. మీ యజమానునికి హితకరులుగా ఉండండి.”
'15': >-
  “ప్రాణులు చెవులు కలిగినవే; ముఖ్యంగా తురంగములు (గుఱ్ఱాలు) శ్రవణశక్తి గలవే.
  కాబట్టి మా యాచనను తెలిసికొని మీరు తప్పక వెనుదిరగండి.”
'16': >-
  “ధర్మబద్ధుడై పరిశుద్ధాత్ముడైన, వీరుడైన, శుభమైన దృఢవ్రతుడైన మీ భర్తను (రాముని)
  మీరు వాహనంపై ఎక్కించుకొని నగరానికి తీసుకెళ్లవలెను; నగరంనుండి వనానికి
  అపవాహ్యుడిగా (తీసుకుపోయేవాడిగా) కావద్దు.”
'17': >-
  ఇలా బాధతో పలుకుతున్న ఆ వృద్ధ ద్విజుల ఆర్తప్రలాపాలను చూసి, రాముడు ఒక్కసారిగా
  రథమునుండి దిగివచ్చాడు.
'18': >-
  అతడు సీతతోను, లక్ష్మణునితోను కలిసి—అడుగులను సమీపంగా వేస్తూ—వనమే లక్ష్యంగా
  పాదచారిగా నడిచాడు.
'19': >-
  చరిత్రను ప్రేమించే రాముడు, పాదచారులైన ఆ ద్విజాతులను—కరుణతో చూస్తూ—తాను రథంలోనే
  ఉండి వారిని విడిచి ముందుకు పోవలసిన మనసు చేయలేకపోయాడు.
'20': >-
  రాముడు నడుస్తూనే ఉన్నాడని చూసి, మనస్సు కలవరపడి పరమశోకంతో ఉన్న ఆ ద్విజులు
  రామునితో ఇలా అన్నారు.
'21': >-
  “సంపూర్ణమైన బ్రాహ్మణ్యమంతా నిన్నే అనుసరిస్తోంది; బ్రహ్మణ్యాన్ని కాపాడే
  తత్వమంతా నీ వెంటనే వస్తోంది. ద్విజుల భుజాలపై అధిరోహించిన అగ్నులు (యజ్ఞాగ్నులు)
  సైతం నీ వెంటే అనుసరించునట్లున్నవి.”
'22': >-
  “వాజపేయ యాగఫలంగా లభించిన ఈ ఛత్రాలను మా వైపు చూడు; జలాత్యయానంతరం (వర్షం తగ్గిన
  తరువాత) మేఘాలు వెంబడినట్లు, ఇవి వెనుక నుంచి నీ వెంట వస్తున్నాయి.”
'23': >-
  “నీకు ఇప్పటివరకు ఆతపత్రం (గొడుగు) రాక, సూర్యకిరణాల వేడితో కష్టపడుతున్నావు కదా;
  ఈ వాజపేయ ఛత్రాలచే మేము నీకు నీడ కలిగించుదుము.”
'24': >-
  “వేదమంత్రాల మార్గాన్ని అనుసరించి సదా నడిచే మా బుద్ధి—నీ కారణంగానే, ఓ
  వత్సా—ఇప్పుడు వనవాస మార్గాన్నే అనుసరించేటట్లుగా మారింది.”
'25': >-
  “మా పరమధనమైన వేదాలు మా హృదయాల్లోనే నిలిచి ఉన్నాయి; గృహాలలో కూడా,
  సత్చారిత్ర్యంతో రక్షింపబడే మా భార్యలు అక్కడే ఉంటారు.”
'26': >-
  “నీ విషయమై (నీ గమనంలో) మళ్లీ మేము నిర్ణయం మార్చుకోవడం తగదు; మా బుద్ధి సుకృతంగా
  నిన్నే ఆశ్రయించింది. నీవు ధర్మాన్ని ఆధారంగా చేసుకొని ఉన్నప్పుడు, ధర్మపథంలో
  నిలిచినది ఏమిటి—అది నిన్ను విడిచి ఎలా ఉండగలదు?”
'27': >-
  “మేము విన్నవిస్తున్నాము—నీవు వెనుదిరుగు. హంసపక్షి వంటివి గల తెల్లని కేశాలతో,
  వినయాచారంతో, భూమిపై (ధూళితో) మలినమైన మా శిరస్సులతో మేము నిన్ను
  ప్రార్థిస్తున్నాము.”
'28': >-
  “ఇక్కడికి వచ్చిన అనేకమంది ద్విజులకు విస్తారంగా యజ్ఞాలు కొనసాగుతున్నాయి; ఓ
  వత్సా, నీవు వెనుదిరిగివస్తేనే ఆ యజ్ఞాల సంపూర్ణత ఆధారపడివుంది.”
'29': >-
  “ఇక్కడి జంగమాలు, అజంగమాలు—చరాచర భూతమంతా—భక్తితో నిండివుంది. వీరు
  యాచిస్తున్నప్పుడు, నీవు భక్తుల పట్ల భక్తిని (అనుకంపను) చూపుము.”
'30': >-
  “నిన్ను అనుసరించలేక—వేర్లతోనే నేలకి బంధింపబడి—వాయువేగంతో ఊగే ఎత్తైన వృక్షాలు
  కూడా, నిన్ను పిలుస్తూ కేకలు వేస్తున్నట్లుగా కనిపిస్తున్నాయి.”
'31': >-
  “ఆహారాన్వేషణకూ, సంచారానికీ ఆగిపోయి, ఒక్కో చెట్టుపైనే స్థిరంగా ఉండే
  పక్షులుగూడా—సర్వభూతానుకంపియైన నిన్ను—విన్నవిస్తున్నట్లే ఉన్నాయి.”
'32': >-
  ఆ విధంగా వెనుదిరగమని విలపిస్తున్న ఆ ద్విజాతుల మాటల మధ్యలో, అక్కడ తమసా
  నది—చీకటి రూపంలోనే—రాఘవుని అడ్డుకుంటున్నదన్నట్లుగా దర్శనమిచ్చింది.
'33': >-
  అనంతరం సుమంత్రుడు కూడా రథమునుండి దిగి, శ్రమించిన గుఱ్ఱాలను విడిపించి, వాటిని
  త్వరగా తిప్పి, నీరు తాగించి, నీటిలో తడిసి సేదతీరేలా—తమసా నదికి కొద్దిదూరంలో
  మేతకు వదిలాడు.
'34': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము—వాల్మీకీయ ఆదికావ్యము—అయోధ్యాకాండములో “పౌరయాచనం”
  అను పంచచత్వారింశః సర్గః (2-45) సమాప్తము.
