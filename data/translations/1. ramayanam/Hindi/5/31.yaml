'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘राम-वृत्त-संश्रवः’
  नामक इकतीसवाँ सर्ग (५-३१) आरम्भ होता है।
'1': >-
  इस प्रकार अनेक प्रकार की चिन्ताएँ मन में करके महाबुद्धिमती वैदेही (सीता) ने
  संश्रव (हनुमान) से मधुर वचन कहे।
'2': >-
  ‘दशरथ’ नाम के एक राजा थे—जो रथों, हाथियों और घोड़ों से सम्पन्न थे; पुण्यशील,
  महाकीर्ति वाले, इक्ष्वाकुवंशी महान् यशस्वी थे।
'3': >-
  वे राजर्षियों में गुणों के श्रेष्ठतम थे; तपस्या में ऋषियों के समान थे;
  चक्रवर्ती कुल में उत्पन्न हुए थे और बल में इन्द्र (पुरन्दर) के समान थे।
'4': >-
  वे अहिंसा में अनुरक्त, क्षुद्रता से रहित, करुणाशील, सत्य में स्थित तथा पराक्रम
  में सत्यनिष्ठ थे; इक्ष्वाकु वंश के प्रमुख थे, लक्ष्मी-सम्पन्न थे और लक्ष्मी को
  बढ़ाने वाले थे।
'5': >-
  वे राजोचित लक्षणों से युक्त, व्यापक शोभा वाले, राजाओं में श्रेष्ठ थे; चारों ओर
  सीमाओं वाली इस पृथ्वी पर वे विख्यात थे—प्रजा को सुख देने वाले और स्वयं भी सुखी
  थे।
'6': >-
  उनके प्रिय ज्येष्ठ पुत्र थे, जिनका मुख चन्द्रमा के समान था; उनका नाम राम था—वे
  समस्त धनुर्धरों में विशेष ज्ञानी और सर्वश्रेष्ठ थे।
'7': >-
  वे अपने आचरण (वृत्त) की रक्षा करने वाले थे, अपने स्वजनों की भी रक्षा करने वाले
  थे; वे जीव-लोक के रक्षक थे और धर्म के भी रक्षक—शत्रुओं को संताप देने वाले थे।
'8': >-
  अपने सत्य-संकल्प (सत्यप्रतिज्ञ) वृद्ध पिता के वचन के कारण वह वीर राम पत्नी
  सहित और भाई के साथ वन को प्रस्थित हुए।
'9': >-
  उसी महावन में मृगया करते हुए और इधर-उधर दौड़ते हुए उन्होंने अनेक शूर, कामरूपी
  राक्षसों का वध किया।
'10': >-
  जनस्थान-वध का समाचार सुनकर (रावण के) खर और दूषण मारे गए; फिर तू, जानकी, रावण
  द्वारा क्रोधवश हर ली गई।
'11': >-
  माया से मृग-रूप धारण करके वन में राम को छलकर; तब वह राम, उस निर्दोष देवी सीता
  को खोजता हुआ (इधर-उधर) घूमने लगा।
'12': >-
  वन में उसने ‘सुग्रीव’ नामक वानर को मित्र रूप में प्राप्त किया; इसके बाद नगरों
  को जीतने वाला राम ने वालि का वध किया।
'13': >-
  और उस महात्मा सुग्रीव को वानरों का राज्य सौंप दिया; सुग्रीव द्वारा आदेशित
  कामरूपी हरि (वानर) भेजे गए।
'14': >-
  वे सब दिशाओं और उपदिशाओं में सहस्रों की संख्या में उस देवी (सीता) को खोजते हुए
  निकले; और मैं सम्पाति के वचन के कारण (यह जानकर) एक सौ योजन विस्तृत (समुद्र-पथ)
  को—
'15': >-
  उस विशाल-नेत्रा सीता के हेतु, वेग से समुद्र को लाँघ आया; और जैसा उसका रूप है,
  जैसा उसका वर्ण है, जैसी उसकी समस्त लक्षण-सम्पन्नता है—वैसी ही (तुझको) यहाँ
  (देखा/पहचाना)।
'16': >-
  मैंने राघव (राम) का (वृत्तान्त) भी सुना है; और यह (तू) मेरे द्वारा प्राप्त की
  गई है।’—ऐसा कहकर वह वानर-श्रेष्ठ (हनुमान) अपनी वाणी से विरत हो गया।
'17': >-
  जानकी ने भी यह सुनकर परम विस्मय प्राप्त किया; तब वह भयभीता, जिनके केशों के छोर
  कुछ वक्र थे, सुकेशी (सुगठित केशों वाली), केशों से ढके हुए मुख को ऊपर उठाकर
  शिंशपा-वृक्ष की ओर देखने लगी।
'18': >-
  सीता ने कपि के वचन को सुनकर, सब दिशाओं और उपदिशाओं की ओर देखकर, स्वयं परम हर्ष
  को प्राप्त हुई—और समस्त अंतःकरण से राम का स्मरण करती हुई आनन्दित हुई।
'19': >-
  वह तिर्यक, ऊपर तथा नीचे—सब ओर देखते हुए, उस अचिन्त्य बुद्धि वाले (कपि)
  को—पिंगाधिपति (वानर-राज) के अमात्य, वायुपुत्र को—उदयस्थ सूर्य के समान तेजस्वी
  देख पाई।
'20': >-
  इस प्रकार आर्ष (वाल्मीकि-प्रणीत) श्रीमद् रामायण, आदिकाव्य, के सुन्दरकाण्ड में
  ‘राम-वृत्त-संश्रवः’ नामक इकतीसवाँ सर्ग (५-३१) पूर्ण हुआ।
