'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘కాలాగమనమ్’ నామ త్ర్యధికశతతమః సర్గః ॥
  7-103 ॥
'1': >-
  ఆపై, ధర్మపరాయణుడై స్థిరంగా ఉన్న శ్రీరాముని కాలంలో, కాలుడు తపస్వి (తాపస)
  రూపాన్ని ధరించి రాజద్వారానికి వచ్చాడు. ॥7-103-1॥
'2': >-
  ఆ తాపసుడు ధైర్యవంతుడూ యశస్వియైన లక్ష్మణునితో ఇలా అన్నాడు: ‘గంభీరమైన
  కార్యబాధ్యతతో వచ్చితిని; నన్ను శ్రీరామునికి నివేదించు.’ ॥7-103-2॥
'3': >-
  ‘మహాబలుడా! నేను అపారతేజస్సు కలిగిన అతిబల మహర్షికి దూతను. శ్రీరాముని
  దర్శించాలనే ఉద్దేశంతో, ఒక కార్యనిమిత్తమై వచ్చాను.’ ॥7-103-3॥
'4': >-
  ఆ మాటలు విని సౌమిత్రి (లక్ష్మణుడు) త్వరితగతితో రాముని వద్దకు వెళ్లి, వచ్చిన ఆ
  తాపసుని విషయం నివేదించాడు. ॥7-103-4॥
'5': >-
  ‘మహాద్యుతిమంతుడా, రామా! ధర్మబలంతో నీవు రెండు లోకాలను జయించుగాక. తపస్సుతో
  సూర్యుని వలె ప్రకాశిస్తున్న ఒక దూత నిన్ను దర్శించుటకు వచ్చాడు.’ ॥7-103-5॥
'6': >-
  లక్ష్మణుడు చెప్పిన ఆ మాటలు విని, శ్రీరాముడు ఇలా అన్నాడు: ‘తాతా! ఆ మహాతేజస్సు
  కల మునిని లోనికి ప్రవేశింపజేయుడి; అతడు తన దూతకార్యసందేశాన్ని ధారాళంగా
  చెప్పబోవు వాడు.’ ॥7-103-6॥
'7': >-
  ‘అలాగేనని’ చెప్పి సౌమిత్రి ఆ మునిని లోనికి తీసుకొచ్చాడు—తన తేజస్సుతోనే
  జ్వలిస్తూ, కిరణాలతో దహించివేయునట్లుగా ప్రకాశిస్తూ ఉన్నవానిని. ॥7-103-7॥
'8': >-
  ఆ ఋషి రఘుశ్రేష్ఠుడైన రాముని సమీపించి, తన స్వతేజస్సుతో దీప్తిమంతుడై, మధురమైన
  వాణితో ‘రాఘవా! వర్ధస్వ—నీవు అభివృద్ధి చెందుగాక’ అని పలికాడు. ॥7-103-8॥
'9': >-
  మహాతేజస్వి అయిన శ్రీరాముడు అతనికి అర్ఘ్యపూర్వకమైన పూజను సమర్పించి, అనంతరం
  అవ్యగ్రచిత్తంతో అతని కుశలాన్ని అడగుట ప్రారంభించాడు. ॥7-103-9॥
'10': >-
  రాముని చేత కుశలప్రశ్న పొందిన ఆ మహాయశస్వి—వక్తలలో శ్రేష్ఠుడు—దివ్యమైన బంగారు
  ఆసనంపై ఆసీనుడయ్యాడు. ॥7-103-10॥
'11': >-
  ఆపై శ్రీరాముడు అతనితో అన్నాడు: ‘మహామునీ! నీకు స్వాగతం. నీవు దూతగా ఏ కారణంతో
  వచ్చితివో, ఆ విషయమైన వచనాలను నాకు తెలియజేయుము.’ ॥7-103-11॥
'12': >-
  రాజసింహుడైన రామునిచే ప్రేరేపింపబడి, ఆ ముని ఇలా వాక్యమాడాడు: ‘నీవు హితాన్ని
  ఆశిస్తే, ఒక ద్వంద్వము (రహస్య సంభాషణ) నేను చెప్పవలసినదై ఉంది.’ ॥7-103-12॥
'13': >-
  ‘నీవు మునిముఖ్యుని వచనాన్ని గౌరవించి అనుసరించదలచితే—ఈ సంభాషణను ఎవడు వినినను
  గాని, చూచినను గాని—అతడు నీ చేత వధింపబడవలసినవాడగును.’ ॥7-103-13॥
'14': >-
  ‘అలాగేనని’ ప్రతిజ్ఞ చేసి, రాముడు లక్ష్మణునితో ఇలా అన్నాడు: ‘మహాబాహో! నీవు
  ద్వారంలో నిలిచి కాపలా కాయుము; ద్వారపాలకుని (ప్రతిహారాన్ని) పంపివేయుము.’
  ॥7-103-14॥
'15': >-
  ‘సౌమిత్రీ! ఆ ద్వంద్వసంభాషణను—ఋషియొక్కది మరియు నాదైనదాన్ని—ఎవడైనా చూసినా,
  విన్నా, అతడు నాకు తప్పక వధ్యుడే అవుతాడు.’ ॥7-103-15॥
'16': >-
  ఆపై కాకుత్స్థుడు లక్ష్మణునిని ద్వారరక్షణకు నియమించి, రాఘవుడు మునితో ఇలా
  అన్నాడు: ‘మునీ! నీ వాక్యాన్ని చెప్పుము.’ ॥7-103-16॥
'17': >-
  ‘నీ మనస్సులో నిశ్చయమైనది ఏ వాక్యమో, నీవు ఏ కార్యనిమిత్తమై సమాహితుడై
  (సంకల్పబద్ధుడై) వచ్చితివో—నిర్భయంగా చెప్పుము; అది నా హృదయంలోనూ ఆలోచనగా
  నిలిచియున్నది.’ ॥7-103-17॥
'18': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘కాలాగమనమ్’ నామ
  త్ర్యధికశతతమః సర్గః ॥ 7-103 ॥
