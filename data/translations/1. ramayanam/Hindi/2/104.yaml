'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘राम-भरत-संवाद’ नामक एक सौ
  चारवाँ सर्ग।
'1': >-
  अपने भ्राता भरत को—जो गुरुजनों के प्रति अत्यन्त वात्सल्य और श्रद्धा रखने वाले
  थे—आया हुआ जानकर श्रीराम ने लक्ष्मण सहित अपने उस भाई से पूछने का क्रम आरम्भ
  किया।
'2': >-
  तुमने जो बात कही है, उसे मैं विस्तार से सुनना चाहता हूँ—कि तुम चीर-वस्त्र, जटा
  और मृगचर्म धारण करके इस देश में क्यों आए हो?
'3': >-
  जटा और कृष्णाजिन धारण किए हुए तुम राज्य को त्यागकर इस देश में किस कारण से
  प्रविष्ट हुए हो—उस समस्त कारण को तुम कहना उचित समझो।
'4': >-
  महात्मा काकुत्स्थ (श्रीराम) के ऐसा कहने पर कैकेयी-पुत्र भरत ने अपने को
  संभालकर, फिर से हाथ जोड़कर (प्राञ्जलि होकर) दृढ़तापूर्वक ये वचन कहे।
'5': >-
  हे आर्य! पिता को छोड़कर (आपसे वियोग करके) अत्यन्त दुष्कर कर्म कर के, पुत्र-शोक
  से पीड़ित महाबाहु महाराज (दशरथ) स्वर्ग को प्राप्त हो गए हैं।
'6': >-
  हे परन्तप! कैकेयी नामक स्त्री के वश में होकर मेरी माता ने यह अत्यन्त बड़ा पाप
  किया है, जो आत्मयश को नष्ट करने वाला है।
'7': >-
  राज्य-फल प्राप्त किए बिना ही, विधवा होकर और शोक से कृश हो गई, मेरी जननी महान्
  भयंकर नरक में गिरेगी।
'8': >-
  अतः मुझ दास-तुल्य पर कृपा करना आपको उचित है। आप आज ही इन्द्र के समान
  राज्याभिषेक से अभिषिक्त हो जाइए।
'9': >-
  ये समस्त प्रजाजन और जो-जो विधवा-माताएँ (राजपरिवार की स्त्रियाँ) हैं, वे सब
  आपके पास आई हुई हैं—इन पर प्रसन्न होना आपको उचित है।
'10': >-
  हे मानद! जो क्रमोचित भी है और धर्मयुक्त भी—वही अपने प्रति स्वीकार कीजिए;
  धर्मपूर्वक राज्य प्राप्त करिए और अपने सुहृदों की अभिलाषाएँ पूर्ण कीजिए।
'11': >-
  आप रूपी पति के साथ यह समग्र पृथ्वी अविधवा हो जाए—जैसे निर्मल चन्द्रमा के साथ
  शरद्-ऋतु की रात्रि उज्ज्वल हो जाती है।
'12': >-
  इन मन्त्रियों सहित मैंने सिर झुकाकर प्रार्थना की है; (अतः) आप भाई, शिष्य और
  दास समान मुझ पर अनुग्रह करना उचित समझिए।
'13': >-
  हे पुरुषव्याघ्र! यह पिता का शाश्वत पैतृक राज्य—यह समस्त प्रजा-मण्डल—आपकी पूजा
  कर रहा है; इसका उल्लंघन करना आपको उचित नहीं है।
'14': >-
  ऐसा कहकर महाबाहु कैकेयी-सुत भरत अश्रुओं से भरे नेत्रों वाले होकर, विधिपूर्वक
  फिर श्रीराम के चरणों को अपने सिर से पकड़कर (नमस्कार करते हुए) लग गए।
'15': >-
  बार-बार निःश्वास छोड़ते हुए, उन्मत्त हाथी के समान व्याकुल अपने भाई भरत को
  श्रीराम ने आलिंगन करके यह कहा।
'16': >-
  तुम कुलीन हो, सत्त्वसम्पन्न हो, तेजस्वी हो और व्रत-निष्ठ चरित्र वाले हो;
  तुम्हारे जैसा व्यक्ति राज्य के हेतु पापाचार कैसे कर सकता है?
'17': >-
  हे अरिसूदन! तुम्हारे भीतर मुझे सूक्ष्म-सा भी दोष नहीं दिखता; और बाल्यकाल से
  माता की निन्दा करना भी तुम्हें उचित नहीं है।
'18': >-
  हे निष्पाप महाप्राज्ञ! गुरुजनों का सर्वदा ‘कामकार’ (इच्छानुसार निर्णय/अधिकार)
  पत्नी और पुत्र जैसे उचित रूप से उपलब्ध सम्बन्धियों के विषय में ही चलता है।
'19': >-
  हे सौम्य! लोक में साधुजन हमें जैसा मानते हैं—पत्नी, पुत्र और शिष्य के रूप
  में—उसी के अनुसार (गुरुओं के अधिकार का) भेद तुम समझना उचित है।
'20': >-
  वन में भी मैं चीर-वस्त्र और कृष्णाजिन धारण करके रहूँ, या राज्य में रहूँ—महाराज
  (पिता) ही मुझे जहाँ रखना चाहें, रखने में समर्थ थे।
'21': >-
  जब तक धर्मज्ञ पिता का लोक-सत्कृत गौरव (मेरे लिए) था, तब तक धर्मधारियों में
  श्रेष्ठ (हे भरत) माता का भी वही गौरव (मेरे लिए) था।
'22': >-
  हे राघव! धर्मशील माता-पिता ने मुझे ‘वन जाओ’—ऐसा कहा; फिर मैं अन्यथा कैसे आचरण
  कर सकता हूँ?
'23': >-
  अयोध्या में लोक-सत्कृत राज्य तुम्हें प्राप्त करना चाहिए; और मुझे वल्कल-वस्त्र
  धारण किए हुए दण्डकारण्य में निवास करना चाहिए।
'24': >-
  महातेजस्वी महाराज दशरथ ने लोक के समक्ष ऐसा ही विभाग (व्यवस्था) करके, आदेश
  देकर, स्वर्ग को प्रस्थान किया।
'25': >-
  तुम्हारे पिता वे धर्मात्मा राजा लोकगुरु थे; उन्होंने जो भाग बाँटकर दिया है, उस
  प्रमाण (आधार) के अनुसार उसे भोगना तुम्हें उचित है।
'26': >-
  हे सौम्य! चौदह वर्षों तक दण्डकारण्य में आश्रित रहकर, महात्मा पिता द्वारा दिया
  हुआ अपना भाग मैं भोगूँगा।
'27': >-
  नरलोक में सत्कृत, महात्मा, देवाधिप (इन्द्र) के समान मेरे पिता ने मुझसे जो कहा
  था—मैं उसे ही परमात्मा के लिए हितकर (परम कल्याणकारी) मानता हूँ; मैं तो
  सर्वलोक-ईश्वर होने का भाव (सम्पूर्ण जगत् का प्रभुत्व) भी नहीं चाहता।
'28': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘राम-भरत-संवाद’
  नामक एक सौ चारवाँ सर्ग समाप्त।
