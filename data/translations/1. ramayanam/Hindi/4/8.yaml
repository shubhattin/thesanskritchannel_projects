'17': >-
  हे राम! मैं अपने भाई द्वारा छल से ठगा गया हूँ; भय से पीड़ित होकर भटकता फिरता
  हूँ। पत्नी-हरण के कारण अत्यन्त दुःखी होकर मैं इस श्रेष्ठ ऋष्यमूक पर्वत पर रह
  रहा हूँ।
'18': >-
  हे राघव! मैं भय से त्रस्त, आतंक में डूबा, वन में चित्त से भ्रमित-सा रहता हूँ;
  भाई वालि ने मेरे साथ छल किया है और उसी से मेरा वैर भी हो गया है।
'19': >-
  हे सम्पूर्ण लोकों के लिए भी भय उत्पन्न करने वाले! वालि के भय से पीड़ित मैं, और
  अनाथ-सा पड़ा हुआ मैं—आपसे कृपा करने योग्य हूँ।
'20': >-
  यह सुनकर तेजस्वी, धर्मज्ञ और धर्मवत्सल काकुत्स्थ श्रीराम ने मानो मुस्कराते हुए
  सुग्रीव से प्रत्युत्तर दिया।
'21': >-
  उपकार का फल देना मित्र का लक्षण है, और अपकार करना शत्रु का। आज ही मैं तेरी
  पत्नी का अपहरण करने वाले उस वालि का वध कर दूँगा।
'22': >-
  हे महाभाग! ये मेरे पंखयुक्त, तीव्र तेज वाले, कार्तिकेय के वन से उत्पन्न,
  सुवर्ण-भूषणों से सुशोभित बाण हैं।
'23': >-
  ये कंक-पक्षों से आच्छादित हैं, महेन्द्र के वज्र के समान प्रचण्ड हैं, सुन्दर
  पर्वों वाले हैं, अत्यन्त तीक्ष्ण अग्रभाग वाले हैं, और क्रोध में सर्पों के समान
  प्रतीत होते हैं।
'24': >-
  तेरा शत्रु, ‘वालि’ नामक वह भाई, जिसने पाप किया है—उसे इन बाणों से विनिहत करके
  ऐसा पड़ा देख, मानो कोई पर्वत खण्डित होकर बिखर गया हो।
'25': >-
  राघव के वचन सुनकर वानर-सेनापति सुग्रीव को अतुल हर्ष प्राप्त हुआ और वह ‘साधु!
  साधु!’ कह उठा।
'26': >-
  हे राम! मैं शोक से अभिभूत हूँ और आप शोकाकुलों की गति हैं। आपको अपना मित्र
  मानकर ही मैं आपके सामने विलाप कर रहा हूँ।
'27': >-
  आपने हाथ देने (मैत्री की विधि) से, अग्नि को साक्षी मानकर मुझे मित्र बनाया है।
  मैं अपने प्राणों से भी अधिक आपको मान देता हूँ; सत्य की शपथ लेकर यह कहता हूँ।
'28': >-
  आपको मित्र मानकर ही मैं निःसंकोच होकर बोल रहा हूँ। मेरा वह दुःख, जो भीतर ही
  भीतर दबा है, मेरे मन को निरन्तर हर लेता है।
'29': >-
  इतना कहकर, आँसुओं से भरे नेत्रों वाला सुग्रीव आँसुओं से भारी वाणी के कारण ऊँचे
  स्वर में बोल भी नहीं सका।
'30': >-
  फिर भी, जैसे नदी का वेग सहसा उमड़ आता है, वैसे ही आए हुए आँसुओं के वेग को
