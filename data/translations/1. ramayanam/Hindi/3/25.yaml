'27': >-
  कुछ भीमबल, शूर रजनीचर अत्यन्त क्रुद्ध होकर श्रीराम पर प्रास, शूल और परशु
  फेंकने लगे।
'28': >-
  पराक्रमी महाबाहु राम ने अपने बाणों से उनके शस्त्रों को रोककर, समर में उनके
  प्राण हर लिए और उनके मस्तक भी काट डाले।
'29': >-
  जिनके सिर कट गए थे, जिनके कवच और धनुष छिन्न-भिन्न हो गए थे, वे ऐसे गिर पड़े
  जैसे गरुड़-सम वायु से उखड़कर वृक्ष पृथ्वी पर गिर पड़ें।
'30': >-
  और जो वहाँ शेष रह गए थे, वे राक्षस शरों से आहत और विषण्ण होकर शरण के लिए केवल
  खर की ओर ही दौड़े।
'31': >-
  तब दूषण ने धनुष उठा कर उन सबको ढाढ़स बँधाया और स्वयं अत्यन्त क्रुद्ध होकर आगे
  बढ़ा—मानो क्रुद्ध अन्तक (मृत्यु) ही क्रुद्ध होकर चला आ रहा हो।
'32': >-
  फिर दूषण का आश्रय पाकर निर्भय हुए, साल-ताल वृक्षों तथा शिलाओं को आयुध बनाए हुए
  वे सब राक्षस पुनः केवल राम की ओर दौड़े।
'33': >-
  वे महाबलवान शूल और मुद्गर हाथ में लिए हुए थे, कुछ पाश (फंदा) लिए हुए थे; और
  संग्राम में बाण-वर्षा तथा शस्त्र-वर्षा करते हुए आगे बढ़ रहे थे।
'34': >-
  राक्षस वृक्षों की वर्षा और शिलाओं की वर्षा करते हुए टूट पड़े। तब वह युद्ध
