'0': >-
  అప్పుడు శ్రీమద్వాల్మీకీ రామాయణం, అరణ్యకాండలో “స్వర్ణమృగప్రేక్షణం” అనే
  ద్విచత్వారింశ సర్గము (3-42) ప్రారంభము.
'1': >-
  ఇలా కఠోరంగా పలికిన తరువాత మారీచుడు, రాత్రిచరాధిపతియైన రావణునితో భయముచేత
  దైన్యంగా— “పోదాము” అని చెప్పెను.
'2': >-
  ఆ శరచాపాసిధారి (రాముని) చేత నేను మునుపు మరల దర్శించబడ్డాను; నన్ను వధించుటకు
  ఆయుధమును సిద్ధం చేసుకున్న వాని వలన నా ప్రాణమే నశించినట్లైంది (అంత భయంకరముగా
  అనుభవించాను).
'3': >-
  రాముని ఎదిరించి పరాక్రమంతో పోరాడి, ప్రాణాలతో తిరిగి వచ్చేవాడు లేడు. నీవు
  యమదండంతో హతుడైనవానిలాగా, నీకు ప్రతిరూపమై నిలుచుట అతడు (రాముడు).
'4': >-
  దుష్టాత్ముడవైన నీవు ఇలా ఉండగా నేను ఏమి చేయగలను? తండ్రీ, ఇప్పుడు నేను
  వెళ్తున్నాను; నిశాచరా, నీకు స్వస్తి కలుగుగాక.
'5': >-
  ఆ మాట విని ఆ రాక్షసుడు (రావణుడు) ఆనందపడ్డాడు. మారీచుని గాఢంగా ఆలింగనం చేసుకొని
  ఈ విధంగా పలికెను.
'6': >-
  నా ఇష్టానికి లోబడిన నీవు చూపిన ఈ ధైర్యప్రదర్శన తగినదే. ఇప్పుడే నీవు నిజమైన
  ‘మారీచుడు’; ఇంతకు ముందు నీవు మరొక రాక్షసుడివలె ఉండేవాడివి.
'7': >-
  రత్నాలతో అలంకరింపబడిన ఈ పక్షిసమానమైన (ఆకాశగామి) రథమును త్వరగా ఎక్కుము.
  పిశాచముఖముల వంటి భయంకరముఖాలు గల గాడిదలు (ఖరములు) దానిని జతచేసి ఉన్నాయి; నేను
  కూడా తోడుగా వస్తాను.
'8': >-
  వైడేహిని ప్రలోభపెట్టి (ఆకర్షింపజేసి), నీవు ఇష్టమొచ్చినట్టు వెళ్లవచ్చును. సీత
  ఒంటరిగా (రామలక్ష్మణులు లేని స్థితిలో) ఉన్నపుడు నేను బలవంతంగా ఆమెను—ఆ
  మైథిలిని—తీసుకొని పోతాను.
'9': >-
  అప్పుడు తాటకాసుతుడైన మారీచుడు రావణునితో—“అలాగేన”ని చెప్పెను. తదుపరి రావణుడూ
  మారీచుడూ విమానమువలె కనిపించే ఆ రథాన్ని ఎక్కిరి.
'10': >-
  ఆ ఆశ్రమమండలమునుండి త్వరగా బయలుదేరి ప్రయాణించిరి; వెళ్లుచూ మార్గమధ్యమున
  పట్టణములను, వనములను దర్శించుచున్నారు.
'11': >-
  అలాగే పర్వతములను, సమస్త నదులను, రాజ్యప్రాంతములను, నగరములను చూచి, దండకారణ్యమున
  చేరి, ఆపై రాఘవుని ఆశ్రమమును సమీపించిరి.
'12': >-
  ఆ రాక్షసాధిపతి రావణుడు, మారీచునితో కలిసి రాఘవాశ్రమమును దర్శించెను. అనంతరం
  కాంచనభూషితమైన ఆ రథమునుండి దిగిరి.
'13': >-
  రావణుడు మారీచుని చేత పట్టుకొని ఇలా పలికెను— “ఇదిగో, కదళీవృక్షాలతో
  చుట్టుముట్టబడిన రామాశ్రమస్థలం కనిపిస్తోంది.”
'14': >-
  “మిత్రమా, మనం ఏ ప్రయోజనార్థం వచ్చామో, ఆ కార్యం త్వరగా చేయబడుగాక.” రావణుని మాట
  విని, ఆ సమయంలో రాక్షసుడైన మారీచుడు—
'15': >-
  మృగముగా మారి, రామాశ్రమ ద్వారమున దగ్గర తిరుగుచుండెను. అతడు అత్యంత ఆశ్చర్యకర
  దర్శనముగల మహత్తర రూపాన్ని ధరించెను.
'16': >-
  శ్రేష్ఠమణులవంటి మెరుపుగల కొమ్ముల అగ్రభాగాలు కలిగినవాడు; తెలుపు-నలుపు మిశ్రమమై
  విచిత్రముగా కనిపించే ముఖాకృతి గలవాడు; ఎర్ర పద్మములు, నీలి ఉత్పలములవలె
  ఆకర్షణీయమైన ముఖము కలిగినవాడు; ఇంద్రనీలమణి వర్ణముగల చెవులు కలిగినవాడు.
'17': >-
  కొద్దిగా ఎత్తుగా ఉన్న గ్రీవ కలిగినవాడు; ఇంద్రనీలమణి వలె నీలవర్ణ కాంతితో మెరసే
  ఉదరభాగము కలిగినవాడు; మధూకపుష్పము వలె వర్ణముగల పార్శ్వములు కలిగినవాడు;
  కమలరేణువుల వలె సౌందర్యముగా కనబడే వర్ణప్రభ కలిగినవాడు.
'18': >-
  వైదూర్యమణి వలె కాంతిమంతమైన కాళ్లగిట్టెలు కలవాడు; సన్నని జఘనాలు (కాళ్ల భాగములు)
  కలిగి, బిగువుగా సుసంహత శరీరముతో కూడినవాడు; ఇంద్రధనస్సు వర్ణముతో పైకి ఎగసి
  మెరసే పుచ్ఛమును ధరించినవాడు.
'19': >-
  మనోహరమూ, మృదువుగా మెరసే వర్ణముతో కూడినవాడు; నానావిధ రత్నాలతో అలంకరింపబడ్డవాడు.
  అలా క్షణములోనే ఆ రాక్షసుడు అత్యంత శోభనమైన మృగముగా మారెను.
'20': >-
  ఆ రాక్షసుడు అరణ్యాన్ని ప్రకాశింపజేసినట్లుగా, ఆ रम్యమైన రామాశ్రమస్థలాన్నీ
  వెలుగుతో నింపినట్లుగా, మనోహరమూ దర్శనీయమూ అయిన రూపాన్ని ధరించి అక్కడ
  సంచరించెను.
'21': >-
  వైడేహిని ప్రలోభపెట్టుటకై నానా ఖనిజవర్ణములతో విచిత్రంగా కాంతిచెందిన శరీరంతో,
  చుట్టూ ఉన్న పచ్చికమైదానాల నడుమ సమ్యకుగా తిరుగుచూ వెళ్లెను.
'22': >-
  వెండివర్ణపు కాంతితో, వందల బిందువులవలె చిన్నచిన్న చుక్కల అలంకారంతో విచిత్రంగా
  మెరిసి, ప్రియదర్శనుడై, చెట్ల కొమ్మల కిషలయాలను (కొత్తచిగుళ్లను) మేస్తూ
  తిరుగుచుండెను.
'23': >-
  అక్కడి కదళీవనసమూహమునకు (అరటి చెట్ల గృహప్రాయమైన గుంపునకు) వెళ్లి, ఇటూ అటూ
  కణికార వృక్షాల మధ్య ఆశ్రయముచేసుకొని, నెమ్మదిగా నడుచుచూ, సీత దర్శనమునకై అక్కడే
  తారసపడినవాడు.
'24': >-
  కమలపత్రాల వలె చిత్రవర్ణపు వీపు (పృష్టభాగము) కలిగిన ఆ మహామృగము రామాశ్రమం
  సమీపమున, ఏ విధంగా సుఖమో అలా నిర్బంధము లేక సంచరించెను.
'25': >-
  మళ్లీ వెళ్లి తిరిగి వచ్చుచూ, ఆ మృగోత్తముడు అక్కడే తిరుగుచుండెను. కొద్దిసేపు
  త్వరగా దూరముగా వెళ్లి, మళ్లీ వెంటనే తిరిగి వచ్చుచుండెను.
'26': >-
  ఎక్కడెక్కడో నేలపై క్రీడించుచూ, మరల కూర్చుండును. ఆశ్రమ ద్వారానికి వచ్చి,
  మృగగణముల (మృగయూథముల) వైపు వెళ్లుచుండెను.
'27': >-
  మృగయూథములు అనుసరించగా, మరల తిరిగి వచ్చును. సీత దర్శనాన్ని ఆకాంక్షిస్తూ,
  రాక్షసుడైన వాడు మృగరూపమును పొందినవాడై అలా చేయుచుండెను.
'28': >-
  విచిత్రమైన వలయాకార మార్గాలలో తిరుగుచూ, ఒక్కసారిగా దూకి దూకి కదులుచుండెను.
  అటవిలో సంచరించే ఇతర మృగాలన్నీ అతనిని చూసి—
'29': >-
  దగ్గరకు వచ్చి వాసన చూచి, పది దిశల వైపు పరుగెత్తి పారిపోవుచుండెను. ఆ రాక్షసుడు
  కూడా ఆ వన్యమృగాల పట్ల ‘మృగవధ’లో ఆసక్తిగల వాడిలా ప్రవర్తించుచుండెను.
'30': >-
  తన అసలు స్వభావం బయటపడకుండుటకై, తాకినా వాటిని భక్షించడు (కేవలం
  ప్రదర్శనమాత్రమే). అదే సమయంలో, శుభనయనలైన వైడేహి—
'31': >-
  పుష్పాలను సేకరించుటలో ఆసక్తితో, చెట్ల మధ్య తిరుగుచుండెను. మదిరాసమానమైన మత్తైన
  చూపులు గల ఆమె, కణికార వృక్షాలనూ, అశోక వృక్షాలనూ, మామిడి (చూత) వృక్షాలనూ—
'32': >-
  పుష్పాలు ఏరుకుంటూ, రుచిరమైన ముఖముగల సీత అక్కడ సంచరించెను. వనవాసానికి అర్హురాలు
  కాని ఆ పరమాంగన, రత్నమయమైన ఆ మృగాన్ని—
'33': >-
  ముత్యమణులతో విచిత్రంగా అలంకరింపబడిన అవయవాలు గలదిగా దర్శించెను. అందమైన దంతములు,
  పెదవులు కలిగినదిగా; వెండివర్ణ ఖనిజప్రభతో మెరసే సన్నని రోమాలతో కూడినదిగా—
'34': >-
  ఆశ్చర్యముతో వికసించిన నేత్రములతో, స్నేహభావంతో (ఆకర్షణతో) తిలకించెను. అలాగే,
  రామునికి ప్రియమైన ఆమెను చూస్తూ, మాయారూపమయమైన ఆ మృగము—
'35': >-
  ఆ వనాన్ని దీపింపజేసినట్లుగా అక్కడ తిరుగుచుండెను. మునుపెన్నడూ చూడని
  నానారత్నమయమైన ఆ మృగాన్ని చూసి, జనకాత్మజ సీత పరమాశ్చర్యాన్ని పొందెను.
'36': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో
