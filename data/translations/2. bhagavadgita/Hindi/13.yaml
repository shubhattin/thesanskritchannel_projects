'13': >-
  इन्द्रिय-विषयों में वैराग्य, अहंकार का अभाव; तथा जन्म, मृत्यु, जरा और
  व्याधि—इनसे होने वाले दुःख को ‘दोष’ रूप में निरन्तर देखना/विचारना—
'14': >-
  आसक्ति का अभाव; पुत्र, दारा (पत्नी) और घर-गृहस्थी आदि में अनभिष्वङ्ग (अत्यधिक
