'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सुग्रीव-तर्जन’ नामक
  चौंतीसवाँ सर्ग आरम्भ होता है॥४-३४॥
'1': >-
  उस अप्रतिहत (जिसे कोई रोक न सका) तथा क्रोध से भरे हुए, सभा में प्रविष्ट हुए
  पुरुषश्रेष्ठ लक्ष्मण को देखकर सुग्रीव के समस्त इन्द्रिय व्याकुल हो उठे॥४-३४-१॥
'2': >-
  दशरथनन्दन लक्ष्मण को—जो क्रुद्ध होकर बार-बार दीर्घ श्वास ले रहे थे, तेज से
  मानो प्रज्वलित अग्नि के समान दीप्त थे और भ्राता (राम) के दुःख-व्यसन से संतप्त
  थे—देखकर (सुग्रीव) अत्यन्त घबरा गया॥४-३४-२॥
'3': >-
  हरियों में श्रेष्ठ सुग्रीव अपने सुवर्णमय आसन को त्यागकर सहसा उठ खड़ा हुआ; वह
  महेन्द्र के ध्वज के समान महान्, मानो अत्यन्त सुशोभित ध्वज-स्तम्भ हो॥४-३४-३॥
'4': >-
  उड़कर उठ खड़े हुए सुग्रीव के पीछे रुमासहित अन्य स्त्रियाँ भी उठ चलीं; जैसे
  आकाश में पूर्ण चन्द्र के पीछे तारागण चलते हों॥४-३৪-४॥
'5': >-
  श्रीमान् सुग्रीव, रुष्ट नेत्रों वाला होकर, हाथ जोड़कर (कृताञ्जलि होकर) आगे
  बढ़ा; और वहीं स्थिर खड़ा हो गया—मानो कोई विशाल कल्पवृक्ष हो॥४-३४-५॥
'6': >-
  रुमा के साथ (स्त्रियों के) मध्य में स्थित सुग्रीव को देखकर, क्रुद्ध लक्ष्मण ने
  उससे ऐसे कहा, जैसे ताराओं सहित चन्द्रमा को देखकर कोई (कठोर वचन कहे)॥४-३４-६॥
'7': >-
  जिस राजा में बल, कुल-गौरव तथा उत्तम गुण हों, जो करुणामय हो, जितेन्द्रिय हो,
  कृतज्ञ हो और सत्यवादी हो—ऐसा राजा लोक में अत्यन्त पूज्य माना जाता है॥४-३४-७॥
'8': >-
  परन्तु जो राजा अधर्म में स्थित होकर भी, मित्रों जैसे उपकारियों के प्रति,
  मिथ्या प्रतिज्ञा करता है—उससे अधिक क्रूर (नृशंस) कौन हो सकता है?॥४-३४-८॥
'9': >-
  अश्व के विषय में झूठ बोलने वाला सौ घोड़ों का नाश करता है, गौओं के विषय में झूठ
  बोलने वाला सहस्र गौओं का; और पुरुष के विषय में झूठ बोलने वाला मनुष्य अपने-आप
  को और अपने स्वजनों को ही मार डालता है॥४-३४-९॥
'10': >-
  हे प्लवगेश्वर! जो पहले मित्रों से कृतार्थ होकर भी (उनसे उपकृत होकर भी) उनका
  प्रत्युपकार नहीं करता, वह कृतघ्न समस्त प्राणियों के लिए वध्य है॥४-३४-१०॥
'11': >-
  यह श्लोक स्वयं ब्रह्मा द्वारा गाया गया है, जो समस्त लोकों में नमस्कृत है;
  कृतघ्न को देखकर क्रोध में (उन्होंने) जो कहा—हे प्लवंगम! उसे भली-भाँति
  समझो॥४-३४-११॥
'12': >-
  गो-हत्या करने वाले, सुरा पान करने वाले, चोर तथा भंग-व्रत (व्रतभ्रष्ट) के लिए
  तो सज्जनों ने प्रायश्चित्त (निष्कृति) का विधान किया है; परन्तु कृतघ्न के लिए
  कोई निष्कृति नहीं है॥४-३৪-१२॥
'13': >-
  हे वानर! तू अनार्य है, कृतघ्न है और मिथ्यावादी भी; क्योंकि पहले तू राम द्वारा
  कृतार्थ किया गया, फिर भी तू उसका प्रत्युपकार नहीं करता॥४-३४-१३॥
'14': >-
  हे वानर! जब तू राम से कृतार्थ हो चुका है, तब कृतज्ञ होना चाहने वाले को सीता की
  खोज में अवश्य ही यत्न करना चाहिए—यह तो निश्चय है॥४-३४-१४॥
'15': >-
  किन्तु तू ग्राम्य भोग-विलासों में आसक्त होकर मिथ्या वचन देने वाला बन गया है;
  राम तुझे नहीं पहचानते—जैसे मेंढ़क को निगल जाने वाले सर्प को (मेंढ़क नहीं पहचान
  पाता)॥४-३४-१५॥
'16': >-
  महाभाग राम, जो करुणा को जानने वाले हैं, उन्हीं महात्मा ने (तेरे पापों को सहकर
  भी) तुझे हरियों का राज्य दिलाया; और तू दुरात्मा होकर भी उस महात्मा द्वारा
  राज्य को प्राप्त हुआ॥४-३४-१६॥
'17': >-
  यदि तू महात्मा राघव के किए हुए उपकार को नहीं जानता (या उसकी कदर नहीं करता), तो
  शीघ्र ही तू तीक्ष्ण बाणों से (बिंधा हुआ) वालि को मरा हुआ देखेगा॥४-३４-१७॥
'18': >-
  वह मार्ग संकुचित (बन्द) नहीं हुआ है जिससे जाकर वालि मारा गया था; हे सुग्रीव!
  समय (मर्यादा) में स्थित रह, वालि के मार्ग का अनुसरण मत कर॥४-३४-१८॥
'19': >-
  निश्चय ही तू इक्ष्वाकुवर (राम) के धनुष से छूटने वाले उन वज्र-सदृश बाणों को
  नहीं देखता; तभी तो तू अपने को सुखी मानकर सुख में पड़ा रहता है और राम के कार्य
  की ओर मन से भी दृष्टि नहीं डालता॥४-३४-१९॥
'20': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, के
  किष्किन्धाकाण्ड में ‘सुग्रीव-तर्जन’ नामक चौंतीसवाँ सर्ग समाप्त हुआ॥४-३४॥
