'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము సుందరకాండలో ‘రావణశంకానివారణం’ అను నామముగల
  ముప్పత్తినాల్గవ సర్గము ॥5-34॥
'1': >-
  ఆమె ఆ మాటలు వినగానే, హరిపుంగవుడు హనుమంతుడు—దుఃఖంతో మరింత దుఃఖానికి లోనై
  శోకతప్తగా ఉన్న ఆమెకు ఓదార్పుగా, తరువాతి మాటలను చెప్పాడు ॥5-34-1॥
'2': >-
  దేవీ! నేను రాముని సందేశంతో నీ దగ్గరకు వచ్చిన నీ దూతను. వైదేహీ! రాముడు క్షేమంగా
  ఉన్నాడు; ఆయన నీ కుశలమును అడుగుతూ ‘నీది క్షేమమేనా?’ అని చెప్పమని పంపాడు
  ॥5-34-2॥
'3': >-
  బ్రాహ్మాస్త్రాన్ని, వేదములనూ బాగా తెలిసినవాడు, వేదవిద్వాంసులలో శ్రేష్ఠుడైన
  దాశరథి రాముడు—దేవీ! నీ కుశలాన్ని అడిగాడు ॥5-34-3॥
'4': >-
  నీ భర్తకు ప్రియమైన అనుచరుడైన మహాతేజస్సుగల లక్ష్మణుడూ—శోకంతో తప్తుడై—నీకు శిరసా
  వందనము చేసాడు (నమస్కరించాడు) అని చెప్పాడు ॥5-34-4॥
'5': >-
  ఆ దేవి, ఆ ఇద్దరు నరసింహులైన రామలక్ష్మణుల కుశలవార్త విని, సర్వాంగములా
  పరమానందంతో పులకించిపోయి, అప్పుడు హనుమంతునితో ఇలా పలికింది ॥5-34-5॥
'6': >-
  అయ్యో! ఈ కథ నాకు లోకంలో వినిపించే (సాధారణ) కథలాగానే అనిపిస్తున్నది! మనిషికి
  వంద సంవత్సరాలు జీవించినా, బ్రతికివున్న వాడిని చూశామనే ఆనందం ఇట్లా వచ్చునా!
  ॥5-34-6॥
'7': >-
  ఆ ఇద్దరి (సీత–హనుమంతుల) సమాగమంలో అద్భుతమైన ప్రీతి పుట్టింది; పరస్పరం విశ్వాసం
  కలిగి, ఇద్దరూ సంభాషణను ప్రారంభించారు ॥5-34-7॥
'8': >-
  ఆమె మాటలు విన్న మారుతాత్మజుడు హనుమంతుడు—శోకంతో తప్తపడుతున్న సీత దగ్గరకు మరింత
  సమీపించసాగాడు ॥5-34-8॥
'9': >-
  హనుమంతుడు ఎంతెంత సమీపానికి వస్తున్నాడో, అంతంతగా సీత అతన్ని ‘ఇతడు రావణుడేనా?’
  అని శంకించసాగింది ॥5-34-9॥
'10': >-
  అయ్యో! ధిక్కారం! నేను ఇతనికి చెప్పింది ఎంత తప్పు! (ఇతనికి చెప్పిన మాటలు
  వ్యర్థమయ్యాయి.) రూపాంతరం దాల్చి వచ్చాడేమో—ఇతడే రావణుడేమో! ॥5-34-10॥
'11': >-
  శోకంతో క్షీణించిన ఆమె అశోక వృక్షశాఖను వదలి, నిర్దోషమైన అంగసౌందర్యముగల సీత అదే
  చెట్టు క్రిందనే నేలమీద కూర్చున్నది ॥5-34-11॥
'12': >-
  అప్పుడు మహాబాహువు హనుమంతుడు జనకనందినికి వందనముచేశాడు. ఆమె మాత్రం భయంతో
  వణికిపోతూ, మళ్లీ అతనివైపు చూడనే చూడలేదు ॥5-34-12॥
'13': >-
  వందనముచేస్తూ నిలిచిన అతనిని చూసి, చంద్రబింబంలాంటి ముఖముగల సీత దీర్ఘంగా
  నిట్టూర్చి, మధురస్వరంతో ఆ వానరునితో ఇలా పలికింది ॥5-34-13॥
'14': >-
  నీవు మాయలో ప్రవేశించిన మాయావివి, స్వయంగా రావణుడవైతే—నాకు మళ్లీ మరింత
  సంతాపాన్ని కలిగిస్తున్నావు; అది మంచిది కాదు ॥5-34-14॥
'15': >-
  తన స్వరూపాన్ని విడిచి, యాచకుడి/సన్యాసి వేషం ధరించి జనస్థానంలో నేను చూసింది
  నీవే కదా—అదే రావణుడివి నీవు! ॥5-34-15॥
'16': >-
  ఉపవాసాలతో కృశించిపోయిన, దీనస్థితిలో ఉన్న నన్ను—కామరూపుడైన రాక్షసా!—మళ్లీ బాధ
  పెడుతున్నావు; అలా మరింత సంతాపం కలిగించడం శోభనము కాదు ॥5-34-16॥
'17': >-
  లేదా… నేను ఇలా శంకించినది నిజం కాకూడదు. ఎందుకంటే నీ దర్శనంతో నా మనసులో ఒక
  ప్రీతి పుట్టింది ॥5-34-17॥
'18': >-
  నీవు నిజంగా రాముని దూతగా వచ్చి ఉంటే, నీకు మంగళం కలుగుగాక. హరిశ్రేష్ఠా! నేను
  నిన్ను అడుగుతున్నాను—నాకు రాముని కథ ఎంతో ప్రియమైనది ॥5-34-18॥
'19': >-
  వానరా! నా ప్రియుడైన రాముని గుణాలను చెప్పు. సౌమ్యా! నీవు నా చిత్తాన్ని—నది
  తీరాన్ని ప్రవాహం కొట్టుకుపోయినట్లే—కొట్టుకుపోతున్నావు (పరమాకర్షిస్తున్నావు)
  ॥5-34-19॥
'20': >-
  అయ్యో! స్వప్నసుఖం కూడా ఎంత ఆనందకరం! నేను చాలా కాలంగా దుఃఖంలో ఉండగా, ఇప్పుడు
  రాఘవుడు పంపిన ఒక వనవాసిని (వానరుణ్ని) చూస్తున్నాను ॥5-34-20॥
'21': >-
  నేను స్వప్నంలో అయినా పరాక్రమశాలియైన రాఘవుణ్ని, లక్ష్మణునితో కూడినవాడిని
  చూడగలిగితే—నేను కుంగిపోను. కాని స్వప్నమూ నాకు ఈర్ష్యపడుతున్నట్టుంది (నన్ను
  మోసం చేస్తున్నట్టుంది) ॥5-34-21॥
'22': >-
  నేను దీన్ని స్వప్నం అనుకోను. ఎందుకంటే స్వప్నంలో వానరుణ్ని చూసి అభ్యుదయం
  (శుభపరిణామం) పొందడం సాధ్యం కాదు; కానీ నాకు మాత్రం శుభసూచకమైన అభ్యుదయం
  కలిగినట్టుగా ఉంది ॥5-34-22॥
'23': >-
  ఇది ఏదో చిత్తమోహమా? వాయువేగంలా కలిగే ఏదైనా భ్రమా? లేక ఉన్మాదం వల్ల వచ్చిన
  వికారం అయిందా? లేదా ఇది మృగతృష్ణిక (మాయాభ్రాంతి) వంటిదా? ॥5-34-23॥
'24': >-
  అయినా ఇది ఉన్మాదం కాదు; మోహమూ కాదు—ఉన్మాద లక్షణాలున్న మోహమూ కాదు. నేను నన్ను
  నేనే స్పష్టంగా గ్రహిస్తున్నాను; ఈ వనవాసి (వానరుణ్ని) కూడా స్పష్టంగా
  గుర్తిస్తున్నాను ॥5-34-24॥
'25': >-
  ఇలా అనేక విధాలుగా బలాబలాలను తూకం వేసుకుంటూ సీత—రాక్షసులకు కామరూపత్వం ఉండటం
  వల్ల—అతన్ని రాక్షసాధిపతియైన రావణుడిగా భావించింది ॥5-34-25॥
'26': >-
  అలా నిర్ణయమైన బుద్ధిని చేసుకున్న ఆ సన్ననడుముగల జనకాత్మజ సీత—ఆ వానరునికి ఏ
  ప్రతివచనమూ పలకలేదు ॥5-34-26॥
'27': >-
  సీతకు నిశ్చయమైపోయిన ఆ సందేహాన్ని గ్రహించిన మారుతాత్మజుడు హనుమంతుడు—చెవులకు
  హాయిగా, మనసుకు హితంగా ఉండే మాటలతో ఆమెను అప్పుడు ఆనందింపజేయసాగాడు ॥5-34-27॥
'28': >-
  రాముడు సూర్యుని వలె తేజస్సుగలవాడు; చంద్రుని వలె లోకానందకరుడు. సమస్త లోకానికి
  రాజువలె, దేవుడైన వైశ్రవణుడు (కుబేరుడు) వలె ప్రతాపవంతుడు ॥5-34-28॥
'29': >-
  మహాయశస్సుగల విష్ణువు వలె పరాక్రమసంపన్నుడు. దేవవాగ్మియైన బృహస్పతిలా సత్యవాది,
  మధురంగా మాట్లాడేవాడు ॥5-34-29॥
'30': >-
  రూపవంతుడు, సుభగుడు, శ్రీమంతుడు—మూర్తిమంతుడైన మన్మథుని వలె ఆకర్షణీయుడు. కోపం
  తగిన చోట ప్రహారించగలవాడు; లోకంలో శ్రేష్ఠుడు, మహారథుడు ॥5-34-30॥
'31': >-
  ఆ మహాత్ముని భుజచ్ఛాయలో (ఆశ్రయంలో) ఆధారపడినవాడే ఈ లోకం. (అయినా)
  ఆశ్రమస్థానాలనుంచి (రాముణ్ని) మృగరూపం చూపించి మళ్లించి (దూరం చేసి) ఉన్నావు
  ॥5-34-31॥
'32': >-
  ఆ తరువాత నిన్ను ఏకాంతస్థలంలో అపహరించిన వాడికి తగిన ఫలితాన్ని నీవే చూడబోతావు.
  ఎందుకంటే శక్తివంతుడైన రాముడు అతి త్వరలో యుద్ధరంగంలో రావణుణ్ని వధిస్తాడు
  ॥5-34-32॥
'33': >-
  కోపంతో విడిచిన, అగ్నిలా జ్వలించే బాణాలతో అతడు (రాముడు) దహించేవాడు. అలాంటి
  రామునిచేతనే నేను దూతగా నీ సమీపానికి పంపబడి ఇక్కడికి వచ్చాను ॥5-34-33॥
'34': >-
  నిన్ను వేరుపడిన దుఃఖంతో ఆర్తుడై ఉన్న రాముడు—నీ కుశలాన్ని అడిగాడు. అలాగే
  మహాతేజస్సుగల, సుమిత్రానందవర్ధనుడైన లక్ష్మణుడూ (నీ కుశలాన్ని అడిగాడు) ॥5-34-34॥
'35': >-
  మహాబాహువైన లక్ష్మణుడు వందనం చేసి, ‘నీది క్షేమమేనా?’ అని చెప్పాడు. దేవీ!
  రామునికి సుగ్రీవుడు అనే వానరుడు స్నేహితుడు ॥5-34-35॥
'36': >-
  వానరముఖ్యులకు రాజైన అతడు కూడా నీ కుశలాన్ని అడిగాడు. సుగ్రీవుడితో, లక్ష్మణుడితో
  కూడి రాముడు నిత్యం నిన్నే స్మరిస్తుంటాడు ॥5-34-36॥
'37': >-
  వైదేహీ! రాక్షసుల వశంలో పడ్డప్పటికీ నీవు జీవించి ఉండడం మహాభాగ్యం. అతి త్వరలో
  నీవు రాముణ్ని, మహారథుడైన లక్ష్మణుణ్నీ దర్శిస్తావు ॥5-34-37॥
'38': >-
  వానరకోట్లు మధ్యలో, అపారతేజస్సుగల సుగ్రీవుడి సమీపంలో—నేను అతని సచివుడను;
  ‘హనుమంతుడు’ అనే పేరుగల వానరుణ్ని ॥5-34-38॥
'39': >-
  మహాసముద్రాన్ని లంఘించి, లంకానగరంలో ప్రవేశించి, దురాత్ముడైన రావణుని తలపై పాదం
  మోపి (అవమానించి) కూడా వచ్చాను ॥5-34-39॥
'40': >-
  నా పరాక్రమాన్ని ఆశ్రయించి నిన్ను దర్శించడానికి వచ్చాను. దేవీ! నీవు నన్ను ఎలా
  భావిస్తున్నావో అలా నేను కాను. ఈ శంకను విడిచిపెట్టు; నేను చెప్పే మాటలకు శ్రద్ధ
  కలిగించు ॥5-34-40॥
'41': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, సుందరకాండలో
  ‘రావణశంకానివారణం’ అను నామముగల ముప్పత్తినాల్గవ సర్గము ॥5-34॥
