  నాలుగు మూలలతో విశాలముగా నిర్మితమైన ఆ వేశ్మము, శయనాసనములతో సమృద్ధిగా ఉండెను.
  అన్ని రసముల సమన్వయముతో కూడిన దివ్య భోజనములు, దివ్య వస్త్రములు అందులో సిద్ధముగా
  ఉండెను. సమస్తాన్నములు ముందుగానే అమర్చబడి, కడిగి మెరిపించిన నిర్మల పాత్రములు
  సిద్ధముగా ఉండెను ॥2-91-34॥
'35': >-
  సర్వ ఆసనములు సిద్ధముగా ఉండగా, శ్రీమంతమైన, చక్కగా పరచిన ఉత్తమ శయనములు గల ఆ
  రత్నసంపూర్ణ గృహములో— మహర్షి అనుమతి పొందిన మహాబాహువు, కేకయీ సుతుడైన భరతుడు
  ప్రవేశించెను ॥2-91-35॥
'36': >-
  అతనిని సమస్త మంత్రులు, పురోహితులతో సహా అనుసరించిరి; ఆ గృహసన్నివేశమును చూచి
  వారు అందరూ ఆనందముతో నిండిరి ॥2-91-36॥
'37': >-
  అక్కడ దివ్యమైన రాజాసనము, వ్యజనము, ఛత్రము కూడా ఉండెను; భరతుడు మంత్రులతో కలిసి
  రాజువలె ఆ సన్నివేశములో స్థిరపడెను ॥2-91-37॥
'38': >-
  రామునికి నమస్కరించి, రాముని ఆసనమును గౌరవించి పూజించెను; ఆపై వాలవ్యజనమును
  చేతబట్టి, తన సచివాసనమున కూర్చుండెను ॥2-91-38॥
'39': >-
  ఆనుపూర్వ్యముగా సమస్త మంత్రులు, పురోహితులు కూర్చుండిరి; తరువాత సేనాపతి, అలాగే
  పాలనా నిర్వహణకర్త (ప్రశాస్తా) కూడా తమ స్థానములలో కూర్చుండిరి ॥2-91-39॥
'40': >-
  అనంతరం కొద్దిసేపటిలోనే, భరద్వాజుని ఆజ్ఞ ప్రకారము, పాయసము కర్దమముగా (పాయస
  మట్టి/మిశ్రమముగా) ప్రవహించు నదులు భరతుని సమీపమున సేవకు నిలిచెను ॥2-91-40॥
'41': >-
  ఆ నదుల రెండు తీరుగాఁడ్ల వెంట పాండువర్ణ మట్టితో లేపనముచేసిన అందమైన దివ్య
  ఆవాసములు ఏర్పడినవి; అవి బ్రహ్మదేవుని అనుగ్రహముచే జనించినవై నిలిచెను ॥2-91-41॥
'42': >-
  అదే క్షణములో దివ్యాభరణములతో అలంకరింపబడిన ఇరవై వేల స్త్రీలు— బ్రహ్మదేవుడు
  పంపినవారు— అక్కడికి వచ్చిరి ॥2-91-42॥
'43': >-
  బంగారం, మణులు, ముత్యములు, ప్రవాళములతో శోభింపబడిన ఇరవై వేల స్త్రీలు— కుబేరుడు
  పంపినవారు— అక్కడికి వచ్చిరి ॥2-91-43॥
'44': >-
  వారి చేత పట్టుబడిన పురుషుడు ఉన్మాదుడైనట్లు కనిపించునంత మనోహరులు అయిన
  నందనవనముని అప్సరసగణములు— ఇరవై వేల మంది— అక్కడికి వచ్చిరి ॥2-91-44॥
'45': >-
  నారదుడు, తుంబురుడు, గోపుడు— సూర్యకాంతివలె ప్రకాశించే ఈ శ్రేష్ఠ గంధర్వరాజులు
  భరతుని ముందర గానము చేసిరి ॥2-91-45॥
'46': >-
  అలంబుస, మిశ్రకేశి, పుండరీక, వామన— వీరంతా భరద్వాజుని ఆజ్ఞతో భరతుని ఎదుట
  నృత్యమాడిరి ॥2-91-46॥
'47': >-
  దేవలోకములో ఉన్న మాల్యములైనను, అలాగే చైత్రరథ వనములోని మాల్యములైనను— అవన్నీ
  భరద్వాజుని తేజస్సు వలన ప్రయాగక్షేత్రములో ప్రత్యక్షముగా కనిపించెను ॥2-91-47॥
'48': >-
  భరద్వాజుని ఆజ్ఞతో బిల్వవృక్షములు మృదంగికలవలె (వాద్యధ్వని తాలంతో) నిలిచినవి;
  శమీవృక్షములు ‘గ్రాహ’లవలె (పట్టుకునే భంగిమతో) కనబడినవి; విభీతకవృక్షములు
  ప్రత్యేక రూపమును దాల్చినవి; అలాగే అశ్వత్థవృక్షములు నర్తకులవలె కనిపించినవి
  ॥2-91-48॥
'49': >-
  అనంతరం సరళవృక్షములు, తాళవృక్షములు, తిలకవృక్షములు, నక్తమాలకవృక్షములు— ఆనందముతో
  అక్కడికి చేరి, కొన్నిటి రూపము కుబ్జులవలె, కొన్నిటి రూపము వామనులవలె మారెను
  ॥2-91-49॥
'50': >-
  శింశుపా, ఆమలకీ, జంబూ మొదలైన వనాలలోని ఇతర వృక్షములు; అలాగే మాలతీ, మల్లికా, జాతి
  మొదలైన ఇతర లతలు— ఆ వనంలో ఉన్నవన్నీ అక్కడ ప్రత్యక్షమయ్యెను ॥2-91-50॥
'51': >-
  అవి (వృక్షలతాదులు) ప్రమదల రూపమును దాల్చి భరద్వాజాశ్రమములో ఇలా పలికినట్లు
  అయ్యెను— “ఓ దేవాసుర పానప్రియులారా! సురాను పానము చేయుడి; ఆకలిగొనినవారు పాయసమును
  సేవించుడి; శుద్ధమైన, మేధ్యమైన మాంసభక్ష్యములను మీ ఇష్టమున్నంతవరకు భుజించుడి”
  ॥2-91-51॥
'52': >-
  నది తీరములలోని మనోహర ప్రదేశాలలో వారు (ఆ ప్రమదలు) పురుషులను ఉబ్బరించి నూనెరాసి,
  స్నానము చేయించిరి; ఒక్కొక్క పురుషునికి ఏడుగురు లేదా ఎనిమిదుగురు ప్రమదలు
  సేవచేసిరి ॥2-91-52॥
'53': >-
  రుచిరనేత్రములు గల స్త్రీలు దగ్గరకు వచ్చి, శరీరసంవాహనము చేస్తూ, పరస్పరం
  శరీరాన్ని తుడిచివేయించి, ఆ వరాంగనలు వారిని పానము చేయించి సేవచేసిరి ॥2-91-53॥
'54': >-
  అశ్వములు, గజములు, గాడిదలు, ఒంటెలు, అలాగే సురభి సంతానమైన గోవులనూ— వాటి
  పశుపాలకులు తగిన విధముగా వాటికి భోజనము పెట్టిరి ॥2-91-54॥
'55': >-
  ఇక్ష్వాకువంశ వీరయోధులను మోసే ఆ వాహనాలకు ఇక్షురసము, మధుర లాజములు మొదలైనవి
  తినిపించుచూ, బలవంతులు అయిన సేవకులు వాటిని ప్రోత్సహించుచుండిరి ॥2-91-55॥
'56': >-
  అక్కడ అశ్వబంధకుడు (గుర్రాల సేవకుడు) తన అశ్వాన్ని మరిచినట్లుగానీ, కుంజరగ్రాహుడు
  (గజపాలకుడు) తన గజాన్ని మరిచినట్లుగానీ కనపడలేదు; మత్తునూ, ప్రమత్తునూ కలిగించే ఆ
  సమృద్ధి స్థితి అక్కడ తథ్యంగా నిలిచెను ॥2-91-56॥
'57': >-
  సర్వకామములతో తృప్తిపొందిన వారు ఎర్రచందనముతో అలంకరింపబడినవారై, అప్సరసగణములతో
  కలిసి సేనికులు ఇలా వాక్యమును ఉచ్చరించిరి ॥2-91-57॥
'58': >-
  “మేము ఇక అయోధ్యకు వెళ్లము; దండకారణ్యములకు కూడా వెళ్లము. భరతునికి క్షేమము
  కలుగుగాక; అలాగే రామునికి సుఖమూ క్షేమమూ కలుగుగాక” ॥2-91-58॥
'59': >-
  ఇలా పాదాతి యోధులు, హస్తి-అశ్వారోహుల బంధకులు (సేవకులు) వంటి అనేకులు— ఆధారము
  లేనివారివలె ఉన్న వారు కూడా— ఆ విధమైన సమృద్ధి పొందిన వెంటనే ఈ మాటలను పలికిరి
  ॥2-91-59॥
'60': >-
  అక్కడ వేల సంఖ్యలోని మనుష్యులు పరమానందముతో హర్షధ్వని చేసిరి; “ఇది స్వర్గమే” అని
  భరతుని అనుయాత్రికులు పలికిరి ॥2-91-60॥
'61': >-
  సైనికులు నృత్యమాడిరి, నవ్విరి, గానము చేసిరి; పుష్పమాల్యములతో అలంకరింపబడిన వారు
  వేల సంఖ్యలో చుట్టూరా పరుగులాడుచుండిరి ॥2-91-61॥
'62': >-
  ఆ అమృతసమానమైన అన్నమును భుజించిన తరువాత, దివ్యమైన ఆ భక్ష్యములను చూసి మళ్లీ
  తినాలనే భావము వారిలో కలిగెను ॥2-91-62॥
'63': >-
  ప్రేష్యులు (సేవకులు), కర్మకారులు, వధువులు, సైన్యములో ఉన్నవారు— వీరంతా వేల
  సంఖ్యలో— అత్యంత ఉత్సాహము, గర్వము కలిగి, చక్కని (కొత్తగా) వస్త్రములు ధరించి
  కనిపించిరి ॥2-91-63॥
'64': >-
  గజములు, గాడిదలు, ఒంటెలు, గోవులు, గుర్రములు, మృగపక్ష్యాదులు— అన్నీ అక్కడ
  సుభృతముగా (బాగా పోషింపబడి) ఉన్నవి; అక్కడ ఎవ్వరూ (ఏ జీవి) మరొకదానిపై అపకారం
  చేయలేదు ॥2-91-64॥
'65': >-
  అక్కడ తెల్లని వస్త్రములు ధరించని వాడు ఎవ్వరూ లేరు; ఆకలితో ఉన్నవాడుగానీ,
  మలినుడుగానీ ఎవరూ కనబడలేదు; ధూళివలన చెదిరిన కేశములు గలవాడైనను అక్కడ ఏ మనిషీ
  కనిపించలేదు ॥2-91-65॥
'66': >-
  మేకల మాంసముతోను, వరాహ మాంసముతోను, అత్యుత్తమ రససంచయములతో సిద్ధపరచబడిన,
  ఫలరస-నిర్యూహములతో సమృద్ధిగా వండిన, సువాసన-రసములతో కూడిన సూపములు కూడా అక్కడ
  సిద్ధముగా ఉన్నవి ॥2-91-66॥
'67': >-
  అక్కడ మనుష్యులు ఆశ్చర్యపడుతూ— తెల్లని అన్నముతో నిండిన, పుష్పధ్వజములు కలిగిన
  ఇనుప పాత్రలు వేల సంఖ్యలో చూచిరి ॥2-91-67॥
'68': >-
  అరణ్య ప్రదేశాల అంచులలో పాయసకర్దమముతో నిండిన కూపములు ఏర్పడినవి; అలాగే
  కామధేనువులవంటి గోవులు, తేనె చిందించే వృక్షములు కూడా అక్కడ ఉండెను ॥2-91-68॥
'69': >-
  మైరేయముతో నిండిన వాపీలు (చెరువులు) ఉండెను; రుచికరమైన మాంస సముదాయములతో అవి
  చుట్టుముట్టబడి ఉండెను; అలాగే వేడిగా చేసిన పీఠరాలు (పిండివంటలు) మరియు మార్గమున
  నెమళ్లు, కోళ్ళు (పక్షివంటకాలు) మొదలైనవి కూడా సిద్ధముగా ఉండెను ॥2-91-69॥
'70': >-
  పాత్రల వేల సంఖ్యలు, స్థాళీల నియుతములు (లక్షల సంఖ్యలు) కూడా; అలాగే న్యర్బుదముల
  (అత్యధిక సంఖ్యల) పాత్రలు, శాతకుంభమయమైన (శుద్ధ బంగారపు) పాత్రలు కూడా సిద్ధముగా
  ఉన్నవి ॥2-91-70॥
'71': >-
  స్థాళీలు, కుంభీలు, కరంభీలు— ఇవన్నీ సుసంస్కృతముగా చేసి దధితో నింపబడి ఉండెను;
  అలాగే యౌవనస్థ (తాజా) గౌర దధి, సుగంధభరితమైన కపిత్థరసం/పదార్థములు కూడా సిద్ధముగా
  ఉన్నవి ॥2-91-71॥
'72': >-
  కొన్ని హ్రదములు రసాల (మామిడి మిశ్రమం/రసం) తో నిండినవి; మరికొన్ని తెల్లని దధితో
  నిండినవి; ఇంకొన్ని పాయసముతో నిండినవి; అలాగే శర్కర గుట్టలు (సంచయములు) కూడా
  అక్కడ ఏర్పడినవి ॥2-91-72॥
'73': >-
  నదీ తీర తీర్థప్రదేశాలలో, వివిధరకములైన స్నానద్రవ్యములు— కల్కములు, చూర్ణములు,
  కషాయములు— పాత్రలలో అమర్చబడి ఉన్నట్లు మనుష్యులు చూచిరి ॥2-91-73॥
'74': >-
  తెల్లని, ప్రకాశవంతమైన దంతధావన కట్టెల (దంతకాష్ఠ) సముదాయములు, అలాగే తెల్లని చందన
  కల్కములు మూతగల డబ్బాలలో (సముద్గములలో) ఉంచబడినట్లు చూచిరి ॥2-91-74॥
'75': >-
  మెరిపించబడిన దర్పణములు, వస్త్రముల పెద్ద సముదాయములు; అలాగే పాదుకలు, ఉపానహలు
  (చెప్పులు)— జతలుగా వేల సంఖ్యలో ఉన్నట్లు వారు చూచిరి ॥2-91-75॥
'76': >-
  ఆంజనీలు (కాజల్ పెట్టెలు/అంజనద్రవ్యము), కంకతములు (కంగాళ్లు), కూర్చములు
  (బ్రష్‌లు/కుచ్చములు), శస్త్రములు, ధనుస్సులు, నానారూప చిత్రములైన మర్మత్రాణములు
  (రక్షాకవచములు), శయనములు, ఆసనములు— ఇవన్నీ అక్కడ సిద్ధముగా ఉన్నవి ॥2-91-76॥
'77': >-
  ఖరోష్ట్ర-గజ-వాజులకు త్రాగునీటి హ్రదములు నిండుగా ఉండెను; వారు మంచి తీర్థములు
  గల, తామరలతో కూడిన హ్రదములలో దిగిపోయి స్నానమాడిరి ॥2-91-77॥
'78': >-
  ఆ హ్రదములు ఆకాశవర్ణమువలె నీలమై కనిపించి, స్వచ్ఛమైన జలములతో, సుఖముగా తేలగలిగే
  విధముగా ఉండెను; నీల వైడూర్యవర్ణమును పోలిన, మృదువైన యవసు (పచ్చిక) గుట్టలు కూడా
  అక్కడ సమృద్ధిగా ఉన్నవి ॥2-91-78॥
'79': >-
  పశువులకు శాంతి కలిగించుటకై (చల్లార్చుటకు) అవసరమైన ఏర్పాట్లు అన్నివిధాలుగా
  అక్కడ సిద్ధముగా ఉన్నట్లు వారు చూచిరి ॥2-91-79॥
'80': >-
  మనుష్యులు ఆ స్వప్నసమానమైన, అద్భుతమైన దృశ్యమును చూసి విస్మయము చెందిరి— భరతుని
  కొరకు మహర్షి చేసిన అటువంటి అతిథ్యసత్కారమును దర్శించి ఆశ్చర్యపడిరి ॥2-91-80॥
'81': >-
  ఇలా నందనవనములో దేవతలవలె ఆనందిస్తూ విహరించుచున్న వారందరి మధ్య,
  భరద్వాజాశ్రమములోని ఆ रम్యమైన రాత్రి గడచిపోయెను ॥2-91-81॥
'82': >-
  అనంతరం భరద్వాజుని అనుమతి తీసుకొని, ఆ నదులు తమ తమ స్థలములకు తిరిగి వెళ్లినవి;
  గంధర్వులు కూడా యథాప్రకారం వెనుదిరిగిరి; ఆ వరాంగనలందరూ కూడా అలాగే
  నిష్క్రమించిరి ॥2-91-82॥
'83': >-
  అలాగే వారు మదిరతో మత్తులై ఉత్సాహభరితులుగా ఉన్నారు; అలాగే దివ్యమైన
  అగురు-చందనములతో సుగంధింపబడి ఉన్నారు; అలాగే దివ్యమైన, నానావిధములైన ఉత్తమ
  స్రగ్గులు (మాల్యములు) వేర్వేరు చోట్ల చల్లబడిపోయి, మనుష్యుల చేత త్రొక్కబడి
  నలిగిపోయినట్లుగా ఉండెను ॥2-91-83॥
'84': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘భరద్వాజాతిథ్యం’
  నామ ఏకనవతితమః సర్గః ॥2-91॥
