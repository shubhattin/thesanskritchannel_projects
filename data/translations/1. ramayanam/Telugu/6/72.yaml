'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో “రావణమన్యుశల్యావిష్కారః” అను
  ద్విసప్తతితమ సర్గము (ఆరువ భాగం – 72వ సర్గం).
'1': >-
  మహాత్ముడైన లక్ష్మణుడు అతికాయుని సంహరించినట్టు విని, రాజైన రావణుడు తీవ్రంగా
  కలవరపడి (ఉద్విగ్నుడై) ఈ విధంగా పలికెను.
'2': >-
  ధూమ్రాక్షుడు—పరమకోపశీలి, సమస్త ఆయుధధారులలో శ్రేష్ఠుడు; అకంపనుడు, ప్రహస్తుడు,
  అలాగే కుంభకర్ణుడు—ఇవ్వరూ,
'3': >-
  యుద్ధకాంక్ష కల మహాబలవంతులైన వీర రాక్షసులు; శత్రుసైన్యాలను జయించువారు; పరుల చేత
  ఎల్లప్పుడూ అపజేయులగు వారు.
'4': >-
  అటువంటి మహాకాయులైన, నానావిధ శస్త్రాలలో నిపుణులైన ఆ వీర రాక్షసులు తమ సైన్యంతో
  కూడ రాముడిచే—అక్లిష్టకర్ముడైన (శ్రమరహితంగా కార్యసాధనచేయు) రాముడిచే—వధింపబడిరి.
'5': >-
  ఇంకా అనేకమంది శూరులు, మహాత్ములు కూడా పడిపోయిరి—ప్రఖ్యాత బలవీర్యమున్న, నా
  పుత్రుడైన ఇంద్రజిత్తు చేత (వధింపబడి) పడిపోయిరి.
'6': >-
  అప్పుడు ఆ ఇద్దరు సోదరులు (రామలక్ష్మణులు) భయంకరమూ, వరప్రదానం వల్ల అజేయమైయున్న
  బాణములతో బద్ధులైరి—సమస్త దేవతలచేత గానీ, మహాబలులైన అసురులచేత గానీ చేయలేనిదైన
  కార్యమది.
'7': >-
  ఆ ఘోర బంధనాన్ని యక్షులు, గంధర్వులు, పన్నగులు (నాగులు) సైతం విడిపించలేరు. అది
  ప్రభావబలమువలనో, మాయవలనో, లేక మోహనప్రయోగమువలనో ఏమో—నాకు తెలియదు.
'8': >-
  అయితే శరబంధము నుండి విముక్తులైన ఆ సోదరులు రామలక్ష్మణులు; నా ఆజ్ఞవలన బయలుదేరిన
  శూర యోధులైన రాక్షసులు ఎవరైతే ఉన్నరో,
'9': >-
  వారు అందరూ మహాబలవంతులైన వానరులచేత యుద్ధంలో హతులైపోయిరి. ఈ రోజు లక్ష్మణునితో
  కూడిన రాముణ్ణి యుద్ధంలో సబలంగా నాశనం చేయగలవాడెవడూ నాకు కనిపించుట లేదు.
'10': >-
  సేనతో కూడిన ఆ వీరుడైన రాముడిని—సుగ్రీవుడిని, విభీషణుడిని తోడుగా
  కలవాడిని—సంపూర్ణబలంతో సహా నశింపజేయగలవాడు కనబడుట లేదు. అహో! రాముడు ఎంతటి
  బలవంతుడు! అతనికి మహత్తరమైన అస్త్రబలమూ కలదు.
'11': >-
  యస్య విక్రమాన్ని ఎదుర్కొని రాక్షసులు మరణమునకు చేరిరో, ఆ వీర రాఘవుని నేను
  నిరామయుడైన నారాయణుడిగానే భావిస్తున్నాను.
'12': >-
  ఆ భయమువలననే లంకాపురి ద్వారతోరణములు మూసివేయబడి ఉంది. అప్రమత్తులైన రక్షకులతో ఈ
  నగరము అంతటా ప్రతి చోట గస్తీ (గుల్మ) ద్వారా కాపాడబడవలెను.
'13': >-
  అశోకవనిక కూడా—ఎక్కడైతే సీత కాపాడబడుచున్నదో—అక్కడ నుండి బయటికిపోవడమో, లోనికి
  ప్రవేశించడమో—అది ఎల్లప్పుడూ మనకు తెలిసి ఉండవలెను (అనుమతితోనే జరగవలెను).
'14': >-
  ఎక్కడ ఎక్కడ గుల్మ (గస్తీదళము) ఉండునో, అక్కడ అక్కడ మళ్ళీ మళ్ళీ—అన్ని వైపులా—మీ
  మీ బలగాలతో చుట్టుముట్టి నిలిచి కాపాడుడి.
'15': >-
  ఓ నిశాచరులారా! వానరుల కదలికల జాడను (పదమును) గమనించవలెను—సంధ్యాసమయంలో గానీ,
  అర్ధరాత్రిలో గానీ, ప్రత్యూషకాలంలో గానీ—ప్రతిచోటా నిరంతరంగా.
'16': >-
  అక్కడ వానరుల విషయమున ఎప్పుడూ అవమానభావం చేయరాదు. శత్రువుల బలము సిద్ధమై
  వచ్చిపడేది—అది ఆగి ఉన్నా, ముందుకు దూసుకొస్తున్నా—ఎటువంటి స్థితిలోనైనా (అపాయం
  కలిగించగలదు).
'17': >-
  లంకాధిపతి మాటలను విన్న ఆ మహాబల రాక్షసులు అందరూ, ఆ ఆజ్ఞలను యథావిధిగా పూర్తిగా
  పాటించిరి.
'18': >-
  అందరికి ఆదేశములు ఇచ్చిన తరువాత రాక్షసాధిపతి రావణుడు, మనస్సులో కోపశూలాన్ని
  మోసుకుంటూ, దీనుడై తన భవనంలోనికి ప్రవేశించెను.
'19': >-
  అనంతరం, కోపాగ్నితో మండుచున్న, నిశాచరులకు అధిపతి అయిన ఆ మహాబలుడు, తన పుత్రుని
  విషాదాన్ని (పుత్రవ్యసనాన్ని) అదే తలచుకొంటూ, మళ్ళీ మళ్ళీ దీర్ఘంగా నిట్టూర్చుచూ
  ఉండెను.
'20': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, యుద్ధకాండములో
  “రావణమన్యుశల్యావిష్కారః” అను ద్విసప్తతితమ సర్గము సమాప్తము (6-72).
