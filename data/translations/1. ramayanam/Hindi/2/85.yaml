'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘गुह-समागम’ नामक
  पचासीवाँ सर्ग (2-85) प्रारम्भ होता है।
'1': >-
  निषादों के अधिपति गुह के ऐसा कहने पर अत्यन्त बुद्धिमान् भरत ने कारण और अर्थ से
  युक्त, युक्तिसंगत वचन में उत्तर दिया।
'2': >-
  हे मेरे गुरु के सखा! तुम्हारी इच्छा तो निश्चय ही अत्यन्त ऊर्जस्वी और प्रशंसनीय
  है—कि तुम अकेले ही मेरी ऐसी विशाल सेना का सत्कार (अभ्यर्चना) करना चाहते हो।
'3': यह उत्तम वचन कहकर महातेजस्वी, श्रीमान् भरत ने निषादाधिपति गुह से फिर कहा।
'4': >-
  हे गुह! मैं किस मार्ग से भरद्वाज के आश्रम को जाऊँ? यह प्रदेश अत्यन्त घना और
  दुर्गम है, गंगा के अनूप (तटवर्ती जल-प्रदेश) के कारण इसे पार करना भी कठिन है।
'5': >-
  राजपुत्र, बुद्धिमान् भरत का वह वचन सुनकर, घने वन में विचरण करने वाले गुह ने
  हाथ जोड़कर (प्राण्जलि होकर) यह वचन कहा।
'6': >-
  धनुर्धारी निषाद सुसंयत और सावधान होकर आपके साथ चलेंगे। और हे महायशस्वी
  राजपुत्र! मैं भी आपके साथ चलूँगा।
'7': >-
  कहीं ऐसा तो नहीं कि आप निष्कलंक कर्म करने वाले राम के प्रति दुष्ट भाव लेकर जा
  रहे हैं? आपकी यह बड़ी सेना तो मेरे मन में मानो शंका उत्पन्न कर देती है।
'8': >-
  इस प्रकार कह रहे गुह से, आकाश के समान निर्मल मन वाले भरत ने कोमल और मधुर वाणी
  में यह वचन कहा।
'9': >-
  वह समय कभी न आए! तुम्हें मेरे विषय में कष्टप्रद शंका करना उचित नहीं। वे राघव
  (राम) मेरे बड़े भाई हैं और मेरे लिए पिता के समान हैं।
'10': >-
  मैं तो वनवास में रहने वाले उस काकुत्स्थ (राम) को लौटाने के लिए जा रहा हूँ। हे
  गुह! तुम्हें अन्य कोई विचार नहीं करना चाहिए; मैं तुम्हें सत्य कह रहा हूँ।
'11': >-
  भरत का यह कथन सुनकर गुह का मुख प्रसन्नता से खिल उठा। तब वह हर्षित होकर भरत के
  प्रति फिर वचन बोला।
'12': >-
  तुम धन्य हो! पृथ्वी तल पर तुम्हारे समान दूसरा मुझे दिखाई नहीं देता—क्योंकि
  बिना प्रयत्न के प्राप्त राज्य को भी तुम यहाँ छोड़ देना चाहते हो।
'13': >-
  तुम्हारी कीर्ति निश्चय ही शाश्वत होकर लोकों में फैलती रहेगी—क्योंकि तुम कष्ट
  में पड़े हुए राम को वापस ले जाना चाहते हो।
'14': >-
  इस प्रकार गुह के भरत से बातचीत करते-करते तब सूर्य का प्रकाश मानो लुप्त हो गया
  और रात्रि आ पहुँची।
'15': >-
  गुह द्वारा संतुष्ट (आदरपूर्वक प्रसन्न) किए गए श्रीमान् भरत ने उस सेना को
  ठहराकर, शत्रुघ्न के साथ फिर शयन-स्थान को प्रस्थान किया।
'16': >-
  महात्मा भरत के मन में राम की चिंता से उत्पन्न शोक उपस्थित हो गया—धर्म का विचार
  करने वाले, ऐसे निर्दोष पुरुष के लिए वैसा शोक होना उचित नहीं था, फिर भी वह आ
  पहुँचा।
'17': >-
  अंतर की जलन से जलता हुआ वह शोक राघव (भरत) को संतप्त कर रहा था—जैसे वन-दाह से
  तपे हुए वृक्ष को भीतर छिपी अग्नि जला डालती है।
'18': >-
  शोकाग्नि से उत्पन्न पसीना उसके समस्त अंगों से बहने लगा—जैसे सूर्य-किरणों से
  तपे हुए हिमवान पर्वत से हिम (जल) पिघलकर बह निकलता है।
'19': >-
  ध्यान रूपी दृढ़ शिलाओं से, निश्वास रूपी खनिज-धातुओं से, दैन्य रूपी वृक्षसमूह
  से तथा शोक और परिश्रम रूपी ऊँची-ऊँची चोटियों से युक्त (मानो) पर्वत के समान वह
  स्थिति थी।
'20': >-
  प्रमोह रूपी अनन्त सत्त्व से, संताप रूपी औषधियों और वेणु (बाँस) के झुरमुटों से,
  और महान दुःख रूपी पर्वत से कैकेयी का पुत्र (भरत) आक्रान्त हो गया।
'21': >-
  वह अत्यन्त खिन्न मन से बार-बार गहरी साँसें ले रहा था; उसकी चेतना मूढ़ हो गई थी
  और वह मानो परम संकट को प्राप्त हो गया था। हृदय के ज्वर से पीड़ित होकर उसे
  शान्ति न मिली—जैसे झुंड से बिछड़ा श्रेष्ठ बैल, बैलों में श्रेष्ठ होते हुए भी,
  चैन नहीं पाता।
'22': >-
  गुह के साथ भरत का समागम हुआ। महान प्रभावशाली (भरत) अपने जनसमूह सहित संयत था;
  परन्तु तब भरत अत्यन्त उदास था। इसलिए गुह ने, भरत के अग्रज (राम) के विषय में,
  उसे बार-बार ढाढ़स देकर आश्वस्त किया।
'23': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि कृत आदिकाव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘गुह-समागम’ नामक पचासीवाँ सर्ग (2-85) समाप्त हुआ।
