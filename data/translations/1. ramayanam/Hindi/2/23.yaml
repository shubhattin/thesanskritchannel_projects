'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘लक्ष्मण-क्रोध’ नामक
  तेईसवाँ सर्ग आरम्भ होता है॥२-२३॥
'1': >-
  राम के ऐसा कहते ही लक्ष्मण, मानो सिर झुका लिया हो, वाणी रहित-से हो गए। वे
  क्षणभर में ही दैन्य और हर्ष—इन दोनों भावों के बीच का विचार कर, सहसा उस मध्य
  अवस्था में पहुँच गए॥२-२३-१॥
'2': >-
  तब नरश्रेष्ठ लक्ष्मण ने दोनों भौंहों के बीच भृकुटि बाँध ली और क्रोध से भरे
  हुए, बिल में पड़े महा-सर्प के समान गहरी साँस छोड़ने लगे॥२-२३-२॥
'3': >-
  उस समय भृकुटि से युक्त उनका मुख देखना कठिन हो गया; उनका मुख क्रुद्ध सिंह के
  मुख के समान प्रतीत होने लगा॥२-२३-३॥
'4': >-
  वे अपने अग्र-हस्त (अगले हाथ) को इस प्रकार झटकने लगे जैसे हाथी अपना हाथ हिलाता
  है, और अपने सिर की धारा (केश/शिरोभाग) को शरीर पर तिरछे-ऊपर की ओर झुका कर रखने
  लगे॥२-२३-४॥
'5': >-
  फिर वे आँख के कोने से तिरछी दृष्टि करके अपने भाई से बोले—“जिसका यह अत्यन्त
  बड़ा भ्रम (घबराहट/दुविधा) अनुचित स्थान पर उत्पन्न हो गया है...”॥२-२३-५॥
'6': >-
  “धर्म-दोष के प्रसंग में और लोक-भय (लोग क्या कहेंगे) की अधिक शंका के कारण, तुम
  जैसे असम्भ्रान्त (स्थिरबुद्धि) पुरुष यह बात कैसे कहने योग्य हो सकते
  हो?”॥२-२३-६॥
'7': >-
  “हे क्षत्रियर्षभ! तुम शूरवीर होकर भी ऐसे अशौर्यपूर्ण ढंग से, नाम मात्र का
  दैव—जो कृपण (नीच/कंजूस) और अशक्त है—उसकी प्रशंसा क्यों करते हो?”॥२-२३-७॥
'8': >-
  “हे धर्मात्मन्! उन दोनों (कैकेयी और उसके पक्ष) की पापबुद्धि के विषय में
  तुम्हें शंका क्यों नहीं होती? वे तो धर्म का मुखौटा लगाए हुए (धर्म-उपधा से
  युक्त) लोग हैं; तुम यह क्यों नहीं समझते?”॥२-२३-८॥
'9': >-
  “वे दोनों छलपूर्वक अपने स्वार्थ की सिद्धि के लिए, तुम्हारे सुचरित (सदाचार) को
  भी हड़प लेना चाहते हैं। हे राघव! यदि उनका यह निश्चय पहले से ऐसा न होता, तो
  पहले ही तुम्हें वह वर दे दिया जाता और वही राज्याभिषेक भी सम्पन्न कर दिया
  जाता॥२-२३-९॥
'10': >-
  “हे वीर! तुम्हारे सिवा किसी अन्य का राज्याभिषेक आरम्भ करना लोक-विरुद्ध
  (जन-विरोधी) है। मैं उसे सहन करने में समर्थ नहीं हूँ; इस विषय में तुम मुझे
  क्षमा करो॥२-२३-१०॥
'11': >-
  “हे महामते! जिससे तुम्हारी बुद्धि इस प्रकार द्वैत (दुविधा) में पड़ गई है, वह
  धर्म भी मुझे अप्रिय है, क्योंकि उसी के प्रसंग से तुम मोह में पड़ते हो॥२-२३-११॥
'12': >-
  “कैसे तुम कर्म से समर्थ होकर भी कैकेयी के वश में पड़े हुए पिता का वह वचन पूरा
  करोगे, जो अधर्मिष्ठ (अधर्म-युक्त) और निन्दनीय है?”॥२-२३-१२॥
'13': >-
  “यह जो पाप से उत्पन्न विभेद (भेदभाव/विभाजन) किया गया है, उसे इस प्रकार स्वीकार
  भी नहीं किया जाना चाहिए; वहाँ मुझे दुःख होता है और धर्म का यह संग (साथ) भी
  निन्दनीय प्रतीत होता है॥२-२३-१३॥
'14': >-
  “तुम्हारा यह धर्म-संबंध (धर्म का यह पक्ष) इस लोक में निन्दित है। जो काम-वृत्ति
  (इच्छानुसार चलने वाले) हैं, वे मन से भी कैसे चाहेंगे कि तुम सदा अहित करने
  वाले, शत्रु-तुल्य, ‘पिता’ नाम धारण किए हुए उन दोनों के वश में आ जाओ?”॥۲-२३-१४॥
'15': >-
  “यद्यपि तुम्हारी प्रवृत्ति दैवी-सी है और उनका मत भी वैसा ही है, तथापि तुम्हें
  उसे उपेक्षणीय समझना चाहिए—मुझे तो वह भी रुचिकर नहीं लगता”॥२-२३-१५॥
'16': >-
  “जो विकल (कातर) और वीर्यहीन होता है, वही दैव के पीछे चलता है; परन्तु वीर, जो
  अपने आत्मबल को मानते हैं, दैव की उपासना नहीं करते”॥२-२३-१६॥
'17': >-
  “जो पुरुष अपने पुरुषार्थ से दैव को दबाने/परास्त करने में समर्थ है, वह केवल दैव
  के कारण लक्ष्य-भ्रष्ट होकर बैठ नहीं रहता”॥२-२३-१७॥
'18': >-
  “आज लोग दैव की शक्ति और पुरुष की शक्ति—दोनों को देखेंगे; आज दैव और मनुष्य
  (मानुष) के बीच का भेद स्पष्ट होकर प्रकट हो जाएगा”॥२-२३-१८॥
'19': >-
  “आज जन देखेंगे कि मेरा पुरुषार्थ दैव को कुचल देता है; जिन लोगों ने दैव से आहत
  होकर तुम्हारा राज्याभिषेक (रुकता हुआ) देखा है, वे आज यह भी देखेंगे”॥२-२३-१९॥
'20': >-
  “जैसे अति-अंकुशहीन, उच्छृंखल, मद-जल से उन्मत्त गज को दौड़ाकर फिर बल से रोका
  जाता है, वैसे ही मैं अपने पुरुषार्थ से उच्छृंखल हुए दैव को दौड़कर रोक
  दूँगा”॥२-२३-२०॥
'21': >-
  “समस्त लोकपाल भी आज राम के अभिषेक को नहीं रोक सकते; और यदि तीनों लोक भी
  पूर्णतया (कृत्स्न) उसे बाधित न कर सकें, तो तुम्हारे पिता की तो बात ही
  क्या!”॥२-२३-२१॥
'22': >-
  “हे राजन्! जिन्होंने परस्पर मिलकर तुम्हारे वन-निर्वासन को समर्थित किया है, वे
  ही लोग उसी वन में चौदह वर्षों तक वैसे ही निर्वासित होकर रहेंगे”॥२-२३-२२॥
'23': >-
  “पुत्र के राज्य के लिए जो आशा तुम्हारे पिता और वह (कैकेयी) अभिषेक-विघात करके
  कर रहे हैं, मैं उस आशा को जला डालूँगा”॥२-२३-२३॥
'24': >-
  “मेरे बल के विरोध में दैव-बल वैसा नहीं हो सकता; जैसा मेरा उग्र पुरुषार्थ दुःख
  देने में समर्थ है, वैसा वह (दैव) प्रभावी नहीं होगा”॥२-२३-२४॥
'25': >-
  “ऊपर (आगे) तो वर्ष-सहस्र के अंत में प्रजाओं का पालन करने के बाद, हे आर्यपुत्र!
  तुम्हारे वन जाने पर (अनन्तर) दूसरे आर्यपुत्र वनवास करेंगे”॥२-२३-२५॥
'26': >-
  “पूर्व राजर्षियों की परम्परा के अनुसार ही वनवास कहा गया है—जब राजा प्रजा का
  भार पुत्रों पर रखकर, उन्हें पुत्रों की भाँति पालन करने के लिए सौंप देता
  है”॥२-२३-२६॥
'27': >-
  “और यदि, हे धर्मात्मन् राम! अनेक राजपुत्रों के आगे (अनेकाग्रे) राज्य-व्यवस्था
  में भ्रम/विघ्न की आशंका से तुम अपने लिए राज्य नहीं चाहते हो...”॥२-२३-२७॥
'28': >-
  “तो, हे वीर! मैं तुम्हें प्रतिज्ञा करता हूँ—मैं वीरों के लोक का भागी न बनूँ
  (यदि प्रतिज्ञा तोड़ूँ); मैं तुम्हारे राज्य की रक्षा वैसे ही करूँगा जैसे समुद्र
  की मर्यादा (तट/वेळा) स्वयं रक्षा करती है”॥२-२३-२८॥
'29': >-
  “तुम वहाँ मङ्गल कर्मों से अभिषिक्त होओ और उसी में प्रवृत्त रहो। मैं अकेला ही
  बलपूर्वक पृथ्वी के राजाओं को रोकने में समर्थ हूँ”॥२-२३-२९॥
'30': >-
  “मेरी ये दोनों भुजाएँ शोभा के लिए नहीं हैं, न धनुष मेरे लिए केवल भूषण है; न
  तलवार म्यान में बाँधने के लिए है, और न बाण केवल तरकश/स्तम्भ (जमाव) के कारण
  हैं”॥२-२३-३०॥
'31': >-
  “यह चारों (भुजा, धनुष, तलवार, बाण) शत्रुओं का मर्दन करने के लिए हैं। और मैं
  अत्यन्त रूप से ऐसा शत्रु चाहूँ भी नहीं, जिसे मेरा शत्रु माना जाए”॥२-२३-३१॥
'32': >-
  “तेज धार वाली, बिजली के समान चलायमान तेज (वर्चस्) से युक्त तलवार को हाथ में
  लेकर मैं शत्रु को—यहाँ तक कि वज्रधारी इन्द्र को भी—(अपने सामने) टिकने योग्य
  नहीं मानता”॥२-२३-३२॥
'33': >-
  “मेरे खड्ग के प्रहारों की घिसाई/कुचलन से गहन और दुश्चर भूमि बन जाएगी, और धरती
  हाथी, घोड़े, रथियों और (अन्य) योद्धाओं के हाथों तथा जाँघों/हस्तोरु और शिरों से
  भर जाएगी”॥२-२३-३३॥
'34': >-
  “आज मेरे खड्ग-धारा से आहत शत्रु, अग्नि-सी दीप्त हो उठेंगे और बिजली वाले मेघों
  के समान भूमि पर गिर पड़ेंगे”॥२-२३-३४॥
'35': >-
  “मैंने गोधा-चर्म के बँधे हुए अँगुलित्राण (हस्तरक्षक) धारण कर रखे हैं और
  बाण-सहित धनुष उठा रखा है; ऐसे में पुरुषों में कौन अपनी मान-प्रतिष्ठा रख सकेगा
  (या मुझ पर टिक सकेगा)?”॥२-२३-३५॥
'36': >-
  “मैं बहुतों के द्वारा एक को और एक के द्वारा बहुतों को मारकर, अपने बाणों को
  मनुष्यों, घोड़ों और हाथियों के मर्मस्थानों में नियोजित करूँगा”॥२-२३-३६॥
'37': >-
  “आज मेरे अस्त्र-प्रभाव की शक्ति प्रकट होगी—राजा की अप्रभुता (अधीनता) कर देने
  के लिए और हे प्रभो! तुम्हारा प्रभुत्व (सर्वाधिकार) स्थापित करने के
  लिए”॥२-२३-३७॥
'38': >-
  “आज चन्दन-सार (श्रेष्ठ चन्दन) तथा केयूरों के उतारने का, और धन-वैभव के मुक्त
  कराने का, तथा सुहृदों की रक्षा का (कार्य भी होगा)”॥२-२३-३८॥
'39': >-
  “हे राम! ये दोनों भुजाएँ तुम्हारे कर्म को करने में सर्वथा अनुरूप हैं—तुम्हारे
  अभिषेक में विघ्न करने वालों को रोक देने के लिए”॥२-२३-३९॥
'40': >-
  “बताइए, आज ही मेरे द्वारा किस दुष्ट-हृदय (असुहृत्) को तुम्हारे प्राण, यश और
  सुहृदजनों से अलग कर दिया जाए? जिससे यह पृथ्वी तुम्हारे वश में हो जाए—वैसे ही
  मुझे आज्ञा दो; मैं तुम्हारा किंकर (सेवक) हूँ”॥२-२३-४०॥
'41': >-
  “रघुवंशवर्धन श्रीराम ने आँसू पोंछकर और बार-बार सांत्वना देकर लक्ष्मण से कहा—हे
  सौम्य! सुनो, मैं पिता के वचन में स्थित हूँ; यही सत्पथ (श्रेष्ठ मार्ग) है, इसे
  समझो”॥२-२३-४१॥
'42': >-
  इस प्रकार आदिकाव्य, वाल्मीकि-प्रणीत श्रीमद्रामायण के अयोध्याकाण्ड में
  ‘लक्ष्मण-क्रोध’ नामक तेईसवाँ सर्ग समाप्त हुआ॥२-२३॥
