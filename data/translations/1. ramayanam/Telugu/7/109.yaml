'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండలో ‘శ్రీరామ మహాప్రస్థానము’ అను నామముగల
  నవరసహిత శత తొమ్మిదవ సర్గము ॥7-109॥
'1': >-
  అప్పుడు రాత్రి తెల్లవారగా, విశాల వక్షస్థలుడైన మహాయశస్సుగల కమలదళనేత్రుడైన
  శ్రీరాముడు పురోహితునితో ఈ విధంగా పలికెను ॥7-109-1॥
'2': >-
  ‘అగ్నిహోత్రము ముందుగా వెళ్ళనీ; దీప్తిమంతముగా వెలుగుచుండునదియు, ద్విజులతో
  (బ్రాహ్మణులతో) కూడినదియు కావాలి. అలాగే వాజపేయ యజ్ఞపు ఛత్రం మహారాజమార్గమున
  శోభించుచూ ముందుగా పోవాలి’ ॥7-109-2॥
'3': >-
  అనంతరం తేజోవంతుడైన వశిష్ఠుడు, ఏదియు మిగులకుండ సర్వమును నియమప్రకారముగా,
  మహాప్రస్థానమునకు తగిన ధర్మవిధానమంతటిని నిర్వహించెను ॥7-109-3॥
'4': >-
  తదుపరి సన్నని వస్త్రము ధరించి, పరబ్రహ్మ మంత్రాన్నీ (బ్రహ్మనామాన్నీ) జపించుచూ,
  చేతులందు దర్భలను (కుశములను) పట్టుకొని, ఆ మహాప్రస్థానమునకు శ్రీరాముడు
  ప్రయాణమయ్యెను ॥7-109-4॥
'5': >-
  మార్గమున ఎక్కడా ఏ మాటనూ పలుకక, నిశ్చలుడై, సుఖాసక్తి లేనివాడై, ఆ గృహము నుండి
  నిష్క్రమించెను; ప్రకాశించుచున్న సూర్యుని వలె దీప్తిమంతుడై కనిపించెను ॥7-109-5॥
'6': >-
  శ్రీరాముని కుడి ప్రక్కన పద్మసహితమైన శ్రీదేవి (లక్ష్మీదేవి) ఆశ్రయించి నడిచెను;
  ఎడమ ప్రక్కన మహాదేవి అయిన హ్రీ (లజ్జాదేవి) నడిచెను; ముందుగా ‘వ్యవసాయం’
  (దృఢనిశ్చయం/ఉద్యమం) సాగెను ॥7-109-6॥
'7': >-
  అనేక విధాలైన బాణములు, ఉత్తమమైన దీర్ఘధనుస్సు, అలాగే ఇతర ఆయుధములన్నీ
  పురుషరూపములు ధరించి (మానవాకారములై) ఆయన వెంట సాగెను ॥7-109-7॥
'8': >-
  వేదములు బ్రాహ్మణరూపముతో, సమస్తాన్ని రక్షించు గాయత్రీ, ‘ఓంకారము’,
  ‘వషట్కారము’—ఇవన్నీ శ్రీరాముని వ్రతానుసారులై (అనుచరులై) ఆయనను అనుసరించెను
  ॥7-109-8॥
'9': >-
  మహాత్ములైన ఋషులూ, భూమిపై ఉన్న సమస్త రాజర్షులు (మహీశ్వరులు) అందరూ,
  స్వర్గద్వారము తెరచబడినట్లు ఉన్న ఆ మహాత్ముడైన శ్రీరాముని వెంటే నడిచెను
  ॥7-109-9॥
'10': >-
  ఆయన ప్రయాణించుచుండగా, అంతఃపురములో నివసించు స్త్రీలూ—వృద్ధులూ, బాలురూ, దాసీలూ,
  అలాగే ఒక సంవత్సరము మొదలు వరమును పొందిన సేవకులూ—అందరూ వెనుక నుంచి
  అనుసరించుచుండిరి ॥7-109-10॥
'11': >-
  అంతఃపురముతో కూడిన భరతుడు, శత్రుఘ్నునితో సహా, అగ్నిహోత్రముతో కూడి, రాముని
  గమనాన్ని చేరుకొని, ఆయనను అనువ్రతుడై వెళ్ళెను ॥7-109-11॥
'12': >-
  అగ్నిహోత్రముతో కూడి అక్కడ సమవేశమైన ఆ మహాత్ములందరూ, తమ పుత్రదారులతో కూడి,
  మహాబుద్ధిగల కాకుత్స్థుడైన శ్రీరాముని అనుసరించిరి ॥7-109-12॥
'13': >-
  మంత్రులు, సేవక వర్గములు, పుత్రులతో, పశువులతో, బంధువులతో కూడినవారంతా—అందరూ
  అనుచరులతో సహా, హర్షోత్సాహముతో శ్రీరాముని వెంట సాగిరి ॥7-109-13॥
'14': >-
  అనంతరం, ఆనందముతో పుష్టిగల జనసమూహముతో ఆవరించబడిన సమస్త ప్రజలూ, గుణములతో
  రంజింపజేయు రాఘవుని వెనుకన నడిచెను ॥7-109-14॥
'15': >-
  స్త్రీపురుషుల సమేతంగా, పక్షులు, పశువులు, వాహనములు సహా—రాఘవుని అనుచరులైన
  వారందరూ హర్షితులై, కల్మషము తొలగినవారై ఆయన వెంట సాగిరి ॥7-109-15॥
'16': >-
  స్నానము చేసి, పరమానందముతో హర్షించిన పుష్టిగల వానరులందరూ, దృఢమైన ‘కిలకిలా’
  శబ్దములతో ఘోషించుచూ, సమస్తముగా శ్రీరాముని వెంటే నడిచిరి ॥7-109-16॥
'17': >-
  అక్కడ ఎవడూ దీనుడుగానీ, సిగ్గుపడినవాడుగానీ, దుఃఖితుడుగానీ ఉండలేదు; అంతా
  హర్షోత్సాహముతో నిండిపోయి, అది పరమాద్భుతముగా కనిపించెను ॥7-109-17॥
'18': >-
  అప్పుడు బయలుదేరుచున్న శ్రీరాముని దర్శించవలెనని దేశవాసి జనసమూహము వెలుపలికి
  వచ్చెను; ఎవరు వచ్చిరో వారు రాముని దర్శించినంత మాత్రమునే ఆనందముతో స్వర్గమునకు
  ఆయన వెంట అనుగమించిరి ॥7-109-18॥
'19': >-
  ఋక్షములు, వానరులు, రాక్షసులు, అలాగే నగరవాసి జనులూ—అందరూ పరమభక్తితో, మనస్సును
  సుసమాధానముగా నిలిపి, వెనుకనుంచి అనుసరించుచూ వచ్చిరి ॥7-109-19॥
'20': >-
  నగరములో ఉన్న భూతములు, అంతర్ధానమై ఉన్నవీ—అటువంటి సమస్త జీవములు,
  స్వర్గారోహణానికి సిద్ధమై ఉన్న రాఘవుని అనుసరించిరి ॥7-109-20॥
'21': >-
  కాకుత్స్థుడైన రాముని దర్శించగల స్థావరములూ, చరములూ—అటువంటి సమస్తమూ, శ్రీరాముని
  గమనములో ఆయన వెంటే నిశ్చయంగా అనుయాయులై వచ్చెను ॥7-109-21॥
'22': >-
  అయోధ్యానగరములో అత్యంత సూక్ష్మమైన ఒక శ్వాస కూడా (ఎవరూ మిగిలి ఊపిరి
  పీల్చుచున్నట్లు) కనిపింపలేదు; తిర్యక్ యోనులలో పుట్టిన జీవులూ సైతం—అందరూ
  శ్రీరాముని అనువ్రతులై ఆయన వెంట సాగిరి ॥7-109-22॥
'23': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణమునందు, వాల్మీకీ మహర్షి విరచిత ఆదికావ్యమైన
  ఉత్తరకాండలో ‘శ్రీరామ మహాప్రస్థానము’ అను నామముగల నవరసహిత శత తొమ్మిదవ సర్గము
  సమాప్తము ॥7-109॥
