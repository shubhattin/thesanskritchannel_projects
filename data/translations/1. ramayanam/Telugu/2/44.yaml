'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అయోధ్యాకాండమునందలి ‘సుమిత్రాశ్వాసనము’ అను నలభై
  నాల్గవ సర్గము ॥ २-४४ ॥
'1': >-
  ఆ విధంగా విలపిస్తూ ఉన్న ఆ స్త్రీలలో శ్రేష్ఠురాలైన కౌసల్యను చూసి, ధర్మంలో
  స్థిరపడిన ధర్మనిష్ఠురాలైన సుమిత్ర ఈ ధర్మ్యమైన మాటను పలికెను ॥ २-४४-१ ॥
'2': >-
  అమ్మా! నీ పుత్రుడు సద్గుణసంపన్నుడై, పురుషోత్తముడై ఉన్నాడు. అట్లాంటి వాడి
  విషయమై నీవు ఈ విధంగా దయనీయంగా విలపించుట, కృపణమైన రోదన చేయుట ఏల? ॥ २-४४-२ ॥
'3': >-
  అమ్మా! మహాబలుడైన నీ కుమారుడు రాజ్యాన్ని విడిచి వెళ్లాడు; కానీ సత్యవాక్కులైన
  మహాత్ముడైన తన తండ్రికి శ్రేయస్సు కలుగజేయడమే అతని సద్గుణకర్తవ్యం—అదే చేసి
  నడిచాడు ॥ २-४४-३ ॥
'4': >-
  శిష్టులు ఆచరించిన సనాతనాచారం ప్రకారమే, పరలోకఫలప్రాప్తిని కలిగించేది అయిన
  ధర్మంలో రాముడు శ్రేష్ఠుడై స్థిరంగా ఉన్నాడు. అటువంటి వాడు ఎప్పటికీ
  శోకించవలసినవాడు కాదు ॥ २-४४-४ ॥
'5': >-
  ఈ విషయంలో పాపరహితుడైన లక్ష్మణుడు కూడా ఉత్తమమైన వృత్తిని (ఆచారాన్ని)
  అనుసరిస్తున్నాడు. సర్వజీవులపై దయగలవాడైన ఆ మహాత్ముని సంపాదన (లాభం) ఇదే ॥ २-४४-५
  ॥
'6': >-
  అరణ్యవాసంలోని దుఃఖాన్ని తెలిసినదే అయినా, సుఖానికి అలవాటుపడిన వైదేహి సీత కూడా
  ధర్మాత్ముడైన నీ కుమారుని అనుసరించి వెళ్లుచున్నది ॥ २-४४-६ ॥
'7': >-
  ప్రభువైన నీ కుమారుడు లోకంలో కీర్తిరూపమైన పతాకాన్ని ఎగరవేస్తూ, ధర్మాన్ని
  ఆచరిస్తూ, సత్యవ్రతంలో స్థిరుడై ఉన్నాడు. అటువంటి వాడికి పొందనిది ఏముంటుంది? ॥
  २-४४-७ ॥
'8': >-
  రాముని శౌచమును, అతని ఉత్తమమైన మహాత్మ్యాన్ని స్పష్టంగా తెలిసికొని, సూర్యుడి
  కిరణాలు అతని శరీరాన్ని తాపింపజేయుటకు కూడా తగవు (అతనికి హాని చేయలేవు) ॥ २-४४-८
  ॥
'9': >-
  అడవుల నుండి వెలువడే సుఖకరమైన అనిలము (గాలి), సమయానుసారం శీత-ఉష్ణములు సమంగా
  కలిగించునట్లు, సర్వకాలములందు శుభకరంగా రాఘవుని సేవించును ॥ २-४४-९ ॥
'10': >-
  రాత్రి సమయంలో పాపరహితుడైన రాముడు శయనించగా, తండ్రివలె అతనిని ఆలింగనం
  చేసికొనునట్లు, వేడిని తొలగించే శీతలచంద్రుడు తన శీతలస్పర్శతో అతనిని
  ఆనందింపజేయును ॥ २-४४-१० ॥
'11': >-
  యుద్ధంలో తిమిధ్వజుని కుమారుడైన దానవేంద్రుని వధించెను అని చూసి, మహాతేజస్సుగల
  రామునకు బ్రహ్మ దేవుడు దివ్యమైన అస్త్రాలను ప్రసాదించాడు ॥ २-४४-११ ॥
'12': >-
  ఆ శూరుడు, పురుషవ్యాఘ్రుడు, తన భుజబలంపైనే ఆధారపడినవాడు. అందువల్ల అరణ్యంలో కూడా
  భయపడక, ఇంట్లో ఉన్నట్లే నిస్సంకోచంగా నివసించగలడు ॥ २-४४-१२ ॥
'13': >-
  యువుని బాణపథంలో ప్రవేశించి శత్రువులు నాశనాన్ని పొందుతున్నారు. అటువంటి వాడి
  శాసనంలో భూమి ఎలా నిలవకపోతుంది? (నిశ్చయంగా నిలుస్తుంది) ॥ २-४४-१३ ॥
'14': >-
  రాముని శ్రీ (సంపద), శౌర్యం, మంగళకరమైన స్వభావం—ఇవి ఉండగా, అరణ్యవాసం ముగిసిన
  వెంటనే అతడు త్వరలోనే తన రాజ్యాన్ని పొందును ॥ २-४४-१४ ॥
'15': >-
  సూర్యునికి సూర్యుడివలె (ప్రకాశించే ప్రకాశంగా), అగ్నికి అగ్నివలె, ప్రభువులకు
  ప్రభువువలె; శ్రీకి శ్రీయై అగ్రశ్రేష్ఠురాలై; కీర్తికి కీర్తియై; క్షమకు క్షమయై
  నిలిచేవాడు అతడు ॥ २-४४-१५ ॥
'16': >-
  దేవతలకు దేవుడైనవాడు, భూతజగత్తుకు ఉత్తముడైన భూతసత్తముడు అతడు. దేవీ! అటువంటి
  వాడికి అడవిలోనైనా, నగరంలోనైనా ఏ గుణలోపములు (అగుణాలు) ఉండగలవు? ॥ २-४४-१६ ॥
'17': >-
  భూమితో, వైదేహి సీతతో, శ్రీతో—ఈ ముగ్గురితో కలిసి ఆ పురుషర్షభుడైన రాముడు
  త్వరలోనే అభిషేకింపబడును ॥ २-४৪-१७ ॥
'18': >-
  అయోధ్యలోని సర్వజనమూ, అతడు బయలుదేరి వెళ్లుచున్నట్లు చూసి దుఃఖజన్యమైన కన్నీరు
  కార్చుచు, శోకవేగంతో మునిగిపోయారు ॥ २-४४-१८ ॥
'19': >-
  కుశచీరాలు ధరించిన వీరుడు, అపరాజితుడు అయిన రాముడు వెళ్లుచుండగా, సీతలా అతనిని
  అనుసరించిన లక్ష్మీ (సంపద/శ్రీ) ఉన్నప్పుడు, అతనికి దుర్లభమేముంది? ॥ २-४४-१९ ॥
'20': >-
  ధనుస్సు పట్టుటలో శ్రేష్ఠుడైన వాడైన అతని ముందుగా, బాణఖడ్గాది అస్త్రధారి అయిన
  లక్ష్మణుడు స్వయంగా వెళ్తున్నాడు. అలాంటి రామునికి దుర్లభమేముంది? ॥ २-४४-२० ॥
'21': >-
  అరణ్యవాసం ముగించుకొని తిరిగి వచ్చిన అతనిని నీవు మరల దర్శించగలవు. దేవీ!
  శోకమును, మోహమును విడిచిపెట్టు—నేను నీకు సత్యమే చెప్పుచున్నాను ॥ २-४४-२१ ॥
'22': >-
  నిందలేని కల్యాణీ! శిరస్సుతో అతని పాదాలను వందిస్తూ నమస్కరించుచున్న నీ కుమారుని,
  ఉదయించిన చంద్రునివలె ప్రకాశించుచు ఉన్నవాడిగా నీవు మళ్లీ చూచెదవు ॥ २-४४-२२ ॥
'23': >-
  మహాశ్రీతో అభిషిక్తుడై నగరంలోకి తిరిగి ప్రవేశించిన అతనిని చూచి, నీ కళ్ల నుండి
  ఆనందజలమును (సంతోషకన్నీళ్లను) త్వరగా విరజిమ్మెదవు ॥ २-४४-२३ ॥
'24': >-
  దేవీ! శోకముగాని దుఃఖముగాని వద్దు; రామునందు అశుభమేమీ కనిపించదు. నీవు త్వరలోనే
  సీతతో, లక్ష్మణునితో కూడిన నీ కుమారుని దర్శించెదవు ॥ २-४४-२४ ॥
'25': >-
  పాపరహిత దేవీ! నీవు మరియు ఈ సమస్త ప్రజలూ శాంతింపవలసినవారు (ఆశ్వాసింపవలసినవారు)
  కదా. అప్పుడు ఇప్పుడు ఎందుకు హృదయంలో ఇలా వణికిపోతూ (వికలమై) ఉండుచున్నావు? ॥
  २-४४-२५ ॥
'26': >-
  దేవీ! నీకు రాఘవుడు కుమారుడై ఉన్నప్పుడు నీవు శోకించుటకు తగదు. ఎందుకంటే లోకంలో
  రామునికంటే మించిన సన్మార్గస్థుడు మరొకడు లేడు ॥ २-४४-२६ ॥
'27': >-
  సుహృదులతో కూడి నమస్కరిస్తూ ఉన్న ఆ కుమారుని చూచి, నీవు త్వరలోనే ఆనందాశ్రువులను
  విడిచెదవు—వర్షాకాలంలోని మేఘరేఖ కరుగునట్లుగా (శోకము తొలగునట్లుగా) ॥ २-४४-२७ ॥
'28': >-
  నీ కుమారుడు వరప్రదుడై త్వరలో అయోధ్యకు తిరిగి వచ్చి, తన మృదువైన, పుష్టమైన
  చేతులతో నీ పాదాలను మృదువుగా ఒత్తెదడు ॥ २-४४-२८ ॥
'29': >-
  శూరుడైన, సుహృదులతో కూడిన నీ కుమారుడు నమస్కరిస్తుండగా, నీవు ఆనందాశ్రువులతో
  అతనిని అభిషేకించినట్లుగా చల్లెదవు—పర్వతాన్ని మేఘరేఖలు తడిపినట్లుగా ॥ २-४४-२९ ॥
'30': >-
  వాక్యోపచారమునందు కుశలురాలై, నిందలేనిదైన దేవీ సుమిత్ర రాముని తల్లిని అనేక
  విధమైన మాటలతో ఆరుద్ర పరచుచు ఈ విధంగా పలికి, ఆపై మౌనమొందెను ॥ २-४४-३० ॥
'31': >-
  లక్ష్మణుని తల్లి పలికిన ఆ మాటలను వినగానే, రాజపత్నియైన రాముని తల్లి కౌసల్య
  శరీరంలోని శోకం తక్షణమే నశించెను—శరదృతువులో నీరు తక్కువగా ఉన్న మేఘము
  క్షీణించినట్లుగా ॥ २-४४-३१ ॥
'32': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండమునందలి
  ‘సుమిత్రాశ్వాసనము’ అను నలభై నాల్గవ సర్గము సమాప్తము ॥ २-४४ ॥
