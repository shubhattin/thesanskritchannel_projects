'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో ‘రావణభర్త్సనము’ అనునది త్రిపంచాశత్తమ
  సర్గము ॥3-53॥
'1': >-
  ఆకాశములోకి ఎగిరిపోతూ ఉన్న అతడిని చూసిన జనకనందిని మైథిలి సీత, మహాదుఃఖితయై
  పరమోద్విగ్నచిత్తయై, గొప్ప భయములో పడిపోయి నిలిచింది ॥3-53-1॥
'2': >-
  క్రోధముతోనూ రోదనముతోనూ కళ్లెర్రబడిన సీత, భయంకరనేత్రుడైన రాక్షసాధిపతిని చూసి,
  తాను అపహరింపబడుచు కరుణంగా ఏడుస్తూ అతనితో ఇలా పలికింది ॥3-53-2॥
'3': >-
  ఓ రావణా! ఈ నీచకర్మచేత నీవెట్లా లజ్జపడుటలేదు? నేను విరహితనని తెలిసికొని నన్ను
  దొంగిలించి పారిపోతున్నావే! ॥3-53-3॥
'4': >-
  దుష్టాత్మా! భీరువైన నీవు నన్ను అపహరించగోరుతూ, మాయతో మృగరూపం ధరించి నా భర్తను
  నీవే తప్పుదోవ పట్టించావు (దూరంగా తీసుకుపోయావు) ॥3-53-4॥
'5': >-
  నన్ను రక్షించుటకు ఆయుధమెత్తి ముందుకొచ్చిన వాడే కదా ఇతడు—కూలద్రోయబడ్డాడు. ఇతడు
  పురాతన గృధ్రరాజు; నా శ్వశురుడైన దశరథునికి మిత్రుడు కూడా ॥3-53-5॥
'6': >-
  రాక్షసాధమా! నీ వీర్యం నిజంగా ఎంతో గొప్పదిగా కనిపిస్తోంది! యుద్ధంలో నన్ను
  జయించలేక, పేరుమాత్రం ప్రకటించుకొని (గర్జించి), ఇట్లు చేశావు ॥3-53-6॥
'7': >-
  ఇంత ఘోరంగా గర్హణీయమైన పనిని చేసి నీవు ఎలా సిగ్గుపడటం లేదు? పరాయి స్త్రీని—అదీ
  ఆమె భర్త లేని వేళ—అపహరించడం నీచుల పని ॥3-53-7॥
'8': >-
  నీ శౌర్యమని నీవు గొప్పగా భావించే ఈ కుత్సితకర్మను గురించి, అధర్మమయినదీ అతి
  క్రూరమయినదీ అయిన నీ దుష్కృత్యాన్ని లోకములందు మనుష్యులు చెప్పుకొంటారు ॥3-53-8॥
'9': >-
  అప్పుడు నీవు చెప్పుకున్న నీ శౌర్యానికీ ధైర్యానికీ ధిక్కారం! లోకములో వంశమునకు
  అపకీర్తి తెచ్చే ఈ నీ నడవడికకు ధిక్కారం—ఇటువంటి నీ చరిత్రకే ధిక్కారం! ॥3-53-9॥
'10': >-
  ఇట్లా వేగముగా పరుగెత్తిపోతూ ఉండటం వలన నీవేమి సాధించగలవు? క్షణమాత్రమైనా ఆగు;
  జీవించి తిరిగిపోలేవు ॥3-53-10॥
'11': >-
  ఆ ఇద్దరు రాజకుమారుల (రామలక్ష్మణుల) చూపుబాటులో పడిన పిమ్మట, సైన్యంతో
  కూడినవాడివైనా, క్షణమాత్రమైనా జీవించగల సమర్థత నీకు లేదు ॥3-53-11॥
'12': >-
  వారి బాణస్పర్శను నీవెట్టి పరిస్థితులలోనూ సహించలేవు; అడవిలో జ్వలించే అగ్ని
  స్పర్శను పక్షి తట్టుకోలేనట్టే ॥3-53-12॥
'13': >-
  నీకు హితకరమైనదే చేయుము; ఓ రావణా, మంచిగా ఆలోచించి నన్ను విడిచిపెట్టు. నన్ను
  అవమానించినందుకు క్రోధోద్రిక్తుడైన నా భర్త, తన అన్నదమ్మునితో కలిసి
  (లక్ష్మణునితో) నీ మీద పడతాడు ॥3-53-13॥
'14': >-
  నన్ను విడిచిపెట్టకపోతే, నీ వినాశానికే తగిన విధంగా అతడు ఏర్పాటుచేస్తాడు.
  బలవశముగా నన్ను అపహరించాలనే నీవు ఏ నిశ్చయంతో వచ్చావో—ఆ నిశ్చయమే నీకు
  వినాశకారణమవుతుంది ॥3-53-14॥
'15': >-
  నీచా! నీ ప్రయత్నం నిష్ఫలమై పోతుంది. దేవతలతో సమానుడైన నా భర్తను నేను చూడకుండానే
  (నీ వశమై) జీవించను ॥3-53-15॥
'16': >-
  శత్రువశములో పడిన నేను ఎక్కువకాలం ప్రాణాలు నిలుపుకోగలనని నాకిష్టం లేదు.
  నిశ్చయంగా నీవు నీకు మేలు ఏమిటో, హితపథ్యం ఏమిటో ఆలోచించడం లేదు ॥3-53-16॥
'17': >-
  మరణకాలము సమీపించిన మనిషి ఎట్లా విరుద్ధమైన వాటినే ఆశ్రయిస్తాడో, మరణించబోయే
  వారందరికీ హితకరమైనదే రుచించదు (నచ్చదు) ॥3-53-17॥
'18': >-
  ఇక్కడ నీ కంఠమున కాలపాశముతో బిగించబడి ఉన్నట్లుగా నేను చూస్తున్నాను. ఇంత
  భయానకస్థితిలోనూ నీవు ఎందుకు భయపడటం లేదు, ఓ నిశాచరా? ॥3-53-18॥
'19': >-
  నీవు స్పష్టంగా బంగారంలా మెరిసే వృక్షాలను చూస్తున్నావు; రక్తప్రవాహములు పారే
  భయంకరమైన వైతరణీ నదినీ చూస్తున్నావు ॥3-53-19॥
'20': >-
  ఓ రావణా! ఖడ్గపత్రముల వంటి ఆకులతో కూడిన భయంకర అరణ్యాన్ని చూస్తున్నావు; దహించిన
  బంగారు పువ్వులతో, వైదూర్యమణుల వంటి శ్రేష్ఠమైన ఆకులతో కప్పబడినదానిని కూడా
  చూస్తున్నావు ॥3-53-20॥
'21': >-
  ఇనుప ముళ్లతో నిండిన, అత్యంత పదునైన శాల్మలీ వృక్షాన్ని (నరకశూలవృక్షాన్ని) నీవు
  చూడబోతున్నావు. ఆ మహాత్ముడు (రాముడు) లేనివేళ ఇలా మోసం చేసి ఇటువంటి పని చేసిన
  తరువాత, నీవు దీర్ఘకాలం నిలువలేవు ॥3-53-21॥
'22': >-
  ఓ నిర్ఘృణా! విషం తాగినట్లు దీర్ఘకాలం మోయలేవు. ఓ రావణా! తప్పించుకోలేని
  కాలపాశముతో నీవు బంధింపబడినవాడవు; దానిని ఎవ్వరూ అడ్డుకోలేరు ॥3-53-22॥
'23': >-
  నా మహాత్ముడైన భర్త నుండి నీవెక్కడికి వెళ్లి శరణు (సుఖము/ఆశ్రయము) పొందగలవు?
  యుద్ధములో తన సహోదరుని (లక్ష్మణుని) లేకుండా క్షణమాత్రంలోనే (నీ మీద) పడగల వాడతడు
  ॥3-53-23॥
'24': >-
  పద్నాలుగు వేల రాక్షసులను సంహరించినవాడు ఆ రాఘవుడు. అలాంటి వీరుడు—సర్వాస్త్రాలలో
  నిపుణుడు, బలవంతుడు—నిన్ను ఎలా విడిచిపెడతాడు? ॥3-53-24॥
'25': >-
  ఇష్టభార్యను అపహరించిన నిన్ను అతడు పదునైన బాణములతో ఎందుకు సంహరించడు? —ఇట్లు
  ఇంకా మరెన్నో కఠినమైన మాటలను, రావణుని ఒడిలో పడివున్న వైదేహి, భయశోకములతో
  కమ్ముకొని కరుణంగా విలపించింది ॥3-53-25॥
'26': >-
  అప్పుడు, అత్యంత వేదనతో ఉన్న, చాల మాటలు పలుకుతూ, ముందుగా విలపిస్తూ కరుణంగా
  రోదించే ఆ సుందరిని—అవయవాలు వణుకుతూ ఉన్న రాజకుమారిని—ఆ పాపాత్ముడు రావణుడు
  బలవంతంగా ఎత్తుకొని తీసుకుపోయాడు; ఆమె అటూ ఇటూ ప్రయత్నిస్తూ పెనుగులాట పడింది
  ॥3-53-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, అరణ్యకాండములో
  ‘రావణభర్త్సనము’ అనునది త్రిపంచాశత్తమ సర్గము ॥3-53॥
