'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘धूम्राक्षवध’ नामक बावनवाँ सर्ग
  (६-५२) आरम्भ होता है।
'1': >-
  भयानक पराक्रम वाले राक्षस धूम्राक्ष को युद्ध के लिए बाहर निकलते हुए देखकर,
  युद्ध की अभिलाषा से हर्षित हुए समस्त वानर जोर-जोर से नाद करने लगे।
'2': >-
  तत्पश्चात् कपियों और राक्षसों का अत्यन्त तुमुल युद्ध छिड़ गया, जिसमें वे
  एक-दूसरे को भयंकर वृक्षों से, शूलों से और मुद्गरों से मारने लगे।
'3': >-
  राक्षसों द्वारा वानर चारों ओर से बुरी तरह काटे-छाँटे जाने लगे और वानरों द्वारा
  राक्षस भी वृक्षों से चूर-चूर कर भूमि के समतल कर दिए गए।
'4': >-
  अत्यन्त क्रुद्ध हुए राक्षसों ने कङ्क-पंखों से युक्त, अत्यन्त तीक्ष्ण, टेढ़ेपन
  से रहित, भयंकर दिखने वाले शरों से वानरों को बेध डाला।
'5': >-
  वे (राक्षस) भीम गदाओं, पट्टिशों, कूटमुद्गरों, भयंकर तथा विचित्र परिघों और
  त्रिशूलों का आश्रय लेकर युद्ध करने लगे।
'6': >-
  राक्षसों द्वारा विदीर्ण किए जाते हुए वे महाबली वानर अपमानजनित आवेश से उद्दीप्त
  होकर निर्भयतापूर्वक पराक्रमपूर्ण कर्म करने लगे।
'7': >-
  शरों से जिनके अंग भिन्न-भिन्न हो गए थे और शूलों से जिनके शरीर बींधे जा चुके
  थे, ऐसे वे वानर-यूथपति वहाँ वृक्षों और शिलाओं को उठाकर पकड़ने लगे।
'8': >-
  अत्यन्त भयंकर वेग वाले वे हरि (वानर) इधर-उधर से गर्जना करते हुए वीर राक्षसों
  को मथ डालते थे और साथ ही (युद्धघोष में) उनके नाम भी पुकारते थे।
'9': >-
  विविध शिलाओं और अनेक शाखाओं वाले वृक्षों से युक्त वह वानर-राक्षसों का युद्ध
  अत्यन्त अद्भुत और भयंकर हो उठा।
'10': >-
  जिन वानरों ने युद्ध में कीर्ति प्राप्त कर ली थी, उनके द्वारा मथे जाने पर कुछ
  राक्षस चूर-चूर हो गए; और रक्तभक्षण करने वाले कुछ (राक्षस) मुख से रक्त उगलने
  लगे।
'11': >-
  कुछ के पार्श्व फाड़ दिए गए, कुछ को वृक्षों से कुचलकर ढेर कर दिया गया; कुछ
  शिलाओं से चूर्ण हो गए और कुछ दाँतों से विदीर्ण कर दिए गए।
'12': >-
  टूटे-फूटे ध्वजों से रौंदे जाने, खड्गों से काटकर गिराए जाने तथा रथों के विध्वंस
  से कुछ निशाचर अत्यन्त व्याकुल हो उठे।
'13': >-
  वानरों के पर्वताकार गजेन्द्रों, पर्वत-शिखरों (सदृश शिलाओं) और मथे हुए घोड़ों
  सहित सवारों के कारण पृथ्वी का तल भर गया, चारों ओर सब बिखर पड़ा।
'14': >-
  भयंकर पराक्रम वाले वानर वेग से उछलते-कूदते हुए राक्षसों के मुखों को अपने
  तीक्ष्ण नखों से चीर डालते थे।
'15': >-
  विषादमय मुख वाले, बिखरे हुए केशों वाले, रक्त की गन्ध से मोहित (अचेत-से) होकर
  वे बार-बार पृथ्वी पर गिर पड़ते थे।
'16': >-
  दूसरी ओर अत्यन्त क्रुद्ध, भयानक पराक्रम वाले कुछ राक्षस वज्र-स्पर्श के समान
  कठोर तल-प्रहारों से वानरों पर ही दौड़ पड़ते थे।
'17': >-
  उनसे भी अधिक वेगवान वानरों द्वारा गिराए जाकर वे राक्षस मुट्ठियों, पैरों,
  दाँतों और वृक्षों से आहत होकर कुचले जाने लगे।
'18': >-
  अपनी सेना को तितर-बितर होते देखकर राक्षस-श्रेष्ठ धूम्राक्ष ने क्रोध में आकर
  युद्ध की इच्छा रखने वाले वानरों का संहार आरम्भ कर दिया।
'19': >-
  प्रासों से मारे गए कुछ वानर रक्त बहाते हुए गिरने लगे; और मुद्गरों से आहत कुछ
  वानर पृथ्वी पर ढेर हो गए।
'20': >-
  कुछ परिघों से चूर किए गए, कुछ भिन्दिपालों से फाड़ दिए गए; और कुछ पट्टिशों से
  मथे जाकर विह्वल होते हुए प्राण त्याग बैठे।
'21': >-
  कुछ वनवासी (वानर) भूमि पर पड़े हुए रक्त से भीगे हुए वहीं मारे गए; और कुछ युद्ध
  में क्रुद्ध राक्षसों द्वारा भगाकर तितर-बितर कर दिए गए और लुप्त हो गए।
'22': >-
  कुछ के हृदय विदीर्ण हो गए और वे एक करवट पड़े रहे; कुछ त्रिशूलों से फाड़ दिए गए
  और कुछ की आँतें बाहर निकल आईं।
'23': >-
  इस प्रकार हरि और राक्षसों से भरा हुआ, शस्त्रों की बहुलता वाला तथा शिलाओं और
  वृक्षों से संकुल वह अत्यन्त भयानक महायुद्ध प्रकट रूप से भयंकर दीख पड़ने लगा।
'24': >-
  धनुष की प्रत्यंचा के मधुर नाद, ‘हिक्का’ और ‘ताल’ के स्वर, तथा मंद-मेघ-गर्जन
  सदृश ध्वनियों से युक्त वह युद्ध मानो गान्धर्व-संगीत के समान प्रतीत होने लगा।
'25': >-
  धनुष हाथ में लिए धूम्राक्ष रणभूमि के अग्रभाग में हँसता हुआ बाण-वृष्टि के
  द्वारा वानरों को सब दिशाओं में तितर-बितर करने लगा।
'26': >-
  धूम्राक्ष से पीड़ित और व्यथित वानर-सेना को देखकर, क्रुद्ध हुए मारुति (हनुमान्)
  एक विशाल शिला को उठा कर उसके सम्मुख जा पहुँचे।
'27': >-
  क्रोध से मानो दुगुने तेजस्वी, पिता (पवनदेव) के समान पराक्रमी हनुमान् ने वह
  शिला धूम्राक्ष के रथ की ओर दे मारी।
'28': >-
  अपनी ओर आती हुई शिला को देखकर धूम्राक्ष ने घबराहट में गदा उठा ली और वेगपूर्वक
  रथ से कूदकर पृथ्वी पर जा खड़ा हुआ।
'29': >-
  वह शिला उसके रथ को चूर-चूर कर पृथ्वी पर गिर पड़ी—चक्रों और धुरे (कूबर) सहित,
  घोड़ों सहित, ध्वज सहित तथा धनुष सहित (संपूर्ण रथ) टूट गया।
'30': >-
  उसका रथ भंग कर देने के बाद पवननन्दन हनुमान् ने स्कन्ध और विटप (शाखा-प्रशाखा)
  सहित वृक्षों से राक्षसों का संहार आरम्भ कर दिया।
'31': >-
  मस्तक फट जाने से राक्षस रक्त से सिक्त हो गए; और अन्य अनेक राक्षस भी वृक्षों से
  मथे जाकर पृथ्वी पर गिर पड़े।
'32': >-
  राक्षस-सेना को खदेड़कर पवनपुत्र हनुमान् एक पर्वत-शिखर उठाकर धूम्राक्ष की ओर
  वेग से दौड़े।
'33': >-
  उधर बलवान धूम्राक्ष ने, गदा उठाकर, गर्जना करता हुआ सहसा उस पर आते हुए हनुमान्
  की ओर स्वयं भी दौड़ लगा दी।
'34': >-
  क्रोध से उन्मत्त धूम्राक्ष ने काँटों-सी (उभारों वाली) अपनी गदा हनुमान् के
  मस्तक पर दे मारी।
'35': >-
  उस अत्यन्त भयंकर वेग वाली गदा से आहत होकर भी पवन-बल से संपन्न वह कपि (हनुमान्)
  उस प्रहार की कुछ भी परवाह न करते हुए स्थिर रहा।
'36': >-
  तत्पश्चात् हनुमान् ने धूम्राक्ष के सिर के बीचों-बीच पर्वत-शिखर गिरा दिया;
  पर्वत-शिखर से आहत होकर उसका समस्त शरीर फैल गया (अंग-प्रत्यंग शिथिल हो गए)।
'37': >-
  वह धूम्राक्ष सहसा भूमि पर ऐसे गिर पड़ा मानो कोई पर्वत बिखर गया हो। धूम्राक्ष
  को मरा देखकर बचे-खुचे निशाचर, वानरों द्वारा मारे जाते हुए, भयभीत होकर लंका में
  घुस गए।
'38': >-
  इस प्रकार पवनसुत महात्मा हनुमान् शत्रुओं का वध करके—जहाँ-तहाँ बहती रक्त-धाराओं
  और रक्त से भरी सरिताओं को बिखेरता हुआ—शत्रुवध से उत्पन्न श्रम के साथ भी,
  कपियों द्वारा भली-भाँति पूजित-सत्कृत होकर हर्ष को प्राप्त हुआ।
'39': >-
  इति आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में ‘धूम्राक्षवध’ नामक
  बावनवाँ सर्ग (६-५२) समाप्त हुआ।
