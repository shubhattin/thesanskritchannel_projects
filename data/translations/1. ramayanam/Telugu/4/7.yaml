'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే కిష్కిన్ధాకాండే ‘రామసమాశ్వాసనమ్’ నామ సప్తమః సర్గః ॥
  ৪-৭ ॥
'1': >-
  రాముడు ఆర్తిగా పలికిన ఆ మాటలు విని, వానరుడైన సుగ్రీవుడు చేతులు జోడించి, కళ్ళలో
  కన్నీళ్ళు పొంగగా, కన్నీటితో గద్గదమైన కంఠంతో ఇలా పలికెను ॥४-७-१॥
'2': >-
  ఆ పాపరాక్షసుని (రావణుని) నివాసస్థానాన్ని నేను ఏ విధంగానూ తెలియను. అతని
  సామర్థ్యాన్ని గానీ, పరాక్రమాన్ని గానీ, ఆ దౌష్కుల్యుడి వంశమేమిటో కూడా నాకు
  తెలియదు ॥४-७-२॥
'3': >-
  కానీ, శత్రులను దమింపగలవాడా! నీవు శోకాన్ని విడిచిపెట్టు. నేను నిశ్చయంగా ఈ
  సత్యాన్ని ప్రతిజ్ఞ చేస్తున్నాను—నీవు మైథిలిని (సీతను) పొందునట్లు, అట్లే నేను
  ప్రయత్నం చేస్తాను ॥४-७-३॥
'4': >-
  రావణుని అతని గణముతో సహా సంహరించి, నా స్వపౌరుషమును తృప్తిపరచుకొని, నీవు
  త్వరలోనే ఆనందించునట్లు నేను కార్యాన్ని నిర్వర్తిస్తాను ॥४-۷-४॥
'5': >-
  ఇంత వైక్లవ్యాన్ని ఆసరాగా చేసుకోవడం చాలును; నీలోనే ఉన్న ధైర్యాన్ని స్మరించు. నీ
  వంటి వారిలో ఇంతటి బుద్ధిలాఘవం (తేలికగా విచలితం కావడం) సరిగా ఉండదు ॥४-७-५॥
'6': >-
  నాకూ భార్య వియోగం వల్ల జనించిన గొప్ప వ్యసనం (విపత్తు) వచ్చింది. అయినా నేను
  ఇలాగా శోకించను; నా ధైర్యాన్ని కూడా విడిచిపెట్టను ॥४-७-৬॥
'7': >-
  నేను సాధారణ వానరుడైనప్పటికీ ఆమెను గురించి అలా విలపించను. అంతేకాదు నేను
  మహాత్ముడిని, వినయశీలుడిని; మరి ధృతిమంతుడూ మహానుభావుడూ అయిన నీవు ఎంతగా
  (శోకించకూడదు) ॥४-৭-७॥
'8': >-
  ధైర్యాన్ని ఆధారంగా చేసుకొని వచ్చిపడ్డ ఆ కన్నీటిని నీవు నియంత్రించవలసినవాడవు.
  సత్త్వసంపన్నుల గౌరవపరమైన मर్యాద—తమ ధృతిని (స్థైర్యాన్ని) విడిచిపెట్టరాదు; నీవు
  కూడా ధృతిని వదలరాదు ॥४-৭-৮॥
'9': >-
  విపత్తులో గానీ, తీవ్రమైన కష్టాలలో గానీ, భయంలో గానీ, ప్రాణాంతక పరిస్థితిలో
  గానీ—తన బుద్ధితో విచారించి, ధృతిమంతుడు కృంగిపోడు ॥४-۷-९॥
'10': >-
  ఎప్పుడూ వైక్లవ్యాన్ని అనుసరించే బాలిషుడు మాత్రం శోకంలో అశక్తుడై
  మునిగిపోతాడు—భారంతో నలిగిన పడవ నీటిలో మునిగినట్లుగా ॥४-7-10॥
'11': >-
  ప్రణయంతో (స్నేహంతో) నేను చేతులు జోడించి నిన్ను ప్రసన్నుడిని చేయమని
  ప్రార్థిస్తున్నాను. శోకానికి చోటు ఇవ్వక, పౌరుషాన్ని ఆశ్రయించు ॥४-7-11॥
'12': >-
  శోకాన్ని అనుసరించే వారికి సుఖం ఉండదు. వారి తేజస్సు కూడా క్షీణిస్తుంది. కాబట్టి
  నీవు శోకించవలసిన అవసరం లేదు ॥४-7-12॥
'13': >-
  శోకంలో మునిగినవాడికి జీవితం కూడా సందేహాస్పదమవుతుంది. కాబట్టి రాజేంద్రా! ఆ
  శోకాన్ని విడిచి, కేవలం ధైర్యాన్నే ఆశ్రయించు ॥४-7-13॥
'14': >-
  స్నేహితుడనే భావంతోనే నీ హితాన్ని చెబుతున్నాను; ఉపదేశం చేస్తున్నానని
  భావించవద్దు. నా స్నేహాన్ని గౌరవించుచూ, నీవు శోకించవలసిన అవసరం లేదు ॥४-7-14॥
'15': >-
  అలా సుగ్రీవుడు మధురంగా సాంత్వన ఇచ్చినప్పుడు, ఆ రాఘవుడు (రాముడు) కన్నీళ్ళతో
  తడిసిన ముఖాన్ని వస్త్రాంతంతో తుడుచుకున్నాడు ॥४-7-15॥
'16': >-
  సుగ్రీవుని మాటలతో ధైర్యస్థితి పొందిన కాకుత్స్థుడు, ఆ ప్రభువు సుగ్రీవుణ్ణి
  ఆలింగనం చేసి, ఈ వాక్యాలను పలికెను ॥४-7-16॥
'17': >-
  స్నేహమున్నవాడూ, హితాన్ని కోరే సఖుడూ చేయవలసినది ఏదైతే ఉందో, తగినట్లుగా,
  యుక్తంగా ఆ కార్యాన్ని నీవు చేసావు, సుగ్రీవా ॥४-7-17॥
'18': >-
  సఖా! నీ చేత శాంతింపబడిన నేను ఇప్పుడు మామూలు స్థితికి వచ్చాను. ఈ కాలంలో,
  ముఖ్యంగా ఇలాంటి బంధువు (స్నేహితుడు) దొరకడం చాలా దుర్లభం ॥४-7-18॥
'19': >-
  కానీ నీవు ఇప్పుడు మైథిలి (సీత)ను వెదకుటలో ప్రయత్నం చేయాలి; అలాగే క్రూరుడైన,
  దురాత్ముడైన రాక్షసుడు రావణుని విషయంలోనూ (అతని సంబంధిత సమాచారంలోనూ)
  ప్రయత్నించాలి ॥४-7-19॥
'20': >-
  నేను నమ్మకంగా ఏం చేయవలసిందో కూడా చెప్పు; అది చేయబడును. సుక్షేత్రంలో వర్షాలు
  కురిసినట్లుగా, నీకు కావలసినదంతా సఫలమవుతుంది ॥४-7-20॥
'21': >-
  హరిశార్దూలా! నేను గర్వవశాత్ పలికిన ఈ మాటను కూడా—ఇది తత్త్వమే (నిజమే) అని నీవు
  గమనించాలి, అలా గ్రహించాలి ॥४-7-21॥
'22': >-
  నేను ఇంతకు ముందు అసత్యం పలికిన దాఖలాలేదు; ఇకపై కూడా ఎప్పుడూ అసత్యం చెప్పను. ఈ
  మాటను నేను నీకు ప్రతిజ్ఞ చేస్తున్నాను; సత్యమునే సాక్షిగా చేసుకొని నేను ప్రమాణం
  చేస్తున్నాను ॥४-7-22॥
'23': >-
  అప్పుడు, సచివులైన వానరులతో కూడిన సుగ్రీవుడు, రాఘవుని మాటలను వినీ—ప్రత్యేకంగా ఆ
  ప్రతిజ్ఞ విన్నందున—అత్యంత హర్షించాడు ॥४-7-23॥
'24': >-
  ఇలా ఏకాంతంగా సన్నిహితులైన ఆ నరుడూ వానరుడూ, పరస్పరంగా ఒకరితో ఒకరు తమకు సమానమైన
  సుఖదుఃఖాలను చెప్పుకుంటూ సంభాషించుకున్నారు ॥४-7-24॥
'25': >-
  నరాధిపతియైన ఆ మహానుభావుని (రాముని) వాక్యాలను వినిన వానరశ్రేష్ఠుడూ, వానరవీరులలో
  ముఖ్యుడైన సుగ్రీవుడు—హృదయంతో ఆలోచించి, ‘ఇప్పుడీ కార్యం (సీతాన్వేషణాది)
  సాధించబడినట్టే’ అని భావించాడు ॥४-7-25॥
'26': >-
  ఇట్లుగా ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకియ ఆదికావ్యము, కిష్కిన్ధాకాండమున
  ‘రామసమాశ్వాసనమ్’ నామ సప్తమ సర్గము సంపూర్ణమైంది ॥४-7॥
