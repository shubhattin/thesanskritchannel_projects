'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అధ శ్రీమద్భగవద్గీత ॥
'2': అథ షోడశోఽధ్యాయః । దైవాసురసంపద్విభాగయోగః
'3': శ్రీభగవానువాచ ।
'4': >-
  అభయం (నిర్భయత్వం), సత్త్వశుద్ధి (అంతఃకరణ పవిత్రత), జ్ఞానయోగంలో స్థిరనిష్ఠ;
  దానం, ఇంద్రియనిగ్రహం (దమం), యజ్ఞం, స్వాధ్యాయం (వేదశాస్త్రాధ్యయనం), తపస్సు,
  ఆర్జవం (మనస్సు–మాట–చర్యలలో నేరుతనం) — ఇవన్నీ (దైవీ సంపదలో) ఉన్న గుణాలు.
'5': >-
  అహింస, సత్యం, అక్రోధం (కోపరాహిత్యం), త్యాగం, శాంతి, అపైశునం
  (పరోక్షనింద/చాడీకాపాడుటలేని స్వభావం); సమస్త భూతాల పట్ల దయ, అలౌలుప్త్వం
  (లోభరాహిత్యం), మార్దవం (మృదుత్వం), హ్రీ (లజ్జ/పాపభయం), అచాపల్యం (చంచలత లేని
  స్థిరత్వం) — ఇవి కూడా (దైవీ సంపదకు) చెందుతాయి.
'6': >-
  తేజస్సు (ఆత్మబలం/ప్రభావం), క్షమ, ధృతి (ధైర్యస్థైర్యం), శౌచం (శారీరక–మానసిక
  శుద్ధి), అద్రోహం (ద్వేషభావం లేనితనం), నాతిమానితా (అతిమానములేని వినయం) — ఓ
  భారతా! ఇవి దైవీ సంపద; దైవీ స్వభావంతో జన్మించినవాడిలో ఇవి కనిపిస్తాయి.
'7': >-
  ఓ పార్థా! డంభం (వేషధారణ/ఆడంబరం), దర్పం (గర్వం), అభిమానం (అహంకారం), క్రోధం,
  పౌరుష్యం/పారుష్యం (కఠినత్వం), అలాగే అజ్ఞానం — ఇవి ఆసురీ సంపద; ఆసురీ స్వభావంతో
  జన్మించినవాడిలో ఇవి ఉంటాయి.
'8': >-
  దైవీ సంపద విముక్తికి దారి చూపుతుంది; ఆసురీ సంపద బంధానికి కారణమని చెప్పబడింది.
  ఓ పాండవా! శోకించకు; నీవు దైవీ సంపదతోనే జన్మించినవాడవు.
'9': >-
  ఈ లోకంలో భూతసృష్టి (జీవసమూహం) రెండువిధాలు: దైవీ స్వభావమున్నది, ఆసుర
  స్వభావమున్నది. దైవీ స్వభావం గురించి విస్తారంగా చెప్పాను; ఓ పార్థా! ఇప్పుడు
  ఆసుర స్వభావాన్ని నా మాటలతో విను.
'10': >-
  ఆసుర స్వభావమున్నవారు ప్రవర్తి (చేయవలసిన కర్తవ్యమార్గం) ఏదో, నివృత్తి
  (నిషేధింపబడినది/త్యజించవలసింది) ఏదో తెలుసుకోరు. వారిలో శౌచం లేదు; సదాచారం
  లేదు; సత్యం కూడా ఉండదు.
'11': >-
  వారు ‘ఈ జగత్తు అసత్యమైంది; ఆధారం (స్థిరప్రతిష్ఠ) లేనిది; ఇది ఈశ్వరాధీనమైంది
  కాదు’ అని అంటారు. ‘ఇది పరస్పర కారణబంధం లేకుండా తానే పుట్టింది; మరెందుకు? కేవలం
  కామమే కారణం’ — ఇలా వారు భావిస్తారు.
'12': >-
  ఇలాంటి దృష్టిని ఆశ్రయించి, ఆత్మనాశనానికి పోయినవారు (వినాశితాత్ములు),
  స్వల్పబుద్ధులు, లోకహితానికి విరుద్ధంగా ఉండి, జగత్తు నాశనానికి దోహదపడే
  క్రూరకర్మలను చేయడానికి పూనుకుంటారు.
'13': >-
  తీరని కామాన్ని ఆశ్రయించి, డంభం–మానం–మదం తో నిండిపోయి, మోహం చేత
  అసత్యగ్రాహ్యాలను పట్టుకొని, అశుచివ్రతులై (అపవిత్రమైన నియమాలతో), పాపాచారంలో
  ప్రవృత్తులవుతారు.
'14': >-
  వారు అపారమైన చింతల్లో మునిగి, అది ప్రళయాంతం (మరణాంతం) వరకు కొనసాగుతుందని
  భావించి, ‘కామోపభోగమే పరమ లక్ష్యం; ఇంతటితోనే అన్నీ’ అని నిశ్చయించుకుంటారు.
'15': >-
  వందలకొద్దీ ఆశాపాశాలతో బంధించబడి, కామ–క్రోధాలకు లోబడి, కామభోగాల కోసమే అన్యాయ
  మార్గాల్లో ధనసంచయాన్ని చేయాలని తాపత్రయపడతారు.
'16': >-
  ‘ఇది ఈ రోజు నేను పొందాను; ఈ మనోరథం కూడా నేనే సాధిస్తాను. ఇది నాకు ఉంది; మళ్లీ
  మరింత ధనం కూడా నాకు అవుతుంది’ అని (అభిమానంతో) అనుకుంటారు.
'17': >-
  ‘ఈ శత్రువును నేను చంపాను; మరొకరినీ కూడా చంపుతాను. నేను ఈశ్వరుణ్ని; నేనే
  భోగిని; నేనే సిద్ధుడు; నేను బలవంతుడు; నేను సుఖి’ — ఇలా తాము తాము గొప్పగా
  భావిస్తారు.
'18': >-
  ‘నేను ధనవంతుణ్ని; ఉన్నత వంశంలో పుట్టాను. నాతో సమానుడు మరెవడు ఉన్నాడు? నేను
  యజ్ఞాలు చేస్తాను; దానం చేస్తాను; ఆనందిస్తాను’ — ఇలా అజ్ఞానమోహంతో
  మత్తెక్కినవారవుతారు.
'19': >-
  అనేక రకాల ఆలోచనలతో గందరగోళపడినవారు, మోహజాలంలో కప్పబడినవారు, కామభోగాలకు బాగా
  ఆసక్తిపడి అంటిపడి ఉండి, అపవిత్ర నరకంలో పతనమవుతారు.
'20': >-
  తమను తామే గొప్పగా పొగుడుకునే వారు, గర్వంతో స్థబ్ధులైన వారు, ధన–మాన–మదాలతో
  నిండిన వారు, శాస్త్రవిధి ప్రకారం కాకుండా కేవలం డంభంతో ‘పేరు కోసం’ యజ్ఞాలు
  చేస్తారు.
'21': >-
  అహంకారం, బలం, దర్పం, కామం, క్రోధం — ఇవి ఆశ్రయించి, ఇతరుల శరీరాలలోనే ఉన్న నన్ను
  (పరమాత్మను) ద్వేషిస్తూ, అసూయతో (ఇర్ష్యతో) నన్ను ద్వేషించే వారవుతారు.
'22': >-
  అటువంటి ద్వేషపూరితులైన క్రూరులను, సంసారంలో అతి నీచమైన మనుష్యులను, ఎల్లప్పుడూ
  అశుభప్రవర్తులైన వారిని — నేను నిరంతరం ఆసుర యోనులలోనే పడవేస్తాను.
'23': >-
  ఓ కౌంతేయా! ఆసుర యోనిని పొందిన మూర్ఖులు జన్మ జన్మకు నన్ను పొందకనే ఉంటారు; ఆ
  తరువాత వారు ఇంకా అధమమైన గతి వైపు వెళ్లిపోతారు.
'24': >-
  నరకానికి మూడు ద్వారాలు ఉన్నాయి; అవే ఆత్మనాశనానికి కారణమయ్యేవి: కామం, క్రోధం,
  లోభం. కాబట్టి ఈ మూడింటినీ త్యజించాలి.
'25': >-
  ఓ కౌంతేయా! ఈ మూడు తమోద్వారాల నుండి విముక్తుడైన మనిషి, తన ఆత్మకు శ్రేయస్సును
  కలిగించే విధంగా ఆచరిస్తాడు; తద్వారా పరమగతిని పొందుతాడు.
'26': >-
  శాస్త్రవిధిని విడిచిపెట్టి, స్వేచ్ఛాకామంతో (ఇష్టమొచ్చినట్టు) ప్రవర్తించేవాడు —
  సిద్ధిని పొందడు; సుఖాన్ని పొందడు; పరమగతినీ పొందడు.
'27': >-
  అందువల్ల, ఏది చేయవలసినది (కార్యం), ఏది చేయకూడనిది (అకార్యం) అనే నిర్ణయంలో నీకు
  శాస్త్రమే ప్రమాణం. శాస్త్రవిధానంలో చెప్పినదాన్ని తెలుసుకుని, ఇక్కడ (ఈ లోకంలో)
  నీవు కర్మను చేయుట యుక్తం.
'28': >-
  ‘ఓం తత్ సత్’ — ఇలా శ్రీమద్భగవద్గీత అనే ఉపనిషత్తులలో, బ్రహ్మవిద్యలో,
  యోగశాస్త్రంలో, శ్రీకృష్ణార్జున సంవాదంలో, ‘దైవాసురసంపద్విభాగయోగం’ అనే పేరుగల
  షోడశోఽధ్యాయం సమాప్తం ॥16॥
