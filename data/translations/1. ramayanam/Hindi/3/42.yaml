'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘स्वर्णमृग-प्रेक्षण’ नामक
  बयालीसवाँ सर्ग॥३-४२॥
'1': >-
  ऐसी कठोर (परुष) वाणी रावण से कहकर, मारीच उस रात्रिचर-प्रभु के भय से दीन होकर
  बोला—“आइए, (अब) चलें।”॥३-४२-१॥
'2': >-
  उस शर, धनुष और खड्ग धारण करने वाले (राम) ने मुझे फिर देखा था; और जिसने मेरे वध
  के लिये शस्त्र उठाया था, उसके द्वारा मारा जाकर मेरा प्राण भी जाने ही वाला था
  (मैं तो कठिनाई से बचा)।॥३-४२-२॥
'3': >-
  राम का पराक्रम करके (उससे टकराकर) कोई जीवित लौट नहीं सकता। वह (राम) तेरे लिए
  मानो यमदण्ड के समान है—जैसे यमदण्ड से मारा हुआ फिर नहीं चलता, वैसे ही तू भी
  (उससे उलझकर) नहीं बचेगा।॥३-४२-३॥
'4': >-
  ऐसे दुष्ट हृदय (दुरात्मा) तुझ जैसे के विषय में मैं क्या कर सकता हूँ? तात! मैं
  तो अब चला; निशाचर! तेरा कल्याण हो (स्वस्ति हो)।॥३-४२-४॥
'5': >-
  मारीच के उस वचन से वह राक्षस (रावण) अत्यन्त प्रसन्न हुआ। उसे भलीभाँति गाढ़े
  आलिङ्गन में बाँधकर (परिष्वज्य), उसने ये वचन कहे।॥३-४२-५॥
'6': >-
  “यह धीरता और शौर्य से युक्त बात तो तेरे ही योग्य है, जो मेरे इच्छानुसार चलने
  वाला है। अब तो तू ही मारीच है; पहले तो मानो कोई दूसरा ही राक्षस था।”॥३-४२-६॥
'7': >-
  “आओ, शीघ्र इस रत्न-विभूषित खग (पक्षी-सदृश) रथ पर चढ़ो; यह रथ मेरे साथ जुता हुआ
  है, और इसमें पिशाचों जैसे मुख वाले भयंकर (खर) घोड़े लगे हैं।”॥३-४२-७॥
'8': >-
  “वैदेही (सीता) को फुसलाकर (प्रलोभित करके) तुम अपनी इच्छा के अनुसार जहाँ जाना
  चाहो जा सकते हो; और जब वह अकेली होगी, तब मैं उस मैथिली सीता को बलपूर्वक
  (प्रसभं) ले आऊँगा।”॥३-४२-८॥
'9': >-
  तब ताड़का-पुत्र मारीच ने रावण से कहा—“ऐसा ही हो।” तत्पश्चात रावण और मारीच उस
  रथ पर चढ़े, जो मानो विमान के समान था।॥३-४२-९॥
'10': >-
  वे दोनों उस आश्रम-परिसर से शीघ्र चल पड़े; और चलते-चलते वहाँ मार्ग में नगरों और
  वनों को भी देखते जाते थे।॥۳-४२-१०॥
'11': >-
  और पर्वतों, सब नदियों, देशों तथा नगरों को पार करते हुए, वे दण्डकारण्य में राघव
  के उस आश्रम पर जा पहुँचे।॥३-४२-११॥
'12': >-
  राक्षसाधिपति रावण ने मारीच के साथ (उस आश्रम को) देखा। फिर वह उस स्वर्ण-भूषणों
  से अलंकृत रथ से उतर पड़ा।॥३-৪२-१२॥
'13': >-
  मारीच का हाथ पकड़कर रावण ने कहा—“यह रहा राम के आश्रम का स्थान, जो केले के
  वृक्षों से घिरा दिखता है।”॥३-४۲-१३॥
'14': >-
  “हे सखे! शीघ्र वही कर डाला जाए, जिस उद्देश्य से हम यहाँ आए हैं।” रावण की बात
  सुनकर, मारीच राक्षस ने तब—॥३-४२-१४॥
'15': >-
  मृग का रूप धारण करके राम के आश्रम-द्वार पर विचरण करना आरम्भ किया। उसने अत्यन्त
  अद्भुत दर्शन वाला विशाल रूप धारण किया।॥३-४२-१५॥
'16': >-
  उसके सींगों के अग्रभाग श्रेष्ठ मणियों के समान थे; मुख की आभा श्वेत और श्याम
  (दोनों) का मिला-जुला रूप लिए थी; मुख लाल कमल और उत्पल जैसा था; और उसके कान
  इन्द्रनील (नीलम) के उत्पल के समान थे।॥३-४२-१६॥
'17': >-
  उसकी गर्दन कुछ ऊँची थी; उदर इन्द्रनील के समान दीप्त था; पार्श्व मधूक-पुष्प के
  तुल्य थे; तथा वह केसर (किञ्जल्क) के समान वर्ण वाला था।॥३-४२-१७॥
'18': >-
  उसके खुर वैदूर्य मणि के सदृश चमकते थे; जंघाएँ पतली थीं, पर शरीर सुदृढ़ और
  सुगठित था; और उसकी पूँछ इन्द्रधनुष के समान रंगों से युक्त होकर ऊपर की ओर उठी
  हुई सुशोभित थी।॥३-४२-१८॥
'19': >-
  वह मनोहर तथा स्निग्ध वर्ण वाला था, और नाना प्रकार के रत्नों से आच्छादित था।
  क्षण भर में वह राक्षस एक परम शोभायमान मृग बन गया।॥३-४২-१९॥
'20': >-
  वह राक्षस अत्यन्त मनोहर, देखने योग्य रूप बनाकर, उस रमणीय वन को और राम के
  आश्रम-स्थान को मानो प्रकाशित-सा करता हुआ वहाँ विचरने लगा।॥३-४२-२०॥
'21': >-
  वैदेही को लुभाने के लिये वह अनेक धातुओं (रंग-बिरंगे खनिजों) से विचित्र आभा
  धारण किए, चारों ओर की हरी-भरी घास (शाद्वल) पर सम्यक् रूप से विचरता और चलता
  जाता था।॥३-४۲-२१॥
'22': >-
  वह चाँदी के रंग की देह पर सैकड़ों बिन्दुओं (चित्तियों) से चित्रित-सा, अत्यन्त
  प्रिय-दर्शन होकर, वृक्षों की कोमल कोंपलें (किसलय) चरता हुआ घूमता रहा।॥३-४२-२२॥
'23': >-
  कभी वह केले के झुरमुट के पास जाता, कभी कर्णिकार वृक्षों के निकट; फिर वहीं
  मन्द-मन्द गति से ठहरकर वह उस स्थान में सीता के दर्शन की प्रतीक्षा-सा
  करता।॥३-४२-२३॥
'24': >-
  कमल-रूप (राजीव) से चित्रित-से पृष्ठ वाला वह महान् मृग, राम के आश्रम के निकट,
  अपनी इच्छा के अनुसार सुखपूर्वक विचरता रहा।॥३-४२-२४॥
'25': >-
  फिर वह उत्तम मृग आगे जाकर लौट आता और घूमता रहता; कुछ समय तक शीघ्रता से जाकर,
  फिर पुनः वापस लौट पड़ता।॥३-४۲-२५॥
'26': >-
  कहीं वह भूमि पर क्रीड़ा करता और फिर वहीं बैठ जाता; कभी आश्रम-द्वार के निकट आकर
  मृग-समूहों के साथ चल देता।॥३-४२-२६॥
'27': >-
  मृग-समूहों के साथ चलते हुए भी वह फिर लौट आता। सीता के दर्शन की आकांक्षा से वह
  राक्षस मृग का रूप धारण किए हुए था।॥३-४۲-२७॥
'28': >-
  वह चित्र-विचित्र मण्डल (चक्कर) बनाते हुए इधर-उधर घूमता और उछल-उछलकर दौड़ता था।
  उसे देखकर वन में रहने वाले अन्य सभी मृग—॥३-४२-२८॥
'29': >-
  निकट आकर उसे सूँघते और फिर दसों दिशाओं में भाग जाते। और वह राक्षस भी, मृग-वध
  में आसक्त होकर, उन वन्य मृगों को (मानो) दौड़ाता था।॥३-४२-२९॥
'30': >-
  अपने भाव (वास्तविक स्वरूप) को छिपाने के लिये वह उन्हें छूकर भी (संस्पृशन्)
  खाता नहीं था। उसी समय वहाँ वैदेही शुभ-लोचना (सुन्दर नेत्रों वाली)—॥३-৪२-३०॥
'31': >-
  पुष्प चुनने में व्यग्र होकर वृक्षों के पास पहुँच गई। वह मदिरा-से नेत्रों वाली
  सीता कर्णिकार, अशोक और आम (चूत) आदि के—॥३-४२-३१॥
'32': >-
  पुष्प चुनती हुई, सुन्दर मुख वाली, वहाँ विचर रही थी। वनवास के लिये सर्वथा अनर्ह
  (अयोग्य) वह परम सुन्दरी, उस रत्नमय मृग को—॥३-४२-३२॥
'33': >-
  जिसके अंग मुक्ताओं और मणियों से विचित्र रूप से सुसज्जित थे, देखने लगी। उस मृग
  के दाँत और ओंठ अत्यन्त रुचिर थे, और उसके रोम चाँदी-सी धातु के समान उज्ज्वल
  प्रतीत होते थे।॥३-४२-३३॥
'34': >-
  विस्मय से फूली हुई आँखों वाली सीता ने उसे स्नेहपूर्वक देखा। और वह माया से बना
  हुआ मृग भी, राम की प्रिया (सीता) को देखते हुए—॥३-४२-३४॥
'35': >-
  वहाँ उसी प्रकार विचरने लगा, मानो उस वन को प्रकाशित कर रहा हो। पहले कभी न देखा
  गया, नाना रत्नों से बना हुआ वह मृग देखकर, जनकनन्दिनी सीता को परम विस्मय
  हुआ।॥३-४२-३५॥
'36': >-
  इस प्रकार श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘स्वर्णमृग-प्रेक्षण’ नामक बयालीसवाँ सर्ग समाप्त॥३-४२॥
