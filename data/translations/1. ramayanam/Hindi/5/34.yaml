'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘रावण-शंका-निवारण’
  नामक चौंतीसवाँ सर्ग (५-३४) आरम्भ होता है।
'1': >-
  उसके (सीता के) वे वचन सुनकर वानरों में श्रेष्ठ हनुमान्, दुःख से व्याकुल तथा
  दुःख से ही दबाई हुई (सीता) को सांत्वना देने हेतु आगे का उत्तर बोले।
'2': >-
  हे देवि! मैं श्रीराम के संदेश से भेजा हुआ तुम्हारा दूत बनकर आया हूँ। हे
  वैदेहि! राम कुशल से हैं और उन्होंने तुम्हारा कुशल-क्षेम पूछा है।
'3': >-
  जो ब्रह्मास्त्र को तथा वेदों और वेदाङ्गों को जानते हैं, जो वेदवेत्ताओं में
  श्रेष्ठ हैं—वे दाशरथि श्रीराम, हे देवि, तुम्हारा कुशल-क्षेम पूछते हैं।
'4': >-
  और तुम्हारे प्रिय, तुम्हारे पति के अनुचर, अत्यन्त तेजस्वी लक्ष्मण भी—जो शोक से
  संतप्त हैं—उन्होंने मस्तक झुकाकर तुम्हें प्रणाम किया है।
'5': >-
  वे देवी (सीता), उन दोनों नरसिंहों (राम-लक्ष्मण) का कुशल सुनकर, समस्त अंगों में
  हर्ष से भर उठीं और फिर हनुमान् से बोलीं।
'6': >-
  अहो! यह कथा तो मेरे लिए कल्याणकारी है; यह मुझे मानो लौकिक सत्य के समान प्रतीत
  होती है। जीवित मनुष्य के लिए भी सौ वर्षों तक आनंद बना रहता है (अर्थात् ऐसी शुभ
  वार्ता चिरस्थायी आनंद देती है)।
'7': >-
  उन दोनों के उस मिलन में अद्भुत प्रीति उत्पन्न हुई; और वे दोनों एक-दूसरे पर
  विश्वास करके परस्पर वार्तालाप करने लगे।
'8': सीता की उस बात को सुनकर, पवनपुत्र हनुमान् शोक से तप्त सीता के समीप जाने लगे।
'9': >-
  ज्यों-ज्यों हनुमान् समीप आते गए, त्यों-त्यों सीता उन्हें रावण ही समझकर उनके
  विषय में शंका करने लगीं।
'10': >-
  हाय! धिक्कार है—यह मैंने क्या कह दिया! जिसको मैंने अपने मन की बात कह दी, वह
  (कोई) रूपान्तर धारण करके आया हुआ यही रावण तो नहीं है? (ऐसा सोचकर वह अपने ही
  कथन को अनुचित मानने लगीं।)
'11': >-
  शोक से कृश हुई, निर्दोष अंगोंवाली (सीता) ने अशोक-वृक्ष की शाखा छोड़ दी और उसी
  के नीचे पृथ्वी पर बैठ गईं।
'12': >-
  तब महाबाहु हनुमान् ने जनकनन्दिनी सीता को प्रणाम किया; किन्तु वे भय से संतप्त
  होकर फिर उसकी ओर दृष्टि न उठा सकीं।
'13': >-
  उसे प्रणाम करते देखकर, चन्द्रमा के समान मुखवाली सीता ने दीर्घ श्वास लेकर मधुर
  स्वर में उस वानर से कहा।
'14': >-
  यदि तुम मायावी होकर माया के द्वारा (मेरा भ्रम बढ़ाने हेतु) स्वयं रावण ही बनकर
  आए हो, तो मेरे लिए फिर से संताप उत्पन्न करते हो—यह उचित नहीं।
'15': >-
  जिसने अपना वास्तविक रूप त्यागकर परिव्राजक (भिक्षु) का वेष धारण किया था, वही
  तुम जनस्थान में मैंने देखा था—तुम वही रावण ही हो।
'16': >-
  हे कामरूपी निशाचर! उपवास से कृश, दीन (और दुर्बल) मुझको फिर-फिर संताप देते
  हो—यह शोभनीय नहीं।
'17': >-
  किन्तु यह भी नहीं; जैसा मैंने शंका किया है, बात वैसी न हो। क्योंकि तुम्हारा
  दर्शन होते ही मेरे मन में (अकस्मात्) प्रीति उत्पन्न हुई है।
'18': >-
  यदि तुम राम के दूत बनकर आए हो, तो तुम्हारा कल्याण हो। हे वानरश्रेष्ठ! मैं
  तुमसे पूछती हूँ—मुझे रामकथा अत्यन्त प्रिय है।
'19': >-
  हे वानर! मेरे प्रिय श्रीराम के गुणों का वर्णन करो। हे सौम्य! तुम मेरा चित्त
  वैसे ही हर लेते हो जैसे वेगवान् धारा नदी के तट को (काटकर) हर ले जाती है।
'20': >-
  अहो! स्वप्न की भी कैसी सुखदता है, कि (लम्बे समय से) हरण की हुई मैं आज राघव
  द्वारा भेजे गए वनचारी (वानर) को देख रही हूँ।
'21': >-
  यदि स्वप्न में भी मैं वीर राघव को लक्ष्मण सहित देख लूँ, तो मैं डूब न जाऊँ; पर
  स्वप्न भी मानो मुझसे वैर रखने वाला है (जो ऐसा दर्शन नहीं कराता)।
'22': >-
  मैं इसे स्वप्न नहीं मानती; क्योंकि स्वप्न में वानर को देखकर (सच्चा) अभ्युदय
  प्राप्त नहीं हो सकता, और (यहाँ तो) मेरा अभ्युदय प्राप्त हो गया है।
'23': >-
  तो फिर यह चित्त-मोह क्या है? क्या यह वायु के वेग से उत्पन्न कोई स्थिति है?
  अथवा उन्माद से उपजा विकार है? या यह मृगतृष्णा (की भाँति मिथ्या प्रतीति) है?
'24': >-
  परन्तु न यह उन्माद है, न मोह—यद्यपि मोह उन्माद के लक्षण जैसा लगता है। मैं
  स्वयं को भी समझ रही हूँ और इस वनचारी (वानर) को भी (प्रत्यक्षा में देख रही
  हूँ)।
'25': >-
  इस प्रकार सीता ने भाँति-भाँति से बलाबल का विचार करके, राक्षसों की कामरूपता के
  कारण, उसे (कहीं) राक्षसराज (रावण) ही तो नहीं, ऐसा मान लिया।
'26': >-
  ऐसी बुद्धि कर लेने पर, वह तनुमध्यमा जनकनन्दिनी सीता उस समय उस वानर को कोई
  उत्तर नहीं दे सकीं।
'27': >-
  सीता की निश्चयात्मक (और संशयग्रस्त) बुद्धि जानकर, पवनपुत्र हनुमान् तब ऐसे वचन
  बोलकर—जो कानों को प्रिय लगें—उन्हें हर्षित करने लगे।
'28': >-
  वे (श्रीराम) तेजस्वी आदित्य के समान, लोककान्त चन्द्रमा के समान, और समस्त लोक
  के राजा—देव वैश्रवण (कुबेर) के समान हैं।
'29': >-
  वे महायशस्वी श्रीविष्णु के समान पराक्रम से सम्पन्न हैं; देव वाचस्पति के समान
  सत्यवादी और मधुर वाणी वाले हैं।
'30': >-
  वे रूपवान्, सुभग, श्रीसम्पन्न—मानो मूर्तिमान् कन्दर्प ही हैं; और उचित स्थान पर
  (उचित अवसर पर) क्रोध करने वाले, प्रहार में समर्थ, जगत् में श्रेष्ठ महारथी हैं।
'31': >-
  उस महात्मा (राम) की भुजाओं की छाया से (अर्थात् संरक्षण से) ही जिसका लोक
  (समर्थन/परिवार) स्थिर रहता था—उसी राघव को मृग-रूप (माया-मृग) द्वारा आश्रम-पद
  से दूर हटाकर (भटका कर) ले जाया गया।
'32': >-
  जिसने तुम्हें सुनसान स्थान में हर लिया, तुम शीघ्र ही उसका फल देखोगी—क्योंकि
  पराक्रमी (राम) अल्प समय में युद्ध में रावण का वध करेंगे।
'33': >-
  क्रोध से छोड़े गए ऐसे बाणों से—जो ज्वलन्त अग्नि के समान होंगे—उसी (राम) ने
  मुझे दूत बनाकर तुम्हारे समीप यहाँ भेजा है।
'34': >-
  तुम्हारे वियोग से दुःखार्त वे (राम) तुम्हारा कुशल पूछते हैं; और महातेजस्वी,
  सुमित्रा के आनंदवर्धक लक्ष्मण भी।
'35': >-
  महाबाहु (लक्ष्मण) ने प्रणाम करके तुम्हारा कुशल-क्षेम पूछा है। और हे देवि, राम
  के मित्र—सुग्रीव नामक वानर भी (तुम्हारा कुशल पूछते हैं)।
'36': >-
  वानरों में श्रेष्ठों के राजा वे (सुग्रीव) भी तुम्हारा कुशल पूछते हैं। राम,
  सुग्रीव और लक्ष्मण सहित, तुम्हें निरन्तर स्मरण करते हैं।
'37': >-
  हे वैदेहि! सौभाग्य से तुम राक्षसियों के वश में पड़कर भी जीवित हो। शीघ्र ही तुम
  महारथी राम और लक्ष्मण का दर्शन करोगी।
'38': >-
  असंख्य तेज वाले सुग्रीव के बीच, वानरों की कोटियों के मध्य—मैं सुग्रीव का सचिव,
  हनुमान् नामक वानर हूँ।
'39': >-
  महासागर को लाँघकर, लंका-नगरी में प्रवेश करके, उस दुरात्मा रावण के मस्तक पर पग
  रखकर (उसे अपमानित कर) मैं आया हूँ।
'40': >-
  अपने पराक्रम का आश्रय लेकर मैं तुम्हें देखने आया हूँ। हे देवि! मैं वैसा नहीं
  हूँ जैसा तुम मुझे समझ रही हो; यह शंका छोड़ दो, और मेरे कहे हुए पर श्रद्धा करो।
'41': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘रावण-शंका-निवारण’ नामक चौंतीसवाँ सर्ग (५-३४) सम्पन्न हुआ।
