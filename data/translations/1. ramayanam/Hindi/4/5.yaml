'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘सुग्रीव-सख्य’
  नामक पाँचवाँ सर्ग (४-५) आरम्भ होता है।
'1': >-
  ऋष्यमूक पर्वत से हनुमान् मलयगिरि पर जाकर तब उन दोनों वीरों—राघव राम और
  लक्ष्मण—का परिचय कपिराज सुग्रीव से करा आया।
'2': >-
  यह महाप्राज्ञ, दृढ़ पराक्रमी, सत्यपराक्रम वाले राम हैं, जो अपने भ्राता लक्ष्मण
  के साथ यहाँ पधारे हैं।
'3': >-
  ये इक्ष्वाकुवंश में उत्पन्न, राजा दशरथ के पुत्र श्रीराम हैं; धर्म में
  दृढ़-निश्चित हैं और पिता की आज्ञा का पालन करने वाले हैं।
'4': >-
  इन्हीं के द्वारा राजसूय और अश्वमेध यज्ञों से अग्नि तृप्त की गई है; और दक्षिणा
  रूप में लाखों-लाख गायें भी दान की गई हैं।
'5': >-
  तपस्या और सत्यवचन के बल से इन्होंने पृथ्वी का पालन किया है; पर स्त्री-हेतु
  (अपनी पत्नी के कारण) इनके पुत्र श्रीराम वन में आ पहुँचे हैं।
'6': >-
  वे महात्मा श्रीराम, जो वन में निवास करते हुए नियम-संयम में स्थित हैं, उनकी
  भार्या को रावण ने हर लिया है; इसलिए वे आपकी शरण में आए हैं।
'7': >-
  हे भवान्! सख्य की कामना करने वाले वे दोनों भाई—राम और लक्ष्मण—आपके पास हैं। आप
  आगे बढ़कर इन्हें ग्रहण कीजिए और इन दोनों अत्यन्त पूजनीय पुरुषों का सत्कार
  कीजिए।
'8': >-
  हनुमान् के वचन सुनकर वानराधिप सुग्रीव अत्यन्त प्रसन्न और देखने योग्य तेजस्वी
  रूप धारण कर, प्रीतिपूर्वक राघव से बोले।
'9': >-
  आप धर्म से विनीत, उत्तम तपस्वी और सब पर स्नेह रखने वाले हैं। वायुपुत्र हनुमान्
  ने आपके गुणों का यथार्थ रूप से मुझसे वर्णन किया है।
'10': >-
  हे प्रभो! मेरे लिए यही सर्वश्रेष्ठ सत्कार और परम लाभ है कि आप मेरे जैसे वानर
  के साथ सौहार्द (मित्रता) की इच्छा रखते हैं।
'11': >-
  यदि आपको मेरी मित्रता रुचिकर हो, तो देखिए—यह भुजा मैंने बढ़ा दी है। हाथ से हाथ
  ग्रहण कीजिए, और हमारी मर्यादा (मित्र-धर्म) अटल रूप से बंध जाए।
'12': >-
  सुग्रीव का यह सुन्दर वचन सुनकर श्रीराम के मन में अत्यन्त हर्ष हुआ और उन्होंने
  हाथ से सुग्रीव के हाथ को दृढ़ता से दबाया।
'13': >-
  सौहार्द का आश्रय पाकर श्रीराम हर्षित हो सुग्रीव से आलिंगन करने लगे। तब अरिंदम
  (शत्रु-दमन) हनुमान् ने भिक्षु का वेष त्यागकर (अपने रूप में प्रकट होकर)
'14': >-
  दो काठों को मथकर अपने ही रूप से अग्नि उत्पन्न की। फिर उस प्रज्वलित अग्नि को
  पुष्पों से पूजकर आदरपूर्वक सत्कृत किया।
'15': >-
  अत्यन्त प्रसन्न होकर और भली-भाँति मन एकाग्र करके हनुमान् ने उस अग्नि को उन
  दोनों के बीच में स्थापित किया। तत्पश्चात् वे दोनों उस प्रज्वलित अग्नि की
  प्रदक्षिणा करने लगे।
'16': >-
  इस प्रकार सुग्रीव और राघव दोनों की मित्रता (वयस्य-भाव) स्थापित हो गई। तब वे
  दोनों—हरिराज सुग्रीव और राघव—अत्यन्त प्रसन्नचित्त हो उठे।
'17': >-
  वे दोनों परस्पर एक-दूसरे को देखते रहे और तृप्ति को नहीं पहुँचे। (ऐसा कहने
  लगे—) ‘तुम मेरे प्रिय मित्र हो; हमारा दुःख भी एक है और सुख भी एक।’
'18': >-
  सुग्रीव ने प्रसन्नतापूर्वक राघव से इस प्रकार वचन कहा। फिर बहुत पत्तों वाली और
  सुन्दर पुष्पों से लदी हुई शाखा को तोड़कर
'19': >-
  साल वृक्ष के नीचे बिछाकर सुग्रीव राघव सहित वहाँ बैठ गए। इसके बाद हर्षित होकर
  पवनपुत्र हनुमान् ने लक्ष्मण के लिए
'20': >-
  चन्दन वृक्ष की परम पुष्पित (अत्यन्त पुष्पों से युक्त) एक शाखा ला कर दे दी। तब
  सुग्रीव प्रसन्न होकर कोमल और मधुर वाणी से
'21': >-
  हर्ष से व्याकुल नेत्रों वाले होकर श्रीराम को उत्तर देने लगे—‘हे राम! मेरे साथ
  छल किया गया है; मैं यहाँ भय से पीड़ित होकर भटकता फिर रहा हूँ।’
'22': >-
  मेरी पत्नी का हरण हो गया; वन में मैं अत्यन्त त्रस्त हूँ और इस दुर्गम स्थान का
  आश्रय लिए हूँ। इसलिए मैं भयभीत होकर वन में उद्भ्रान्त-चित्त (विकल मन) से निवास
  कर रहा हूँ।
'23': >-
  हे राघव! मेरे भाई वालि ने मेरे साथ विश्वासघात किया है और मुझसे वैर बाँधा है।
  हे महाभाग! मैं वालि के भय से अत्यन्त आर्त हूँ—आप मुझे अभय प्रदान कीजिए।
'24': >-
  हे काकुत्स्थ! आप ऐसा करने योग्य हैं कि मेरा भय न रहे। इस प्रकार कहे जाने पर
  तेजस्वी, धर्मज्ञ और धर्मवत्सल (धर्म-प्रिय)
'25': >-
  काकुत्स्थ श्रीराम मानो हँसते हुए सुग्रीव से बोले—‘हे महाकपे! मित्रता में किए
  गए उपकार का फल (प्रतिदान) मुझे विदित है।’
'26': >-
  मैं तुम्हारी पत्नी का अपहरण करने वाले उस वालि का वध करूँगा। सूर्य के समान
  प्रकाशमान मेरे ये तीखे बाण अचूक हैं।
'27': >-
  उस दुर्वृत्त वालि पर वे वेगपूर्वक गिरेंगे—कंक-पक्ष (कंक-पक्षी के पंखों) से
  आच्छादित, और महेन्द्र के वज्र के तुल्य।
'28': >-
  उनकी अग्र-धार अत्यन्त तीक्ष्ण है, पर्व (जोड़) सीधे हैं, और वे क्रोध से भरे हुए
  सर्पों के समान हैं। आज तुम वालि को देखो—ये बाण तीक्ष्ण विषधर (आशीविष) के सदृश
  हैं।
'29': >-
  वे तीखे बाणों से आहत होकर वालि पृथ्वी पर इस प्रकार गिर पड़ेगा मानो कोई पर्वत
  चूर-चूर होकर बिखर गया हो। राघव का अपने हितकारी वचन सुनकर सुग्रीव परम प्रसन्न
  हुआ और उसने अत्यन्त उत्तम बात कही।
'30': >-
  हे नृसिंह-पराक्रमी वीर! आपकी कृपा से मैं अपनी प्रिया (पत्नी) और राज्य—दोनों को
  प्राप्त कर लूँगा। अतः हे नरदेव! आप ऐसा कीजिए कि वह शत्रु (वालि) फिर मेरे अग्रज
  (अर्थात् मुझसे बड़े/भाई) को कष्ट न पहुँचा सके।
'31': >-
  सुग्रीव और राम के परस्पर स्नेह के इस प्रसंग में, सीता, वानरेंद्र और राक्षसों
  के लिए—कमल, सुवर्ण और ज्वाला के समान प्रतीत होने वाले वाम (बाएँ) नेत्र एक साथ
  फड़क रहे हैं।
'32': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद् वाल्मीकि-रामायण रूपी आदिकाव्य के
  किष्किन्धाकाण्ड में ‘सुग्रीव-सख्य’ नामक पाँचवाँ सर्ग (४-५) समाप्त होता है।
