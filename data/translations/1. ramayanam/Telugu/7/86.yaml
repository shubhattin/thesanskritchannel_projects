'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండమున ‘బ్రహ్మహత్యాతరణము’ అను ఎనభై ఆరవ
  సర్గము ॥7-86॥
'1': >-
  అప్పుడు నరశ్రేష్ఠుడైన లక్ష్మణుడు, వృత్రవధయొక్క సమస్త విషయమును యథాక్రమంగా
  పూర్తిగా వివరిచి, మిగిలిన కథావిశేషాన్ని చెప్పుటకు మరల ప్రవృత్తుడయ్యెను
  ॥7-86-1॥
'2': >-
  దేవులకు భయంకరుడైన మహావీర్యశాలివృత్రుడు వధింపబడిన తరువాత, వృత్రహంతైన శక్రుడు
  బ్రహ్మహత్యచేత ఆవరింపబడి, చిత్తస్థిరతను పొందక, స్పృహరహితుడై పోయెను ॥7-86-2॥
'3': >-
  అతడు లోకముల అంతిమ సీమను ఆశ్రయించి, స్పృహనశించినవాడై జడచేతనుడై, చుట్టలు
  చుట్టుకొనిన సర్పమువలె కొంతకాలము అక్కడే నివసించెను ॥7-86-3॥
'4': >-
  సహస్రాక్షుడైన ఇంద్రుడు అట్లా కనబడక పోవడంతో సమస్త జగత్తు ఉద్విగ్నమై పోయెను;
  భూమి ధ్వంసమైనట్టు కనబడుచు, స్నేహరహితమై (సస్యశోభలేనిదై), అడవులు ఎండిపోయినవిగా
  మారెను ॥7-86-4॥
'5': >-
  సర్వ హ్రదములు, నదులు స్రోతస్సులేని వాటిగా అయ్యెను; అనావృష్టివలన ప్రాణులందరిలో
  కలవరము, సంక్షోభము కలిగెను ॥7-86-5॥
'6': >-
  ఈ లోకము క్షీణించుచుండగా, మనస్సులు కలవరపడిన దేవతలు, విష్ణువు పూర్వముగా చెప్పిన
  యజ్ఞమును సిద్ధము చేసి నిర్వహించుటకు ఉపక్రమించిరి ॥7-86-6॥
'7': >-
  ఆపై సమస్త దేవగణములు, తమ ఉపాధ్యాయులతో కూడి, ఋషులతో సహ, ఇంద్రుడు భయముచేత
  మోహితుడై దాగి యున్న దేశమునకు వెళ్లిరి ॥7-86-7॥
'8': >-
  అక్కడ బ్రహ్మహత్యచేత ఆవరింపబడిన సహస్రాక్షుడిని చూచి, దేవేశ్వరుడైన ఇంద్రుని
  ముందుంచి (పురస్కరించి), అశ్వమెధ యజ్ఞమును ఆరంభించిరి ॥7-86-8॥
'9': >-
  హే నరేశ్వరా! మహాత్ముడైన మహేంద్రుని ఆ మహాద్భుత అశ్వమెధయజ్ఞము, బ్రహ్మహత్యను
  పవిత్రపరచుటకై (నివృత్తి చేయుటకై) అత్యంతంగా వృద్ధి చెందెను ॥7-86-9॥
'10': >-
  యజ్ఞము సమాప్తమైన తరువాత, ఆ మహాత్ముని బ్రహ్మహత్య సమీపమునకు వచ్చి ఇలా పలికెను—
  ‘నాకు స్థానం ఎక్కడ ఏర్పాటు చేయుచున్నారు?’ ॥7-86-10॥
'11': >-
  అప్పుడు దేవతలు సంతోషంతో, ప్రీతిసహితంగా ఆమెతో పలికిరి— ‘దురాసదే! నీవు నీ
  స్వరూపమును నాలుగు భాగములుగా నీవే విభజించుకొనుము’ ॥7-86-11॥
'12': >-
  దేవతల మాటలను విని, మహాత్ములైన వారిని ఆశ్రయించె బ్రహ్మహత్య, దుర్వాసము అనే
  రూపముతో, వారి సన్నిధిలో ఒకచోట కాక ఇతరత్రా (వేర్వేరు స్థలాలలో) నివాసస్థానమును
  వరించెను ॥7-86-12॥
'13': >-
  ‘నా ఒక భాగముతో, పూర్తిగా పొంగియున్న నదులలోనే నివసించెదను; వర్షాకాలమున నాలుగు
  నెలలు— దర్పమును నాశించునదానిగా, కామమును అదుపుచేయునదానిగా (కామవారిణిగా)
  ఉంటెదను’ ॥7-86-13॥
'14': >-
  ‘ఇంకొక భాగముతో నేను భూమియందు సర్వకాలమూ, ఎల్లప్పుడూ నివసించెదను; ఇందులో సందేహము
  లేదు. మీకు సత్యముగా ఇదే చెబుతున్నాను’ ॥7-86-14॥
'15': >-
  ‘నా మూడవ భాగము— యౌవనసంపన్నులైన స్త్రీలయందు; దర్పముతో పరిపూర్ణమైనవారిలో నేను
  మూడు రాత్రులు నివసించి, వారి దర్పమును సంహరించుదును’ ॥7-86-15॥
'16': >-
  ‘బ్రాహ్మణులను హత్యచేసేవారు— ముందు నుండే అబద్ధముచేయు, కలంకరహితులైన బ్రాహ్మణులను
  దూషించే వారు— అటువంటి వారిని నేను నాలుగవ భాగముతో ఆశ్రయించెదను, హే
  సురర్షభులారా!’ ॥7-86-16॥
'17': >-
  అప్పుడు దేవతలు ఆమెతో ప్రతివచనమిచ్చిరి— ‘దుర్వాసే! నీవు చెప్పిన ప్రకారమే అట్లే
  సమస్తమును జరుగుగాక; నీవు కోరినది అంతా నెరవేర్చుకొనుము’ ॥7-86-17॥
'18': >-
  ఆపై దేవతలు ప్రీతియుతులై సహస్రాక్షుడిని వందించిరి; వాసవుడు జ్వరరహితుడై,
  పవిత్రాత్ముడై (శుద్ధచేతనుడై) తన పూర్వస్థితిని పొందెను ॥7-86-18॥
'19': >-
  సహస్రాక్షుడైన ఇంద్రుడు తన స్థానమున స్థిరపడగానే సమస్త జగత్తు ప్రశాంతమయ్యెను;
  అప్పుడు శక్రుడు ఆ అద్భుతస్వరూపమైన యజ్ఞమును అత్యంతంగా పూజించెను ॥7-86-19॥
'20': >-
  హే రఘునందనా! అశ్వమెధయజ్ఞమునకు ఇటువంటి మహాప్రసాదము (ఫలము) కలుగును. హే మహాభాగ!
  హే పార్థివా! నీవు కూడా హయమెధయజ్ఞముతో యజించుము ॥7-86-20॥
'21': >-
  ఇట్లు లక్ష్మణుడు పలికిన ఆ ఉత్తమమైన, అతి మనోహరమైన వాక్యమును విని, ఇంద్రుని
  సమానమైన విక్రమమూ తేజస్సూ గల మహాత్ముడైన నృపతి, హృదయములో హర్షముతో పరమ సంతోషమును
  పొందెను ॥7-86-21॥
'22': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకీ రామాయణ మహాకావ్యమున, ఉత్తరకాండమున
  ‘బ్రహ్మహత్యాతరణము’ అను ఎనభై ఆరవ సర్గము సమాప్తము ॥7-86॥
