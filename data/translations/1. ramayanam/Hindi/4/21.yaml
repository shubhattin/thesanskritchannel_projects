'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘हनुमदाश्वासनम्’
  नामक इक्कीसवाँ सर्ग (४-२१) आरम्भ होता है।
'1': >-
  तब हरियों के यूथपति हनुमान् ने आकाश से टूटी हुई तारा के समान (भूमि पर) गिरी
  हुई, शोक से व्याकुल तारा को धीरे-धीरे ढाढ़स बँधाना आरम्भ किया।
'2': >-
  जीव अपने गुण-दोषों के कारण तथा अपने ही कर्मों के फल के हेतु से (जो परिणाम)
  प्राप्त करता है, (वह) अव्यग्र (धैर्यवान्) होकर (अन्ततः) उन सब शुभ-अशुभ फलों को
  प्राप्त करता है—यहाँ भी और शरीर त्यागने के बाद भी।
'3': >-
  तू किसे शोचती है, और किस शोक्य के लिए शोक कर रही है? तू किस दीन के प्रति दीन
  होकर करुणा कर रही है? इस बुलबुले के समान क्षणभंगुर देह में भला कौन किसका शोक
  करने योग्य है?
'4': >-
  यह कुमार अङ्गद, जो जीवित पुत्र के समान है, (अब) तुझे अवश्य देखना और संभालना
  चाहिए। और आगे के लिए—इसके योग्य जो-जो कार्य करने चाहिए—उन सब का विचार कर,
  क्योंकि वह समर्थ है।
'5': >-
  तू इस प्रकार प्राणियों की अनियत (निश्चित न रहने वाली) आवक-जावक, अर्थात्
  आने-जाने की गति को जानती है। इसलिए, पण्डित जनों को यहाँ केवल लौकिक बातें नहीं
  करनी चाहिए, अपितु शुभ ही करना चाहिए।
'6': >-
  जिसके आश्रय में हरियों के सहस्रों, सैकड़ों और नियुतों (असंख्य समूह) तक, अपनी
  आशाएँ पूर्ण करके रहते और विचरते थे—वही (वानरराज) आज विधि के विधान से अन्त को
  प्राप्त हो गया।
'7': >-
  यह (राजा) न्याय की दृष्टि से अर्थ को देखने वाला, साम-दाम में कुशल और
  क्षमा-परायण था। यह धर्म से जीती हुई (श्रेष्ठ) लोक-भूमि को प्राप्त हो गया है;
  इसलिए तू इसके लिए शोक करने योग्य नहीं है।
'8': >-
  और (देख), ये सभी हरिशार्दूल (श्रेष्ठ वानर) तथा तेरा यह पुत्र अङ्गद—और साथ ही
  हरि-ऋक्षों के अधिपति के राज्य का समस्त भार—हे अनिन्दिते, अब भी तेरे सहारे,
  तेरे संरक्षण में है।
'9': >-
  अतः हे भामिनि, इन दोनों को—(स्वयं को और अङ्गद को)—जो शोक से संतप्त हैं,
  धीरे-धीरे प्रेरित कर (धैर्य की ओर ले चल)। तूने इसे (अङ्गद को) अपनाया है; यह
  पृथ्वी (राज्य) का शासन करे।
'10': >-
  जैसी संतति (उत्तराधिकारी) की व्यवस्था दिखती है, और जो कार्य इस समय करना उचित
  है—वह सब राजा के लिए किया जाए; यही काल का निश्चय है, यही समय का निर्णय है।
'11': >-
  अतः हरिराज का यथोचित संस्कार (अन्त्येष्टि आदि) किया जाए और अङ्गद का अभिषेक
  कराया जाए। तू सिंहासन पर बैठे हुए अपने पुत्र को देखकर शान्ति को प्राप्त होगी।
'12': >-
  उसकी (हनुमान् की) यह वाणी सुनकर, पति के व्यसन (वियोग-दुःख) से पीड़ित तारा ने,
  सामने स्थित हनूमन्त को उत्तर दिया।
'13': >-
  इस वीर के मारे जाने पर भी, यदि मुझे अङ्गद के समान रूप वाले पुत्रों का एक साथ
  सौ का सौ समूह मिल जाए—तब भी (उन सबकी अपेक्षा) इस (पति) के अंगों का आलिंगन ही
  श्रेष्ठ है।
'14': >-
  और मैं न तो हरिराज्य की, न ही अङ्गद की (राज्य-प्राप्ति की) स्वामिनी/प्रवर्तिका
  बन सकती हूँ। उसका (अङ्गद का) पितृव्य सुग्रीव ही सब कार्यों में प्रथम और
  अग्रगामी है।
'15': >-
  हे हनूमन्, अङ्गद के विषय में यह बुद्धि (कि माता ही सर्वथा उसका आश्रय/कर्ता
  बने) ग्रहण करने योग्य नहीं है। हे हरिसत्तम, पुत्र का बन्धु (परम सहारा) पिता ही
  होता है, माता नहीं।
'16': >-
  मेरे लिए न तो इस लोक में, न परलोक में—हरिराज (वानरराज) के आश्रय से बढ़कर कोई
  अधिक क्षम्य/उचित आश्रय है। (अतः) जिस वीर को सामने से मार गिराया गया और जो
  वीरों की सेवा से युक्त है—उसका यह शयन (स्थल) ही मेरे लिए सेवा करने योग्य, मेरे
  लिए रहने योग्य है।
'17': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘हनुमदाश्वासनम्’ नामक इक्कीसवाँ सर्ग (४-२१) समाप्त हुआ।
