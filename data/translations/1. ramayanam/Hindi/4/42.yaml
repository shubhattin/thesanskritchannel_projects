'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘प्रतीची-प्रेषण’ नामक
  बयालीसवाँ सर्ग आरम्भ होता है।
'1': >-
  तब सुग्रीव ने उन वानरों को (पहले ही) प्रस्थान करा देकर दक्षिण दिशा में भेजा,
  और फिर मेघ के समान कान्तिवान ‘सुषेण’ नामक वानर से कहा।
'2': >-
  राजा (सुग्रीव) ने, जो तारा के पिता तथा अपने श्वशुर और भीम पराक्रमी थे, उनके
  समीप जाकर, हाथ जोड़कर और प्रणाम करके यह वचन कहा।
'3': >-
  महर्षि के पुत्र ‘मारीच’, तेजस्वी महाकपि—जो शूरवीर श्रेष्ठ वानरों से घिरे हुए
  थे और जिनकी द्युति महेन्द्र के समान थी—(उनसे सुग्रीव ने कहा)।
'4': >-
  वे बुद्धि और पराक्रम से सम्पन्न, वैनतेय (गरुड़) के समान तेजस्वी, तथा
  मरीचि-पुत्र मारीच के पुत्र—‘अर्चिष्माल्य’ नामक महाबलवान (वानर) थे।
'5': >-
  सुग्रीव ने उन समस्त ऋषिपुत्र वानरों को, दो लाख वानरों के साथ, पश्चिम दिशा की
  ओर जाने की आज्ञा दी।
'6': >-
  “सुषेण के नेतृत्व में तुम सब वैदेही (सीता) का पता लगाओ। सौराष्ट्र, बाह्लीक
  प्रदेश, तथा चन्द्रचित्र (नामक देश) में भी (खोज करना)।”
'7': >-
  “समृद्ध जनपदों, रमणीय और विशाल पुरों (नगरों) में, तथा पुंनाग-वृक्षों से घने
  प्रदेशों में भी—जो बकुल और उद्दालक (वृक्षों) से भरापूरा हो—(तलाश करना)।”
'8': >-
  “इसी प्रकार केतकी के वन-समूहों में भी खोज करना, हे हरिश्रेष्ठ! तथा उन शुभ
  नदियों में भी जो उल्टी धारा से बहती हैं और जिनका जल शीतल है।”
'9': >-
  “तपस्वियों के वनों में, तथा जो दुर्गम कान्तार (निविड़ जंगल) और पर्वत हैं, वहाँ
  भी; और वहाँ की वह भूमि जो मरुभूमि के समान शुष्क है, तथा अत्यन्त ऊँची शीतल
  शिलाएँ हैं—उन सब स्थानों में (अन्वेषण करना)।”
'10': >-
  “पर्वत-समूहों से आच्छादित उस दुर्गम पश्चिम दिशा का अन्वेषण करके, फिर पश्चिम की
  ओर बढ़ते हुए तुम्हें समुद्र के दर्शन करने चाहिए।”
'11': >-
  “हे वानरो! तिमि (महामत्स्य) और नक्र (मगर) से व्याप्त जल वाले उस समुद्र तक जाकर
  तुम उसे देखोगे। उसके बाद केतकी-वनों और तमाल के घने वन-प्रदेशों में भी (जाना)।”
'12': >-
  “और वानर नारिकेल (नारियल) के वनों में भी विहार करेंगे। वहीं सीता का तथा रावण
  के निवास का भी अन्वेषण करना।”
'13': >-
  “समुद्र-तट पर स्थित पर्वतों और वनों में, तथा ‘मुरवी’ नामक नगर में, और रमणीय
  ‘जटापुर’ में भी (खोज करना)।”
'14': >-
  “अवन्ती, मङ्गलेपा, तथा उस अज्ञात-सा दिखने वाले वन में भी; और फिर-फिर (आगे
  बढ़कर) विस्तीर्ण राष्ट्रों तथा नगरों में (सीता की खोज करना)।”
'15': >-
  “वहाँ सिन्धु और सागर के संगम पर ‘सोमगिरि’ नाम का महान पर्वत है, जिसमें सौ शिखर
  हैं और बड़े-बड़े वृक्ष हैं।”
'16': >-
  “उस पर्वत के रमणीय चबूतरों/समतलों पर ‘पक्षगामी’ (पक्षियों के समान वेग से चलने
  वाले) सिंह स्थित रहते हैं; वे तिमि, मत्स्य और गजों को भी उठाकर (अपने) घोंसलों
  में ले जाते हैं।”
'17': >-
  “उन सिंहों के वे घोंसले जो पर्वत-शिखरों पर बने हैं; तथा जलधर के गर्जन जैसी
  ध्वनि करने वाले, मदोन्मत्त और तृप्त हाथी—ये सब (वहाँ) दिखाई देते हैं।”
'18': >-
  “वे उस विशाल, चारों ओर जल से परिपूर्ण (प्रदेश) में विचरते हैं। उस (पर्वत) का
  शिखर आकाश को छूने वाला, स्वर्णमय और विचित्र वृक्षों से युक्त है।”
'19': >-
  “कामरूप (इच्छानुसार रूप धारण करने) में समर्थ वानरों द्वारा वहाँ सब कुछ शीघ्रता
  से भली-भाँति जाँचना चाहिए। वहाँ समुद्र की एक सौ योजन लम्बी स्वर्णमयी तट-कोटि
  (किनारा) है।”
'20': >-
  “हे वानरो! वहाँ से आगे जाकर पारियात्र (पर्वत-प्रदेश) का दुर्लभ-दर्शन (दुर्गम)
  भाग तुम देखोगे। वहाँ बलवान गन्धर्वों की चौबीस कोटियाँ (समूह) निवास करती हैं।”
'21': >-
  “वे अग्नि के समान दीप्तिमान, भयंकर और कामरूप धारण करने वाले हैं; उनकी काया
  पावक की ज्वाला के समान प्रतीत होती है, और वे चारों ओर एकत्र रहते हैं।”
'22': >-
  “भयंकर पराक्रमी वानरों को भी उन्हें अधिक निकट नहीं जाना चाहिए; और उस देश से
  कोई भी फल (आदि) प्लवंगमों द्वारा ग्रहण नहीं करना चाहिए।”
'23': >-
  “क्योंकि वे वीर अत्यन्त दुर्गम (अप्राप्य) हैं—बल-सम्पन्न और महाबली; वे भीम
  पराक्रमी होकर वहाँ फलों और मूलों की रक्षा करते हैं।”
'24': >-
  “वहाँ प्रयत्न अवश्य करना चाहिए और जानकी का अन्वेषण करना चाहिए। परन्तु (यदि)
  वानर-धर्म का पालन करते रहो, तो उनसे कोई भय नहीं है।”
'25': >-
  “वहाँ वैदूर्य (नीलम/लाजवर्द) के समान वर्ण वाला, वज्र के समान आकार-रचना वाला,
  नाना वृक्षों और लताओं से आच्छादित ‘वज्र’ नामक एक महान पर्वत है।”
'26': >-
  “वह वहाँ सौ योजन तक समतुल्य (विस्तार/उन्नति वाला) भव्य रूप से उठा हुआ है। हे
  प्लवंगमो! वहाँ की गुफाओं को भी विशेष प्रयत्न से खोजना चाहिए।”
'27': >-
  “समुद्र के एक चतुर्थ भाग में ‘चक्रवान्’ नामक पर्वत है। वहाँ विश्वकर्मा द्वारा
  निर्मित सहस्र अरों वाला एक चक्र है।”
'28': >-
  “वहाँ पञ्चजन और ‘हयग्रीव’ नामक दानव को मारकर, पुरुषोत्तम (भगवान विष्णु) ने वह
  चक्र तथा शङ्ख भी वहाँ से प्राप्त किया था।”
'29': >-
  “उसके रमणीय ढालों पर और विशाल गुफाओं में भी, रावण का, वैदेही के सहित,
  स्थान-स्थान पर अन्वेषण करना चाहिए।”
'30': >-
  “चौंसठ योजन विस्तार वाला ‘वराह’ नामक पर्वत है—जिसके स्वर्णमय शिखर हैं—जो वरुण
  के आवासरूप अथाह समुद्र में स्थित अत्यन्त महान है।”
'31': >-
  “वहीं ‘प्राग्ज्योतिष’ नाम का जातरूप (स्वर्ण) से निर्मित नगर है, जिसमें ‘नरक’
  नाम का दुष्टात्मा दानव निवास करता है।”
'32': >-
  “वहीं उसके रमणीय ढालों पर और विशाल गुफाओं में भी, रावण का, वैदेही के साथ,
  स्थान-स्थान पर अन्वेषण करना चाहिए।”
'33': >-
  “उस शैलेन्द्र (श्रेष्ठ पर्वत) को पार करके—जहाँ भीतर स्वर्णमय दृश्य दिखाई देता
  है—एक सर्वथा सुवर्णमय पर्वत है, जिसमें जल-धाराओं के असंख्य स्रोत प्रवाहित होते
  हैं।”
'34': >-
  “उस पर्वत पर चारों ओर से गज, वराह, सिंह और व्याघ्र निरन्तर गर्जना करते हैं, और
  उसी शब्द से उद्दीप्त होकर (अधिक) गर्जते हैं।”
'35': >-
  “जिस पर्वत पर हरि-हय (हरित वर्ण के अश्व वाले) श्रीमान् महेन्द्र, पाकशासन, को
  देवताओं ने राजा के रूप में अभिषिक्त किया था—वह पर्वत ‘मेघ’ नाम से प्रसिद्ध
  है।”
'36': >-
  “उस शैलेन्द्र को, जो महेन्द्र द्वारा संरक्षित है, पार करके तुम साठ सहस्र
  स्वर्णमय पर्वतों (की श्रेणियों) में जाओगे।”
'37': >-
  “वे नवोदय-सूर्य के समान वर्ण वाले, सर्वत्र दीप्तिमान हैं; और सुवर्णमय,
  सुपुष्पित वृक्षों से शोभित हैं।”
'38': >-
  “उनके मध्य में राजा ‘मेरु’ नामक उत्तम पर्वत स्थित है। प्राचीन काल में प्रसन्न
  आदित्य (सूर्य) ने उस शैल को वरदान दिया था।”
'39': >-
  “उस (सूर्य) के द्वारा इस प्रकार कहे जाने पर, वह शैलेन्द्र तथा जो भी उसके आश्रय
  में रहते हैं, मेरे प्रसाद से दिन-रात स्वर्णमय (काञ्चन-प्रभा वाले) हो जाएँगे।”
'40': >-
  “और जो देव, गन्धर्व तथा दानव तुम्हारे (उस पर्वत के) यहाँ निवास करेंगे, वे भक्त
  होंगे और (उनकी) प्रभा स्वर्ण-सी चमक वाली होगी।”
'41': >-
  “विश्वेदेव, वसु, मरुत तथा अन्य दिवौकस (देवगण) वहाँ आकर पश्चिम की सन्ध्या के
  समय मेरु नामक उत्तम पर्वत पर (स्थित होकर) आदित्य की उपासना करते हैं।”
'42': >-
  “और उनके द्वारा सूर्य का भली-भाँति पूजन होने के पश्चात् वह सूर्य समस्त
  प्राणियों की दृष्टि से ओझल होकर अस्त (अस्ताचल) पर्वत पर चला जाता है।”
'43': >-
  “दिवाकर (सूर्य) दस सहस्र योजन (का आकाश-पथ) आधे मुहूर्त में शीघ्र ही उस
  शिलोच्चय (पर्वत) तक पहुँच जाता है।”
'44': >-
  “उस पर्वत के शिखर पर एक महान दिव्य भवन है, जो सूर्य के समान तेजस्वी है,
  प्रासादों के समूहों से सघन (सम्बद्ध) है, और जिसे विश्वकर्मा ने निर्मित किया
  है।”
'45': >-
  “वह विचित्र वृक्षों से शोभित है और नाना पक्षियों से व्याप्त है; वह महात्मा,
  पाशहस्त वरुण का निवास-स्थान है।”
'46': >-
  “मेरु और अस्ताचल के बीच ‘ताल’ नाम का, दशशीर्ष (रावण) के समान महान, जातरूपमय
  (स्वर्णमय) श्रीमान् पर्वत चमकता है, जिसकी वेदिकाएँ चित्रविचित्र हैं।”
'47': >-
  “इन सब दुर्गम स्थानों में, सरोवरों में और नदियों में भी, रावण का, वैदेही के
  साथ, स्थान-स्थान पर अन्वेषण करना चाहिए।”
'48': >-
  “जहाँ धर्मज्ञ, अपने तप से परिपुष्ट महर्षि स्थित हैं—जो ‘मेरुसावर्णि’ नाम से
  प्रसिद्ध हैं और ब्रह्मा के समान (तेजस्वी) माने जाते हैं।”
'49': >-
  “उस सूर्य के समान तेजस्वी महर्षि मेरुसावर्णि से, भूमौ सिर रखकर प्रणाम करके,
  मैथिली के विषय में (उसके) वृत्तान्त के सम्बन्ध में पूछना चाहिए।”
'50': >-
  “इतने ही (पर्यन्त) जीव-लोक के लिए भास्कर रात्रि के अन्त में सबको निरवच्छन्न
  (तम-रहित) कर के अस्त पर्वत पर चला जाता है।”
'51': >-
  “हे वानरश्रेष्ठो! वानरों द्वारा इतना ही जाना सम्भव है। इसके आगे का वह प्रदेश
  जहाँ सूर्य का प्रकाश नहीं पहुँचता, और जो मर्यादा से परे है—हम उसके आगे (का
  मार्ग) नहीं जानते।”
'52': >-
  “वैदेही का तथा रावण के निवास का पता लगाकर, अस्त पर्वत तक पहुँचकर, एक मास पूरा
  होने पर लौट आना।”
'53': >-
  “एक मास से अधिक (वहाँ) नहीं ठहरना; (जो) ठहरते हुए (समय-सीमा लाँघेगा) वह मेरे
  द्वारा वध्य होगा। तुम लोगों के साथ मेरा यह शूरवीर श्वशुर भी जाएगा।”
'54': >-
  “तुम सब, जो आज्ञा का पालन करने वाले हो, इस (श्वशुर) की कही हुई सारी बातें
  सुनना। यह महाबाहु, महाबलवान, मेरा गुरु-तुल्य श्वशुर है।”
'55': >-
  “और तुम सब भी पराक्रमी हो; तुम सब ही प्रमाण (विश्वसनीय/समर्थ) हो। इस (सुषेण)
  को प्रमाण-स्वरूप (नेता) स्थापित करके पश्चिम दिशा का अन्वेषण करो।”
'56': >-
