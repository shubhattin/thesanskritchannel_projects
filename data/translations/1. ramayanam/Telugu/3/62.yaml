'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో ‘రాఘవవిలాపం’ అను ద్విషష్టితమ సర్గం
  ॥3-62॥
'1': >-
  సీతను కనబడక, ధర్మాత్ముడై శోకముచేత చిత్తం కలత చెందిన మహాబాహువు, కమలలోచనుడు
  శ్రీరాముడు హృదయవేదనతో విలపించసాగెను ॥3-62-1॥
'2': >-
  మన్మథబాధతో వ్యాకులుడై, ఆమెను చూస్తున్నట్లే భావిస్తూ, కాని నిజంగా కనిపించక,
  రాఘవుడు విలాపానికి ఆశ్రయమైన దుఃఖపూరిత వాక్యములు పలికెను ॥3-62-2॥
'3': >-
  ప్రియమే! పుష్పములను అత్యంత ప్రీతిపడే నీవు, అశోక వృక్షపు కొమ్మలతో (పుష్పశాఖలతో)
  నీ శరీరాన్ని కప్పుకొని ఉన్నావు కదా! నా శోకాన్ని మరింత పెంచే సీతా! ॥3-62-3॥
'4': >-
  దేవీ! కదలి కాండం (అరటితెండు) వలె సున్నితములైన నీ రెండు తొడలను, అరటిఆకులతో
  ఆవరించుకొని ఉన్నా నేను చూస్తున్నాను; నీవు వాటిని పూర్తిగా దాచగలిగేలా లేదు కదా!
  ॥3-62-4॥
'5': >-
  భద్రే! దేవీ! కర్ణికార వనం (కనకచంపక వనం)లో నవ్వుతూ విహరిస్తున్నావు కదా! నా
  హృదయాన్ని బాధించేవంటి ఈ పరిహాసం చాలును; ఇక చాలు ॥3-62-5॥
'6': >-
  ప్రత్యేకించి ఆశ్రమస్థలంలో ఇలాంటి హాస్యం (పరిహాసం) శోభించదు. ప్రియే!
  పరిహాసాన్ని ఇష్టపడే నీ స్వభావాన్ని నేను బాగా ఎరిగియున్నాను ॥3-62-6॥
'7': >-
  విశాలాక్షీ! రా, వచ్చెయ్. నీ కుటీరం (పర్ణశాల) ఇది ఖాళీగా ఉంది. సీతను రాక్షసులు
  భక్షించి ఉంటారో లేక అపహరించి ఉంటారో అన్నది స్పష్టంగా కనిపిస్తోంది ॥3-62-7॥
'8': >-
  లక్ష్మణా! ఆమె (సీత) నా విలపనను విని నా వద్దకు రాకుండా ఉండదు. లక్ష్మణా! ఈ
  మృగయూథాలు (జింకల గుంపులు) కన్నీళ్లతో నిండిన కళ్లతో ఉన్నాయి ॥3-62-8॥
'9': >-
  రాత్రిచరులు (రాక్షసులు) నా దేవిని భక్షించారని ఇవి నాకు తెలియజేస్తున్నట్లే
  అనిపిస్తోంది. హా! నా ఆర్యే! నీవు ఎక్కడికి వెళ్లితివి? హా! సాధ్వీ!
  శ్రేష్ఠసౌందర్యవతీ! ॥3-62-9॥
'10': >-
  ఈ రోజు కోరిక తీరిన కైకేయీ (తన అభిలాష సిద్ధించిన కైకేయీ) దేవీ—ఆమెకు నేడు
  ఏమవుతుందో! సీతతో కలిసి బయలుదేరిన నేను, సీత లేకుండా తిరిగి వచ్చితిని ॥3-62-10॥
'11': >-
  నా అంతఃపురంలో (అరములో) ఖాళీగా ఉన్న ఆ స్థితిలో నేను ఎలా ప్రవేశించగలను? ‘ఇతడు
  వీర్యహీనుడు’ అని, ‘ఇతడు దయలేనివాడు’ అని లోకమంతా నన్ను దూషించును ॥3-62-11॥
'12': >-
  సీత అపహరణవల్ల నా కాతరత్వం (భీరుత్వపు దుఃఖం) అందరికీ స్పష్టంగా వెలుగులోకి
  వచ్చింది. అటుపిమ్మట వనవాసం ముగించి తిరిగివచ్చినప్పుడు మిథిలాధిపతి జనకుని (సీత
  తండ్రిని) ఎలా ఎదుర్కొనగలను? ॥3-62-12॥
'13': >-
  ‘కుశలమా?’ అని కుశలప్రశ్న వేస్తూ ఎదురుగా నిలిచిన వేదేహరాజును నేను ఎలా చూడగలను?
  నిశ్చయంగా, నన్ను ఆమె లేకుండా చూచి జనకుడు… ॥3-62-13॥
'14': >-
  కుమార్తె నాశనంతో దుఃఖతప్తుడై, మోహం వశానికి లోనవుతాడు. లేదా, భరతుడు పాలిస్తున్న
  పట్టణానికి (అయోధ్యకు) నేను వెళ్లనేనూ ॥3-62-14॥
'15': >-
  ఆమె (సీత) లేని స్వర్గముకూడా నాకు శూన్యమే అని తోచుతుంది. అందుచేత నన్ను ఈ
  వనంలోనే విడిచి, నీవు శుభమయమైన అయోధ్యాపురికి వెళ్లిపో ॥3-62-15॥
'16': >-
  సీత లేకుండా నేను ఏ విధంగానూ జీవించలేను. నీవు నా మాటగా భరతుని గాఢంగా ఆలింగనం
  చేసుకొని ఇలా చెప్పుము ॥3-62-16॥
'17': >-
  ‘రాముడు నిన్ను అనుమతించాడు—ఈ భూమిని (రాజ్యాన్ని) నీవు పాలించు’ అని చెప్పుము.
  అలాగే వీరుడా! నా తల్లి కైకేయీని, సుమిత్రను కూడా నీవు (నా తరఫున) గౌరవించుము
  ॥3-62-17॥
'18': >-
  నా ఆజ్ఞ ప్రకారం కౌసల్యాదేవిని కూడా యథాన్యాయంగా నమస్కరించవలెను. సద్బుద్ధితో
  సత్ప్రవర్తన గలవాడవై, నీవు ప్రయత్నపూర్వకంగా ఆమెను రక్షించవలెను ॥3-62-18॥
'19': >-
  అమిత్రసూదనా (లక్ష్మణా)! సీత వినాశమనే ఈ విషయం, మరియు నా విషాదస్థితి—ఈ
  సంగతులన్నిటిని విస్తారంగా నా తల్లికి (కౌసల్యకు) నీవే తెలియజేయవలెను ॥3-62-19॥
'20': >-
  ఇట్లా, సుకేశీ అయిన సీత లేక అరణ్యంలోకి వెళ్లి దీనంగా రాఘవుడు విలపిస్తుండగా,
  భయంతో ముఖము వికారమై లక్ష్మణుడుకూడా మనస్సు వ్యథచెంది, అత్యంత ఆతురతతో (వేదనతో)
  కదలాడెను ॥3-62-20॥
'21': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అరణ్యకాండంలో ‘రాఘవవిలాపం’
  అను ద్విషష్టితమ సర్గం సమాప్తం ॥3-62॥
