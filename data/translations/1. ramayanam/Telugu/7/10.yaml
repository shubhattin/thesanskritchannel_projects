'0': అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే “రావణాదివరదానం” నామ దశమః సర్గః ॥7-10॥
'1': >-
  అనంతరం రాముడు మునివర్యుని ఇలా అడిగెను— “బ్రహ్మన్! అరణ్యంలో ఆ సమయంలో నీ సోదరులు
  ఎలా ఉన్నారు? మహాబలవంతులైన వారు ఏ విధమైన తపస్సును ఆచరించారు?” ॥7-10-1॥
'2': >-
  అక్కడ అగస్త్యముని ప్రసన్నమనస్సుతో ఉన్న రామునితో ఇలా పలికెను— “అక్కడ నీ సోదరులు
  ధర్మవిధులను, నియమవిధానాలను ఆశ్రయించి (అనుసరించి) తపస్సులో ప్రవేశించారు.”
  ॥7-10-2॥
'3': >-
  అనంతరం నిత్యం ధర్మపథంలో స్థిరంగా నిలిచిన కుంభకర్ణుడు, గ్రీష్మకాలంలో తన చుట్టూ
  పంచాగ్నులను నిలిపి తపస్సు చేశాడు. ॥7-10-3॥
'4': >-
  వర్షాకాలంలో మేఘజలాలతో తడిసిపోతూనే వీరాసనాన్ని సేవించాడు (వీరాసనంలో నిలకడగా
  కూర్చున్నాడు); శిశిరకాలంలో నిత్యం జలమధ్యంలోనే ఆశ్రయించి తపస్సు చేశాడు.
  ॥7-10-4॥
'5': >-
  ఇలా ధర్మంలో యత్నిస్తూ, సత్పథంలో నిష్ఠగా నిలిచిన అతనికి పది వేల సంవత్సరాలు
  గడచిపోయాయి. ॥7-10-5॥
'6': >-
  విభీషణుడు ధర్మాత్ముడు, నిత్యం ధర్మపరుడు, శుచిగా ఉండేవాడు; అతడు ఐదు వేల
  సంవత్సరాలు ఒక్క పాదంపైనే నిలబడి తపస్సు చేశాడు. ॥7-10-6॥
'7': >-
  అతని నియమం పూర్తియైన తరువాత అప్సరోగణాలు నాట్యమాడాయి; పుష్పవర్షం కురిసింది;
  దేవతలు కూడా ఆ దృశ్యంతో ఉత్సుకతచేత కలవరపడినట్లు అయ్యారు. ॥7-10-7॥
'8': >-
  అతడు ఐదు వేల సంవత్సరాలు సూర్యునినే అనువర్తిస్తూ (సూర్యుని పథాన్ని అనుసరించి),
  తలక్రిందులుగా నిలబడి, బాహువులను పైకెత్తి, స్వాధ్యాయంలో మనస్సును నిలిపి తపస్సు
  చేశాడు. ॥7-10-8॥
'9': >-
  ఇలా నియతాత్ముడైన విభీషణునికి నందనవనంలో స్వర్గస్థుడివలె పది వేల సంవత్సరాలు
  గడచిపోయాయి. ॥7-10-9॥
'10': >-
  దశాననుడు (రావణుడు) పది వేల సంవత్సరాలు నిరాహారంగా తపస్సు చేశాడు; ప్రతి వెయ్యి
  సంవత్సరాలు పూర్తయ్యే వేళ తన శిరస్సును అగ్నిలో ఆహుతిగా సమర్పించాడు. ॥7-10-10॥
'11': >-
  ఇలా అతనికి తొమ్మిది వేల సంవత్సరాలు గడచిపోయాయి; అతని తొమ్మిది శిరస్సులు అగ్నిలో
  ప్రవేశించి ఆహుతులయ్యాయి. ॥7-10-11॥
'12': >-
  పదవ వెయ్యి సంవత్సరం వచ్చేసరికి, పదవ శిరస్సును కూడా తొలగించి (అగ్నికి అర్పించ)
  తలచిన దశగ్రీవుని వద్దకు పితామహుడు (బ్రహ్మదేవుడు) అక్కడికి వచ్చాడు. ॥7-10-12॥
'13': >-
  పితామహుడు దేవతలతో కలిసి అక్కడికి వచ్చి, అత్యంత ప్రసన్నుడై దశగ్రీవునితో ఇలా
  పలికెను— “దశగ్రీవా! నేను నీపై ప్రసన్నుడనయ్యాను.” ॥7-10-13॥
'14': >-
  “ధర్మజ్ఞా! నీకు అభికాంక్షితమైన వరాన్ని శీఘ్రముగా కోరుకో; ఈ రోజు నీ ఏ కోరికను
  నేను నెరవేర్చుదును— నీ శ్రమ వ్యర్థం కాదు.” ॥7-10-14॥
'15': >-
  అప్పుడు దశగ్రీవుడు అంతరాత్మలో హర్షంతో, శిరస్సు వంచి దేవునికి నమస్కరించి,
  ఆనందంతో గొంతు తడబడే మాటలతో ఇలా పలికెను. ॥7-10-15॥
'16': >-
  “భగవన్! ప్రాణులకు నిత్యం మరణం తప్ప మరొక భయం లేదు. మృత్యుసమాన శత్రువు ఇంకొకటి
  లేదు. కావున నేను అమరత్వాన్నే కోరుకుంటున్నాను.” ॥7-10-16॥
'17': >-
  ఇలా పలికినప్పుడు బ్రహ్మదేవుడు దశగ్రీవునితో ఇలా చెప్పెను— “నీకు సంపూర్ణ అమరత్వం
  (సర్వామరత్వం) కలగదు; మరొక వరాన్ని నా వద్ద కోరుకో.” ॥7-10-17॥
'18': >-
  లోకకర్తయైన బ్రహ్మదేవుడు అలా అన్నప్పుడు, రామా! దశగ్రీవుడు చేతులు జోడించి
  (కృతాంజలిగా) ఆయన ముందర ఇలా పలికెను. ॥7-10-18॥
'19': >-
  “ప్రజాధ్యక్షా! సుపర్ణులు (గరుడాది పక్షులు), నాగులు, యక్షులు, దైత్యులు,
  దానవులు, రాక్షసులు— వీరి చేతులలో నేను అవధ్యుడనై ఉండాలి; మరియు దేవతల పట్ల కూడా
  (దేవతలచేత కూడ) నాకు అవధ్యత్వం కలగాలి, శాశ్వతా!” ॥7-10-19॥
'20': >-
  “అమరులు పూజించే దేవా! మానుషాదిక ఇతర ప్రాణుల విషయమై నాకు ఎటువంటి చింతా లేదు;
  వారందరూ నాకు తృణప్రాయులనే భావిస్తున్నాను.” ॥7-10-20॥
'21': >-
  ధర్మాత్ముడైన పితామహుడు, దశగ్రీవ రాక్షసుడు ఇలా అన్నప్పుడు, దేవతలతో కలిసి దేవుడు
  ఈ మాటను పలికెను. ॥7-10-21॥
'22': >-
  “రాక్షసపుంగవా! నీ వాక్యము ఇలాగే జరుగును.” అని చెప్పి, రామా! పితామహుడు
  దశగ్రీవునితో ఇంకా ఇలా అన్నాడు— ॥7-10-22॥
'23': >-
  “నా ప్రసాదముచేత నీకు ఇంకొక శుభవరమును కూడా వినుము. అనఘా! నీవు పూర్వం అగ్నిలో
  ఆహుతిగా సమర్పించిన శిరస్సులు ఏవో—” ॥7-10-23॥
'24': >-
  “రాక్షసా! అవన్నీ మళ్లీ నీకు అదే విధంగా ఏర్పడుతాయి (పునర్జనిస్తాయి). సౌమ్యా!
  నీకు దురాసదమైన (సులభంగా లభించని) మరో వరాన్ని కూడా ఇక్కడనే ప్రసాదిస్తున్నాను.”
  ॥7-10-24॥
'25': >-
  “నీకు ఇష్టమైనట్లుగా, మనస్సుతో ఏ రూపాన్ని ఎలా కోరుకుంటావో అలా నీ రూపం అవుతుంది;
  నా వరం వలన దీనిలో ఏ సందేహమూ లేదు, ఓ రాక్షసా!” ॥7-10-25॥
'26': >-
  పితామహుడు ఇలా చెప్పిన వెంటనే, దశగ్రీవ రాక్షసుడు అగ్నిలో ఆహుతి చేసిన శిరస్సులు
  అన్నీ మళ్లీ నిజంగా పూర్వంలాగే ఉద్భవించాయి. ॥7-10-26॥
'27': >-
  ఇలా దశగ్రీవునితో చెప్పిన తరువాత, రామా! లోకపితామహుడైన బ్రహ్మదేవుడు విభీషణునితో
  ఈ వాక్యాన్ని పలికెను. ॥7-10-27॥
'28': >-
  “వత్సా విభీషణా! ధర్మసంహిత బుద్ధితో (ధర్మానుగుణమైన బుద్ధితో) నీవు ఆచరించిన
  విధానముచేత నేను పరితుష్టుడనయ్యాను. ధర్మాత్మా! సువ్రతా! నీవు ఒక వరాన్ని
  కోరుకో.” ॥7-10-28॥
'29': >-
  అప్పుడు ధర్మాత్ముడైన విభీషణుడు, చేతులు జోడించి, “చంద్రుడు తన కిరణాలతో
  ఎల్లప్పుడూ ఆవరించబడినట్లుగా” సర్వగుణాలతో అలంకృతుడై, ఈ మాటను పలికెను. ॥7-10-29॥
'30': >-
  “భగవన్! లోకగురువైన మీరు స్వయంగా ప్రసన్నులై నాకు వరం ఇయ్యదలచినపుడు నేను
  కృతకృత్యుడనయ్యాను. సువ్రతా! నా వరం ఏమిటో వినుము.” ॥7-10-30॥
'31': >-
  “అత్యంత అపదలో పడినప్పటికీ నా మతి ధర్మమందే నిలవాలి; అలాగే, భగవన్! నేనెప్పుడూ
  అభ్యసించని బ్రహ్మాస్త్రం కూడా నాకు స్పష్టంగా అవగతమగుగాక (ప్రతిభాతమగుగాక).”
  ॥7-10-31॥
'32': >-
  “ఏ ఆశ్రమాలలో ఉన్నా, ఏ ఏ విషయాలలోనైనా నాకు ఏ బుద్ధి కలుగుతుందో— ఆ ఆ బుద్ధి
  ధర్మిష్ఠమైనదిగా ఉండాలి; ఆ ధర్మాన్ని నేనే కాపాడగలుగునట్లు చేయుము.” ॥7-10-32॥
'33': >-
  “ఓ పరమోదారుడా! ఇదే నా పరమ వరం, నా దృష్టిలో ఇదే అత్యుత్తమం. ధర్మంలో ఆసక్తి
  కలవారికి లోకంలో ఏదీ దుర్లభం కాదు.” ॥7-10-33॥
'34': >-
  మళ్లీ ప్రసన్నుడైన ప్రజాపతి (బ్రహ్మదేవుడు) విభీషణునితో ఇలా పలికెను— “వత్సా!
  నీవు ధర్మిష్ఠుడైనట్లుగానే, ఇది కూడా అలాగే జరుగుతుంది.” ॥7-10-34॥
'35': >-
  “శత్రునాశనా! రాక్షసయోనిలో జన్మించినా నీకు అధర్మంలో బుద్ధి పుట్టదు. అందుచేత
  నీకు అమరత్వాన్ని ఇస్తున్నాను.” ॥7-10-35॥
'36': >-
  ఇలా చెప్పి, కుంభకర్ణునికి వరం ఇవ్వడానికి బ్రహ్మదేవుడు సిద్ధమయ్యే వేళ, సమస్త
  దేవతలు చేతులు జోడించి ప్రజాపతితో ఇలా అన్నారు. ॥7-10-36॥
'37': >-
  “కుంభకర్ణునికి మీరు వరం ప్రసాదించకూడదు; ఎందుకంటే, ఈ దుర్మతి ఎలా లోకాలను
  భయపెడుతాడో మీకు తెలుసు.” ॥7-10-37॥
'38': >-
  “నందనవనంలో ఉన్న ఏడు అప్సరలు, మహేంద్రుని అనుచరులైన పది మంది— వీరిని ఇతడు
  భక్షించాడు; బ్రహ్మన్! ఋషులను, మానవులను కూడా ఇతడు అలాగే తిన్నాడు.” ॥7-10-38॥
'39': >-
  “వరము లభించక మునుపే ఈ రాక్షసుడు చేసిన పనులు ఇవి; ఇతనికి వరం లభిస్తే అయితే,
  భువనత్రయాన్నే భక్షించివేయగలడు.” ॥7-10-39॥
'40': >-
  “అమితప్రభా! వరం అనే నెపంతో ఇతనికి మోహాన్ని (భ్రమను) దయచేయండి; అప్పుడు లోకాలకు
  క్షేమం కలుగుతుంది, ఇతనికీ నిగ్రహం/శాంతి కలుగుతుంది.” ॥7-10-40॥
'41': >-
  దేవతలు ఇలా చెప్పగా, పద్మసంభవుడైన బ్రహ్మదేవుడు ఆలోచించాడు; ఆలోచించగానే దేవి
  సరస్వతి వచ్చి ఆయన పక్కనే నిలిచింది. ॥7-10-41॥
'42': >-
  ఆ పక్కన నిలిచిన సరస్వతి దేవి చేతులు జోడించి ఇలా పలికింది— “దేవా! నేను వచ్చాను;
  నేను ఏ కార్యాన్ని చేయాలి?” ॥7-10-42॥
'43': >-
  అప్పుడు ప్రజాపతి వచ్చిన సరస్వతితో ఇలా అన్నాడు— “వాణీ! దేవతలకు ఇష్టమైనట్లుగా
  నీవు రాక్షసేంద్రుని వాణిగా (మాటగా) నిలువు.” ॥7-10-43॥
'44': >-
  “అలాగే” అని చెప్పి ఆమె (సరస్వతి) (కుంభకర్ణునిలో) ప్రవేశించిన తరువాత, ప్రజాపతి
  ఇలా పలికెను— “మహాబాహో కుంభకర్ణా! నీకు అనిపించిన వరాన్ని కోరుకో.” ॥7-10-44॥
'45': >-
  కుంభకర్ణుడు ఆ వాక్యాన్ని విని ఇలా అన్నాడు— “దేవదేవా! నాకు అనేక సంవత్సరాలు
  నిద్రించడమే ఇష్టం.” ॥7-10-45॥
'46': >-
  “అలాగే జరుగును” అని అతనితో చెప్పి, బ్రహ్మదేవుడు దేవతలతో కలిసి వెళ్లిపోయాడు;
  దేవి సరస్వతి కూడా మళ్లీ ఆ రాక్షసుణ్ని విడిచిపెట్టింది. ॥7-10-46॥
'47': >-
  బ్రహ్మదేవుడు దేవతలతో కలిసి ఆకాశమార్గంలో వెళ్లిపోయిన తరువాత, సరస్వతి
  విడిచినవాడు (కుంభకర్ణుడు) తన సహజ జ్ఞానాన్ని తిరిగి పొందాడు. ॥7-10-47॥
'48': >-
  దుష్టాత్ముడైన కుంభకర్ణుడు దుఃఖంతో ఆలోచించసాగాడు— “ఇలాంటి మాట నేడు నా నోటి
  నుంచి ఎలా జారి వచ్చింది?” ॥7-10-48॥
'49': >-
  “అప్పుడక్కడికి వచ్చిన దేవతల చేత నేను మోహింపబడ్డానని భావిస్తున్నాను.” ఇలా
  వరాలను పొందిన దీప్తతేజస్సులైన ఆ సోదరులందరూ శ్లేష్మాతకవనానికి వెళ్లి, అక్కడ
  సుఖంగా నివసించారు. ॥7-10-49॥
'50': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే “రావణాదివరదానం” నామ
  దశమః సర్గః ॥7-10॥
