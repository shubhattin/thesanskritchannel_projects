'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో “పౌలస్త్యవధః” అనే ఏకాదశాధికశతతమః
  (111వ) సర్గః ॥6-111॥
'1': >-
  అప్పుడు మాతలి రాఘవుని (శ్రీరాముని) ఇలా జ్ఞాపకపరచాడు: “వీరా! నీవు ఎరుగనట్టుగా
  ఎందుకు ఈ రాక్షసుణ్ణి (రావణుణ్ణి) ఇంకా అనుసరిస్తున్నావు?” ॥6-111-1॥
'2': >-
  “ప్రభో! ఇతని వధకోసం నీవు పైతామహమైన (బ్రహ్మదేవుని) అస్త్రాన్ని వదులు. దేవతలు
  ముందే చెప్పిన విధ్వంసకాలమిదే—అది నేడు వచ్చి నిలిచింది.” ॥6-111-2॥
'3': >-
  మాతలి మాటలతో జ్ఞాపకం కలిగిన రాముడు, నిశ్వసిస్తూ ఉన్న సర్పంలా మెరిసే
  అగ్నితేజస్సుగల ఆ బాణాన్ని పట్టుకున్నాడు. ॥6-111-3॥
'4': >-
  అది—పూర్వం భగవానుడు అగస్త్య మహర్షి, యుద్ధంలో అచ్యుతఫలితమై ఉండే, బ్రహ్మదేవునిచే
  వరప్రసాదంగా లభించిన మహాబాణాన్ని రామునికి తొలిసారి అందించినదే. ॥6-111-4॥
'5': >-
  అమితపరాక్రమవంతుడైన బ్రహ్మదేవుడు దీనిని పూర్వం ఇంద్రుని నిమిత్తం నిర్మించాడు;
  మూడు లోకాలను జయించాలనే ఆకాంక్షగల దేవపతి ఇంద్రునికి ముందుగా ఇది దానంగా
  ఇచ్చబడింది. ॥6-111-5॥
'6': >-
  ఆ బాణానికి రెక్కలలో (వాజాలలో) పవనుడు నివసించెను; మునుపు భాగంలో (ఫలంలో) అగ్ని
  మరియు సూర్యుడు ఉన్నారు; దాని శరీరం ఆకాశమయమే; బరువులో మేరుమందర పర్వతాల వంటిది.
  ॥6-111-6॥
'7': >-
  దేహకాంతితో జ్వలిస్తూ, సుందరమైన పుంఖాలతో, స్వర్ణాభరణాలతో అలంకృతమై, సమస్త
  భూతాలకూ మిరుమిట్లు గొలిపేంత తేజస్సుతో సూర్యసమాన వర్ఛస్సుగా నిర్మితమై ఉంది.
  ॥6-111-7॥
'8': >-
  పొగలు కమ్ముకున్న కాలాగ్నిలా, ప్రకాశిస్తూ, విషసర్పంలా భయంకరంగా ఉండి, నరనాగాశ్వ
  సమూహాలను ఛేదించుటలో క్షణమే కర్తవ్యాన్ని నెరవేర్చేది. ॥6-111-8॥
'9': >-
  ద్వారాలు, పరీఘాలు (తాళాల బార్లు/బలమైన అడ్డదండలు), పర్వతాలనైనా చీల్చగలది;
  నానావిధ రుధిరంతో తడిసిన అవయవాల్లా, కొవ్వు అంటినట్లు ఘోరమై భీషణంగా కనిపించేది.
  ॥6-111-9॥
'10': >-
  వజ్రసారమై, మహానాదం చేసేది; అనేక సమరాలలో భయంకరమైనదిగా ప్రసిద్ధమై, సర్వులను
  త్రాసు పెట్టేంత భీమమై, నిశ్వసించే పన్నగంలా కంపింపజేసేది. ॥6-111-10॥
'11': >-
  కంకులు, గృధ్రాలు, బకపక్షులు, నక్కల గుంపులు, రాక్షసులకు యుద్ధంలో
  నిత్యభక్ష్యాన్ని అందించేదిగా (శవాహారానికి కారణమయ్యేదిగా), యమరూపమేనన్నట్లు
  భయంకరంగా ఉండేది. ॥6-111-11॥
'12': >-
  వానరేంద్రులకు ఆనందకరమై, రాక్షసులకు అవసాదాన్ని (అణచివేతను) కలిగించేది; గరుడుని
  వంటివి అయిన నానావిధ పుంఖరూపాలతో, మనోహరమైన చిత్రవర్ణాలతో మెరుస్తూ ఉండేది.
  ॥6-111-12॥
'13': >-
  ఆ ఉత్తమ శరము లోకానికే శ్రేష్ఠమైనది; ఇక్ష్వాకువంశానికి భయనాశకమైనది; శత్రువుల
  కీర్తిని హరించేది; తనవారికి హర్షాన్ని కలిగించేది. ॥6-111-13॥
'14': >-
  మహాబలవంతుడైన రాముడు ఆ మహేశువును మంత్రించి, వేదోక్త విధానం ప్రకారం బలవంతుడు తన
  కార్ముకంలో (ధనుస్సులో) దానిని సంధించాడు. ॥6-111-14॥
'15': >-
  రాఘవుడు ఆ శ్రేష్ఠ బాణాన్ని సంధిస్తున్న వేళ, సమస్త భూతములూ కంపించి భయపడ్డాయి;
  భూమి కూడా త్రోవబడినట్లు కంపించింది. ॥6-111-15॥
'16': >-
  అప్పుడు రాముడు రావణునిపై క్రోధంతో, ధనుస్సును బలంగా పూర్తిగా లాగి, మర్మాలను
  చీల్చివేసే ఆ బాణాన్ని అత్యంత స్థిరచిత్తంతో విసిరాడు. ॥6-111-16॥
'17': >-
  వజ్రాయుధధారి ఇంద్రుని బాహువిచే విడిచిన వజ్రంలా దుర్ధర్షంగా, నివారించలేని
  కృతాంతుడిలా, అది రావణుని వక్షస్థలంపై పడి గుద్దుకొన్నది. ॥6-111-17॥
'18': >-
  అత్యంత మహావేగంతో దూసుకెళ్లిన ఆ పరమబాణం, శరీరాంతకరమై, దురాత్ముడైన రావణుని
  హృదయాన్ని చీల్చివేసింది. ॥6-111-18॥
'19': >-
  రక్తంతో తడిసిన ఆ శరీరాంతకర శరము వేగంగా వెళ్లి, రావణుని ప్రాణాలను హరించి,
  భూమితలంలోకి ప్రవేశించింది. ॥6-111-19॥
'20': >-
  ఆ బాణం రావణుని సంహరించి, రుధిరంతో తడిసినదై తన కాంతిని మార్చుకొని, కర్తవ్యాన్ని
  పూర్తిచేసినదై నిశ్శబ్దంగా మళ్లీ తూణీరంలోకి ప్రవేశించింది. ॥6-111-20॥
'21': >-
  వెంటనే—ప్రాణాలు విడుచుతూ జీవితం నుంచి తొలగిపోతున్న రావణుని చేతి నుంచి, బాణాలతో
  కూడిన అతని ధనుస్సు కింద పడిపోయింది. ॥6-111-21॥
'22': >-
  ప్రాణాలు పోయిన, భయంకర వేగవంతుడైన, మహాతేజోవంతుడైన నైరృతేంద్రుడు (రాక్షసరాజు
  రావణుడు), వజ్రహతుడైన వృత్రాసురునిలా రథం నుంచి భూమిపై పడిపోయాడు. ॥6-111-22॥
'23': >-
  భూమిపై పడిపోయిన అతణ్ణి చూసి, మిగిలిన నిశాచరులు నాయకుని కోల్పోయి భయంతో
  త్రాసుకొని, అన్ని దిశల వైపు పరుగెత్తారు. ॥6-111-23॥
'24': >-
  దశగ్రీవవధాన్ని చూసి గెలుపుపై ఆశపడిన వానరులు, వృక్షాలను ఆయుధాలుగా ధరించినవారై,
  గర్జిస్తూ ఆ రాక్షసులను వెంటాడి పడిపోయారు. ॥6-111-24॥
'25': >-
  హర్షంతో ఉన్న వానరులచే పీడింపబడిన రాక్షసులు, ఆశ్రయం కోల్పోయినందువల్ల, కరుణంగా
  కన్నీళ్లు కార్చే ముఖాలతో, భయంతో లంక వైపు పరుగెత్తారు. ॥6-111-25॥
'26': >-
  తర్వాత గెలుపు కాంక్షగల వానరులు పరమానందంతో గొంతెత్తి హర్షధ్వనులు
  చేశారు—“రాఘవునికి విజయం! రావణుని వధ జరిగింది!” అని పలుకుతూ. ॥6-111-26॥
'27': >-
  అప్పుడు అంతరిక్షంలో దేవతల దుందుభి మృదువుగా మ్రోగింది; అక్కడ దివ్యసుగంధాన్ని
  మోసుకొచ్చే మారుతుడు ఎంతో సుఖకరంగా వీచింది. ॥6-111-27॥
'28': >-
  అంతరిక్షం నుంచి పుష్పవృష్టి భూమిపై పడింది; వర్ణించలేని మనోహరమైన ఆ పుష్పవర్షం
  రాఘవుని రథంపై కురుస్తూ దానిని అలంకరించింది. ॥6-111-28॥
'29': >-
  ఆకాశంలో రాఘవుని స్తుతితో కూడిన వాక్యాలు వినిపించాయి; మహాత్ములైన దేవతల శ్రేష్ఠ
  వాణి—“సాధు! సాధు!” అని స్పష్టంగా వినబడింది. ॥6-111-29॥
'30': >-
  క్రూరుడై సర్వలోకాలకు భయంకరుడైన రావణుడు నిహతుడైనందున, చారణులతో కూడిన దేవతలలో
  మహానందం ప్రవేశించింది. ॥6-111-30॥
'31': >-
  రాక్షసపుంగవుడైన రావణుని సంహరించి సంతోషించిన రాఘవుడు, సుగ్రీవునికీ, అంగదునికీ,
  విభీషణునికీ వారి వారి మనోరథాలు నెరవేర్చాడు. ॥6-111-31॥
'32': >-
  అనంతరం మరుద్గణాలు శాంతించాయి; దిక్కులు ప్రసన్నమయ్యాయి; ఆకాశం నిర్మలమైంది; భూమి
  కంపించుట ఆగిపోయింది; గాలి కూడా వీచుట నిలిచింది; సూర్యుడు స్థిరకాంతితో
  ప్రకాశించాడు. ॥6-111-32॥
'33': >-
  ఆ తరువాత సుగ్రీవుడు, విభీషణుడు, అంగదుడు—ప్రత్యేకమైన సుహృదులైన
  వీరులు—లక్ష్మణునితో కూడి హర్షంతో సమీపించీ, విజయంతో రణంలో అతి మనోహరుడై ఉన్న
  రాఘవునిని విధివిధానంగా పూజించారు. ॥6-111-33॥
'34': >-
  నిహతశత్రువై, స్థిరప్రతిజ్ఞుడై, తన స్వజనబలంతో చుట్టుముట్టబడి రణరంగంలో
  ప్రకాశించినాడు—రఘుకులనృపనందనుడైన మహాపరాక్రమశాలి రాముడు, త్రిదశగణాలచే
  పరివృతుడైన మహేంద్రుని వలె మహిమతో విరాజిల్లెను. ॥6-111-34॥
'35': >-
  ఇతివృత్తము: ఆర్షసంప్రదాయముగల శ్రీమద్రామాయణంలో, వాల్మీకీయం ఆదికావ్యంలో,
  యుద్ధకాండలో “పౌలస్త్యవధః” నామ ఏకాదశాధికశతతమః (111వ) సర్గము సమాప్తము ॥6-111॥
