'27': >-
  किन्तु रावण के वेग से वह पुष्प-वृष्टि चारों ओर से उड़ा दी गई और फिर घूमकर
  दशग्रीव के निकट (उसी पर) जा पड़ी।
'28': >-
  वैश्रवण के अनुज (रावण) पर पुष्पों की धारा इस प्रकार लौट-लौटकर पड़ रही थी मानो
