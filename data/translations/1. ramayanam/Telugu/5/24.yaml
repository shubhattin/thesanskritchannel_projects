'38': >-
  “నేను పలికిన మాటను నీవు యథావిధిగా చేయకపోతే…” అని చెప్పుతూ, ‘చండోదరీ’ అనే పేరు
  గల క్రూర దర్శనమున్న రాక్షసి (ముందుకు వచ్చింది) ॥५-२४-३८॥
'39': >-
  ఆమె పెద్ద శూలాన్ని తిప్పుతూ (ఊపుతూ) ఈ విధంగా పలికింది: “ఈ హరిణ శిశువంటి కళ్ళు
  గల, భయంతో వణికే స్తనాలు గల ఈమెను…” ॥५-२४-३९॥
'40': >-
  “రావణుడు హరించాడని చూసినప్పటి నుంచీ నా మనస్సులో తీవ్రమైన దుర్హృదయం (కోపకాంక్ష)
  ఉంది. ఈమె కాలేయం, ప్లీహం, పెద్ద పేగు భాగం, హృదయం—బంధనాలతో
  సహా—తినేయాలనుకుంటున్నాను.” ॥۵-২৪-४०॥
'41': >-
  “అలాగే శరీరాంగాలు, తల కూడా తినేయాలి అని నా అభిప్రాయం.” అప్పుడు ‘ప్రఘసా’ అనే
  రాక్షసి మాట పలికింది ॥५-২৪-४१॥
'42': >-
  “ఈ క్రూరురాలికి గొంతు నులిమి చంపుదాం; అంతకన్నా ఇంకేముంది? తరువాత ఈ మానవ స్త్రీ
  చనిపోయిందని రాజుకు తెలియజేయండి.” ॥५-२४-४२॥
'43': >-
  “ఇందులో ఎలాంటి సందేహమూ లేదు; అతడు ‘తినేయండి’ అని చెబుతాడు.” అప్పుడు ‘అజాముఖీ’
  అనే రాక్షసి మాట పలికింది ॥५-२४-४३॥
'44': >-
  “ముందుగా ఈమెను వధించి, తరువాత అందరికీ సమానంగా పిండములుగా (ముక్కలుగా) చేయండి; ఆ
  తర్వాత మనమందరం పంచుకుందాం. నాకు గొడవ నచ్చదు.” ॥५-२४-४४॥
'45': >-
  “తాగడానికి (పానానికి) మద్యం వెంటనే తెచ్చండి; ఇంకా అనేక రకాల మాల్యాలు (పూల
  మాలలు) కూడా తీసుకురండి.” అప్పుడు ‘శూర్పణఖ’ అనే రాక్షసి మాట పలికింది ॥۵-२४-४५॥
'46': >-
  “అజాముఖీ చెప్పింది నాకు కూడా నచ్చింది. సమస్త శోకాలను నశింపజేసే సురాను
  (మద్యాన్ని) త్వరగా తీసుకురండి.” ॥५-२४-४६॥
'47': >-
  “మానవ మాంసాన్ని ఆస్వాదించి, తరువాత నికుంభిలా (స్థానంలో) నర్తిద్దాం.” ఇలా
  వికృతరూపములైన రాక్షసీ స్త్రీలు దూషిస్తూ ఉండగా, సురసుతి సమానమైన ఆ సీత
  ధైర్యాన్ని వదిలి ఏడ్చింది ॥५-२४-४७॥
'48': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘రాక్షసీనిర్భర్త్సనం’
  నామ చతుర్వింశః సర్గః ॥५-२४॥
