'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पौरोत्सेक’ नामक छठा
  सर्ग (२-६) आरम्भ होता है।
'1': >-
  पुरोहित के चले जाने पर श्रीराम स्नान करके, मन को नियम में स्थिर कर, अपनी
  विशाल-लोचना पत्नी (सीता) सहित भगवान् नारायण के समीप गए।
'2': >-
  फिर उन्होंने विधिपूर्वक हवि का पात्र सिर पर धारण करके, महादेवता के लिए
  यथायोग्य आहूति, प्रज्वलित अग्नि में हवन किया।
'3': >-
  उस हवि का शेष भाग उन्होंने स्वयं ग्रहण किया और अपने लिए अभीष्ट कल्याण की आशा
  रखते हुए, कुशों से भली-भाँति बिछाए गए आसन पर बैठकर भगवान् नारायण का ध्यान
  किया।
'4': >-
  वैदेही के साथ वाणी को संयम में रखकर और मन को नियम में स्थिर करके, नरश्रेष्ठ के
  पुत्र (श्रीराम) विष्णु के उस श्रीमन् धाम/मन्दिर में शयन करने लगे।
'5': >-
  रात्रि का एक प्रहर (याम) शेष रहने पर वे जाग उठे और अपने महल में अलंकार-धारण की
  सम्यक् व्यवस्था करवाने लगे।
'6': >-
  वहाँ सूतों, मागधों और वन्दियों की सुखद वाणी (मंगल-गान) सुनते हुए, वे प्रातःकाल
  की पूर्व संध्या की उपासना में बैठकर अत्यन्त एकाग्र चित्त से जप करने लगे।
'7': >-
  उन्होंने सिर झुकाकर प्रणाम करते हुए मधुसूदन भगवान् की स्तुति की; फिर निर्मल
  क्षौम-वस्त्र धारण किए हुए उन्होंने द्विजों (ब्राह्मणों) से वेदमन्त्रों का पाठ
  करवाया।
'8': >-
  उन ब्राह्मणों का ‘पुण्याह’ का घोष गम्भीर और मधुर था; और वह तुर्य-वाद्यों के
  निनाद के साथ मिलकर सम्पूर्ण अयोध्या को गुंजायमान करने लगा।
'9': >-
  उस समय वैदेही के साथ राघव के उपवास (व्रत) का समाचार सुनकर, अयोध्या में रहने
  वाला समस्त जनसमुदाय अत्यन्त हर्षित हो उठा।
'10': >-
  फिर समस्त नगरवासियों ने श्रीराम के अभिषेक का वृत्तान्त सुनकर और रात्रि के
  प्रातः होने को देखकर, नगरी को शोभायमान करने का कार्य आरम्भ किया।
'11': >-
  वे श्वेत मेघों-से शिखर वाले देवालयों में, चौराहों और राजमार्गों में,
  चैत्य-स्थानों में तथा अट्टालिकाओं (प्रासादों/ऊँची अट्टालों) पर भी सजावट करने
  लगे।
'12': >-
  अनेक प्रकार के माल-सामान से सम्पन्न व्यापारियों की दुकानों/बाजारों में, तथा
  सम्पन्न गृहस्थों के समृद्ध और श्रीमान् भवनों में भी उत्सव की सजावट होने लगी।
'13': >-
  सब सभाओं में, वृक्षों पर (जहाँ-जहाँ दृष्टि जाती थी) भली-भाँति ऊँचे-ऊँचे ध्वज
  और पताकाएँ भी फहराई जाने लगीं।
'14': >-
  तत्पश्चात् नटों-नर्तकों के दलों तथा गाने वाले गायक-समुदाय की, मन और कान को सुख
  देने वाली मधुर वाणी/गीतों को जनता ने सुना।
'15': >-
  राम के अभिषेक का शुभ अवसर निकट आने पर लोग चौराहों में और अपने-अपने घरों में भी
  एक-दूसरे से रामाभिषेक-संबन्धी कथाएँ करने लगे।
'16': >-
  यहाँ तक कि घरों के द्वारों पर समूह-समूह में खेलते हुए बालक भी, राम के अभिषेक
  से जुड़ी बातें आपस में करने लगे।
'17': >-
  नगरवासियों ने रामाभिषेक के लिए पुष्प-उपहार अर्पित किए, और धूप-गन्ध से सुवासित
  करके राजमार्ग को भव्य तथा शोभामय बना दिया।
'18': >-
  और रात्रि के आगमन की आशंका से प्रकाश-व्यवस्था के लिए, उन्होंने सभी
  गली-मुहल्लों/रथ्या-मार्गों में सर्वत्र दीप-वृक्ष (दीपों की
  पंक्तियाँ/दीप-स्तम्भ) भी स्थापित किए।
'19': >-
  इस प्रकार नगर का अलंकरण करके, वे पुरवासी श्रीराम के युवराज्य-अभिषेचन की
  अभिलाषा/प्रतीक्षा करते रहे।
'20': >-
  फिर सभी लोग समूह बनाकर चौराहों और सभाओं में एकत्र हुए; वहाँ आपस में बातें करते
  हुए वे जनाधिप (राजा) की प्रशंसा करने लगे।
'21': >-
  वे कहने लगे— ‘अहो! यह इक्ष्वाकु-कुल का आनन्द-वर्धन करने वाला राजा अत्यन्त
  महात्मा है; अपने आप को वृद्ध जानकर अब वह राम का राज्याभिषेक करेगा।’
'22': >-
  ‘हम सब पर तो अनुग्रह हो गया, क्योंकि हमारे लिए राम शीघ्र ही पृथ्वीपति होंगे—जो
  चिरकाल तक रक्षक बनकर रहेंगे और जिन्होंने लोक के पर और अपर (समस्त
  अवस्थाओं/हित-अहित) को भली-भाँति देख-समझ लिया है।’
'23': >-
  ‘राघव का मन उन्नत होकर भी कभी उद्धत नहीं होता; वे विद्वान् हैं, धर्मात्मा हैं
  और भ्रातृ-वत्सल हैं; जैसे वे अपने भाइयों पर स्नेह रखते हैं, वैसे ही हम पर भी
  उनका स्नेह है।’
'24': >-
  ‘धर्मात्मा, निष्पाप राजा दशरथ चिरंजीवी हों; जिनकी कृपा से हम अभिषिक्त (युवराज)
  राम को देख सकेंगे।’
'25': >-
  इस प्रकार की बातें करते हुए नगरवासियों की चर्चा अन्य लोगों ने भी सुनी; दिशाओं
  में जिनका वृत्तान्त प्रसिद्ध हो चुका था, ऐसे जनपदों के लोग भी वहाँ आ पहुँचे।
'26': >-
  वे जनपदवासी, दिशाओं से नगर में आकर राम के अभिषेचन को देखने के लिए, श्रीराम के
  कारण (उत्साहवश) पूरी अयोध्या को जनसमूह से भर देने लगे।
'27': >-
  उन फैलते हुए जन-समूहों से वहाँ जो कोलाहल/निनाद उठा, वह पर्व-काल में बढ़े हुए
  वेग वाले सागर के गर्जन के समान सुनाई पड़ा।
'28': >-
  तब वह इन्द्र के भवन (इन्द्र-प्रासाद) के समान शोभायमान नगर, दूर-दूर से आए हुए
  रामाभिषेक-दर्शन के अभिलाषी जनपदवासियों से चारों ओर से घिरकर, निनाद से भरा हुआ
  और अत्यन्त आकुल हो उठा—मानो समुद्र के जल में समुद्र-जन्तुओं के भर जाने से वह
  जल सस्वर चंचल हो गया हो।
'29': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-कृत आदिकाव्य श्रीरामायण के
  अयोध्याकाण्ड में ‘पौरोत्सेक’ नामक छठा सर्ग (२-६) समाप्त होता है।
