'9': >-
  అలా అడ్డుకోబడిన రాక్షసులను చూసి, నిశాచరుడు మకరాక్షుడు కోపాగ్నితో పరిపూర్ణుడై ఈ
  విధంగా పలికాడు ॥6-79-9॥
'10': >-
  “రామా! నిలుచు; నాతో సమంగా ద్వంద్వయుద్ధం జరుగుతుంది. ధనుస్సు నుండి విడిచే
  పదునైన బాణాలతో నీ ప్రాణాలను విడదీయిస్తాను” అని అన్నాడు ॥6-79-10॥
'11': >-
  “అప్పట్లో దండకారణ్యంలో నీవు నా తండ్రిని సంహరించావు. ఆ విషయాన్ని యుద్ధరంగంలో
  ఎదురుగా నిలిచిన నిన్ను చూస్తూ స్మరించుకుంటే నా కోపం మరింత పెరుగుతోంది”
  ॥6-79-11॥
'12': >-
  “ఓ దురాత్ముడా రాఘవా! ఆ మహావనంలో, ఆ కాలంలో నిన్ను నేను చూడలేకపోయాననే కారణంతో నా
  అవయవాలన్నీ భయంకరంగా మండిపోతున్నాయి” ॥6-79-12॥
'13': >-
  “రామా! అదృష్టం వశాత్తు నేడు నీవు ఇక్కడ నా దర్శనానికి వచ్చావు. ఆకలితో తహతహలాడే
  సింహానికి ఇతర జంతువు ఎలా కావలసినదో, అట్లే నీవు నాకు కావలసిన వాడవు” ॥6-79-13॥
'14': >-
  “ఈ రోజే నా బాణవేగంతో ప్రేతరాజ్యానికి వెళ్లిపోతావు. నీవు సంహరించిన ఆ వీరులు
  ఎవరో, వారి వెంటనే నీవు కూడా నివసిస్తావు” ॥6-79-14॥
'15': >-
  “ఇంకెందుకు ఇంత మాట? రామా, నా మాట విను. యుద్ధభూమిలో నన్నూ నిన్నూ చూసి లోకాలన్నీ
  తిలకించనీ” ॥6-79-15॥
'16': >-
  “అస్త్రాలతో గాని, గదతో గాని, లేదా యుద్ధరంగంలో చేతుల బలంతో గాని—రామా, నీకు ఏ
  విధంగా అభ్యాసం ఉందో అదే విధంగా యుద్ధం సాగనీ” ॥6-79-16॥
'17': >-
  మకరాక్షుని మాటలు విన్న దశరథనందనుడు రాముడు చిరునవ్వుతో, వాక్యాలలో మరింత
  ప్రతివాక్యాన్ని చెప్పగల వాడిలా (ఉత్తరోత్తరవాదిగా) ఈ మాటలు పలికాడు ॥6-79-17॥
'18': >-
  “ఓ రాక్షసా! ఎందుకు వృథాగా బడాయి చెప్పుకుంటావు? నీ మాటలు చాలావరకు అసంబద్ధం.
  యుద్ధం చేయకుండా మాటల బలంతో రణంలో గెలవడం అసాధ్యం” ॥6-79-18॥
'19': >-
  “నీ తండ్రితో సహా రాక్షసుల పద్దెనాలుగు వేలమంది, అలాగే త్రిశిరుడు,
