'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘राम-प्रस्थान’ नामक
  सोलहवाँ सर्ग (२-१६) प्रारम्भ होता है।
'1': >-
  तब सबके प्राचीन आचार जानने वाले (सुमन्त्र) जनसमूह से भरे अंतःपुर-द्वार को पार
  करके, भीतर की एकान्त कक्ष्या (भीतरी प्रकोष्ठ/गलियारे) में पहुँचे।
'2': >-
  वह कक्ष्या ऐसे तरुणों द्वारा अधिष्ठित (रक्षित) थी जो तरकश और धनुष धारण किए हुए
  थे, जिनके कुण्डल चमकदार और स्वच्छ थे, जो सावधान, एकाग्रचित्त और अपने स्वामी के
  प्रति अत्यन्त अनुरक्त थे।
'3': >-
  वहीं उन्होंने काषाय-वस्त्रधारी वृद्धों को देखा, जिनके हाथों में वेत्र (छड़ी)
  थे, जो सुशोभित थे और द्वार पर स्त्री-अध्याक्ष (अंतःपुर के निरीक्षक/द्वारपाल)
  बनकर संयमपूर्वक खड़े थे।
'4': >-
  वे सभी राम का प्रिय करने की इच्छा रखने वाले थे; राम को आता देखकर वे सब सहसा
  घबरा कर (उत्साहपूर्वक) अपने आसनों से उठ खड़े हुए।
'5': >-
  तब विनीत-स्वभाव वाले, प्रदक्षिण भाव से (आदरपूर्वक) खड़े सुमन्त्र—जो
  सारथी-पुत्र थे—ने उनसे कहा: “शीघ्र जाकर राम को बताओ कि सुमन्त्र द्वार पर खड़ा
  है।”
'6': >-
  वे सब राम से जाकर मिले और अपने स्वामी का प्रिय करने की कामना से, राम और उनकी
  पत्नी (सीता) से कह दिया कि सुमन्त्र द्वार पर खड़ा है।
'7': >-
  यह संदेश सुनकर राघव ने—पिता के सारथी को भीतर बुलाने की इच्छा से—उसी स्थान पर
  सुमन्त्र को अंदर मँगवा लिया।
'8': >-
  सूत (सुमन्त्र) ने वहाँ वैश्रवण (कुबेर) के समान दीप्तिमान, सुशोभित राम को देखा,
  जो उत्तरच्छद (तकिये/पीठ का सहारा) सहित सुवर्णमय पलंग पर विराजमान थे।
'9': >-
  वे परंतप (शत्रु-दमन) राम स्वच्छ, सुगन्धित, वराह के रक्त के समान आभा वाले
  परममूल्यवान चन्दन से अनुलेपित थे।
'10': >-
  उनके पास ही सीता खड़ी थीं, जिनके हाथ में बाल-व्यजन (चामर) था; वे ऐसे शोभायमान
  थीं मानो चित्रविचित्र (सुशोभित) रोहिणी के संग शशि (चन्द्रमा) हो।
'11': >-
  अपने तेज से सूर्य के समान प्रज्वलित, स्वतेज से परिपूर्ण उस वरद राम को विनय
  जानने वाले वन्दी (स्तुति करने वाले) सुमन्त्र ने अत्यन्त नम्रतापूर्वक प्रणाम
  किया।
'12': >-
  राज-सत्कार से सम्मानित सुमन्त्र ने हाथ जोड़कर, उस सुमुख (मनोहर मुख वाले)
  राजपुत्र को—जो विहार, शयन और आसन पर विराजमान थे—यह कहा।
'13': >-
  “कौसल्या की उत्तम सन्तान राम! आपके पिता आपको देखना चाहते हैं; और रानी कैकेयी
  के पास भी आपको जाना है—वहाँ विलम्ब न करें।”
'14': >-
  यह सुनकर महाद्युति नरसिंह-तुल्य (पराक्रमी) राम अत्यन्त हर्षित हुए; तब उन्होंने
  सीता का सम्मान किया और उनसे यह कहा।
'15': >-
  “देवि! देव (पिता/राजा) और देवी (कैकेयी) मेरे बिना मिलकर अवश्य ही किसी
  अभिषेक-संबंधी (राज्याभिषेक के) विषय में मंत्रणा कर रहे हैं।”
'16': >-
  “असितेक्षणा (काली-नेत्रों वाली) प्रियकामा (प्रिय का हित चाहने वाली) और अत्यन्त
  कुशल (सुदक्षिणा) कैकेयी ने मेरे अभिषेक का अभिप्राय भाँपकर, मेरे लिए राजा को
  अवश्य प्रेरित किया है।”
'17': >-
  “वह महारानी, जो हित की कामना से चलने वाली है, मेरे अर्थ (कल्याण) की इच्छा करने
  वाली है; वह मेरी जननी भी है—केकयाधिपति की पुत्री।”
'18': >-
  “यह तो सौभाग्य है कि महाराज ने अपनी प्रिय महिषी के साथ रहकर, मेरे प्रयोजन
  सिद्ध करने वाले दूत के रूप में सुमन्त्र को भेजा है।”
'19': >-
  “वहाँ जैसी सभा होगी, वैसा ही दूत आया है; निश्चय ही आज ही राजा मुझे युवराज्य
  में अभिषिक्त करेंगे।”
'20': >-
  “अच्छा, मैं शीघ्र ही यहाँ से जाकर महीपति (राजा) को देखूँगा; तुम भी अपने
  परिचार-परिवार के साथ सुख से बैठो, प्रसन्न रहो और आनंद करो।”
'21': >-
  पति द्वारा सम्मानित असितेक्षणा सीता मंगलभाव मन में धारण करती हुई द्वार तक अपने
  पति के पीछे-पीछे चलीं।
'22': >-
  उन्होंने कहा: “द्विजातियों (ब्राह्मणों) से सेवित यह राज्य और राजसूय के समान यह
  अभिषेक आपके लिए करना राजा को उचित है—जैसे लोक-कर्ता इन्द्र (वासव) का अभिषेक
  होता है।”
'23': >-
  “दीक्षा से युक्त, व्रत-सम्पन्न, मृगचर्म (अजिन) धारण करने वाले, शुचि, और कुरंग
  के शृंग हाथ में धारण किए (यज्ञ-दीक्षा के) रूप में आपको देखकर मैं आपको
  प्रणाम/नमस्कार करती हूँ (आपका भजन करती हूँ)।”
'24': >-
  “पूर्व दिशा में वज्रधारी (इन्द्र) आपकी रक्षा करें, दक्षिण दिशा में यम आपकी
  रक्षा करें, पश्चिम दिशा में वरुण आपकी रक्षा करें, और उत्तर दिशा में धनेश
  (कुबेर) आपकी रक्षा करें।”
'25': >-
  इसके बाद राम ने सीता से अनुमति ली; उन्होंने कौतुक और मंगल-निश्चय करके,
  सुमन्त्र के साथ अपने निवास से प्रस्थान किया।
'26': >-
  जैसे पर्वत-गुहा में रहने वाला सिंह बाहर निकलता है, वैसे ही राम बाहर आए और
  द्वार पर लक्ष्मण को देखा, जो झुके हुए, हाथ जोड़कर खड़े थे।
'27': >-
  फिर मध्य-कक्ष्या में वे अपने मित्र-जन से मिले; वहाँ जो-जो व्यक्ति किसी प्रयोजन
  से उपस्थित थे, उन्हें देखकर राम ने निकट जाकर सबका स्वागत और अभिनन्दन किया।
'28': >-
  तत्पश्चात् पुरुषव्याघ्र, राजनन्दन राम अग्नि के समान देदीप्यमान, उस उत्तम रथ पर
  आरूढ़ हुए, जो व्याघ्रचर्म से आच्छादित (वैयाघ्र) और अलंकृत था।
'29': >-
  वह रथ मेघ-नाद के समान गर्जना करने वाला, निर्बाध (असम्बाध) चलने वाला, मणि और
  सुवर्ण से विभूषित, अपनी प्रभा से नेत्रों को मोहित करने वाला, और मेरु के समान
  तेजस्वी था।
'30': >-
  वह रथ परम वेगशाली अश्वों से युक्त था, जो करेणु (हथिनी) के शिशुओं के समान
  (सुंदर और बलवान) थे; और वह इतना शीघ्रगामी था मानो सहस्राक्ष इन्द्र का
  हरि-युक्त (हरित/हरिण-सम्बन्धी, इन्द्र के) रथ हो।
'31': >-
  राघव श्री-सम्पदा से दीप्त होकर उस रथ पर चढ़कर शीघ्र चले; मार्ग में उसका शब्द
  आकाश में गर्जते हुए पर्जन्य (मेघ) के समान सुनाई देता था।
'32': >-
  श्रीमान् राम अपने निकेतन से ऐसे निकले जैसे महान् मेघ से चन्द्रमा निकलता है; और
  चित्रित चामर हाथ में लिए राघव के अनुज लक्ष्मण भी साथ थे।
'33': >-
  भ्राता लक्ष्मण रथ पर पीछे बैठकर अपने भ्राता राम की रक्षा करने लगे; तब चारों ओर
  अत्यन्त तुमुल “हल-हल” का कोलाहल उठ खड़ा हुआ।
'34': >-
  राम के निकलते समय चारों ओर से उमड़े जन-समूह के बीच, श्रेष्ठ अश्व (हयवर)
  आगे-आगे और पर्वत के समान विशाल नाग (हाथी) भी दिखाई देने लगे।
'35': >-
  लोग सैकड़ों और हजारों की संख्या में राम के पीछे-पीछे चल पड़े; और आगे-आगे चन्दन
  और अगुरु से विभूषित, सन्नद्ध (सुसज्जित) पुरुष चल रहे थे।
'36': >-
  खड्ग और धनुष धारण किए शूरवीर, तथा शुभ आशाएँ रखने वाले जन भी चले; फिर वाद्यों
  के शब्द और वन्दियों की स्तुतियों के स्वर गूँजने लगे।
'37': >-
  पथ में शूरवीरों के सिंहनाद भी सुनाई दिए; और चारों ओर हर्म्यों की वातायनों
  (झरोखों) पर खड़ी, सुशोभित स्त्रियाँ भी दृष्टिगोचर थीं।
'38': >-
  अरिंदम राम स्त्रियों द्वारा पुष्प-वर्षा किए जाते हुए चले; वे सब
  सर्वांग-सुन्दरी स्त्रियाँ राम को तृप्त/प्रसन्न करने की अभिलाषा से ऐसा कर रही
  थीं।
'39': >-
  हर्म्य पर स्थित और भूमि पर स्थित लोगों ने उत्तम वचनों से (प्रशंसात्मक शब्दों
  से) प्रणाम किया: “हे मातृनन्दन! निश्चय ही आपकी माता कौसल्या आनन्दित होंगी।”
'40': >-
  “आपको सफल-यात्रा (सिद्धयात्र) रूप में देखकर, आपके पितृ-प्राप्त राज्य को
  उपस्थित देखकर—और सभी सुहागिन स्त्रियों में श्रेष्ठ सुहागिनी सीता को देखकर—”
'41': >-
  वे स्त्रियाँ सीता को राम के हृदय की अत्यन्त प्रिय मानती थीं; उन्होंने कहा:
  “निश्चय ही इस देवी (सीता) ने पूर्वकाल में महान् तप किया होगा, तभी ऐसा सुचरित
  फल मिला है।”
'42': >-
  “जो रोहिणी चन्द्रमा के साथ रहती है, वैसे ही जिसने राम का संयोग पाया।” इस
  प्रकार राजमार्ग से जाते हुए नरश्रेष्ठ राम ने प्रासादों की चोटी-चोटी पर खड़ी
  प्रमदाओं के प्रिय वचन (प्रशंसात्मक बातें) सुनीं।
'43': >-
  उस समय राघव ने वहाँ एकत्र हुए जनसमूह के प्रलाप/उत्साहपूर्ण कथन सुने—नगर के
  हर्षित लोगों की भाँति-भाँति की, अपने-अपने अधिकार और आशा से भरी बातें।
'44': >-
  “आज राघव राज-प्रसाद से महान् श्री (समृद्धि) को प्राप्त होंगे; और हम सब—जिनकी
  सभी कामनाएँ पूर्ण समृद्धि वाली होंगी—इन्हें अपना शासनकर्ता पाएँगे।”
'45': >-
  “इस जनसमुदाय का लाभ यही है कि यह सम्पूर्ण राष्ट्र दीर्घकाल तक सब कुछ प्राप्त
  करेगा; इस मनुष्याधिपति (राम) के रहते कोई भी कभी कुछ अप्रिय न देखेगा, न दुःख
  देखेगा।”
'46': >-
  घोष करते हुए अश्वों, हाथियों सहित, आगे चलने वाले स्वस्तिक-पाठक सूत और मागधों
  के साथ; श्रेष्ठ वादकों द्वारा सम्मानित और वन्दियों द्वारा स्तुत, राम वैसा ही
  चले जैसे वैश्रवण (कुबेर) चलता है।
'47': >-
  राम ने उस निर्मल महापथ को देखा जो करेणु, मतंग (हाथी), रथ और अश्वों से भरा हुआ
  था; जो महाजन-समूह से परिपूर्ण चौराहों वाला था; जिसमें बहुत-से रत्न थे और अनेक
  प्रकार के व्यापारिक पदार्थों का संचय था।
'48': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘राम-प्रस्थान’ नामक सोलहवाँ सर्ग (२-१६) समाप्त हुआ।
