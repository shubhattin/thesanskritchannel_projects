'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘ब्रह्मतेजोबल’ नामक
  छप्पनवाँ सर्ग (१-५६) आरम्भ होता है।
'1': >-
  वसिष्ठ के ऐसा कहने पर महाबली विश्वामित्र ने आग्नेय अस्त्र का आह्वान
  करके—“ठहरो, ठहरो” ऐसा कहते हुए कहा।
'2': >-
  भगवान वसिष्ठ ने (क्रोधवश) दूसरे काल-दण्ड के समान प्रतीत होने वाले ब्रह्मदण्ड
  को उठा कर यह वचन कहा।
'3': >-
  हे क्षत्रिय-बन्धु! मैं यहाँ उपस्थित हूँ; जो बल है, उसे दिखा। हे गाधिज! आज मैं
  तेरे शस्त्र-गर्व को नष्ट कर दूँगा।
'4': >-
  कहाँ तेरा क्षत्रियबल, और कहाँ यह महान ब्रह्मबल! हे क्षत्रिय-कलंक! मेरे इस
  दिव्य ब्रह्मबल को देख।
'5': >-
  गाधिपुत्र (विश्वामित्र) का वह अत्यन्त भयंकर और उत्तम आग्नेय अस्त्र, वसिष्ठ के
  ब्रह्मदण्ड से शांत हो गया—जैसे जल से अग्नि का वेग शांत हो जाता है।
'6': >-
  तब क्रुद्ध हुए गाधिनन्दन ने वारुण, रौद्र, ऐन्द्र तथा पाशुपत अस्त्र और ऐषीक
  अस्त्र भी फेंका।
'7': >-
  उसने मानवं, मोहनं, गान्धर्वं, स्वापनं तथा जृम्भणं, मादनं और संतापन एवं विलापन
  करने वाले अस्त्र भी चलाए।
'8': >-
  शोषण, दारण तथा अत्यन्त दुर्जय वज्र-अस्त्र, ब्रह्मपाश, कालपाश और वारुण-पाश—ये
  सब अस्त्र भी उसने छोड़े।
'9': >-
  पिनाक-अस्त्र जो उसे प्रिय था, शुष्क और आर्द्र (दोनों प्रकार की) अशनि,
  दण्ड-अस्त्र, पैशाच-अस्त्र तथा क्रौञ्च-अस्त्र भी उसने चलाए।
'10': >-
  धर्मचक्र, कालचक्र, विष्णुचक्र, वायव्य-अस्त्र, मथन-अस्त्र तथा हयशिरः नामक
  अस्त्र भी उसने छोड़ा।
'11': >-
  उसने दो प्रकार की शक्तियाँ, कङ्काल और मुसल (गदा) भी फेंके; वैद्याधर नामक
  महास्त्र और भयंकर कालास्त्र भी चलाया।
'12': >-
  अति भयंकर त्रिशूल-अस्त्र, कापाल और कङ्कण—ये समस्त अस्त्र उसने, हे रघुनन्दन,
  एक-एक करके फेंक दिए।
'13': >-
  जप करने वालों में श्रेष्ठ वसिष्ठ के सामने यह सब मानो अद्भुत दृश्य हो उठा;
  परन्तु ब्रह्मा-पुत्र (वसिष्ठ) उन सब अस्त्रों को अपने दण्ड से मानो निगल जाते
  थे।
'14': >-
  जब वे सब अस्त्र शांत हो गए, तब गाधिनन्दन ने ब्रह्मास्त्र छोड़ा। उस उठते हुए
  ब्रह्मास्त्र को देखकर अग्नि-पुरोगामी देवगण (देवता) सहम गए।
'15': >-
  देवर्षि, गन्धर्व और महोरग (महान नाग) सब घबरा उठे; ब्रह्मास्त्र के प्रचण्ड होने
  पर तीनों लोक भयभीत हो गए।
'16': >-
  हे राघव! उस अत्यन्त भयंकर ब्राह्म (ब्रह्म) अस्त्र को भी वसिष्ठ ने ब्रह्मदण्ड
  के तेज से अपने ही ब्राह्म तेज द्वारा पूरी तरह निगल लिया।
'17': >-
  ब्रह्मास्त्र को निगलते हुए महात्मा वसिष्ठ का रूप रौद्र और अत्यन्त भयानक हो
  गया, जो तीनों लोकों को मोहित-सा कर देने वाला था।
'18': >-
  महात्मा वसिष्ठ के समस्त रोमकूपों से अग्नि की धुआँ-भरी ज्वालाओं के समान, मानो
  मरीचियाँ (किरणें) फूट-फूट कर निकलने लगीं।
'19': >-
  वसिष्ठ के उठे हुए हाथ में ब्रह्मदण्ड प्रज्वलित हो उठा—धूमरहित कालाग्नि के
  समान, और मानो दूसरे यमदण्ड की तरह।
'20': >-
  तब मुनिगणों ने, जप करने वालों में श्रेष्ठ वसिष्ठ की स्तुति की—“हे ब्रह्मन्!
  आपका ब्रह्मबल अमोघ है; आप अपने तेज से (इस) तेज को धारण कीजिए।”
'21': >-
  “हे ब्रह्मन्! आपके द्वारा महाबली विश्वामित्र वश में कर लिए गए हैं। आपका यह
  श्रेष्ठ और अमोघ बल है; लोक निश्चिन्त (व्यथा-रहित) हों।”
'22': >-
  ऐसा कहे जाने पर महातेजस्वी, महाबली वसिष्ठ ने शम (शान्ति) धारण की। पराजित होकर
  विश्वामित्र ने दीर्घ निःश्वास लेकर यह कहा।
'23': >-
  धिक् है इस क्षत्रिय-बल को! वास्तविक बल तो ब्रह्मतेज का बल है। एक ही ब्रह्मदण्ड
  से मेरे सारे अस्त्र नष्ट कर दिए गए।
'24': >-
  इस सब को भली-भाँति देखकर अब मैं प्रसन्न इन्द्रियों और मन वाला होकर, उस
  ब्रह्मत्व का कारण बनने वाले महान तप का आश्रय ग्रहण करूँगा।
'25': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के बालकाण्ड में
  ‘ब्रह्मतेजोबल’ नामक छप्पनवाँ सर्ग (१-५६) समाप्त हुआ।
