'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में “मायामृग-रूप धारण करने
  का निश्चय” नामक चालीसवाँ सर्ग (३-४०)।
'1': >-
  मारीच के वे वचन क्षम्य भी थे और युक्तियुक्त भी; किन्तु रावण ने, मानो मरना
  चाहने वाला पुरुष औषधि को ग्रहण नहीं करता, वैसे ही, कहे जाने पर भी उन्हें
  स्वीकार नहीं किया।
'2': >-
  पथ्य और हित की बात कहने वाले मारीच से राक्षसों के अधिपति रावण ने, काल से
  प्रेरित होकर, अनुपयुक्त और कठोर वचन कहे।
'3': >-
  रावण बोला—“मारीच! यह अयुक्त अर्थवाली, दुर्जन-सम्बन्धी (दुष्कुल-सी) बात मुझसे
  क्यों कही जा रही है? यह वचन अत्यन्त निष्फल है—जैसे ऊसर भूमि में बोया हुआ बीज।”
'4': >-
  “तुम्हारे वचनों से मुझे राम के साथ युद्ध में तोड़ना/विचलित करना सम्भव
  नहीं—विशेषकर उस मूर्ख, पापशील, साधारण मनुष्य के कारण!”
'5': >-
  “वह (राम) जो मित्रों को, राज्य को, माता और पिता को भी छोड़कर, एक स्त्री के
  साधारण वचन को सुनते ही, बिना विलम्ब के एक ही पग में वन को चला गया।”
'6': >-
  “अतः उस खर का वध करने वाले राम के साथ संग्राम में, मेरे प्राणों से भी अधिक
  प्रिय सीता को, तुम्हारे सामने रहते हुए, अवश्य ही मुझे हर लेना है।”
'7': >-
  “मारीच! मेरे हृदय में यह बुद्धि दृढ़ निश्चय के रूप में स्थित है; इन्द्र सहित
  देव और असुर भी इसे लौटा नहीं सकते।”
'8': >-
  “जब दोष-गुण पूछे जाएँ, तब तुम्हें ऐसा (कठोर/अनुचित) बोलना नहीं चाहिए; इस कार्य
  के निर्णय में, चाहे अपाय हो या उपाय—उसी का विवेचन करना चाहिए।”
'9': >-
  “विपश्चित् (बुद्धिमान) सचिव को, यदि राजा द्वारा पूछा जाए, तो हाथ जोड़कर वही
  बात कहनी चाहिए जो अपने हित/समृद्धि को चाहने वाले के लिए उचित हो।”
'10': >-
  “पृथ्वीपति (राजा) से युक्तियुक्त, मृदुपूर्वक, शुभ और हितकर—और विरोधरहित वचन
  ही, उचित उपचार/विनय के साथ कहने चाहिए।”
'11': >-
  “जो वचन तिरस्कार/अपमान सहित हो, या हित की बात भी कठोरता से कही जाए—मान चाहने
  वाला राजा उस मानव-वर्जित (सज्जन-विरुद्ध) वचन का अभिनन्दन नहीं करता।”
'12': >-
  “असीम तेज वाले राजागण पाँच रूप धारण करते हैं—अग्नि, इन्द्र, सोम, यम और वरुण
  के।”
'13': >-
  “हे रात्रिचर! महात्मा राजागण (अग्नि का) उष्णत्व, (इन्द्र का) पराक्रम, (सोम का)
  सौम्यभाव, (यम का) दण्ड और (वरुण की) प्रसन्नता—इन सबको धारण करते हैं।”
'14': >-
  “इसलिए सभी अवस्थाओं में राजाओं का सदा मान करना चाहिए और उनकी पूजा करनी चाहिए;
  परन्तु तुम धर्म को न जानकर केवल मोह का आश्रय लिए हुए हो।”
'15': >-
  “दुष्टबुद्धि से प्रेरित होकर तुम मेरे पास आकर ऐसी कठोर वाणी बोलते हो; हे
  राक्षस! मैं न तो गुण-दोष पूछता हूँ और न ही अपने लिए कुशल/क्षेम।”
'16': >-
  “इतना सब मैंने तुमसे कह दिया, हे अमित पराक्रमी! अब इस कार्य में तुम्हें मेरी
  सहायता अवश्य करनी चाहिए।”
'17': >-
  “मेरे वचन से सहायता-रूप जो कार्य है, उसे सुनो—तुम सुवर्ण के समान (काञ्चनमय)
  मृग बनो, जो रजत-बिन्दुओं से विचित्र (चित्ताकर्षक) हो।”
'18': >-
  “राम के उस आश्रम में सीता के सामने विचरो; वैदेही को लुभाकर, फिर जैसे तुम्हें
  अच्छा लगे, वैसे चले जाना।”
'19': >-
  “क्योंकि तुम्हें उस माया-निर्मित स्वर्णमय मृग के रूप में देखकर, आश्चर्य से भर
  गई मैथिली तुरंत राम से कहेगी—‘इसे (मेरे लिए) शीघ्र ला दीजिए।’”
'20': >-
  “और काकुत्स्थ (राम) के दूर चले जाने पर, तुम भी दूर जाकर पुकारना—‘हा सीते! हा
  लक्ष्मण!’—ऐसे शब्दों में जो राम की वाणी के अनुरूप हों।”
'21': >-
  “उसे सुनकर और सीता द्वारा प्रेरित होकर, राम के मार्ग का अनुसरण करते हुए,
  सौमित्रि (लक्ष्मण) भी स्नेहवश घबराया हुआ पीछे-पीछे चला जाएगा।”
'22': >-
  “और जब काकुत्स्थ (राम) तथा लक्ष्मण दोनों ही अपने-अपने ढंग से दूर चले जाएँगे,
  तब मैं वैदेही को वैसे ही ले आऊँगा जैसे सहस्राक्ष (इन्द्र) शची को (हर) ले गया
  था।”
'23': >-
  “इस प्रकार यह कार्य कर के, हे राक्षस! फिर अपनी इच्छा से चले जाना; हे सुव्रत
  मारीच! मैं तुम्हें राज्य का आधा भाग दे दूँगा।”
'24': >-
  “जाओ, सौम्य! इस कार्य की सिद्धि/वृद्धि के लिए कल्याणमय मार्ग पर चलो; मैं रथ
  सहित तुम्हारे पीछे-पीछे दण्डकवन में आऊँगा।”
'25': >-
  “युद्ध किए बिना सीता को प्राप्त करके, और राघव को छलकर, मैं तुम्हारे साथ
  कृतकार्य होकर लंका की ओर चला जाऊँगा।”
'26': >-
  “यदि तुम, मारीच, ऐसा नहीं करते, तो मैं आज ही तुम्हें मार डालूँगा। यह कार्य
  मुझे अवश्य करना है—बलपूर्वक भी तुम्हें कराना पड़े तो कराऊँगा। राजा के प्रतिकूल
  रहने वाला कभी सुख से नहीं बढ़ता/फलता।”
'27': >-
  “मेरे पास आकर तुम्हारा जीवन संशय में पड़ गया है; आज जो मुझसे विरोध करेगा, उसकी
  मृत्यु निश्चय ही है। इसलिए बुद्धि से भली-भाँति इस सबको विचार कर, जो यहाँ पथ्य
  (हितकर/उचित) हो, वही तुम करो।”
'28': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  “मायामृग-रूप धारण करने का निश्चय” नामक चालीसवाँ सर्ग (३-४०) समाप्त हुआ।
