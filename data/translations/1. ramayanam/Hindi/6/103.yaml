'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘ऐन्द्र-रथ के केतु का
  पतन’ नामक एक सौ तीनवाँ (त्र्यधिकशततमः) सर्ग (6-103)।
'1': >-
  लक्ष्मण द्वारा यह वचन कहे जाने पर उसे सुनकर परवीरों का संहार करने वाले,
  पराक्रमी राघव (श्रीराम) ने धनुष उठा लिया और उसे सज्ज करके (बाण चढ़ाकर) युद्ध
  के लिए तत्पर हो गए।
'2': >-
  तब रणभूमि में सेना के अग्रभाग में (चमूमुख में) श्रीराम ने रावण के लिए भयंकर
  बाणों का प्रहार किया। उसी समय राक्षसाधिपति रावण भी दूसरा रथ लेकर (उस पर आरूढ़
  होकर) आगे बढ़ा।
'3': >-
  दशग्रीव रावण, रथ पर स्थित होकर, काकुत्स्थ राम की ओर वैसे ही वेग से दौड़ा जैसे
  स्वर्भानु (राहु) सूर्य की ओर दौड़ता है। फिर उसने वज्र के समान कठोर बाणों से
  श्रीराम पर प्रहार किया, जैसे बादल पर्वत पर जलधाराओं की वर्षा करता है।
'4': >-
  तब युद्ध में सावधान और संयत श्रीराम ने सुवर्ण-भूषणों से युक्त, प्रज्वलित अग्नि
  के समान तेजस्वी बाणों द्वारा दशग्रीव पर बाण-वर्षा की।
'5': >-
  भूमि पर स्थित राम और रथ पर स्थित उस राक्षस—इन दोनों के बीच का यह युद्ध समान
  नहीं है—ऐसा देव, गन्धर्व और किन्नर कहने लगे।
'6': >-
  उनके इस अमृततुल्य वचन को सुनकर देवों में श्रेष्ठ, श्रीमान् (देववर) इन्द्र ने
  मातलि को बुलाया और यह वचन कहा।
'7': >-
  ‘मेरे रथ से शीघ्र ही भूमिस्थित रघुनन्दन (रघूत्तम) के पास जाओ। उसे बुलाकर (उसके
  निकट पहुँचकर) पृथ्वी पर जाओ और देवहित का यह महान कार्य संपन्न करो।’
'8': >-
  देवराज की आज्ञा सुनकर देवसारथि मातलि ने सिर झुकाकर देव को प्रणाम किया और फिर
  यह वचन कहा।
'9': >-
  ‘देवेन्द्र, मैं शीघ्र जाऊँगा और मैं ही सारथ्य (रथ-चालन) करूँगा।’ इतना कहकर
  उसने हरित (हरि-रंग) घोड़ों को उत्तम रथ में जोड़ा।
'10': >-
  तत्पश्चात् वह रथ सुवर्ण के विविध चित्रों से युक्त, सैकड़ों किङ्किणियों से
  भूषित, उदयमान सूर्य के समान दीप्त, वैदूर्यमणि-निर्मित कूबर वाला था। उसमें
  स्वर्ण-आभूषणों से सुसज्जित, श्वेत बिखरे चिह्नों वाले श्रेष्ठ अश्व जुते थे।
'11': >-
  वे हरि-वर्ण घोड़े सूर्य के समान तेजस्वी थे और स्वर्ण-जाल से अलंकृत थे। उस रथ
  पर स्वर्णमय वेणु-ध्वज शोभित था। ऐसा वह श्रीमान्, देवराज का श्रेष्ठ रथ था।
'12': >-
  देवराज की आज्ञा पाकर मातलि उस रथ पर चढ़ा और त्रिविष्टप (स्वर्ग) से उतरकर
  काकुत्स्थ राम के निकट आ पहुँचा।
'13': >-
  तब रथ पर स्थित, अंकुश (प्रतोद) धारण किए हुए, सहस्राक्ष इन्द्र के सारथि मातलि
  ने हाथ जोड़कर श्रीराम से यह वचन कहा।
'14': >-
  ‘हे काकुत्स्थ! सहस्राक्ष (इन्द्र) ने आपकी विजय के लिए यह रथ आपको दिया है। हे
  महासत्त्व, हे श्रीमान्, हे शत्रुनिबर्हण (शत्रुओं का संहार करने वाले)!’
'15': >-
  ‘यह महा ऐन्द्र धनुष है, और यह अग्नि के समान तेजस्वी कवच है। ये सूर्य के समान
  प्रकाशमान बाण हैं, और यह विमल, कल्याणकारी शक्ति (शक्ति-शस्त्र) है।’
'16': >-
  ‘हे वीर! इस रथ पर आरूढ़ होकर राक्षस रावण का वध कीजिए। जैसे देवराज महेन्द्र
  मेरे सारथि होने पर दानवों का संहार करते हैं, वैसे ही आप भी कीजिए।’
'17': >-
  ऐसा कहे जाने पर श्रीराम ने उस रथ की प्रदक्षिणा की, उसे प्रणाम करके अभिवादन
  किया, और फिर उस पर आरूढ़ हो गए—मानो लक्ष्मी से समस्त लोकों को प्रकाशित कर रहे
  हों।
'18': >-
  तब महाबाहु राम और राक्षस रावण के बीच वह अद्भुत, दो रथों का, रोमांच उत्पन्न
  करने वाला युद्ध आरम्भ हुआ।
'19': >-
  परम अस्त्रविद् राघव ने गान्धर्व अस्त्र से गान्धर्व अस्त्र का, और दैव अस्त्र से
  दैव अस्त्र का प्रतिघात करके राक्षसराज के अस्त्रों को काट डाला।
'20': >-
  तब परम क्रुद्ध होकर निशाचर राक्षसाधिपति रावण ने अत्यन्त भयंकर, परम
  राक्षस-अस्त्र को फिर से चला दिया।
'21': >-
  रावण के धनुष से छूटे हुए वे सुवर्ण-भूषणों से युक्त बाण महाविषधर सर्प बनकर
  काकुत्स्थ राम की ओर लपके।
'22': >-
  उनके मुख दीप्त थे, और वे मुखों से अग्नि उगलते हुए, भयावह रूप से मुँह फैलाए
  हुए, सीधे राम की ही ओर दौड़े चले आए।
'23': >-
  वासुकि के समान स्पर्श वाले, प्रज्वलित फनों वाले, महाविषधर उन सर्पों से सब
  दिशाएँ और विदिशाएँ पूर्णतः भर गईं, मानो ढक गई हों।
'24': >-
  युद्ध में आते हुए उन पन्नगों (सर्पों) को देखकर राम ने भयावह, घोर ‘गारुत्मत’
  अस्त्र प्रकट किया।
'25': >-
  राघव के धनुष से छूटे हुए, स्वर्ण-पुंखों वाले, अग्नि के समान तेजस्वी वे बाण
  सुवर्णमय गरुड़ बनकर सर्पों के शत्रु रूप में चारों ओर विचरने लगे।
'26': >-
  राम के वे इच्छानुसार रूप धारण करने वाले, गरुड़रूप विशिख (बाण) अत्यन्त वेगवान्,
  सर्परूप बने उन समस्त बाणों को मारकर नष्ट करने लगे।
'27': >-
  अस्त्र के विफल कर दिए जाने पर राक्षसाधिपति रावण क्रुद्ध हो उठा और तब उसने
  भयंकर बाण-वृष्टियों से श्रीराम पर प्रहार किया।
'28': >-
  इसके बाद रावण ने हजारों बाणों से कर्मकुशल, अजेय-पराक्रमी राम को पीड़ित कर, फिर
  बाणों के समूह से मातलि को भी बेध डाला।
'29': >-
  फिर रावण ने एक ही बाण से लक्ष्य साधकर ध्वज-केतु को काट दिया और रथ की पीठ पर
  गिराते हुए उस स्वर्णमय केतु को रथ से नीचे गिरा दिया।
'30': >-
  रावण ने बाणों के जाल से ऐन्द्र रथ के घोड़ों को भी मार गिराया। यह देखकर दानवों
  सहित देव, गन्धर्व और चारण अत्यन्त विषाद में पड़ गए।
'31': >-
  तब राम को आर्त (पीड़ित) देखकर सिद्धगण और परमर्षि व्यथित हो उठे, और विभीषण सहित
  वानरराज तथा अन्य वानर भी अत्यन्त उद्विग्न हो गए।
'32': >-
  मानो रावणरूपी राहु द्वारा रामचन्द्ररूपी चन्द्रमा को ग्रस लिया गया हो—ऐसा दृश्य
  प्रतीत हुआ; और प्रजापत्य नक्षत्र, अर्थात् चन्द्र की प्रिय रोहिणी भी मानो
  ग्रसित-सी दिखाई पड़ी।
'33': >-
  बुध (ग्रह) रोहिणी को आक्रान्त करके आकाश में स्थित हो गया, जो प्रजाओं के लिए
  अहितकारी था; और समुद्र धूम से घिरकर मानो प्रज्वलित हो उठा हो—ऐसा प्रतीत हुआ।
'34': >-
  तब सूर्य क्रुद्ध होकर मानो दिवाकर को स्पर्श करता हुआ उछल पड़ा—ऐसा दृश्य हुआ;
  वह सूर्य शस्त्र के समान वर्ण वाला, अत्यन्त उग्र, मंद किरणों वाला प्रतीत होने
  लगा।
'35': >-
  धूमकेतु (केतु) के साथ संसक्त, कबन्ध के चिह्न वाला ग्रह दिखाई दिया; और कोसल देश
  का नक्षत्र, जो इन्द्र और अग्नि को देवता मानता है, स्पष्ट रूप से प्रकट हो गया।
'36': >-
  आकाश में अङ्गारक (मंगल) ने विशाखा नक्षत्र को आघात करके वहीं स्थित हो गया। इधर
  दशमुख, बीस भुजाओं वाला रावण धनुष-बाण धारण किए हुए सामने खड़ा था।
'37': >-
  दशग्रीव रावण मैनाक पर्वत के समान दिखाई देने लगा; और उस राक्षस दशग्रीव द्वारा
  निरन्तर दबाया/पीड़ित किया जाता हुआ राम (अत्यन्त संकट में) पड़ गया।
'38': >-
  रण के शिरोभाग (युद्ध के उत्कट क्षण) में श्रीराम बाणों का संधान (लक्ष्य करके
  प्रहार) नहीं कर पा रहे थे। तब वे भ्रुकुटि चढ़ाकर क्रुद्ध हो उठे और उनकी आँखें
  कुछ-कुछ रक्तिम हो गईं।
'39': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘ऐन्द्ररथ-केतु-पातनम्’ नामक एक सौ तीनवाँ (त्र्यधिकशततमः) सर्ग समाप्त हुआ।
