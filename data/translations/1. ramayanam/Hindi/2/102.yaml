'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्या-काण्ड में ‘निवापदान’ नामक दो
  सौ दोवाँ (२०२वाँ) सर्ग आरम्भ होता है।
'1': >-
  पिता के निधन का करुण समाचार भरत के मुख से सुनकर राघव राम उस वाणी से ऐसे आहत
  हुए कि चेतना-शून्य हो गये।
'2': >-
  दानव-शत्रु परन्तप श्रीराम के लिए भरत का कहा हुआ वह अप्रिय वचन, मानो युद्धभूमि
  में किसी दानव ने छोड़ा हुआ वज्र ही था—वाणी-रूप वज्र की भाँति।
'3': >-
  राम ने दोनों भुजाएँ फैलाकर पकड़ीं; वे ऐसे गिरे जैसे पुष्पित शीर्ष वाला कोई
  वृक्ष वन में परशु से काटा जाकर धरती पर गिर पड़ता है।
'4': >-
  धरती पर गिरे हुए जगत्पति श्रीराम, मानो तट पर आघात सहकर थका हुआ कोई हाथी हो, या
  जैसे कोई कुंजर सोया पड़ा हो, वैसे ही निष्प्राण-से पड़े थे।
'5': >-
  उनके भ्राता—महाधनुर्धर—शोक से अत्यन्त कृश हो रहे श्रीराम को, वैदेही सीता के
  साथ रोते हुए, सब ओर से जल छिड़ककर होश में लाने लगे।
'6': >-
  काकुत्स्थ श्रीराम ने पुनः संज्ञा पाकर, दोनों नेत्रों से अश्रु बहाते हुए,
  अत्यन्त करुण और बहुत-सी बातें कहने के लिए आगे बढ़कर मुख खोला।
'7': >-
  धर्मात्मा श्रीराम ने पृथिवीपति पिता के स्वर्गगमन का समाचार सुनकर, धर्मयुक्त
  वचन भरत से कहा।
'8': >-
  ‘तात के नियत मार्ग से चले जाने पर मैं अयोध्या में क्या करूँ? और उस राजश्रेष्ठ
  के बिना, जो अब अधीन हो गई है, उस अयोध्या का पालन कौन करेगा?’
'9': >-
  ‘उस महात्मा के लिए मुझ जैसे दुर्जन के द्वारा अब क्या किया जा सकता है—जो मेरे
  शोक के कारण मरे, और जिन्हें मेरे हाथों संस्कार भी न मिला।’
'10': >-
  ‘अहो! हे अनघ भरत, तुम तो कृतार्थ हो—क्योंकि राजाओं के स्वामी हमारे पिता का
  तुमने और शत्रुघ्न ने भी समस्त प्रेतकर्मों में यथोचित सत्कार कर दिया।’
'11': >-
  ‘राजेन्द्र के बिना जो अयोध्या निष्प्रधान और चित्त-भ्रान्त-सी हो गई है—मैं
  वनवास से निवृत्त भी हो जाऊँ, तो भी उसमें लौटने का साहस नहीं करता।’
'12': >-
  ‘हे परन्तप! मेरा वनवास पूर्ण हो भी जाए, तो तात के परलोकगमन के बाद फिर उन लोकों
  का शासन कौन करेगा?’
'13': >-
  ‘पहले पिता मुझे सुचरित्र देखकर जो-जो सांत्वनापूर्ण वचन कहा करते थे, वे
  कर्णसुखद वचन अब मैं कहाँ से सुनूँगा?’
'14': >-
  ऐसा कहकर राघव राम शोक से संतप्त होकर अपनी पत्नी—पूर्णचन्द्र के समान मुख
  वाली—सीता के पास गये और बोले।
'15': >-
  ‘सीते! तुम्हारे श्वशुर का देहान्त हो गया। लक्ष्मण! तुम पिता-रहित हो गये। भरत
  बता रहे हैं कि पृथिवीपति (दशरथ) स्वर्ग को चले गये।’
'16': >-
  काकुत्स्थ के ऐसा कहते ही उन यशस्वी राजकुमारों (सीता आदि) की आँखों में आँसुओं
  की बाढ़-सी उमड़ पड़ी, और अश्रु बहुत बढ़ गये।
'17': >-
  तत्पश्चात् सभी भ्राताओं ने श्रीराम को बार-बार ढाढ़स बँधाकर कहा—‘जगत्भर्ता पिता
  का उदक-कर्म (जल-क्रिया) किया जाए।’
'18': >-
  सीता ने जब सुना कि नृप श्वशुर स्वर्गलोक को चले गये हैं, तब दोनों नेत्र अश्रुओं
  से भर जाने के कारण वे अपने पति की ओर देख भी न सकीं।
'19': >-
  राम ने रोती हुई जनकनन्दिनी को सांत्वना देकर, स्वयं दुखी होकर वहीं लक्ष्मण से
  दुखपूर्ण वचन कहा।
'20': >-
  ‘इँगुदी (तेंदू) का पिण्याक (बीजों का खली/अवशेष) ले आओ, और ऊपर ओढ़ने का चीर भी
  ले आओ; महात्मा पिता की जल-क्रिया के लिए मैं जाऊँगा।’
'21': >-
  ‘सीता आगे-आगे चले; तुम इसके चारों ओर रहकर चलो। मैं पीछे चलूँगा—क्योंकि यह गति
  अत्यन्त दारुण है।’
'22': >-
  तब उन सबका नित्य अनुगामी, आत्म-तत्त्व को जानने वाला, महामति, मृदु, दान्त,
  शान्त, और राम में दृढ़ भक्ति रखने वाला (सुमंत्र) साथ चला।
'23': >-
  सुमंत्र ने उन राजकुमारों के साथ, राघव को धैर्य देकर, सहारा देकर शुभ मन्दाकिनी
  नदी के तट पर उतार दिया।
'24': >-
  वे यशस्वी जन कठिनता से पहुँचकर, उत्तम तीर्थों वाली, रमणीया मन्दाकिनी नदी के
  पास आये, जिसके किनारे सदा पुष्पित वन शोभा पाता था।
'25': >-
  तेज प्रवाह के समीप, कल्याणकारी तथा कीचड़-रहित तीर्थ पर पहुँचकर उन्होंने राजा
  के लिए जल अर्पित किया—‘यह आपको प्राप्त हो।’
'26': >-
  तदनन्तर महीपाल (राम) ने जल से भरी अंजलि लेकर, दक्षिण दिशा की ओर मुख करके, रोते
  हुए वचन कहा।
'27': >-
  ‘हे राजशार्दूल! यह निर्मल, अक्षय जल—आज पितृलोक को गये हुए आपके लिए—मेरे द्वारा
  दिया हुआ स्वीकार हो।’
'28': >-
  फिर मन्दाकिनी के तट से लौटकर, तेजस्वी राघव ने अपने भाइयों के साथ पिता का निवाप
  (पिण्ड/आहार-समर्पण) किया।
'29': >-
  इँगुदी और बदरी से मिश्रित पिण्याक को कुश (दर्भ) के बिछौने पर रखकर, परम दुख से
  आर्त राम रोते हुए बोले।
'30': >-
  ‘महाराज! प्रसन्न होकर यही ग्रहण कीजिए, जो हम भोजन करते हैं; क्योंकि मनुष्य जिस
  अन्न का होता है, उसके देवता भी उसी अन्न के (भागी) होते हैं।’
'31': >-
  तत्पश्चात् उसी मार्ग से नदी-तट से लौटकर नर-व्याघ्र राम रमणीय शिखरों वाले पर्वत
  पर चढ़े।
'32': >-
  फिर पर्णकुटी के द्वार पर पहुँचकर जगत्पति राम ने दोनों भुजाओं से भरत और
  लक्ष्मण—दोनों को गले लगा लिया।
'33': >-
  उनके रोने के शब्द से पर्वत पर प्रतिध्वनि होने लगी; वैदेही सहित भ्राताओं का वह
  नाद, मानो सिंहों की गर्जना हो।
'34': >-
  महाबली पुरुषों के रोने तथा पिता का उदक-कर्म करते समय उठे उस घोर शब्द को सुनकर,
  भरत की सेना के लोग घबरा गये।
'35': >-
  वे कहने लगे—‘निश्चय ही भरत राम से मिल गये हैं; पिता के मर जाने पर शोक करने
  वालों का यह महान शब्द उसी का है।’
'36': >-
  तब सबने अपने-अपने आवास छोड़ दिये और उस शब्द की दिशा की ओर, एकाग्र मन से, अपने
  स्थानों से दौड़ते हुए चल पड़े।
'37': >-
  कोई घोड़ों पर, कोई हाथियों पर, कोई सुसज्जित रथों पर; और कुछ कोमल (सुकुमार) जन
  वैसे ही पैदल ही चल पड़े।
'38': >-
  राम को देखने की उत्कंठा से, जैसे कोई चिर-प्रवासी के समान (दीर्घकाल बाद) लौटे
  हुए प्रिय को देखने जाता है, वैसे ही समस्त जन शीघ्र ही आश्रम की ओर चल पड़े।
'39': >-
  भाइयों के मिलन-दर्शन की चाह से लोग शीघ्रता करते हुए, खुरों और पहियों की ध्वनि
  से गूँजते अनेक प्रकार के वाहनों से वहाँ पहुँचे।
'40': >-
  अनेकों वाहनों के खुरों और चक्रों से आहत वह भूमि घोर शब्द करने लगी—मानो बादलों
  के संघात में आकाश गम्भीर गर्जना करता हो।
'41': >-
  उससे भयभीत, हथिनियों से घिरे हुए हाथी गन्ध से (एक-दूसरे को सूँघते/चिह्नित करते
  हुए) अपने निवास स्थान छोड़कर किसी अन्य वन की ओर चले गये।
'42': >-
  वराह, भेड़ियों के झुंड, महिष, सर्प, वानर, व्याघ्र, गोकर्ण और गवय—ये सब चीतलों
  सहित भय से व्याकुल हो उठे।
'43': >-
  चक्रवाक, नत्यूह, हंस, कारण्डव, प्लव, तथा नर-कोयल और क्रौञ्च—सब उस भय से मानो
  चेतनाहीन होकर दिशाओं की ओर भाग गये।
'44': >-
  उस शब्द से त्रस्त पक्षियों से आकाश भर गया और मनुष्यों से भूमि आच्छादित हो
  गई—उस समय दोनों (आकाश और धरती) एक साथ विशेष रूप से प्रतीत होने लगे।
'45': >-
  तभी जन-समूह ने उस यशस्वी, शत्रु-दमन पुरुष-व्याघ्र राम को सहसा देखा—जो भूमि पर
  आसन (स्थण्डिल) पर बैठे थे।
'46': >-
  कैकेयी और मन्थरा की निन्दा करता हुआ जन-समुदाय राम के पास पहुँचा, और उसके मुख
  अश्रुओं से भर गये।
'47': >-
  उन अश्रु-पूर्ण नेत्रों वाले अत्यन्त दुखी लोगों को देखकर, धर्मज्ञ राम ने उन्हें
  पिता के समान और माता के समान स्नेह से आलिंगन कर लिया।
'48': >-
  वहीं उन्होंने कुछ लोगों को स्वयं गले लगाया, और कुछ लोगों ने उन्हें प्रणाम
  किया; तब राजपुत्र राम ने अपने सहपाठियों और बन्धु-बान्धवों सबका, पास आकर,
  यथायोग्य सत्कार किया।
'49': >-
  उन महानुभावों के रोने का शब्द पृथ्वी और आकाश को गुंजित करता हुआ उठता रहा;
  पर्वतों की गुफाओं में और दिशाओं में वह निरन्तर मृदंग-नाद के समान प्रतिध्वनित
  होकर सुनाई देता था।
'50': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य श्रीमद् रामायण के अयोध्या-काण्ड में
  ‘निवापदान’ नामक दो सौ दोवाँ (२०२वाँ) सर्ग समाप्त हुआ।
