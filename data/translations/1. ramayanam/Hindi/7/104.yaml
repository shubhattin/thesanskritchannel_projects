'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘पितामहवाक्यकथनम्’ नामक
  एक सौ चारवाँ सर्ग (अध्याय) आरम्भ होता है॥७-१०४॥
'1': >-
  (काल ने कहा)— हे राजन्! हे महासत्त्वसम्पन्न महाबलवान्! सुनिए कि मैं किस
  प्रयोजन से आया हूँ। देवाधिदेव पितामह (ब्रह्मा) ने ही मुझे यहाँ भेजा
  है॥७-१०४-१॥
'2': >-
  हे परपुरञ्जय वीर! तुम्हारे पूर्व सत्भाव (पूर्व व्यवस्था/पूर्व निश्चय) के
  अनुसार मैं तुम्हारा पुत्र हूँ— माया से प्रकट किया गया, और समस्त का संहार करने
  वाला ‘काल’ हूँ॥७-१०४-२॥
'3': >-
  भगवान् पितामह, लोकपालों के स्वामी प्रभु, ने (तुमसे) कहा— हे सौम्य! लोकों की
  सम्यक् रक्षा करने के लिए तुम्हारा समय (अवधि/काल-नियति) निश्चित कर दिया गया
  है॥७-१०४-३॥
'4': >-
  पूर्वकाल में तुमने माया से लोकों को संक्षेप करके, स्वयं ही महार्णव (महासागर)
  के जल में शयन करते हुए मुझे पहले उत्पन्न किया था॥७-१०४-४॥
'5': >-
  तब तुमने जल में शयन करने वाले भोगी अनन्त नाग को माया से उत्पन्न किया, और हे
  महाबलवान्! दो बलशाली सत्त्वों को भी (उत्पन्न किया)॥७-१०४-५॥
'6': >-
  वे दो सत्त्व मधु और कैटभ थे; जिनकी अस्थियों के ढेर से घिरी हुई यह पर्वतों से
  भरी संकुल मेदिनी— यह पृथ्वी— बन गई॥७-१०۴-६॥
'7': >-
  फिर तुमने नाभि से दिव्य, सूर्य के समान प्रकाशमान कमल में मुझे भी उत्पन्न किया,
  और प्रजापत्य (सृष्टि-रचना का) समस्त कर्म मुझमें ही स्थापित कर दिया॥७-१०४-७॥
'8': >-
  अतः मैं, भार (सृष्टि-व्यवस्था का उत्तरदायित्व) सौंपकर, जगत्पति तुम्हारी उपासना
  करता हूँ। हे तेजोवर्धक! तुम भूतों (समस्त प्राणियों) की रक्षा का विधान
  करो॥७-१०४-८॥
'9': >-
  तब तुम भी उस सनातन, दुर्धर्ष भाव (स्वरूप) से, समस्त भूतों की रक्षा के लिए
  विष्णुत्व (पालनकर्ता रूप) को प्राप्त हुए॥७-१०४-९॥
'10': >-
  (उसी विष्णु-स्वरूप से) अदिति के गर्भ से तुम वीर्यवान् पुत्र के रूप में प्रकट
  हुए— भाइयों के पराक्रम को बढ़ाने वाले; और जब उनके कार्य (उद्देश्य) उपस्थित
  हुए, तब उनके सहायक बनने के लिए तुम नियुक्त हुए॥७-१०४-१०॥
'11': >-
  हे जगत्श्रेष्ठ! प्रजा भयभीत होने लगी तब तुमने रावण-वध की इच्छा से, मनुष्यों
  में (मानव-योनि में अवतार लेने का) मन बनाया॥७-१०४-११॥
'12': >-
  पूर्वकाल में तुमने स्वयं अपने ही द्वारा निवास की अवधि निश्चित करके, दस हजार
  वर्ष और दस सौ वर्ष (अर्थात् ग्यारह हजार वर्ष) तक (मानव रूप में) निवास
  किया॥७-१०४-१२॥
'13': >-
  हे नरश्रेष्ठ! तुम मनोमय (इच्छानुसार प्रकट होने वाले) पुत्र हो और मनुष्यों में
  यहाँ पूर्णायु होकर (प्रकट हुए)। अब तुम्हारा यह काल (अवधि) समीप आ पहुँचा है
  (समाप्त होने को है)॥७-१०४-१३॥
'14': >-
  यदि हे महाराज! तुम फिर भी प्रजा की सेवा/पालन करना चाहते हो, तो हे वीर! तुम
  (और) निवास करो— ऐसा पितामह ने कहा॥७-१०४-१४॥
'15': >-
  अथवा, हे राघव! यदि तुम्हारी विजय-इच्छा (ऊर्ध्वगमन की आकांक्षा) देव-लोक के लिए
  है, तो देवगण विष्णु के साथ होकर समर्थ हों और समस्त ज्वर (उद्वेग/कष्ट) से रहित
  हो जाएँ॥७-१०४-१५॥
'16': >-
  काल के द्वारा प्रेरित पितामह के उस वचन को सुनकर, राघव ने हँसते हुए सर्व-संहार
  (काल) से वचन कहा॥७-१०４-१६॥
'17': >-
  (राम ने कहा)— देवों के भी देव (पितामह) के अत्यन्त अद्भुत वचन को सुनकर,
  तुम्हारे आगमन से मुझे महान् प्रसन्नता हुई है॥७-१०४-१७॥
'18': >-
  तीनों लोकों के कार्य-साधन के लिए ही मेरा अवतार हुआ है। तुम्हारा कल्याण हो; मैं
  वहीं जाऊँगा जहाँ से मैं आया था॥७-१०४-१८॥
'19': >-
  तुम हठपूर्वक (अटल निश्चय से) आ गए हो और यहाँ आ पहुँचे हो; इस विषय में मेरे लिए
  कोई विचार/संशय नहीं। क्योंकि मैं, देवताओं के समस्त कार्यों में— जो वशवर्ती
  हैं— (उनके अधीन) स्थित रहता हूँ, हे सर्व-संहार (काल)! जैसा पितामह ने कहा है
  (वैसा ही होना चाहिए)॥७-१०४-१९॥
'20': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘पितामहवाक्यकथनम्’ नामक एक सौ चारवाँ सर्ग (अध्याय) समाप्त हुआ॥७-१०४॥
