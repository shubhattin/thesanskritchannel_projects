'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘नागबद्ध राम-लक्ष्मण का
  दर्शन (सीता को कराना)’ नामक सैंतालीसवाँ सर्ग (६-४७)।
'1': >-
  जब रावण का पुत्र (इन्द्रजित) लंका में प्रवेश करके अपने कार्य में कृतार्थ हुआ,
  तब वानर-श्रेष्ठों ने राघव (श्रीराम) को चारों ओर से घेरकर उनकी रक्षा की।
'2': >-
  हनुमान, अंगद, नील, सुषेण, कुमुद, नल, गज, गवाक्ष, गवय, शरभ और गन्धमादन—ये
  (मुख्य वानर-वीर) थे।
'3': >-
  जाम्बवान्, ऋषभ, स्कन्ध, रम्भ, शतबलि और पृथु—ये तथा अन्य वानर-सेनाएँ विभिन्न
  व्यूहों में सुसज्जित होकर, चारों दिशाओं से वृक्षों को उखाड़-उखाड़कर हाथ में
  लिए (रक्षा हेतु) डटे थे।
'4': >-
  वानर सब दिशाओं की ओर—तिर्यक (आड़ा) और ऊर्ध्व (ऊपर)—देखते हुए (सतर्क थे) और
  तृणों (घास) में भी यदि कुछ हलचल होती, तो वे उसे ‘राक्षस है’ ऐसा ही मानते थे।
'5': >-
  उधर रावण भी अपने पुत्र इन्द्रजित को भेजकर (उसके सफल होने से) अत्यन्त हर्षित
  हुआ और तब उसने सीता की रखवाली करने वाली राक्षसियों को (अपने पास) बुलवाया।
'6': >-
  त्रिजटा सहित वे राक्षसियाँ उसके आदेश से उपस्थित हुईं। तब प्रसन्न होकर
  राक्षसाधिपति (रावण) ने उन राक्षसियों से कहा—
'7': >-
  “इन्द्रजित द्वारा (मेरे लिए) मारे गए—राम और लक्ष्मण—को पुष्पक-विमान पर चढ़ाकर
  (सीता को) दिखाओ कि वे रणभूमि में मारे पड़े हैं।”
'8': >-
  “जिसके आश्रय से यह (सीता) धैर्य धारण करके अब तक मेरे आगे नहीं झुक रही थी—वही
  उसका पति, अपने भाई के साथ, रणभूमि के शीर्ष (मध्य) में मारा गया है।”
'9': >-
  “अब मैथिली निश्चिन्त, निःशंक, निरुद्विग्न और निरपेक्ष होकर, समस्त आभूषणों से
  सुसज्जित सीता बनकर, मेरी सेवा (मेरे पास) आएगी।”
'10': >-
  “आज रण में लक्ष्मण सहित राम काल के वश में आ पहुँचा है (मृत्यु को प्राप्त हुआ
  है)। उसे देखकर वह (सीता) लौट आएगी, क्योंकि उसे अब और कोई उपाय/आश्रय-मार्ग
  दिखाई नहीं देगा।”
'11': >-
  “विशाल नेत्रों वाली वह (सीता) अब निराश्रित होकर स्वयं ही मेरी उपस्थिति में
  आएगी।” उस दुरात्मा रावण का यह वचन सुनकर—
'12': >-
  वे राक्षसियाँ ‘ऐसा ही होगा’ कहकर वहाँ गईं जहाँ पुष्पक-विमान था। इसके बाद रावण
  की आज्ञा से राक्षसियाँ पुष्पक-विमान लेकर—
'13': >-
  अशोक-वाटिका में स्थित उस मैथिली (सीता) के पास पहुँचीं। फिर वे राक्षसियाँ
  पति-वियोग के शोक से पराजित (विवश) सीता को लेकर—
'14': >-
  उस समय सीता को पुष्पक नामक विमान पर चढ़ाने लगीं। तत्पश्चात त्रिजटा सहित सीता
  को पुष्पक-विमान पर बैठाकर—
'15': >-
  वे राक्षसियाँ उसे राम-लक्ष्मण का (मारा पड़ा) दर्शन कराने चलीं। और रावण ने
  ध्वज-पताकाओं से सुसज्जित (उस विमान/यात्रा को) चलवाया।
'16': >-
  लंका में राक्षसेश्वर (रावण) हर्षित होकर घोष करवाने लगा—“रण में इन्द्रजित ने
  राघव और लक्ष्मण—दोनों को मार दिया है!”
'17': >-
  विमान से जाते हुए, त्रिजटा के साथ सीता ने वानरों की सारी सेना को (अनेकों को)
  धराशायी पड़ी हुई देखा।
'18': >-
  उसने मांसभक्षी राक्षसों को भी अत्यन्त प्रसन्नचित्त देखा और राम-लक्ष्मण के पास
  वानरों को अति दुःख से पीड़ित देखा।
'19': >-
  तब सीता ने दोनों को देखा—लक्ष्मण और राम—जो बाणों की शय्या (शरतल्प) पर पड़े थे,
  अचेतन होकर बाणों से पीड़ित थे।
'20': >-
  वे दोनों वीरों के कवच टूट चुके थे, उनके धनुष बाणों से बुरी तरह विदीर्ण थे;
  बाणों से उनके अंग-प्रत्यंग कटे-छिले थे और वे पृथ्वी पर मानो बाणों के स्तम्भ
  (के समान) पड़े थे।
'21': >-
  वहाँ उन दोनों भ्राताओं—परमवीर, पुरुष-श्रेष्ठ, पुण्डरीक-नेत्र—को शरतल्प पर पड़े
  देखकर, वे अग्निकुमारों (स्कन्दादि) के समान तेजस्वी जान पड़े।
'22': >-
  उन दोनों वीर नर-श्रेष्ठों को शरतल्प पर उसी अवस्था में पड़ा देखकर, दुःख से
  आक्रान्त सीता ने करुण स्वर में अत्यन्त विलाप किया।
'23': >-
  निर्दोष अंगों वाली, कृष्ण-नेत्री जनकनन्दिनी ने अपने पति और लक्ष्मण को धूल में
  पड़े छटपटाते हुए देखकर रोना शुरू कर दिया।
'24': >-
  आँसुओं सहित शोक से व्याकुल होकर, उन दोनों भ्राताओं को—जो देवपुत्रों के समान
  प्रभावशाली थे—देखकर, उनके निधन की संभावना पर विचार करती हुई, दुःख से भरकर उसने
  ये वचन कहे।
'25': >-
  इस प्रकार महर्षि वाल्मीकि विरचित आदिकाव्य श्रीमद्रामायण के युद्धकाण्ड में
  ‘नागबद्ध राम-लक्ष्मण का प्रदर्शन’ नामक सैंतालीसवाँ सर्ग (६-४७) समाप्त हुआ।
