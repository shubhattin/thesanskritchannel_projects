  १-५९ ॥
'1': >-
  అలా పలికిన రాజును కరుణతో చూసిన కుశికాత్మజుడు విశ్వామిత్రుడు, సాక్షాత్తూ
  చండాలరూపాన్ని పొందిన అతనితో మధురమైన మాటలు పలికాడు ॥१-५९-१॥
'2': >-
  “ఇక్ష్వాకు వంశమున పుట్టిన వత్సా! స్వాగతం. నీవు శుభధర్మమున స్థితుడవని నాకు
  తెలుసు. నీవు శరణాగతుడవైనందున నీకు శరణం ఇస్తాను; నరపుంగవా! భయపడవద్దు” అని
  అన్నాడు ॥१-५९-२॥
'3': >-
  “రాజా! పుణ్యకర్మలలో నిపుణులైన సమస్త మహర్షులను నేను ఆహ్వానిస్తాను. యజ్ఞంలో నీకు
  సహాయపడే వారందరు వచ్చిన తరువాత నీవు నిశ్చింతగా యజ్ఞం చేయగలవు” అని పలికాడు
  ॥१-५৯-३॥
'4': >-
  “గురుశాపం వల్ల నీకు ప్రస్తుతం వచ్చిన ఈ రూపంతోనే, ఇదే శరీరంతో కలిసి నీవు
  (అంతిమంగా) స్వర్గలోకానికి గమనం చేస్తావు” అని తెలిపాడు ॥१-५९-४॥
'5': >-
  “నరాధిపా! నీకు స్వర్గప్రాప్తి నా చేతికి వచ్చినట్టే అని నేను భావిస్తున్నాను;
  ఎందుకంటే నీవు కౌశికుని అయిన నన్ను ఆశ్రయించి శరణ్యుడని తెలిసి శరణాగతుడవయ్యావు”
  అని అన్నాడు ॥१-५९-५॥
'6': >-
  ఇలా చెప్పి మహాతేజస్వి విశ్వామిత్రుడు, పరమధార్మికులైన తన మహాప్రాజ్ఞులైన
