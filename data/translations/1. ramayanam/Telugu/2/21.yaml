'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘కౌసల్యా-లక్ష్మణ ప్రతిబోధనము’ అనే
  ఇరవై ఒకటవ సర్గము ॥2-21॥
'1': >-
  అలా విలపిస్తూ దుఃఖంతో ఉన్న రామమాత కౌసల్యను చూసి, లక్ష్మణుడు దీనమనస్కుడై, ఆ
  సందర్భానికి తగినట్లుగా ఈ మాటలు పలికెను ॥2-21-1॥
'2': >-
  ఆర్యా! రాఘవుడు రాజ్యశ్రీని విడిచి, ఒక స్త్రీ మాటకు లోబడి వనానికి వెళ్లడం నాకు
  ఏమాత్రం నచ్చడం లేదు ॥2-21-2॥
'3': >-
  వయసుతో బలహీనుడై, విపరీతబుద్ధితో, విషయసుఖాలవల్ల బాధింపబడుతున్న రాజు—మన్మథవశుడై
  ఒత్తిడి చేయబడితే ఏ మాట అనడూ? (అందుచేత ఆయన మాట ఈ స్థితిలో అలా వచ్చింది)
  ॥2-21-3॥
'4': >-
  రాఘవుని రాజ్యమునుండి నెదురించి వనవాసానికి పంపేంత అపరాధమో, అటువంటి దోషమో—నేను
  ఆయనలో చూడడం లేదు ॥2-21-4॥
'5': >-
  లోకంలో ప్రత్యక్షంగా గానీ పరోక్షంగా గానీ—సొంత మిత్రుడైనా,
  త్రోసివేయబడినవాడైనా—ఆయన దోషం చెప్పగల మనిషిని నేను చూడడం లేదు ॥2-21-5॥
'6': >-
  దేవసమానుడు, సారళ్యస్వభావుడు, దమనం కలవాడు, శత్రువులకైనా
  వాత్సల్యమున్నవాడు—ఇలాంటి కుమారుని, ధర్మాన్ని దృష్టిలో పెట్టుకుని, కారణం
  లేకుండా ఎవరు త్యజించగలరు? ॥2-21-6॥
'7': >-
  రాజు మాట ఇప్పుడీలా రావడం—మళ్ళీ బాల్యమునకు వచ్చినవాడిలా అయిపోయినందువల్ల.
  రాజవృత్తాంతాన్ని గుర్తుచేసుకునే కుమారుడు, ఇలాంటి మాటను తన హృదయంలో ఎలా
  సహించగలడు? ॥2-21-7॥
'8': >-
  ఈ విషయపు నిజార్థాన్ని ఎవ్వరూ ఇంకా పూర్తిగా గ్రహించని వరకూ—ఇప్పుడే నాతో కలిసి,
  నీలో దాగిన ఆజ్ఞను (నీ మనసులోని నిర్ణయాన్ని) కార్యరూపంలో పెట్టుము ॥2-21-8॥
'9': >-
  ఓ రాఘవా! నీవు గుప్తంగా ఉండగా, నేను నీ పక్కన ధనుస్సుతో
  నిలిచివున్నపుడు—కృత్యాంతుడే ఎదురుగా నిలిచినట్లున్న ఈ స్థితిలో, దానికంటే ఎక్కువ
  చేయగల శక్తిమంతుడు ఎవరు? ॥2-21-9॥
'10': >-
  ఓ మనుజర్షభా! నీవు ఇష్టంలేకుండా (బలవంతంగా) ఉండిపోయే పరిస్థితి వస్తే, నేను
  పదునైన బాణాలతో ఈ సమస్త అయోధ్యను మనుష్యరహితంగా చేసేస్తాను ॥2-21-10॥
'11': >-
  భరతుని పక్షంలోని వాడైనా, లేదా అతని హితం కోరే వాడైనా—అలాంటి వారందరినీ నేను
  సంహరిస్తాను; మృదుస్వభావుడు అవమానింపబడతాడు కదా (అందుకే కఠినంగా వ్యవహరిస్తాను)
  ॥2-21-11॥
'12': >-
  కైకేయి ప్రేరేపించిన ఈ కార్యంలో మన తండ్రి సంతోషించి, మనకు శత్రువులా మారితే—ఆయన
  నిరాసక్తుడై ఉన్నా సరే, వధింపబడుగాక, వధింపబడుగాక (అని నేను భావిస్తున్నాను)
  ॥2-21-12॥
'13': >-
  గురువైనవాడైనా గర్వంతో మత్తుడై, ఏది చేయవలసిందో ఏది చేయకూడదో తెలియక, తప్పుదారి
  పట్టినప్పుడు—శాసనం (కట్టడి) చేయడం అవసరమవుతుంది ॥2-21-13॥
'14': >-
  ఓ పురుషోత్తమా! ఏ బలాన్ని ఆశ్రయించి, ఏ కారణాన్ని పట్టుకొని—కైకేయికి నీకు
  సంభవించిన ఈ రాజ్యాన్ని ఇవ్వాలని ఇతడు కోరుతున్నాడు? ॥2-21-14॥
'15': >-
  నీవూ నేనూ కలసి అపూర్వమైన శత్రుత్వాన్ని (ప్రతిఘటనను) ఉత్పన్నం చేస్తే—ఓ
  శత్రుశాసనా! భరతునికి శ్రీ (రాజ్యశ్రీ) ఇవ్వగల శక్తి ఎవరికుంటుంది? ॥2-21-15॥
'16': >-
  ఓ దేవి! నేను మనస్ఫూర్తిగా నా అన్నపై నిజంగా అపారమైన అనురాగం కలవాడిని. నీకు
  ప్రియమైన దత్తవస్తువుతో (శపథద్రవ్యంతో), సత్యంతోను, ధనుస్సుతోను నేను ప్రమాణం
  చేస్తున్నాను ॥2-21-16॥
'17': >-
  రాముడు మండుతున్న అగ్నిలోనికి గానీ, అరణ్యంలోనికి గానీ ప్రవేశిస్తే—ఓ దేవి! అతడు
  ప్రవేశించిన చోట ముందుగా నేనే ప్రవేశిస్తానని నీవు నిశ్చయంగా తెలుసుకొనుము
  ॥2-21-17॥
'18': >-
  ఉదయించిన సూర్యుడు అంధకారాన్ని తొలగించినట్లు, నా వీర్యంతో నీ దుఃఖాన్ని
  హరిస్తాను. దేవి నా పరాక్రమాన్ని చూడుగాక; రాఘవుడూ కూడ చూడుగాక ॥2-21-18॥
'19': >-
  కైకేయి పట్ల మమకారం కల మనస్కుడై, వృద్ధుడైన నా తండ్రిని—దీనస్థితిలో, బాల్యంలా
  ప్రవర్తించే వృద్ధభావంతో నిందింపబడుతున్న అతనిని—నేను సంహరిస్తాను ॥2-21-19॥
'20': >-
  మహాత్ముడైన లక్ష్మణుని ఈ మాటలు విన్న కౌసల్య, శోకంతో విలపిస్తూ రామునితో ఇలా
  పలికెను ॥2-21-20॥
'21': >-
  నాయనా! నీ తమ్ముడు లక్ష్మణుడు చెప్పినది నీవు విన్నావు. ఇప్పుడు దీనికి తరువాతి
  నిజమేమిటో—నీకు నచ్చితే ఆ ప్రకారమే చేయుము ॥2-21-21॥
'22': >-
  నా సపత్నీ (కైకేయి) చెప్పిన అధర్మమైన మాటలు విని, శోకంతో తాపపడుతున్న నన్ను ఇక్కడ
  వదిలి నీవు వెళ్లడం తగదు ॥2-21-22॥
'23': >-
  ధర్మజ్ఞుడవని, ధర్మనిష్ఠుడవని చెబుతారు; ధర్మాన్ని ఆచరించాలని అనుకుంటున్నావు.
  అయితే ఇక్కడనే ఉండి, నన్ను సేవించి—అనుత్తమమైన ధర్మాన్ని ఆచరించు ॥2-21-23॥
'24': >-
  నాయనా! తల్లి సేవలో నిమగ్నుడై, తన ఇంటిలో నియమంతో నివసించిన
  కాశ్యపుడు—పరమతపస్సుతో యుక్తుడై—త్రిదివానికి (స్వర్గానికి) చేరుకున్నాడు
  ॥2-21-24॥
'25': >-
  నీకు తండ్రి ఎంత పూజ్యుడో, అదే గౌరవంతో నేనూ పూజ్యమే. అందువల్ల నేను నిన్ను
  అనుమతించను; ఇక్కడినుంచి వనానికి వెళ్లరాదు ॥2-21-25॥
'26': >-
  నీ వియోగంలో నాకు జీవితం అవసరం లేదు, సుఖం కూడా అవసరం లేదు. నీతో కలిసి—even
  తృణాలు తినడం అయినా—అదే నాకు శ్రేయస్సు ॥2-21-26॥
'27': >-
  నన్ను శోకంలో ముంచి నీవు వనానికి వెళ్తే—నేను ఇక్కడే ప్రాయోపవేశం చేస్తాను;
  జీవించగల శక్తి నాకు ఉండదు ॥2-21-27॥
'28': >-
  అప్పుడు నాయనా! లోకప్రసిద్ధమైన నరకాన్ని నీవు పొందుతావు—అధర్మం వల్ల సరిదుల
  అధిపతైన సముద్రం కూడా (దోషానికి) పాత్రమైనట్లు, బ్రహ్మహత్య వంటి పాపఫలం నీకు
  కలుగుతుంది ॥2-21-28॥
'29': >-
  అలా దీనంగా విలపిస్తున్న తల్లి కౌసల్యను చూసి, ధర్మాత్ముడైన రాముడు—ధర్మానికి
  అనుగుణమైన మాటను పలికెను ॥2-21-29॥
'30': >-
  తండ్రి వాక్యాన్ని అతిక్రమించే శక్తి నాకు లేదు. నేను శిరస్సు వంచి నిన్ను
  ప్రసన్నం చేసుకొంటున్నాను; నేను వనానికి వెళ్లాలని కోరుతున్నాను ॥2-21-30॥
'31': >-
  ధర్మాన్ని తెలిసిన జ్ఞానవంతుడైన కండువు అనే ఋషి—వనచారిగా ఉండి, తండ్రి వాక్యాన్ని
  పాటిస్తూ—గోవును వధించాడు (అప్పటికీ తండ్రిమాటే శిరోధార్యమని భావించాడు)
  ॥2-21-31॥
'32': >-
  మా కులంలో పూర్వం, సాగరుని తండ్రి ఆజ్ఞ ప్రకారం—సాగరుని కుమారులు భూమిని
  తవ్వుతూ—అపారమైన సంహారం (వధ) చేసారు ॥2-21-32॥
'33': >-
  జమదగ్ని కుమారుడైన రాముడు (పరశురాముడు)—తండ్రి వాక్య కారణంగా—అరణ్యంలో పరశుతో తన
  తల్లి రేణుకను తానే కత్తిరించాడు ॥2-21-33॥
'34': >-
  ఓ దేవి! దేవసమానులైన వీరులు ఇలాంటి మరెన్నో విధాలుగా చేశారనే ఉదాహరణలున్నాయి.
  నేను కూడా పితృహితార్థం, పితృవాక్యాన్ని పౌరుషహీనత లేకుండా నెరవేర్చుతాను
  ॥2-21-34॥
'35': >-
  ఇది నేను ఒక్కడే చేయాల్సిన పితృశాసనం కాదు; నేను ప్రస్తావించిన వారందరూ ఇదే
  విధంగా—ఓ దేవి—ఆచరించారు ॥2-21-35॥
'36': >-
  నీకు ఇంతవరకూ తెలియని, నీకు ప్రతికూలమైన కొత్త ధర్మాన్ని నేను నడిపించడం లేదు.
  పూర్వీకులు ఆశించిన మార్గమే ఇది; అదే మార్గాన్ని అనుసరిస్తున్నాను ॥2-21-36॥
'37': >-
  అందువల్ల నేనిది భూమిపై తప్పనిసరిగా చేయవలసిన కర్తవ్యమని చేస్తున్నాను; వేరేలా
  కాదు. తండ్రి మాటను అనుసరించేవాడు ఎవరూ నష్టపడడు ॥2-21-37॥
'38': >-
  అలా తల్లితో చెప్పిన తరువాత, వాక్యనైపుణ్యంలో శ్రేష్ఠుడూ, ధనుర్విద్యలో
  శ్రేష్ఠుడైన రాముడు, మరల లక్ష్మణునితో ఇలా అన్నాడు ॥2-21-38॥
'39': >-
  లక్ష్మణా! నాపట్ల నీకు ఉన్న అనుత్తమమైన స్నేహాన్ని, నీ విక్రమాన్ని, సత్త్వాన్ని,
  చేరనీయనంతటి తేజస్సును—నేను బాగా తెలుసుకున్నాను ॥2-21-39॥
'40': >-
  శుభలక్షణా! సత్యమూ, శాంతమూ (శమము) అనే నా అభిప్రాయాన్ని గ్రహించకుండా, నా తల్లికి
  కలిగిన అపారమైన, సమానము లేని దుఃఖాన్ని చూసి నీవు ఆవేశపడుతున్నావు ॥2-21-40॥
'41': >-
  లోకంలో ధర్మమే పరమం; ధర్మంలోనే సత్యం స్థిరంగా ఉంటుంది. ఈ పితృవాక్యమూ
  ధర్మాశ్రితమే; ఇది ఉత్తమమైన ఆజ్ఞ ॥2-21-41॥
'42': >-
  వీరా! తండ్రి మాటయైనా, తల్లి మాటయైనా, బ్రాహ్మణుడి మాటయైనా—ధర్మాన్ని ఆశ్రయించి
  నిలిచినవాడు వృథాగా దానిని భంగం చేయకూడదు ॥2-21-42॥
'43': >-
  అందువల్ల నేను మరలా ఈ నియోగాన్ని (ఆదేశాన్ని) అతిక్రమించలేను. తండ్రి వాక్యమే
  కారణంగా—వీరా—కైకేయి నన్ను ఈ విధంగా ప్రేరేపిస్తోంది ॥2-21-43॥
'44': >-
  అందుకే, ఆర్యా! ఈ క్షత్రధర్మాశ్రితమైన (హింసాత్మక) ఆలోచనను విడిచిపెట్టు.
  ధర్మాన్ని ఆశ్రయించు; కఠినతను మానుము; నా బుద్ధినే అనుసరించుము ॥2-21-44॥
'45': >-
  సోదరునితో సౌహార్దంగా అలా చెప్పి, లక్ష్మణుని అగ్రజుడు రాముడు—మరల కౌసల్యను,
  అంజలి జోడించి, శిరస్సు వంచి ఇలా పలికెను ॥2-21-45॥
'46': >-
  ఓ దేవి! ఇక్కడనుంచి వనానికి వెళ్లబోతున్న నన్ను అనుమతించుము. నా ప్రాణాల పేరుతో
  నిన్ను ప్రార్థిస్తున్నాను; నాకు మంగళకరమైన ఆశీర్వాదాలను చేయుము ॥2-21-46॥
'47': >-
  ప్రతిజ్ఞను పూర్తి చేసి వనమునుంచి నేను మరల పట్టణానికి తిరిగి
  వస్తాను—పూర్వకాలంలో రాజర్షి యయాతి స్వర్గాన్ని విడిచి, మరల తిరిగి వచ్చినట్లే
  ॥2-21-47॥
'48': >-
  అమ్మా! శోకాన్ని హృదయంలో ధైర్యంగా ధరించు; బాగా ఉండి, శోకించకు. తండ్రి మాటను
  నెరవేర్చిన తరువాత వనవాసం ముగించి నేను ఇక్కడికి తిరిగి వస్తాను ॥2-21-48॥
'49': >-
  నీవు, నేను, వైదేహి (సీత), లక్ష్మణుడు, సుమిత్ర—మేమంతా తండ్రి నియోగంలో నిలబడాలి.
  ఇదే సనాతన ధర్మం ॥2-21-49॥
'50': >-
  అమ్మా! ప్రయాణసామగ్రిని సిద్ధం చేసి, హృదయంలోని దుఃఖాన్ని నిగ్రహించి—వనవాసం
  చేయాలని నిర్ణయించిన నా ధార్మిక బుద్ధిని అనుసరించుము ॥2-21-50॥
'51': >-
  అతని ఈ మాటలు—సుధార్మ్యమైనవీ, ఏకాగ్రమైనవీ, చలనం లేనివీ—విన్న తల్లి, దేవీ,
  మరణించినవారిలా కోల్పోయిన స్పృహను తిరిగి పొందినట్టు అయ్యి, రాముని మళ్లీ
  పరిశీలించి ఇలా చెప్పింది ॥2-21-51॥
'52': >-
  నాయనా! నీకు తండ్రి ఎలా గురువో, అలాగే నేనూ—నా స్వధర్మంతోను, నీ పట్ల ఉన్న
  స్నేహంతోను—గురువే. నేను నిన్ను అనుమతించను. నన్ను విడిచి, తీవ్రదుఃఖితమైన నన్ను
  వదిలి నీవు వెళ్లడం తగదు ॥2-21-52॥
'53': >-
  నీవు లేకుండా నాకు ఇక్కడ జీవితం ఎందుకు? లోకంతో నాకు ఏమి? అమృతభోజనం చేసినా ఏమి?
  నాకు సమస్త జీవలోకమంతా ఉన్నా—నీ సన్నిధిలో ఒక క్షణం ఉండటం దానికంటే మిన్న
  ॥2-21-53॥
'54': >-
  మనుష్యులు జ్వాలలతో (అగ్ని బ్రాండాలతో) తరిమితే, మహాగజం చీకటిలోకి పరుగెత్తి
  దూరినట్టు—తల్లి కరుణవిలాపాన్ని విని రాముడు మళ్లీ (దుఃఖంతో) మరింతగా జ్వలించాడు
  (మనసు కదిలింది) ॥2-21-54॥
'55': >-
  ధర్మంలో స్థితుడైన రాముడు—స్పృహతప్పినట్లున్న తల్లినీ, తీవ్రంగా బాధపడుతున్న
  సౌమిత్రినీ చూసి—అక్కడ చెప్పాల్సినట్లుగా ధర్మ్యమైన మాటనే పలికెను ॥2-21-55॥
'56': >-
  లక్ష్మణా! నీ భక్తిని, నీ పరాక్రమాన్ని నేను ఎల్లప్పుడూ తెలుసుకున్నవాడినే. కానీ
  నా అభిప్రాయాన్ని పరిశీలించకుండా, తల్లితో కలిసి నన్ను బాధపెట్టడం తగదు; నాకు
  మరింత దుఃఖం కలిగించకుము ॥2-21-56॥
'57': >-
  ఈ జీవలోకంలో ధర్మం, అర్థం, కామం—ఇవి ధర్మఫలాల ప్రాప్తిని దృష్టిలో పెట్టుకొని
  పరిశీలించబడినప్పుడు—అవన్నీ ధర్మానుసారంగానే నిశ్చయంగా లభిస్తాయి; (ధర్మం ఉంటే)
  భార్య కూడా, కోరినట్లే, కుమారులతో కలిసి వశంగా (అనుకూలంగా) ఉంటుంది అని నా
  నిశ్చయం ॥2-21-57॥
'58': >-
  ఎక్కడైతే అవన్నీ (అర్థకామాదులు) ధర్మంలోనే స్థిరమై ఉంటాయో, ధర్మం నుంచే అవి
  పుట్టుకొస్తాయో—అటువంటి ధర్మాన్నే ముందుగా ప్రారంభించాలి. అర్థాన్ని మాత్రమే
  పరమంగా భావించే వాడు లోకంలో ద్వేషింపబడుతాడు; కామాసక్తత కూడా ప్రశస్తం కాదు
  ॥2-21-58॥
'59': >-
  గురువైనా, రాజైనా, తండ్రైనా, వృద్ధుడైనా—కోపంతో గానీ, హర్షంతో గానీ, కామంతో
  గానీ—ధర్మాన్ని పరిగణించి చేయవలసిన పనిని ఆదేశిస్తే, అనృశంసవృత్తి
  (కరుణా-ధర్మాచరణ) కలవాడు దానిని చేయకుండా ఎవరు ఉంటారు? ॥2-21-59॥
'60': >-
  తండ్రి ఈ ప్రతిజ్ఞను సంపూర్ణంగా, యథావిధిగా నెరవేర్చకుండా నేను ఉండలేను. అతడే
  మనకు తాత (తండ్రి), గురువు; నియోగంలో అతడే అధికారి; దేవికి (తల్లికి) భర్త; అతడే
  గతి; అతడే ధర్మం ॥2-21-60॥
'61': >-
  అలాంటి ధర్మరాజు (ధర్మపరుడైన తండ్రి) ఇంకా జీవించి ఉండగా—ప్రత్యేకంగా తన
  ధర్మమార్గంలో నిలిచి ఉండగా—దేవి ఎలా నా వెంట రావచ్చు? ఇంకొక స్త్రీ విధవలా
  (భర్తలేని దురవస్థలో) ఉండాలా? ॥2-21-61॥
'62': >-
  అందువల్ల, వనానికి వెళ్తున్న నన్ను అనుమతించుము; ఓ దేవి! మా కోసం మంగళాశాసనాలు
  చేయుము. కాలం పూర్తయిన తరువాత నేను తిరిగి రాగలనట్లుగా—సత్యబలంతో యయాతి మళ్లీ
  పొందినట్లు—నేనూ తిరిగి రాగలనట్లుగా ఆశీర్వదించుము ॥2-21-62॥
'63': >-
  ఓ దేవి! కేవలం రాజ్యం కోసమే నా మహిమను వెనుకకు తీసుకోవడం (తగ్గించడం) నాకు తగదు.
  జీవితం చాలా దీర్ఘకాలం కాదు కాబట్టి—అధర్మంగా భూమిని (రాజ్యాన్ని) పొందడం కన్నా,
  ధర్మానుసారంగా ఈ తక్కువదైన (వనవాస) మార్గాన్నే నేను ఎంచుకుంటాను ॥2-21-63॥
'64': >-
  అలా తల్లిని ప్రసన్నం చేస్తూ, పరాక్రమంతో దండకారణ్యానికి వెళ్లాలని నిశ్చయించిన ఆ
  నరవృషభుడు—తమ్ముడు లక్ష్మణునికి గాఢంగా ఉపదేశించి—తన తల్లిని హృదయంలో ఉంచుకొని
  (గౌరవంతో) ఆమెకు ప్రదక్షిణం చేసి, (బయలుదేరే) సిద్ధత చూపించాడు ॥2-21-64॥
'65': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘కౌసల్యా-లక్ష్మణ ప్రతిబోధనము’ అనే ఇరవై ఒకటవ సర్గము ముగిసెను ॥2-21॥
