'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘లవణత్రాణప్రార్థనా’ నామ ఏకషష్టితమః సర్గః
  ॥౭-౬౧॥
'1': >-
  ఋషులు ఇలా పలుకుచుండగా, కాకుత్స్థుడు (శ్రీరాముడు) వారితో ఇలా అన్నాడు —
  “మునివర్యులారా! ఏమి కార్యమో చెప్పండి. ముందుగా మీ భయం తొలగిపోవుగాక.” ॥౭-౬౧-౧॥
'2': >-
  కాకుత్స్థుడు అలా పలుకగా, భార్గవుడు ఈ మాట చెప్పెను — “నరేశ్వరా! ఆ భయములకు
  మూలకారణమేదో, ఈ దేశస్థితి ఏదో వినుము.” ॥౭-౬౧-౨॥
'3': >-
  “మునుపు కృతయుగంలో, రాజనూ! దైత్యుల్లో అతి మహాబలవంతుడు లోలాపుత్రుడనే వాడు
  ఉండెను. అతని జ్యేష్ఠుడు ‘మధు’ అనే మహాసురుడు.” ॥౭-౬౧-౩॥
'4': >-
  “అతడు బ్రహ్మణ్యుడు (బ్రాహ్మణభక్తుడు), శరణ్యుడు (శరణువచ్చినవారికి ఆశ్రయదాత),
  బుద్ధిలో స్థిరనిష్ఠుడు. పరమోదారులైన దేవతలతో అతనికి అపూర్వమైన ప్రీతి ఉండెను.”
  ॥౭-౬౧-౪॥
'5': >-
  “ఆ మధు వీర్యసంపన్నుడు; ధర్మంలో చక్కగా స్థితుడై, రుద్రుని ప్రసన్నం చేసుకొనుటకై
  అనేక వేల సంవత్సరములు తపస్సు చేశాడు.” ॥౭-౬౧-౫॥
'6': >-
  “రుద్రుడు అతనియందు ప్రీతి పొందెను; అతనికి వరం ఇవ్వుటకు వచ్చెను. రుద్రుని
  అనుగ్రహము, అభిమానము వలన అతనికి అద్భుతమైన వరం లభించెను.” ॥౭-౬౧-౬॥
'7': >-
  “మహాత్ముడైన రుద్రుడు అతి సంతోషించి, తన శూలమునుండి శూలాన్ని వెలికితీసి —
  మహావీర్యముగల, మహాప్రభావముగల ఆ శూలాన్ని మధునికి ఇచ్చి, ఈ విధంగా పలికెను.”
  ॥౭-౬౧-౭॥
'8': >-
  “నీవు చేసిన ఈ అపరిమితమైన ధర్మాచరణ నా అనుగ్రహాన్ని ప్రసాదించేది. పరమప్రీతితో
  నేను నీకు ఈ ఉత్తమ ఆయుధాన్ని ఇస్తున్నాను.” ॥౭-౬౧-౮॥
'9': >-
  “మహాసురా! నీవు దేవతలకైనా బ్రాహ్మణులకైనా విరోధిగా నిలువనంతవరకు ఈ శూలం నీదై
  ఉండును; లేనియెడల నశించిపోవును.” ॥౭-౬౧-౯॥
'10': >-
  “ఎవరైనా నిన్ను యుద్ధమునకు ఆహ్వానించినచో, జ్వరములేని (నిర్భయంగా స్థిరచిత్తంతో
  ఉన్న) వాడై వచ్చెదరు; ఆ వానిని ఈ శూలం భస్మం చేసి, మళ్ళీ నీ చేతికే తిరిగి
  వచ్చును.” ॥౭-౬౧-౧౦॥
'11': >-
  “ఇలా రుద్రుని నుండి వరం పొందిన ఆ మహాసురుడు, మరల భూయిష్ఠముగా నమస్కరించి,
  మహాదేవునితో ఈ మాట అన్నాడు.” ॥౭-౬౧-౧౧॥
'12': >-
  “భగవానా! నా వంశమునకు ఈ అనుత్తమమైన శూలం శాశ్వతంగా ఉండుగాక. దేవా! నీవు
  సురులకీశ్వరుడవే కదా.” ॥౭-౬౧-౧౨॥
'13': >-
  మధు ఇలా పలుకగా, సర్వభూతపతియైన మహాతేజస్సుగల శివుడు ప్రతిగా ఇలా అన్నాడు — “ఇది ఈ
  విధంగా జరగదు.” ॥౭-౬౧-౧౩॥
'14': >-
  “నా అనుగ్రహం వలన పుట్టిన నీ శుభవాక్కు వృథా కాకుండా ఉండుగాక. అయితే నీ సంతానంలో
  ఒక కుమారుడికి మాత్రమే ఈ శూలం చెందును.” ॥౭-౬౧-౧౪॥
'15': >-
  “నీ కుమారుని చేతిలో ఈ శూలం ఉన్నంతకాలము, శూలహస్తుడైన వాడు సర్వభూతములకు అవధ్యుడై
  ఉండును.” ॥౭-౬౧-౧౫॥
'16': >-
  “మధు దేవుని నుండి ఈ మహత్తరమైన అద్భుత వరం పొందిన తరువాత, ఆ అసురశ్రేష్ఠుడు తనకు
  అత్యంత ప్రకాశవంతమైన భవనాన్ని నిర్మింపజేశాడు.” ॥౭-౬౧-౧౬॥
'17': >-
  “అతనికి ‘కుంభీనసీ’ అనే ప్రియమైన, మహాభాగ్యవతియైన భార్య ఉండెను. ఆమె విశ్వావసు
  అనే గంధర్వుని సంతానం; అనలాయ వద్ద జన్మించిన మహాప్రభావశాలిని.” ॥౭-౬౧-౧౭॥
'18': >-
  “ఆమెకు ‘లవణుడు’ అనే మహావీరుడు, భయంకరస్వభావుడు అయిన కుమారుడు పుట్టెను.
  బాల్యమునుండి అతడు దుష్టాత్ముడై పాపకర్మలనే ఆచరించుచుండెను.” ॥౭-౬౧-౧౮॥
'19': >-
  “అటువంటి దుర్వినీతుడైన కుమారుని చూచి మధు క్రోధంతో నిండిపోయెను; శోకాన్ని
  పొందెను; కానీ అతనితో ఏమీ మాట్లాడలేదు.” ॥౭-౬౧-౧౯॥
'20': >-
  “ఆపై మధు ఈ లోకాన్ని విడిచి, వరుణుని ఆలయానికి ప్రవేశించాడు. శూలాన్ని లవణునియందు
  స్థాపించి, ఆ వరవిశేషాన్ని అతనికి అప్పగించాడు.” ॥౭-౬౧-౨౦॥
'21': >-
  “శూలప్రభావం వల్లను, తన స్వదురాత్మత్వం వల్లను, అతడు మూడు లోకములను
  బాధించుచున్నాడు; విశేషంగా తపస్సులైన మునులను ఎక్కువగా తాపింపజేస్తున్నాడు.”
  ॥౭-౬౧-౨౧॥
'22': >-
  “ఇలాంటి ప్రభావముగల లవణుని గురించి, అటువంటి శూలం గురించి వినిన తరువాత,
  కాకుత్స్థా! నీవే మా పరమగతి (చివరి ఆశ్రయం).” ॥౭-౬౧-౨౨॥
'23': >-
  “మునుపు అనేక రాజులు, భయార్తులైన ఋషులచే ‘అభయం ప్రసాదించుము’ అని వేడుకోబడ్డారు;
  కానీ, ఓ వీరా! రక్షించగలవాడు ఎవరో మాకు తెలియదు.” ॥౭-౬౧-౨౩॥
'24': >-
  “రావణుడు సేనావాహనములతో కూడ హతుడయ్యాడని విని, తండ్రీ! నీవే రక్షకుడని మేము
  తెలుసుకున్నాము; భూమిపై నీ తప్ప మరొక నరాధిపతిని రక్షకుడిగా ఎరుగము. లవణుని భయంతో
  పీడితులైన మమ్మల్ని నీవు పరిత్రాణం చేయవలెనని మేము కోరుతున్నాము.” ॥౭-౬౧-౨౪॥
'25': >-
  “రామా! ఈ విధంగా మేము నివేదించిన భయకారణము యథార్థముగా ఉద్భవించినదే. ఓ
  హీనవిక్రమరహితుడవు కాని (అప్రతిహత పరాక్రమశాలివి) నీవు దానిని నివారించుటకు
  సమర్థుడవు; దయచేసి ఆ కార్యాన్ని నెరవేర్చుము.” ॥౭-౬౧-౨౫॥
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘లవణత్రాణప్రార్థనా’
  నామ ఏకషష్టితమః సర్గః ॥౭-౬౧॥
