'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘विराध-निखनन’ नामक चतुर्थ सर्ग
  प्रारम्भ होता है।
'1': >-
  रघुकुल-श्रेष्ठ काकुत्स्थ राम और लक्ष्मण को राक्षस द्वारा बलपूर्वक हरिते हुए
  देखकर वैदेही सीता ने उन दोनों महाबाहु वीरों को पकड़ते हुए ऊँचे स्वर में
  पुकारकर रुदन किया।
'2': >-
  (सीता बोली—) यह दाशरथी राम हैं—सत्यव्रती, शीलसम्पन्न और परम पवित्र; इन्हें
  लक्ष्मण सहित यह रौद्र रूप धारण किया हुआ राक्षस घसीटकर लिए जा रहा है।
'3': >-
  (सीता बोली—) हे काकुत्स्थों! मुझे तो ये भालू खा जाएँगे, और शार्दूल तथा द्वीपि
  (चीतों/व्याघ्रों की जाति) भी मुझे भक्षण कर डालेंगे। अतः हे राक्षसों में
  श्रेष्ठ! नमस्कार है तुम्हें—इन दोनों काकुत्स्थों को छोड़कर मुझे ले चलो।
'4': >-
  वैदेही का वह वचन सुनकर राम और लक्ष्मण—दोनों वीर—उस दुरात्मा के वध के लिए
  अत्यन्त वेग से प्रवृत्त हो गए।
'5': >-
  उस रौद्र राक्षस का सौमित्रि (लक्ष्मण) ने बायाँ भुजदण्ड तोड़ डाला और राम ने भी
  वेगपूर्वक उसके दाहिने भुजदण्ड को भंग कर दिया।
'6': >-
  भुजाएँ टूट जाने पर वह राक्षस अत्यन्त घबरा गया और मूर्छित होकर शीघ्र ही पृथ्वी
  पर गिर पड़ा—बादल के समान विशाल, मानो वज्र से विदीर्ण पर्वत हो।
'7': >-
  तब वे दोनों उस राक्षस को मुष्टियों से, भुजाओं से और पैरों से बार-बार मारते
  हुए, उसे उठाकर-पटककर धरती के समतल भाग पर कुचलने लगे।
'8': >-
  वह बहुत-से बाणों से घायल किया गया, खड्गों से भी छिन्न-भिन्न किया गया, और अनेक
  प्रकार से भूमि पर पिस गया—तथापि वह राक्षस मरा नहीं।
'9': >-
  उस महासंपन्न, अचल के समान दृढ़, अत्यन्त अवध्य राक्षस को देखकर—भयों में अभय
  देने वाले श्रीमान राम ने यह वचन कहा।
'10': >-
  (राम बोले—) हे पुरुष-व्याघ्र! तप के प्रभाव से यह राक्षस युद्ध में शस्त्रों
  द्वारा जीता नहीं जा सकता; अतः हम इस राक्षस को गाड़कर (भूमि में निखनकर) इसका
  अंत करें।
'11': >-
  (राम बोले—) हे लक्ष्मण! इस रौद्र तेजस्वी, हाथी के समान उन्मत्त-बल वाले राक्षस
  के लिए इस वन में एक बहुत बड़ा गड्ढा खोदा जाए—इसका तेज भी भयानक है।
'12': >-
  लक्ष्मण से ‘गड्ढा खोदो’ ऐसा कहकर, बलशाली राम विराध को रौंदते हुए उसके कण्ठ पर
  अपना पाँव रखकर (उसे दबाकर) वहीं स्थिर खड़े रहे।
'13': >-
  राघव के मुख से यह बात सुनकर राक्षस ने विनययुक्त वचन कहा और काकुत्स्थ,
  पुरुष-श्रेष्ठ राम से विराध ने यह कहा।
'14': >-
  (विराध बोला—) हे पुरुष-व्याघ्र! शक्र के तुल्य बल वाले तुम्हारे द्वारा मैं मारा
  गया। हे पुरुष-श्रेष्ठ! पूर्व में मोहवश मैं तुम्हें पहचान न सका।
'15': >-
  (विराध बोला—) हे तात! कौसल्या के सुपुत्र राम—अब तुम मुझे भलीभाँति ज्ञात हो गए
  हो; और यह महाभागा वैदेही तथा महायशस्वी लक्ष्मण भी (अब) मेरे द्वारा पहचाने गए
  हैं।
'16': >-
  (विराध बोला—) एक भयानक अभिशाप के कारण मैं राक्षसी देह में प्रविष्ट हुआ। मैं
  ‘तुम्बुरु’ नामक गन्धर्व था, जिसे वैश्रवण (कुबेर) ने शाप दे दिया था।
'17': >-
  (विराध बोला—) मैंने उस महायशस्वी (कुबेर) को प्रसन्न करने का प्रयत्न किया; तब
  उन्होंने मुझसे कहा—‘जब दाशरथी राम युद्ध में तुम्हें मारेंगे…’
'18': >-
  (विराध बोला—) ‘…तब तुम अपनी मूल प्रकृति को प्राप्त करके स्वर्ग को जाओगे।’ पर
  जब मैं उनकी सेवा-शुश्रूषा में उपस्थित नहीं हुआ, तो क्रुद्ध होकर उन्होंने फिर
  इस प्रकार कहा था।
'19': >-
  (विराध बोला—) ‘यह वैश्रवण राजा ने रम्भा में आसक्त (रम्भा-आसक्त) तुम्हें कहा
  है।’ आज तुम्हारी कृपा से मैं उस अत्यन्त दारुण अभिशाप से मुक्त हो गया हूँ।
'20': >-
  (विराध बोला—) अब मैं अपने लोक को जाऊँगा। हे परंतप! तुम दोनों का कल्याण हो।
  यहाँ से आगे धर्मात्मा, प्रतापवान् शरभंग ऋषि निवास करते हैं।
'21': >-
  (विराध बोला—) हे तात! वे महर्षि सूर्य के समान तेजस्वी हैं और यहाँ से डेढ़ योजन
  की दूरी पर हैं। तुम शीघ्र उनके पास जाओ; वे तुम्हारे लिए श्रेय का उपदेश करेंगे।
'22': >-
  (विराध बोला—) हे राम! मुझे इस गड्ढे में डालकर तुम कुशलपूर्वक आगे जाओ। प्राणहीन
  राक्षसों के लिए यही सनातन धर्म (विधि) है।
'23': >-
  (विराध बोला—) जो राक्षस गड्ढे में रखे/गाड़े जाते हैं, उनके लोक सनातन होते हैं।
  इस प्रकार कहकर, बाणों से पीड़ित विराध ने काकुत्स्थ से (अन्तिम) वचन कहा।
'24': >-
  महाबली विराध देह त्यागकर स्वर्ग को प्राप्त हुआ। उसका वचन सुनकर राघव (राम) ने
  लक्ष्मण को आज्ञा दी।
'25': >-
  (राम बोले—) हे लक्ष्मण! इस हाथी के समान रौद्र, रौद्र कर्म करने वाले राक्षस के
  लिए इस वन में एक बहुत बड़ा गड्ढा खोदो।
'26': >-
  लक्ष्मण से ‘गड्ढा खोदो’ ऐसा कहकर, पराक्रमी राम विराध को दबाते हुए उसके कण्ठ पर
  पाँव रखकर वहीं खड़े रहे।
'27': >-
  तत्पश्चात् लक्ष्मण ने खनित्र (कुदाल) लेकर उस उत्तम गड्ढे को—उस महात्मा विराध
  के पास ही—बगल में खोदना आरम्भ किया।
'28': >-
  फिर उस खुले कण्ठ वाले, शङ्कु-कर्ण (नुकीले/ऊँचे कानों वाले), महान् शब्द करने
  वाले विराध को उठाकर, भयंकर गर्जना करते हुए, राम-लक्ष्मण ने उस गड्ढे में फेंक
  दिया।
'29': >-
  युद्ध में शीघ्र पराक्रम करने वाले, संग्राम में अचल खड़े रहने वाले राम और
  लक्ष्मण—दोनों ने प्रसन्नचित्त होकर, भय उत्पन्न करने वाले उस राक्षस को बलपूर्वक
  उठाकर, गरजते हुए, गड्ढे में डाल दिया।
'30': >-
  उस महासुर की अवध्यता देखकर उन दोनों नर-श्रेष्ठों ने तीक्ष्ण शस्त्र से (उसे
  मारना) यद्यपि चाहा, किन्तु दोनों अत्यन्त समर्थ और असाधारण रूप से कुशल होने पर
  भी, अंततः विराध का वध उसके बिल/गड्ढे में प्रवेश द्वारा ही कर दिया।
'31': >-
  कानन में विचरण करने वाले विराध ने स्वयं ही अपने लिए मृत्यु का यथार्थ उपाय—राम
  के हाथों—बलपूर्वक (निश्चित करके) निवेदित किया था कि ‘मेरा वध शस्त्र द्वारा न
  हो।’
'32': >-
  विराध का यह कथन राम ने सुन लिया; तब उसके गड्ढे में प्रवेश कराने का निश्चय कर
  लिया गया। और उस अत्यन्त बलशाली राक्षस को भीतर ढकेलते समय उस वन में (उसकी)
  चीत्कार/गर्जना से कोलाहल छा गया।
'33': >-
  मानो हर्ष से परिपूर्ण रूप वाले राम और लक्ष्मण ने, विराध को पृथ्वी पर गिराकर
  गड्ढे में पटक दिया; फिर भय-रहित होकर महावन में आनन्दित हुए और शिलाओं से उस
  राक्षस को भीतर ही ढाँप (दबा) दिया।
'34': >-
  फिर वे दोनों स्वर्ण-चित्रित धनुष धारण करने वाले (वीर) उस राक्षस को मारकर,
  मैथिली को साथ लेकर, हर्षित होकर महावन में ऐसे विचरने लगे मानो आकाश में स्थित
  चन्द्रमा और सूर्य हों।
'35': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘विराध-निखनन’ नामक चतुर्थ सर्ग सम्पन्न हुआ।
