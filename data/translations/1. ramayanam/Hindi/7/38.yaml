'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘जनक आदि का प्रतिप्रयाण
  (विदाई/अपने-अपने नगरों को लौटना)’ नामक अड़तीसवाँ सर्ग।
'1': >-
  इस प्रकार महाबाहु राघव (श्रीराम) प्रतिदिन पौरों और जनपदवासियों के समस्त
  कार्यों का शासन-प्रशासन करते हुए (अयोध्या में) निवास करते रहे।
'2': >-
  तदनन्तर कुछ दिनों के बीतने पर राघव ने वैदेह (सीता के पिता) मिथिलाधिपति जनक से
  हाथ जोड़कर यह वचन कहा।
'3': >-
  आप ही हमारे निश्चिन्त आश्रय और अविचल गति हैं; आपके द्वारा ही हमारा पालन हुआ
  है। आपके तेज की अग्रता (प्रभाव) से ही मैंने रावण का वध किया है।
'4': >-
  हे राजन्! इक्ष्वाकुवंशियों की और समस्त मैथिलों की जो अतुल प्रसन्नताएँ हैं, वे
  सब आपके साथ (हमारे) सम्बन्ध-बंधुत्व को अग्रणी मानकर (उसी से प्रेरित होकर)
  प्रकट हुई हैं।
'5': >-
  अतः हे पार्थिव! आप रत्न आदि लेकर अपने नगर (मिथिला) को पधारें; और सहायता हेतु
  भरत भी आपके पीछे-पीछे चलेंगे।
'6': >-
  राजा (जनक) ने ‘ऐसा ही हो’ कहकर राघव से यह वचन कहा—हे राजन्! आपके दर्शन से और
  आपके नय (नीति/उचित आचरण) से मैं अत्यन्त प्रसन्न हुआ हूँ।
'7': >-
  हे राजन्! जो ये रत्न मेरे लिए संचित किए गए थे, वे सब मैं अपनी पुत्री (सीता) को
  ही देता हूँ।
'8': >-
  ऐसा कहकर हर्षित-चित्त जनक ने राघव से अनुमति लेकर श्रीसम्पन्न मिथिला की ओर
  प्रस्थान किया।
'9': >-
  जनक के चले जाने पर प्रभु राघव ने केकय-देश के मातुल (मामा) से हाथ जोड़कर यह वचन
  कहा।
'10': >-
  हे राजन्, पुरुषश्रेष्ठ! यह राज्य, मैं स्वयं, और लक्ष्मण सहित भरत—हम सब आपके
  अधीन/आश्रित हैं; आप ही हमारे आश्रय और गति हैं।
'11': >-
  राजा (आपके देश के) वृद्ध हैं; वे आपके कारण (आपकी प्रतीक्षा में) संताप को
  प्राप्त होंगे। इसलिए, हे पार्थिव, आज ही आपका गमन (प्रस्थान) उचित प्रतीत होता
  है।
'12': >-
  लक्ष्मण के साथ यात्रा करते हुए (वे) आपके पीछे-पीछे चलेंगे; तथा विपुल धन और
  नाना प्रकार के रत्न भी साथ ले जाएँगे।
'13': >-
  युधाजित् ने राघव से प्रस्थान के विषय में ‘ऐसा ही हो’ कहा और (यह भी कहा कि)
  रत्न और धन सब आपके ही पास अक्षय रहें।
'14': >-
  तदनन्तर केकयवर्धन (युधाजित्) ने राजा (राघव) की प्रदक्षिणा की; क्योंकि राम ने
  पहले उसका अभिवादन कर प्रदक्षिणा कर दी थी।
'15': >-
  लक्ष्मण को सहायक बनाकर केकयेश्वर (युधाजित्) प्रस्थान कर गया—जैसे असुर वृत्र के
  वध के बाद विष्णु के साथ इन्द्र (वासव) चल पड़ा हो।
'16': >-
  फिर उसे विदा करके, राम ने अपने निर्भय मित्र काशीपति प्रतर्दन को आलिंगन कर यह
  कहा।
'17': >-
  आपने जो स्नेह प्रकट किया है, और जो परम सौहृद दिखाया है, वह स्पष्ट हो गया; हे
  राजन्, भरत के साथ मिलकर आपने जो प्रयत्न (उद्योग) किया, वह भी (प्रकट) हो गया।
'18': >-
  अतः हे काशेय (काशी के नरेश), आज आप अपनी पुरी वाराणसी को पधारें—जो रमणीय है,
  आपके द्वारा सुरक्षित है, अत्यन्त प्रकाशित (समृद्ध/दीप्तिमान) है और जिसके
  सुन्दर तोरण (द्वार-तोरण) हैं।
'19': >-
  इतना कहकर काकुत्स्थ (राम) परम आसन से उठे और धर्मात्मा राम ने (प्रतर्दन को) जो
  उनके वक्षस्थल से लगा हुआ था, निरन्तर आलिंगन किया।
'20': >-
  तब कौसल्यानन्दवर्धन (राम) ने (उसे) विदा किया। राघव की अनुमति पाकर काशीपति
  निर्भय प्रतर्दन भी, राघव द्वारा विदा किए जाने पर, शीघ्र वाराणसी को चला गया।
'21': >-
  उस काशीपति और तीन सौ पृथ्वीपतियों (राजाओं) को विदा करके राघव ने हँसते हुए मधुर
  अक्षरों में यह वचन कहा।
'22': >-
  आप सबकी अव्यग्र (निश्चिन्त/अचल) प्रीति आपके तेज से सुरक्षित है; और आपके यहाँ
  धर्म सदा नियत (स्थिर) रहता है तथा सत्य भी सदैव विद्यमान रहता है।
'23': >-
  महात्मा आप सबके प्रभाव और तेज के कारण ही दुरात्मा, दुर्बुद्धि, राक्षसाधम रावण
  मारा गया है।
'24': >-
  वहाँ मैं तो केवल कारणमात्र था; आप सबके तेज से ही रावण अपने गणों सहित, युद्ध
  में, पुत्रों, अमात्यों और बन्धुओं सहित मारा गया।
'25': >-
  जनकराज की कन्या (सीता) का वन से अपहरण हो गया है—यह सुनकर महात्मा भरत ने आप
  सबको यहाँ बुला लिया था (और आप सब आए)।
'26': >-
  उद्यत (तत्पर) उन समस्त महात्मा राजाओं का यहाँ बहुत बड़ा काल बीत गया है; अतः अब
  मैं (आपके) गमन को उचित समझता हूँ।
'27': >-
  तब वे राजा महान् हर्ष से घिरे हुए (प्रसन्न होकर) उनसे बोले—हे राम! सौभाग्य है
  कि आप विजयी हुए और अपने स्वराज्य में भी प्रतिष्ठित हो गए।
'28': >-
  सौभाग्य है कि सीता पुनः प्राप्त हो गईं; सौभाग्य है कि शत्रु पराजित हुआ। यही
  हमारी परम अभिलाषा थी, यही हमारी उत्तम प्रीति (परम प्रसन्नता) है।
'29': >-
  हे राम! हम आपको विजयी और शत्रुओं का विनाश करने वाला देखकर (अत्यन्त आनन्दित
  हैं)।
'30': >-
  और यह भी आप पर ही शोभा देता है कि आप हम सबकी प्रशंसा करते हैं; परन्तु हे
  प्रशंसार्ह! हम ऐसी प्रशंसा करना (अपने को) नहीं जानते (जैसी प्रशंसा आपने की
  है)।
'31': >-
  अब हम आपसे आज्ञा लेकर प्रस्थान करेंगे; आप सदा हमारे हृदय में स्थित रहेंगे। हे
  महाबाहो! हम यहाँ महान् प्रीति से परिपूर्ण होकर रहे; और हे महाराज, आपकी प्रीति
  हम पर नित्य बनी रहे।
'32': >-
  तब सब राजा परम हर्ष से युक्त होकर, हाथ जोड़कर, गमन के लिए उत्सुक होते हुए राघव
  से बोले—‘बाढ़म्’ (जैसा आप कहें/अवश्य)।
'33': और राम द्वारा पूजित/आदरित होकर वे सब अपने-अपने देशों को चले गए।
'34': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि-रामायण, आदिकाव्य के उत्तरकाण्ड में
  ‘जनक आदि का प्रतिप्रयाण’ नामक अड़तीसवाँ सर्ग सम्पन्न हुआ।
