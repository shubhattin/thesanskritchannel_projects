'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘गुह-लक्ष्मण-जागरण’
  नामक इक्यावनवाँ सर्ग आरम्भ होता है।
'1': >-
  भ्राता के हित के लिए निष्कपट भाव से जागते हुए लक्ष्मण को देखकर, शोक-सन्ताप से
  संतप्त गुह ने राघव (श्रीराम) से यह वचन कहा।
'2': >-
  तात! यह सुखद शय्या आपके लिए ही तैयार की गई है। राजकुमार! आप इस पर जैसे सहज सुख
  हो, वैसे ही निश्चिन्त होकर विश्राम कीजिए।
'3': >-
  यह समस्त जन समुदाय तो कष्ट सहने के योग्य है, परन्तु आप तो सुख के ही योग्य हैं।
  काकुत्स्थ (श्रीराम) की रक्षा के लिए हम लोग रात भर जागते रहेंगे।
'4': >-
  पृथ्वी पर मुझे राम से बढ़कर प्रिय कोई भी नहीं है। मैं यह सत्य कहता हूँ; और
  सत्य की ही शपथ देकर आपसे कह रहा हूँ।
'5': >-
  उनकी प्रसन्नता (कृपा) से मैं इस लोक में अत्यन्त महान यश की आशा करता हूँ, तथा
  विशाल धर्म-प्राप्ति की और केवलार्थ (धन-सम्पत्ति)-प्राप्ति की भी।
'6': >-
  अतः मैं अपने प्रिय सखा राम को, जो सीता के साथ शयन कर रहे हैं, धनुष हाथ में
  लेकर, अपने सब बन्धु-बान्धवों सहित, चारों ओर से उनकी रक्षा करूँगा।
'7': >-
  वन में सदा विचरते हुए हम लोगों के लिए कुछ भी अज्ञात नहीं है। हम तो अत्यन्त
  महान चतुरंगिणी सेना के बल को भी सहन करने में समर्थ हैं।
'8': >-
  तब लक्ष्मण ने उससे कहा—अनघ! तुम्हारी रक्षा में रहते हुए यहाँ हम सबको भय नहीं
  है; क्योंकि हम सब धर्म को ही सामने रखकर (धर्मदृष्टि से) आचरण करने वाले हैं।
'9': >-
  जो दाशरथि (श्रीराम) सीता के साथ भूमि पर शयन कर रहे हैं, उन्हें इस दशा में
  देखकर, मैं निद्रा कैसे पा सकता हूँ? अथवा मुझे जीवन या सुख ही कैसे प्राप्त हो
  सकता है?
'10': >-
  जो समस्त देवों और असुरों के द्वारा भी युद्ध में पराजित किए जाने योग्य नहीं है,
  उसी को देखो—वह सीता के साथ तृणों पर सुख से लिपटे हुए (निश्चिन्त) शयन कर रहा
  है।
'11': >-
  जो मंत्रबल और तपस्या से, तथा अनेक प्रकार के परिश्रमों द्वारा प्राप्त
  (परिपुष्ट) हुआ है—वह दशरथ का यह एक ही पुत्र (राम) है, जिसके लक्षण (गुण-स्वभाव)
  अद्वितीय और अनुरूप हैं।
'12': >-
  राजा ने जिसे वन को भेज दिया है, वह अब अधिक समय तक नहीं टिकेगा (जीवित न रह
  सकेगा)। निश्चय ही यह पृथ्वी शीघ्र ही विधवा हो जाएगी।
'13': >-
  तात! स्त्रियाँ परिश्रम से थककर शांत हो गई होंगी; और महान नाद (रुदन) कर-करके अब
  उनका स्वर भी रुक गया होगा—मैं समझता हूँ कि राज-निवास (महल) में अब निःशब्दता छा
  गई है।
'14': >-
  कौसल्या, राजा और मेरी माता (सुमित्रा)—मैं यह आशा नहीं करता कि वे सब इस पूरी
  रात्रि को जीवित रह पाएँगे।
'15': >-
  संभव है कि मेरी माता शत्रुघ्न की देखरेख (उसके सहारे) से जीवित रह जाए; परन्तु
  जो दुःख है वह यह कि वीर को जन्म देने वाली कौसल्या निश्चय ही नष्ट हो जाएगी।
'16': >-
  जो नगरी अनुरक्त जनों से परिपूर्ण थी, सुख के दर्शन से प्रिय लगती थी और आनन्द
  देने वाली थी—वही राज-व्यसन (राजा के इस भारी दुःख) से मिली हुई अब वह पुरी नष्ट
  हो जाएगी।
'17': >-
  जो राजा महात्मा और ज्येष्ठ प्रिय पुत्र (राम) को न देखकर—ऐसी अवस्था में—उन
  महात्मा राजा के प्राण शरीर को कैसे धारण कर पाएँगे?
'18': >-
  नरेश के विनष्ट हो जाने पर कौसल्या भी नष्ट हो जाएगी; और उसके बाद मेरी माता भी
  अवश्य ही विनाश को प्राप्त हो जाएगी।
'19': >-
  मनोरथ को प्राप्त किए बिना ही—हाँ, बिना पाए ही—राज्य में राम को स्थापित
  (अभिषिक्त) किए बिना, मेरे पिता नष्ट हो जाएँगे।
'20': >-
  उस समय उपस्थित हुए सिद्धकार्य जन (समर्थ पुरुष) राजा के निधन के पश्चात्,
  पितृ-वृत्त के अनुसार, उस भूमिप के समस्त प्रेत-कार्य (अन्त्येष्टि आदि) सम्पन्न
  करेंगे।
'21': >-
  वह अयोध्या—जिसके चौराहे रमणीय थे, जिसकी महा-पथ-व्यवस्था सुविभक्त (सुनियोजित)
  थी, जो अट्टालिकाओं और भव्य प्रासादों से सम्पन्न थी, और जहाँ श्रेष्ठ गणिकाएँ
  शोभा बढ़ाती थीं—
'22': >-
  जो रथों, अश्वों और गजों की भीड़ से परिपूर्ण रहती थी, जो तुर्यों के नाद से
  गूँजती थी, जो समस्त मंगल-लक्षणों से सम्पन्न थी, तथा हर्षित, पुष्ट और जनसमूह से
  भरी रहती थी—
'23': >-
  जो आरामों और उद्यानों से सम्पन्न थी, जो समाज और उत्सवों से शोभित रहती थी—मेरे
  पिता की वह राजधानी, जिसमें लोग सुखपूर्वक विचरण करते थे, (अब वैसी) न रह जाएगी।
'24': >-
  क्या दशरथ जीवित रहेंगे कि हम वनवास से लौटकर, पुनः प्रत्यागमन कर, उस महात्मा,
  सुव्रत (उत्तम प्रतिज्ञाधारी) राम को भी देख सकें?
'25': >-
  और क्या सत्य-प्रतिज्ञ (राम) के साथ हम लोग कुशलपूर्वक, इस वनवास की निवृत्ति
  होने पर, अयोध्या में प्रवेश कर सकेंगे?
'26': >-
  इस प्रकार दुःख से पीड़ित, करुण-विलाप करते हुए महात्मा राजकुमार (लक्ष्मण) के
  जागते-जागते ही वह रात्रि बीत गई।
'27': >-
  इस प्रकार प्रजा-हित के लिए सत्य ही बोलते हुए, नरेन्द्र-पुत्र (राम) के प्रति
  गुरु-स्नेह से युक्त गुह ने भी, विपत्ति से अत्यन्त पीड़ित होकर, अश्रु बहाए—जैसे
  ज्वर से आतुर नाग व्यथा से व्याकुल हो उठता है, वैसे ही वह संतप्त हो उठा।
'28': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘गुह-लक्ष्मण-जागरण’ नामक इक्यावनवाँ सर्ग पूर्ण हुआ।
