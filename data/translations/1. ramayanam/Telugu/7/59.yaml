'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండలో ‘పూరురాజ్యాభిషేకః’ నామ ఏకోనషష్టితమః
  సర్గః ॥7-59॥
'1': >-
  ఉశనసుడు (శుక్రాచార్యుడు) ఇలా క్రోధంతో పలుకుతుంటే విని, నహుషుని తనయుడైన యయాతి
  అత్యంత ఆర్తుడై పరమమైన జరావస్థను పొందాడు. అప్పుడు యదువుతో ఇలా అన్నాడు ॥7-59-1॥
'2': >-
  ‘యదూ! నీవు ధర్మజ్ఞుడవు. నా కోసమే ఈ పరమజరను స్వీకరించు. ఓ కుమారా, మహాయశస్సు
  కలవాడా! నేను భోగములలో రమిస్తూ ఆనందిస్తాను’ అని అన్నాడు ॥7-59-2॥
'3': >-
  ‘ఓ నరశ్రేష్ఠా! విషయభోగాలలో ఇంకా నాకు కృతకృత్యత రాలేదు. ముందుగా కామభోగాన్ని
  అనుభవించి, ఆ తర్వాతనే నేను జరను పొందుతాను’ అని యయాతి అన్నాడు ॥7-59-3॥
'4': >-
  యయాతి మాటలు విన్న యదు, నరశ్రేష్ఠుడైన తండ్రికి ఇలా ప్రత్యుత్తరమిచ్చాడు: ‘నీకు
  అత్యంత ప్రియుడైన కుమారుడు పూరుడే ఈ జరను స్వీకరించుగాక’ ॥7-59-4॥
'5': >-
  ‘ఓ పార్థివా (రాజా)! నేను రాజ్యసంబంధమైన ప్రయోజనాల నుండి, అలాగే నీ సన్నిహితత్వం
  నుండికూడా బహిష్కృతుడనయ్యాను. కనుక, ఓ రాజన్! పూరుడే ఈ జరను స్వీకరించుగాక; సహాయం
  చేయని వాడితో కలిసి ఎవడు భోజనం చేస్తాడు?’ ॥7-59-5॥
'6': >-
  అతని మాటలు విన్న రాజు, ఆ తర్వాత పూరునితో ఇలా అన్నాడు: ‘మహాబాహో! నా కోసమే ఈ
  జరను స్వీకరించు’ ॥7-59-6॥
'7': >-
  నహుషుని వంశజుడైన యయాతి ఇలా చెప్పగా, పూరుడు అంజలి బట్టి ఇలా అన్నాడు: ‘నేను
  ధన్యుణ్ని; నాకు అనుగ్రహం లభించింది; నీ ఆజ్ఞలోనే నిలిచివుంటాను’ ॥7-59-7॥
'8': >-
  పూరుని మాటలను తెలిసికొని, నహుషుడు పరమానందంతో అతులమైన హర్షాన్ని పొందాడు; ఆ జరను
  పూరునికి సంక్రమింపజేశాడు (బదిలీ చేశాడు) ॥7-59-8॥
'9': >-
  ఆ తర్వాత ఆ రాజు (యయాతి) తిరిగి యౌవనాన్ని పొందినవాడై, సహస్రాల కొలది యజ్ఞాలను
  నిర్వహించి, అనేక వేల సంవత్సరాల పాటు ఈ భూమండలాన్ని పాలించాడు ॥7-59-9॥
'10': >-
  అనంతరం దీర్ఘకాలం గడిచిన తరువాత, రాజు యయాతి పూరునితో ఇలా అన్నాడు: ‘కుమారా! ఆ
  జరను (నాకు) తీసుకొని రా; నా న్యాసాన్ని (నీ వద్ద ఉంచిన దానిని) నాకు తిరిగి
  అప్పగించు’ ॥7-59-10॥
'11': >-
  ‘కుమారా! నీవద్ద న్యాసరూపంగా నేను బదిలీ చేసిన ఈ జర ఉంది. కాబట్టి ఆ జరను నేను
  తిరిగి స్వీకరిస్తాను; నీవు వ్యథపడవద్దు’ ॥7-59-11॥
'12': >-
  ‘మహాబాహో! నా ఆజ్ఞను స్వీకరించినందుకు నేను సంతోషిస్తున్నాను. ప్రీతితో నిన్ను
  నరాధిపతిగా అభిషేకం చేస్తాను’ ॥7-59-12॥
'13': >-
  ఇలా తన కుమారుడైన పూరునితో చెప్పి, నహుషుని తనయుడైన రాజు యయాతి, దేవయానీ
  పుత్రుడైన (యదువుపై) క్రోధంతో ఇలా మాటలాడాడు ॥7-59-13॥
'14': >-
  ‘నీవు నా వలన పుత్రరూపంలో జన్మించిన, చేరనీయరాని దురాసద రాక్షసుడవు. నీవు నా
  ఆజ్ఞను ఎదిరించినందున, ప్రజల హితార్థం నీవు ఫలరహితుడవై పోవుగాక’ ॥7-59-14॥
'15': >-
  ‘గురువుగా ఉన్న నన్ను, తండ్రిని అయిన నన్ను నీవు అవమానించినందున, నీవు భయంకరమైన
  రాక్షసులను, యాతుధానులను జన్మింపజేస్తావు’ ॥7-59-15॥
'16': >-
  ‘ఓ దుర్మతీ! సోమకులంలో పుట్టిన వంశంలో నీవు నిలవవు. నీకు సమానమైన (నీ వంటి) వంశమూ
  దుర్వినీతిగా అవుతుంది’ ॥7-59-16॥
'17': >-
  ఇలా చెప్పి, రాజర్షి యయాతి రాజ్యాన్ని వర్ధింపజేసే పూరుని అభిషేకంతో సముచితంగా
  సత్కరించి, ఆశ్రమంలోకి ప్రవేశించాడు ॥7-59-17॥
'18': >-
  కాలం ఎంతో గడిచిన తరువాత, యయాతి తనకు విధించిన అంతాన్ని చేరాడు; నహుషుని తనయుడైన
  ఆ రాజు స్వర్గలోకాన్ని (త్రిదివాన్ని) పొందాడు ॥7-59-18॥
'19': >-
  పూరుడు మహాధర్మాన్ని ఆశ్రయించి, ధర్మమార్గంలోనే ఆ రాజ్యాన్ని పాలించాడు;
  కాశీరాజ్యంలో, ‘ప్రతిష్ఠానం’ అనే శ్రేష్ఠపురంలో మహాయశస్సుతో వెలిగాడు ॥7-59-19॥
'20': >-
  యదు అయితే—రాజవంశం నుండి బహిష్కృతుడై—క్రౌంచవనమనే దుర్గపురంలో ఉంటూ, సహస్రాల
  కొలది యాతుధానులను జన్మింపజేశాడు ॥7-59-20॥
'21': >-
  ఇలా ఉశనసుని శాపం విడిపించబడిన తరువాత, యయాతి శాపవిమోచనాన్ని పొందాడు. కాని
  క్షత్రధర్మాన్ని ఆచరించడానికి యయాతి (ఈ విధంగా) నిలబడగా, నిమి మాత్రం (తన
  సందర్భంలో) అది సహించలేకపోయాడు (అంగీకరించలేదు) ॥7-59-21॥
'22': >-
  ‘సర్వకార్యసాధకులైన మహర్షుల దర్శనానికి సంబంధించిన ఈ సంగతులన్నీ నీకు నేను
  పూర్తిగా తెలిపాను. ఓ సౌమ్యా! నృగుని విషయంలో దోషం ఏర్పడినట్లు మనకు దోషం
  కలగకుండా, మేము (వారి ఆజ్ఞను) అనుసరిస్తాము’ ॥7-59-22॥
'23': >-
  రామునితో—చంద్రునితో సమానమైన ముఖకాంతి గలవాడితో—ఇలా వర్ణిస్తూ ఉండగానే, ఆ సమయంలో
  ఆకాశంలో అత్యంత సన్నగా, అరుదుగా నక్షత్రతారలు కనిపించాయి. తూర్పుదిక్కు
  అరుణకిరణాలతో రక్తిమంగా ప్రకాశించింది; పుష్పరసంతో తడిసిన వస్త్రంలా (రాత్రి)
  నెమ్మదిగా ముడుచుకుంటున్నట్లు కనిపించింది ॥7-59-23॥
'24': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘పూరురాజ్యాభిషేకః’
  నామ ఏకోనషష్టితమః సర్గః ॥7-59॥
