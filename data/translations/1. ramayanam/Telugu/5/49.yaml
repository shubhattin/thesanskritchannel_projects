'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే “రావణప్రభావదర్శనమ్” నామ ఏకోనపంచాశః
  సర్గః ॥५-४९॥
'1': >-
  అనంతరం, అతని (రావణుని) ఆ కృతిని చూసి ఆశ్చర్యపడిన, భయంకరపరాక్రమశాలి అయిన
  హనుమాన్—కోపంతో ఎర్రబడ్డ నేత్రాలతో—రాక్షసాధిపతిని (రావణుణ్ణి) చూచెను ॥५-४९-१॥
'2': >-
  అతి విలువైన బంగారంతో ప్రకాశిస్తూ, ముత్యాల జాలంతో కప్పబడిన, వెలుగుల్ని వెదజల్లే
  మహా తేజస్సు కల, అత్యంత కాంతిమంతమైన మకుటధారుడుగా అతడు విరాజిల్లుచుండెను
  ॥५-४९-२॥
'3': >-
  వజ్రాల సంయోగంతో కూడిన అత్యమూల్యమైన రత్నమయ ఆకారాలు గల, చిత్రవిచిత్రమైన
  స్వర్ణాభరణాలతో—మనస్సే రూపకల్పన చేసినట్టుగా అద్భుతంగా అలంకృతుడై ఉండెను ॥५-४९-३॥
'4': >-
  అతి విలువైన క్షౌమవస్త్రాలతో (సూక్ష్మమైన శుభ్రమైన వస్త్రాలతో) ఆవృతుడై,
  రక్తచందనంతో పూసబడి, తన శరీరమంతా సుగంధద్రవ్యాలతో లేపనమై, అనేక రకాలైన చిత్రమైన
  విభూతులు/లేపనచిహ్నాలతో విచిత్రంగా దర్శనమిచ్చుచుండెను ॥५-४९-४॥
'5': >-
  చిత్రవిచిత్రంగా, దర్శనీయంగా ఉండి, ఎర్రని కన్నులతో, భయంకర దర్శనుడై; దీప్తమైన,
  తీక్ష్ణమైన, మహా దంష్ట్రలు (పెద్ద కోరలు) కలిగి; పొడవైన దంతపంక్తితో (దంతఛదాలతో)
  ప్రతాపంగా నిలుచుండెను ॥५-४९-५॥
'6': >-
  పది శిరస్సులతో గల ఆ వీరుడు మహా ఓజస్సుతో ప్రకాశిస్తూ—నానావిధమైన సర్పాలతో నిండిన
  శిఖరములవలె—మందరపర్వతంలా దర్శనమిచ్చుచుండెను ॥५-४९-६॥
'7': >-
  నీలాంజన సమూహంవలె నల్లగా కన్పించుచూ, వక్షస్థలంపై ధరించిన హారంతో కాంతిచెందుచూ;
  పూర్ణచంద్రునివంటి ముఖంతో—ప్రభాత సూర్యుడితో కూడిన మేఘంలా—విరాజిల్లుచుండెను
  ॥५-४९-७॥
'8': >-
  బాహువులపై బద్ధమైన కేయూరాలతో, ఉత్తమమైన చందనంతో పూయబడినవాడై; భయంకరంగా ప్రకాశించే
  అంగదాలతో—ఐదు తలలున్న నాగముల్లా—భాసిల్లుచుండెను ॥५-४९-८॥
'9': >-
  మహత్తరమైన స్ఫటికమయ (స్ఫటికపు) విచిత్రాసనంపై, రత్నసంయోగాలతో అలంకృతమైన ఆ ఆసనంపై;
  ఉత్తమమైన పరుపులు పరచబడి ఉండగా, శ్రేష్ఠాసనంపై అతడు సుసంవిష్టుడై కూర్చుండెను
  ॥५-४९-९॥
'10': >-
  చుట్టూరా అత్యంతంగా అలంకరింపబడిన ప్రమదలచేత; చేతుల్లో వాలవ్యజనాలు (చామరాలు)
  పట్టుకొని ఉన్నవారిచే సమీపంలోనే సేవింపబడుచుండెను ॥५-४９-१०॥
'11': >-
  దుర్ధరుడైన ప్రహస్తుడు, మహాపార్శ్వుడనే రాక్షసుడు; మంత్రతత్త్వాన్ని ఎరిగిన
  మంత్రులు, ఇంకా మంత్రి అయిన నికుంభుడు మొదలైనవారు—అతని సమీపంలో ఉండెను ॥५-४９-११॥
'12': >-
  బలగర్వంతో మదించిన నలుగురు రాక్షసులు అతని పక్కనే ఉపోపవిష్టులై ఉండగా; నాలుగు
  సముద్రాలు సమస్త లోకాన్ని చుట్టుముట్టినట్లు, అతడు నలువైపులా పరివృతుడై ఉండెను
  ॥५-४९-१२॥
'13': >-
  మంత్రతత్త్వజ్ఞులైన మంత్రులు మరియు శుభదృష్టిగల ఇతర మంత్రులచేత; దేవేంద్రుణ్ని
  దేవతలు ధైర్యపరచినట్లు, అతడు తన సచివులచేత ఆష్వాసింపబడుచుండెను ॥५-४९-१३॥
'14': >-
  అతివిశాల తేజస్సు కల రాక్షసపతిని హనుమాన్ చూచెను; జలంతో కూడిన మేఘము మేరుపర్వత
  శిఖరాన్ని చుట్టుముట్టినట్లుగా, అతడు (రావణుడు) తన పరివారంతో ఆవరింపబడియుండెను
  ॥५-४९-१४॥
'15': >-
  ఆ భయంకరపరాక్రమశాలి రాక్షసులు అతన్ని చుట్టుముట్టి ఒత్తిడి చేస్తున్నప్పటికీ,
  హనుమాన్ పరమాశ్చర్యానికి లోనై రాక్షసాధిపతిని (రావణుని) తిలకించెను ॥५-४९-१५॥
'16': >-
  అనంతరం ప్రకాశించే రాక్షసేశ్వరుని చూసిన హనుమాన్—అతని తేజస్సుకు
  మోహితుడై—మనస్సులో ఆలోచించసాగెను ॥५-४९-१६॥
'17': >-
  “అహో! ఎంత అద్భుతమైన రూపము! అహో! ఎంత ధైర్యము! అహో! ఎంత సత్త్వము! అహో! ఎంత
  కాంతి! అహో! రాక్షసరాజునకు సర్వ లక్షణాలూ సముపేతమై ఉన్నవి!” అని (హనుమాన్
  భావించెను) ॥५-४९-१७॥
'18': >-
  ఈ రాక్షసేశ్వరునిలో అధర్మము బలవంతంగా లేకపోయినయెడల, ఇతడు శక్రసహితమైన సురలోకానికి
  కూడా రక్షకుడయ్యే వాడు ॥५-४９-१८॥
'19': >-
  ఇతని క్రూరమైన, నిర్దయమైన, లోకనింద్యమైన కర్మలవలన—దేవతలతో కూడిన దానవులతో సహా—సకల
  లోకములు నిజముగా ఇతనిని భయపడుచున్నవి ॥५-४९-१९॥
'20': >-
  “కోపించితే ఇతడు ఈ జగత్తునే ఒకే సముద్రముగా చేయుటకు కూడా ఉత్సహించగలడు” అని—అమిత
  ఓజస్సుగల రాక్షసరాజుని ప్రభావాన్ని చూచి—బుద్ధిమంతుడైన ఆ కపి (హనుమాన్) అనేక
  విధాలైన చింతనలను చేయసాగెను ॥५-४९-२०॥
'21': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే సుందరకాండే “రావణప్రభావదర్శనమ్”
  నామ ఏకోనపంచాశః సర్గః ॥५-४९॥
