  कुमकुम-रस से लिप्त हो उठते हैं; और जिनका महान उत्तरीय मदोन्मत्त गजराज के समान
  कम्पित-फड़फड़ाती हुई चमक से युक्त हाथी-चर्म है।
'5': >-
  चकोर-पक्षियों के मित्र चन्द्रमा को शिरोभूषण बनाने वाले वे भगवान हमारे लिए श्री
