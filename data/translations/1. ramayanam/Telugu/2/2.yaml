'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘పరిషదనుమోదనమ్’ నామ ద్వితీయః సర్గః
  ॥2-2॥
'1': >-
  అనంతరం వసుధాధిపుడైన రాజు (దశరథుడు) సమస్త పరిషత్తును ఆహ్వానించి, హితకరమూ
  ఉత్సాహం కలిగించేదైన, ప్రసిద్ధమైన ఈ మాటలను ఇలా పలికెను ॥2-2-1॥
'2': >-
  దుందుభి ధ్వనితో సమానమైన, గంభీరమైన అనునాదముతో, మహత్తర స్వరంతో—మేఘం
  గర్జించినట్లు రాజు పలికెను ॥2-2-2॥
'3': >-
  రాజలక్షణాలతో కూడిన, కాంతిమంతమైన, అనుపమమైన, రసభరిత స్వరంతో నృపతి ఇతర రాజులను
  ఉద్దేశించి పలికెను ॥2-2-3॥
'4': >-
  నా ఉత్తమ రాజ్యం—మునుపటి నా రాజేంద్రులైన పితరులు దానిని కుమారునివలె పోషించిన
  విధానం—ఇది మీ అందరికీ తెలిసినదే ॥2-2-4॥
'5': >-
  ఇక్ష్వాకువంశమునకు చెందిన సమస్త నరేంద్రులు రక్షించిన ఈ రాజ్యాన్ని, సమస్త లోకమూ
  సుఖార్హమగునట్లు శ్రేయస్సుతో నేను అనుసంధానించదలచితిని ॥2-2-5॥
'6': >-
  మునుపటి పెద్దల నడిచిన మార్గాన్నే అనుసరిస్తూ, నేను కూడా ఎల్లప్పుడూ నిద్రను
  విడిచి జాగరూకుడై, నా శక్తిమేరకు ప్రజలను కాపాడితిని ॥2-2-6॥
'7': >-
  సమస్త లోకహితార్థంగా నిరంతరం పనిచేస్తూ, తెల్లని ఛత్రపు (రాజఛత్రం) నీడలోనే నా
  జీవితం వృద్ధిపొందింది; అలా నేను కాలం గడిపితిని ॥2-2-7॥
'8': >-
  అనేక సంవత్సరసహస్రాలు, దీర్ఘమైన ఆయుష్కాలము జీవించి, ఇప్పుడు ఈ శరీరం జీర్ణమై
  పోయినందున, దీనికి విశ్రాంతి కలుగజేయుట నాకు ఇష్టం కలిగింది ॥2-2-8॥
'9': >-
  రాజశక్తి వల్ల కలిగే భారముతో కూడిన, ఇంద్రియాలను జయించని వారికి మోసలేనంత
  కఠినమైన, లోకమునకు సంబంధించిన ఈ మహత్తర ధర్మభారాన్ని మోస్తూ నేను చాలా
  అలసిపోయితిని ॥2-2-9॥
'10': >-
  కాబట్టి ప్రజాహితార్థంగా కుమారుని నియమించి, నేను విశ్రాంతిని కోరుచున్నాను.
  ఇక్కడ సమీపమున ఉన్న ఈ సమస్త బ్రాహ్మణశ్రేష్ఠులను సంతోషింపజేసి (వారి సమ్మతిని
  పొందించి) ఈ కార్యాన్ని చేయదలచితిని ॥2-2-10॥
'11': >-
  సమస్త గుణములలో నన్ను అనుసరించి జన్మించిన నా ఆత్మజుడు—గుణశ్రేష్ఠుడు—రాముడు,
  వీర్యములో పురందరుని (ఇంద్రుని) సమానుడు; శత్రుపురాలను జయించువాడు ॥2-2-11॥
'12': >-
  పుష్య నక్షత్రంతో కూడిన చంద్రునివలె శోభించుచు, ధర్మాన్ని ధరించినవారిలో
  ఉత్తముడైన ఆ పురుషపుంగవుడైన రాముణ్ణి, రేపు ప్రాతఃకాలమే యౌవరాజ్యమునకు
  నియమించబోతున్నాను ॥2-2-12॥
'13': >-
  లక్ష్మణుని అగ్రజుడైన, లక్ష్మీశ్రీతో కూడిన రాముడు—మీకు తగినవాడైన స్వామి. ఆయనకు
  స్వామ్యము కలిగితే త్రిలోకమూ స్వామితో కూడినదై (రక్షణ పొందినదై) ఉంటుంది ॥2-2-13॥
'14': >-
  ఈ శ్రేయస్సుతోనే నేను ఈ భూమిని వెంటనే సంయోజింపజేసెదను (రామునికి
  అనుసంధానింపజేసెదను). ఆ కుమారునిలో రాజ్యభారం నిలిపి, నేను బాధల నుండి
  విముక్తుడనైపోవుదును ॥2-2-14॥
'15': >-
  ఇది నా ఉద్దేశానికి అనుగుణమైన కార్యమని, నేను బాగా ఆలోచించి, మంత్రించి
  నిర్ణయించాను. మీరు దీనికి సమ్మతించండి; లేకపోతే నేను ఏ విధంగా చేయవలెనో చెప్పండి
  ॥2-2-15॥
'16': >-
  ఇది నా అభిమానమైన నిర్ణయమే అయినప్పటికీ, హితకరమైన మరొక దృష్టికోణం ఉంటే దానిని
  కూడా ఆలోచించండి. మధ్యస్థంగా ఉండే ఇతర ఆలోచన—ఘర్షణకు మించిన (వివాదకరమైన)
  పరిణామాలను కలిగించగలదు ॥2-2-16॥
'17': >-
  ఇలా పలికిన నృపతిని విని ఆనందించిన రాజులు, వర్షమును కురిపించే మహామేఘాన్ని చూసి
  నర్తిస్తూ గర్జించే నెమళ్లు వంటి వారై, రాజునికి ప్రత్యానందాన్ని ప్రకటించారు
  ॥2-2-17॥
'18': >-
  అప్పుడు హర్షం వల్ల ప్రేరేపితమై, స్నిగ్ధమైన గంభీర అనునాదము జన్మించింది. జనసమూహం
  గట్టిగా కీర్తించుచు చేసిన సంనాదము, భూమిని కంపింపజేస్తున్నట్లు అనిపించింది
  ॥2-2-18॥
'19': >-
  ధర్మార్థాలను బాగా తెలిసిన రాజు భావాన్ని సమగ్రంగా గ్రహించి, బ్రాహ్మణులు,
  బలవంతులలో ప్రధానులు, పట్టణవాసులు మరియు జనపదవాసులతో కలిసి (అందరూ) ॥2-2-19॥
'20': >-
  ఒకచోట కూడి, సమానమైన బుద్ధితో మంత్రించి, తమ మనసులో తెలిసినట్లే వృద్ధుడైన నృపుడు
  దశరథునితో ఇలా పలికారు ॥2-2-20॥
'21': >-
  ఓ పార్థివా! నీవు అనేక సంవత్సరసహస్రాలు జీవించి ఇప్పుడు వృద్ధుడవై యున్నావు.
  కావున రాముణ్ణి యువరాజుగా అభిషేకించుము, ఓ పార్థివా ॥2-2-21॥
'22': >-
  మహాబాహువైన, రఘువీరుడైన, మహాబలుడైన రాముడు—మహాగజంపై ప్రయాణించుచు, ముఖం ఛత్రంతో
  కప్పబడినవాడై సాగుతున్న దృశ్యాన్ని చూడాలని మేము కోరుతున్నాము ॥2-2-22॥
'23': >-
  వారి మనసుకు ప్రియమైన ఆ మాటను విని రాజు, తాను తెలియనట్టే నటించి మరింత
  తెలుసుకోవాలనే ఉద్దేశంతో, ఇలా పలికెను ॥2-2-23॥
'24': >-
  ‘మీరు రాఘవుణ్ణి (రాముణ్ణి) స్వామిగా కోరుతున్నారు’ అని నాకు ఈ మాటలు వినబడినవి.
  ఓ రాజులారా! నాకు ఇందులో సందేహం కలుగుతోంది. కావున సత్యంగా, నిశ్చయంగా చెప్పండి
  ॥2-2-24॥
'25': >-
  నేను ధర్మమార్గంలో భూమిని పరిపాలిస్తున్నప్పుడు, మీరు మహాబలుడైన యువరాజును
  చూడాలని ఎందుకు కోరుతున్నారు? ॥2-2-25॥
'26': >-
  అప్పుడు పట్టణ-జనపదవాసులతో కలిసి ఉన్న మహాత్ములు ఆయనతో ఇలా అన్నారు: ఓ నృపా! నీ
  కుమారునందు అనేక కల్యాణగుణములు ఉన్నాయి ॥2-2-26॥
'27': >-
  ఓ దేవా! గుణవంతుడైన, దేవతలతో సమానమైన, ధీమంతుడైన అతని ప్రియమైన, ఆనందం కలిగించే,
  సమస్త గుణములను ఈ రోజు చెప్పుదుము; వినుము ॥2-2-27॥
'28': >-
  దివ్యగుణములవలన రాముడు శక్రునితో సమానుడు; సత్యపరాక్రముడు. ఓ ప్రజాధిపతీ! అన్ని
  ఇక్ష్వాకువంశస్థులకన్నా అతడు విశేషంగా అధికుడే ॥2-2-28॥
'29': >-
  రాముడు లోకంలో సత్పురుషుడు; సత్యవంతుడు; సత్యాన్నే పరమగా ఆశ్రయించినవాడు. శ్రీతో
  కూడిన ధర్మమూ సాక్షాత్తుగా రాముని నుంచే వెలసినట్లు ఉంది ॥2-2-29॥
'30': >-
  ప్రజలకు సుఖం కలిగించడంలో చంద్రునివలె, భూమికి అవసరమైన క్షమాగుణంలో భూమివలె,
  బుద్ధిలో బృహస్పతితో సమానుడు; వీర్యంలో సాక్షాత్తుగా శచీపతియైన ఇంద్రునివలె
  ఉన్నాడు ॥2-2-30॥
'31': >-
  ధర్మాన్ని తెలిసినవాడు; సత్యసంధుడు; శీలవంతుడు; అసూయలేని వాడు; క్షమాశీలి;
  సాంత్వనమిచ్చువాడు; మృదుభాషి; కృతజ్ఞుడు; ఇంద్రియజయుడు ॥2-2-31॥
'32': >-
  మృదుస్వభావి, స్థిరచిత్తుడు; ఎల్లప్పుడూ వినయవంతుడు, అసూయలేనివాడు. రాఘవుడు సమస్త
  ప్రాణులకు ప్రియంగా పలికేవాడు; సత్యమే పలికేవాడు ॥2-2-32॥
'33': >-
  బహుశ్రుతులైన, వృద్ధులైన బ్రాహ్మణులను సేవించువాడు. అందువల్ల ఇహలోకంలో అతని అతుల
  కీర్తి, యశస్సు, తేజస్సు మరింత వృద్ధిచెందుతున్నాయి ॥2-2-33॥
'34': >-
  దేవ-అసుర-మనుష్యులకు సంబంధించిన సమస్త అస్త్రాలలో విశారదుడు. విద్యా-వ్రతాలలో
  స్నాతుడు (పరిపూర్ణంగా శిక్షణ పొందినవాడు), యథావిధిగా సాంగ వేదాలను తెలిసినవాడు
  ॥2-2-34॥
'35': >-
  భరతుని అగ్రజుడైన రాముడు భూమిపై గాంధర్వవిద్యలో కూడా శ్రేష్ఠుడై నిలిచెను.
  కల్యాణకరమైన వంశంలో జన్మించినవాడు; సాధువృత్తి కలవాడు; దైన్యములేని మనస్సు
  కలవాడు; మహామతి ॥2-2-35॥
'36': >-
  ధర్మార్థాలలో నైపుణ్యమున్న శ్రేష్ఠ ద్విజులచే బాగా వినయశీలిగా శిక్షింపబడినవాడు.
  గ్రామమునకు గాని, నగరమునకు గాని సంబంధించిన కార్యార్థం యుద్ధానికి వెళితే
  ॥2-2-36॥
'37': >-
  సౌమిత్రితో (లక్ష్మణునితో) కలిసి వెళ్లి, శత్రువులను జయించక తిరిగి రాడు. యుద్ధం
  నుండి తిరిగి వచ్చేసరికి, కొన్నిసార్లు కుంజరంపై, లేదా రథంపై వచ్చుచుంటాడు
  ॥2-2-37॥
'38': >-
  అతడు పట్టణవాసులను తన స్వజనులవలె ఎల్లప్పుడూ కుశలప్రశ్న చేస్తాడు—పుత్రులు,
  అగ్నులు (యాగాగ్నులు), భార్యలు, సేవకులు, శిష్యసమూహాల విషయములోను ॥2-2-38॥
'39': >-
  తండ్రి తన జాతిపుత్రులను క్రమంగా ప్రశ్నించునట్లు, అన్నీ ఒక్కొక్కటిగా
  విచారిస్తాడు: ‘మీ శిష్యులు సేవలో నిమగ్నులై ఉన్నారా? మీ వర్మాలు (కవచాలు) బలంగా,
  సరిగ్గా బిగించబడి ఉన్నాయా?’ అని ॥2-2-39॥
'40': >-
  ఇలా మీతో ఎల్లప్పుడూ ఆ పురుషవ్యాఘ్రుడైన రాముడు మాట్లాడుతాడు. మనుష్యులు
  వ్యసనాలలో (ఆపదల్లో) పడినప్పుడు అతడు అత్యంతగా దుఃఖిస్తాడు ॥2-2-40॥
'41': >-
  సమస్త ఉత్సవాలలో తండ్రివలె ఆనందిస్తాడు. సత్యవాది; మహేష్వాసుడు; వృద్ధులను
  సేవించేవాడు; ఇంద్రియజయుడు ॥2-2-41॥
'42': >-
  స్మితపూర్వకంగా పలికేవాడు; ధర్మాన్ని సంపూర్ణాత్మతో ఆశ్రయించినవాడు. శ్రేయస్సును
  బోధించడంలో సరిగ్గా మాట్లాడేవాడు; కలహకథలలో ఆసక్తి లేనివాడు ॥2-2-42॥
'43': >-
  ఉత్తరోత్తరంగా (పూర్వపదాలపై మరింత బలమైన) యుక్తితో మాట్లాడగల వక్త; వాచస్పతివలె.
  సుందరభ్రువులుగలవాడు; దీర్ఘమైన తామ్రాక్షులు కలవాడు; సాక్షాత్తు స్వయంగా
  విష్ణువువలె ఉన్నాడు ॥2-2-43॥
'44': >-
  శౌర్యం, వీర్యం, పరాక్రమాల వల్ల ఈ రాముడు లోకానందకరుడు. ప్రజాపాలనలో
  నిమగ్నుడైనవాడు; రాగం వల్ల ఇంద్రియాలు ఆవరించబడినవాడు కాడు ॥2-2-44॥
'45': >-
  త్రిలోకాన్నికూడా భోగించగల శక్తి ఉన్నవాడే; మరి ఈ భూమిని పరిపాలించలేడా? అతనికి
  కోపమూ, ప్రసాదమూ ఎప్పుడూ అర్థరహితంగా ఉండవు ॥2-2-45॥
'46': >-
  ధర్మనియమం ప్రకారం వధించవలసిన వారిని వధిస్తాడు; వధించరాని వారిపై కోపించడు. తగిన
  అవసరార్థాలతో (ఉపాయాలతో) మనుష్యులను నియోగిస్తాడు; సంతోషంతో కార్యాలు
  నిర్వహిస్తాడు; తాను తృప్తి పొందే స్థలంలోనే నిశ్చలంగా నిలుచును ॥2-2-46॥
'47': >-
  దమనమున్న, సమస్త ప్రజలకు ప్రీతికరమైన, మనుష్యులలో ప్రేమను జనింపజేసే గుణములచే
  రాముడు తన కిరణాలతో ప్రకాశించే సూర్యునివలె విరాజిల్లుతున్నాడు ॥2-2-47॥
'48': >-
  ఈ విధమైన గుణసంపన్నుడైన, సత్యపరాక్రముడైన, లోకపాలకులకు సమానుడైన స్వామి
  రాముణ్ణి—భూమి (మేదిని) కోరుచున్నది ॥2-2-48॥
'49': >-
  ఓ రాఘవా! శ్రేయస్సుకొరకు నీకు ఈ వత్సుడైన (కుమారుడు) జన్మించాడు—ఇది నీ భాగ్యం.
  పుత్రగుణములతో యుక్తుడై, కశ్యపునకు మారీచుడివలె (ఉత్తమ కుమారుడిగా) ఉన్నాడు—ఇది
  కూడా నీ సుభాగ్యం ॥2-2-49॥
'50': >-
  విదితాత్ముడైన రాముని బలం, ఆరోగ్యం, ఆయుష్షు—దేవులు, అసురులు, మనుష్యులు,
  గంధర్వులు, నాగాదులు (ఒరగులు) అందరి మధ్య కూడా ప్రసిద్ధంగా తెలియబడుతున్నవి
  ॥2-2-50॥
'51': >-
  దేశములోను, శ్రేష్ఠ నగరములోను—అంతరంగికులూ బాహ్యులూ అయిన పట్టణ-జనపద ప్రజలందరూ
  ఇదే ఆశిస్తున్నారూ (అభిలషిస్తున్నారు) ॥2-2-51॥
'52': >-
  స్త్రీలు, వృద్ధులు, యువతులు—సాయంకాలమునూ ప్రాతఃకాలమునూ ఏకాగ్రచిత్తులై—రాముని
  కార్యసిద్ధి కొరకు దేవతలను నమస్కరిస్తున్నారు, ఓ దేవా! వారి ఆ యాచన (ప్రార్థన) నీ
  ప్రసాదముతో సమృద్ధిగా నెరవేరుగాక ॥2-2-52॥
'53': >-
  నీలకమలశ్యాముడైన, సమస్త శత్రువులను నాశనం చేయువాడైన రాముణ్ణి—నీ రాజోత్తమ
  కుమారుణ్ణి—యౌవరాజ్యపదవిలో స్థితుడై ఉండగా మేము చూడదలచితిమి ॥2-2-53॥
'54': >-
  దేవదేవులకు సమానమైన, సమస్త లోకహితమునందే నిమగ్నమైన నీ ఆత్మజుని—మాకు కూడా
  హితార్థంగా—అతి శీఘ్రమే, ఉదారగుణాలతో యుక్తునిగా, ఆనందంతో అభిషేకించుటకు, వరదా!
  నీవే అర్హుడవు ॥2-2-54॥
'55': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘పరిషదనుమోదనమ్’ నామ
  ద్వితీయః సర్గః ॥2-2॥
