'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘अङ्गद-चन्द्रकेतु-निवेश’
  नामक दो सौ दोवाँ सर्ग (७-१०२) आरम्भ होता है।
'1': >-
  यह सुनकर राघव श्रीराम अपने भ्राताओं सहित अत्यन्त हर्ष को प्राप्त हुए। तब
  उन्होंने लक्ष्मण से अद्भुत-सा प्रतीत होने वाला वचन कहा।
'2': >-
  हे सौमित्र! ये दोनों कुमार तुम्हारे धर्म के ज्ञाता और धर्म में निपुण हैं—अङ्गद
  और चन्द्रकेतु—और ये राज्य के निमित्त दृढ़ पराक्रमी हैं।
'3': >-
  मैं इन दोनों को राज्य में अभिषिक्त करूँगा। इनके लिए एक ऐसा देश निश्चित किया
  जाए जो रमणीय हो, निर्बाध (असंकुल) हो, जहाँ ये दोनों धनुर्धर सुख से विहार करें।
'4': >-
  हे सौम्य! ऐसा देश खोजा जाए जहाँ न राजा को पीड़ा हो, न आश्रमों का विनाश हो—ताकि
  हम किसी प्रकार का अपराध न करें।
'5': >-
  जब राम ने ऐसा कहा, तब भरत ने उत्तर दिया—यह कारुपथ देश रमणीय है और निरामय
  (रोगरहित, उपद्रवरहित) है।
'6': >-
  वहीं महात्मा अङ्गद की पुरी बसाई जाए; और चन्द्रकेतु के लिए भी एक अत्यन्त
  सुन्दर, चन्द्रकान्त नामक, निरामय नगर बसाया जाए।
'7': >-
  भरत के इस वचन को राघव राम ने स्वीकार किया। फिर उस देश को अपने अधीन करके
  उन्होंने उसे अङ्गद को निविष्ट (स्थापित) कर दिया।
'8': >-
  अङ्गद के लिए रमणीय अङ्गदीया पुरी बसाई गई। अक्लिष्टकर्मा (जिसके कार्य में क्लेश
  न हो) श्रीराम ने उसे सुगुप्त (सुरक्षित) और अत्यन्त रमणीय रूप से स्थापित किया।
'9': >-
  और मल्ल-देश के चन्द्रकेतु के लिए मल्लभूमि में नगर बसाया गया, जो ‘चन्द्रकान्ता’
  नाम से विख्यात हुआ—जो दिव्य था, मानो स्वर्ग की पुरी हो।
'10': >-
  तत्पश्चात् राम ने परम प्रसन्नता प्राप्त की; लक्ष्मण और भरत ने भी। फिर वे तीनों
  युद्ध में दुराधर्ष (अपराजेय) होकर गए और उन्होंने उन दोनों कुमारों का अभिषेक
  सम्पन्न किया।
'11': >-
  उन दोनों कुमारों का अभिषेक करके राघव श्रीराम ने उन्हें विदा किया—अङ्गद को
  पश्चिम दिशा की भूमि में और चन्द्रकेतु को उत्तराभिमुख (उत्तरी प्रदेश) में।
'12': >-
  लक्ष्मण (सौमित्र) भी अङ्गद के साथ गए; और चन्द्रकेतु के लिए भरत उसका
  पार्ष्णिग्राह (पीछे-पीछे साथ चलने वाला सहायक/अनुगामी) बने।
'13': >-
  लक्ष्मण अङ्गदीया पुरी में एक वर्ष तक रहे। पुत्र के दुराधर्ष रूप से स्थापित हो
  जाने पर वे पुनः अयोध्या लौट आए।
'14': >-
  भरत भी उसी प्रकार एक वर्ष से अधिक समय तक वहाँ रहकर, फिर अयोध्या लौटे और
  श्रीराम के चरणों की उपासना (सेवा) में लग गए।
'15': >-
  सौमित्र लक्ष्मण और भरत—दोनों ही श्रीराम के चरणों के अनुव्रती थे। अत्यन्त
  धार्मिक होते हुए भी, स्नेह के कारण उन्हें बीता हुआ समय भी ज्ञात न हुआ (समय का
  बोध नहीं रहा)।
'16': >-
  इस प्रकार उन धर्म में प्रयत्नशील और नगर-कार्यों (राजकीय/प्रजाहित के कार्यों)
  में सदा निरत रहने वालों के दस हजार वर्ष व्यतीत हो गए।
'17': >-
  समय का विहार करते हुए उनके मन पूर्ण तृप्त थे; वे धर्म-पुर में भलीभाँति
  प्रतिष्ठित थे और श्री (समृद्धि) से आवृत थे। वे तीनों दीप्त तेजस्वी ऐसे शोभित
  होते थे, जैसे किसी महान् यज्ञ में सम्यक् आहुति पाए हुए तीन प्रज्वलित अग्नि।
'18': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-विरचित आदिकाव्य श्रीरामायण के उत्तरकाण्ड
  में ‘अङ्गद-चन्द्रकेतु-निवेश’ नामक दो सौ दोवाँ सर्ग (७-१०२) समाप्त हुआ।
