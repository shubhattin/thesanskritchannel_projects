'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘भरद्वाज-आमन्त्रण’
  नामक बानवेवाँ सर्ग आरम्भ होता है॥२-९२॥
'1': >-
  तत्पश्चात् वह रात्रि वहाँ व्यतीत करके, भरत अपने समस्त साज-सामान सहित—और
  भरद्वाज मुनि का अतिथि-सत्कार भली-भाँति कर—इच्छापूर्वक उनके पास पुनः जा
  पहुँचे॥२-९२-१॥
'2': >-
  हवन और अग्निहोत्र कर चुके भरद्वाज मुनि ने, हाथ जोड़े हुए और उपस्थित उस
  पुरुष-व्याघ्र भरत को देखकर उनसे इस प्रकार कहा॥२-९२-२॥
'3': >-
  हे निष्पाप! क्या तुम्हारे लिए हमारे आश्रम-प्रदेश में रात्रि सुखपूर्वक बीती? और
  बताओ, अतिथि-सत्कार के विषय में तुम्हारी समस्त सेना-जन को यथोचित सब कुछ प्राप्त
  हुआ न? यह मुझे बताओ॥२-९२-३॥
'4': >-
  तब भरत ने हाथ जोड़कर और प्रणाम करके, आश्रम से बाहर निकले हुए महान् तेजस्वी ऋषि
  को संबोधित किया॥२-९२-४॥
'5': >-
  हे भगवन्! मैं समस्त सेना और वाहनों सहित सुखपूर्वक रहा हूँ। आपके बल-प्रताप से,
  अपने मंत्रियों सहित, मेरी सारी अभिलाषाएँ पूर्ण हुईं और हम सब तृप्त हो
  गए॥२-९२-५॥
'6': >-
  हम सबके क्लेश और संताप दूर हो गए; अन्न-जल की उत्तम व्यवस्था मिली; उत्तम आश्रय
  भी प्राप्त हुआ। यहाँ तक कि अपने सेवकों को साथ लिए हुए भी हम सभी ने अत्यन्त
  सुखपूर्वक निवास किया॥२-९२-६॥
'7': >-
  हे भगवन्, हे ऋषिश्रेष्ठ! अब मैं आपकी आज्ञा/अनुमति चाहता हूँ। मैं अपने भ्राता
  के समीप जाने के लिए प्रस्थित हूँ; आप कृपा करके मैत्रीपूर्ण दृष्टि से मुझे विदा
  करें॥२-९२-७॥
'8': >-
  उस धर्मज्ञ, धर्मपरायण महात्मा (राम) के आश्रम के विषय में मुझे बताइए—वहाँ
  पहुँचने का मार्ग कौन-सा है, और वह कितनी दूरी पर है—यह भी मुझे कहिए॥२-९२-८॥
'9': >-
  भरत के द्वारा ऐसा पूछे जाने पर—जो भ्राता के दर्शन के लिए अत्यन्त लालायित
  थे—महातेजस्वी, महातपस्वी भरद्वाज मुनि ने उन्हें उत्तर दिया॥२-९२-९॥
'10': >-
  हे भरत! ढाई (अर्ध-तृतीय) योजन आगे, निर्जन वन में, चित्रकूट नामक पर्वत है; वह
  रमणीय गुफाओं और उपवनों से सुशोभित है॥२-९२-१०॥
'11': >-
  उस पर्वत के उत्तरी भाग के निकट मन्दाकिनी नदी बहती है; उसके तट पुष्पों से लदे
  वृक्षों से आच्छादित हैं और उसके आसपास के वन पुष्पों से अत्यन्त रमणीय
  हैं॥२-९२-११॥
'12': >-
  उस नदी के आगे ही चित्रकूट पर्वत है। हे तात! उन दोनों (नदी और पर्वत) के बीच एक
  पर्णकुटी है; वहीं वे दोनों (राम और लक्ष्मण) निश्चय ही निवास करते हैं॥२-९२-१२॥
'13': >-
  हे वाहिनीपते! हे महाभाग! दक्षिण मार्ग से ही—अथवा अपने दाहिने ओर रखते हुए—तुम
  गज, अश्व और रथों से परिपूर्ण अपनी सेना को आगे बढ़ाओ; तब तुम राघव (राम) को
  देखोगे॥२-९२-१३॥
'14': >-
  ‘प्रयाण करो’—यह सुनकर राजराज (दशरथ) की स्त्रियाँ, जो यानों में बैठने योग्य
  थीं, अपने-अपने वाहनों का त्यागकर उस ब्राह्मण (भरद्वाज) के चारों ओर आकर खड़ी हो
  गईं॥२-९२-१४॥
'15': >-
  काँपती हुई, कृश और अत्यन्त दीन, सुमित्रा-देवी के साथ, कौसल्या ने वहाँ अपने
  दोनों हाथों से मुनि के चरण पकड़ लिए॥२-९२-१५॥
'16': >-
  अपनी अभिलाषा की पूर्ति न होने से समस्त लोक द्वारा निन्दित, लज्जा से सिर झुकाए
  कैकेयी ने भी उनके चरण पकड़ लिए॥२-९२-१६॥
'17': >-
  फिर उस भगवन् महामुनि के पास प्रदक्षिणा करके, वह (कैकेयी) वहीं भरत के निकट ही
  थोड़ी दूर पर, अत्यन्त दीन-चित्त होकर खड़ी रह गई॥२-९२-१७॥
'18': >-
  तब दृढ़व्रती भरद्वाज मुनि ने भरत से पूछा—हे राघव (भरत)! मैं तुम्हारी माताओं के
  विषय में विशेष रूप से जानना चाहता हूँ॥२-९२-१८॥
'19': >-
  भरद्वाज के ऐसा कहने पर धर्मात्मा भरत ने हाथ जोड़कर, वाणी में कुशल होकर, यह वचन
  कहा॥२-९२-१९॥
'20': >-
  हे भगवन्! जिसे आप यहाँ दीन, शोक से व्याकुल तथा उपवास के कारण क्षीण देख रहे
  हैं—यह मेरे पिता की पटरानी देवी (कौसल्या) हैं; आप इन्हें मानो देवता की भाँति
  देख रहे हैं॥२-९२-२०॥
'21': >-
  इन्हीं कौसल्या ने उस पुरुष-व्याघ्र, सिंह के समान पराक्रमी चाल वाले राम को जन्म
  दिया—जैसे अदिति ने धाता (आदित्य) को जन्म दिया था॥२-९२-२१॥
'22': >-
  और जो इनके बाएँ भुजदण्ड से सटकर, दुःखित मन से खड़ी है, वह वन के भीतर कर्णिकार
  की उस शाखा के समान है, जिसके पुष्प झड़ गए हों और जो सूनी-सी लगती हो॥२-९२-२२॥
'23': >-
  इस देवी (सुमित्रा) के दो पुत्र हैं—देवताओं के समान वर्ण वाले—लक्ष्मण और
  शत्रुघ्न; दोनों वीर हैं और सत्य पराक्रम वाले हैं॥२-९२-२३॥
'24': >-
  जिनके कारण वे दोनों नर-व्याघ्र (राम और लक्ष्मण) मानो जीवन का त्याग कर वन को
  चले गए, और पुत्रों से वंचित होकर दशरथ स्वर्ग को प्राप्त हुए॥२-९२-२४॥
'25': >-
  क्रोध को ही नाम (स्वभाव) मानने वाली, अविवेकी, गर्विणी, अपने सौन्दर्य पर अभिमान
  करने वाली, ऐश्वर्य की कामना करने वाली—वह कैकेयी, जो रूप से तो आर्या-सी दिखती
  है पर आचरण से अनार्या है॥२-९२-२५॥
'26': >-
  इसे मेरी माता समझिए—यह नृशंस है, पाप का निश्चय रखने वाली है; क्योंकि मैं उस
  महात्मा (राम) पर आए इस महान् व्यसन (विपत्ति) का मूल कारण इसी को देखता
  हूँ॥२-९२-२६॥
'27': >-
  ऐसा कहकर वह नरशार्दूल भरत, आँसुओं से गद्गद वाणी वाला, ताम्र नेत्रों से युक्त,
  क्रुद्ध नाग के समान भारी साँसें भरने लगा॥२-९२-२७॥
'28': >-
  भरत को इस प्रकार बोलते देखकर, महर्षि भरद्वाज—जो महान् बुद्धिमान थे—उन्हें यह
  अर्थपूर्ण वचन प्रत्युत्तर में कहने लगे॥२-९२-२८॥
'29': >-
  हे भरत! कैकेयी को दोषी मानकर नहीं देखना चाहिए; क्योंकि राम का यह वन-प्रस्थान
  अंततः सुखद परिणाम देने वाला होगा॥२-९२-२९॥
'30': >-
  देवताओं, दानवों तथा भावितात्मा ऋषियों—सभी के लिए—यह (राम का वन-प्रव्रजन) यहाँ
  हितकारी ही सिद्ध होगा॥२-९२-३०॥
'31': >-
  तदनन्तर (भरत) ने सिद्ध-भाव से उन्हें प्रणाम किया, उनकी प्रदक्षिणा की, और
  अनुमति लेकर अपनी सेना को प्रेरित किया—‘सेना को प्रस्थान के लिए तैयार किया
  जाए’॥२-९२-३१॥
'32': >-
  फिर दिव्य, सुवर्ण से अलंकृत अश्वों और रथों को जोतकर, यात्रा के लिए उद्यत
  बहुत-से लोग अनेक प्रकार के वाहनों पर आरूढ़ हुए॥२-९२-३२॥
'33': >-
  सुनहरी कक्ष्याओं से युक्त, ध्वज-पताकाओं से शोभित गजराज और हथिनियाँ, घोर शब्द
  करते हुए, ग्रीष्मान्त में उठे मेघों के समान, चल पड़े॥२-९२-३३॥
'34': >-
  महान् और छोटे—विविध प्रकार के अत्यन्त मूल्यवान् वाहन भी चल पड़े; और पदाति
  सैनिक तो अपने पैरों से ही (पैदल) आगे बढ़े॥२-९२-३४॥
'35': >-
  तब कौसल्या आदि स्त्रियाँ श्रेष्ठ वाहनों पर सवार होकर, राम-दर्शन की अभिलाषा से
  युक्त, उस समय प्रसन्नता के साथ चल पड़ीं॥२-९२-३५॥
'36': >-
  चन्द्र और सूर्य के समान तरुण आभा वाली, नियत (विशेष रूप से तैयार की गई) शुभ
  पालकी में बैठकर, श्रीमान् भरत अपने साज-सामान सहित प्रस्थान करने लगे॥२-९२-३६॥
'37': >-
  गज, अश्व और रथों से भरी हुई वह विशाल सेना दक्षिण दिशा की ओर ऐसे उमड़ पड़ी,
  मानो कोई महान् मेघ ऊपर उठ आया हो॥२-९२-३७॥
'38': >-
  और वह (सेना) मृग-पक्षियों से सेवित (परिपूर्ण) वनों को लाँघती हुई, गंगा की
  दूसरी तट-भूमि पर, पर्वतों के बीच और नदियों के किनारे-किनारे आगे बढ़ी॥२-९२-३८॥
'39': >-
  हर्षित द्विजों (पक्षियों), घोड़ों और योद्धाओं से युक्त, मृग-पक्षियों के समूहों
  को भयभीत करती हुई, उस महान् वन में प्रवेश करती भरत की सेना वहाँ अत्यन्त
  शोभायमान हो रही थी॥२-९२-३९॥
'40': >-
  इस प्रकार आदिकाव्य श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में
  ‘भरद्वाज-आमन्त्रण’ नामक बानवेवाँ सर्ग पूर्ण हुआ॥२-९२॥
