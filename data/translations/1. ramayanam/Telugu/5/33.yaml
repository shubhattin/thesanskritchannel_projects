'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే “హనూమాన్–జానకీ సంవాదోపక్రమః” నామ
  త్రయస్త్రింశః సర్గః ॥5-33॥
'1': >-
  అతడు ఆ వృక్షం మీద నుండి దిగివచ్చి, పగడపు మాదిరి ముఖవర్ణం కలవాడు; వినయవేషంతో,
  దీనభావంతో, నమస్కరించి సమీపానికి చేరి (సీతమ్మ ఎదుట నిలిచెను). ॥5-33-1॥
'2': >-
  మహాతేజస్సు కల మారుతాత్మజుడైన హనుమంతుడు, తలపై అంజలి పెట్టుకొని, మధుర వాణితో
  సీతను ఉద్దేశించి ఇలా పలికెను. ॥5-33-2॥
'3': >-
  ఓ పద్మదళాల వంటి కన్నులుగలదానా! క్షీణించి, మృదువైన కౌశేయ వస్త్రములు
  ధరించినదానా! నిందనీయము కానిదానా! ఈ వృక్షశాఖను ఆశ్రయించి నీవు ఇక్కడ ఎందుకు
  నిలిచియున్నావు? ॥5-33-3॥
'4': >-
  నీ కళ్ల నుండి శోకముతో నీరు ఎందుకు స్రవిస్తున్నది? పుండరీక (తెల్ల కమల) దళాల
  వంటి నీ నేత్రముల నుండి నీరు చిందినట్లుగా, చిలికిన జలమువలె కనిపిస్తున్నది.
  ॥5-33-4॥
'5': >-
  ఓ శోభనాంగీ! దేవతలలోనా, అసురులలోనా, నాగులలోనా, గంధర్వులలోనా, రాక్షసులలోనా,
  యక్షులలోనా, కిన్నరులలోనా—నీవు ఎవరివి? ఎవరు నీవు? ॥5-33-5॥
'6': >-
  ఓ వరాననే! నీవు రుద్రులలోనికి చెందినదానివా? మరుత్‌గణమునకు చెందినదానివా? లేక
  వసువులలోనికి చెందిన వరారోహిణివా? దేవతవలెనే నీవు నాకు ప్రతిభాసిస్తున్నావు.
  ॥5-33-6॥
'7': >-
  లేదా నీవు చంద్రముని విడిచి, దేవలోకమునుండి పడిపోయినవా? జ్యోతిర్గణములలో
  శ్రేష్ఠురాలైన రోహిణీ, సమస్త గుణములలో అధిక శ్రేష్ఠురాలైన ఆమెవా? ॥5-33-7॥
'8': >-
  ఓ కృష్ణనయనే! కోపముచేతనో, మోహముచేతనో, వసిష్ఠుడిని కోపపెట్టి, నీవు ఇక్కడ
  నివసిస్తున్న కల్యాణి అరుంధతివా? ॥5-33-8॥
'9': >-
  ఓ సుమధ్యమే! నీకు కుమారుడా, తండ్రియా, సహోదరుడా, భర్తా—ఎవరు ఈ లోకమునుండి
  పరలోకానికి గతుడైయుండగా, నీవు అతని కోసం శోకిస్తున్నావు? ॥5-33-9॥
'10': >-
  నీ రోదనము, ఘనమైన నిశ్వాసము, భూమిని ముట్టుచున్న తీరును చూచి—నీవు దేవతవని నేను
  అనుకోవడం లేదు; రాజకన్యల స్వభావలక్షణాలు స్పష్టంగా కనపడుతున్నాయి. ॥5-33-10॥
'11': >-
  నీ అంగసంచలనములు (వ్యంజనములు), నీ లక్షణములు నేను గమనించుచున్నాను. నీవు భూపాలుని
  మహిషియైన రాణివి గాని, రాజకన్యవీ గాని అని నాకు నిశ్చయమగుచున్నది. ॥5-33-11॥
'12': >-
  రావణుడు జనస్థానమునుండి బలాత్కారంగా అపహరించినదానివైతే—నీవే సీతవైతే—భద్రము
  కలుగుగాక; నేను అడుగుచున్న దానిని నాకు స్పష్టంగా చెప్పుము. ॥5-33-12॥
'13': >-
  నీ దైన్యస్థితి, అలాగే అతిమానుషమైన (అసాధారణమైన) సౌందర్యము, తపసుతో కూడిన నీ
  వేషభూషణము—ఇవన్నీ చూచినప్పుడు నీవు నిశ్చయంగా శ్రీరామచంద్రుని మహిషివే. ॥5-33-13॥
'14': >-
  అతని మాటలు వినగానే, రామనామకీర్తన విన్న ఆనందముతో ఉప్పొంగిన వైదేహి, వృక్షాన్ని
  ఆశ్రయించిన హనూమంతునితో ఇలా పలికెను. ॥5-33-14॥
'15': >-
  భూమండలమున రాజసింహులలో ప్రధానుడైన, స్వయంబోధుడైన, శత్రుసైన్యములను
  నిర్మూలించువాడైన దశరథునికి నేను కోడలిని. ॥5-33-15॥
'16': >-
  మహాత్ముడైన వైదేహ జనకుని కుమార్తెను నేను. ‘సీత’ అను నామముతో ప్రసిద్ధురాలిని.
  ధీమంతుడైన రాముని భార్యను నేను. ॥5-33-16॥
'17': >-
  రాఘవుని నివాసమందు నేను పన్నెండు సంవత్సరములు నివసించితిని; మానవసుఖములను
  అనుభవించుచూ, సమస్త కోరికలతో సంపదలతో పరిపూర్ణురాలై ఉండితిని. ॥5-33-17॥
'18': >-
  ఆ తరువాత పదమూడవ సంవత్సరమున, ఇక్ష్వాకునందనుడైన రాముని రాజ్యాభిషేకము చేయుటకు,
  గురువులతో కూడిన రాజు ఏర్పాట్లు మొదలుపెట్టెను. ॥5-33-18॥
'19': >-
  రాఘవుని అభిషేకము సిద్ధమవుతుండగా, కైకేయి అను నామముగల రాణి తన భర్తను ఉద్దేశించి
  ఈ మాట చెప్పెను. ॥5-33-19॥
'20': >-
  రామునికి అభిషేకము జరిగితే—అదే నా జీవితం అంతము. ఆ దినమున నేను నీరు త్రాగను,
  భోజనం చేయను; ప్రతిరోజూ చేసే ఆహారమునకును నేను లేను. ॥5-33-20॥
'21': >-
  ఓ నృపతిశ్రేష్ఠా! నీవు సంతోషంతో నాకు ఇచ్చిన వరమునుగూర్చి చెప్పిన మాట—అది అబద్ధం
  కాకుండా చేయవలెను. అందుకు రాఘవుడు అరణ్యానికి వెళ్లవలెను. ॥5-33-21॥
'22': >-
  సత్యవాక్కుల రాజైన దశరథుడు, దేవి వరప్రదానాన్ని జ్ఞాపకం చేసుకొనుచూ, కైకేయి
  పలికిన క్రూరమైన, అసహ్యమైన మాట విని మోహావస్థకు లోనయ్యెను. ॥5-33-22॥
'23': >-
  ఆ తరువాత వృద్ధుడైన రాజు, సత్యధర్మములో స్థిరమైనవాడై, కన్నీళ్లు చిందించుచూ, తన
  జ్యేష్ఠపుత్రుడైన యశస్వి రాముని రాజ్యము కోరెను (రాజ్యాన్ని స్వీకరించి తన మాట
  నిలుపుమని వేడెను). ॥5-33-23॥
'24': >-
  శ్రీమంతుడైన రాముడు, అభిషేకముకన్నా మరెంతో ప్రియమైనది అయిన తండ్రి ఆజ్ఞను,
  మనస్సులో ముందుగా గ్రహించి, వాచా ద్వారా అంగీకరించెను. ॥5-33-24॥
'25': >-
  (రాముని స్వభావము:) ఇచ్చిన దానిని వెనుకకు తీసుకోడు; తీసుకున్నదానిని తిరిగి
  ఇవ్వడు; సత్యమే పలుకుతాడు; అసత్యం పలుకడు—జీవితరక్షణ కోసమైనా. సత్యపరాక్రముడైన
  రాముడు అటువంటి వాడు. ॥5-33-25॥
'26': >-
  అత్యంత యశస్సు కల రాముడు, మహార్హమైన ఉత్తరీయ వస్త్రములను విడిచి, మనస్సులో
  రాజ్యాన్ని త్యజించి, తల్లి కౌసల్య (జననీ) ఎదుట నాకు ఆజ్ఞాపించెను (అరణ్యయాత్రకు
  సిద్ధమగుమని). ॥5-33-26॥
'27': >-
  అప్పుడు నేను, అతని ముందుగా త్వరగా బయలుదేరి, వనవాసినిగా అతనిని అనుసరించితిని.
  అతని నుండి విడిపోయి నాకు నివాసము స్వర్గములో కూడ రుచించదు. ॥5-33-27॥
'28': >-
  ఇంతకుముందే సౌమిత్రి లక్ష్మణుడు—మిత్రులకు ఆనందం కలిగించువాడు—అన్నగారిని
  అనుసరించుటకై కుశచీరాలతో అలంకృతుడై సిద్ధమయ్యెను. ॥5-33-28॥
'29': >-
  భర్త ఆజ్ఞను అత్యంత గౌరవించి, దృఢవ్రతులమైన మేము, ఇంతకు ముందు ఎరుగని, గంభీర
  దర్శనముగల అరణ్యములో ప్రవేశించితిమి. ॥5-33-29॥
'30': >-
  దండకారణ్యములో నివసించుచుండగా, అపార తేజస్సు కల ఆ రాముని భార్యనైన నన్ను,
  దురాత్ముడైన రావణుడు రాక్షసుడు అపహరించెను. ॥5-33-30॥
'31': >-
  అతడు నాకు (ప్రాణములు నిలిచియుండుటకు) రెండు నెలల గడువు—జీవితానుగ్రహం—ఇచ్చెను. ఆ
  రెండు నెలలు పూర్తయిన తరువాత నేను ప్రాణములను విడిచిపెట్టెదను. ॥5-33-31॥
'32': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “హనూమాన్–జానకీ
  సంవాదోపక్రమః” నామ త్రయస్త్రింశః సర్గః ॥5-33॥
