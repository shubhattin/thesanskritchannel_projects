'13': >-
  “త్వరతో కుమారులను నా సమీపమునకు ప్రవేశింపజేయుము. వీరే నా జీవితం; వీరే నా
  ప్రాణములు; వీరే నాకు ప్రియులు” ॥७-४४-१३॥
'14': >-
  నరేంద్రుని ఆజ్ఞ పొందిన ఆ కుమారులు—ఇంద్రసమాన తేజస్సు గలవారు—వినయముగా వంగి,
