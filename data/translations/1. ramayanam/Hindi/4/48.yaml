'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘कण्डूवन आदि का
  अन्वेषण’ नामक अड़तालीसवाँ सर्ग (४-४८) प्रारम्भ होता है।
'1': >-
  तारा और अंगद के सहित कपिश्रेष्ठ हनुमान् भी सुग्रीव द्वारा जैसा निर्देश दिया
  गया था, उसी के अनुसार उस देश को जाने के लिए तत्क्षण चल पड़े।
'2': >-
  वे सभी कपिसत्तमों के साथ दूर तक पहुँचकर, फिर विन्ध्य पर्वत की गुहाओं तथा
  घने-घने दुर्गम वनों का विचारपूर्वक अन्वेषण करने लगे।
'3': >-
  उन्होंने पर्वत-शिखरों, नदियों के दुर्गम तटों, दुर्गों-सदृश कठिन स्थलों,
  सरोवरों, विशाल वृक्षों, विविध वृक्ष-समूहों तथा पर्वतों और वन-प्रदेशों के
  पादपों को भी खोजते-खोजते देखा।
'4': >-
  चारों दिशाओं में सर्वत्र खोज करते हुए वे सब वीर वानर जनकनन्दिनी मैथिली सीता को
  कहीं भी न देख सके।
'5': >-
  वे दुर्धर्ष वानर खोज करते-करते कहीं-कहीं ठहरते और विविध प्रकार के फल तथा
  कन्द-मूल आदि खाकर अपना निर्वाह करते रहे।
'6': >-
  वह प्रदेश अत्यन्त दुर्निर्वेध्य था—गुहाओं और घने वनों से परिपूर्ण, विशाल,
  जलरहित, जनशून्य, सूना, अत्यन्त घना और भयानक रूप वाला।
'7': >-
  ऐसे ही अन्य-अन्य अरण्यों का भी अन्वेषण करके वे अत्यन्त पीड़ित हो उठे; और वह
  देश भी गुहाओं तथा घने वन से युक्त, महान् और दुर्निवेश (ढूँढ़ने में कठिन) ही
  था।
'8': >-
  फिर उस प्रदेश को छोड़कर वे सब हरियूथपति—अकुतोभय (निर्भय) होकर—दूसरे एक
  दुर्धर्ष देश में प्रविष्ट हुए।
'9': >-
  जहाँ वृक्षों पर फल नहीं लगते थे, वे पुष्परहित और पत्तों से रहित थे; जहाँ
  नदियाँ जलहीन थीं; और जहाँ कन्द-मूल भी अत्यन्त दुर्लभ था।
'10': >-
  जहाँ न महिष थे, न मृग, न हाथी; न शार्दूल, न पक्षी और न ही अन्य कोई वनचर प्राणी
  थे।
'11': >-
  और जहाँ न वृक्ष थे, न औषधियाँ, न लताएँ और न ही अन्य प्रकार की वनस्पतियाँ; तथा
  जहाँ स्थल में भी स्निग्ध पत्तों वाली, खिले हुए कमलों से युक्त पद्मिनियाँ
  (कमलिनियाँ) तक नहीं थीं।
'12': >-
  वह प्रदेश देखने योग्य भी था और सुगन्धित भी, परन्तु वहाँ भौंरों का भी अभाव था।
  ‘कण्डु’ नामक एक महाभाग, सत्यवादी और तपो-धन महर्षि थे।
'13': >-
  वे परम तेजस्वी, महान् आर्ष और नियमों से दुर्धर्ष (दबाए न जा सकने वाले) थे। उसी
  वन में उनका दस वर्ष का एक बालक पुत्र था।
'14': >-
  वह बालक जीवन-पर्यन्त के लिए (अर्थात् सदा के लिए) लुप्त हो गया; इससे वह महामुनि
  क्रुद्ध हो उठे। उन धर्मात्मा ऋषि ने उस समस्त महान् वन को शाप दे दिया।
'15': >-
  उस शाप के कारण वह वन आश्रयरहित, दुर्धर्ष तथा मृग-पक्षियों से रहित हो गया; और
  उस वन-प्रदेश की पर्वतों की कन्दराएँ तथा काननान्त (वन के भीतर के भाग) भी वैसे
  ही हो गए।
'16': >-
  वे सब एकाग्रचित्त होकर नदियों के उद्गम-स्थानों की भी खोज करते रहे; पर वहाँ भी
  वे महात्मा जनकनन्दिनी (सीता) को न देख सके।
'17': >-
  और न ही सुग्रीव के प्रिय कार्य को सिद्ध करने वाले वे वानर वहाँ सीता के हर्ता
  रावण को ही कहीं देख पाए।
'18': >-
  फिर वे उस भयानक, लताओं और झाड़ियों से आवृत प्रदेश में भीतर प्रविष्ट हुए और
  वहाँ उन्होंने भयानक कर्म करने वाले, देवताओं को भी भयमुक्त कर देने वाले
  (अर्थात् देवताओं से भी न डरने वाले) एक असुर को देखा।
'19': >-
  उस पर्वत-तुल्य खड़े हुए घोर असुर को देखकर सब वानर और भी सिमटकर (सावधान होकर)
  खड़े हो गए। वह बलवान् भी उनसे बोला—‘तुम सब नष्ट हो जाओ, यहीं ठहरो (भाग न
  सकोगे)।’
'20': >-
  वह क्रुद्ध होकर संग्राम के लिए मुष्टि उठाए उनकी ओर दौड़ा; तभी सहसा उस पर
  वालि-पुत्र अंगद झपट पड़े।
'21': >-
  ‘यह रावण है’ ऐसा जानकर अंगद ने उसे हथेली के प्रहार से मार गिराया। वालि-पुत्र
  के उस प्रहार से आहत होकर वह मुख से रक्त उगलने लगा।
'22': >-
  वह असुर भूमि पर गिर पड़ा, मानो कोई पर्वत उलटकर धरती पर आ पड़ा हो। उसके
  निःश्वास-रहित (मृतप्राय) होने पर, पराक्रम से काशि (तेज) को जीत लेने वाले वे
  वानर—
'23': >-
  उसके बाद प्रायः वहाँ की समस्त गिरि-गुहा (पर्वत की गुफा-प्रदेश) को खोजते रहे।
  फिर जब वहाँ का सब कुछ विचरकर देख लिया, तब वे सब वनवासी वानर—
'24': >-
  उससे भी भिन्न एक और अत्यन्त भयंकर पर्वत-गह्वर में प्रविष्ट हुए। उसे भी खोजकर
  वे फिर थककर बाहर निकल आए और सब मिल गए। तब एकान्त में किसी वृक्ष के मूल के पास,
  मन से अत्यन्त दीन होकर, वे बैठ गए।
'25': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में ‘कण्डूवन
  आदि का अन्वेषण’ नामक अड़तालीसवाँ सर्ग (४-४८) समाप्त होता है।
