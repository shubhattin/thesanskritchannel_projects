'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండలో “భూమండలభ్రమణకథనము” నామ
  షడ్చత్వారింశః సర్గః (4-46).
'1': >-
  వానరేంద్రులు వెళ్లిపోయిన తరువాత శ్రీరాముడు సుగ్రీవునితో ఇలా అన్నాడు— “భూమి
  యొక్క సమస్త మண்டలమును (లోకభాగమంతటిని) నీవు ఎలా తెలుసుకొనుచున్నావు?”
'2': >-
  అప్పుడు వినయశీలుడై, నమ్రతగల మనస్సుతో సుగ్రీవుడు శ్రీరామునితో ఇలా పలికెను—
  “వినుము; నా మాటలను నేను విస్తరంగా సమస్తమును వివరించి చెప్పుదును.”
'3': >-
  “మహిషాకారముగల ‘దుందుభి’ అనే దానవుడు వాలి చేత మలయపర్వతమువైపు
  తరిమివేయబడినప్పుడు,”
'4': >-
  “ఆ మహిషుడు మలయపర్వతపు గుహలోనికి ప్రవేశించాడు; అతన్ని సంహరించుటకై వాలియూ
  అక్కడికే—ఆ మలయగిరి గుహలోనికే—ప్రవేశించాడు.”
'5': >-
  “అప్పుడు నేను విధేయుడివలె గుహద్వారమున ఉంచబడితిని. ఒక సంవత్సరం గడిచినా వాలి
  గుహనుండి బయటికి రాలేదు.”
'6': >-
  “ఆ తరువాత రక్తపు ఉధృత ప్రవాహముతో ఆ బిలము నిండిపోయింది. అది చూచి నేను
  ఆశ్చర్యపడి, అన్నగారి శోకముతో తీవ్రంగా బాధపడితిని.”
'7': >-
  “అప్పుడు నా బుద్ధి తలచినదే—నిశ్చయంగా గురువు (అన్న వాలి) హతుడయ్యాడని. కాబట్టి
  పర్వతమంత పెద్ద రాయి గుహద్వారమున నేను పెట్టితిని.”
'8': >-
  “బయటికి రావలేకపోవుటచేత ఆ మహిషుడు అక్కడే నశించునని భావించితిని. అందుచేత అతని
  (వాలిగారి) జీవితం మీద ఆశలేక, నేను కిష్కింధకు తిరిగి వచ్చితిని.”
'9': >-
  “అక్కడ మహత్తరమైన రాజ్యము పొందిన తరువాత, తారను రుమాతో కలిసి, మిత్రులతో కూడ
  అక్కడ నివసించితిని; నాకు కలత (జ్వరం) తొలగిపోయినట్టుగా ఉండెను.”
'10': >-
  “అనంతరం వానరశ్రేష్ఠుడైన వాలి ఆ దానవుడిని సంహరించి తిరిగి వచ్చెను. అప్పుడు
  గౌరవమువల్లను, భయముచేతను వణికిపోయి నేను అతనికి రాజ్యమును సమర్పించితిని.”
'11': >-
  “దుష్టమనస్సు గల వాలి నన్ను చంపదలచి, ఇంద్రియములు కలతచెందినవాడై, మంత్రులతో కలిసి
  పారిపోతున్న నన్ను తరుమసాగెను.”
'12': >-
  “అలా వాలిచేత వెంబడింపబడి నేను వేగంగా పరుగెత్తితిని; మార్గమున నానావిధ నదులను,
  వనాలను, నగరాలను చూచుచూ పోయితిని.”
'13': >-
  “అప్పుడు నాకు ఈ భూమి—ఆదర్శపు తలము (అద్దం) వలె సపాటంగా, దగదగమనే అగ్ని చక్రంలా
  తిరుగుతున్నట్టుగా—గోష్పదమంత (పశువు తొక్కిన చిన్న ముద్రంత) చిన్నదిగా
  కనిపించెను.”
'14': >-
  “అనంతరం తూర్పుదిశకు వెళ్లి, నానావిధ వృక్షములను, సుందరమైన దరులు గల పర్వతములను,
  అనేక సరస్సులను చూచితిని.”
'15': >-
  “అక్కడ ధాతువులతో (లోహరసములతో) అలంకృతమైన ఉదయగిరిని చూచితిని; అలాగే నిత్యము
  అప్సరసులు నివసించు క్షీరోదసముద్రమును కూడా దర్శించితిని.”
'16': >-
  “వాలి నన్ను తరుముచుండగా, అతని చేత పూర్తిగా వెంబడింపబడి నేను సహస్రం
  (అకస్మాత్తుగా) తిరిగి వెనుదిరిగి, ఓ ప్రభూ, అప్పుడు మరల ప్రయాణమున నడిచితిని.”
'17': >-
  “ఆ దిశనుంచి మళ్లీ బయలుదేరి దక్షిణదిశకు పోయితిని; వింధ్యపర్వతపు అడవిచెట్లతో
  నిండినదిగా, చందన వృక్షములతో శోభించినదిగా ఉన్న ప్రదేశాలను చూచితిని.”
'18': >-
  “వృక్షములు—పర్వతముల మధ్య భాగములను చూస్తూ, మరల దక్షిణమునకు అవతలనున్న ఇతర దిశను
  (పడమర దిశను) చేరితిని; అక్కడ కూడా వాలిచేతనే బలంగా తరుమబడితిని.”
'19': >-
  “అలా నానావిధ దేశములను చూస్తూ, అస్తమయగిరి అనే ఆ పరమ శ్రేష్ఠ పర్వతమును కూడా
  చూచితిని; ఆ గిరిశ్రేష్ఠుని చేరిన తరువాత, ఉత్తరదిశకు వేగంగా పరుగెత్తితిని.”
'20': >-
  “హిమవంతమును, మేరుపర్వతమును, అలాగే ఉత్తర సముద్రమును కూడా చూచితిని; వాలి చేత
  తరుమబడుచుండగా ఎక్కడా నాకు శరణము దొరకనప్పుడు—”
'21': >-
  “అప్పుడు బుద్ధిమంతుడైన హనుమంతుడు నాతో ఇలా పలికెను— ‘రాజా, ఇప్పుడు నాకు గుర్తు
  వచ్చింది; హరీశ్వరుడైన వాలి విషయమై ఇలా ఉన్నది’ అని.”
'22': >-
  “‘ఇంతకుముందు మతంగ మహర్షి ఈ ఆశ్రమ పరిసర ప్రాంతములో వాలిని శపించాడు— వాలి ఒకవేళ
  ఈ ఆశ్రమమండలంలో ప్రవేశిస్తే అతని తల నూరుముక్కలుగా విడిపోతుంది’ అని.”
'23': >-
  “‘అక్కడ మనకు నివాసము సుఖకరముగా, ఎలాంటి భయము లేకుండా ఉండును. కాబట్టి, ఓ
  నృపనందనా, ఋష్యమూక పర్వతమును ఆశ్రయించు’ అని.”
'24': >-
  “అప్పుడు మతంగ మహర్షి శాపభయముచేత వాలి అక్కడికి ప్రవేశించలేదు. రాజా, ఈ సంగతిని
  నేను అప్పుడే ప్రత్యక్షంగా తెలుసుకున్నాను. అట్లా భూమండలమంతటిని (ప్రపంచమంతటిని)
  చుట్టివచ్చి, ఆ తరువాత నేను ఆ గుహలోనికి (ఋష్యమూకాశ్రయమునకు) వచ్చితిని.”
'25': >-
  ఇట్లు ఆర్షము అయిన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కింధాకాండములో
  “భూమండలభ్రమణకథనము” అను షడ్చత్వారింశః సర్గః (4-46) సంపూర్ణము.
