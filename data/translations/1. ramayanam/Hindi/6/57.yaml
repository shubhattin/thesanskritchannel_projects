'26': >-
  वह रथ महान मेघ की गर्जना के समान शब्द करने वाला, मानो प्रत्यक्ष चन्द्र-सूर्य
  की तरह दीप्तिमान, नाग-ध्वज से युक्त और दुर्धर्ष, उत्तम कवच-आवरण वाला तथा
  सुन्दर साज-सज्जा (पस्कर) से युक्त था।
'27': >-
  वह स्वर्ण-जाल से संयुक्त, श्री-सम्पदा से मानो हँसता हुआ प्रतीत होता था। फिर
  रावण की आज्ञा लेकर उस रथ पर चढ़कर—
'28': >-
