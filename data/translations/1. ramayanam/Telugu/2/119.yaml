  ఛేదించుకొని సాగు సూర్యునివలె అరణ్యంలో ప్రవేశించెను ॥2-119-21॥
'22': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండంలో
  “దండకారణ్యప్రవేశః” అనే ఏకోనవింశత్యధికశతతమ సర్గము ముగిసెను ॥2-119॥
