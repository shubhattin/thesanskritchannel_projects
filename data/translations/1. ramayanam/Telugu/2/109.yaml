'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘సత్యప్రశంస’ అనే నూరొమ్మిదవ
  సర్గము ॥2-109॥
'1': >-
  జాబాలివాక్యములను వినిన రాముడు—సత్యస్వరూపులలో శ్రేష్ఠుడు—అత్యంత భక్తితోను,
  చిత్తభ్రమ లేని స్వబుద్ధితోను ఈ విధంగా పలికెను ॥2-109-1॥
'2': >-
  నా ప్రియార్థమనే ఉద్దేశ్యంతో మీరు ఇక్కడ చెప్పిన మాట—చేయరాని దానిని చేయవలసినదిగా
  చూపించేదీ, అపథ్యమైనదానిని పథ్యసమానంగా కనిపింపజేసేదీ అయింది ॥2-109-2॥
'3': >-
  మర్యాదలు లేని, పాపాచారసమన్వితుడైన పురుషుడు—ఆచరణలో భిన్నత్వం కనబడేవాడు—సద్జనుల
  మధ్య గౌరవాన్ని పొందడు ॥2-109-3॥
'4': >-
  కులీనుడైనా అకులీనుడైనా, వీరుడైనా పురుషమన్యుడైనా—అతని చరిత్రమే అతడు శుచియేనా
  అశుచియేనా అని స్పష్టంగా తెలిపిస్తుంది ॥2-109-4॥
'5': >-
  అనార్యుడైనా ఆర్యునివలె కనిపించవచ్చును; శుచిత్వం లేనివాడైనా శుచివలె
  కనిపించవచ్చును; లక్షణాలున్నవాడైనా లక్షణహీనుడివలె, దుష్శీలుడైనా శీలవంతుడివలె
  కనిపించవచ్చును ॥2-109-5॥
'6': >-
  ధర్మవేషంతో అధర్మాన్నే ధరించి, శుభాన్ని విడిచి, కర్మకాండా విధివిధానాలు లేని ఈ
  లోకసంకరములో నేను ప్రవేశిస్తే (అది మహాపాపమగును) ॥2-109-6॥
'7': >-
  కార్యం–అకార్యములను విచక్షణతో గ్రహించే చైతన్యవంతుడెవడైనా, లోకదూషణకరమైన
  దుర్వృత్తుడైన నన్ను లోకంలో గౌరవించడు ॥2-109-7॥
'8': >-
  ఇలాంటి వృత్తిలో నడుచుకుంటూ, ప్రతిజ్ఞకు హీనుడనై—నాకు ఏ ధర్మవృత్తిని నేను
  ధరించగలను? ఎవరి ద్వారా నేను స్వర్గాన్ని పొందగలను? ॥2-109-8॥
'9': >-
  ఈ సమస్త లోకమూ రాజుల వృత్తినే అనుసరిస్తుంది; రాజులు ఏ వృత్తిలో ఉంటారో ప్రజలూ
  అదే వృత్తిలో ఉంటారు (అదే ఆచరిస్తారు) ॥2-109-9॥
'10': >-
  సత్యమూ, అనృశంసత (కరుణ, క్రౌర్యరాహిత్యం)యే రాజధర్మానికి సనాతన స్వరూపం. అందుచేత
  రాజ్యము సత్యాత్మకంగా ఉండాలి; లోకము సత్యంపైనే ప్రతిష్ఠితమై ఉంది ॥2-109-10॥
'11': >-
  ఋషులూ దేవతలూ సత్యాన్నే (పరమతత్త్వంగా) భావించారు. ఈ లోకంలో సత్యవాదియే పరమగతిని
  చేరతాడు (అక్షయ ఫలాన్ని పొందుతాడు) ॥2-109-11॥
'12': >-
  ఎలా మనుష్యులు సర్పాలను చూసి భయపడి దూరమవుతారో, అలా అనృతవాదులనుండి
  (అబద్ధమాడువారినుండి) జనులు ఉద్విగ్నమవుతారు. లోకంలో ధర్మమే సత్యం; స్వర్గానికి
  మూలమని (సత్యమే) చెప్పబడుతోంది ॥2-109-12॥
'13': >-
  లోకంలో సత్యమే ఈశ్వరుడు; సత్యాన్నే పద్మాదేవి (లక్ష్మీ) ఎల్లప్పుడూ ఆశ్రయించి
  ఉంటుంది. సమస్తమునకు మూలము సత్యమే; సత్యంకన్నా పై పదవి లేదు ॥2-109-13॥
'14': >-
  దానం, యజ్ఞం, హవనం, తపస్సులు—వేదములన్నీ సత్యంపైనే ప్రతిష్ఠితమైనవి. కనుక
  సత్యపరుడై ఉండాలి ॥2-109-14॥
'15': >-
  ఒకడే లోకాన్ని రక్షిస్తాడు (ధర్మంతో నిలుపుతాడు); ఒకడే తన కులాన్ని నిలుపుతాడు.
  ఒక్కడే నిరయానికి కూలుతాడు; ఒక్కడే స్వర్గంలో మహిమ పొందుతాడు ॥2-109-15॥
'16': >-
  అటువంటి నేనే—సత్యప్రతిజ్ఞుడనై, సత్యమునే పలికి, సత్యంతోనే
  సంకల్పబద్ధుడనై—పితృఆజ్ఞను ఎందుకు అనుసరించకూడదు? ॥2-109-16॥
'17': >-
  లోభమువలనగానీ, మోహమువలనగానీ, అజ్ఞానాంధకారంతోనుగానీ—గురుదేవునకు (పితృసమానునకు)
  ఇచ్చిన సత్యప్రతిజ్ఞ అనే సత్యసేతువును నేను భంగం చేయను ॥2-109-17॥
'18': >-
  అసత్యసంధుడై, సత్యంలో నిలువలేక చంచలుడై, అస్థిరచిత్తుడైనవాని మాటలను దేవతలూ
  పితరులూ స్వీకరించరు అని మేము విన్నాము ॥2-109-18॥
'19': >-
  సత్యమే ధర్మమని—అంతరాత్మకు ప్రత్యక్షమై ఉన్న ఈ ధర్మాన్ని—నేనే స్వయంగా
  చూస్తున్నాను. సద్గుణులచేత ఆచరింపబడిన ఈ భారం (ధర్మభారం) కోసం నేను దానిని
  గౌరవంగా భావిస్తున్నాను ॥2-109-19॥
'20': >-
  క్షత్రధర్మమనే పేరుతో కూడిన అధర్మాన్ని నేను విడిచి వేస్తాను—అది నీచులచేత,
  నృశంసులచేత, లోభులచేత, పాపకర్మలు చేయువారిచేత సేవింపబడేదైతే (అటువంటి దానిని నేను
  అంగీకరించను) ॥2-109-20॥
'21': >-
  శరీరంతో పాపం చేస్తాడు; మనసులో సంకల్పించి (పాపభావం పుచ్చుకుంటాడు); జిహ్వతో
  అసత్యం పలుకుతాడు—ఇది త్రివిధ పాతకకర్మ ॥2-109-21॥
'22': >-
  భూమి (రాజ్యము), కీర్తి, యశస్సు, లక్ష్మీ—ఇవి సత్యవంతునినే కోరుకుంటాయి.
  స్వర్గస్థానంలో కూడా సత్యాన్నే చూచి (గౌరవించి) ఉంటారు; అందువల్ల సత్యాన్నే
  ఆశ్రయించాలి ॥2-109-22॥
'23': >-
  మీరు నన్ను గ్రహించి, ‘ఇదే శ్రేయస్కరం; ఇది చేయి’ అని యుక్తియుక్తమైన మాటలతో
  చెప్పినది—అనార్యపక్షాన శ్రేష్ఠమైన సలహానే గాని, ధర్మముకాదు ॥2-109-23॥
'24': >-
  గురువునికి (పితకు) సమక్షంలో ఈ వనవాసాన్ని నేను ప్రతిజ్ఞ చేసి, గురువాక్యాన్ని
  విడిచి, భరతుని మాటను నేను ఎలా నెరవేర్చగలను? ॥2-109-24॥
'25': >-
  గురుసన్నిధిలో నేను స్థిరంగా చేసిన ప్రతిజ్ఞ—ఆ సమయంలో కైకేయీదేవి ఆనందంతో
  పరవశించింది ॥2-109-25॥
'26': >-
  అట్లే వనవాసంలో నివసిస్తూ, శుచిగా, నియతభోజనుడనై, పుణ్యమైన మూలాలు, పుష్పాలు,
  ఫలాలతో—పితరులనూ దేవతలనూ తర్పణం చేస్తూ (వారిని సంతృప్తిపరుస్తూ) ఉంటాను
  ॥2-109-26॥
'27': >-
  ఐదు ఇంద్రియవర్గాలను సంయమించి సంతుష్టుడనై, లోకయాత్రను (జీవన నిర్వహణను)
  కొనసాగిస్తాను; కపటరహితుడనై, శ్రద్ధగలవాడనై, కార్యం–అకార్యం విచక్షణతో తెలిసికొని
  నడుస్తాను ॥2-109-27॥
'28': >-
  ఈ కర్మభూమిని పొందిన తర్వాత చేయవలసిన శుభకర్మను చేయాలి. అగ్ని, వాయు, సోముడు—ఈ
  కర్మఫలాలలో భాగస్వాములైనవారు ॥2-109-28॥
'29': >-
  శతక్రతువులు (వంద యజ్ఞాలు) ఆచరించి దేవరాజు (ఇంద్రుడు) త్రిదివానికి
  (స్వర్గానికి) చేరాడు; ఉగ్రతపస్సులు ఆచరించి మహర్షులు కూడా దివ్యలోకానికి
  వెళ్లారు ॥2-109-29॥
'30': >-
  ఆ నాస్తికవాక్యానికి కారణాన్ని విని, అత్యంత తేజస్సుగల రాముడు సహించలేకపోయెను.
  అప్పుడు రాజకుమారుడైన ఆయన, అతని మాటలను గర్హిస్తూ (తిట్టుతూ) అతనితో ఇలా అన్నాడు
  ॥2-109-30॥
'31': >-
  సత్యం, ధర్మం, పరాక్రమం, భూతదయ, ప్రియవచనం, ద్విజుల పూజ, దేవతల పూజ, అతిథిపూజ—ఇవే
  స్వర్గమార్గమని సద్గురు పురుషులు చెబుతారు ॥2-109-31॥
'32': >-
  అందువలన విప్రులు యథావిధిగా అర్థాన్ని గ్రహించి, ఏకాగ్రచిత్తంతో ఆ పథాన్ని
  ఆశ్రయించి, అప్రమత్తులై సమస్త ధర్మాన్ని యథోచితంగా ఆచరిస్తూ, లోకప్రాప్తిని
  (పరలోకగతిని) ఆశిస్తారు ॥2-109-32॥
'33': >-
  విషమస్థబుద్ధిగల నిన్ను ఆశ్రయించిన నా తండ్రి చేసిన ఆ పనిని నేను
  నిందిస్తున్నాను—ఇలాంటి బుద్ధితో ప్రవర్తించే, సునాస్తికుడైన, ధర్మమార్గం నుంచి
  తొలగినవాడిని ఆయన అంగీకరించాడు ॥2-109-33॥
'34': >-
  ఎలా దొంగో అలాగే బుద్ధుడు—ఇక్కడ ‘తథాగతుడు’ అనే నాస్తికుని అలా తెలుసుకో. కనుక
  ప్రజలకు అత్యంత శంక్యుడైన (అత్యంత సందేహాస్పదుడైన) వాడినొద్దకు బుద్ధిమంతుడు
  నాస్తికునిగా ఎదురుపడి ఉండకూడదు ॥2-109-34॥
'35': >-
  నీకంటే పూర్వులైన జనులు, శ్రేష్ఠులు—అనేక శుభకర్మలు చేశారు. ఈ లోకమును గెలిచి
  పరలోకమును కూడా గెలిచారు. అందుచేత ద్విజులు ‘స్వస్తి’ మంత్రాలతో హవనం చేయడం, హుతం
  సమర్పించడం (యజ్ఞకర్మ) చేయడం ఆచరించారు ॥2-109-35॥
'36': >-
  ధర్మంలో రతులై, సత్పురుషులతో కలిసి, తేజస్సుగలవారై, దానగుణం ప్రధానంగా కలవారై,
  అహింసకులై, మలినరహితులై—లోకంలో మునులు ప్రధానులు, పూజ్యులుగా ఉంటారు ॥2-109-36॥
'37': >-
  ఇలా కోపంతో పలికిన, మహాత్ముడైన, ధైర్యసంపన్నుడైన రామునితో—విప్రుడు మళ్లీ నిజమైన,
  ఆస్తికమైన, సత్యమైన, వినయంతో కూడిన మాటలను ఇలా పలికెను ॥2-109-37॥
'38': >-
  నేను నాస్తికుల మాటలను చెప్పడం లేదు; నేను నాస్తికుడను కాదు; ఏదీ లేదు (అనే
  శూన్యవాదము) కూడా కాదు. కాలాన్ని పరిశీలించి నేను మళ్లీ ఆస్తికుడనయ్యాను; సందర్భం
  వస్తే మళ్లీ నాస్తికునిగానూ అవుతాను (అని చెప్పాను) ॥2-109-38॥
'39': >-
  ఇప్పుడు అదే సమయం నెమ్మదిగా వచ్చింది—అందువల్లనే నేను నాస్తికవాక్యాన్ని
  ఉచ్చరించాను. నీకు (వనవాసం నుండి) నివర్తనం కలిగించడానికి, ఓ రామా, నీ కారణంగా—నీ
  ప్రసాదం పొందుటకే నేను ఈ మాటలను చెప్పాను ॥2-109-39॥
'40': >-
  ఇట్లుగా ఆదికావ్యమైన, ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీ రామాయణంలో అయోధ్యాకాండంలో
  ‘సత్యప్రశంస’ అనే నూరొమ్మిదవ సర్గము సమాప్తము ॥2-109॥
