'18': >-
  అక్కడ అన్నిచోట్లా వానరులు నిలిచిరి; అన్నిచోట్లా రాక్షసులూ ఉన్నారు. వారు
  సంపదతోనూ అన్నముతోనూ, యాచకులకు చేతులు నిండుగా, అత్యధికంగా దానములు ఇచ్చిరి
  ॥७-९२-१८॥
'19': >-
  ఇట్లా రాజసింహుడైన రాముని యజ్ఞము సమస్త గుణములతో యుక్తమై, సంవత్సరము ముగిసిన
  తరువాత కూడా (సాగ్రంగా—అధికకాలం వరకూ) కొనసాగుచు, ఏమాత్రమూ క్షీణించలేదు
  ॥७-९२-१९॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘హయచర్యా’ నామ
  ద్వినవతితమః సర్గః ॥७-९२॥
