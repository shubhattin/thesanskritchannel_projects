'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమునందు కిష్కింధాకాండములో ‘ప్రావృడుజ్జృంభణం’ అను
  అష్టావింశః సర్గః ॥4-28॥
'1': >-
  ఆ సమయంలో రాముడు వాలినిని సంహరించి, సుగ్రీవుని అభిషేకించి రాజ్యాధికారిగా
  నియమించి, మాల్యవంత పర్వత శిఖర భాగమున నివసించుచుండగా లక్ష్మణునితో ఇలా పలికెను
  ॥4-28-1॥
'2': >-
  ఇదిగో, ఈ కాలము వచ్చినది; నేడు వర్షాకాలము ఆరంభమైనది. పర్వతసమానమైన మేఘములచే
  ఆకాశము ఆవరించబడినదిగా ఉన్నదని నీవు చూడు ॥4-28-2॥
'3': >-
  సూర్యుని కిరణములచే తొమ్మిది నెలలు దాచబడిన గర్భాన్ని—అంటే సముద్రముల రసాన్ని
  పీల్చుకొని—ఆకాశము ఇప్పుడు ఔషధరసమువలె శీతలమైన జలధారలను ప్రసవించుచున్నది
  ॥4-28-3॥
'4': >-
  మేఘముల సోపానపంక్తులపై అధిరోహించినట్లుగా, కుఠజ–అర్జున పుష్పమాలలతో ఆకాశమును
  అలంకరించుటకు దివాకరుడు సమర్థుడై ఉన్నట్లు తోచుచున్నది ॥4-28-4॥
'5': >-
  సంధ్యారాగముతో ఉదయించిన తాంబ్రమైన వర్ణములతో, అంతటా కొంతచోట్ల పాండువర్ణములతో
  కూడిన, మృదువైన మేఘఖండములు ఆకాశమును ఆవరించి, అది కట్టుబడి ఉన్న వ్రణమువలె
  కనిపించుచున్నది ॥4-28-5॥
'6': >-
  మంద్రగమనమైన పవన శ్వాసతో కదిలి, సంధ్యాసమయ చందనరంగుతో రంజింపబడిన, పాండువర్ణ
  జలదములతో కూడిన ఆ ఆకాశము—కామవ్యాధితో తపించుచున్న మనుష్యునివలె—ప్రకాశించుచున్నది
  ॥4-28-6॥
'7': >-
  గ్రీష్మతాపముతో పీడితమై, ఇప్పుడు కొత్త వర్షజలములతో నిండిపోయిన భూమి—సీతవలె
  శోకసంతప్తమై—బాష్పమును విడిచుచున్నది ॥4-28-7॥
'8': >-
  మేఘగర్భమునుండి విడువబడిన, కర్పూరపత్రంలా శీతలమైన, కేతకీ సువాసన కలిగిన వాయువులు
  అంజలితో పట్టుకొని త్రాగగలిగినట్లు అనుభవమును ఇస్తున్నవి ॥4-28-8॥
'9': >-
  కేతకీ పుష్పసుగంధములతో ఆవాసితమైన ఈ పర్వతము—ఫుల్ల అర్జున వృక్షములతో
  వికసించుచూ—సుగ్రీవుడు శత్రువులను శాంతపరచి ధారలచే అభిషేకించబడినట్లుగా
  కనిపించుచున్నది ॥4-28-9॥
'10': >-
  మేఘములే నల్ల జింకచర్మములవలె ధరించి, జలధారలే యజ్ఞోపవీతములవలె వహించి, గాలితో
  నిండిన గుహలతో ఉన్న ఈ పర్వతములు—వేదాధ్యయనముచేసిన బ్రాహ్మణులవలె—ప్రతీతమగుచున్నవి
  ॥4-28-10॥
'11': >-
  బంగారు కొరడాల్లా ఉన్న మెరుపులచే కొట్టబడుతున్నట్లు, అంతటా గర్జనానాదముతో లోపల
  నుండి గుండెల్లో తాకేలా ఉన్న ఈ ఆకాశము—వేదనగల ప్రాణివలె—కనిపించుచున్నది
  ॥4-28-11॥
'12': >-
  నీలమేఘములను ఆశ్రయించిన మెరుపు కంపిస్తూ నాకు ఇలా భాసించుచున్నది—రావణుని ఒడిలో
  తపస్స్వినిగా ఉన్న వైదేహి సీత కంపిస్తున్నట్లుగా ॥4-28-12॥
'13': >-
  ఇవి మన్మథభావములతో ఉన్నవారికి హితముకాకుండా అడ్డుపడిన దిశలవలె ఉన్నాయి;
  ఘనమేఘములతో పూసినట్లై, గ్రహములూ చంద్రుడూ కనబడనివిగా మారినవి ॥4-28-13॥
'14': >-
  సౌమిత్రి! కొన్నిచోట్ల మబ్బుల బాష్పముచే కమ్మబడి, వర్షాగమనముకోసం ఉత్సుకతతో
  ఉన్నట్లుగా, కొండప్రాంతములపై పుష్పించిన కుఠజ వృక్షములను చూడు. అవి నా శోకముచే
  నలిగిన హృదయమునకు కూడా కామాన్ని దీపింపజేయు విధంగా నిలిచియున్నవి ॥4-28-14॥
'15': >-
  రజస్సు శాంతించినది; నేడు చల్లని గాలి వీయుచున్నది; గ్రీష్మదోషముల వ్యాప్తి
  నశించినది. భూపతుల యాత్రలు నిలిచినవి; ప్రవాసమున్న మనుష్యులు తమ స్వదేశములకు
  తిరిగి పోవుచున్నారు ॥4-28-15॥
'16': >-
  మనస్సుకు నివాసమైన జలాశయాలలో ఉండుటకు లుబ్ధులై, తమ ప్రియులతో కూడిన చక్రవాక
  పక్షులు బయలుదేరుచున్నవి. కాని పదేపదే వర్షజలముతో తడిసి చెదిరిన మార్గములలో వారి
  వాహనములు (పయనములు) సవ్యముగా సాగుట లేదు ॥4-28-16॥
'17': >-
  కొన్నిచోట్ల ప్రకాశముగా, కొన్నిచోట్ల అప్రకాశముగా, చిమ్ముచున్న మేఘములతో నిండిన
  ఆకాశము కనిపించుచున్నది. కొన్నిచోట్ల కొండలచే ఆవరింపబడిన దృశ్యము—శాంతమైన
  మహాసముద్రము రూపమువలె—తోచుచున్నది ॥4-28-17॥
'18': >-
  సర్జ–కదంబ పుష్పములతో కలిసిపోయిన కొత్త నీరు, పర్వతధాతువులచే తామ్రమైన వర్ణము
  దాల్చి, మయూరముల కేకలతో అనుసరింపబడుతూ—పర్వతనదులు మరింత వేగముగా ప్రవహించుచున్నవి
  ॥4-28-18॥
'19': >-
  రసముతో నిండిన జంబూఫలము, భ్రమరసమూహములచే ఆస్వాదింపబడుచున్నది. అనేక వర్ణములతో,
  గాలిచే ఊడి పడిన పక్వమైన మామిడి పండ్లు భూమిపై పడుచున్నవి ॥4-28-19॥
'20': >-
  మెరుపులే పతాకలుగా, బకపక్షులే మాలలుగా ఉన్నవి; పర్వతశిఖరముల వలె ఆకారము కలవి;
  తీవ్రమైన గర్జనతో మేఘములు మోగుచున్నవి—యుద్ధస్థలంలో మదించిన గజేంద్రులు
  గర్జించినట్లు ॥4-28-20॥
'21': >-
  వర్షజలముతో పుష్టిచెందిన పచ్చికతో నిండినవీ, నృత్యోత్సవము ప్రారంభించిన మయూరములతో
  కూడినవీ అయిన వనములు—వర్షమేఘములు కురిసిన తరువాత—మధ్యాహ్నానంతరం మరింత
  శోభించుచున్నవి; వాటిని చూడు ॥4-28-21॥
'22': >-
  అతిగా జలభారమును మోసుకుంటూ, బకపక్షులతో కూడిన మేఘములు గర్జించుచూ, మహా పర్వతముల
  శృంగములపై విశ్రాంతి తీసుకొని, మళ్లీ విశ్రాంతి తీసుకొని—పునః ప్రయాణము
  సాగించుచున్నవి ॥4-28-22॥
'23': >-
  మేఘములను కోరుకుంటూ ఎగురుచూ, ఆనందించుచున్న బకపక్షుల పంక్తి ఎంతో అందముగా
  కనిపించుచున్నది; అది గాలిచే ఊగుతున్న శ్రేష్ఠ పౌండరీక పుష్పముల దీర్ఘమాల వలె,
  రమ్యమైన ఆకాశమున అలంకారమై నిలుచున్నది ॥4-28-23॥
'24': >-
  ఇంద్రగోప కీటకములచే మధ్యమధ్యలో చిత్రితమైన కొత్త పచ్చికచే భూమి
  ప్రకాశించుచున్నది; శుకపక్షి కాంతితో పోలిన తళుకుతో ఒంటిమీద
  పరచుకున్నదిగా—లాక్షారసంతో రంగించిన దుప్పటిని కప్పుకున్న
  స్త్రీవలె—కనిపించుచున్నది ॥4-28-24॥
'25': >-
  నిద్ర నెమ్మదిగా కేశవుని (శయనమగు విష్ణువుని) చేరుచున్నది; నది వేగముగా సాగరమును
  చేరుచున్నది; సంతోషించిన బకపక్షి మేఘమును చేరుచున్నది; కోరుకున్న స్త్రీ తన
  ప్రియుని చేరుచున్నది ॥4-28-25॥
'26': >-
  వనాంతములు సజీవమైయున్నవి; మయూరములు ఉత్తమంగా నర్తించుచున్నవి; కొమ్మలతో కూడిన
  కదంబ వృక్షములు పుట్టుకొచ్చినట్లుగా వికసించుచున్నవి; గోవుల్లో వృషభములు సమాన
  కోరికతో (వాంఛతో) ప్రవర్తించుచున్నవి; పంటలవనములతో భూమి రమ్యంగా మారినది
  ॥4-28-26॥
'27': >-
  నదులు ప్రవహించుచున్నవి; మేఘములు వర్షించుచున్నవి, గర్జించుచున్నవి,
  మెరుస్తున్నవి; (ప్రియవియోగముగల వారు) ధ్యానించుచున్నారు, నర్తించుచున్నారు, ఊరట
  పొందుచున్నారు; వనాంతములు మదించిన గజములతో నిండినవి; ప్రియవిచ్ఛేదితులైన మయూరములు
  అరుస్తున్నవి; వానరములు కూడా (ఈ వాతావరణంలో) ఆవేదనతో కదలుచున్నవి ॥4-28-27॥
'28': >-
  కేతకీ పుష్పసుగంధమును ఘ్రాణించి, వననిర్ఝరములలో మత్తుతో ఉల్లాసపడిన గజేంద్రులు,
  జలపాత శబ్దములతో కలతచెందినా, మయూరములతో కలిసి సమాన మదముతో గర్జించుచున్నారు
  ॥4-28-28॥
'29': >-
  జలధారల పాతాలతో కొట్టబడుతున్నా, కదంబశాఖలపై వేలాడుతూ, క్షణములో సంపాదించిన
  పుష్పరసములో మునిగిన మత్తును—షట్చరణులు (భ్రమరములు)—నెమ్మదిగా
  విడిచిపెట్టుచున్నారు ॥4-28-29॥
'30': >-
  అగ్గిచూర్ణపు కుప్పల వలె కనిపించే, రసముతో నిండిన ఫలములతో సమృద్ధిగా ఉన్న జంబూ
  వృక్షముల శాఖలు ప్రకాశించుచున్నవి; అవి భ్రమరసమూహములచే త్రాగబడుతున్నట్లుగా
  తోచుచున్నవి ॥4-28-30॥
'31': >-
  మెరుపుల పతాకలతో అలంకరింపబడి, లోతైన ఘనగంభీర గర్జన కలిగిన బలాహక మేఘముల
  రూపములు—యుద్ధోత్సుకులైన గజముల రూపములవలె—భాసించుచున్నవి ॥4-28-31॥
'32': >-
  దారిని అనుసరించి, పర్వత–వన ప్రాంతముల వెంట సాగుతూ, మేఘగర్జనను విని, యుద్ధానికి
  ఆకాంక్షతో ప్రతిధ్వనిని శంకిస్తూ, మదించిన గజేంద్రుడు వెనుదిరిగినట్లు
  కనిపించుచున్నది ॥4-28-32॥
'33': >-
  కొన్నిచోట్ల భ్రమరసమూహములు పాడుతున్నట్లుగా, కొన్నిచోట్ల నీలకంఠ మయూరములు
  నర్తిస్తున్నట్లుగా, మరికొన్నిచోట్ల గజేంద్రులు మత్తుతో విహరిస్తున్నట్లుగా—అనేక
  ఆశ్రయములతో కూడిన వనాంతములు శోభించుచున్నవి ॥4-28-33॥
'34': >-
  కదంబ–సర్జ–అర్జున మొగ్గలతో సమృద్ధిగా ఉన్న వనాంతభూమి, మధురజలముతో నిండినదై,
  మత్తుగా నర్తించే మయూరములచే—మదిరాపానశాల భూమివలె—కనిపించుచున్నది ॥4-28-34॥
'35': >-
  ముత్యములవలె తెల్లగా, అత్యంత నిర్మలంగా ఉన్న జలము ఆకుల మడతలలో నిలిచి ఉంది; రంగు
  చెదిరిన రెక్కలున్న పక్షులు ఆనందంతో, దాహార్తులై, అది దేవేంద్రుడు ఇచ్చిన
  పానీయంలా త్రాగుచున్నవి ॥4-28-35॥
'36': >-
  భ్రమరములే తంత్రివాయిద్యములుగా మధుర నినాదమును సృష్టిస్తూ, వానరములు పాడే
  గొంతుస్వరములు తాళముగా ఉండగా, మేఘమృదంగ నాదములతో—వనములలో సంగీతోత్సవము
  ఆరంభమైనట్లుగా—తోచుచున్నది ॥4-28-36॥
'37': >-
  కొన్నిచోట్ల నర్తిస్తూ, కొన్నిచోట్ల గొంతెత్తి అరుస్తూ, కొన్నిచోట్ల చెట్ల
  అగ్రభాగములపై కూర్చొని, వేలాడే నెమలి బర్హాభరణములు ధరించిన మయూరములతో—వనములలో
  సంగీతమువలె—అది సాగుచున్నది ॥4-28-37॥
'38': >-
  మేఘముల ధ్వనులతో వానరములు మేల్కొని, చాలాకాలం అడ్డుపడిన నిద్రను విడిచి, అనేక
  రూప–ఆకృతి–వర్ణ–నాదములతో, కొత్త జలధారలచే తడిసి అరుచుచున్నారు ॥4-28-38॥
'39': >-
  నదులు చక్రవాక పక్షులను వెంట తీసుకొని, ఒడ్డులను చీల్చి కొట్టివేసి, కొత్త
  వర్షాకాలపు పుష్టియైన ప్రవాహంతో ఉల్లాసపడుతూ—తమ భర్త అయిన సముద్రమును చేరుచున్నవి
  ॥4-28-39॥
'40': >-
  నీలమేఘములలో నీలమేఘములే, కొత్త జలముతో నిండినవై, పరస్పరం అతుక్కున్నట్లుగా
  కనిపించుచున్నవి; దవాగ్నిచే కాలిన కొండలపై దవాగ్ని దగ్ధభాగములే అంటుకున్నట్లుగా;
  శైలములపై శైలములే మూలాలు బిగబడి ఉన్నట్లుగా కనిపించుచున్నవి ॥4-28-40॥
'41': >-
  మదించిన మయూరముల కేకలతో మార్మోగుతున్నవి; ఇంద్రగోప కీటకములతో నిండిన పచ్చికతో
  అలంకృతమైనవి; నీప–అర్జున వృక్షసుగంధములతో నిండిన రమ్యమైన అడవిప్రాంతములలో గజములు
  సంచరించుచున్నారు ॥4-28-41॥
'42': >-
  కొత్త జలధారలచే కొట్టబడి కేశరములు తడిసి, కమలములను త్వరగా విడిచిపెట్టి,
  కేశరములతో కూడిన కొత్త కదంబ పుష్పములను సంతోషంగా భ్రమరములు పానముచేస్తున్నవి
  ॥4-28-42॥
'43': >-
  మదించిన గజేంద్రులు, ఆనందించిన గోవులు, వనములలో మరింత విక్రమంగా సంచరించే
  సింహములు; రమ్యమైన పర్వతములు; నిశ్శబ్దంగా ఉన్న రాజులు; మేఘములతో విహరించిన
  దేవేంద్రుడు—ఇలా సమస్తము శోభించుచున్నది ॥4-28-43॥
'44': >-
  సముద్రనాదములవలె గర్జన ఉద్భవించిన మేఘములు, మహాజలప్రవాహములతో ఆకాశమున
  వేలాడుతున్నట్లై, నదులు, చెరువులు, సరస్సులు, వాపులు మరియు సమస్త భూమిని నీటిలో
  ముంచెత్తుచున్నవి ॥4-28-44॥
'45': >-
  వర్షప్రవాహములు విస్తారంగా పడుచున్నవి; గాలులు తీవ్రమైన వేగంతో వీయుచున్నవి;
  ఒడ్డులు పోయిన నదులు మార్గాలు తప్పి, త్వరగా జలమును ప్రవహింపజేయుచున్నవి
  ॥4-28-45॥
'46': >-
  పర్వతేంద్రులు—నరేంద్రులవలె—దేవేంద్రునిచే ప్రసాదింపబడిన, గాలిచే తెచ్చబడిన
  ఘనజలకుంభములతో (మేఘజలంతో) అభిషేకింపబడుతూ, తమ స్వామి అయిన శ్రీయైన శోభను
  ప్రదర్శించుచున్నట్లు కనిపించుచున్నారు ॥4-28-46॥
'47': >-
  ఘనమేఘములతో కప్పబడిన ఆకాశములో నక్షత్రాలు లేవు; భాస్కరుడూ దర్శనమివ్వడు. కొత్త
  జలప్రవాహములతో భూమి తృప్తిచెందినది; చీకటితో కప్పబడి దిశలు ప్రకాశించుట లేదు
  ॥4-28-47॥
'48': >-
  పర్వతముల మహాశిఖరములు జలధారలచే కడగబడుటవల్ల మరింత ప్రకాశించుచున్నవి;
  మహాప్రమాణమైన విస్తార జలపాతములు—వేలాడే ముత్యాల దండల సమూహాలవలె—కనిపించుచున్నవి
  ॥4-28-48॥
'49': >-
  శైలశిలలపై జారి పడుతూ వేగం పొందే, పర్వతశ్రేష్ఠములపై విస్తారమైన జలపాతములు—గుహలలో
  నెమళ్లు మోగుచుండగా—హారములు చిందరించబడినట్లుగా భాసించుచున్నవి ॥4-28-49॥
'50': >-
  అత్యంత వేగముగల విస్తార జలపాతములు పర్వతశృంగ–ఉపతలములను కడిగి తెల్లబరచి, ముత్యాల
  దండలతో సమానముగా పడుచూ, మహాగుహల ఉత్సంగ తలములచే ఆపబడుచున్నవి (అక్కడ
  నిలిచిపోవుచున్నవి) ॥4-28-50॥
'51': >-
  సురతా విహారములో రాపిడిచే తెగిపోయిన స్వర్గస్త్రీల ముత్యహారముల మణులు ఎలా
  పడిపోతాయో, అలాగే దిక్కులన్నిటిలో నీటిధారలు చెలరేగి పడుచున్నవి ॥4-28-51॥
'52': >-
  విలీనమై (గూళ్లకు చేరి) మాయమవుతున్న పక్షులచేత, మూసుకుపోతున్న పద్మములచేత,
  వికసిస్తున్న మాలతి పుష్పముచేత—సూర్యుడు అస్తమించాడని తెలిసిపోతున్నది ॥4-28-52॥
'53': >-
  రాజుల యాత్రలు ముగిసినవి; సేన మార్గమందే పాతుకుపోయినట్లుగా ఆగిపోతున్నది.
  శత్రుత్వములు కూడా, మార్గములు కూడా నీటిచే సమమైపోయినట్లుగా (సరిహద్దులు, దారులు
  స్పష్టత కోల్పోయినట్లు) ఉన్నవి ॥4-28-53॥
'54': >-
  ప్రౌష్ఠపద మాసములో, బ్రహ్మ! బ్రాహ్మణులు వేదాధ్యయనము చేయదలచిన సమయము ఇదే;
  సామవేదగానముచేయువారికి అధ్యయనకాలము వచ్చి చేరినది ॥4-28-54॥
'55': >-
  కర్మకాండలకు (బయట కార్యాలకు) విరామమిచ్చి, ద్రవ్యసంచయం సమీకరించిన
  భరతుడు—కోసలాధిపతి—ఆషాఢీ చాతుర్మాస్య వ్రతసంకల్పమునకు చేరి ఉంటాడని నిశ్చయముగా
  భావించుచున్నాను ॥4-28-55॥
'56': >-
  సరయూ నది నిండుతున్న కొద్దీ ఆమె వేగము పెరుగుచున్నది. నేను తిరిగి వస్తున్నానని
  చూసి, అయోధ్య నుండి వినిపించే కోలాహల శబ్దమువలె ఆమె గర్జన నాకు వినిపించుచున్నది
  ॥4-28-56॥
'57': >-
  ఈ సస్యసమృద్ధమైన వర్షాకాలములో సుగ్రీవుడు సుఖంగా అనుభవించుచున్నాడు; శత్రువులను
  జయించినవాడై, భార్యతో కూడి, మహా రాజ్యములో స్థిరంగా ఉన్నాడు ॥4-28-57॥
'58': >-
  కాని నేను భార్యను కోల్పోయినవాడను; మహా రాజ్యమునుండీ తప్పించబడినవాడను. నీటిచే
  తడిసి కూలిపోతున్న నది ఒడ్డువలె, నేను కూడా క్షీణించి కుంగిపోతున్నాను, లక్ష్మణా
  ॥4-28-58॥
'59': >-
  నా శోకం విస్తారంగా పెరిగినది; ఈ వర్షములు మరీ దుర్గమముగా ఉన్నవి; రావణుడు
  మహాశత్రువు, అతడు నాకు అపారమైనవాడిగా (దాటలేనివాడిగా) కనిపించుచున్నాడు ॥4-28-59॥
'60': >-
  ఈ ప్రయాణ అసాధ్యతను, మరియు మార్గములు అత్యంత కష్టమైనవని చూచినద్వారా, అలాగే
  సుగ్రీవుడు వినయంగా ఉన్నద్వారా—నేను ఏమీ కూడా పలుకలేదు ॥4-28-60॥
'61': >-
  ఇంకా, అతడు చాలా కాలం తరువాత భార్యతో కలసి సంతోషంలో ఉన్నందువల్ల, నా స్వకార్యమే
  మరింత గొప్పదని భావించి, వానరుడైన సుగ్రీవునితో చెప్పదలచుకోలేదు ॥4-28-61॥
'62': >-
  సుగ్రీవుడు స్వయంగా విశ్రాంతి తీసుకొని, కాలము వచ్చినదని గ్రహించి, చేసిన
  ఉపకారాన్ని గుర్తించి తగినట్లు ప్రవర్తిస్తాడు—ఇందులో సందేహమేమీ లేదు ॥4-28-62॥
'63': >-
  అందుచేత, శుభలక్షణా! నేను కాలాన్ని ఎదురు చూస్తూ ఇక్కడ నిలిచి ఉన్నాను—సుగ్రీవుని
  అనుగ్రహమును, నదుల శాంతప్రసన్నతను (నీటి తగ్గుదల/ప్రసాంతతను) కోరుచూ ॥4-28-63॥
'64': >-
  వీరుడు ఉపకారానికి ప్రతిగా ప్రతీಕಾರము (ప్రత్యుపకారం) చేయవలసిందే. కృతఙ్ఞతలేని
  వాడై, ప్రతీకారం చేయనివాడు—సత్త్వవంతుల (ఉన్నతుల) మనస్సును బాధపెడతాడు ॥4-28-64॥
'65': >-
  ఇలా పలికిన రాముని మాటలను వినిన లక్ష్మణుడు, మనసును సమీకరించుకొని, కృతాంజలిగా
  నిలిచి ఆ వచనాన్ని గౌరవించి, తన శుభదర్శనాన్ని (ఉత్సాహభరితమైన ధైర్యాన్ని)
  ప్రదర్శిస్తూ, అందమైన దర్శనముగల రామునితో ఇలా చెప్పెను ॥4-28-65॥
'66': >-
  నరేంద్రా! మీరు చెప్పినది అంతా మీ అభిలషితమే; హరులాధిపతియైన సుగ్రీవుడు దీన్ని
  త్వరలోనే నెరవేర్చును. మీరు శరదృతువరకు సహనముతో వేచి ఉండండి; జలపాతమువలె
  ఉప్పొంగిన ఈ వర్షకాలాన్ని శత్రునిగ్రహము (రావణసంహారం) కొరకు ఉపయోగించుటకు, మీ
  ధైర్యాన్ని నిలుపుకొనండి ॥4-28-66॥
'67': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యములో, కిష్కింధాకాండమున
  ‘ప్రావృడుజ్జృంభణం’ అను అష్టావింశః సర్గః ॥4-28॥
