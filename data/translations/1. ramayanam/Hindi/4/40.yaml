'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘प्राचीप्रेषणम्’
  (पूर्व दिशा की ओर वानर-सेना का प्रेषण) नामक चालीसवाँ सर्ग (४-४०) आरम्भ होता
  है।
'1': >-
  तब समस्त साधनों से सम्पन्न, समृद्धार्थ वानरों के स्वामी राजा सुग्रीव ने
  शत्रु-बल का दमन करने वाले नरश्रेष्ठ श्रीराम से कहा—
'2': >-
  मेरे अधीन प्रदेशों में रहने वाले बलशाली, इच्छानुसार रूप धारण करने वाले, इन्द्र
  के समान तेजस्वी वानर-राज यहाँ आकर एकत्र हो गए हैं।
'3': >-
  ये अत्यन्त पराक्रमी, बलवान और भीषण विक्रम वाले वानर आ पहुँचे हैं, जो स्वरूप और
  सामर्थ्य में दैत्य-दानवों के तुल्य भयानक हैं।
'4': >-
  इनके कर्म और पराक्रम के वृत्तान्त प्रसिद्ध हैं; ये सब बलवान हैं, परिश्रम से
  थके नहीं, शौर्य में विख्यात और कार्य-साधन में उत्तम हैं।
'5': >-
  हे राम! ये पृथ्वी पर तथा जल में विचरण करने वाले, नाना पर्वतों में निवास करने
  वाले, असंख्य कोटियों के समूह के रूप में उपस्थित आपके सेवक वानर हैं।
'6': >-
  ये सब आपके आदेश के अधीन रहने वाले हैं, और सब-के-सब गुरुजनों तथा स्वामि-हित में
  स्थित हैं; हे शत्रुदमन! आपके अभिप्रेत कार्य का अनुष्ठान करने में ये समर्थ हैं।
'7': >-
  ये भयंकर पराक्रम वाले वानर अनेक सहस्रों टुकड़ियों के साथ आ पहुँचे हैं; ये
  भयङ्कर हैं और दैत्य-दानवों के समान प्रतीत होते हैं।
'8': >-
  हे नरव्याघ्र! आप जो उचित और समयोचित समझें, वही आज्ञा दीजिए। यह आपकी सेना आपके
  वश में, आपके ही हित के लिए प्रस्तुत है; इसे आदेश देना आपको शोभा देता है।
'9': >-
  इन सबका कार्य मुझे तत्त्वतः ज्ञात है, फिर भी जो जैसा युक्त हो, वैसा आदेश देने
  की कृपा कीजिए।
'10': >-
  सुग्रीव के ऐसे वचन सुनकर दशरथनन्दन श्रीराम ने उसे दोनों भुजाओं से आलिङ्गन करके
  यह बात कही—
'11': >-
  हे सौम्य! यह पता किया जाए कि वैदेही (सीता) जीवित है या नहीं; और हे महाप्राज्ञ!
  वह देश भी ज्ञात किया जाए जहाँ रावण निवास करता है।
'12': >-
  वैदेही का पता लगाकर और रावण के निवास-स्थान का भी अन्वेषण करके, उचित समय आने पर
  उसी समय तुम्हारे साथ मिलकर मैं जो करना होगा, वह करूँगा।
'13': >-
  हे वानरेन्द्र! इस कार्य में न मैं स्वामी हूँ, न लक्ष्मण; हे प्लवगेश्वर! इस
  कार्य का हेतु और प्रभु तुम ही हो।
'14': >-
  हे विभो! मेरे कार्य के विषय में निश्चय करके तुम ही आज्ञा दो। हे वीर! तुम मेरे
  प्रयोजन को जानते हो—इसमें कोई संशय नहीं।
'15': >-
  तुम पराक्रमी, बुद्धिमान, समय-विशेष को पहचानने वाले, सुहृद-सम्बन्धी, हितैषी और
  अर्थ का उत्तम ज्ञान रखने वाले हो; तुम हमारे हित में पूर्णतः नियुक्त और
  विश्वासपात्र मित्र हो।
'16': >-
  ऐसा कहे जाने पर सुग्रीव ने राम और बुद्धिमान लक्ष्मण की उपस्थिति में ‘विनत’
  नामक यूथपति से कहा—
'17': >-
  हे वानरोत्तम! पर्वत के समान विशालकाय, मेघ-गर्जन के समान नाद करने वाले, बलशाली
  प्लवगेश्वर (यूथपति) होकर तुम चन्द्र-सूर्य के समान कान्ति वाले वानरों के साथ—
'18': >-
  देश, काल और नीति के अनुसार चलने वाले, कार्य-निर्णय में निपुण होकर, अत्यन्त
  वेगशाली एक लाख वानरों से घिरे हुए—
'19': >-
  पूर्व दिशा की ओर जाओ, जहाँ पर्वत, वन और उपवनों से युक्त देश हैं; वहाँ वैदेही
  सीता तथा रावण के निवास-स्थान का पता करो।
'20': >-
  गिरि-दुर्गों में, वनों में और नदियों में खोज करो—विशेषतः रमणीय भागीरथी (गंगा),
  सरयू तथा कौशिकी (कोसी) नदियों में भी।
'21': >-
  रमणीय कालिन्दी (यमुना) और यमुना-सम्बन्धी महान पर्वत, तथा सरस्वती, सिन्धु और
  मणि के समान निर्मल जल वाली शोण नदी—इन सबमें भी खोज करो।
'22': >-
  पर्वतों और वनों से शोभित ‘मही’ तथा ‘कालमही’ (देश-विशेष) में, ब्रह्ममाल, विदेह,
  मालव, काशी और कोसल—इन सब प्रदेशों में भी।
'23': >-
  मगध के बड़े-बड़े ग्रामों में, पुण्ड्र और अंग देशों में भी; तथा ‘कोशकारों’ की
  भूमि और ‘रजताकर’ (चाँदी की खानों वाले) प्रदेश में भी।
'24': >-
  जहाँ-जहाँ जाते हो, वहाँ-वहाँ की समस्त भूमि का अन्वेषण करना; राम की प्रियतमा
  पत्नी, दशरथ की वधू सीता का पता लगाना।
'25': >-
  समुद्र में धँसे हुए पर्वतों को, नगरों और पत्तनों को भी देखना; और मन्दर पर्वत
  की एक कोटि (छोर) के आश्रय में स्थित कुछ निवास-स्थानों का भी अन्वेषण करना।
'26': >-
  कान ढँकने वाले आभूषण (कर्ण-प्रावरण) धारण करने वाले, तथा जिनके होंठ और कान
  विचित्र रूप वाले हैं; और जो भयंकर लोहे के मुख वाले हैं; तथा ‘जवन’ और ‘एकपाद’
  (एक पैर वाले) लोग—इन सबका भी पता करना।
'27': >-
  अक्षय (अविनाशी/असीम) बल वाले, तथा पुरुषों को खाने वाले (पुरुषादक); और
  तीक्ष्ण-चूड़ा वाले किरात, जो स्वर्णवर्ण, प्रिय-दर्शन और देखने में भले लगते
  हैं—इनका भी अन्वेषण करना।
'28': >-
  कच्ची मछलियाँ खाने वाले, द्वीपों में निवास करने वाले किरात; तथा जल के भीतर
  विचरण करने वाले भयंकर नर-व्याघ्र (मनुष्य-व्याघ्र) कहे जाने वाले—इनका भी पता
  करना।
'29': >-
  वनों में रहने वाले इन सबके आश्रय-स्थानों को भली-भाँति खोजना; और वे पर्वत-मार्ग
  भी देखना जिन तक उछलकर अथवा छलाँग लगाकर जाया जा सकता है।
'30': >-
  यत्नपूर्वक ‘यवद्वीप’ का भी अन्वेषण करना, जो सात राजाओं से सुशोभित है; तथा
  स्वर्ण-रजत से युक्त, स्वर्ण-खानों से अलंकृत द्वीपों को भी देखना।
'31': >-
  यवद्वीप को पार करके ‘शिशिर’ नामक पर्वत है, जो अपने शिखर से आकाश को स्पर्श करता
  है और देव-दानवों द्वारा सेवित है—उस तक भी पहुँचना।
'32': >-
  इन पर्वत-दुर्गों में, प्रपातों में और वनों में तुम सब मिलकर यशस्विनी राम-पत्नी
  सीता को खोजो।
'33': >-
  तत्पश्चात् शीघ्रगामी, लाल जल वाली ‘शोण’ नामक नदी को प्राप्त करके, समुद्र के उस
  पार जाओ जो सिद्धों और चारणों द्वारा सेवित है।
'34': >-
  उस समुद्र के रमणीय तीर्थों में और विचित्र वनों में, जहाँ-जहाँ उचित हो,
  वहाँ-वहाँ वैदेही के साथ रावण का भी अन्वेषण करना।
'35': >-
  पर्वतों से उत्पन्न नदियों, अत्यन्त भयानक और अनेक उपवनों (निष्कुटों) से युक्त
  प्रदेशों; तथा दरियों वाले पर्वतों और वनों—इन सबकी भी खोज करनी है।
'36': >-
  तत्पश्चात् समुद्र के भीतर स्थित भयानक द्वीपों को भी देखने योग्य हो; वह सागर
  ऊँची-ऊँची तरंगों से युक्त, अत्यन्त रौद्र, और वायु द्वारा उद्वेलित होकर गर्जना
  करता है।
'37': >-
  वहाँ विशालकाय असुर नित्य ही छाया का आश्रय लेते हैं; ब्रह्मा की अनुमति से वे
  दीर्घकाल से भूखे रहकर (जीवों को पकड़ने की प्रतीक्षा करते हुए) स्थित हैं।
'38': >-
  उस काल-मेघ के समान वर्ण वाले, महान सर्पों द्वारा सेवित, भयंकर गर्जना करने वाले
  महोदधि (महासागर) के समीप जाकर, केवल किसी तीर्थ-मार्ग से ही उसके पास पहुँचना।
'39': >-
  फिर ‘लोहित’ नामक लाल जल वाला, भयंकर समुद्र देखोगे; और वहीं उस विशाल
  ‘कूट-शाल्मली’ (काँटेदार सेमल) वृक्ष को भी देखोगे।
'40': >-
  और वैनतेय (गरुड़) का नाना रत्नों से विभूषित भवन भी; वह भवन विश्वकर्मा द्वारा
  निर्मित, कैलास पर्वत के समान भव्य है।
'41': >-
  वहीं ‘मन्देहा’ नामक पर्वत के समान विशाल, भयानक, नाना रूप धारण करने वाली
  राक्षसियाँ पर्वत-शिखरों से लटकी रहती हैं।
'42': >-
  वे नित्य जल में गिरती हैं, सूर्य के उदय की ओर (दौड़ती) रहती हैं; सूर्य की तपन
  से संतप्त होकर वे बार-बार फिर लटक जाती हैं।
'43': >-
  वे राक्षसियाँ प्रतिदिन ब्रह्मतेज के प्रभाव से निहत होती रहती हैं; उसके बाद
  ‘क्षीरोद’ नामक, पाण्डुर मेघ के समान श्वेत सागर तक पहुँचना।
'44': >-
  वहाँ तुम दुर्धर्ष वानर उस सागर को देखोगे, जिसकी तरंगें मानो मोतियों की माला
  हों; उसके मध्य में ‘ऋषभ’ नामक महान श्वेत पर्वत है।
'45': >-
  वह दिव्य सुगन्ध वाले पुष्पों से युक्त पर्वतों से घिरा है; और वहाँ एक सरोवर है,
  जिसमें चाँदी के समान पद्म खिले हैं, जिनके केसर स्वर्ण के समान दीप्त हैं।
'46': >-
  उस सरोवर का नाम ‘सुदर्शन’ है; वह राजहंसों से परिपूर्ण है; देव (विबुध), चारण,
  यक्ष, किन्नर और अप्सराओं के समूह भी—
'47': >-
  आनन्दित होकर रमण की इच्छा से उस नलिनी (कमल-वन) में आते-जाते रहते हैं। हे
  वानरों! क्षीरोद को पार करके तब तुम—
'48': >-
  शीघ्र ही ‘जलोद’ नामक सागर को देखोगे, जो समस्त प्राणियों के लिए भयावह है; वहीं
  उसके क्रोध से उत्पन्न महान तेज ने ‘हयमुख’ (घोड़े के मुख वाला अग्निरूप) रूप
  धारण किया है।
'49': >-
  कहते हैं कि वही महान वेग वाला तेज चर-अचर सहित जगत् को जलाने में समर्थ है। वहाँ
  सागर में रहने वाले प्राणियों की पुकार और असमर्थ लोगों का क्रन्दन-नाद सुनाई
  देता है, क्योंकि उन्होंने वडवामुख (हयमुख अग्नि) को देख लिया होता है।
'50': >-
  स्वादु (मीठे जल वाले) समुद्र के उत्तर तट पर तेरह योजन आगे ‘जातरूपशिला’ नामक
  अत्यन्त विशाल, स्वर्ण-प्रभा से दीप्त पर्वत/शिला है।
'51': >-
  वहीं, चन्द्रमा के समान प्रकाशमान, पर्वत के समान धारण करने योग्य (विशाल),
  पद्मपत्र के समान विशाल नेत्रों वाला नाग तुम देखोगे, हे वानरों!
'52': >-
  वह पर्वत-शिखर पर आसन किए हुए है, सब देवताओं द्वारा नमस्कृत है; सहस्र फनों वाले
  देव अनन्त (शेषनाग), नील वस्त्र धारण किए हुए।
'53': >-
  उस महात्मा का ध्वज/केतु स्वर्णमय है, तीन शिराओं (त्रिशिर) वाला; और उसके लिए
  ताल-ध्वज (ताड़ के वृक्ष के चिह्न वाला) वेदी सहित पर्वत-शिखर पर स्थापित है, जो
  विराजमान है।
'54': >-
  पूर्व दिशा में वह निर्माण देवताओं के स्वामी (त्रिदशेश्वर) द्वारा किया गया है;
  उसके आगे (उससे परे) श्रीसम्पन्न, पूर्णतया स्वर्णमय ‘उदय’ पर्वत है।
'55': >-
  उसकी कोटि (चोटी/किनारा) आकाश को स्पर्श करती है और वह सौ योजन तक विस्तृत है;
  वहाँ स्वर्णमयी दिव्य वेदी विराजमान है।
'56': >-
  वह साल, ताड़, तमाल और पुष्पित कर्णिकार—इन स्वर्णमय दिव्य वृक्षों से सुशोभित
  है, जो सूर्य के समान तेजस्वी हैं।
'57': >-
  वहाँ योजन भर का विस्तार लिए हुए, दस योजन ऊँचा ‘सौमनस’ नामक स्वर्णमय स्थिर शिखर
  है।
'58': >-
  उसी स्थान पर पुराकाल में त्रिविक्रम रूप में विष्णु ने अपना पहला पद रखा था; और
  पुरुषोत्तम ने दूसरा पद मेरु के शिखर पर स्थापित किया था।
'59': >-
  उत्तर दिशा की ओर जम्बूद्वीप की परिक्रमा करके सूर्य अधिक स्पष्ट रूप से दिखाई
  देता है; वह उसी अत्यन्त ऊँचे शिखर के पास विशेष रूप से दृष्टिगोचर होता है।
'60': >-
  वहीं वैखानस नाम वाले, और वालखिल्य नामक महर्षि—सूर्यवर्ण तपस्वी—प्रकाशमान होकर
  दिखाई देते हैं।
'61': >-
  यह ‘सुदर्शन’ द्वीप है, जो जिसके आगे प्रकाशमान रहता है; उसी में समस्त प्राणियों
  के लिए तेज और दृष्टि (चक्षु-शक्ति) स्थित मानी जाती है।
'62': >-
  उस पर्वत की पीठों पर, कन्दराओं में और वनों में, जहाँ-जहाँ हो, वहाँ-वहाँ वैदेही
  के साथ रावण को खोजा जाना चाहिए।
'63': >-
  स्वर्णमय पर्वत और महात्मा सूर्य के तेज से व्याप्त होकर पूर्व दिशा की सन्ध्या
  लाल होकर प्रकाशित होती है।
'64': >-
  यह पूर्व दिशा पृथ्वी और लोक (भुवन) का प्राचीन द्वार कही गई है; और सूर्य का उदय
  भी इसी ओर होता है—इसीलिए इसे ‘पूर्व’ दिशा कहा जाता है।
'65': >-
  उस पर्वत की पीठों पर, झरनों में और गुफाओं में, जहाँ-जहाँ सम्भव हो, वहाँ-वहाँ
  वैदेही सहित रावण का अन्वेषण करना।
'66': >-
  इसके आगे पूर्व दिशा परम अगम्य हो जाती है—देवताओं से भी आवृत; चन्द्र और सूर्य
  से रहित; दृष्टि से परे और घोर तम से ढकी हुई।
'67': >-
  उन समस्त पर्वतों में, कन्दराओं में और नदियों में; तथा वे जो प्रदेश मैंने नहीं
  कहे—उन सबमें भी जानकी का पता करना।
'68': >-
  हे वानरपुङ्गवो! वानरों के लिए इतना ही जाना सम्भव है। इसके आगे का प्रदेश हम
  नहीं जानते—वह सूर्यरहित, मर्यादा (सीमा) से परे है।
'69': >-
  वैदेही तथा रावण के निवास-स्थान का पता लगाकर, एक मास पूर्ण होने पर उदय पर्वत तक
  पहुँचकर लौट आना।
'70': >-
  मेरे लिए एक मास से अधिक वहाँ ठहरना नहीं चाहिए; जो ठहरेगा वह मेरे द्वारा वध के
  योग्य होगा। मैथिली को प्राप्त करके (कार्य सिद्ध करके) सफल होकर लौट आना।
'71': >-
  हे वानरों! महेन्द्र के समान कान्तिमान, वन-खण्डों से मण्डित पूर्व दिशा में
  कुशलतापूर्वक विचरण करके, यदि तुम रघुवंशज (राम) की प्रियतमा सीता को पा लोगे, तो
  फिर लौटकर तुम सब सुखी होओगे।
'72': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के किष्किन्धाकाण्ड
  में ‘प्राचीप्रेषणम्’ नामक चालीसवाँ सर्ग (४-४०) सम्पन्न हुआ।
