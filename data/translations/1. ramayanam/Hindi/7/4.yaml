'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावण आदि से पूर्व के नर-राक्षसों
  की उत्पत्ति का कथन’ नामक चौथा सर्ग ॥७-४॥
'1': >-
  अगस्त्य मुनि द्वारा कहे गए वचन सुनकर श्रीराम को अत्यन्त विस्मय हुआ। (उन्होंने
  पूछा—) “पूर्वकाल में लंका में राक्षसों की उत्पत्ति कैसे हुई थी?” ॥७-४-१॥
'2': >-
  तब श्रीराम ने (विस्मय से) सिर हिलाया। अग्नित्रय के समान तेजस्वी (मुनि) अगस्त्य
  को बार-बार देखकर, मुस्कराते हुए उन्होंने (आदरपूर्वक) कहा ॥७-४-२॥
'3': >-
  “भगवन्! पहले भी यह लंका पिशिताशियों (मांसाहारी राक्षसों) की थी—यह बात (मैंने)
  सुनी है। आपके इस वचन को सुनकर मुझे अत्यन्त बड़ा आश्चर्य हुआ है।” ॥७-४-३॥
'4': >-
  “हमने तो यह सुना था कि राक्षस पुलस्त्य-वंश से उत्पन्न हुए हैं; पर अब आपने उनके
  उत्पन्न होने का एक अन्य प्रकार भी वर्णित किया है।” ॥७-४-४॥
'5': >-
  “रावण, कुम्भकर्ण, प्रहस्त और विकट से भी, तथा रावण के पुत्रों से भी—उनमें कौन
  (कौन) तुमसे अधिक बलवान थे?” ॥७-४-५॥
'6': >-
  “हे ब्रह्मन्! उन सबमें पहले कौन था? उसका नाम क्या था, और वह कैसा अत्यन्त
  बलशाली था? तथा किस अपराध को प्राप्त करके वे विष्णु द्वारा कैसे खदेड़े गए?”
  ॥७-४-६॥
'7': >-
  “हे अनघ! यह सब विस्तारपूर्वक मुझे बताइए। मेरे भीतर यह कौतूहल उठ रहा है—इसे आप
  वैसे ही दूर कीजिए, जैसे सूर्य अन्धकार को दूर कर देता है।” ॥७-४-७॥
'8': >-
  राघव के संस्कारों से अलंकृत शुभ वचनों को सुनकर, कुछ विस्मित से अगस्त्य मुनि ने
  श्रीराघव से कहा ॥७-४-८॥
'9': >-
  पूर्वकाल में प्रजापति (ब्रह्मा) ने जल—सलिल से उत्पन्न अप् (जल-तत्त्व/जल-समूह)
  का सृष्टि-रूप से निर्माण किया। उन अप् की रक्षा के लिए पद्मसम्भव (ब्रह्मा) ने
  सत्त्वों (जीवों) की सृष्टि की ॥७-४-९॥
'10': >-
  वे सत्त्व, सत्त्वों के कर्ता (ब्रह्मा) के समक्ष विनीत भाव से उपस्थित हुए और
  भूख-प्यास के भय से पीड़ित होकर बोले—“हम क्या करें?” ॥७-४-१०॥
'11': >-
  तब प्रजापति (ब्रह्मा) ने उन सत्त्वों से, मान देने वाले (भगवान) की भाँति, मानो
  हँसते हुए परन्तु प्रयत्नपूर्वक वाणी द्वारा कहकर कहा—“रक्षा करो” ॥७-४-११॥
'12': >-
  तब किसी ने कहा—“रक्षाम (हम रक्षा करेंगे)”; और किसी ने कहा—“जक्षाम (हम
  खाएँगे)”; भूखे और अभूखे (विविध स्वभाव वाले) उनके कहने पर भूतों के कर्ता
  (ब्रह्मा) ने उनसे आगे कहा ॥७-४-१२॥
'13': >-
  “जिन्होंने ‘रक्षाम’ कहा है, वे तुम राक्षस कहलाओ; और जिन्होंने ‘जक्षाम’ कहा है,
  वे तुम यक्ष ही हो जाओ।” ॥७-४-१३॥
'14': >-
  उसी में हेति और प्रहेति नाम के दो भाई—राक्षसों के अधिपति—मधु और कैटभ के समान
  (पराक्रमी) तथा शत्रुओं का दमन करने वाले हुए ॥७-४-१४॥
'15': >-
  उनमें प्रहेति धर्मात्मा था; वह उस समय तपोवन में निवास करता था। परन्तु हेति ने
  गृहस्थ-धर्म (विवाह आदि) के लिए अत्यन्त प्रयास किया ॥७-४-१५॥
'16': >-
  उस महाबुद्धिमान, अमेयात्मा (हेति) ने काल की बहन की एक कन्या—भया नाम की, जो
  स्वयं भयावह थी—का स्वयं ही विवाह किया ॥७-४-१६॥
'17': >-
  उस (भया) से राक्षसश्रेष्ठ हेति ने पुत्र को उत्पन्न किया। वह पुत्रवतों में
  श्रेष्ठ था—ऐसा सुना जाता है कि उसका नाम विद्युत्केश था ॥७-४-१७॥
'18': >-
  हेति का पुत्र विद्युत्केश, प्रज्वलित सूर्य के समान प्रभा वाला था। वह
  महातेजस्वी इस प्रकार बढ़ा, जैसे जल के बीच (उठता) बादल बढ़ता है ॥७-४-१८॥
'19': >-
  जब वह निशाचर (विद्युत्केश) शुभ यौवन को प्राप्त हुआ, तब उसके पिता ने उसका
  विवाह-संस्कार करने का निश्चय किया ॥७-४-१९॥
'20': >-
  तब राक्षसपुङ्गव हेति ने, पुत्र के लिए, सन्ध्या की कन्या—प्रभाव में सन्ध्या के
  समान—का वरण किया ॥७-४-२०॥
'21': >-
  सन्ध्या ने विचार किया कि “यह कन्या अवश्य ही पराए (वर) को देनी होती है”; ऐसा
  सोचकर, हे राघव, उसने अपनी पुत्री विद्युत्केश को दे दी ॥७-४-२१॥
'22': >-
  सन्ध्या की कन्या को पाकर निशाचर विद्युत्केश उसके साथ वैसे ही रमण करने लगा,
  जैसे पौलोमी (शची) के साथ मघवान् (इन्द्र) रमण करते हैं ॥७-४-२२॥
'23': >-
  फिर कुछ काल बाद, हे राम, सालकटंकटा (सन्ध्या-पुत्री) ने विद्युत्केश से गर्भ
  धारण किया—मानो समुद्र से मेघ-रेखा (घनराजि) उत्पन्न हुई हो ॥७-४-२३॥
'24': >-
  तब वह राक्षसी, मेघ के गर्भ के समान प्रभा वाले गर्भ को लेकर मन्दर पर्वत पर गई
  और वहीं उसने उस गर्भ को प्रसव किया—मानो गङ्गा ने अग्निज (कार्त्तिकेय) को गर्भ
  रूप में प्रसव किया हो ॥७-४-२४॥
'25': >-
  फिर उस गर्भ (शिशु) को छोड़कर, विद्युत्केश के साथ रमण की इच्छा वाली वह स्त्री
  पति के साथ ही रमण करने लगी और पुत्र—अपने आत्मज—को भूल गई ॥७-४-२५॥
'26': >-
  उस समय छोड़ा गया वह गर्भ मेघ-गर्जना के समान शब्द करने वाला था। उनके द्वारा
  त्यागा हुआ वह शिशु शरद्-ऋतु के सूर्य के समान कान्तिमान था। उसने स्वयं अपनी
  मुट्ठी मुँह में रखकर तब धीरे-धीरे रोना आरम्भ किया ॥७-४-२६॥
'27': >-
  उसी समय पार्वती के साथ वृषभ पर आरूढ़ होकर शिव वायुमार्ग से जा रहे थे; उन्होंने
  उस रुदन की ध्वनि सुनी ॥७-४-२७॥
'28': >-
  त्रिपुर-विनाशक भव (शिव) ने उमा के साथ उस रोते हुए राक्षसपुत्र को देखा। पार्वती
  के भीतर करुणा का भाव जाग उठा ॥७-४-२८॥
'29': >-
  तब अक्षर और अव्यय महादेव ने उस राक्षसपुत्र को माता के ही समान आयु का (तत्काल)
  कर दिया, और उसे अमर भी कर दिया ॥७-४-२९॥
'30': >-
  पार्वती की प्रिय कामना पूर्ण करने के लिए (महादेव ने) उसे आकाशगामी पुर (नगर)
  प्रदान किया। हे नृपात्मज! उमा ने भी राक्षसों को एक वरदान दिया ॥७-४-३०॥
'31': >-
  (वह यह था कि) गर्भ का सद्यः (तुरन्त) प्रकट होना हो, प्रसूति भी उसी क्षण हो, और
  तुरन्त ही (बालक की) आयु-वृद्धि होकर वह माता के ही समान आयु का हो जाए ॥७-४-३१॥
'32': >-
  तब सुकेश, वरदान के कारण गर्वित होकर, हर (शिव) प्रभु के पार्श्व से (ऐश्वर्य-लाभ
  रूप) शोभा/समृद्धि पाकर, महाबुद्धिमान होकर सर्वत्र विचरता रहा—आकाशगामी नगर को
  प्राप्त करके, मानो पुरन्दर (इन्द्र) हो ॥७-४-३२॥
'33': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण—आदिकाव्य—के उत्तरकाण्ड में ‘रावण आदि से
  पूर्व के नर-राक्षसों की उत्पत्ति का कथन’ नामक चौथा सर्ग समाप्त ॥७-४॥
