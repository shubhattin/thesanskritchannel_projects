'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అయోధ్యాకాండంలో “దండకారణ్యప్రవేశః” అనే
  ఏకోనవింశత్యధికశతతమ సర్గము ॥2-119॥
'1': >-
  ధర్మజ్ఞురాలైన అనసూయ మహాశయా, ఆ గొప్ప వృత్తాంతాన్ని వినిన వెంటనే, మైథిలిని
  (సీతను) తన రెండు బాహువులతో ఆలింగనం చేసి, ఆమె శిరస్సును ముద్దాడి (వాసన చూచి)
  స్నేహంతో ఆప్యాయంగా చేర్చుకొనెను ॥2-119-1॥
'2': >-
  “నీ పలుకులు స్పష్టాక్షరపదాలతో, విచిత్రంగా, మధురంగా ఉన్నాయి. స్వయంవరం ఎలా
  జరిగింది—ఆ సంగతి మొత్తమంతా నేను విన్నాను. ఓ మధురభాషిణీ! నీ కథ వింటూ నాకు హృదయం
  ఆనందంతో నిండిపోయింది; నీ మాటల వల్ల నాకు दृఢమైన సంతోషం కలిగింది” అని అనసూయ
  చెప్పెను ॥2-119-2॥
'3': >-
  శ్రీమంతుడైన సూర్యుడు అస్తమించి, శుభకరమైన రాత్రి సమీపించెను. పగలు అంతటా చెదరిన
  పక్షులు ఆహారార్థం తిరిగి, సాయంకాలమందు ఆశ్రయాలకు చేరి, నిద్రార్థంగా నీలినవారై
  ఉండగా వారి ధ్వని వినిపించెను ॥2-119-3॥
'4': >-
  అభిషేకజలంతో తడిసి, కలశాలను ఎత్తుకున్న మునులు కూడ, నీళ్లలో మునిగి తడిసిన
  వల్కలధారులై సమూహంగా (ఆచారమును గావించుటకు) సమీపించుచున్నారు ॥2-119-4॥
'5': >-
  ఋషుల అగ్నిహోత్రాలలో విధిపూర్వకంగా హవిస్సును హవించగా, పావనవాయువు చేత ఊదబడుతున్న
  కపోతవర్ణముతో (పావురి రంగుతో) ఎర్రగా కనిపించే ధూమము దృశ్యమగుచున్నది ॥2-119-5॥
'6': >-
  అల్పపత్రాలు గల వృక్షములు చుట్టుముట్టి ఘనంగా పెరిగియుండుటవలన, ఈ
  దూరప్రాంతమందుకూడ దిక్కులు స్పష్టంగా ప్రకాశించుట లేదు ॥2-119-6॥
'7': >-
  రాత్రి సంచరించు సత్వములు (నిశాచరులు మొదలైనవి) అన్ని వైపులా సంచరిస్తున్నవి.
  తపోవనమునకు చెందిన మృగములు మాత్రం తెలిసిన తీర్తస్థానాలలో శయనించుచున్నవి
  ॥2-119-7॥
'8': >-
  సీతే! నక్షత్రాలతో అలంకృతమై రాత్రి మరింతగా వ్యాపించింది. ఆకాశంలో ఉదయించిన
  చంద్రుడు జ్యోత్స్నారూపమైన ఆవరణంతో (వెలుగు పరదాతో) ప్రకాశిస్తూ కనిపిస్తున్నాడు
  ॥2-119-8॥
'9': >-
  “ఇప్పుడు నీవు వెళ్ళవచ్చు; నేను అనుమతిస్తున్నాను. రామునికి అనుచరిగా ఉండు. నీవు
  మధురంగా మాటలాడి చెప్పినందువల్ల నేను పరితృప్తి చెందితిని” అని అనసూయ చెప్పెను
  ॥2-119-9॥
'10': >-
  “మైథిలీ! నీవు కొంతసేపు నా ఎదుటనే అలంకరించుకొనుము. ఓ వత్సే! దివ్యాలంకారములతో
  శోభిల్లుచు, నాకు ఆనందాన్ని కలుగజేయుము” అని ఆమె పలికెను ॥2-119-10॥
'11': >-
  అట్లే, దేవకన్యతో సమానమైన సీత, తనను తాను సరిగా అలంకరించుకొని, ఆ మహాతపస్వినికి
  శిరస్సు వంచి నమస్కరించి, రాముని వైపు ముఖం తిప్పి (రాముని సమీపమునకు) వెళ్లెను
  ॥2-119-11॥
'12': >-
  అలా భూషితమైన సీతను మాటలలో శ్రేష్ఠుడైన రాఘవుడు దర్శించెను. తపస్విని (అనసూయ)
  ఇచ్చిన ప్రీతిదానమువలన రాముడు హర్షముతో పరిపూర్ణుడగెను ॥2-119-12॥
'13': >-
  అప్పుడు మైథిలి సీత, తపస్విని ఇచ్చిన ప్రీతిదానమంతటిని—వస్త్రము, ఆభరణములు,
  పుష్పమాల మొదలైనవన్నీ—రామునికి పూర్తిగా తెలియజేసెను ॥2-119-13॥
'14': >-
  మనుష్యులలో అత్యంత దుర్లభమైన మైథిలి యొక్క ఆ సత్కారాన్ని చూచి, రాముడు
  ఆనందపూరితుడయ్యెను; మహారథుడైన లక్ష్మణుడుకూడ హర్షించెను ॥2-119-14॥
'15': >-
  తత్పశ్చాత్, చంద్రుని వలె ముఖము కలిగిన రఘునందనుడు, పుణ్యమయమైన ఆ రాత్రిని
  సంతోషముతో గడిపెను; సిద్ధులైన తాపసులచే పూజింపబడి అక్కడే నివసించెను ॥2-119-15॥
'16': >-
  ఆ రాత్రి గతించిన తరువాత, హుతాగ్నులను (అగ్నిహోత్రాగ్నులను) అభిషేకించి
  (స్నానాదిక కర్మలు పూర్తి చేసి), ఆ ఇద్దరు
  నరవ్యాఘ్రులు—రామలక్ష్మణులు—అరణ్యవాసులైన తాపసులను వీడ్కోలు కోరిరి ॥2-119-16॥
'17': >-
  అప్పుడు ఆ ధర్మాచరణలో నిలకడ గల వనచర తాపసులు, ఆ అరణ్యపు సంచారమార్గము రాక్షసులచే
  పూర్తిగా బాధింపబడుచున్నదని వారికి చెప్పిరి ॥2-119-17॥
'18': >-
  “రాఘవా! మనుష్యభక్షకులైన, నానారూపములు ధరించగల రాక్షసులు ఈ మహారణ్యంలో
  నివసించుచున్నారు; రక్తభక్షకులైన వ్యాళమృగములు కూడ ఇక్కడ ఉన్నాయి” అని వారు
  చెప్పిరి ॥2-119-18॥
'19': >-
  “ఈ మహారణ్యంలో, ఎవడైనా ఉచ్చిష్టుడై ఉండినను, లేక అప్రమత్తుడై (అజాగ్రత్తగా)
  ఉండినను, ధర్మాచరణ పరుడైన తాపసునే వారు భక్షించెదరు. కావున, రాఘవా! వారిని
