'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో ‘అంగదాభివందనం’ అనే ఇరవై మూడవ
  సర్గము ॥4-23॥
'1': >-
  అనంతరం, కపిరాజుని ఆ ముఖాన్ని సన్నిహితంగా ముద్దాడి (సుగంధించి) పరిశీలించుచున్న
  లోకప్రసిద్ధి గల తారా, తన భర్త చనిపోయినవాడనే భావంతో ఈ మాటలు పలికెను ॥4-23-1॥
'2': >-
  ఓ వీరా! నా మాటను నెరవేర్చకుండానే, ఈ అసమానమైన దుర్భర దుఃఖాన్ని నాకిచ్చి, అనేక
  దుఃఖాలతో నిండిన ఈ భూమిమీద నీవు (ఇలా) శయనించుచున్నావు ॥4-23-2॥
'3': >-
  ఓ వానరేంద్రా! నిశ్చయంగా నీకు నా కంటే ఈ భూమియే మరింత ప్రియమైనదేమో! ఎందుకంటే
  నీవు ఆమెను ఆలింగనం చేసుకొని శయనించుచున్నావు గాని, నాతో ఒక్క మాట కూడా పలకట్లేదే
  ॥4-23-3॥
'4': >-
  అయ్యో! సుగ్రీవుని అధీనమయ్యే విధి నీకు ఇలా ఏర్పడిందా! ఓ వీరా, సాహసాన్ని ఇష్టపడే
  వాడా! (ఇప్పుడు) సుగ్రీవుడే పరాక్రమవంతుడని (విధి) నిరూపిస్తున్నదే ॥4-23-4॥
'5': >-
  బలవంతుడైన నిన్ను ఋక్ష-వానరులలో ప్రధానులు సేవించుచుండేవారు. వారందరి కష్టభరితమైన
  విలాపమును, అంగదుడు శోకించుచున్న తీరు నీవు వినుచున్నావా? ॥4-23-5॥
'6': >-
  నా ఈ మాటలను విన్నా కూడా నీవెందుకు చైతన్యానికి రావట్లేదు? ఇదిగో, ఇదే నీ
  వీరశయనం; అక్కడ యుద్ధంలో హతుడై నీవు శయనించియున్నావు ॥4-23-6॥
'7': >-
  ఓ పరిశుద్ధసత్వసంపన్నుడా, ఉన్నత వంశజుడా, యుద్ధప్రియుడా, నా ప్రియుడా! నీవే
  పూర్వం ఎక్కడ శత్రువులను శయింపజేసి (హతుల్ని) చేసావో, అదే స్థలంలో నీవు ఇప్పుడు
  హతుడై శయనించియున్నావు ॥4-23-7॥
'8': >-
  ఓ గౌరవదాతా! నన్ను అనాథగా చేసి ఒంటరిగా వదిలి నీవు వెళ్లిపోయావు. నిజంగా,
  జ్ఞానముగల కుమార్తెను వీరుడికే ఇవ్వాలి (అని పెద్దలు చెప్పేది) — ఇప్పుడు దాని
  ఫలితం ఇదే ॥4-23-8॥
'9': >-
  హతమైన వీరుని భార్యనైన నన్ను చూడు; క్షణములోనే నన్ను విధవగా చేసావు. నా గౌరవమూ
  చూర్ణమయ్యింది; నా శాశ్వత ఆశ్రయమూ (జీవితగతి) భగ్నమైంది ॥4-23-9॥
'10': >-
  అగాధమైన, విస్తారమైన శోకసాగరంలో నేను మునిగిపోయాను. అయినా నా హృదయం రాతి సారంలా
  గట్టిదే; నీ భర్తను చనిపోయి చూచి నేటికీ అది చీలిపోలేదే ॥4-23-10॥
'11': >-
  సుహృత్తు కూడా నీవే, భర్త కూడా నీవే; సహజంగానే నీవు నాకు అత్యంత ప్రియుడు.
  అటువంటి భర్త హతుడై ఉండగా, నా హృదయం నేడు శతధా (చీలిపోయి) ఎందుకు నశించలేదు?
  ॥4-23-11॥
'12': >-
  యుద్ధప్రహారాలలో పరాక్రమవంతుడైన శూరుడు (నీవు) పంచత్వాన్ని పొందావు. భర్తలేని
  స్త్రీ సంతానమున్నదైనా పరవాలేదు గాని, అయినా ఆమె భర్తహీనురాలేనని (లోకంలో)
  ఉంటుంది ॥4-23-12॥
'13': >-
  ధన-ధాన్యాలతో సమృద్ధిగానున్నా జనులు ఆమెను ‘విధవ’ అని పిలుస్తారు. ఓ వీరా! నీవు
  నీ స్వగాత్రం నుండే పుట్టిన రుధిరమండలంలో (రక్తపు వలయంలో) శయనించియున్నావు
  ॥4-23-13॥
'14': >-
  పురుగుల గుంపులతో నిండిన స్వకీయ శయనంలో పడి ఉన్నట్టుగా, నీ శరీరం అంతటా
  ధూళి-రక్తాలతో కప్పబడి ఉంది ॥4-23-14॥
'15': >-
  ఓ ప్లవగశ్రేష్ఠా! నా భుజాలతో నిన్ను ఆలింగనం చేయలేకపోతున్నాను. ఈ అత్యంత ఘోరమైన
  వైరం విషయంలో సుగ్రీవుడు నేడు కృతకృత్యుడయ్యాడే! ॥4-23-15॥
'16': >-
  రాముడు విడిచిన ఒక్క బాణమే (శత్రువుల) భయాన్ని హరించేది; అలాంటి బాణమే నీ హృదయంలో
  నిలిచిపోయి నీ అవయవాలకు తాకుతూ (ఇలా) ఉంది ॥4-23-16॥
'17': >-
  నీవు పంచత్వాన్ని పొందినదాన్ని చూసి నేను నిన్ను ఆపుతూ (విలపిస్తూ) ఉండగా, ఆ
  సమయంలో నీలుడు నీ శరీరంలో ప్రవేశించిన ఆ బాణాన్ని బయటకు లాగి తీశాడు ॥4-23-17॥
'18': >-
  పర్వత గుహలో దాగి మెరుస్తున్న దీప్తమైన ఆశీర్విష సర్పంలా, ఆ బాణాన్ని లాగి
  తీస్తుండగా దానిలోని కాంతి మరింతగా ప్రకాశించింది ॥4-23-18॥
'19': >-
  అస్తమిస్తున్న సూర్యుని కిరణాలు పర్వత శిఖరాలతో ఆవరించబడ్డట్టుగా, అతని అన్ని
  గాయాల నుండీ రక్తధారలు ప్రతి దిశగా ప్రవహించాయి ॥4-23-19॥
'20': >-
  పర్వతం నుండీ తామ్రగైరికం కలిసిన జలధారలు ప్రవహించినట్టుగా, యుద్ధధూళితో కప్పబడిన
  తన భర్తను తారా (తాను) తుడుచుచూ ఉంది ॥4-23-20॥
'21': >-
  ఆయుధఘాతాలతో గాయపడిన ఆ శూరునిపై, తన కళ్ల నుండి వచ్చిన కన్నీటితో తారా
  సేదతీర్చింది (స్నానములా సించెను). రక్తంతో తడిసిన సర్వాంగాలతో ఉన్న తన హతుడైన
  భర్తను చూసి (ఆమె ఇలా చేసింది) ॥4-23-21॥
'22': >-
  ఆ స్త్రీ తారా, పింగళనేత్రుడైన తన కుమారుడు అంగదుని ఉద్దేశించి ఇలా చెప్పింది: ‘ఓ
  కుమారా! నీ తండ్రికి కలిగిన ఈ చివరి, అత్యంత దారుణమైన స్థితిని చూడు’ ॥4-23-22॥
'23': >-
  పాపకర్మచేత (ఉదయించిన) ఈ వైరం పూర్తిగా పట్టుబట్టి, అతడు (నీ తండ్రి)
  అంతమొందిపోయాడు; బాలసూర్యుడిలా ఉజ్జ్వలమైన కాంతిగల దేహంతో యమసదనానికి
  ప్రయాణమయ్యాడు ॥4-23-23॥
'24': >-
  ‘ఓ కుమారా! గౌరవదాత అయిన నీ తండ్రి, రాజును అభివందనం చేయి’ అని చెప్పగా, అంగదుడు
  లేచి తన తండ్రి పాదాలను పట్టుకున్నాడు ॥4-23-24॥
'25': >-
  తన బలమైన, మాంసలమైన రెండు భుజాలతో (పాదాలను) ఆప్యాయంగా ఆలింగనం చేస్తూ ‘నేను
  అంగదుని’ అని పలుకుతూ అభివందనం చేస్తున్న ఆ కుమారుని పట్ల—నీవు పూర్వంలా
  ఇప్పుడైనా (ఆశీర్వదించి) పలుకు ॥4-23-25॥
'26': >-
  ‘దీర్ఘాయుష్మానవై కుమారా’ అని ఎందుకు పలకట్లేదు? కుమారునితో కలిసి నేను నీ
  సేవలోనే ఉన్నాను; కాని నీవు చైతన్యశూన్యుడై ఉన్నావు. సింహం ఒక్కసారిగా
  గోవృషభాన్ని కూల్చివేసినప్పుడు, దూడతో కూడిన ఆవు ఎలా పడిఉండునో—అలా నేనూ (నిన్ను
  ఆశ్రయించి) ఉన్నాను ॥4-23-26॥
'27': >-
  రాముని ఆయుధరూప జలంతో ‘సంగ్రామయజ్ఞం’ నిర్వహించి, ఆ యజ్ఞం యొక్క అవభృథస్నానంలో
  (అంత్యస్నానంలో) స్నానం చేసినవాడివలె (విజయఫలాన్ని పొంది) ఉండగా—నన్ను భార్యను
  వదిలి నీవు ఎలా (ఒంటరిగా) ఆ స్నానానికి వెళ్లావు? ॥4-23-27॥
'28': >-
  యుద్ధంలో సంతుష్టుడైన దేవరాజు (ఇంద్రుడు) నీకు ఇచ్చిన శాతకౌంభపు (బంగారు)
  ప్రియమైన మాలను—అది ఇప్పుడు నీ వద్ద కనిపించడంలేదు; ఎందుకు? నేను ఆ మాలను ఇక్కడ
  చూడటం లేదు ॥4-23-28॥
'29': >-
  ఓ గౌరవదాతా! ప్రాణాలు విడిచినప్పటికీ రాజ్యశ్రీ (రాజలక్ష్మి) నిన్ను విడువలేదు.
  అస్తమిస్తున్న సూర్యుని కాంతి శైలరాజమైన పర్వతంపై ఇంకా నిలిచినట్టుగా, నీపై ఇంకా
  ఆ శోభ నిలిచి ఉంది ॥4-23-29॥
'30': >-
  ఇది నీకు శ్రేయస్కరం కాదని నా మాటను నీవు పాటించలేదు; అలాగే నేను కూడా నిన్ను
  నివారించగల శక్తిని పొందలేదు. యుద్ధంలో నీవు హతుడవగా, నేనూ కుమారునితో సహా
  (ఇప్పుడే) హతురాలినైపోయాను; నీవు పోయిన వెంటనే శ్రీ (సౌభాగ్యలక్ష్మి) నన్ను కూడా
  విడిచిపోయింది ॥4-23-30॥
'31': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకియ ఆదికావ్యములో, కిష్కింధాకాండంలో
  ‘అంగదాభివందనం’ అనే ఇరవై మూడవ సర్గము సంపూర్ణము ॥4-23॥
