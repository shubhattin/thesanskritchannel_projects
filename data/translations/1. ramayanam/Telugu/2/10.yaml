'0': అథ శ్రీమద్వాల్మీకీరామాయణము అయోధ్యాకాండమున ‘కైకేయ్యనునయః’ అను దశమః సర్గః ॥२-१०॥
'1': >-
  పాపిష్ఠయైన కుబ్జ మంథర ఆమెను అత్యంతంగా రెచ్చగొట్టి, ఆమె (కైకేయి) మనస్సు
  పూర్తిగా కలుషితమై పోగా, అప్పుడామె భూమిమీదే పడి శయనించింది—నెయ్యి చల్లబడినట్లు
  దగ్ధమై, బాణంతో గాయపడిన కిన్నరీవలె (వేదనతో తల్లడిల్లుతూ) ॥२-१०-१॥
'2': >-
  ఆ భామిని (కైకేయి) మనసులో చేయవలసిన కార్యాన్ని సమ్యగ్గా నిశ్చయించుకొని ‘ఇదే
  తగినది’ అని స్థిరపడి, విచక్షణగా (యుక్తితో) మంథరకు మెల్లగా అన్నీ వివరించింది
  ॥२-१०-२॥
'3': >-
  ఆమె దీనస్థితిలోనే నిర్ణయం చేసుకొని, మంథర మాటల మోహానికి లోనై, నాగకన్యవలె
  దీర్ఘంగా, వేడిగా నిశ్వసిస్తూ (ఉసూరుమంటూ) ఉంది ॥२-१०-३॥
'4': >-
  కొద్దిసేపు ఆమె, తనకు సుఖాన్ని కలిగించే మార్గం (ఏది) అని ఆలోచించింది;
  స్నేహితురాలి మేలుకోరి, తన ఆశయం నెరవేరాలని తపనపడుతూ, ఆ నిర్ణయాన్ని (లోపల)
  నిశ్చయించుకుంది ॥२-१०-४॥
'5': >-
  మంథర తన ప్రయత్నానికి సిద్ధి లభించినట్లుగా పరమానందించింది. ఇక దేవి (కైకేయి)
  కోపంతో మండుతూ, విషయాన్ని పూర్తిగా తూచీ, స్థిరంగా నిర్ణయించుకొని—॥२-１０-५॥
'6': >-
  దుర్బలురాలైన ఆమె ముఖంలో భ్రుకుటిని నిలిపి, నేలమీదనే కూర్చుండి (లేదా పడుకొని)
  ఉన్నది. తరువాత ఆమె ధరించిన చిత్రవర్ణాల పుష్పమాల్యములు,
  దివ్యాభరణములును—॥२-１０-६॥
'7': >-
  కైకేయి విసిరివేసినవి భూమిపై పడిపోయాయి. ఆమె చేత విసర్జింపబడిన ఆ మాల్యములు,
  ఆభరణములు—॥२-१०-७॥
'8': >-
  ఆ వసుధను ఆభూషింపగా, ఆకాశమును నక్షత్రాలు అలంకరించినట్లే తళుక్కుమన్నాయి. అయితే
  కోపాగారంలో పడిపోయిన ఆమె మలిన వస్త్రాలతో (అలంకారశూన్యంగా) కనిపించింది ॥२-१०-८॥
'9': >-
  గట్టిగా ఒక్క వ్రేలి (ఏకవేణి) చుట్టి కట్టుకొని, ప్రాణశక్తి విడిచిన కిన్నరీవలె
  నిస్సత్తువగా ఉండి, మహారాజు (దశరథుడు) రాఘవుని అభిషేకానికి ఆజ్ఞ ఇచ్చి,
  ఉపస్థానాన్ని (సభ/సేవను) అనుమతించి—॥२-१०-९॥
'10': >-
  (అనంతరం) తన నివాసానికి ప్రవేశించాడు. ‘ఈ రోజే రామాభిషేకం’ అని ప్రసిద్ధి అయిందని
  రాజు తెలుసుకున్నాడు ॥२-१०-१०॥
'11': >-
  ప్రేయసికి (కైకేయికి) ఆనందకరమైన వార్తను చెప్పాలని, వశ్యుడై (ఆమె వశంలో ఉన్నవాడై)
  అంతఃపురంలోకి ప్రవేశించాడు. అతి యశస్సుగల ఆ రాజు కైకేయి యొక్క శ్రేష్ఠ గృహంలోనికి
  అడుగుపెట్టాడు ॥२-१०-११॥
'12': >-
  ఆ గృహం—రాహువశమై మసకబారిన చంద్రుడిచ్చినట్లుగా (విషాదఛాయతో) పాండురమేఘంలా
  కనిపించే ఆకాశంలా, చిలుకలతోనూ నెమళ్లతోనూ నిండినట్లుగా, క్రౌంచ, హంసల కూకతో
  ప్రతిధ్వనించేలా—॥۲-１０-१२॥
'13': >-
  వాద్యాల నాదంతో గుంజుతూ, కుబ్జ అయిన మంథర వంటి వామనికల (కుబ్జదాసీల) సమూహంతో
  కూడి, లతాగృహాలు, విచిత్రగృహాలు, చంపక–అశోక వృక్షాల శోభతో అలంకృతమై—॥२-१०-१३॥
'14': >-
  దంతము, రజతము, సువర్ణములతో చేసిన వేదికలతో కూడి, నిత్యం పుష్పఫలాలతో నిండిన
  వృక్షాలతోను, వాపీలు (కుంటలు/సరోవరాలు) చేతను శోభిల్లుతూ—॥२-१०-१४॥
'15': >-
  దంత–రజత–సువర్ణాలతో సవరణమైన పరమాసనములతో, నానావిధమైన అన్నపానములతో,
  భక్ష్యపదార్థముల నానారకాలతో సమృద్ధిగా ఉండి—॥२-१०-१५॥
'16': >-
  అతి విలువైన అలంకారాలతో యథార్హంగా సిద్ధమై, త్రిదివసమానమైన వైభవంతో ప్రకాశించేది.
  ఆ మహారాజు అట్టి సమృద్ధిగల తన అంతఃపురంలోకి ప్రవేశించి—॥२-१०-१६॥
'17': >-
  శయనోత్తమమందు (శ్రేష్ఠ శయ్యపై) కైకేయిని రాజు చూడలేదు. కామబలంతో కూడి,
  రతిసుఖమునకు ఆశపడే మనుజాధిపుడు—॥२-१०-१७॥
'18': >-
  ప్రియభార్య కనబడకపోయేసరికి అడిగాడు; మళ్లీ (మనసు) కుంగిపోయాడు. ఎందుకంటే, అంతకు
  మునుపు దేవి ఆ సమయాన్ని ఎప్పుడూ దాటివేయలేదు (రాజును కలవకుండా ఉండలేదు) ॥२-१०-१८॥
'19': >-
  అలాగే రాజు ఆ గృహంలోకి ఎప్పుడూ ఒంటరిగా ప్రవేశించిన దాఖలాలేవీ లేవు. అట్టి రాజు
  గృహానికి వచ్చి, కైకేయిని గురించి విచారించాడు (ఎక్కడ ఉందని అడిగాడు) ॥२-१०-१९॥
'20': >-
  ముందులాగానే (ఏ ప్రత్యేకం లేదనుకుని) అసలైన ఉద్దేశాన్ని తెలియక, తన స్వార్థాన్ని
  సాధించాలనుకునే ఆ అవివేకినీ (కైకేయి) సంగతి తెలియక, ప్రతిహారీ (ద్వారపాలకురాలు)
  భయపడుతూ కృతాంజలిగా ఇలా చెప్పింది—॥२-१०-२०॥
'21': >-
  ‘దేవా! దేవి అత్యంత కోపంతో కోపాగారానికి పరుగెత్తింది.’ ప్రతిహారి మాటలు విని
  రాజు పరమ దుఃఖమనస్కుడయ్యాడు ॥२-१०-२१॥
'22': >-
  అతడు మళ్లీ మరింతగా కుంగిపోయాడు; చెదిరిన, ఆందోళనగల ఇంద్రియాలతో తల్లడిల్లాడు.
  అక్కడ భూమిపై పడి, శయనిస్తూ, తగని స్థితిలో ఉన్న ఆమెను చూసి—॥२-१०-२२॥
'23': >-
  దుఃఖంతో తప్తుడైపోయినట్లుగా ఆ జగతీపతి (రాజు) ఆమెను చూశాడు. వృద్ధుడైన అతడు తన
  కన్నా యవ్వనమైన భార్యను—ప్రాణాలకన్నా మిక్కిలి ప్రియమైనదానిని—॥२-१०-२३॥
'24': >-
  పాపములేని రాజు, పాపసంకల్పంతో కూడిన ఆమెను ధరణీ తలంపై (నేలపై) చూశాడు—పొదుగుల్ని
  తీసివేసి పడేసిన లతవలె, పడిపోయిన దేవతవలె ॥२-१०-२४॥
'25': >-
  పొగతుడిచిన కిన్నరీవలె, ఆకాశచారిణి అయిన అప్సరస పడిపోయినట్లుగా, తప్పుదారి పట్టిన
  మాయవలె, అదుపుచేసిన మృగిణి (హరిణి) వలె—॥۲-१०-२५॥
'26': >-
  వనంలో వేటగాడు దగ్ధబాణంతో గాయపరిచిన కరేణువలె, అరణ్యంలో ఉన్న మహాగజం స్నేహంతో
  (ఆమె స్థితి చూసి) పరమ దుఃఖపడినట్లుగా—ఆమె తీవ్ర శోకంలో మునిగిపోయినట్లుగా
  కనిపించింది ॥२-१०-२६॥
'27': >-
  అతడు అత్యంత భయభ్రాంత చిత్తంతో, తన రెండు చేతులతో ఆమెను సున్నితంగా తడిమి
  (లేపి/ఆదరించి), కమలపత్రాక్షి అయిన ఆమెతో, కాముకుడై ఈ మాటలు చెప్పాడు ॥२-१०-२७॥
'28': >-
  ‘దేవి! నాపై నీకు వచ్చిన కోపం ఏదో నాకు అర్థం కావడం లేదు. నిన్ను ఎవరు
  రెచ్చగొట్టారు? ఎవరు నీకు అవమానం చేశారు?’ ॥२-१०-२८॥
'29': >-
  ‘కల్యాణీ! నా దుఃఖానికే నీవు ధూళిలో (పాంసువులలో) ఇలా శయనిస్తున్నావు. మయి
  కల్యాణచేతసి (నీ మేలే కోరుకునే నాపై) నీవు ఎందుకు భూమిపై పడివున్నావు?’ ॥२-१०-२९॥
'30': >-
  ‘భూతగ్రస్తచిత్తంలా నా మనసును కలవరపెట్టే నీవు, విను—నాకు కుశలమైన వైద్యులు
  ఉన్నారు; వారు అన్ని విధాలా నిన్ను తృప్తిపరచగలవారు.’ ॥२-१०-३०॥
'31': >-
  ‘నిన్ను సుఖస్థితిలోకి తెస్తారు. భామినీ! నీ వ్యాధి ఏదో చెప్పు. ఎవరి పని నిన్ను
  సంతోషపెట్టాలి? ఎవరు నీకు అప్రీతి కలిగించే పని చేశారు?’ ॥२-१०-३१॥
'32': >-
  ‘ఈ రోజే ఎవరు ప్రియాన్ని పొందాలి? లేదా ఎవరు అత్యంత అప్రీతిని పొందాలి? దేవి!
  ఏడవకు; నీ శరీరం కృశించేటట్లు (దుఃఖంతో క్షీణించేటట్లు) చేసుకోకు.’ ॥२-१०-३२॥
'33': >-
  ‘చంపరానివాడు ఎవడు శిక్షించబడాలి? శిక్షార్హుడు ఎవడు విముక్తుడవాలి? దరిద్రుడు
  ఎవడు ధనవంతుడవాలి? ధనవంతుడు ఎవడు నిర్ధనుడవాలి?’ ॥२-१०-३३॥
'34': >-
  ‘నేను మరియు నా వారు అందరూ నీ వశానుగులమే. నీ ఏ అభిప్రాయాన్నైనా అడ్డగించడానికి
  (విఘాతం కలిగించడానికి) నేను సాహసించను.’ ॥२-१०-३४॥
'35': >-
  ‘నా జీవితం పెట్టైనా సరే—నీ మనసులో ఉన్నది చెప్పు. నీకు నీ బలం తెలుసు కదా; నన్ను
  అనుమానించవలసిన అవసరం లేదు.’ ॥२-१०-३५॥
'36': >-
  ‘నీ ప్రీతిని నేను సాధిస్తాను; నీ పుణ్యకర్మలమీద ప్రమాణం చేస్తున్నాను. చక్రం
  తిరుగుతున్నంతకాలం (కాలచక్రం నడిచినంతవరకు) ఈ భూమండలం నాకు ఉన్నది (నా
  అధీనమే)—అంటే నీవు కోరినది చేయగలను.’ ॥२-१०-३६॥
'37': >-
  ‘ద్రావిడులు, సింధు–సౌవీర దేశస్థులు, సౌరాష్ట్రులు, దక్షిణాపథవాసులు, వంగ, అంగ,
  మగధ, మత్స్య దేశస్థులు, అలాగే సమృద్ధిగల కాశీ–కోసల జనపదాలు—’ ॥२-१०-३७॥
'38': >-
  ‘అక్కడ అపారమైన ద్రవ్యసంపద, ధనధాన్యాలు, గొర్రెలు–మేకలు మొదలైన పశుసంపద
  జన్మించింది (సమృద్ధిగా ఉంది). కాబట్టి కైకేయి! నీవు మనసు కోరినదేదైనా, ఏదైనా
  ఎంచుకో.’ ॥२-१०-३८॥
'39': >-
  ‘భీరు! ఎందుకు శ్రమ? లే—లే, శోభనే! కైకేయి! నీకు వచ్చిన భయం ఏదో నిజంగా నాకు
  చెప్పు. ఆ భయాన్ని నేను సూర్యకిరణాలు మంచును తొలగించినట్లుగా తొలగిస్తాను.’
  ॥२-१०-३९॥
'40': >-
  ఇలా చెప్పబడిన ఆమె కొంత ధైర్యం పొందింది. అయితే ఆ అప్రీతికరమైన మాటను
  చెప్పాలనుకున్నప్పటికీ, భర్తను మరింతగా వేధించడానికి (బాధింపజేయడానికి) మళ్లీ
  ప్రయత్నం ప్రారంభించింది ॥२-१०-४०॥
'41': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యమున, అయోధ్యాకాండమున
  ‘కైకేయ్యనునయః’ అను దశమః సర్గః ॥२-१०॥
