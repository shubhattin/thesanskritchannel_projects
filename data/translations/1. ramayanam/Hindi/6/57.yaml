'5': >-
  हे युद्धविशारद! इस नगर पर शत्रु का आक्रमण होकर यह सहसा पीड़ित हो उठा है; मुझे
  युद्ध के सिवा इससे निकलने का कोई अन्य उपाय नहीं दिखता।
'6': >-
  ऐसे भारी कार्य-भार को या तो मैं स्वयं, या कुम्भकर्ण, या तुम मेरे सेनापति, अथवा
  इन्द्रजित् या निकुम्भ—इनमें से कोई संभाल सकता है।
'7': >-
  इसलिए तुम शीघ्र ही पर्याप्त सेना साथ लेकर, उसे संगठित करके, विजय के लिए
  निकलो—उस स्थान की ओर जहाँ वे सब वनवासी (वानर) एकत्र हैं।
'8': >-
  तुम्हारे निकलते ही, राक्षस-राजाओं के गर्जन-निनाद को सुनकर वानरों की सेना शीघ्र
