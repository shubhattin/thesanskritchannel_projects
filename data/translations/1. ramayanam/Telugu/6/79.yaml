'23': >-
  అక్కడ ఖరరాక్షసుని కుమారుడైన మకరాక్షుడు మరియు దశరథుని కుమారుడైన రాముడు—ఇద్దరూ
  బలంగా ఎదురెదురుగా తాకి మహాయుద్ధం సాగించారు ॥6-79-23॥
'24': >-
  ఆకాశంలో మేఘాలు ఘర్షించినట్లు, లేదా ధనుస్సు తంతి చపలమై గర్జించినట్లు—ధనుస్సు
