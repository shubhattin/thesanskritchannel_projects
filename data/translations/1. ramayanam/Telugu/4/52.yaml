'4': >-
  “మహేంద్రుడు, వరుణుడు వంటి మహిమ కలవాడు, సమస్త లోకమునకు రాజైన, శ్రీమంతుడైన
  దాశరథి రాముడు దండకారణ్యంలో ప్రవేశించాడు ॥4-52-4॥
'5': >-
  తన సోదరుడైన లక్ష్మణునితో కలిసి, భార్యయైన వైదేహి సీతతో కూడి ఉండగా, జనస్థానము
