'0': >-
  అథ శ్రీమద్వాల్మీకియ రామాయణమునందలి ఉత్తరకాండలో ‘సుమంత్రరహస్యకథనము’ అను
  పంచాశత్తమ సర్గము ॥ 7-50 ॥
'1': >-
  ఆశ్రమములో ప్రవేశించిన మైథిలి సీతను చూచి, దుఃఖభారముతో మనస్సు దీనమై ఉన్న
  లక్ష్మణుడు ఘోరమైన సంతాపమునకు లోనయ్యెను ॥ 7-50-1 ॥
'2': >-
  అప్పుడే మహాతేజస్సుగల లక్ష్మణుడు, మంత్రసారథియైన సుమంత్రునితో ఈ మాట అన్నాడు— ‘ఓ
  రాముని సారథీ! సీతవలన కలిగిన ఈ దుఃఖాన్ని చూడు’ ॥ 7-50-2 ॥
'3': >-
  శుద్ధచరిత్ర గల జనకాత్మజను, పత్నిని, విడిచిపెట్టిన రాఘవునకు ఇక మరింత దుఃఖమేమి
  కలుగబోవునో? ॥ 7-50-3 ॥
'4': >-
  ఓ సారథీ! వైదేహి విషయములో రాఘవునకు ఇదంతా విధివశాత్తే సంభవించిందని నేను
  స్పష్టంగా భావిస్తున్నాను; ఎందుకంటే దైవము ఎట్టి పరిస్థితులలోను అతిక్రమింపలేనిది
  ॥ 7-50-4 ॥
'5': >-
  దేవులతో, గంధర్వులతో, అసురులతో, రాక్షసులతో కూడిన వారందరినీ క్రోధించియుంటే
  రాఘవుడు సంహరింపగలడు; అయినా ఆయన దైవమునే అనుసరించుచున్నాడు ॥ 7-50-5 ॥
'6': >-
  ఇంతకు పూర్వము రాముడు తండ్రి ఆజ్ఞవలన, జనసంచారము లేని దండకవనములో—ఆ
  మహావనములో—తొమ్మిది సంవత్సరములు మరియు మరియూ ఐదు సంవత్సరములు (మొత్తము పద్నాలుగు
  సంవత్సరములు) నివసించెను ॥ 7-50-6 ॥
'7': >-
  అంతకన్నా మరింత దుఃఖకరముగా, పౌరుల నిందనీయమైన మాటలు విని సీతను నిర్బంధముగా
  విడిచిపెట్టడం (విప్రవాసనం) నాకు అత్యంత క్రూరంగా అనిపిస్తున్నది ॥ 7-50-7 ॥
'8': >-
  ఓ సూతా! యశస్సును హరించు ఈ కార్యములో, ధర్మమునే ఆధారముగా చేసికొనువాడు ఎవడు?
  పౌరులచేత—సారరహితమైన (హీనార్థ) వాదములతో—మైథిలి ఈ స్థితికి నెట్టబడినది ఎలా? ॥
  7-50-8 ॥
'9': >-
  లక్ష్మణుడు పలికిన నానావిధమైన ఆ మాటలను వినిన సుమంత్రుడు—ప్రాజ్ఞుడు, విశ్వాసముతో
  నిండినవాడు—ఈ విధంగా పలికెను ॥ 7-50-9 ॥
'10': >-
  ‘ఓ సౌమిత్రీ! మైథిలి విషయములో నీవు సంతాపపడవలసిన పనిలేదు. ఇది పూర్వమే నీ తండ్రి
  సన్నిధిలో, నీ ఎదుటనే, బ్రాహ్మణ ఋషులచేత దర్శింపబడి చెప్పబడినదే’ ॥ 7-50-10 ॥
'11': >-
  ‘రాముడు నిశ్చయముగా—దుఃఖము అధికమైనప్పటికీ—అంతిమముగా సౌఖ్యభాగ్యమును పొందును.
  మహాబాహువైన ఆయనకు ప్రియులతో వియోగము కూడా తప్పనిసరిగా సంభవించును’ ॥ 7-50-11 ॥
'12': >-
  ‘ధర్మాత్ముడైన ఆ మహానుభావుడు, మహాకాలప్రభావముచేత, నిన్నును మైథిలినీ, అలాగే
  భరతుడు–శత్రుఘ్నుడు అనే ఇద్దరినీ, ఒక కాలములో విడిచిపెట్టును’ ॥ 7-50-12 ॥
'13': >-
  ‘ఓ సౌమిత్రీ! ఈ విషయం నీవద్దనైనా, భరతునిదగ్గరనైనా చెప్పకూడదు. దుర్వాస ఋషి
  పలికిన మాటను రాజుగారు (రాముడు) మీకు ఈ విధంగా ఆజ్ఞాపించారు’ ॥ 7-50-13 ॥
'14': >-
  ‘ఓ నరశ్రేష్ఠా! మహాజనసమక్షములో, నా సమక్షములో కూడా, వసిష్ఠుని సన్నిధిలో ఆ ఋషి
  పలికిన ఆ మాట’ ॥ 7-50-14 ॥
'15': >-
  ‘ఆ ఋషివాక్యమును విని పురుషశ్రేష్ఠుడైన రాముడు నాతో ఇలా అన్నాడు— “ఓ సూతా!
  జనసమక్షములో ఎప్పటికీ ఈ విషయాన్ని నీవు పలుకరాదు” ’ ॥ 7-50-15 ॥
'16': >-
  ‘ఆ లోకపాలకుడైన రాముని ఆ మాటను నేను అత్యంత సమాధానముతో హృదయములో నిలుపుకున్నాను.
  “ఎప్పటికీ అసత్యము చేయకూడదు” అను నా స్వభావమును బట్టి, ఓ సౌమ్యా, (నిజము
  తెలిసినపుడు) నాకు మౌనం నిలుపుట కష్టమే’ ॥ 7-50-16 ॥
'17': >-
  ‘అయితే కూడా, ఓ సౌమ్యా, నీ ముందర నేను ఏ విధముగానూ చెప్పకూడదనే ఉంది. అయినను నీకు
  వినుటయందు విశ్వాసముంటే, ఓ రఘునందనా (లక్ష్మణా), వినుము’ ॥ 7-50-17 ॥
'18': >-
  ‘పూర్వము నరేంద్రుడైన రామునిచేత నేను రహస్యముగా ఈ విషయం వినియున్నాను;
  అయినప్పటికీ నేను ఇప్పుడు చెప్పుచున్నాను—దైవము నిజముగా దురతిక్రమము’ ॥ 7-50-18 ॥
'19': >-
  ‘దీనివలననే ఇటువంటి శోకముతో కూడిన మహాదుఃఖస్థితి కలిగినది. అయితే ఇది నీ చేత
  భరతునికి చెప్పకూడదు; శత్రుఘ్నుడు సమక్షములో కూడా పలుకరాదు’ ॥ 7-50-19 ॥
'20': >-
  అతని గంభీరమైన అర్థముతో నిండిన మహత్తర వాక్యమును విని, సౌమిత్రి (లక్ష్మణుడు)
  సూతనితో ఇలా అన్నాడు— ‘నిజమును చెప్పుము’ ॥ 7-50-20 ॥
'21': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘సుమంత్రరహస్యకథనము’
  నామ పంచాశత్తమసర్గః ॥ 7-50 ॥
