'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘వానరప్రీణనం’ నామ ఏకోనచత్వారింశః
  సర్గః ॥ 7-39॥
'1': >-
  అనంతరం ఆ మహాత్ములైన రాజులు, ఆనందోల్లాసంతో ప్రయాణమై, గజవాజుల వేలలెన్నో ప్రవాహాల
  వంటి సమూహాలతో భూమిని కంపింపజేస్తూ బయలుదేరారు ॥7-39-1॥
'2': >-
  అక్కడ రాఘవుని కార్యార్థం యుద్ధానికి సిద్ధంగా అక్షౌహిణీలుగా అనేక సైన్యవాహినులు
  నిలిచియుండెను. ఇవన్నీ భరతుని ఆజ్ఞవలన సమీకృతమై, హర్షభరితంగా సన్నద్ధమయ్యెను
  ॥7-39-2॥
'3': >-
  అప్పుడు బలగర్వసంపన్నులైన ఆ భూపాలులు ఇలా అన్నారు— ‘యుద్ధరంగంలో రాముడు–రావణుడు
  ఎదురెదురుగా నిలిచినదాన్ని మేము ప్రత్యక్షంగా చూడలేకపోయాము’ ॥7-39-3॥
'4': >-
  ‘భరతునివలన మేము తరువాత నిరర్థకంగా (అనవసరంగా) పిలిపింపబడ్డాము. ఎందుకంటే
  రాక్షసులు క్షణంలోనే రాజులైన మేముచేత హతులైపోయేవారు— దీనిలో సందేహమే లేదు’
  ॥7-39-4॥
'5': >-
  ‘రాముని బాహువీర్యంతోను, లక్ష్మణుని పరాక్రమంతోను రక్షింపబడుతూ, సముద్రపారంలో
  (లంకాద్వారము వద్ద) నిశ్చింతలై యుద్ధం చేయగలిగేవారము’ ॥7-39-5॥
'6': >-
  ఇలా వీరితో పాటు ఇతర రాజులు కూడా అక్కడ వేలకొలదీ వివిధ కథలను— తమ తమ రాజ్యాల
  విషయాలను— పరస్పరం చెప్పుకొంటూ హర్షంతో ముందుకు సాగిరి ॥7-39-6॥
'7': >-
  వారు తమ ప్రధానమైన రాజ్యాలనందు చేరి, సమృద్ధిగా అభివృద్ధిచెందిన, ఆనందభరితమైన,
  ధనధాన్యసంపన్నమైన, నిధులతో నిండిన దేశములను (యథాపూర్వంగా) చూడిరి ॥7-39-7॥
'8': >-
  తదనంతరం వారు తమ దేశములకు చేరి, రామునికి ప్రీతికరమైన కార్యమును (ఆయన ఇష్టాన్ని)
  నెరవేర్చుటకు వివిధవిధమైన రత్నములను తదితర ఉపహారములను సిద్ధపరచి నృపులు రామునికి
  సమర్పించిరి ॥7-39-8॥
'9': >-
  వారు అనేక అశ్వములను, ఇతర రత్నములను, మదోత్కటులైన (మదజలంతో ఉగ్రులైన) హస్తులను,
  ప్రధానమైన చందనములను, దివ్యమైన ఆభరణములను కూడా ఇచ్చిరి ॥7-39-9॥
'10': >-
  మణులు, ముత్యములు, ప్రవాళములను; రూపసంపన్నమైన దాసీమణులను; వివిధవిధమైన మేకలును,
  గొఱ్ఱెలను; అలాగే రకరకాల రథములను కూడా సమర్పించిరి ॥7-39-10॥
'11': >-
  అప్పుడు మహాబలవంతులైన భరతుడు, లక్ష్మణుడు, శత్రుఘ్నుడు— ఆ రత్నములన్నిటిని
  స్వీకరించి— తమ నగరమునకు (అయోధ్యకు) తిరిగి వచ్చిరి ॥7-39-11॥
'12': >-
  రమణీయమైన అయోధ్యాపురికి వచ్చి ఆ పురుషర్షభులు (శ్రేష్ఠ పురుషులైన వారు) ఆ
  విచిత్రమైన రత్నములన్నిటిని రామునికి సముపహరించిరి (అర్పించిరి) ॥7-39-12॥
'13': >-
  రాముడు ఆ సమస్తమును స్వీకరించి, ప్రీతిసహితుడై, కృతకర్ముడైన మహాత్ముడైన రాజు
  సుగ్రీవునకు వాటిని దానంగా ఇచ్చెను ॥7-39-13॥
'14': >-
  అలాగే రాఘవుడు బిభీషణునకును దానమిచ్చెను; ఇంకా తాను చుట్టుముట్టబడి విజయాన్ని
  పొందినప్పుడు సహాయపడిన రాక్షసులకు, వానరులకు ఇతరులకును కూడా (యథాయోగ్యంగా)
  దానమిచ్చెను ॥7-39-14॥
'15': >-
  ఆ మహాబలవంతులైన కపులు మరియు రాక్షసులు— రాముడు ఇచ్చిన రత్నములను— తమ శిరస్సులపై
  ధరించి, బాహువులపై కూడా అలంకరించుకొనిరి ॥7-39-15॥
'16': >-
  ఇక్ష్వాకువంశపు మహారథుడైన శక్తిమంతుడైన నృపతి రాముడు— హనుమంతుని, మహాబాహుడైన
  అంగదుని— తన ఒడిలో ఎక్కించుకొని (అత్యంత స్నేహంతో) కూర్చుండబెట్టెను ॥7-39-16॥
'17': >-
  కమలపత్రాక్షుడైన రాముడు సుగ్రీవునితో ఇలా అన్నాడు— ‘అంగదుడు నీకు సుపుత్రుడు;
  అనిలాత్మజుడైన (వాయుపుత్రుడైన) ఈ హనుమంతుడు మంత్రి కూడా’ ॥7-39-17॥
'18': >-
  ‘సుగ్రీవుని ఆలోచనలకు అనుగుణంగా నడుచుచూ, నాకూ హితమునందు నిరతులై ఉన్న వీరిద్దరూ—
  నీ కారణంగా, హరీశ్వరా, వివిధవిధమైన పూజలను పొందుటకు అర్హులు’ ॥7-39-18॥
'19': >-
  ఇలా చెప్పి మహాయశస్సుగల రాముడు తన అంగమునుండి ఆభరణములను తీసి, అత్యంత విలువైన
  వాటిని అంగదునికీ హనుమంతునికీ కట్టెను/ధరింపజేసెను ॥7-39-19॥
'20': >-
  తదనంతరం రాఘవుడు మహావీరులైన యూథపర్షభులను (వానరసేనాధిపతుల శ్రేష్ఠులను)
  సంభాషించి— నీలుని, నలుని, కేసరినిని, కుముదుని, గంధమాదనుని ॥7-39-20॥
'21': >-
  సుషేణుని, వీరుడైన పనసుని, మైందుని, ద్వివిదుని; జాంబవంతుని, గవాక్షుని, వినతుని,
  ధూమ్రుని కూడా ॥7-39-21॥
'22': >-
  వలీముఖుని, ప్రజఙ్ఘుని, మహాబలవంతుడైన సన్నాదుని; దరీముఖుని, దధిముఖుని,
  ఇంద్రజానువనే యూథపతిని కూడా (పేరుపేరునా పలికెను) ॥7-39-22॥
'23': >-
  సౌమ్యమైన, మృదువైన వచనములతో— నేత్రములతో త్రాగుచున్నట్లుగా (ఆప్యాయంగా చూడుచూ)—
  ‘మీరు నాకు సుహృదులు; అలాగే శరీరమువంటి సోదరులు’ అని అన్నాడు ॥7-39-23॥
'24': >-
  ‘అరణ్యవాసులైన మీరు నన్ను విపత్తు నుండి उद्धరించిరి (రక్షించిరి). అట్టి
  సుహృదులలో శ్రేష్ఠులైన మీవల్ల రాజు సుగ్రీవుడు ధన్యుడు’ ॥7-39-24॥
'25': >-
  ఇలా చెప్పి నరర్షభుడైన రాముడు వారికి అర్హతను బట్టి ఆభరణములను ఇచ్చెను; అత్యంత
  విలువైన వజ్రమణులను కూడా సమర్పించి, వారిని ఆలింగనం చేసెను ॥7-39-25॥
'26': >-
  మధుపింగలవర్ణులైన వారు సువాసనగల మధువులను పానము చేస్తూ, బాగా సిద్ధముచేసిన
  మాంసములను, మూలములను, ఫలములను కూడా భుజించుచుండిరి ॥7-39-26॥
'27': >-
  ఈ విధంగా వారు నివసించుచుండగా, ఒక నెలతో పాటు మరికొంత కాలము గడిచెను; కానీ
  రామభక్తిచేత వారందరికీ అది ఒక ముహూర్తమంత మాత్రముగానే అనిపించెను ॥7-39-27॥
'28': >-
  రాముడు కూడా కామరూపులు (ఇష్టానుసార రూపం దాల్చగల) వానరులతోను, మహావీర్యసంపన్నులైన
  రాక్షసులతోను, మహాబలవంతులైన ఋక్షులతోను కలిసి ఆనందంగా కాలము గడిపెను ॥7-39-28॥
'29': >-
  ఇలా ప్రహృష్టులైన వానరులకూ, అన్ని విధాలా ఆనందించిన రాక్షసులకూ రెండవ నెల
  శిశిరఋతువులో సుఖంగా గడిచెను ॥7-39-29॥
'30': >-
  రమణీయమైన ఇక్ష్వాకునగరమైన అయోధ్యలో వారు పరమప్రీతిని ఆశ్రయించుచూ ఉన్నారు;
  రామునికి ప్రీతికరమైన కార్యములవల్ల వారి కాలము సుఖంగా గడిచిపోయెను ॥7-39-30॥
'31': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండంలో ‘వానరప్రీణనం’
  నామ ఏకోనచత్వారింశః సర్గః ॥7-39॥
