'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘లంకాప్రాపణము’ అను నాలుగుపదియైదవ
  సర్గము ॥3-54॥
'1': >-
  అపహరింపబడుచున్న వైదేహి, ఏదొక దిక్కునైనా నాథుని (రాముని) కనుగొనలేక, పర్వత
  శిఖరాలపై నిలిచిన ఐదుగురు వానరపుంగవులను చూసింది ॥3-54-1॥
'2': >-
  వారిమధ్యలో ఆ విశాలనేత్రలైన వరారోహా, కనకవర్ణకాంతితో మెరసే కౌశేయమయిన
  ఉత్తరీయాన్ని, శుభమైన ఆభరణాలను కూడ చూచి ॥3-54-2॥
'3': >-
  ‘ఇవి రామునికి తెలియజేస్తారు’ అనే ఆశతో ఆ భామిని, ఆ వస్త్రాన్ని విడిచిపెట్టి, ఆ
  మధ్యలోనే ఆభరణాలతో సహా దానిని విసిరివేసింది ॥3-54-3॥
'4': >-
  అయితే గభరాపడిన దశగ్రీవుడు, ఆమె చేసిన ఆ కార్యాన్ని గమనించలేదు. పింగళనేత్రులైన
  (వానరులు) ఆమెను—ఆ విశాలాక్షిని—నిమిషమూ మ్రాపకుండా చూస్తున్నట్లుగా చూచారు
  ॥3-54-4॥
'5': >-
  ఆ సమయంలో విక్రోశిస్తూ ఉన్న సీతను వానరోత్తములు దర్శించారు. రావణుడు పాంపాను
  దాటిపోయి, లంకాపురిని అభిముఖంగా చేరసాగెను ॥3-54-5॥
'6': >-
  రాక్షసేశ్వరుడు ఏడుస్తున్న మైథిలిని పట్టుకొని వేగంగా పోయెను. తనకు మరణాన్నే
  (ఆపదను) తెచ్చుకున్న వాడై, సంతోషంతో మదించి ఉన్న రావణుడు ఆమెను అపహరించాడు
  ॥3-54-6॥
'7': >-
  గర్భంలోనే భుజంగిని, పదునైన దంష్ట్రలతో మహావిషమయిన నాగిని ఎత్తుకున్నట్లుగా,
  వనములు, నదులు, పర్వతములు, సరస్సులు మొదలైనవన్నీ ఆకాశమార్గాన విడిచి దాటుచూ
  ॥3-54-7॥
'8': >-
  విడిచిన బాణం ధనుస్సు నుంచి ఎగసి వేగంగా దూసుకెళ్ళినట్లుగా, తిమింగలాలు, మకరములు
  నివసించే వరుణాలయమైన అక్షయసాగరాన్ని అతడు త్వరగా సమీపించాడు ॥3-54-8॥
'9': >-
  నదుల ఆశ్రయాన్ని చేరినట్లుగా అతడు సముద్రాన్ని దాటి వెళ్లాడు; ఆ సమయంలో
  గభరాపడినట్లుగా అలలు తిరుగాడగా, చేపలు మహోరగాలు అడ్డుపడినట్లుగా సముద్రమంతా
  కలకలమైంది ॥3-54-9॥
'10': >-
  వైదేహి అపహరింపబడుచుండగా, వరుణాలయమైన సముద్రం (ఆ ఘోరకార్యానికి) సాక్షిగా
  నిలిచింది. ఆ వేళ చారణులు అంతరిక్షంలో నుండీ వాక్యాలను ప్రసరింపజేశారు ॥3-54-10॥
'11': >-
  “ఇదే దశగ్రీవునికి అంతము (వినాశము)!” అని సిద్ధులు కూడ అలా పలికిరి. కాగా,
  రావణుడు అల్లాడుచున్న సీతను తన అంకమున ఎత్తుకొని ॥3-54-11॥
'12': >-
  తనకు తానే మరణస్వరూపమైన రూపిణిగా మారిన లంకాపురిలో ప్రవేశించాడు; విస్తారమైన,
  సువిభక్తమైన మహాపథములతో కూడిన లంకానగరాన్ని చేరుకొని ॥3-54-12॥
'13': >-
  కక్ష్యలు బలంగా నిర్మింపబడిన, జనసంచారముతో నిండిన తన అంతఃపురంలోకి ప్రవేశించాడు.
  అక్కడ శోకమూ మోహమూ కలసి ఉన్న, నల్లని కనుపాపల గల ఆ సీతను ॥3-54-13॥
'14': >-
  మయుడు మాయను సృష్టించినట్లుగా (లేదా) ఒక అసురీ మాయను ఉంచినట్లుగా, రావణుడు సీతను
  అక్కడ నిలిపి, ఘోరదర్శనములైన పిశాచీ స్వరూప రాక్షసీ స్త్రీలను ఉద్దేశించి ఇలా
  అన్నాడు ॥3-54-14॥
'15': >-
  “నా ఆజ్ఞకు విరుద్ధంగా ఏ పురుషుడైనా గాని, ఏ స్త్రీ అయినా గాని సీతను చూడరాదు.
  ముత్యములు, మణులు, బంగారం, వస్త్రములు, ఆభరణములు—ఇవన్నీ” ॥3-54-15॥
'16': >-
  “ఆమె ఏది ఏది కోరితే అది అదే, నా ఇష్టప్రకారమే ఆమెకు ఇవ్వవలెను. ఇక ఎవరు వైదేహికి
  ఏదైనా अप्रియమైన (అసహ్యమైన/కఠినమైన) మాటను చెప్పినచో” ॥3-54-16॥
'17': >-
  “అజ్ఞానమువల్ల అయినా, జ్ఞానపూర్వకంగా అయినా—ఆమె ప్రాణాలు నిలువవు (ఆమె జీవితం
  వారికి ప్రియమైనదిగా ఉండదు).” అని చెప్పి, ప్రతాపవంతుడైన రాక్షసేంద్రుడు ఆ
  రాక్షసీలకు ఆజ్ఞాపించి ॥3-54-17॥
'18': >-
  ఆ అంతఃపురం నుండి బయలుదేరి, “ఇప్పుడు ఏమి కార్యం చేయాలి?” అని ఆలోచిస్తూ,
  మాంసభక్షకులైన ఎనిమిది మంది మహావీర రాక్షసులను చూశాడు ॥3-54-18॥
'19': >-
  వారిని చూచి, వరదానబలంతో మోహితుడై ఉన్న ఆ మహావీరుడు, వారి బలవీర్యాలను
  ప్రశంసిస్తూ వారికి ఈ వాక్యము చెప్పాడు ॥3-54-19॥
'20': >-
  “నానావిధమైన ఆయుధములతో వెంటనే, త్వరగా, ఇక్కడి నుండీ బయలుదేరండి. పూర్వం ఖరునికి
  ఆలయమైన జనస్థానం ఇప్పుడు హతస్థానమై (నాశనభూమిగా) ఉన్నది ॥3-54-20॥
'21': >-
  అక్కడ జనస్థానంలో—రాక్షసులు హతమై శూన్యమై ఉన్న చోట—మీ పురుషత్వమును, బలమును
  ఆధారంగా చేసుకొని, భయాన్ని దూరంగా విసర్జించి, నివసించండి ॥3-54-21॥
'22': >-
  జనస్థానంలో స్థాపింపబడిన మహావీర్యమయిన బహుసేనతో కూడిన ఖరదూషణులు, యుద్ధంలో
  రామబాణములతో నిహతులయ్యారు ॥3-54-22॥
'23': >-
  అందువల్ల నా అపూర్వమైన క్రోధము ధైర్యాన్ని మించి పెరుగుతున్నది; రాముని పట్ల
  అత్యంత మహత్తరమైన, అత్యంత దారుణమైన వైరము ఏర్పడింది ॥3-54-23॥
'24': >-
  ఆ మహాశత్రువైన రామునిపై ఉన్న ఆ వైరాన్ని (దాన్ని తీర్చుటకు) నేను
  అమలుచేయదలుచుకున్నాను. యుద్ధంలో ఆ శత్రువును సంహరించకుండా నేను నిద్రను పొందలేను
  ॥3-54-24॥
'25': >-
  ఖరదూషణులను సంహరించిన ఆ రాముని ఇప్పుడు నేను చంపి, దరిద్రుడు ధనాన్ని
  పొందినట్లుగా, నేను సౌఖ్యాన్ని/శాంతిని పొందుతాను ॥3-54-25॥
'26': >-
  మీరు జనస్థానంలో నివసిస్తూ, రాముని ఆశ్రయంగా (రాముని విషయమై) అతని కార్యకలాపాల
  స్థితిగతులను—అతడు ఏమి చేస్తున్నాడో—నిజంగా, తత్త్వంగా నాకు తెలియజేయాలి
  ॥3-54-26॥
'27': >-
  ఇక, సమస్త నిశాచరులూ అప్రమత్తతతోనే సంచరించాలి; రాఘవుని వధ విషయమై ఎల్లప్పుడూ
  ప్రయత్నం చేయవలెను ॥3-54-27॥
'28': >-
  రణమధ్యంలో మీ బలము అనేకమార్లు నాకు తెలిసినదే. అందుకే ఈ జనస్థానంలో నేను
  మిమ్మల్ని నియోగించి నిలిపితిని ॥3-54-28॥
'29': >-
  అప్పుడు రాక్షసులు ప్రియమైన వాక్యాన్ని స్వీకరించి, మహార్థమయిన ఆజ్ఞను గ్రహించి,
  ఎనిమిదుగురు కలిసి రావణునికి అభివందనం చేసి, లంకను విడిచి, ఎవరికీ కనిపించని
  విధంగా (అలక్ష్యదర్శనులై) జనస్థానం వైపుకు ప్రయాణమయ్యారు ॥3-54-29॥
'30': >-
  అనంతరం సీతను పొందిన రావణుడు, పరమసంతోషంతో మైథిలిని పట్టుకొని, రామునితో
  అత్యుత్తమమైన వైరాన్ని బలపరుచుకుంటూ, మోహవశంతో ఆనందించిన వాడై నిలిచాడు ॥3-54-30॥
'31': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమునందు, వాల్మీకీయ ఆదికావ్యములో, అరణ్యకాండలో
  ‘లంకాప్రాపణము’ అను నాలుగుపదియైదవ సర్గము సమాప్తము ॥3-54॥
