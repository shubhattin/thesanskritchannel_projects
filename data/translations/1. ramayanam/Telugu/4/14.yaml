'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, కిష్కింధాకాండలో ‘సుగ్రీవగర్జనము’ అనునది పదునాల్గవ
  సర్గము ॥4-14॥
'1': >-
  అందరూ వేగంగా వెళ్లి వాలివారి నగరమైన కిష్కింధాపురికి చేరి, వృక్షములతో తమ
  దేహాలను ఆవరించుకొని, ఘనమైన అరణ్యంలో నిలిచి (అవకాశాన్ని) గమనించసాగిరి ॥4-14-1॥
'2': >-
  అరణ్యప్రియుడైన, విశాలకంఠుడైన సుగ్రీవుడు—కాననమంతటా దృష్టిని వ్యాపింపజేసి—భృశమైన
  క్రోధాన్ని హృదయంలో సమీకరించుకొన్నాడు ॥4-14-2॥
'3': >-
  అనంతరం పరివారములతో చుట్టుముట్టబడి, ఆకాశాన్ని ఛేదించునట్లు ఘోరనాదమును చేసి,
  యుద్ధార్థం వాలిని సవాల్ చేస్తూ గట్టిగా ఆహ్వానించాడు ॥4-14-3॥
'4': >-
  వాయువేగాన్ని ముందుగా చేసుకొని ఉప్పొంగే మహామేఘంలా గర్జిస్తూ, ఉదయసూర్యుని వంటి
  కాంతితో, దర్పమయ సింహగతితో (సుగ్రీవుడు ముందుకు సాగాడు) ॥4-14-4॥
'5': >-
  కార్యనైపుణ్యసంపన్నుడైన రాముని చూచి సుగ్రీవుడు ఈ మాటలు పలికాడు—(అది)
  హరివాగురలతో (వానరుల గుంపులతో) వ్యాపించి, తప్తకాంచనము వంటి తోరణములతో అలంకృతమైన
  (కిష్కింధాపురి సమీపంలో) ॥4-14-5॥
'6': >-
  ధ్వజములు మరియు యుద్ధోపకరణములతో సుసంపన్నమైన వాలివారి నగరమైన కిష్కింధాపురికి
  మనము వచ్చితిమి. వీరా! వాలివధ విషయములో నీవు పూర్వం చేసిన ప్రతిజ్ఞను (ఇప్పుడు)
  స్మరించుకొనుము ॥4-14-6॥
'7': >-
  కాలము వచ్చినట్లుగా, ఆ ప్రతిజ్ఞను నీవు త్వరగా ఫలప్రదం చేయుము. సుగ్రీవునిచే ఇలా
  పలుకబడినప్పుడు ధర్మాత్ముడైన ఆ రాఘవుడు ॥4-14-7॥
'8': >-
  శత్రునాశకుడైన రాముడు, సుగ్రీవునికి ఇదే మాటను పలికెను—‘ఈ గజసాహ్వయ (ఏనుగు
  పేరుగల) లతచేత నీవు గుర్తింపు చిహ్నము పొందినవాడవు ॥4-14-8॥
'9': >-
  లక్ష్మణుడు దాన్ని పీకివేసి నీ కంఠమునకు కట్టెను. వీరా! కంఠమునకు అంటుకున్న ఈ
  లతచేత నీవు మరింత శోభిల్లుచున్నావు ॥4-14-9॥
'10': >-
  నక్షత్రమాలలతో నిండిన ఆకాశములో సూర్యుడు విచిత్రంగా కనిపించునట్లు, ఓ వానరా! నేటి
  నుండే వాలిని బట్టి నీకు కలిగిన భయమును కూడా, వైరం కూడా (ఇక) విరుద్ధమై
  (నశించును) ॥4-14-10॥
'11': >-
  సమరంలో నేను ఒక్క బాణప్రయోగముతో (ఒకే బాణము విడిచి) నిన్ను (ఆ భయము-వైరం నుండి)
  విమోచించెదను. సుగ్రీవా! అన్న రూపముతో ఉన్న నీ శత్రువైన వాలిని నాకు చూపించుము
  ॥4-14-11॥
'12': >-
  వాలి వనములో (బాణముచేత) వినిహతుడై నేలపైన ధూళిలో తిప్పలు పడుచున్నంత వరకూ—అతడు నా
  దృష్టిపథమునకు వచ్చి జీవించి తప్పించుకొని తిరిగి వెళ్లిపోతే— ॥4-14-12॥
'13': >-
  అప్పుడు అది నా దోషముగా భావించి నీవు వెంటనే వచ్చి నన్ను గర్హించుము.
  ప్రత్యక్షంగా నేను బాణముతో చీల్చిన నీకు ఏడు శాలవృక్షములే సాక్ష్యము ॥4-14-13॥
'14': >-
  అందుచేతే ఈ రోజే ఆ బలముతో వాలిని యుద్ధములో నిహతుడైయున్నవాడని నిశ్చయముగా
  తెలుసుకొనుము. నేను పూర్వమెప్పుడూ అసత్యము పలికినవాడిని కాను; దీర్ఘకాలము
  కష్టములలో ఉన్నప్పటికీ (సత్యమునే) నిలుపుకొనుచున్నాను ॥4-14-14॥
'15': >-
  ధర్మలోభముచేత ఆవృతుడనై (ధర్మమునకు అంకితుడనై) నేను ఎట్టి పరిస్థితిలోనూ అసత్యము
  పలకను. నీ ప్రతిజ్ఞను ఫలప్రదం చేయుదును; సందేహమును (భయమును) విడిచిపెట్టుము
  ॥4-14-15॥
'16': >-
  వర్షముతో శతక్రతువు (ఇంద్రుడు) పొలాన్ని పుష్టి పరచినట్లు (ఈ ఆహ్వానమే)
  సఫలమగునట్లు—హేమమాలధారియైన వాలిని (బయటకు) పిలిచే నిమిత్తముగా (ఇప్పుడు
  చేయవలసినది) ॥4-14-16॥
'17': >-
  సుగ్రీవా! వానరుడు (వాలి) బయటికి దూకి వచ్చేటట్లు ఆ శబ్దమును చేయుము.
  ‘కీలకదేశమును జయించినవాడను’ అని గర్వించు, విజయమును గొప్పగా చెప్పుకొను వాడైన
  అతడు, పూర్వము నీచే అవమానింపబడ్డవాడే కదా ॥4-14-17॥
'18': >-
  ప్రియమైన యుద్ధములో ఆసక్తుడు, వాలి సంకోచం లేకుండా బయటికి దూకి వస్తాడు.
  శత్రువులచే జరిగిన అవమానాన్ని వినినవారు సమరభూమిలో దానిని సహించరు (కాబట్టి తప్పక
  వస్తాడు) ॥4-14-18॥
'19': >-
  ముఖ్యంగా స్త్రీల సమక్షంలో తన వీర్యశక్తిని తెలిసికొని (ప్రదర్శించదలచి), రాముని
  మాటలు విని, హేమపింగళవర్ణుడైన సుగ్రీవుడు ॥4-14-19॥
'20': >-
  ఆకాశాన్ని చీల్చివేయునట్లు క్రూరమైన నాదముతో గట్టిగా గర్జించాడు. ఆ శబ్దంతో అక్కడ
  గోవులు భయపడి కాంతిహీనమై పరుగులు తీస్తున్నవి ॥4-14-20॥
'21': >-
  రాజదోషము తగిలిన (భయంతో కలవరపడిన) కులస్త్రీలవలె ఆందోళనచెంది, మృగములు—రణములో
  ఓడిపోయిన గుర్రములవలె—వేగంగా పారిపోతున్నవి; పక్షులు కూడా భూమిపై
  పడిపోతున్నవి—పుణ్యక్షయమువల్ల ఆకాశమునుండి పడే గ్రహములవలె ॥4-14-21॥
'22': >-
  అప్పుడు మేఘగర్జనసమానమైన ధ్వనిని కలవాడైన, త్వరతో ఉద్వేగపూరితుడై ఉన్న
  సూర్యాత్మజుడు—శౌర్యముతో ప్రకాశము పెరిగినవాడు—వాయువుతో చలించు అలలుగల
  నదీశ్వరునివలె, బలమైన నాదమును విడిచెను ॥4-14-22॥
'23': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కింధాకాండలో
  ‘సుగ్రీవగర్జనము’ అనునది పదునాల్గవ సర్గము ॥4-14॥
