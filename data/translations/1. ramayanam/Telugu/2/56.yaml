'9': >-
  ఇక్కడ నత్యూహ పక్షి కూయుచున్నది; దానికి నెమలి ప్రత్యుత్తరంగా కూయుచున్నది.
  పుష్పపరుపులు పరచబడినట్లుగా, పుష్పసమూహాలతో నిండిన ఈ రమ్యమైన వనప్రదేశంలో ఆ
  శబ్దాలు వినబడుతున్నాయి ॥ 2-56-9 ॥
'10': >-
  మాతంగుల గుంపులు (ఏనుగుల యూథం) సంచరిస్తున్నదనీ, పక్షిసమూహాల కిలకిలారవంతో
  ప్రతిధ్వనిస్తున్నదనీ—ఈ గొప్ప శిఖరాలతో అత్యున్నతమైన చిత్రకూట పర్వతాన్ని చూడు ॥
  2-56-10 ॥
'11': >-
  సమతలమైన భూమిమీద రమ్యంగా, అనేక వృక్షాలతో ఆవరించబడి, పుణ్యప్రదమైన చిత్రకూట
  వనంలో, తాతా! మనము ఆనందంగా నివసించుదము ॥ 2-56-11 ॥
'12': >-
  అప్పుడు రామలక్ష్మణులు సీతతో కలిసి కాలినడకన సాగుచూ, మనోహరమైన చిత్రకూట అనే
