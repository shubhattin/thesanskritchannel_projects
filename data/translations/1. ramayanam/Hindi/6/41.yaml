'97': >-
  कुछ राक्षस विस्मय को प्राप्त हुए, कुछ भयग्रस्त हो गए; और कुछ अन्य युद्ध में
  हर्ष के कारण और भी हर्षित हो उठे।
'98': >-
  राक्षसों ने देखा कि परकोटे और खाइयों के भीतर का सारा क्षेत्र कपियों से व्याप्त
  हो गया है; वे दीन होकर, परकोट को वानरीकृत (वानरों के वश/आकृत) हुआ देखकर, भय से
  ग्रस्त राक्षस ‘हाहाकार’ करने लगे।
'99': >-
  उस अत्यन्त भयानक कोलाहल के प्रवृत्त होने पर, राक्षसराज के योद्धा, महान आयुध
  उठा-उठाकर, युगान्त की प्रचण्ड वायुओं के समान, इधर-उधर विचरने लगे।
'100': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य, युद्धकाण्ड में
  ‘अङ्गददूत्यम्’ नामक इकतालीसवाँ सर्ग समाप्त।
