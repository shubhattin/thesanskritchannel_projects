'0': >-
  అనంతరం శ్రీమద్వాల్మీకి రామాయణము, అయోధ్యాకాండలో ‘పాదుకాప్రదానం’ అనునది నామ, నూట
  పన్నెండవ సర్గము ॥2-112॥
'1': >-
  ఆ ఇద్దరు సోదరులైన రాముడు, భరతుడు—అపరిమితమైన తేజస్సు కలవారై—వారిద్దరి సంగమాన్ని
  దర్శించి రోమాంచితం కలిగించే ఆ దృశ్యాన్ని చూచి, అక్కడ సమవేతులైన మహర్షులు అందరూ
  ఆశ్చర్యభరితులయ్యారు ॥2-112-1॥
'2': >-
  అప్పుడు ఋషిగణములు (దివ్యరూపములతో) అంతర్హితులై ఉన్నా, సిద్ధులు, పరమర్షులు కూడ,
  ఆ మహాత్ములైన ఇద్దరు సోదరులైన కాకుత్స్థులను (రామ-భరతులను) అత్యంతంగా
  ప్రశంసించారు ॥2-112-2॥
'3': >-
  ‘ధర్మాన్ని తెలిసినవారు, ధర్మబలంతో పరాక్రమించే వారు—ఇలాంటి ఇద్దరు కుమారులు
  ఎవరికున్నారో ఆవాడు ధన్యుడు. వీరిద్దరి సంభాషణను మేము విన్నాము గనుక, ఆ
  మహాసంవాదాన్ని మేము కూడా వినాలని ఆశతో తహతహలాడుతున్నాము’ అన్నారు ॥2-112-3॥
'4': >-
  తర్వాత దశగ్రీవవధాన్ని ఆశించే ఋషిగణములు త్వరగా సమేకటమై, రాజశార్దూలుడైన భరతునితో
  ఇలా ఒకే మాటగా పలికారు ॥2-112-4॥
'5': >-
  ‘కులంలో జన్మించిన మహాప్రాజ్ఞా! మహావృత్తుడు, మహాయశస్సుతో ప్రకాశించేవాడా! నీవు
  నీ తండ్రిని దృష్టిలో ఉంచుకుని (అతని ప్రతిజ్ఞను గౌరవించాలని భావిస్తే), రాముని
  మాటనే నీవు స్వీకరించవలసినది’ ॥2-112-5॥
'6': >-
  ‘రాముడు తండ్రికి చేసిన ఋణాన్ని తీరచేయని వాడిగా ఉండకూడదని మేము కోరుతున్నాము.
  పైగా, కైకేయికి ఇచ్చిన వరాన్ని (దశరథుడు) పూర్తిగా తీర్చిన కారణంగా అనృణత్వాన్ని
  పొంది దశరథుడు స్వర్గానికి వెళ్లాడు’ ॥2-112-6॥
'7': >-
  ఇంత చెప్పిన వెంటనే గంధర్వులు, మహర్షులతో కూడినవారు, అలాగే రాజర్షులు కూడా—ఆ
  సమయమున అందరూ తమ తమ గమ్యస్థానాలకు వెళ్లిపోయారు ॥2-112-7॥
'8': >-
  శుభదర్శనుడైన రాముడు ఆ శుభవాక్యాలను విని హర్షభరితుడై, ఆనందంతో ప్రకాశించే ముఖంతో
  ఆ ఋషులను వినయంతో పూజించాడు ॥2-112-8॥
'9': >-
  ఆపై భరతుడు దుఃఖభారంతో శరీరం సడలిపోయినవాడై, మాట మాటకు గొంతు అడ్డం పడుతుండగా,
  చేతులు జోడించి రాఘవునితో మళ్లీ ఇలా అన్నాడు ॥2-112-9॥
'10': >-
  ‘రాజధర్మాన్ని దృష్టిలో ఉంచుకుని, అలాగే మా కులధర్మం నిరంతర పరంపరగా కొనసాగాలనే
  భావంతో, ఓ కాకుత్స్థా! నా తల్లి వేడుకను నీవు నెరవేర్చవలసినది’ ॥2-112-10॥
'11': >-
  ‘అంతటి మహారాజ్యాన్ని నేను ఒక్కడే రక్షించగలనని నాకు ధైర్యం లేదు; అలాగే
  నగరవాసులు, జనపదవాసులు—అందరినీ సంతుష్టులుగా ఉంచి పరిపాలించడమూ నాకు సాధ్యం కాదు’
  ॥2-112-11॥
'12': >-
  ‘మా బంధువులు, యోధులు, మిత్రులు, సుహృదులు—అందరూ నిన్నే ఎదురు చూస్తున్నారు;
  వర్షాన్ని ఎదురు చూసే రైతుల వలె’ ॥2-112-12॥
'13': >-
  ‘మహాప్రాజ్ఞా! ఈ రాజ్యాన్ని నీవే స్వీకరించి స్థాపించు. ఓ కాకుత్స్థా! లోకాన్ని
  పరిపాలించడంలో నీవు సమర్థుడవు’ ॥2-112-13॥
'14': >-
  ఇలా చెప్పి, సుభాషణుడైన భరతుడు అప్పుడు సోదరుని పాదాలపై పడి, రామునినే అత్యంతంగా
  వేడుకున్నాడు ॥2-112-14॥
'15': >-
  రాముడు ఆ సోదరుణ్ని తన ఒడిలోకి తీసుకొని, తానే ఇలా పలికాడు—శ్యామవర్ణుడు, కమలదళాల
  వంటి నేత్రాలు గలవాడు, మత్తహంస స్వరంలా మధురధ్వని కలవాడు ॥2-112-15॥
'16': >-
  ‘తాతా! నీలో పుట్టిన ఈ ఆలోచన సత్భుద్ధితో కూడినది, స్వజాతమైనది, వినయాన్ని
  పెంచేది కూడా. భూమినీ సైతం రక్షించగలగాలని నీవు అత్యంత ఉత్సాహం చూపుతున్నావు’
  ॥2-112-16॥
'17': >-
  ‘బుద్ధిమంతులైన అమాత్యులతో, సుహృదులతో, మంత్రులతో—అన్ని కార్యాలపై సలహా తీసుకొని,
  మహత్తరమైన పనులనైనా నిర్వహించు’ ॥2-112-17॥
'18': >-
  ‘లక్ష్మి చంద్రుని విడిచిపోవచ్చునేమో, హిమవంతుడు తన హిమాన్ని వదలవచ్చునేమో,
  సముద్రము తన తీరరేఖను దాటి పోవచ్చునేమో—కానీ నేను తండ్రి చేసిన ప్రతిజ్ఞను
  అతిక్రమించను’ ॥2-112-18॥
'19': >-
  ‘తాతా! కామమువల్లనో, లోభమువల్లనో—నీ తల్లి నీపై ఇది చేసింది. అయితే అది నీ మనసులో
  పగగా పెట్టుకోవద్దు; తల్లి వలేనే ఆమె పట్ల నీవు ప్రవర్తించవలసినది’ ॥2-112-19॥
'20': >-
  ఇలా పలుకుతున్న కౌసల్యానందనునితో భరతుడు ఇలా అన్నాడు—సూర్య తేజస్సుతో సమానంగా
  ప్రకాశించే వాడా, పూర్ణచంద్ర దర్శనంలా హృదయహర్షం కలిగించేవాడా ॥2-112-20॥
'21': >-
  ‘బంగారు అలంకారాలతో మెరిసే ఈ పాదుకలను నీ పాదాలచేత ధరించు (అధిరోహించు). ఇవే
  లోకమంతటికీ యోగక్షేమాలను—సుఖసంపదలు, రక్షణ—సాధించగలవు’ ॥2-112-21॥
'22': >-
  అప్పుడు నరవ్యాఘ్రుడైన రాముడు ఆ పాదుకలపై ఎక్కి (అధిరోహించి), వెంటనే దిగి,
  అపారతేజస్సుగలవాడు వాటిని మహాత్ముడైన భరతునికి అందించాడు ॥2-112-22॥
'23': >-
  భరతుడు ఆ పాదుకలకు నమస్కరించి, రామునితో ఇలా అన్నాడు—‘పద్నాలుగు సంవత్సరాల పాటు
  నేను జటలు ధరించి, చెరువస్త్రములు ధరించినవాడనై ఉండుదును’ ॥2-112-23॥
'24': >-
  ‘ఓ వీరా! రఘునందనా! నేను ఫలమూలములనే ఆహారంగా స్వీకరిస్తూ, నీ రాకకై ఆకాంక్షిస్తూ,
  నగరానికి వెలుపల నివసించుదును’ ॥2-112-24॥
'25': >-
  ‘ఓ పరంతపా! నీ పాదుకలకే రాజ్యపాలన వ్యవస్థను సమర్పించి (వాటినే అధిపతులుగా
  భావించి) నేను పాలిస్తాను. ఓ రఘూత్తమా! పద్నాలుగవ సంవత్సరం పూర్తయిన ఆ రోజున
  నిన్ను చూడకపోతే, నేను అగ్నిలో ప్రవేశిస్తాను’ ॥2-112-25॥
'26': >-
  రాముడు ‘అలానే’ అని ప్రతిజ్ఞ చేసి, భరతుని సాదరంగా ఆలింగనం చేసుకుని, శత్రుఘ్నుని
  కూడా ఆలింగనం చేసి, భరతునితో ఇలా అన్నాడు ॥2-112-26॥
'27': >-
  ‘కైకేయిని కాపాడుము; ఆమె పట్ల కోపం చేయవద్దు. ఓ రఘుసత్తమా (భరతా)! నీవు నాతోను
  సీతతోను శపింపబడినవాడివి (అంటే—మా ఆజ్ఞ, మాతోడున్న ధర్మబంధం నీపై బలంగా ఉంది)’
  ॥2-112-27॥
'28': >-
  ఇలా చెప్పి, కన్నులు కన్నీటితో నిండగా, రాముడు తన సోదరుని అక్కడి నుంచి
  వీడిచ్చాడు ॥2-112-28॥
'29': >-
  ధర్మాన్ని తెలిసిన ప్రతాపవంతుడైన భరతుడు, సువిభూషితమైన ఆ పాదుకలను సమ్యక్‌గా
  పూజించి, రాఘవుని చుట్టూ ప్రదక్షిణ చేసి, తన శిరస్సుపై (అత్యున్నత స్థానంలో)
  వాటిని ధరించాడు ॥2-112-29॥
'30': >-
  ఆపై క్రమక్రమంగా అక్కడున్న ప్రజలను సముచితంగా ఆదరించి, గురువులను,
  మంత్రులు-ప్రకృతులను (ప్రధానులను) అలాగే తన తమ్ముళ్లను కూడా, రాఘవ వంశవర్ధకుడైన
  రాముడు—హిమవంతుడిలా తన ధర్మంలో అచంచలుడై—వీడ్కోలు చెప్పి పంపివేశాడు ॥2-112-30॥
'31': >-
  తల్లులు కన్నీళ్లతో గొంతు బిగుసుకుని, దుఃఖం చేత రామునికి వీడ్కోలు మాటలు
  చెప్పగలగలేదు. రాముడు మాత్రం ప్రతి తల్లికీ నమస్కరించి, ఏడుస్తూ తన కూటీరంలోకి
  ప్రవేశించాడు ॥2-112-31॥
'32': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండలో
  ‘పాదుకాప్రదానం’ అనునది నామ, నూట పన్నెండవ సర్గము సమాప్తము ॥2-112॥
