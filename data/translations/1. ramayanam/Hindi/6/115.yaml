'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘विभीषणाभिषेक’ नामक एक
  सौ पन्द्रहवाँ सर्ग (६-११५) आरम्भ होता है।
'1': >-
  रावण-वध का दृश्य देखकर देव, गन्धर्व और दानव—वे सब अपने-अपने विमानों में आरूढ़
  हो गए और शुभ कथाएँ कहते हुए (अपने-अपने लोकों की ओर) चले गए।
'2': >-
  वे रावण के उस भयानक वध, राघव (श्रीराम) के पराक्रम, वानरों के उत्तम संग्राम,
  तथा सुग्रीव के द्वारा की गई (उचित) मंत्रणा—इन सबका वर्णन करते हुए जा रहे थे।
'3': >-
  वे मारुति (हनुमान) के अनुराग और वीर्य, लक्ष्मण के तेज, सीता के पतिव्रत-धर्म,
  और हनुमान के पराक्रम—इन सबकी भी चर्चा करते हुए जा रहे थे।
'4': >-
  वे महाभाग (देव-गन्धर्व आदि) प्रसन्न होकर, जिस प्रकार आए थे उसी प्रकार (वापस)
  चले गए। उधर राघव इन्द्र द्वारा प्रदत्त, मोर के समान प्रभा वाले उस दिव्य रथ के
  पास (खड़े) थे।
'5': >-
  महाबाहु श्रीराम ने (रथ के सारथि) मातलि को अनुमति देकर (और उनका आदर कर) विदा
  किया। राघव से अनुमति पाकर इन्द्र के सारथि मातलि (प्रस्थान के लिए उद्यत हुए)।
'6': >-
  उस दिव्य रथ पर आरूढ़ होकर वे सीधे स्वर्गलोक को ही उड़ चले। जब वह सारथि सहित
  (मातलि) स्वर्ग को आरोहण कर गया, तब रथियों में श्रेष्ठ श्रीराम—
'7': >-
  परम प्रसन्न होकर सुग्रीव को गले लगा बैठे। सुग्रीव का आलिंगन करके वे लक्ष्मण
  द्वारा अभिवादित हुए।
'8': >-
  वानर-समूहों द्वारा पूजित होते हुए श्रीराम अपने शिविर (बल-आलय) में आए। फिर
  काकुत्स्थ श्रीराम ने पास खड़े हुए—
'9': >-
  सत्त्वसम्पन्न, दीप्त तेज वाले सौमित्र (लक्ष्मण) से कहा— “हे सौम्य! इस विभीषण
  का लंका में अभिषेक करो।”
'10': >-
  “यह मुझ पर अनुरक्त है, भक्त है, और पहले भी उपकार कर चुका है। मेरा परम अभिलाषा
  यही है कि—इस रावण के अनुज को—”
'11': >-
  “हे सौम्य! मैं लंका में विभीषण को अभिषिक्त हुआ देखूँ।” महात्मा राघव के ऐसा
  कहने पर सौमित्रि—
'12': >-
  “तथास्तु” कहकर अत्यन्त हर्षित हो गए और एक सुवर्ण कलश (घट) ले आए। मनोजव
  (वेगवान) लक्ष्मण ने वह कलश वानरेन्द्रों के हाथ में देकर—
'13': >-
  महासत्त्व वानरों को उस समय समुद्र का जल लाने की आज्ञा दी। तब वे मनोजव वानर
  अत्यन्त शीघ्र वहाँ से जाकर—
'14': >-
  समुद्र से जल लेकर लौट आए, वे श्रेष्ठ वानर। फिर (लक्ष्मण ने) एक कलश लेकर उसे
  परम आसन पर स्थापित किया।
'15': >-
  उसी कलश के जल से सौमित्रि ने, राम की आज्ञा से, लंका में राक्षसों के बीच विभीषण
  का—राजा के रूप में—अभिषेक किया।
'16': >-
  मन्त्रों द्वारा प्रतिपादित विधि के अनुसार, मित्रगणों से घिरे हुए विभीषण का तब
  सभी राक्षसों ने तथा वानरों ने भी अभिषेक किया।
'17': >-
  अतुल हर्ष प्राप्त करके उन्होंने निश्चय ही श्रीराम की स्तुति की। उसके मन्त्री
  और जो राक्षस उसके भक्त थे, वे भी अत्यन्त आनन्दित हुए।
'18': >-
  लंका में राक्षसों के अधिपति विभीषण को अभिषिक्त देखकर लक्ष्मण सहित श्रीराघव को
  परम प्रसन्नता प्राप्त हुई।
'19': >-
  विभीषण ने श्रीराम द्वारा प्रदत्त वह महान राज्य प्राप्त करके प्रजा को सान्त्वना
  दी; इसके पश्चात् वह श्रीराम के पास आया।
'20': >-
  तब नगरवासी निशाचर अत्यन्त हर्षित होकर उसके लिए दधि, अक्षत, मोदक, लाज
  (धानी/फुले हुए धान) तथा सुगन्धित पुष्प लेकर आए।
'21': >-
  दुर्धर्ष वीर विभीषण ने वे सब ग्रहण करके राघव को समर्पित किए, और लक्ष्मण के लिए
  भी समस्त मङ्गल-वस्तुएँ (अर्पित कीं/निवेदित कीं)।
'22': >-
  विभीषण को कृतकार्य, समृद्धार्थ (सम्पन्न उद्देश्य) देखकर श्रीराम ने उसकी
  (इच्छा/सन्तोष) के अनुरूप वह सब स्वीकार कर लिया।
'23': >-
  तदनन्तर शैल के समान दृढ़, वीर, हाथ जोड़े, प्रणाम की मुद्रा में स्थित हनुमान—उस
  प्लवंगम—से श्रीराम ने यह वचन कहा—
'24': >-
  “हे सौम्य! इस महाराज विभीषण से अनुमति लेकर, लंका-नगरी में प्रवेश करके मैथिली
  (सीता) से कुशल-समाचार कहो।”
'25': >-
  “वाचनों में श्रेष्ठ (हनुमान)! वैदेही को मेरे तथा लक्ष्मण सहित सुग्रीव के कुशल
  का भी समाचार सुनाओ, और यह भी बताओ कि रावण युद्ध में मारा गया है।”
'26': >-
  “हे हरीश्वर! तुम वैदेही को यह प्रिय समाचार यहीं (जैसा है वैसा) कहो; और (उसका)
  संदेश लेकर फिर लौट आने योग्य हो।”
'27': >-
  इस प्रकार आदिकाव्य, वाल्मीकि-रचित श्रीमद्रामायण के युद्धकाण्ड में
  ‘विभीषणाभिषेक’ नामक एक सौ पन्द्रहवाँ सर्ग (६-११५) समाप्त होता है।
