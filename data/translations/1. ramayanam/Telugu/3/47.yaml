'0': >-
  అథ శ్రీమద్వాల్మీకీయం రామాయణం అరణ్యకాండంలో ‘రావణాధిక్షేపః’ అను నామముగల
  సప్తచత్వారింశః సర్గః ॥ 3-47 ॥
'1': >-
  అప్పుడు పరివ్రాజకుని (సన్యాసి) వేషంలో, ఆమెను అపహరించాలని ఉద్దేశించిన రావణుడు
  వైదేహి అయిన సీతను ప్రశ్నించాడు; ఆ రూపం దాల్చినవాడే తనను తాను తన మాటలతో
  ప్రకటించసాగాడు ॥ 3-47-1 ॥
'2': >-
  ‘ఈ బ్రాహ్మణుడు అతిథి కూడా; అతడిని పిలవకుండానే వదిలితే నన్ను శపించగలడు’ అని
  క్షణకాలం ఆలోచించిన సీత, వెంటనే అతనితో ఇలా పలికింది ॥ 3-47-2 ॥
'3': >-
  “భద్రం తే! నేను మహాత్ముడైన మైథిల రాజు జనకుని కుమార్తెను; నా పేరు సీత. నేను
  రాముని ప్రియమైన మహిషి (పత్నిని)” ॥ 3-47-3 ॥
'4': >-
  “ఇక్ష్వాకువంశ రాజధానిలో పన్నెండు సంవత్సరాలు నివసిస్తూ, సమస్త కామ్య సంపదలతో
  సమృద్ధినై, మానుష భోగాలను అనుభవించాను” ॥ 3-47-4 ॥
'5': >-
  “అక్కడ పదమూడవ సంవత్సరంలో, ప్రభువు అయిన రాజు (దశరథుడు) మంత్రివర్గంతో సమావేశమై
  రామునకు అభిషేకం చేయాలని సంకల్పించాడు” ॥ 3-47-5 ॥
'6': >-
  “ఆ రాఘవుని అభిషేకానికి ఏర్పాట్లు ఉత్సాహంగా జరుగుతున్న సమయంలో, నా అత్త అయిన
  కైకేయి భర్తను (దశరథుని) ఒక వరం కోరింది” ॥ 3-47-6 ॥
'7': >-
  “తన పూర్వ సత్కారానికి ప్రతిఫలంగా (పూర్వం ఆమె చేసిన ఉపకారాన్ని గుర్తు చేసి),
  కైకేయి నా మామగారిని (దశరథుని) ఆశ్రయించి—నా ప్రవాసం (వనవాసానికి పంపడం) మరియు
  భరతుని అభిషేకం—ఇవి కోరింది” ॥ 3-47-7 ॥
'8': >-
  “సత్యసంధుడైన నృపోత్తముడైన నా భర్తను ఆమె రెండు వరములు అడిగింది—‘ఇవ్వకపోతే నేను
  ఈ రోజు భుజించను, నిద్రించను, నీరు కూడా త్రాగను’ అని కఠినంగా నిలిచింది” ॥
  3-47-8 ॥
'9': >-
  “‘రాముని అభిషేకం జరిగితే అదే నా జీవితం యొక్క అంతం’ అని చెప్పుచున్న కైకేయిని
  చూసి, నా ఆ మామగారు (దశరథుడు)…” ॥ 3-47-9 ॥
'10': >-
  “…తగిన అర్థాలతో (సామంజస్యమైన కారణాలతో) ఆమెను నివారించాలని ప్రయత్నించాడు; కానీ
  ఆమె మాత్రం తన యాచనను విరమించలేదు. నా భర్త మహాతేజస్సుతో, అప్పటికి వయస్సు ఇరవై
  ఐదు సంవత్సరాలు” ॥ 3-47-10 ॥
'11': >-
  “నా జన్మనాటి నుండి పద్దెనిమిది సంవత్సరాలు గడిచాయి (అని లెక్కచేసి చెబుతాను).
  ‘రాముడు’ అని లోకంలో ప్రసిద్ధుడు; సత్యవంతుడు, శీలవంతుడు, శుచిగా (పవిత్ర
  స్వభావంగా) ఉన్నవాడు” ॥ 3-47-11 ॥
'12': >-
  “విశాల నేత్రాలవాడు, మహాబాహువు, సమస్త భూతహితంలో రతుడైన వాడు. అతని తండ్రి
  మహారాజు దశరథుడు స్వయంగా, కామవశుడై (అతి మమకారంతో)…” ॥ 3-47-12 ॥
'13': >-
  “…కైకేయి కోరినదాని కోసం రాముని అభిషేకం చేయలేదు. అభిషేకార్థం తండ్రి సమీపానికి
  వచ్చిన రాముని…” ॥ 3-47-13 ॥
'14': >-
  “…కైకేయి నా భర్తను ఉద్దేశించి త్వరగా ఇలా చెప్పింది—‘రాఘవా! నీ తండ్రి
  ఆజ్ఞాపించిన ఈ మాట నా వాక్యం విను’ ” ॥ 3-47-14 ॥
'15': >-
  “‘భరతునికి ఈ రాజ్యం కంటకరహితంగా (అడ్డంకుల్లేకుండా) ఇవ్వవలెను; నీవు మాత్రం
  తొమ్మిది సంవత్సరాలు మరియు ఐదు సంవత్సరాలు—అంటే పద్నాలుగు సంవత్సరాలు—అరణ్యంలో
  ఉండవలెను’ ” ॥ 3-47-15 ॥
'16': >-
  “‘కాకుత్స్థా! వనానికి వెళ్లి, నీ తండ్రిని అసత్యపు అపవాదం నుంచి విముక్తుడిని
  చేయి’ అని చెప్పగా, భయమెరుగని రాముడు ‘తథాస్తు’ అని ఆమెకు పలికాడు” ॥ 3-47-16 ॥
'17': >-
  “ఆ మాట విని నా భర్త, దృఢవ్రతుడై, దానిని ఆచరించాడు. ‘ఇచ్చినదాన్ని తిరిగి
  తీసుకోరాదు; సత్యమే పలకాలి; అసత్యం పలకరాదు’—ఇదే అతని నియమం” ॥ 3-47-17 ॥
'18': >-
  “ఓ బ్రాహ్మణా! రాముడు ధరించిన ఈ వ్రతం అనుత్తమమైనది. అతనికి సపత్నీజన్యుడైన (వేరే
  తల్లి నుండి పుట్టిన) తమ్ముడు—లక్ష్మణుడు అనే వీర్యవంతుడు—ఉన్నాడు” ॥ 3-47-18 ॥
'19': >-
  “పురుషవ్యాఘ్రమైన రామునికి యుద్ధంలో సహాయిగా, శత్రువులను సంహరించేవాడిగా, ఆ
  తమ్ముడు లక్ష్మణుడు బ్రహ్మచారి, దృఢవ్రతుడుగా ఉన్నాడు” ॥ 3-47-19 ॥
'20': >-
  “ధనుస్సు చేతబట్టి, జటాధరుడై తపస్వి వేషంతో, నాతో పాటు (మా వెంట) ప్రవ్రజించిన
  రాముని అనుసరించి అతడూ వచ్చాడు—తమ్ముడుగా తోడుగా” ॥ 3-47-20 ॥
'21': >-
  “ధర్మనిష్ఠుడూ దృఢవ్రతుడూ అయిన రాముడు దండకారణ్యంలో ప్రవేశించాడు. కైకేయి కారణంగా
  మేము ముగ్గురం రాజ్యం నుండి వంచింపబడ్డాం” ॥ 3-47-21 ॥
'22': >-
  “ఓ ద్విజశ్రేష్ఠా! మేము గంభీరమైన ఈ అడవిలో పరాక్రమంతో తిరుగుచున్నాం. నీవు ఇక్కడ
  కొద్దిసేపు నిశ్చింతగా ఉండవచ్చు (ఇక్కడ ఉండటం నీకు సాధ్యమే)” ॥ 3-47-22 ॥
'23': >-
  “నా భర్త ఘనంగా అడవి భక్ష్యాన్ని తెచ్చుకొస్తాడు—రురువులు (హరిణజాతి), గోధలు
  (గోదావరాహ/ఇగువానా వంటి జంతువులు), వరాహాలు (అడవి పందులు) వధించి, ఎంతో మాంసాన్ని
  తెచ్చి ఇస్తాడు” ॥ 3-47-23 ॥
'24': >-
  “అట్లే, నీవు నీ పేరు, గోత్రం, కులం—ఇవన్నీ నిజంగా చెప్పు. నీవు ఒంటరిగా ఈ
  దండకారణ్యంలో ఎందుకు సంచరిస్తున్నావు, ఓ ద్విజా?” ॥ 3-47-24 ॥
'25': >-
  ఇలా రామపత్నియైన సీత మాట్లాడుతుండగా, మహాబలవంతుడైన రాక్షసాధిపతి రావణుడు తీవ్రంగా
  (కఠినంగా) ప్రత్యుత్తరం చెప్పాడు ॥ 3-47-25 ॥
'26': >-
  “ఎవరిని చూసి దేవాసురమానవులు సహా లోకమంతా భయపడుతుందో—ఆ నేను ‘రావణుడు’ అను పేరుగల
  రక్షోగణేశ్వరుడను, ఓ సీత!” ॥ 3-47-26 ॥
'27': >-
  “కాంచనవర్ణాభవైన నిన్ను, కౌశేయవస్త్రధారిణిగా చూచి, నిందారహితేయా! నా స్వంత
  భార్యల పట్ల కూడా నాకు రతి (ఆసక్తి) కలగడం లేదు” ॥ 3-47-27 ॥
'28': >-
  “ఇక్కడ అక్కడ నుండి తెచ్చిన అనేక ఉత్తమ స్త్రీలలో, భద్రం తే! నీవే నా అగ్ర
  మహిషిగా (ప్రధాన రాణిగా) అవు” ॥ 3-47-28 ॥
'29': >-
  “సముద్ర మధ్యలో ‘లంక’ అనే నా మహాపురి ఉంది. అది సముద్రంతో చుట్టుముట్టబడి, ఒక
  పర్వత శిఖరంపై స్థితమై ఉంది” ॥ 3-47-29 ॥
'30': >-
  “అక్కడ, ఓ సీతా! నాతో కలిసి వనవిహారం చేస్తూ నివసిస్తావు. ఓ భామినీ! ఈ వనవాసం
  (ఇక్కడి జీవితం) పట్ల ఇక నీకు ఎలాంటి ఆశ కూడా ఉండదు (దీన్ని మళ్లీ కోరుకోవు)” ॥
  3-47-30 ॥
'31': >-
  “సర్వ ఆభరణాలతో అలంకరించబడిన ఐదు వేల దాసీలు, ఓ సీతా! నీవు నా భార్యవైతే, నిన్ను
  సేవిస్తారు” ॥ 3-47-31 ॥
'32': >-
  రావణుడు ఇలా చెప్పగా, జనకనందిని కోపంతో రగిలింది. నిర్దోష అవయవాలుగల సీత, ఆ
  రాక్షసుని లెక్కచేయకుండా (అనాదరించి) ఇలా సమాధానమిచ్చింది ॥ 3-47-32 ॥
'33': >-
  “మహాగిరిలా అచలనుడూ, మహేంద్రునిలా సమానుడూ, మహాసముద్రంలా అక్షోభ్యుడూ అయిన నా పతి
  శ్రీరాముని నేను అనువ్రతనై (పతివ్రతగా అనుసరించి ఉంటాను)” ॥ 3-47-33 ॥
'34': >-
  “సర్వలక్షణసంపన్నుడూ, న్యగ్రోధ వృక్షంలా విస్తార సౌష్ఠవమున్నవాడూ, సత్యసంధుడూ,
  మహాభాగ్యుడూ అయిన రాముని నేను అనువ్రతనై ఉంటాను” ॥ 3-47-34 ॥
'35': >-
  “మహాబాహువు, మహోరస్కుడు, సింహవిక్రమంతో నడిచేవాడు, నరసింహసమానుడు, సింహసదృశుడు
  అయిన రాముని నేను అనువ్రతనై ఉంటాను” ॥ 3-47-35 ॥
'36': >-
  “పూర్ణచంద్రవదనుడూ, రాజవత్సుడూ (రాజకుమార సౌమ్యమున్నవాడు), జితేంద్రియుడూ, విశాల
  కీర్తిగల మహాబాహువు అయిన రాముని నేను అనువ్రతనై ఉంటాను” ॥ 3-47-36 ॥
'37': >-
  “నీవు మాత్రం నక్కవై (జంబుకుడివై) సింహిని వంటి నన్ను—ఈ లోకంలో దుర్లభమైన
  నన్ను—ఇక్కడ కోరుతున్నావు. సూర్యుని ప్రభను నీవు ఎలా తాకలేవో, అలాగే నన్ను
  స్పర్శించటం నీకు సాధ్యం కాదు” ॥ 3-47-37 ॥
'38': >-
  “మందభాగ్యుడా! బహుశా నీవు బంగారు వృక్షాలను ఎన్నో చూశావేమో. ఓ రాక్షసా! రాఘవుని
  ప్రియ భార్యను కోరుతున్నావు కదా—అది నీ దుర్బుద్ధి” ॥ 3-47-38 ॥
'39': >-
  “ఆకలితో ఉన్న సింహం—మృగశత్రువు, వేగశాలి—దాని నోటిలోనుండి దంతాన్ని లాగివేయాలని
  ప్రయత్నిస్తున్నావు; అలాగే నీ ప్రయత్నం” ॥ 3-47-39 ॥
'40': >-
  “పర్వతశ్రేష్ఠమైన మందరాచలాన్ని చేతితో ఎత్తుకుపోవాలని అనుకుంటున్నావు. కాలకూట
  విషం త్రాగి కూడా సుఖంగా వెళ్లిపోవాలని కోరుతున్నావు” ॥ 3-47-40 ॥
'41': >-
  “సూచి మొనతో కంటిని తుడుచుకుంటున్నావు; నాలుకతో కత్తి ధారను లాక్కుంటున్నావు.
  రాఘవుని ప్రియ భార్యను పొందాలని కోరుతున్నావు గదా—అదే నీ మూర్ఖత” ॥ 3-47-41 ॥
'42': >-
  “మెడకు శిలను కట్టి సముద్రాన్ని ఈదిచాటాలని అనుకుంటున్నావు. సూర్యచంద్రులను
  ఇద్దరినీ చేతులతో పట్టేయాలని కోరుతున్నావు” ॥ 3-47-42 ॥
'43': >-
  “రాముని ప్రియ భార్యను బలాత్కరించాలనుకునే నీవు—మండుతున్న అగ్నిని చూసి,
  వస్త్రంతో దాన్ని ఎత్తుకుపోవాలని ప్రయత్నిస్తున్న వాడివంటివాడవు” ॥ 3-47-43 ॥
'44': >-
  “కల్యాణవృత్తతో (సద్గుణాచారంతో) ఉన్న రాముని భార్యను అపహరించాలని కోరుతున్నావు.
  అయోముఖములైన (ఇనుప మొనలైన) శూలాల అగ్రభాగాలపై నడవాలని కోరుతున్నావు. రామునికి
  తగిన సమానమైన భార్యను పొందాలని నీవు కోరడం—నీ వినాశనమే” ॥ 3-47-44 ॥
'45': >-
  “అరణ్యంలో సింహానికి శృగాలానికి మధ్య ఉన్నంత తేడా, రథానికి సముద్రానికి మధ్య
  ఉన్నంత వ్యత్యాసం, శ్రేష్ఠ సురాకు (మద్యానికి) సౌవీరకానికి (తక్కువ రకమైన
  మద్యానికి) మధ్య ఉన్నంత తేడా—అంత తేడా దాశరథి (రాముడు)కీ నీకీ ఉంది” ॥ 3-47-45 ॥
'46': >-
  “బంగారానికి సీసం/ఇనుపానికి మధ్య ఉన్నంత తేడా, చందనానికి చెరువు నీటి మట్టికి
  మధ్య ఉన్నంత తేడా, అరణ్యంలో ఏనుగుకీ పిల్లికి మధ్య ఉన్నంత తేడా—అంత తేడా దాశరథి
  (రాముడు)కీ నీకీ ఉంది” ॥ 3-47-46 ॥
'47': >-
  “కాకికి గరుడునికి మధ్య ఉన్నంత తేడా, మద్గు పక్షికి నెమలికి మధ్య ఉన్నంత తేడా,
  అరణ్యంలో హంసకీ గృధ్రకీ మధ్య ఉన్నంత తేడా—అంత తేడా దాశరథి (రాముడు)కీ నీకీ ఉంది”
  ॥ 3-47-47 ॥
'48': >-
  “వెయ్యికళ్ల ఇంద్రునితో సమాన ప్రభావమున్న రాముడు, ధనుస్సు బాణాలు చేతబట్టి
  స్థిరంగా ఉన్నంతకాలం—నీవు నన్ను అపహరించినా నేను వృద్ధాప్యానికి లోనుకాను; ఈగ
  మింగిన నెయ్యిలా (అపవిత్రమైనట్లుగా) నేను ఎప్పటికీ నీకు చెందను” ॥ 3-47-48 ॥
'49': >-
  ఇలా, దుష్టభావం లేని సీత, ఆ రజనీచరుడికి (రాక్షసునికి) అత్యంత దుష్టమైన (తీవ్ర)
  వాక్యాలు చెప్పి, ఆపై గాత్రాలు కంపించడంతో వ్యథపడింది; గాలికి ఊగే అరటి చెట్టులా
  సన్నగా ఉన్న ఆమె వణికిపోయింది ॥ 3-47-49 ॥
'50': >-
  వణుకుతున్న సీతను గమనించిన, మరణంతో సమాన ప్రభావమున్న రావణుడు—భయంకలిగించాలనే
  ఉద్దేశంతో—తన వంశం, బలం, పేరు, కర్మ (కార్యాలు) అన్నింటినీ వివరంగా చెప్పి
  వినిపించాడు ॥ 3-47-50 ॥
'51': >-
  ఇతోద్దేశ్యంగా, ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యమందు, అరణ్యకాండంలో
  ‘రావణాధిక్షేపః’ అను నామముగల సప్తచత్వారింశః సర్గః సమాప్తః ॥ 3-47 ॥
