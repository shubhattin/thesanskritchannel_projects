'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೆ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ಏಕಾದಶೋಽಧ್ಯಾಯಃ । ವಿಶ್ವರೂಪದರ್ಶನಯೋಗಃ
'3': ಅರ್ಜುನನು ಹೇಳಿದನು ।
'4': >-
  ನನ್ನ ಮೇಲೆ ಅನುಗ್ರಹಿಸುವುದಕ್ಕಾಗಿ, ‘ಅಧ್ಯಾತ್ಮ’ವೆಂದು ಕರೆಯಲ್ಪಡುವ ಅತ್ಯಂತ ಪರಮವೂ, ಅತ್ಯಂತ
  ಗುಹ್ಯವೂ ಆದ ಉಪದೇಶವನ್ನು ನೀನು ನನಗೆ ಹೇಳಿದೆಯಾದ್ದರಿಂದ, ಆ ಮಾತುಗಳಿಂದ ನನ್ನ ಈ ಮೋಹವು
  ಸಂಪೂರ್ಣವಾಗಿ ದೂರವಾಗಿದೆ. ॥೧೧-೧॥
'5': >-
  ಕಮಲಪತ್ರಸಮನೇತ್ರನೇ, ಸಕಲ ಭೂತಗಳ ಉದ್ಭವ ಮತ್ತು ಲಯ (ಭವ ಮತ್ತು ಅಪ್ಯಾಯ)ಗಳ ವಿಷಯವನ್ನು ನಾನು
  ನಿನ್ನಿಂದ ವಿಸ್ತಾರವಾಗಿ ಕೇಳಿದ್ದೇನೆ; ಹಾಗೆಯೇ ನಿನ್ನ ಅವ್ಯಯವಾದ ಮಹಾತ್ಮ್ಯವನ್ನೂ
  ಕೇಳಿದ್ದೇನೆ. ॥೧೧-೨॥
'6': >-
  ಪರಮೇಶ್ವರನೇ, ನೀನು ನಿನ್ನನ್ನು ಕುರಿತು ಹೇಳಿದಂಥೆಯೇ ಇದು ಸತ್ಯವೆಂದು ನಾನು
  ತಿಳಿದುಕೊಳ್ಳುತ್ತೇನೆ. ಪುರುಷೋತ್ತಮನಾದ ನಿನ್ನ ಐಶ್ವರ್ಯಮಯ ರೂಪವನ್ನು ನಾನು ದರ್ಶಿಸಲು
  ಇಚ್ಛಿಸುತ್ತೇನೆ. ॥೧೧-೩॥
'7': >-
  ಪ್ರಭೋ, ಯೋಗೇಶ್ವರನೇ, ನಾನು ಅದನ್ನು ನೋಡಲು ಸಮರ್ಥನಾಗಿದ್ದೇನೆಂದು ನೀನು ಮನಗಂಡಿದ್ದರೆ,
  ಅವ್ಯಯನಾದ ನಿನ್ನ ಆತ್ಮಸ್ವರೂಪವನ್ನು ನನಗೆ ದರ್ಶಿಸು. ॥೧೧-೪॥
'8': ಶ್ರೀಭಗವಾನ್ ಹೇಳಿದರು ।
'9': >-
  ಪಾರ್ಥನೇ, ನನ್ನ ರೂಪಗಳನ್ನು ನೋಡು—ನೂರಾರು, ಸಾವಿರಾರು; ಅನೇಕ ವಿಧಗಳ ದಿವ್ಯರೂಪಗಳನ್ನು, ಅನೇಕ
  ವರ್ಣಗಳನ್ನೂ ಆಕೃತಿಗಳನ್ನೂ ಹೊಂದಿರುವ ರೂಪಗಳನ್ನು. ॥೧೧-೫॥
'10': >-
  ಭಾರತನೇ, ಆದಿತ್ಯರನ್ನೂ, ವಸುಗಳನ್ನೂ, ರುದ್ರರನ್ನೂ, ಅಶ್ವಿನೀಕುಮಾರರನ್ನೂ, ಮರಿತ್ಗಣಗಳನ್ನೂ
  ನೋಡು; ಇದುವರೆಗೆ ಎಂದೂ ಕಾಣದ ಅನೇಕ ಆಶ್ಚರ್ಯಮಯ ದೃಶ್ಯಗಳನ್ನು ನೋಡು. ॥೧೧-೬॥
'11': >-
  ಗುಡಾಕೇಶನೇ, ಈ ಕ್ಷಣದಲ್ಲೇ ನನ್ನ ದೇಹದಲ್ಲಿ ಚರಾಚರ ಸಹಿತವಾದ ಸಮಗ್ರ ಜಗತ್ತನ್ನೂ ಒಂದೇ
  ಸ್ಥಳದಲ್ಲಿ ನೋಡಿ; ಹಾಗೆಯೇ ನೀನು ಇನ್ನೇನನ್ನು ನೋಡಲು ಇಚ್ಛಿಸುತ್ತೀಯೋ ಅದನ್ನೂ ನೋಡಿ. ॥೧೧-೭॥
'12': >-
  ಆದರೆ ನಿನ್ನ ಈ ಸಹಜ ಕಣ್ಣುಗಳಿಂದ ನನನ್ನು (ನನ್ನ ವಿಶ್ವರೂಪವನ್ನು) ನೋಡುವುದು ನಿನಗೆ
  ಸಾಧ್ಯವಿಲ್ಲ. ಆದಕಾರಣ ನಾನು ನಿನಗೆ ದಿವ್ಯಚಕ್ಷುವನ್ನು ನೀಡುತ್ತೇನೆ; ನನ್ನ ಐಶ್ವರ್ಯಯುಕ್ತ
  ಯೋಗವನ್ನು (ಯೋಗೈಶ್ವರ್ಯವನ್ನು) ನೋಡು. ॥೧೧-೮॥
'13': ಸಂಜಯನು ಹೇಳಿದನು ।
'14': >-
  ರಾಜನೇ, ಹೀಗೆಂದು ಹೇಳಿದ ನಂತರ ಮಹಾಯೋಗೇಶ್ವರನಾದ ಹರಿಯು ಪಾರ್ಥನಿಗೆ ಪರಮ ಐಶ್ವರ್ಯರೂಪವನ್ನು
  ದರ್ಶಿಸಿದನು. ॥೧೧-೯॥
'15': >-
  ಅದು ಅನೇಕ ಮುಖಗಳೂ ಕಣ್ಣುಗಳೂಳ್ಳದ್ದು, ಅನೇಕ ಅದ್ಭುತ ದರ್ಶನಗಳನ್ನು ಹೊಂದಿದ್ದು, ಅನೇಕ
  ದಿವ್ಯಾಭರಣಗಳನ್ನು ಧರಿಸಿದ್ದು, ಅನೇಕ ದಿವ್ಯಾಯುಧಗಳನ್ನು ಎತ್ತಿಹಿಡಿದಿದ್ದದು. ॥೧೧-೧೦॥
'16': >-
  ದಿವ್ಯ ಮಾಲೆಗಳನ್ನೂ ವಸ್ತ್ರಗಳನ್ನೂ ಧರಿಸಿ, ದಿವ್ಯ ಸುಗಂಧ ಲೇಪನವನ್ನು ಹೊತ್ತಿದ್ದು, ಸಂಪೂರ್ಣ
  ಆಶ್ಚರ್ಯಮಯನಾದ ದೇವನಾಗಿ, ಅನಂತನಾಗಿ, ಎಲ್ಲ ದಿಕ್ಕಿಗೂ ಮುಖವಿರುವ ವಿಶ್ವತೋಮುಖನಾಗಿ
  ತೋರುವುದಾಗಿತ್ತು. ॥೧೧-೧೧॥
'17': >-
  ಆ ಮಹಾತ್ಮನ ಪ್ರಕಾಶವು—ಆಕಾಶದಲ್ಲಿ ಒಂದೇ ಕ್ಷಣದಲ್ಲಿ ಸಾವಿರಾರು ಸೂರ್ಯರು ಏಕಕಾಲದಲ್ಲಿ ಉದಯಿಸಿ
  ಮೂಡುವ ಪ್ರಕಾಶವು ಹೇಗಿರುತ್ತದೋ—ಅಂಥ ಬೆಳಕಿನಂತೆ ಇದ್ದಿತು. ॥೧೧-೧೨॥
'18': >-
  ಆ ವೇಳೆಯಲ್ಲಿ, ಅನೇಕ ವಿಧವಾಗಿ ವಿಭಕ್ತವಾಗಿರುವ ಸಮಗ್ರ ಜಗತ್ತು ಒಂದೇ ಸ್ಥಳದಲ್ಲಿ
  ಸ್ಥಿತವಾಗಿರುವಂತೆ ದೇವದೇವನ ದೇಹದಲ್ಲೇ ಪಾಂಡವನು ನೋಡಿದನು. ॥೧೧-೧೩॥
'19': >-
  ಅನಂತರ, ಆಶ್ಚರ್ಯದಲ್ಲಿ ಮುಳುಗಿದ ಧನಂಜಯನು ರೋಮಾಂಚನಗೊಂಡು, ದೇವನಿಗೆ ಶಿರಸಾ ನಮಸ್ಕರಿಸಿ,
  ಕೈಜೋಡಿಸಿ ಮಾತನಾಡಲು ಆರಂಭಿಸಿದನು. ॥೧೧-೧೪॥
'20': ಅರ್ಜುನನು ಹೇಳಿದನು ।
'21': >-
  ದೇವನೇ, ನಿನ್ನ ದೇಹದಲ್ಲಿ ಎಲ್ಲ ದೇವತೆಗಳನ್ನೂ, ಹಾಗೆಯೇ ಭೂತವಿಶೇಷಗಳ ಸಮೂಹಗಳನ್ನೂ ನಾನು
  ಕಾಣುತ್ತೇನೆ; ಕಮಲಾಸನದಲ್ಲಿ ಆಸೀನನಾದ ಬ್ರಹ್ಮನನ್ನೂ, ಈಶ್ವರನನ್ನೂ, ಎಲ್ಲ ಋಷಿಗಳನ್ನೂ, ದಿವ್ಯ
  ಸರ್ಪಗಳನ್ನೂ ನೋಡುತ್ತೇನೆ. ॥೧೧-೧೫॥
'22': >-
  ಮಹಾಬಾಹೋ, ಎಲ್ಲ ಕಡೆಗೂ ಅನಂತರೂಪವಾಗಿ ಇರುವ ನಿನ್ನನ್ನು ನಾನು ನೋಡುತ್ತೇನೆ—ಅನೇಕ ಬಾಹುಗಳು,
  ಉದರಗಳು, ಮುಖಗಳು, ಕಣ್ಣುಗಳುಳ್ಳವನಾಗಿ. ವಿಶ್ವೇಶ್ವರನೇ, ವಿಶ್ವರೂಪನೇ, ನಿನ್ನ
  ಅಂತ್ಯವನ್ನಾಗಲಿ, ಮಧ್ಯವನ್ನಾಗಲಿ, ಆದಿಯನ್ನಾಗಲಿ ನಾನು ಕಾಣುವುದಿಲ್ಲ. ॥೧೧-೧೬॥
'23': >-
  ಕಿರೀಟಧಾರಿಯೂ, ಗದಾಧಾರಿಯೂ, ಚಕ್ರಧಾರಿಯೂ ಆಗಿ, ತೇಜಸ್ಸಿನ ರಾಶಿಯಾಗಿ, ಎಲ್ಲ ಕಡೆಗಳಿಂದಲೂ
  ದೀಪ್ತಿಮಾನನಾಗಿ ನಿನ್ನನ್ನು ನಾನು ನೋಡುತ್ತೇನೆ; ಬೆಂಕಿಯ ಜ್ವಾಲೆಯೂ ಸೂರ್ಯನ ಕಿರಣಗಳೂ ಎಷ್ಟು
  ದೀಪ್ತಿಯಾಗಿವೆಯೋ ಅಂಥ ಪ್ರಕಾಶದಿಂದ ಹೊಳೆಯುವ, ಅಪ್ರಮೇಯನಾದ ನಿನ್ನನ್ನು ಎಲ್ಲೆಡೆಯಿಂದಲೂ
  ನೋಡುವುದು ಅತ್ಯಂತ ದುರ್ಗಮವಾಗಿದೆ. ॥೧೧-೧೭॥
'24': >-
  ನೀನು ಅಕ್ಷರನೂ, ಪರಮವೂ, ತಿಳಿಯಬೇಕಾದ ಪರಮ ತತ್ತ್ವವೂ ಆಗಿರುವೆ. ನೀನು ಈ ವಿಶ್ವದ ಪರಮ
  ಆಧಾರ-ನಿಧಾನ. ನೀನು ಅವ್ಯಯನಾಗಿ ಶಾಶ್ವತಧರ್ಮದ ರಕ್ಷಕ; ನೀನು ಸನಾತನ ಪುರುಷನೆಂದು ನನಗೆ
  ನಿಶ್ಚಯವಾಗಿದೆ. ॥೧೧-೧೮॥
'25': >-
  ಆದಿಯೂ ಇಲ್ಲ, ಮಧ್ಯವೂ ಇಲ್ಲ, ಅಂತ್ಯವೂ ಇಲ್ಲದವನಾಗಿ; ಅನಂತ ಶಕ್ತಿಯುಳ್ಳವನಾಗಿ; ಅನಂತ
  ಬಾಹುಗಳುಳ್ಳವನಾಗಿ; ಚಂದ್ರ-ಸೂರ್ಯರೇ ನಿನ್ನ ನೇತ್ರಗಳಾಗಿ; ದೀಪ್ತ ಹೋಮಾಗ್ನಿಯಂತೆ ಜ್ವಲಿಸುವ
  ಮುಖವಿರುವವನಾಗಿ; ನಿನ್ನ ಸ್ವತೇಜಸ್ಸಿನಿಂದ ಈ ಸಮಸ್ತ ಜಗತ್ತನ್ನು ತಾಪಿಸುತ್ತಿರುವ ನಿನ್ನನ್ನು
  ನಾನು ನೋಡುತ್ತೇನೆ. ॥೧೧-೧೯॥
'26': >-
  ದ್ಯಾವಾಪೃಥಿವಿಗಳ ನಡುವಿನ ಈ ಅಂತರಾಳವೂ, ಎಲ್ಲ ದಿಕ್ಕುಗಳೂ—ಇವೆಲ್ಲವೂ ನೀನೊಬ್ಬನೇ
  ವ್ಯಾಪಿಸಿರುವೆ. ಮಹಾತ್ಮನೇ, ನಿನ್ನ ಈ ಅದ್ಭುತವೂ ಉಗ್ರವೂ ಆದ ರೂಪವನ್ನು ನೋಡಿ, ಮೂರು ಲೋಕಗಳೂ
  ಅತ್ಯಂತ ವ್ಯಾಕುಲಗೊಂಡಿವೆ. ॥೧೧-೨೦॥
'27': >-
  ಈ ದೇವಸಮೂಹಗಳು ನಿನ್ನೊಳಗೆ ಪ್ರವೇಶಿಸುತ್ತಿವೆ; ಕೆಲವರು ಭಯದಿಂದ ಕೈಜೋಡಿಸಿ ನಿನ್ನನ್ನು
  ಸ್ತುತಿಸುತ್ತಿದ್ದಾರೆ. ‘ಸ್ವಸ್ತಿ’ ಎಂದು ಹೇಳಿ ಮಹರ್ಷಿ-ಸಿದ್ಧರ ಸಮೂಹಗಳು ಸಮೃದ್ಧ
  ಸ್ತೋತ್ರಗಳಿಂದ ನಿನ್ನನ್ನು ಹೊಗಳುತ್ತಿವೆ. ॥೧೧-೨೧॥
'28': >-
  ರುದ್ರರು, ಆದಿತ್ಯರು, ವಸುಗಳು, ಸಾಧ್ಯರು, ವಿಶ್ವೇದೇವರು, ಅಶ್ವಿನಿಗಳು, ಮರುತ್ಗಣಗಳು,
  ಪಿತೃಗಣಗಳು, ಗಂಧರ್ವರು, ಯಕ್ಷರು, ಅಸುರರು, ಸಿದ್ಧರ ಸಮೂಹಗಳು—ಎಲ್ಲರೂ ಆಶ್ಚರ್ಯಚಕಿತರಾಗಿ
  ನಿನ್ನನ್ನೇ ನೋಟಹಾಕಿ ನೋಡುತ್ತಿದ್ದಾರೆ. ॥೧೧-೨೨॥
'29': >-
  ಮಹಾಬಾಹೋ, ಅನೇಕ ಮುಖಗಳೂ ಕಣ್ಣುಗಳೂಳ್ಳ ನಿನ್ನ ಮಹತ್ತರ ರೂಪವನ್ನು, ಅನೇಕ ಬಾಹುಗಳೂ ದೊಡ್ಡ
  ತೊಡೆಗಳೂ ಪಾದಗಳೂಳ್ಳದನ್ನೂ, ಅನೇಕ ಉದರಗಳನ್ನೂ ಭೀಕರ ದಂಷ್ಟ್ರೆಗಳನ್ನೂ ಹೊಂದಿರುವದನ್ನೂ ನೋಡಿ,
  ಲೋಕಗಳೆಲ್ಲವೂ ಮತ್ತು ನಾನೂ ಸಹ ಬಹಳ ಭೀತಿಗೊಂಡಿದ್ದೇವೆ. ॥೧೧-೨೩॥
'30': >-
  ಆಕಾಶವನ್ನು ಸ್ಪರ್ಶಿಸುವಂತೆ ಎತ್ತರವಾಗಿ, ದೀಪ್ತಿಯಾಗಿ, ಅನೇಕ ವರ್ಣಗಳಿಂದ ಪ್ರಕಾಶಿಸುವಂತೆ,
  ಬಾಯನ್ನು ಅಗಲವಾಗಿ ತೆರೆದಂತೆ, ದೀಪ್ತವಾದ ವಿಶಾಲ ನೇತ್ರಗಳೊಂದಿಗೆ ಇರುವ ನಿನ್ನನ್ನು
  ನೋಡಿ—ನನ್ನ ಅಂತರಾತ್ಮವೇ ಕಳವಳಗೊಂಡಿದೆ; ವಿಷ್ಣೋ, ಧೈರ್ಯವೂ ಶಾಂತಿಯೂ ನನಗೆ ದೊರಕುತ್ತಿಲ್ಲ.
  ॥೧೧-೨೪॥
'31': >-
  ಭೀಕರ ದಂಷ್ಟ್ರೆಗಳಿರುವ ನಿನ್ನ ಮುಖಗಳನ್ನು, ಕಾಲಾಗ್ನಿಯಂತೆ ತೋರುವ ಅವನ್ನು
  ಕಂಡಮಾತ್ರದಿಂದಲೇ—ನಾನು ದಿಕ್ಕುಗಳನ್ನು ತಿಳಿಯದೆ ಹೋಗಿದ್ದೇನೆ; ಸಾಂತ್ವನ-ಶಾಂತಿಯನ್ನು
  ಪಡೆಯಲಾರದೆ ಇದ್ದೇನೆ. ದೇವೇಶನೇ, ಜಗನ್ನಿವಾಸನೇ, ಪ್ರಸನ್ನನಾಗು. ॥೧೧-೨೫॥
'32': >-
  ಇಲ್ಲಿರುವ ಧೃತರಾಷ್ಟ್ರನ ಎಲ್ಲ ಪುತ್ರರೂ, ಅವರೊಡನೆ ಭೂಪಾಲರ ಸಮೂಹಗಳೂ; ಭೀಷ್ಮರೂ, ದ್ರೋಣರೂ, ಆ
  ಸೂತಪುತ್ರ ಕರ್ಣನೂ; ನಮ್ಮಪಕ್ಷದ ಪ್ರಮುಖ ಯೋಧರೂ ಸಹ—ಇವರು ಎಲ್ಲರೂ ನಿನ್ನತ್ತ
  ಬರುತ್ತಿರುವುದನ್ನು ನಾನು ನೋಡುತ್ತೇನೆ. ॥೧೧-೨೬॥
'33': >-
  ಅವರು ಅತೀವ ತುರ್ತಾಗಿ ನಿನ್ನ ಭಯಾನಕ ದಂಷ್ಟ್ರೆಗಳಿರುವ ಮುಖಗಳೊಳಗೆ ಪ್ರವೇಶಿಸುತ್ತಿದ್ದಾರೆ;
  ಕೆಲವರು ಹಲ್ಲುಗಳ ನಡುವಲ್ಲಿ ಅಂಟಿಕೊಂಡಿರುವವರಂತೆ ಕಾಣುತ್ತಿದ್ದಾರೆ, ಅವರ ತಲೆಗಳು
  ಚೂರುಚೂರಾಗಿ ನುರಿದಿರುವಂತೆಯೂ ಕಾಣಿಸುತ್ತಿದೆ. ॥೧೧-೨೭॥
'34': >-
  ಹೇಗೆ ಅನೇಕ ನದಿಗಳ ನೀರಿನ ವೇಗಗಳು ಸಮುದ್ರದತ್ತವೇ ಓಡಿಹೋಗುತ್ತವೋ, ಹಾಗೆಯೇ ಈ ನರಲೋಕದ ವೀರರು
  ನಿನ್ನ ಪ್ರಜ್ವಲಿತ ಮುಖಗಳೊಳಗೆ ಪ್ರವೇಶಿಸುತ್ತಿದ್ದಾರೆ. ॥೧೧-೨೮॥
'35': >-
  ಹೇಗೆ ವೇಗವಾಗಿ ಹಾರುವ ಪತಂಗಗಳು ಜ್ವಲಿಸುವ ಬೆಂಕಿಯೊಳಗೆ ನಾಶಕ್ಕಾಗಿಯೇ ಪ್ರವೇಶಿಸುತ್ತವೋ,
  ಹಾಗೆಯೇ ಈ ಲೋಕಗಳೂ ನಾಶಕ್ಕಾಗಿಯೇ ವೇಗವಾಗಿ ನಿನ್ನ ಮುಖಗಳೊಳಗೆ ಪ್ರವೇಶಿಸುತ್ತಿವೆ. ॥೧೧-೨೯॥
'36': >-
  ನೀನು ಜ್ವಲಿಸುವ ಮುಖಗಳ ಮೂಲಕ ಎಲ್ಲೆಡೆಯಿಂದಲೂ ಸಮಸ್ತ ಲೋಕಗಳನ್ನು ನುಂಗುತ್ತಾ
  ಲೀಲಿಹಿಸುತ್ತಿರುವೆ (ನಕ್ಕಸ ಹಾಗೆ ಚಪ್ಪರಿಸುತ್ತಿರುವೆ). ನಿನ್ನ ತೇಜಸ್ಸಿನಿಂದ ಸಮಗ್ರ ಜಗತ್ತು
  ತುಂಬಿ ಹೋಗಿದ್ದು, ವಿಷ್ಣೋ, ನಿನ್ನ ಉಗ್ರ ಪ್ರಕಾಶಗಳು ತೀವ್ರವಾಗಿ ತಾಪಿಸುತ್ತಿವೆ. ॥೧೧-೩೦॥
'37': >-
  ಉಗ್ರರೂಪನಾಗಿ ಇರುವ ನೀನು ಯಾರು ಎಂದು ನನಗೆ ತಿಳಿಸು. ದೇವವರನೇ, ನಿನಗೆ ನಮಸ್ಕಾರ;
  ಪ್ರಸನ್ನನಾಗು. ಆದಿಭೂತನಾದ ನಿನ್ನನ್ನು ನಾನು ತಿಳಿದುಕೊಳ್ಳಲು ಇಚ್ಛಿಸುತ್ತೇನೆ; ಏಕೆಂದರೆ
  ನಿನ್ನ ಈ ಪ್ರವೃತ್ತಿಯನ್ನು (ಉದ್ದೇಶವನ್ನು/ಕರ್ಮಚರ್ಯೆಯನ್ನು) ನಾನು ಅರಿಯುವುದಿಲ್ಲ. ॥೧೧-೩೧॥
'38': ಶ್ರೀಭಗವಾನ್ ಹೇಳಿದರು ।
'39': >-
  ನಾನು ಕಾಲನು—ಲೋಕಗಳ ಕ್ಷಯವನ್ನು ಮಾಡುವ, ಅತ್ಯಂತ ಪ್ರವರ್ಧಿತನಾದವನು; ಇಲ್ಲಿ ಲೋಕಗಳನ್ನು
  ಸಂಹರಿಸಲು ಪ್ರವರ್ತಿಸಿದ್ದೇನೆ. ನಿನ್ನನ್ನು ಬಿಟ್ಟು (ನೀನು ಯುದ್ಧದಲ್ಲಿ ಭಾಗವಹಿಸದೆ ಇದ್ದರೂ
  ಸಹ), ಎದುರಿನ ಸೇನೆಗಳಲ್ಲಿ ನಿಂತಿರುವ ಎಲ್ಲ ಯೋಧರೂ ಉಳಿಯುವುದಿಲ್ಲ. ॥೧೧-೩೨॥
'40': >-
  ಆದ್ದರಿಂದ ನೀನು ಎದ್ದೇಳು, ಯಶಸ್ಸನ್ನು ಸಂಪಾದಿಸು. ಶತ್ರುಗಳನ್ನು ಜಯಿಸಿ, ಸಮೃದ್ಧ
  ರಾಜ್ಯವನ್ನು ಭೋಗಿಸು. ಇವರನ್ನು ನಾನು ಈಗಾಗಲೇ ಪೂರ್ವದಲ್ಲೇ ವಧಿಸಿದ್ದೇನೆ; ಸವ್ಯಸಾಚೀನೇ,
  ನೀನು ಕೇವಲ ನಿಮಿತ್ತಮಾತ್ರನಾಗು. ॥೧೧-೩೩॥
'41': >-
  ದ್ರೋಣನನ್ನೂ, ಭೀಷ್ಮನನ್ನೂ, ಜಯದ್ರಥನನ್ನೂ, ಕರ್ಣನನ್ನೂ, ಹಾಗೆಯೇ ಇತರ ಯೋಧವೀರರನ್ನೂ—ನಾನು
  ವಧಿಸಿದವರನ್ನೇ—ನೀನು ಸಂಹರಿಸು; ವ್ಯಥೆಪಡಬೇಡ. ಯುದ್ಧಮಾಡು; ರಣದಲ್ಲಿ ಶತ್ರುಗಳನ್ನು ನೀನು
  ನಿಶ್ಚಯವಾಗಿ ಜಯಿಸುವೆ. ॥೧೧-೩೪॥
'42': ಸಂಜಯನು ಹೇಳಿದನು ।
'43': >-
  ಕೇಶವನ ಈ ಮಾತನ್ನು ಕೇಳಿ, ಕಿರೀಟಧಾರಿಯಾದ ಅರ್ಜುನನು ಕೈಜೋಡಿಸಿ ಕಂಪಿಸುತ್ತಾ, ಕೃಷ್ಣನಿಗೆ
  ನಮಸ್ಕರಿಸಿ; ಭೀತನಾಗಿ ಪುನಃ ಪುನಃ ನಮಿಸಿ, ಗದ್ಗದಿತ ವಾಕ್ಯದೊಂದಿಗೆ ಮಾತನಾಡಿದನು. ॥೧೧-೩೫॥
'44': ಅರ್ಜುನನು ಹೇಳಿದನು ।
'45': >-
  ಹೃಷೀಕೇಶನೇ, ನಿನ್ನ ಕೀರ್ತಿಯಿಂದ ಜಗತ್ತು ಹರ್ಷಗೊಳ್ಳುವುದು ಯುಕ್ತವೇ; ಅದರಲ್ಲಿ ಅದು
  ಪ್ರೀತಿಗೊಳ್ಳುತ್ತದೆ ಕೂಡ. ಭೀತಗೊಂಡ ರಾಕ್ಷಸರು ಎಲ್ಲಾ ದಿಕ್ಕುಗಳಿಗೂ ಓಡಿ ಹೋಗುತ್ತಿದ್ದಾರೆ;
  ಸಿದ್ಧರ ಸಮೂಹಗಳೆಲ್ಲವೂ ನಿನಗೆ ನಮಸ್ಕರಿಸುತ್ತಿವೆ. ॥೧೧-೩೬॥
'46': >-
  ಮಹಾತ್ಮನೇ, ನಿನಗೆ ಅವರು ಏಕೆ ನಮಸ್ಕರಿಸಬಾರದು? ನೀನು ಬ್ರಹ್ಮನಿಗಿಂತಲೂ ಮಹತ್ತರನಾದವನು,
  ಆದಿಕರ್ತೃವೂ ಆಗಿರುವೆ. ಅನಂತನೇ, ದೇವೇಶನೇ, ಜಗನ್ನಿವಾಸನೇ, ನೀನು ಅಕ್ಷರನು; ಸತ್-ಅಸತ್‌ಗಳಿಗೂ
  ಅತೀತವಾಗಿರುವ ಪರಮತತ್ತ್ವವೂ ನೀನೇ. ॥೧೧-೩೭॥
'47': >-
  ನೀನೇ ಆದಿದೇವ, ಪುರುಷ, ಪುರಾಣ. ನೀನೇ ಈ ವಿಶ್ವದ ಪರಮಾಧಾರ (ನಿಧಾನ). ನೀನೇ ತಿಳಿಯುವವನು,
  ತಿಳಿಯಬೇಕಾದ ವಸ್ತುವೂ; ನೀನೇ ಪರಮಧಾಮ. ಅನಂತರೂಪನೇ, ಈ ವಿಶ್ವವೆಲ್ಲವೂ ನಿನ್ನಿಂದ
  ವ್ಯಾಪ್ತವಾಗಿದೆ. ॥೧೧-೩೮॥
'48': >-
  ನೀನೇ ವಾಯು, ನೀನೇ ಯಮ, ನೀನೇ ಅಗ್ನಿ, ನೀನೇ ವರుణ, ನೀನೇ ಚಂದ್ರ (ಶಶಾಂಕ). ನೀನೇ ಪ್ರಜಾಪತಿ,
  ನೀನೇ ಪ್ರಪಿತಾಮಹನು (ಅತ್ಯಂತ ಪ್ರಾಚೀನ ಪಿತಾಮಹ). ನಿನಗೆ ಸಾವಿರ ಬಾರಿ ನಮಸ್ಕಾರ, ನಮಸ್ಕಾರ;
  ಮತ್ತೆ ಮತ್ತೆ ಪುನಃ ಪುನಃ ನಿನಗೆ ನಮೋ ನಮಃ. ॥೧೧-೩೯॥
'49': >-
  ನಿನಗೆ ಮುಂಭಾಗದಿಂದ ನಮಸ್ಕಾರ; ನಿನ್ನ ಹಿಂದೆಂದಲೂ ನಮಸ್ಕಾರ; ಎಲ್ಲೆಡೆಯಿಂದಲೂ, ಎಲ್ಲವೂ
  ಆಗಿರುವ ನಿನಗೆ ನಮಸ್ಕಾರ. ಅನಂತ ಶೌರ್ಯವೂ ಅಪ್ರಮಿತ ಪರಾಕ್ರಮವೂಳ್ಳ ನೀನು ಎಲ್ಲವನ್ನೂ
  ವ್ಯಾಪಿಸಿರುವೆ; ಆದ್ದರಿಂದ ನೀನೇ ಎಲ್ಲವೂ. ॥೧೧-೪೦॥
'50': >-
  ‘ಸಖ’ನೆಂದು ಭಾವಿಸಿ ನಾನು ಧೈರ್ಯವಾಗಿ (ಅವಿವೇಕದಿಂದ) ಹೇಳಿದ್ದೆನು—‘ಹೇ ಕೃಷ್ಣ’, ‘ಹೇ ಯಾದವ’,
  ‘ಹೇ ಸಖ’ ಎಂದು. ನಿನ್ನ ಈ ಮಹಿಮೆಯನ್ನು ಅರಿಯದೇ, ನನ್ನ ಅಜ್ಞಾನದಿಂದಾಗಲಿ, ಅಥವಾ
  ಪ್ರಮಾದದಿಂದಾಗಲಿ, ಅಥವಾ ಪ್ರಣಯದಿಂದಾಗಲಿ (ಸ್ನೇಹದ ಉತ್ಸಾಹದಿಂದಾಗಲಿ) ಹಾಗೆ ಮಾತನಾಡಿದೆನು.
  ॥೧೧-೪೧॥
'51': >-
  ಅಚ್ಯುತನೇ, ವಿಹಾರದಲ್ಲಿ, ಶಯನದಲ್ಲಿ, ಆಸನದಲ್ಲಿ, ಭೋಜನದಲ್ಲಿ—ಹಾಸ್ಯಾರ್ಥವಾಗಿ ನಾನು
  ನಿನ್ನನ್ನು ಅವಮಾನಿಸಿದ್ದೇನಾದರೂ; ಏಕಾಂತದಲ್ಲಿ ಅಥವಾ ಇತರರ ಸಮಕ್ಷದಲ್ಲಿಯೂ ಹಾಗೆ
  ನಡೆದಿದ್ದೇನಾದರೂ—ಅಪ್ರಮೇಯನಾದ ನಿನ್ನನ್ನು ನಾನು ಅದಕ್ಕೆ ಕ್ಷಮೆ ಯಾಚಿಸುತ್ತೇನೆ. ॥೧೧-೪೨॥
'52': >-
  ಚರಾಚರವಾದ ಸಮಸ್ತ ಲೋಕದ ತಂದೆಯು ನೀನೇ. ನೀನೇ ಪೂಜ್ಯನೂ, ಗುರುಗಳಿಗಿಂತಲೂ ಮಹಾನ್ ಗುರುವೂ.
  ಅಪ್ರತಿಮ ಪ್ರಭಾವವಳ್ಳವನೇ, ಮೂರು ಲೋಕಗಳಲ್ಲಿಯೂ ನಿನ್ನ ಸಮಾನನಿಲ್ಲ; ಹಾಗಿದ್ದರೆ ನಿನ್ನಿಗಿಂತ
  ಅಧಿಕನಾದ ಮತ್ತೊಬ್ಬನು ಎಲ್ಲಿಂದ ಬರುವುದು? ॥೧೧-೪೩॥
'53': >-
  ಆದ್ದರಿಂದ ದೇಹವನ್ನು ನೆಲಕ್ಕೆ ವಾಲಿಸಿ ದಂಡವತ್ प्रणಾಮ ಮಾಡಿ, ಸ್ತುತ್ಯನಾದ ಪರಮೇಶ್ವರನಾದ
  ನಿನ್ನನ್ನು ನಾನು ಪ್ರಸನ್ನಗೊಳಿಸುವಂತೆ ಪ್ರಾರ್ಥಿಸುತ್ತೇನೆ. ತಂದೆ ಮಗನನ್ನು ಹೇಗೆ
  ಸಹಿಸುತ್ತಾನೋ, ಮಿತ್ರನು ಮಿತ್ರನನ್ನು ಹೇಗೆ ಸಹಿಸುತ್ತಾನೋ, ಪ್ರಿಯನು ಪ್ರಿಯೆಯ ತಪ್ಪನ್ನು
  ಹೇಗೆ ಸಹಿಸುತ್ತಾನೋ—ಹಾಗೆಯೇ ದೇವನೇ, ನೀನು ಸಹಿಸಲು ಯೋಗ್ಯನು (ಕ್ಷಮಿಸಬೇಕು). ॥೧೧-೪೪॥
'54': >-
  ಇದರವರೆಗೆ ಕಾಣದ ಈ ರೂಪವನ್ನು ನೋಡಿ ನಾನು ಹರ್ಷಗೊಂಡಿದ್ದೇನೆ; ಆದರೆ ಭಯದಿಂದ ನನ್ನ ಮನಸ್ಸು
  ಬಹಳ ಕಳವಳಗೊಂಡಿದೆ. ದೇವನೇ, ದೇವೇಶನೇ, ಜಗನ್ನಿವಾಸನೇ, ಅದೇ (ಪೂರ್ವದ) ರೂಪವನ್ನು ನನಗೆ ಮತ್ತೆ
  ದರ್ಶಿಸು; ಪ್ರಸನ್ನನಾಗು. ॥೧೧-೪೫॥
'55': >-
  ಕಿರೀಟಧಾರಿಯೂ, ಗದಾಧಾರಿಯೂ, ಚಕ್ರಹಸ್ತನೂ ಆಗಿರುವ ನಿನ್ನನ್ನೇ ನಾನು ಹಾಗೆಯೇ ನೋಡಲು
  ಇಚ್ಛಿಸುತ್ತೇನೆ. ಸಹಸ್ರಬಾಹೋ, ವಿಶ್ವಮೂರ್ತೇ, ಅದೇ ಚತುರ್ಭುಜ ರೂಪದಲ್ಲಿಯೇ ನೀನು ಕಾಣಿಸಿಕೊ.
  ॥೧೧-೪೬॥
'56': ಶ್ರೀಭಗವಾನ್ ಹೇಳಿದರು ।
'57': >-
  ಅರ್ಜುನನೇ, ನನ್ನ ಪ್ರಸಾದದಿಂದ (ಅನುಗ್ರಹದಿಂದ) ಆತ್ಮಯೋಗದ ಮೂಲಕ ಈ ಪರಮರೂಪವನ್ನು ನಾನು ನಿನಗೆ
  ದರ್ಶಿಸಿದ್ದೇನೆ—ತೇಜೋಮಯವೂ, ವಿಶ್ವಸ್ವರೂಪವೂ, ಅನಂತವೂ, ಆದಿಯೂ ಆಗಿರುವ ಈ ರೂಪವನ್ನು ನಿನ್ನ
  ಹೊರತು ಬೇರೆ ಯಾರೂ ಇದುವರೆಗೆ ಕಂಡಿಲ್ಲ. ॥೧೧-೪೭॥
'58': >-
  ಕುರುಪ್ರವೀರನೇ, ವೇದಾಧ್ಯಯನಗಳಿಂದಾಗಲಿ, ಯಜ್ಞಗಳಿಂದಾಗಲಿ, ದಾನಗಳಿಂದಾಗಲಿ, ವಿಧಿವಿಧಾನಗಳ
  ಕ್ರಿಯೆಗಳಿಂದಾಗಲಿ, ಉಗ್ರ ತಪಸ್ಸುಗಳಿಂದಾಗಲಿ—ಮಾನವರ ಲೋಕದಲ್ಲಿ ನಾನು ಈ ರೂಪದಲ್ಲಿ ನಿನ್ನ
  ಹೊರತು ಮತ್ತಾರಿಂದಲೂ ದರ್ಶನೀಯನಾಗುವುದಿಲ್ಲ. ॥೧೧-೪೮॥
'59': >-
  ನನ್ನ ಈ ಘೋರರೂಪವನ್ನು ನೋಡಿ ನಿನಗೆ ವ್ಯಥೆಯಾಗಬಾರದು; ವಿಮೂಢಭಾವವೂ ಬರಬಾರದು. ಭಯವನ್ನು
  ತೊರೆದು, ಸಂತೋಷಮನಸ್ಸಿನಿಂದ, ನನ್ನ ಅದೇ (ಸೌಮ್ಯ) ರೂಪವನ್ನು ಮತ್ತೊಮ್ಮೆ ನೋಡು. ॥೧೧-೪೯॥
'60': ಸಂಜಯನು ಹೇಳಿದನು ।
'61': >-
  ವಾಸುದೇವನು ಅರ್ಜುನನಿಗೆ ಹೀಗೆಂದು ಹೇಳಿ, ತನ್ನ ಸ್ವರೂಪವನ್ನು ಮತ್ತೆ ದರ್ಶಿಸಿದನು.
  ಮಹಾತ್ಮನಾದ ಅವನು ಪುನಃ ಸೌಮ್ಯರೂಪವನ್ನು ತಾಳಿ, ಭೀತನಾಗಿದ್ದ ಅವನನ್ನು ಧೈರ್ಯಪಡಿಸಿದನು.
  ॥೧೧-೫೦॥
'62': ಅರ್ಜುನನು ಹೇಳಿದನು ।
'63': >-
  ಜನಾರ್ದನನೇ, ನಿನ್ನ ಈ ಸೌಮ್ಯವಾದ ಮಾನವ ರೂಪವನ್ನು ನೋಡಿ, ಈಗ ನಾನು ಸಮಾಧಾನಗೊಂಡಿದ್ದೇನೆ;
  ಚೇತನಸ್ಥನಾಗಿ (ಸಚೇತನನಾಗಿ) ನನ್ನ ಸ್ವಾಭಾವಿಕ ಸ್ಥಿತಿಗೆ ಮರಳಿದ್ದೇನೆ. ॥೧೧-೫೧॥
'64': ಶ್ರೀಭಗವಾನ್ ಹೇಳಿದರು ।
'65': >-
  ನೀನು ಕಂಡ ನನ್ನ ಈ ರೂಪವು ಅತ್ಯಂತ ದುರ್ಡರ್ಶ. ದೇವತೆಗಳೂ ಸಹ ಈ ರೂಪದ ದರ್ಶನಕ್ಕಾಗಿ ಸದಾ
  ಆಕಾಂಕ್ಷಿಸುತ್ತಿರುತ್ತಾರೆ. ॥೧೧-೫೨॥
'66': >-
  ನೀನು ನನ್ನನ್ನು ಯಾವ ರೀತಿಯಲ್ಲಿ ದರ್ಶಿಸಿದ್ದೆಯೋ, ಆ ರೀತಿಯಲ್ಲಿ ನಾನು—ವೇದಗಳಿಂದಲೂ ಅಲ್ಲ,
  ತಪಸ್ಸಿನಿಂದಲೂ ಅಲ್ಲ, ದಾನದಿಂದಲೂ ಅಲ್ಲ, ಯಜ್ಞಾರಾಧನೆ (ಇಜ್ಯೆ)ಯಿಂದಲೂ
  ಅಲ್ಲ—ದರ್ಶನೀಯನಾಗುವುದಿಲ್ಲ. ॥೧೧-೫೩॥
'67': >-
  ಪರಂತಪನೇ ಅರ್ಜುನ, ಅನನ್ಯಭಕ್ತಿಯಿಂದ ಮಾತ್ರ ನಾನು ಈ ರೂಪದಲ್ಲಿ ತತ್ತ್ವತಃ ತಿಳಿಯಲ್ಪಡುವೆ,
  ದರ್ಶಿಸಲ್ಪಡುವೆ, ಮತ್ತು (ನನ್ನಲ್ಲಿ) ಪ್ರವೇಶಿಸಲ್ಪಡುವೆ. ॥೧೧-೫೪॥
'68': >-
  ನನ್ನ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವವನು, ನನ್ನನ್ನೇ ಪರಮ ಗುರಿಯಾಗಿ ಹೊಂದಿರುವವನು, ನನ್ನ
  ಭಕ್ತನಾಗಿರುವವನು, ಆಸಕ್ತಿರಹಿತನಾಗಿರುವವನು, ಎಲ್ಲ ಭೂತಗಳ ಮೇಲೂ ವೈರವಿಲ್ಲದವನು—ಅಂಥವನು,
  ಪಾಂಡವನೇ, ನನ್ನನ್ನು ಸೇರುತ್ತಾನೆ. ॥೧೧-೫೫॥
'69': >-
  ‘ಓಂ ತತ್ ಸತ್’ ಎಂದು — ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ಎಂಬ ಉಪನಿಷತ್ತಿನಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿಯೂ
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿಯೂ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ, ‘ವಿಶ್ವರೂಪದರ್ಶನಯೋಗ’ ಎಂಬ ಹೆಸರಿನ
  ಏಕಾದಶ ಅಧ್ಯಾಯವು ಸಮಾಪ್ತವಾಯಿತು. ॥೧೧॥
