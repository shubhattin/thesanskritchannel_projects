'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘शत्रुघ्नप्रस्थान’ नामक
  चौंसठवाँ सर्ग (7-64) आरम्भ होता है।
'1': >-
  इस प्रकार काकुत्स्थ (श्रीराम) से ऐसा कहकर और बार-बार उनकी प्रशंसा करके
  रघुनन्दन (शत्रुघ्न) ने फिर एक दूसरी बात कही।
'2': >-
  हे पुरुषश्रेष्ठ! ये चार हज़ार घोड़े, दो हज़ार रथ और सौ उत्तम गज (हाथी)—इन सबको
  (साथ ले जाओ)।
'3': >-
  बीच-बीच में पड़ने वाली बाजार-गलियाँ (पणवीथियाँ), जो नाना प्रकार की वस्तुओं से
  शोभायमान हों, और वैसे ही नट तथा नर्तक भी—ये सब काकुत्स्थ (राम/रघुवंशी वीर) के
  साथ-साथ चलें।
'4': >-
  हे पुरुषश्रेष्ठ! एक नियुत (लाख) स्वर्ण-मुद्राएँ तथा सुवर्ण (शुद्ध सोना) लेकर
  जाओ। हे शत्रुघ्न! पर्याप्त धन और उसे ढोने के साधनों (वाहनों) से युक्त होकर
  प्रस्थान करो।
'5': >-
  हे वीर, हे पर्वतश्रेष्ठ के समान पराक्रमी! सुव्यवस्थित रीति से पोषित (सुभृत)
  ऐसा बल (सेना) भी साथ ले जाओ, जो हर्षित, पुष्ट और उच्छृंखलता से रहित हो; और
  उनसे मधुर संभाषण तथा उचित दान-वितरण द्वारा सबको प्रसन्न रखना।
'6': >-
  हे राघव! वहाँ (उस अभियान-स्थल पर) धन, स्त्री अथवा बन्धु स्थिर नहीं रहते; जहाँ
  तुम ठहरते हो वहाँ प्रसन्न किया हुआ सेवक-वर्ग (भृत्यवर्ग) ही साथ टिकता है।
'7': >-
  फिर हर्षित जनों से भरी हुई उस महान् चतुरंगिणी सेना को प्रस्थान कराकर तुम अकेले
  ही, हाथ में धनुष धारण किये, मधुवन की ओर जाओ।
'8': >-
  इस प्रकार जाओ कि युद्ध की इच्छा से जाते हुए तुम्हें (अग्रसर होकर) कोई पहचान न
  सके; और मधु के पुत्र लवण के विषय में भी ऐसा ही करो कि वह निःशंक रहे।
'9': >-
  हे पुरुषश्रेष्ठ! उसके (लवण के) लिए (तुम्हारे सिवा) कोई दूसरा मृत्यु-कारण नहीं
  है; क्योंकि जो कोई उसके दर्शन के लिए भी उसके पास जाता है, वह लवण के द्वारा
  अवश्य वध कर दिया जाता है।
'10': >-
  हे सौम्य! जब ग्रीष्म ऋतु बीत जाए और वर्षा-रात्रियाँ (वर्षाकाल) आ पहुँचें, तब
  तुम लवण का वध करना; क्योंकि यही उस दुर्बुद्धि के लिए उपयुक्त समय है।
'11': >-
  महर्षियों को आगे करके (पुरतःकृत्य) तुम्हारे सैनिक चलें, जिससे ग्रीष्म-शेष काल
  में (ग्रीष्म के अवशिष्ट समय में) वे जाह्नवी (गंगा) के जल को सहजता से पार कर
  सकें।
'12': >-
  वहाँ नदी के तट पर सारी सेना को स्थापित करके, तुम मन को एकाग्र एवं सावधान
  (समाहित) रहकर, धनुष सहित आगे बढ़ो—तुम्हारा पराक्रम शीघ्र फल देने वाला है।
'13': >-
  राम के इस प्रकार कहने पर महाबली शत्रुघ्न ने उन महाबलवान सेना-नायकों को बुलवाकर
  फिर उनसे यह वचन कहा।
'14': >-
  तुम्हारे लिए ये आवास-स्थान गिनकर निश्चित कर दिए गए हैं; जहाँ-तहाँ (अपने-अपने
  नियत स्थान पर) तुम निवास करना। और बिना विरोध के इस प्रकार ठहरना कि किसी को
  किसी प्रकार की बाधा न पहुँचे।
'15': >-
  इस प्रकार उन्हें आज्ञा देकर और उस महान् बल (सेना) को प्रस्थान कराकर शत्रुघ्न
  ने कौसल्या, सुमित्रा और कैकेयी—तीनों को प्रणाम किया।
'16': >-
  राम की प्रदक्षिणा करके और शिर झुकाकर भलीभाँति प्रणाम करके, तथा राम से अनुमति
  पाकर, शत्रुओं को संताप देने वाला शत्रुघ्न (प्रस्थान हेतु उद्यत हुआ)।
'17': >-
  उस महाबली शत्रुघ्न ने कृताञ्जलि होकर लक्ष्मण और भरत को भी प्रणाम किया, और
  पुरोहित वसिष्ठ को भी; फिर प्रदक्षिणा करके, संयतचित्त शत्रुघ्न बाहर निकल गया।
'18': >-
  उस समय वह गजेन्द्रों और श्रेष्ठ घोड़ों के समूह से भरी हुई सेना को आगे प्रस्थान
  कराकर, एक मास तक राजा (राम) के समीप रहा; तत्पश्चात रघुवंश-वर्धक शत्रुघ्न ने
  यात्रा आरम्भ की।
'19': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद् वाल्मीकि-रामायण—आदिकाव्य—के उत्तरकाण्ड में
  ‘शत्रुघ्नप्रस्थान’ नामक चौंसठवाँ सर्ग (7-64) समाप्त हुआ।
