'0': >-
  तदनन्तर श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘खर-राम संप्रहार’ नामक
  अट्ठाईसवाँ सर्ग आरम्भ होता है।
'1': >-
  रणभूमि में त्रिशिरा सहित दूषण को मारा हुआ देखकर, श्रीराम के पराक्रम को दृष्टि
  में रखते ही खर के मन में भी भय उत्पन्न हो गया।
'2': >-
  उसने देखा कि राक्षसों की वह सेना अत्यन्त बलवान् और असह्य थी, फिर भी अकेले
  श्रीराम ने दूषण तथा त्रिशिरा—दोनों को ही मार डाला।
'3': >-
  अपने बल का अधिकांश भाग नष्ट हुआ देखकर और मन से खिन्न होकर वह राक्षस खर श्रीराम
  के पास जा पहुँचा—जैसे नमुचि इन्द्र (वासव) के निकट जा पहुँचा हो।
'4': >-
  खर ने बलपूर्वक धनुष को खींचकर, रक्तपान करने वाले (रक्त-भोजी) नाराच बाणों को
  निकालकर, क्रुद्ध विषैले सर्पों के समान उन्हें श्रीराम पर फेंका।
'5': >-
  रणभूमि में रथ पर स्थित खर, धनुष की प्रत्यंचा को बार-बार झनझनाता, अपनी
  अस्त्रविद्या का प्रदर्शन करता हुआ, बाणों की वर्षा के साथ इधर-उधर अनेक मार्गों
  से घूमता रहा।
'6': >-
  उस महारथी ने बाणों से सभी दिशाओं और उपदिशाओं को भर दिया; उसे देखकर श्रीराम ने
  भी अपना अत्यन्त विशाल धनुष उठाया।
'7': >-
  असह्य, मानो अग्नि की चिंगारियों के समान दहकते बाणों से उसने आकाश को ऐसा भर
  दिया कि वह मेघ की वर्षा जैसा प्रतीत होने लगा।
'8': >-
  खर और राम—दोनों के छोड़े हुए तीक्ष्ण बाणों से चारों ओर आकाश में बाणों का घना
  जाल छा गया; मानो आकाश ही आकाश न रहा।
'9': >-
  दोनों के परस्पर वध के उत्साह से युक्त होकर घोर युद्ध करते समय बाणों के जाल से
  ढका हुआ सूर्य भी उस समय प्रकाशित नहीं हो पाया।
'10': >-
  तब खर ने तीक्ष्ण अग्रभाग वाले नालीक, नाराच तथा विकर्णी (विशेष प्रकार के) बाणों
  से रणभूमि में श्रीराम पर प्रहार किया—जैसे महावन-हाथी को अंकुशों (तोत्रों) से
  ताड़ा जाता है।
'11': >-
  रथ पर स्थित, धनुष हाथ में लिए, सामने डटा हुआ उस राक्षस को सभी प्राणियों ने ऐसा
  देखा मानो हाथ में पाश लिए हुए स्वयं अन्तक (यम) खड़ा हो।
'12': >-
  खर ने उस समय श्रीराम को समस्त सेना का संहारक और पुरुषार्थ में स्थित मानकर, यह
  समझ लिया कि वे महान् सत्त्ववान् होकर भी परिश्रान्त हो गए हैं।
'13': >-
  सिंह के समान पराक्रमी और सिंह जैसी चाल चलने वाले श्रीराम को देखकर भी वे विचलित
  नहीं हुए—जैसे सिंह छोटे मृग को देखकर नहीं घबराता।
'14': >-
  तब सूर्य के समान तेजस्वी विशाल रथ पर आरूढ़ खर, श्रीराम पर ऐसे टूट पड़ा जैसे
  पतंग (परवाना) अग्नि पर जा गिरे।
'15': >-
  तत्पश्चात् खर ने अपनी हस्तलाघवता दिखाते हुए महात्मा श्रीराम के धनुष को, बाण
  सहित, मुठ्ठी के स्थान पर काट डाला।
'16': >-
  फिर क्रुद्ध होकर श्रीराम ने सात दूसरे बाण लेकर, इन्द्र की वज्र के समान प्रभा
  वाले उन बाणों से युद्ध में शत्रु के मर्मस्थानों पर प्रहार किया।
'17': >-
  तब खर ने अपराजेय तेजस्वी श्रीराम को सहस्र बाणों से अत्यन्त पीड़ित कर,
  युद्धभूमि में महानाद से गर्जना की।
'18': >-
  खर के छोड़े हुए सुसन्धि (सुपर्व) बाणों की चोट से श्रीराम का सूर्य के समान
  दीप्त कवच टूटकर भूमि पर जा गिरा।
'19': >-
  शरीर के समस्त अंगों में बाण धँस जाने पर भी क्रुद्ध राघव श्रीराम युद्ध में ऐसे
  शोभायमान हुए, मानो धूमरहित अग्नि धधक रही हो।
'20': >-
  तब शत्रुओं का संहार करने वाले श्रीराम ने शत्रु के अन्त के लिए गंभीर गूँज
  उत्पन्न की और एक दूसरा विशाल धनुष चढ़ा लिया।
'21': >-
  महर्षि द्वारा प्रदत्त जो अत्यन्त महान् वैष्णव धनुष था, उस श्रेष्ठ धनुष को
  उठाकर श्रीराम खर की ओर दौड़ पड़े।
'22': >-
  तत्पश्चात् क्रुद्ध श्रीराम ने सुवर्ण-पुच्छ वाले, सँधे हुए जोड़ (पर्व) वाले
  बाणों से युद्ध में खर का ध्वज काट डाला।
'23': >-
  वह देखने योग्य स्वर्णमय ध्वज अनेक प्रकार से कटकर पृथ्वी पर ऐसे गिर पड़ा मानो
  देवताओं की आज्ञा से सूर्य धरती पर उतर आया हो।
'24': >-
  इसके बाद क्रुद्ध होकर मर्मज्ञ खर ने चार बाणों से श्रीराम के शरीर में, विशेषतः
  हृदय-प्रदेश में, भेदन किया—जैसे हाथी को भालों से बेधा जाता है।
'25': >-
  खर के धनुष से निकले अनेक बाणों से विद्ध होकर श्रीराम के अंग रक्त से सिक्त हो
  गए और वे अत्यन्त रुष्ट हो उठे।
'26': >-
  धनुर्धारियों में श्रेष्ठ, परम युद्ध में धैर्यपूर्वक धनुष संभालकर, परमेष्वासी
  श्रीराम ने लक्ष्य साधकर छह विशेष बाण छोड़े।
'27': >-
  उनमें से एक बाण से उसने शिर पर प्रहार किया, दो बाणों से दोनों भुजाओं में
  लक्ष्य किया, और तीन बाणों से अर्धचन्द्र मुख वाले (अर्धचन्द्राकार) बाणों द्वारा
  उसके वक्षस्थल पर आघात किया।
'28': >-
  फिर उसके बाद महातेजस्वी श्रीराम ने क्रुद्ध होकर, सूर्य के समान चमकने वाले,
  पत्थर को भी चीर देने वाले तेरह नाराच बाणों से उस राक्षस पर प्रहार किया।
'29': >-
  उनमें से एक बाण से उसने रथ के जुए (युग) को काट दिया, चार बाणों से चितकबरे
  घोड़ों को मार गिराया, और छठे बाण से युद्ध में खर के सारथि का सिर काट दिया।
'30': >-
  बलवान् और महाबली श्रीराम ने तीन बाणों से रथ के तीन वेणु (धुर/दण्ड) काटे, दो
  बाणों से अक्ष (धुरा/धुरी) को तोड़ा, और बारहवें बाण से खर का बाण सहित धनुष काट
  डाला।
'31': >-
  वज्र के समान कठोर बाण से काटकर, राघव मानो मुस्कराते हुए, तेरहवें बाण से इन्द्र
  के तुल्य होकर युद्ध में खर को भी भेद डाला।
'32': >-
  धनुष टूट जाने से, रथ से वंचित होकर, घोड़े मारे जाने पर, सारथि के मारे जाने पर,
  खर गदा हाथ में लिए उछलकर भूमि पर आ खड़ा हुआ।
'33': >-
  महारथी श्रीराम के उस कर्म (पराक्रम) को देखकर, देवता और महर्षिगण सब एकत्र होकर,
  विमान के अग्रभाग में स्थित, अत्यन्त हर्षित होकर, हाथ जोड़कर उनकी पूजा-स्तुति
  करने लगे।
'34': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्रामायण, वाल्मीकि-रचित आदिकाव्य के
  अरण्यकाण्ड में ‘खर-राम संप्रहार’ नामक अट्ठाईसवाँ सर्ग समाप्त हुआ।
