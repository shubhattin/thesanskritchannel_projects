'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం యుద్ధకాండలో “విభీషణ–రావణిపరస్పర నింద” అనే
  సప్తాశీతితమ సర్గము ॥6-87॥
'1': >-
  ఇట్లు సౌమిత్రియైన లక్ష్మణునితో పలికి, హర్షోదయమైన విభీషణుడు ధనుస్సు చేతబట్టి
  అతనిని వెంటబెట్టుకొని త్వరగా అక్కడికి సాగిపోయెను ॥6-87-1॥
'2': >-
  అక్కడి నుండి కొద్దిదూరం వెళ్లి, విశాలమైన వనంలో ప్రవేశించి, ఆ కార్యస్థలాన్ని
  విభీషణుడు లక్ష్మణునికి చూపించెను ॥6-87-2॥
'3': >-
  నీల మేఘముల వంటి వర్ణముతో, భయంకర దర్శనముగల పెద్ద మర్రిచెట్టును (న్యగ్రోధమును)
  తేజోమయుడైన రావణుని సహోదరుడు విభీషణుడు లక్ష్మణునికి సూచించెను ॥6-87-3॥
'4': >-
  “ఇక్కడ బలవంతుడైన రావణాత్మజుడు (ఇంద్రజిత్) భూతగణములకు బలి-ఉపహారమును సమర్పించి,
  ఆ తరువాత యుద్ధమునకు సమీపించుచున్నాడు” అని విభీషణుడు చెప్పెను ॥6-87-4॥
'5': >-
  “అంతట ఆ రాక్షసుడు సమస్త భూతములకు అదృశ్యుడైపోతాడు. యుద్ధరంగంలో శత్రువులను
  సంహరించును; ఉత్తమమైన బాణములతో బంధించును (నిగ్రహించును)” ॥6-87-5॥
'6': >-
  “ఆ మర్రిచెట్టులో ప్రవేశించిన బలవంతుడైన రావణాత్మజుని—రథంతో సహా, అశ్వములతో సహా,
  సారథితో సహా—దీప్తమైన బాణములతో ధ్వంసము చేయి” ॥6-87-6॥
'7': >-
  “అలాగే” అని పలికి, మహాతేజస్సుగల సౌమిత్రి (లక్ష్మణుడు), మిత్రులను
  ఆనందింపజేసేవాడైనవాడు, అక్కడ స్థిరంగా నిలిచి చిత్రంగా (అద్వుతంగా) ధనుస్సును
  పూర్ణంగా వంచి బిగించాడు ॥6-87-7॥
'8': >-
  అప్పుడగ్నివర్ణముగల రథములో, బలవంతుడైన రావణాత్మజుడు—ఇంద్రజిత్—కవచధారి, ఖడ్గధారి,
  ధ్వజసహితుడై ప్రత్యక్షమయ్యెను ॥6-87-8॥
'9': >-
  అప్పుడు మహాతేజస్సుగల లక్ష్మణుడు, పౌలస్త్యవంశీయుడైన అపరాజితుడైన అతనితో ఇలా
  పలికెను: “సమరములో నిన్ను ఆహ్వానిస్తున్నాను; సరిగా యుద్ధాన్ని నాకు ప్రసాదించు”
  ॥6-87-9॥
'10': >-
  ఇట్లు చెప్పబడిన మహాతేజస్సుగల, ధీరోదాత్తుడైన రావణాత్మజుడు అక్కడ విభీషణుని చూచి
  కఠినమైన మాటను పలికెను ॥6-87-10॥
'11': >-
  “నీవు ఇక్కడే పుట్టి పెరిగినవాడివి; నీవు నా తండ్రికి సాక్షాత్తు సోదరుడవు.
  అయినా, ఓ రాక్షసా! నా వంటి (తండ్రి)పుత్రునకు నీవు పితృవ్యుడై ఉండి ద్రోహం ఎలా
  చేస్తావు?” ॥6-87-11॥
'12': >-
  “ఓ దుర్మతీ! నీకు బంధుత్వ భావమూ లేదు, స్నేహమూ లేదు, జన్మపరంపర గౌరవమూ లేదు;
  ప్రమాణభావమూ లేదు; సోదరత్వ స्नेహమూ లేదు; ధర్మమూ లేదు—ధర్మాన్ని మలినం చేసే
  వాడివి” ॥6-87-12॥
'13': >-
  “ఓ దుర్బుద్ధీ! నీవు దయనీయుడవు; సజ్జనులచే నిందింపదగినవాడవు. ఎందుకంటే స్వజనులను
  విడిచి పరభృతుడిగా (వేరొకరి సేవకుడిగా) వచ్చితివి” ॥6-87-13॥
'14': >-
  “ఇంత శీథిలమైన బుద్ధితో నీవు గొప్ప తేడాను గ్రహించలేవు. ఎక్కడ స్వజనులతో నివాసం?
  ఎక్కడ నీలాధముడా! పరాశ్రయం (ఇతరుల ఆధారం)?” ॥6-87-14॥
'15': >-
  “పరజనుడు గుణవంతుడైనా, స్వజనుడు గుణరహితుడైనా—గుణరహితుడైన స్వజనుడే శ్రేయస్కరుడు;
  పరుడు అనగా పరుడే” ॥6-87-15॥
'16': >-
  “ఎవడైతే తన పక్షాన్ని విడిచి పరపక్షాన్ని సేవించునో, వాడు తన పక్షం క్షయమైపోయిన
  తరువాత చివరికి వారిచేతనే హనింపబడతాడు” ॥6-87-16॥
'17': >-
  “ఓ నిశాచరా! నీలో ఉన్న ఈ నిర్దయత ఇలాంటిది. ఓ రావణానుజా! స్వజనుడితోనే నీవు
  వీరత్వాన్ని ప్రదర్శించగలవు (ఇతరులపై కాదు)” ॥6-87-17॥
'18': >-
  ఇట్లు అన్న తన అన్నకొడుకుచే (భ్రాతృపుత్రునచే) పలికింపబడిన విభీషణుడు
  ప్రత్యుత్తరం ఇలాగా చెప్పెను: “నా స్వభావాన్ని తెలియనట్టుగా నటిస్తూ, ఓ రాక్షసా!
  ఎందుకు అహంకారంగా గొప్పలు చెప్పుకుంటున్నావు?” ॥6-87-18॥
'19': >-
  “ఓ రాక్షసేంద్రసుతా! అసాధో! గౌరవముచే (నీ స్థితిని తలచుకొని) ఈ కఠినమాటలను
  విడిచిపెట్టు. నేను క్రూరకర్మలతో ఉన్న రాక్షసుల కులములో
  పుట్టినవాడినైనా—మనుష్యులకు ప్రథమగుణముగా చెప్పబడే సత్శీలమే నా స్వభావం; అది
  రాక్షసస్వభావం కానిది” ॥6-87-19॥
'20': >-
  “నేను దారుణకర్మలలో ఆనందించను; అధర్మములో కూడా రమించను. అన్న స్వభావం విషమమైనా,
  అన్ననే ఎలా విసర్జించగలడు?” ॥6-87-20॥
'21': >-
  “ధర్మం నుండి దూరమైన స్వభావముగల, పాపనిశ్చయుడైన పురుషుని వదిలివేస్తే సుఖాన్ని
  పొందుతాడు—చేతిలోని విషసర్పాన్ని వదిలివేసినట్లే” ॥6-87-21॥
'22': >-
  “పరుల ధనాన్ని హరించడంలో ఆసక్తుడై, పరస్త్రీలను అపవిత్రంగా స్పర్శించువాడైన
  దురాత్మను విడిచిపెట్టవలెనని (సజ్జనులు) చెప్తారు—మండుతున్న ఇంటిని వదిలినట్లే”
  ॥6-87-22॥
'23': >-
  “పరధన హరణం, పరస్త్రీలపై దుష్ప్రవర్తనం (అభిమర్శనం), సుహృదులపై అతిశయ శంక—ఈ మూడు
  దోషాలు వినాశకారకాలు” ॥6-87-23॥
'24': >-
  “మహర్షుల వధ అనే ఘోరపాపం, సమస్త దేవతలతో వైరం (విగ్రహం), అహంకారము, కోపము,
  శత్రుత్వ భావము, ప్రతికూల ప్రవర్తన” ॥6-87-24॥
'25': >-
  “ఈ దోషాలే నా అన్న జీవనమును, ఐశ్వర్యమును నశింపజేసేవి; పర్వతాలను మేఘాలు
  కప్పివేయునట్లు, అతని గుణాలను ఇవి కప్పివేశాయి” ॥6-87-25॥
'26': >-
  “ఈ దోషాల కారణంగా నేను నీ తండ్రియైన నా అన్నను పరిత్యజించాను. ఇక ఈ లంకాపురి
  లేదు; నీవు కూడా లేవు; నీ తండ్రి కూడా లేడు (అని నిశ్చయంగా—వినాశం తప్పదని
  అర్థం)” ॥6-87-26॥
'27': >-
  “ఓ రాక్షసా! నీవు అతిమానసము గలవాడివి, బాలబుద్ధివి, దుర్వినీతుడవు. కాలపాశముతో
  బద్ధుడవై ఉన్నావు. నీకు ఇష్టం వచ్చినదేదైనను నాతో చెప్పు” ॥6-87-27॥
'28': >-
  “ఈ రోజు ఇక్కడ నాకు వచ్చిన దురదృష్టం ఏమిటంటే—నీవు నన్ను కఠినంగా దూషించావు. ఓ
  రాక్షసాధమా! ఈ మర్రిచెట్టులో ప్రవేశించటం నీ వల్ల కాదు (నీకు సాధ్యం కాదు)”
  ॥6-87-28॥
'29': >-
  “కాకుత్స్థుని (రాముని) అవమానించి/ధర్షించి నీవు జీవించలేవు. యుద్ధంలో నరదేవుడైన
  లక్ష్మణునితో కలిసి యుద్ధం చేయి. నీవు హతుడవై దేవతల కార్యాన్ని నెరవేర్చుతూ
  యమలోకానికి (యమక్షయానికి) పోతావు” ॥6-87-29॥
'30': >-
  “నీ ఎదిగిన ఆత్మబలాన్ని చూపించు; సమస్త ఆయుధములు–బాణముల వినియోగమును పూర్తిగా
  ఖర్చుపెట్టు (పూర్తి శక్తితో పోరాడు). ఈ రోజు నీవు సజీవుడై, బలంతో కూడి
  లక్ష్మణుని బాణగోచరాన్ని (బాణ పరిధిని) చేరి, తిరిగి వెళ్లగలవని కాదు” ॥6-87-30॥
'31': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, యుద్ధకాండలో
  “విభీషణ–రావణిపరస్పర నింద” అనే సప్తాశీతితమ సర్గము సమాప్తము ॥6-87॥
