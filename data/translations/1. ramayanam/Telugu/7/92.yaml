  ॥७-९२-१३॥
'14': >-
  అక్కడ ఉన్న మహాత్ములైన దీర్ఘాయుష్మంతులైన మునులు కూడా—ఇలాంటి యజ్ఞాన్ని
  మేమెప్పుడూ జ్ఞాపకము చేసుకోలేము; ఇంతటిది కదా ఎప్పుడూ జరగలేదని—అనుకొనిరి
  ॥७-९२-१४॥
'15': >-
  ఎవడు ఏ కార్యము చేయవలెనని (ఏది కోరెదరో) ఆ కోరినదే పొందెను: స్వర్ణమును కోరినవాడు
  స్వర్ణమును పొందెను; ధనమును కోరినవాడు ధనమును పొందెను; రత్నమును కోరినవాడు రత్నమే
  పొందెను ॥७-९२-१५॥
'16': >-
