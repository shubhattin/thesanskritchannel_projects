'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾ ॥
'2': ಅಥ ಅಷ್ಟಾದಶೋ ಅಧ್ಯಾಯಃ । ಮೋಕ್ಷಸನ್ನ್ಯಾಸಯೋಗಃ
'3': ಅರ್ಜುನನು ಹೇಳಿದನು —
'4': >-
  ಓ ಮಹಾಬಾಹೋ! ಸನ್ನ್ಯಾಸದ ತತ್ತ್ವವನ್ನು ತಿಳಿಯಲು ನಾನು ಬಯಸುತ್ತೇನೆ. ಓ ಹೃಷೀಕೇಶ! ಓ
  ಕೇಶಿನಿಷೂದನ! ತ್ಯಾಗದ (ಸ್ವರೂಪದ) ವಿಷಯವನ್ನೂ ಪ್ರತ್ಯೇಕವಾಗಿ ತಿಳಿಸು. ॥18-1॥
'5': ಶ್ರೀಭಗವಾನ್ ಹೇಳಿದರು —
'6': >-
  ಕಾಮ್ಯಕರ್ಮಗಳ (ಇಚ್ಛಾಪೂರ್ತಿಗಾಗಿ ಮಾಡುವ ಕರ್ಮಗಳ) ನ್ಯಾಸವನ್ನೇ ಕವಿಗಳು ‘ಸನ್ನ್ಯಾಸ’ವೆಂದು
  ತಿಳಿಯುತ್ತಾರೆ. ಎಲ್ಲ ಕರ್ಮಗಳ ಫಲವನ್ನು ತ್ಯಜಿಸುವುದನ್ನೇ ಜ್ಞಾನಿಗಳು ‘ತ್ಯಾಗ’ವೆಂದು
  ಹೇಳುತ್ತಾರೆ. ॥18-2॥
'7': >-
  ಕೆಲವು ಮನುಷ್ಯಜ್ಞರು ‘ಕರ್ಮವು ದೋಷಯುಕ್ತವಾಗಿರುವುದರಿಂದ ತ್ಯಾಜ್ಯ’ವೆಂದು ಹೇಳುತ್ತಾರೆ.
  ಇತರರು ‘ಯಜ್ಞ, ದಾನ ಮತ್ತು ತಪಸ್ಸು ಎಂಬ ಕರ್ಮಗಳನ್ನು ತ್ಯಜಿಸಬಾರದು’ ಎಂದು ಹೇಳುತ್ತಾರೆ.
  ॥18-3॥
'8': >-
  ಓ ಭರತಶ್ರೇಷ್ಠ! ತ್ಯಾಗದ ವಿಷಯದಲ್ಲಿ ನನ್ನ ನಿಶ್ಚಯವನ್ನು ಕೇಳು. ಓ ಪುರುಷವ್ಯಾಘ್ರ! ತ್ಯಾಗವು
  ಮೂರು ವಿಧವೆಂದು ಹೇಳಲ್ಪಟ್ಟಿದೆ. ॥18-4॥
'9': >-
  ಯಜ್ಞ, ದಾನ, ತಪಸ್ಸು ಎಂಬ ಕರ್ಮಗಳನ್ನು ತ್ಯಜಿಸಬಾರದು; ಅವು ಮಾಡಲೇಬೇಕಾದವು. ಯಜ್ಞವೂ, ದಾನವೂ,
  ತಪಸ್ಸೂ ಮನುಷ್ಯರನ್ನು (ಮನಸ್ಸನ್ನು) ಪವಿತ್ರಗೊಳಿಸುವವು ಎಂದು ಜ್ಞಾನಿಗಳು ಹೇಳುತ್ತಾರೆ.
  ॥18-5॥
'10': >-
  ಆದರೆ ಈ ಕರ್ಮಗಳನ್ನೂ ಕೂಡ ಆಸಕ್ತಿಯನ್ನು ತ್ಯಜಿಸಿ, ಫಲಗಳನ್ನೂ ತ್ಯಜಿಸಿ, ‘ಮಾಡಬೇಕಾದ
  ಕರ್ತವ್ಯ’ವೆಂದು ಮಾಡಿ. ಓ ಪಾರ್ಥ! ಇದು ನನ್ನ ನಿಶ್ಚಿತವಾದ ಶ್ರೇಷ್ಠ ಅಭಿಪ್ರಾಯ. ॥18-6॥
'11': >-
  ನಿಯತ (ಕರ್ತವ್ಯರೂಪ) ಕರ್ಮದ ಸನ್ನ್ಯಾಸವು ಯುಕ್ತಿಯುಕ್ತವಲ್ಲ. ಮೋಹದಿಂದ ಅದನ್ನು
  ಬಿಟ್ಟುಕೊಡುವುದನ್ನು ತಾಮಸ ತ್ಯಾಗವೆಂದು ಹೇಳುತ್ತಾರೆ. ॥18-7॥
'12': >-
  ‘ಇದು ದುಃಖಕರ’ ಎಂದು ಮಾತ್ರ ಭಾವಿಸಿ, ದೇಹಕ್ಲೇಶದ ಭಯದಿಂದ ಯಾವ ಕರ್ಮವನ್ನು ತ್ಯಜಿಸುತ್ತಾನೋ,
  ಅವನು ರಾಜಸ ತ್ಯಾಗವನ್ನು ಮಾಡಿದವನಾಗಿ, ತ್ಯಾಗದ ಫಲವನ್ನು ಎಂದಿಗೂ ಪಡೆಯಲಾರನು. ॥18-8॥
'13': >-
  ಓ ಅರ್ಜುನ! ‘ಇದು ಮಾಡಬೇಕಾದ ಕರ್ತವ್ಯ’ ಎಂದು ನಿಶ್ಚಿತವಾದ ಕರ್ಮವನ್ನು ಮಾಡಿ, ಆಸಕ್ತಿಯನ್ನು
  ತ್ಯಜಿಸಿ ಫಲವನ್ನೂ ತ್ಯಜಿಸುವುದೇ ಸಾತ್ತ್ವಿಕ ತ್ಯಾಗವೆಂದು ಮತವಾಗಿದೆ. ॥18-9॥
'14': >-
  ಸಾತ್ತ್ವಿಕಭಾವದಿಂದ ಪರಿಪೂರ್ಣನಾದ, ಬುದ್ಧಿವಂತನಾದ, ಸಂಶಯಗಳನ್ನು ಕತ್ತರಿಸಿಕೊಂಡ ತ್ಯಾಗಿಯು
  ಅಕುಶಲ ಕರ್ಮವನ್ನು ದ್ವೇಷಿಸುವುದಿಲ್ಲ; ಕುಶಲ ಕರ್ಮದಲ್ಲೂ ಅಂಟಿಕೊಳ್ಳುವುದಿಲ್ಲ. ॥18-10॥
'15': >-
  ದೇಹಧಾರಿಯು ಎಲ್ಲಾ ಕರ್ಮಗಳನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ ತ್ಯಜಿಸಲು ಸಾಧ್ಯವಿಲ್ಲ. ಆದರೆ ಕರ್ಮಗಳ
  ಫಲವನ್ನು ತ್ಯಜಿಸುವವನೇ ‘ತ್ಯಾಗಿ’ ಎಂದು ಕರೆಯಲ್ಪಡುತ್ತಾನೆ. ॥18-11॥
'16': >-
  ಅನಿಷ್ಟ, ಇಷ್ಟ ಮತ್ತು ಮಿಶ್ರ — ಇಂತು ಮೂರು ವಿಧದ ಕರ್ಮಫಲವು ತ್ಯಾಗವಿಲ್ಲದವರಿಗೆ ಮರಣಾನಂತರ
  ದೊರೆಯುತ್ತದೆ; ಆದರೆ ಸನ್ನ್ಯಾಸಿಗಳಿಗೆ ಅದು ಯಾವತ್ತೂ (ಬಂಧನಕಾರಿಯಾಗುವುದಿಲ್ಲ). ॥18-12॥
'17': >-
  ಓ ಮಹಾಬಾಹೋ! ಎಲ್ಲ ಕರ್ಮಗಳ ಸಿದ್ಧಿಗಾಗಿ ಸಾಂಖ್ಯ (ತತ್ತ್ವ) ಅಂತೆಯಲ್ಲಿ ಹೇಳಲ್ಪಟ್ಟಿರುವ ಈ
  ಐದು ಕಾರಣಗಳನ್ನು ನನ್ನಿಂದ ತಿಳಿದುಕೊಳ್ಳು. ॥18-13॥
'18': >-
  ಅಧಿಷ್ಠಾನ (ದೇಹ-ಆಶ್ರಯ), ಕರ್ತಾ, ವಿಭಿನ್ನ ವಿಧದ ಕರಣ (ಇಂದ್ರಿಯ-ಮನಸ್ಸಾದ ಉಪಕರಣಗಳು), ವಿಧ
  ವಿಧವಾದ ವಿಶೇಷ ಚೇಷ್ಟೆಗಳು, ಮತ್ತು ಐದನೆಯದಾಗಿ ದೈವ — ಇವುಗಳು ಇಲ್ಲಿಯ ಐದು (ಕಾರಣಗಳು).
  ॥18-14॥
'19': >-
  ಶರೀರ, ವಾಣಿ ಮತ್ತು ಮನಸ್ಸಿನಿಂದ ಮನುಷ್ಯನು ಯಾವ ಕರ್ಮವನ್ನು ಆರಂಭಿಸುತ್ತಾನೋ — ಅದು
  ನ್ಯಾಯಯುಕ್ತವಾಗಿರಲಿ ಅಥವಾ ವಿರೋಧವಾಗಿರಲಿ — ಅದಕ್ಕೆ ಈ ಐದು ಕಾರಣಗಳೇ ಕಾರಣವಾಗಿವೆ. ॥18-15॥
'20': >-
  ಹೀಗೆ ಇರಲಾಗಿ, ಅಕೃತಬುದ್ಧಿತನದಿಂದ (ಅಪೂರ್ಣವಾದ ಬುದ್ಧಿಯಿಂದ) ಕೇವಲ ಆತ್ಮನನ್ನೇ ಕರ್ತೆಯೆಂದು
  ನೋಡುವವನು ದುರ್ಮತಿಯು ವಾಸ್ತವವನ್ನು ನೋಡದು. ॥18-16॥
'21': >-
  ಯಾರಲ್ಲಿ ‘ನಾನು ಕರ್ತ’ ಎಂಬ ಅಹಂಕಾರಭಾವವಿಲ್ಲವೋ, ಯಾರ ಬುದ್ಧಿ ಲಿಪ್ತವಾಗುವುದಿಲ್ಲವೋ — ಅವನು
  ಈ ಲೋಕಗಳ ಜನರನ್ನು ಕೊಂದರೂ ಅವನು ಕೊಂದವನಾಗುವುದಿಲ್ಲ; ಅವನು ಬಂಧನಕ್ಕೊಳಗಾಗುವುದಿಲ್ಲ.
  ॥18-17॥
'22': >-
  ಜ್ಞಾನ, ಜ್ಞೇಯ, ಪರಿಜ್ಞಾತ (ತಿಳಿಯುವವ) — ಇವು ಕರ್ಮಕ್ಕೆ ಪ್ರೇರಣೆ ನೀಡುವ ಮೂರು ವಿಧಗಳು.
  ಕರಣ, ಕರ್ಮ, ಕರ್ತ — ಇವು ಕರ್ಮಸಂಗ್ರಹದ ಮೂರು ವಿಧಗಳು. ॥18-18॥
'23': >-
  ಗುಣಭೇದದಿಂದ ಜ್ಞಾನ, ಕರ್ಮ ಮತ್ತು ಕರ್ತಾ — ಇವುಗಳು ಮೂರು ವಿಧವಾಗಿವೆ ಎಂದು
  ಗುಣಸಂಖ್ಯಾನದಲ್ಲಿ ಹೇಳಲಾಗಿದೆ; ಅವನ್ನೂ ಯಥಾವತ್ತಾಗಿ ಕೇಳು. ॥18-19॥
'24': >-
  ಎಲ್ಲ ಭೂತಗಳಲ್ಲಿ ಅವಿಭಕ್ತವಾಗಿಯೇ ಇರುವ ಏಕ ಅವ್ಯಯ ಭಾವವನ್ನು ನೋಡುವ ಜ್ಞಾನವೇ ಸಾತ್ತ್ವಿಕ
  ಜ್ಞಾನವೆಂದು ತಿಳಿ. ॥18-20॥
'25': >-
  ಆದರೆ ಎಲ್ಲ ಭೂತಗಳಲ್ಲಿ ನಾನಾವಿಧ ವಿಭಿನ್ನ ಭಾವಗಳನ್ನು ಪ್ರತ್ಯಕ್ತ್ವದಿಂದ ತಿಳಿಯುವ ಜ್ಞಾನವು
  ರಾಜಸ ಜ್ಞಾನವೆಂದು ತಿಳಿ. ॥18-21॥
'26': >-
  ಒಂದೇ ಕಾರ್ಯದಲ್ಲಿ ಸಮಸ್ತವನ್ನೇ (ಸಂಪೂರ್ಣ ತತ್ತ್ವವನ್ನು) ನೋಡದೇ, ಕಾರಣರಹಿತವಾಗಿ
  ಅಂಟಿಕೊಂಡಿರುವ, ತತ್ತ್ವಾರ್ಥವಿಲ್ಲದ, ಅಲ್ಪವಾದ ಜ್ಞಾನವು ತಾಮಸವೆಂದು ಹೇಳಲ್ಪಟ್ಟಿದೆ.
  ॥18-22॥
'27': >-
  ಆಸಕ್ತಿ ಇಲ್ಲದೆ, ರಾಗ-ದ್ವೇಷಗಳಿಂದ ಮುಕ್ತವಾಗಿ, ಫಲವನ್ನು ಬಯಸದೆ ಮಾಡುವ ನಿಯತ ಕರ್ಮವೇ
  ಸಾತ್ತ್ವಿಕ ಕರ್ಮವೆಂದು ಕರೆಯಲ್ಪಡುತ್ತದೆ. ॥18-23॥
'28': >-
  ಆದರೆ ಫಲವನ್ನು ಬಯಸುವವನು ಅಥವಾ ಅಹಂಕಾರದಿಂದ ಮಾಡುವವನು ಬಹು ಆಯಾಸದಿಂದ ಮಾಡುವ ಕರ್ಮವು
  ರಾಜಸವೆಂದು ಹೇಳಲ್ಪಟ್ಟಿದೆ. ॥18-24॥
'29': >-
  ಪರಿಣಾಮ, ನಾಶ, ಹಿಂಸೆ ಮತ್ತು ತನ್ನ ಸಾಮರ್ಥ್ಯವನ್ನು (ಪೌರುಷವನ್ನು) ಪರಿಗಣಿಸದೆ, ಮೋಹದಿಂದ
  ಆರಂಭಿಸುವ ಕರ್ಮವು ತಾಮಸವೆಂದು ಹೇಳಲ್ಪಟ್ಟಿದೆ. ॥18-25॥
'30': >-
  ಆಸಕ್ತಿರಹಿತನಾಗಿರುವ, ‘ನಾನು ಕರ್ತ’ ಎಂದು ಹೆಮ್ಮೆಯಾಡದ, ಧೃತಿ ಮತ್ತು ಉತ್ಸಾಹದಿಂದ
  ಯುಕ್ತನಾದ, ಸಿದ್ಧಿ-ಅಸಿದ್ಧಿಗಳಲ್ಲಿ ವಿಕಾರವಿಲ್ಲದ ಕರ್ತನನ್ನು ಸಾತ್ತ್ವಿಕನಾಗೆನ್ನುತ್ತಾರೆ.
  ॥18-26॥
'31': >-
  ರಾಗಿಯೂ, ಕರ್ಮಫಲವನ್ನು ಬಯಸುವವನೂ, ಲೋಭಿಯೂ, ಹಿಂಸಾಸ್ವಭಾವದವನೂ, ಅಶುದ್ಧನೂ, ಹರ್ಷ-ಶೋಕಗಳಿಂದ
  ಯುಕ್ತನಾದ ಕರ್ತನು ರಾಜಸನೆಂದು ಕೀರ್ತಿಸಲ್ಪಡುತ್ತಾನೆ. ॥18-27॥
'32': >-
  ಅಯುಕ್ತನೂ, ಪ್ರಾಕೃತನೂ, ಹಠಮರ್ಯಾದೆ (ಸ್ತಬ್ಧ) ಹೊಂದಿದವನೂ, ಶಠನೂ, ದುಷ್ಕರ್ಮನೂ, ಆಲಸಿಯೂ,
  ವಿಷಾದಿಯಾಗಿರುವ, ಕೆಲಸವನ್ನು ಮುಂದೂಡುವ (ದೀರ್ಘಸೂತ್ರಿ) ಕರ್ತನು ತಾಮಸನೆಂದು ಹೇಳುತ್ತಾರೆ.
  ॥18-28॥
'33': >-
  ಧನಂಜಯ! ಗುಣಗಳ ಆಧಾರದ ಮೇಲೆ ಬುದ್ಧಿಯ ಹಾಗೂ ಧೃತಿಯ ಭೇದವನ್ನು ಸಂಪೂರ್ಣವಾಗಿ, ಪ್ರತ್ಯೇಕವಾಗಿ
  ಹೇಳುವುದನ್ನು ಕೇಳು. ॥18-29॥
'34': >-
  ಓ ಪಾರ್ಥ! ಪ್ರವೃತ್ತಿ-ನಿವೃತ್ತಿ, ಕಾರ್ಯ-ಅಕಾರ್ಯ, ಭಯ-ಅಭಯ, ಬಂಧ-ಮೋಕ್ಷ — ಇವುಗಳನ್ನು
  ಯಥಾರ್ಥವಾಗಿ ತಿಳಿಯುವ ಬುದ್ಧಿಯೇ ಸಾತ್ತ್ವಿಕ. ॥18-30॥
'35': >-
  ಓ ಪಾರ್ಥ! ಯಾವ ಬುದ್ಧಿ ಧರ್ಮ-ಅಧರ್ಮವನ್ನೂ, ಕಾರ್ಯ-ಅಕಾರ್ಯವನ್ನೂ ಯಥಾವತ್ತಾಗಿ ತಿಳಿಯದೆ
  ತಪ್ಪಾಗಿ ಗ್ರಹಿಸುತ್ತದೋ, ಆ ಬುದ್ಧಿ ರಾಜಸ. ॥18-31॥
'36': >-
  ಓ ಪಾರ್ಥ! ತಮಸ್ಸಿನಿಂದ ಆವೃತವಾಗಿ, ಅಧರ್ಮವನ್ನೇ ಧರ್ಮವೆಂದು ಭಾವಿಸಿ, ಎಲ್ಲ ಅರ್ಥಗಳನ್ನು ಸಹ
  ವಿಪರೀತವಾಗಿ ಕಾಣುವ ಬುದ್ಧಿಯೇ ತಾಮಸ. ॥18-32॥
'37': >-
  ಓ ಪಾರ್ಥ! ಯೋಗದಿಂದ ಅಚಲವಾಗಿ ಮನಸ್ಸು, ಪ್ರಾಣ ಮತ್ತು ಇಂದ್ರಿಯಗಳ ಕ್ರಿಯೆಗಳನ್ನು ಧಾರಣೆಮಾಡಿ
  ನಿಯಮಿಸುವ ಧೃತಿಯು ಸಾತ್ತ್ವಿಕ. ॥18-33॥
'38': >-
  ಆದರೆ ಓ ಅರ್ಜುನ! ಧರ್ಮ, ಕಾಮ ಮತ್ತು ಅರ್ಥಗಳನ್ನು ಆಸಕ್ತಿಯಿಂದ ಹಿಡಿದುಕೊಂಡು,
  ಫಲಾಕಾಂಕ್ಷೆಯಿಂದ ಧಾರಣೆಮಾಡುವ ಧೃತಿಯು ರಾಜಸ. ॥18-34॥
'39': >-
  ಓ ಪಾರ್ಥ! ದುರ್ಮೇಧೆಯು ಯಾವ ಧೃತಿಯಿಂದ ಸ್ವಪ್ನ, ಭಯ, ಶೋಕ, ವಿಷಾದ ಮತ್ತು ಮದ (ಮತ್ತತೆ)
  ಇವುಗಳನ್ನು ಬಿಡುವುದಿಲ್ಲವೋ, ಆ ಧೃತಿಯೇ ತಾಮಸ. ॥18-35॥
'40': >-
  ಓ ಭರತರ್ಷಭ! ಈಗ ಮೂರು ವಿಧದ ಸುಖವನ್ನು ನನ್ನಿಂದ ಕೇಳು; ಯಾವುದರಿಂದ ಅಭ್ಯಾಸದಿಂದ ಮನುಷ್ಯನು
  ರಮಿಸಿ, ದುಃಖಗಳ ಅಂತ್ಯವನ್ನು ಪಡೆಯುತ್ತಾನೋ (ಅದನ್ನು ತಿಳಿಸುವೆ). ॥18-36॥
'41': >-
  ಯಾವ ಸುಖವು ಆರಂಭದಲ್ಲಿ ವಿಷದಂತಿದ್ದು, ಫಲಿತಾಂಶದಲ್ಲಿ ಅಮೃತದಂತಾಗಿರುತ್ತದೋ, ಆತ್ಮಬುದ್ಧಿಯ
  ಪ್ರಸಾದದಿಂದ ಉದ್ಭವಿಸುವ ಆ ಸುಖವನ್ನು ಸಾತ್ತ್ವಿಕವೆಂದು ಹೇಳುತ್ತಾರೆ. ॥18-37॥
'42': >-
  ವಿಷಯ ಮತ್ತು ಇಂದ್ರಿಯಗಳ ಸಂಯೋಗದಿಂದ ಉಂಟಾಗುವ, ಆರಂಭದಲ್ಲಿ ಅಮೃತದಂತೆಯಾಗಿ, ಫಲಿತಾಂಶದಲ್ಲಿ
  ವಿಷದಂತಾಗುವ ಸುಖವನ್ನು ರಾಜಸವೆಂದು ಸ್ಮರಿಸಲಾಗಿದೆ. ॥18-38॥
'43': >-
  ಯಾವ ಸುಖವು ಆರಂಭದಲ್ಲಿಯೂ ಅಂತ್ಯದಲ್ಲಿಯೂ ಆತ್ಮನಿಗೆ ಮೋಹವನ್ನು ಉಂಟುಮಾಡುವುದೋ, ನಿದ್ರೆ,
  ಆಲಸ್ಯ ಮತ್ತು ಪ್ರಮಾದದಿಂದ ಹುಟ್ಟುವುದೋ, ಅದನ್ನು ತಾಮಸವೆಂದು ಹೇಳುತ್ತಾರೆ. ॥18-39॥
'44': >-
  ಭೂಮಿಯಲ್ಲಿ ಆಗಲಿ, ಆಕಾಶದಲ್ಲಿ ಆಗಲಿ, ದೇವತೆಗಳಲ್ಲಾಗಲಿ — ಈ ಮೂರು ಗುಣಗಳಿಂದ ಮುಕ್ತವಾದ
  ಸತ್ತ್ವ (ಸ್ಥಿತಿ) ಎಲ್ಲಿಯೂ ಇಲ್ಲ. ॥18-40॥
'45': >-
  ಓ ಪರಂತಪ! ಬ್ರಾಹ್ಮಣ, ಕ್ಷತ್ರಿಯ, ವೈಶ್ಯ ಮತ್ತು ಶೂದ್ರರ ಕರ್ಮಗಳು ಅವರವರ ಸ್ವಭಾವದಿಂದ
  ಹುಟ್ಟಿದ ಗುಣಗಳ ಪ್ರಕಾರ ವಿಭಜಿಸಲ್ಪಟ್ಟಿವೆ. ॥18-41॥
'46': >-
  ಶಮ (ಮನೋನಿಗ್ರಹ), ದಮ (ಇಂದ್ರಿಯನಿಗ್ರಹ), ತಪಸ್ಸು, ಶೌಚ, ಕ್ಷಾಂತಿ, ಆರ್ಜವ (ಸರಳತೆ),
  ಜ್ಞಾನ, ವಿಜ್ಞಾನ ಮತ್ತು ಆಸ್ತಿಕ್ಯ — ಇವು ಬ್ರಾಹ್ಮಣನ ಸ್ವಭಾವಜ ಕರ್ಮ. ॥18-42॥
'47': >-
  ಶೌರ್ಯ, ತೇಜಸ್ಸು, ಧೃತಿ, ದಾಕ್ಷ್ಯ, ಯುದ್ಧದಲ್ಲಿ ಅಪಲಾಯನ (ಓಡಿಹೋಗದಿಕೆ), ದಾನ ಮತ್ತು
  ಐಶ್ವರ್ಯಭಾವ (ಆಡಳಿತಧರ್ಮ) — ಇವು ಕ್ಷತ್ರಿಯನ ಸ್ವಭಾವಜ ಕರ್ಮ. ॥18-43॥
'48': >-
  ಕೃಷಿ, ಗೋ-ರಕ್ಷಣೆ ಮತ್ತು ವಾಣಿಜ್ಯ — ಇವು ವೈಶ್ಯನ ಸ್ವಭಾವಜ ಕರ್ಮ. ಸೇವಾತ್ಮಕ
  (ಪರಿಚರ್ಯಾತ್ಮಕ) ಕರ್ಮವು ಶೂದ್ರನಿಗೂ ಸ್ವಭಾವಜವೇ. ॥18-44॥
'49': >-
  ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ತನ್ನ ಕರ್ಮದಲ್ಲಿ ನಿರತನಾಗಿದ್ದರೆ ಸಿದ್ಧಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ.
  ಸ್ವಕರ್ಮದಲ್ಲಿ ನಿರತನಾಗಿರುವವನು ಸಿದ್ಧಿಯನ್ನು ಹೇಗೆ ಪಡೆಯುತ್ತಾನೋ ಅದನ್ನು ಕೇಳು. ॥18-45॥
'50': >-
  ಯಾವ ಪರಮಾತ್ಮನಿಂದ ಸಮಸ್ತ ಭೂತಗಳ ಚೇತನಚಲನ (ಪ್ರವೃತ್ತಿ) ಉಂಟಾಗುತ್ತದೋ ಮತ್ತು
  ಯಾರೆಲ್ಲೆಲ್ಲೆಲ್ಲಾ ಈ ಎಲ್ಲವೂ ವ್ಯಾಪಿಸಲ್ಪಟ್ಟಿದೆಯೋ — ಅವನನ್ನು ಸ್ವಕರ್ಮದಿಂದ ಅರ್ಚಿಸಿ
  ಮನುಷ್ಯನು ಸಿದ್ಧಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ. ॥18-46॥
'51': >-
  ಗುಣರಹಿತವಾಗಿದ್ದರೂ ಸ್ವಧರ್ಮವು, ಚೆನ್ನಾಗಿ ಆಚರಿಸಲ್ಪಟ್ಟ ಪರಧರ್ಮಕ್ಕಿಂತ ಶ್ರೇಷ್ಠ.
  ಸ್ವಭಾವದಿಂದ ನಿಯತವಾದ ಕರ್ಮವನ್ನು ಮಾಡುವವನು ಪಾಪವನ್ನು ಪಡೆಯುವುದಿಲ್ಲ. ॥18-47॥
'52': >-
  ಓ ಕೌಂತೇಯ! ಸಹಜವಾದ ಕರ್ಮವು ದೋಷಯುಕ್ತವಾಗಿದ್ದರೂ ಅದನ್ನು ತ್ಯಜಿಸಬಾರದು; ಏಕೆಂದರೆ ಎಲ್ಲ
  ಆರಂಭಗಳೂ ದೋಷದಿಂದ ಆವೃತವಾಗಿವೆ — ಬೆಂಕಿಯು ಹೊಗೆಯಿಂದ ಆವೃತವಾಗಿರುವಂತೆಯೇ. ॥18-48॥
'53': >-
  ಸರ್ವತ್ರ ಆಸಕ್ತಿರಹಿತ ಬುದ್ಧಿಯುಳ್ಳವನು, ಜಯಿಸಿದ ಆತ್ಮ (ಜಿತಾತ್ಮ) ಹೊಂದಿರುವವನು,
  ಸ್ಪೃಹಾರಹಿತನಾದವನು — ಸನ್ನ್ಯಾಸದಿಂದ ಪರಮವಾದ ನೈಷ್ಕರ್ಮ್ಯಸಿದ್ಧಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ.
  ॥18-49॥
'54': >-
  ಓ ಕೌಂತೇಯ! ಸಿದ್ಧಿಯನ್ನು ಪಡೆದವನು ಹೇಗೆ ಬ್ರಹ್ಮವನ್ನು ಪಡೆಯುತ್ತಾನೋ, ಜ್ಞಾನದ ಪರಮ
  ನಿಷ್ಠೆಯು ಯಾವದೋ, ಅದನ್ನು ಸಂಕ್ಷೇಪವಾಗಿ ನನ್ನಿಂದ ತಿಳಿದುಕೊಳ್ಳು. ॥18-50॥
'55': >-
  ಶುದ್ಧವಾದ ಬುದ್ಧಿಯಿಂದ ಯುಕ್ತನಾಗಿ, ಧೃತಿಯಿಂದ ಆತ್ಮನನ್ನು ನಿಯಮಿಸಿ, ಶಬ್ದಾದಿ ವಿಷಯಗಳನ್ನು
  ತ್ಯಜಿಸಿ, ರಾಗ-ದ್ವೇಷಗಳನ್ನು ದೂರಮಾಡಿ — ॥18-51॥
'56': >-
  ವಿವೇಕಪೂರ್ವಕ ಏಕಾಂತಸೇವನಶೀಲನಾಗಿ, ಅಲ್ಪಾಹಾರಿಯಾಗಿ, ವಾಕ್-ಕಾಯ-ಮನಸ್ಸುಗಳನ್ನು
  ನಿಯಮಿಸಿಕೊಂಡು, ಧ್ಯಾನಯೋಗದಲ್ಲಿ ಸತತ ಪರನಾಗಿ, ವೈರಾಗ್ಯವನ್ನು ಆಶ್ರಯಿಸಿ — ॥18-52॥
'57': >-
  ಅಹಂಕಾರ, ಬಲ (ಸ್ವಶಕ್ತಿ-ಅಭಿಮಾನ), ದರ್ಪ, ಕಾಮ, ಕ್ರೋಧ ಮತ್ತು ಪರಿಗ್ರಹ (ಸ್ವಾಮ್ಯ-ಗ್ರಹಣ)
  ಇವುಗಳನ್ನು ಬಿಟ್ಟು, ನಿರ್ಮಮ (ಮಮಕಾರರಹಿತ)ನಾಗಿ ಶಾಂತನಾದವನು ಬ್ರಹ್ಮಭಾವಕ್ಕೆ
  ಯೋಗ್ಯನಾಗುತ್ತಾನೆ. ॥18-53॥
'58': >-
  ಬ್ರಹ್ಮಭೂತನಾದವನು ಪ್ರಸನ್ನಾತ್ಮನಾಗಿರುತ್ತಾನೆ; ಅವನು ಶೋಕಿಸುವುದಿಲ್ಲ, ಬಯಸುವುದಿಲ್ಲ; ಎಲ್ಲ
  ಭೂತಗಳಲ್ಲಿ ಸಮನಾಗಿ ನನ್ನ ಪರಮ ಭಕ್ತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ. ॥18-54॥
'59': >-
  ಭಕ್ತಿಯಿಂದಲೇ ನಾನು ಎಷ್ಟರ ಮಟ್ಟಿಗೆ ಇರುವವನು ಮತ್ತು ಯಾರು ಎಂಬುದನ್ನು ತತ್ತ್ವತಃ
  ತಿಳಿಯುತ್ತಾನೆ; ನಂತರ ನನ್ನನ್ನು ತತ್ತ್ವತಃ ಅರಿತು ತದನಂತರ (ನನ್ನಲ್ಲಿ) ಪ್ರವೇಶಿಸುತ್ತಾನೆ.
  ॥18-55॥
'60': >-
  ಎಲ್ಲ ಕರ್ಮಗಳನ್ನೂ ಸದಾ ಮಾಡುತ್ತಾ ಕೂಡ ನನ್ನನ್ನೇ ಆಶ್ರಯಿಸಿದವನು, ನನ್ನ ಕೃಪೆಯಿಂದ
  ಶಾಶ್ವತವಾದ, ಅವ್ಯಯವಾದ ಪದವನ್ನು ಪಡೆಯುತ್ತಾನೆ. ॥18-56॥
'61': >-
  ಮನಸ್ಸಿನಿಂದ ಎಲ್ಲ ಕರ್ಮಗಳನ್ನೂ ನನ್ನಲ್ಲಿಯೇ ಸಮರ್ಪಿಸಿ, ನನ್ನನ್ನೇ ಪರಮ ಗುರಿಯೆಂದು ತಿಳಿದು,
  ಬುದ್ಧಿಯೋಗವನ್ನು ಆಶ್ರಯಿಸಿ, ಸತತವೂ ಮಚ್ಚಿತ್ತನಾಗಿರು. ॥18-57॥
'62': >-
  ಮಚ್ಚಿತ್ತನಾದರೆ ನನ್ನ ಕೃಪೆಯಿಂದ ನೀನು ಎಲ್ಲ ಕಷ್ಟಪಥಗಳನ್ನು ದಾಟುತ್ತಿ. ಆದರೆ ಅಹಂಕಾರದಿಂದ
  ‘ನಾನು ಕೇಳುವುದಿಲ್ಲ’ ಎಂದರೆ ನೀನು ನಾಶವಾಗುವಿ. ॥18-58॥
'63': >-
  ಅಹಂಕಾರವನ್ನು ಆಶ್ರಯಿಸಿ ‘ನಾನು ಯುದ್ಧ ಮಾಡುವುದಿಲ್ಲ’ ಎಂದು ನೀನು ಭಾವಿಸಿದರೆ, ನಿನ್ನ ಈ
  ನಿರ್ಣಯವು ಸುಳ್ಳು; ಪ್ರಕೃತಿ ನಿನ್ನನ್ನು ಕರ್ಮಕ್ಕೆ ನಿಯೋಜಿಸುವುದು. ॥18-59॥
'64': >-
  ಓ ಕೌಂತೇಯ! ಸ್ವಭಾವದಿಂದ ಹುಟ್ಟಿದ ನಿನ್ನದೇ ಕರ್ಮದಿಂದ ಬಂಧಿತನಾಗಿರುವ ನೀನು, ಮೋಹದಿಂದ
  ಮಾಡಬಾರದೆಂದು ಇಚ್ಛಿಸದಿದ್ದರೂ ಕೂಡ, ಅಶಕ್ತನಾಗಿ (ವಶನಾಗಿ) ಅದನ್ನೇ ಮಾಡುವಿ. ॥18-60॥
'65': >-
  ಓ ಅರ್ಜುನ! ಪರಮೇಶ್ವರನು ಎಲ್ಲ ಭೂತಗಳ ಹೃದಯದೇಶದಲ್ಲಿ ವಾಸಿಸುತ್ತಾನೆ; ಮಾಯೆಯಿಂದ ಯಂತ್ರಕ್ಕೆ
  ಏರಿಸಿದವರಂತೆ ಎಲ್ಲ ಭೂತಗಳನ್ನು ತಿರುಗಿಸುತ್ತಾನೆ (ಚಲಿಸುತ್ತಾನೆ). ॥18-61॥
'66': >-
  ಓ ಭಾರತ! ಅವನನ್ನೇ ಸಂಪೂರ್ಣ ಭಾವದಿಂದ ಶರಣಾಗು. ಅವನ ಕೃಪೆಯಿಂದ ನೀನು ಪರಮ ಶಾಂತಿಯನ್ನು ಮತ್ತು
  ಶಾಶ್ವತವಾದ ಸ್ಥಾನವನ್ನು ಪಡೆಯುವಿ. ॥18-62॥
'67': >-
  ಇದೀಗ ಗುಹ್ಯಕ್ಕಿಂತಲೂ ಗುಹ್ಯತರವಾದ ಈ ಜ್ಞಾನವನ್ನು ನಾನು ನಿನಗೆ ಹೇಳಿದ್ದೇನೆ. ಇದನ್ನು
  ಸಂಪೂರ್ಣವಾಗಿ ವಿಚಾರಿಸಿ, ನಿನಗೆ ಇಚ್ಛೆಯಾದಂತೆ ಹಾಗೆ ಮಾಡು. ॥18-63॥
'68': >-
  ಎಲ್ಲ ಗುಹ್ಯಗಳಲ್ಲಿ ಅತ್ಯಂತ ಗುಹ್ಯವಾದುದನ್ನು ಮತ್ತೆ ನನ್ನಿಂದ ಕೇಳು — ಇದು ಪರಮವಾದ ವಚನ.
  ನೀನು ನನಗೆ ದೃಢವಾಗಿ ಪ್ರಿಯನಾದ್ದರಿಂದ, ನಿನ್ನ ಹಿತಕ್ಕಾಗಿ ಹೇಳುತ್ತೇನೆ. ॥18-64॥
'69': >-
  ಮನಸ್ಸನ್ನು ನನ್ನಲ್ಲೇ ಇಡು, ನನ್ನ ಭಕ್ತನಾಗು, ನನ್ನನ್ನು ಯಜಿಸು, ನನಗೆ ನಮಸ್ಕರಿಸು; ನೀನು
  ನಿಶ್ಚಯವಾಗಿ ನನ್ನನ್ನೇ ಸೇರುವಿ — ಇದು ಸತ್ಯ; ನೀನು ನನಗೆ ಪ್ರಿಯನಾಗಿರುವುದರಿಂದ ನಾನು ನಿನಗೆ
  ಪ್ರತಿಜ್ಞೆ ಮಾಡುತ್ತೇನೆ. ॥18-65॥
'70': >-
  ಎಲ್ಲ ಧರ್ಮಗಳನ್ನು ತ್ಯಜಿಸಿ, ನನ್ನೊಂದನ್ನೇ ಶರಣಾಗು. ನಾನು ನಿನ್ನನ್ನು ಎಲ್ಲ ಪಾಪಗಳಿಂದ
  ವಿಮೋಚಿಸುವೆ; ದುಃಖಿಸಬೇಡ. ॥18-66॥
'71': >-
  ಈ ಉಪದೇಶವನ್ನು ತಪಸ್ಸಿಲ್ಲದವನಿಗೆ ಎಂದಿಗೂ ಹೇಳಬಾರದು; ಭಕ್ತಿಯಿಲ್ಲದವನಿಗೂ ಅಲ್ಲ; ಕೇಳಿ
  ಸೇವೆಮಾಡಲು ಇಚ್ಛಿಸದವನಿಗೂ ಹೇಳಬಾರದು; ನನ್ನನ್ನು ದ್ವೇಷಿಸುವವನಿಗೂ (ಅಭ್ಯಾಸೂಯೆ
  ಮಾಡುವವನಿಗೂ) ಹೇಳಬಾರದು. ॥18-67॥
'72': >-
  ಯಾವನು ಈ ಪರಮ ಗುಹ್ಯವನ್ನು ನನ್ನ ಭಕ್ತರಲ್ಲಿ ಪ್ರಚಾರಮಾಡುವನೋ, ನನ್ನಲ್ಲಿ ಪರಮ ಭಕ್ತಿಯನ್ನು
  ಸ್ಥಾಪಿಸಿ, ಅವನು ಸಂಶಯವಿಲ್ಲದೆ ನನ್ನನ್ನೇ ಸೇರುವನು. ॥18-68॥
'73': >-
  ಅವನಿಗಿಂತ ಮನುಷ್ಯರಲ್ಲಿ ನನ್ನಿಗೆ ಅತ್ಯಂತ ಪ್ರಿಯಕರ ಕಾರ್ಯ ಮಾಡುವವನು ಇನ್ನಾರೂ ಇಲ್ಲ;
  ಭೂಮಿಯಲ್ಲಿ ಅವನಿಗಿಂತ ಹೆಚ್ಚು ಪ್ರಿಯನು ನನಗೆ ಮತ್ತೊಬ್ಬನಾಗಿರುವುದಿಲ್ಲ. ॥18-69॥
'74': >-
  ನಮ್ಮಿಬ್ಬರ ಈ ಧರ್ಮ್ಯ ಸಂವಾದವನ್ನು ಯಾರು ಅಧ್ಯಯನ ಮಾಡುವನೋ, ಅವನು ಜ್ಞಾನಯಜ್ಞದಿಂದ ನನ್ನನ್ನು
  ಆರಾಧಿಸಿದವನೇ ಎಂದು ನನ್ನ ಅಭಿಪ್ರಾಯ. ॥18-70॥
'75': >-
  ಶ್ರದ್ಧೆಯುಳ್ಳವನು, ಅಸೂಯೆಯಿಲ್ಲದವನು — ಇವನು ಇದನ್ನು ಕೇಳಿದರೂ ಕೂಡ, ಅವನು ಮುಕ್ತನಾಗಿ,
  ಪುಣ್ಯಕರ್ಮಿಗಳ ಶುಭ ಲೋಕಗಳನ್ನು ಪಡೆಯುವನು. ॥18-71॥
'76': >-
  ಓ ಪಾರ್ಥ! ಏಕಾಗ್ರಚಿತ್ತದಿಂದ ಇದನ್ನು ಕೇಳಿದೆಯೇ? ಓ ಧನಂಜಯ! ನಿನ್ನ ಅಜ್ಞಾನದಿಂದ ಹುಟ್ಟಿದ
  ಮೋಹವು ನಾಶವಾಯಿತೇ? ॥18-72॥
'77': ಅರ್ಜುನನು ಹೇಳಿದನು —
'78': >-
  ಓ ಅಚ್ಯುತ! ನಿನ್ನ ಕೃಪೆಯಿಂದ ನನ್ನ ಮೋಹವು ನಾಶವಾಯಿತು; ಸ್ಮೃತಿ ಲಭಿಸಿತು. ನಾನು
  ಸಂಶಯರಹಿತನಾಗಿ ಸ್ಥಿರನಾಗಿದ್ದೇನೆ. ನಾನು ನಿನ್ನ ವಚನವನ್ನು ನೆರವೇರಿಸುವೆ. ॥18-73॥
'79': ಸಂಜಯನು ಹೇಳಿದನು —
'80': >-
  ಹೀಗೆ ನಾನು ವಾಸುದೇವನೂ ಮಹಾತ್ಮನಾದ ಪಾರ್ಥನೂ ನಡುವಿನ ಈ ಅದ್ಭುತ, ರೋಮಾಂಚಕರ ಸಂವಾದವನ್ನು
  ಕೇಳಿದೆ. ॥18-74॥
'81': >-
  ವ್ಯಾಸರ ಕೃಪೆಯಿಂದ ಈ ಪರಮ ಗುಹ್ಯವನ್ನು ನಾನು ಕೇಳಿದೆ — ಯೋಗೇಶ್ವರನಾದ ಶ್ರೀಕೃಷ್ಣನಿಂದ,
  ಸ್ವತಃ ಎದುರಿಗೆ ನಿಂತು ಹೇಳುತ್ತಿದ್ದ ಯೋಗವನ್ನು (ಉಪದೇಶವನ್ನು) ಕೇಳಿದೆ. ॥18-75॥
'82': >-
  ಓ ರಾಜನೇ! ಕೇಶವ-ಅರ್ಜುನರ ಈ ಪುಣ್ಯವಾದ ಅದ್ಭುತ ಸಂವಾದವನ್ನು ಮತ್ತೆ ಮತ್ತೆ ಸ್ಮರಿಸುತ್ತಾ
  ನಾನು ಪುನಃ ಪುನಃ ಹರ್ಷಿಸುತ್ತೇನೆ. ॥18-76॥
'83': >-
  ಮತ್ತೂ ಆ ಹರಿ (ಭಗವಂತ)ಯ ಅತ್ಯದ್ಭುತವಾದ ರೂಪವನ್ನು ಮತ್ತೆ ಮತ್ತೆ ಸ್ಮರಿಸಿ, ಓ ರಾಜನೇ! ನನಗೆ
  ಮಹಾ ವಿಸ್ಮಯ ಉಂಟಾಗುತ್ತದೆ; ನಾನು ಪುನಃ ಪುನಃ ಹರ್ಷಿಸುತ್ತೇನೆ. ॥18-77॥
'84': >-
  ಯಲ್ಲಿ ಯೋಗೇಶ್ವರನಾದ ಶ್ರೀಕೃಷ್ಣನಿರುವನೋ, ಯಲ್ಲಿ ಧನುರ್ಧರನಾದ ಪಾರ್ಥನಿರುವನೋ — ಅಲ್ಲಿ ಶ್ರೀ
  (ಸಂಪತ್ತು), ವಿಜಯ, ಭೂತಿ (ಸಮೃದ್ಧಿ) ಮತ್ತು ಧ್ರುವವಾದ ನೀತಿ ಇರುತ್ತದೆ; ಇದು ನನ್ನ ನಿಶ್ಚಿತ
  ಮತ. ॥18-78॥
'85': >-
  ಓಂ ತತ್ಸತ್ — ಹೀಗೆ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತಾ ಉಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿ,
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ, ‘ಮೋಕ್ಷಸನ್ನ್ಯಾಸಯೋಗ’ವೆಂಬ ಹೆಸರಿನ
  ಅಷ್ಟಾದಶೋ ಅಧ್ಯಾಯವು ಸಮಾಪ್ತವಾಯಿತು. ॥18॥
'86': |-
  ಓಂ
  ಶಾಂತಾಕಾರನಾದ, ಭುಜಗಶಯನನಾದ, ಪದ್ಮನಾಭನಾದ, ದೇವಾಧಿಪತಿಯಾದ;
  ವಿಶ್ವಾಧಾರನಾದ, ಆಕಾಶಸದೃಶನಾದ, ಮೇಘವರ್ಣನಾದ, ಶುಭಾಂಗನಾದ;
  ಲಕ್ಷ್ಮೀಕಾಂತನಾದ, ಕಮಲನಯನನಾದ, ಯೋಗಿಗಳಿಂದ ಧ್ಯಾನದಿಂದಲೇ ಅನುಭವಗಮ್ಯನಾದ;
  ಸಂಸಾರಭಯವನ್ನು ಹರಿಸುವ, ಸರ್ವಲೋಕಗಳ ಏಕನಾಥನಾದ ವಿಷ್ಣುವನ್ನು ನಾನು ವಂದಿಸುತ್ತೇನೆ.
