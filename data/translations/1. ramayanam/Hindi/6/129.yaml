'10': >-
  तुम्हारे चले जाने पर उस समय वह वन—जहाँ मृग और पक्षी चकित-व्याकुल थे—मानो
  अत्यन्त शोकाकुल होकर सूना-सा हो गया।
'11': >-
  फिर वे (राम-लक्ष्मण-सीता) भयानक, हाथियों से रौंदे हुए, सिंह-व्याघ्र और मृगों
