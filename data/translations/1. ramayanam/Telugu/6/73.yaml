'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే ‘ఇంద్రజిత్ మాయాయుద్ధం’ నామ త్రిసప్తతితమః
  సర్గః ॥6-73॥
'1': >-
  అనంతరం దేవాంతకుడు, త్రిశిరుడు, అతికాయుడు మొదలైన ఆ రాక్షసపుంగవులు హతులైనట్లు
  చూసిన రాక్షసగణాలలో మిగిలి ఉన్నవారు అక్కడి యుద్ధవృత్తాంతాన్ని రావణునికి త్వరగా
  వెళ్లి వినిపించారు.
'2': >-
  అప్పుడు వారంతా హతులైన వార్తను అకస్మాత్తుగా విన్న రాజు రావణుడు, కన్నులు మహా
  అశ్రువులతో నిండిపోయి, కుమారుల నాశనాన్ని, సోదరుని ఘోర వధను తలచుకొని ఎంతో
  దీర్ఘంగా ఆలోచిస్తూ తీవ్రమైన శోకంలో మునిగిపోయాడు.
'3': >-
  అలా శోకసముద్రంలో మునిగిపోయి దీనస్థితిలో ఉన్న రాజును చూసి, రథాల్లో శ్రేష్ఠుడై
  రాక్షసరాజకుమారుడైన ఇంద్రజిత్ (రథార్షభుడు) అతనితో ఈ మాటలు పలికాడు.
'4': >-
  “తండ్రీ! నైరృతాధిపతివైన నీవు, ఇంద్రజితుడు జీవించి ఉండగా మోహంలోకి పోవడం తగదు.
  ఎందుకంటే ఇంద్రునికి శత్రువైన నా బాణాలచేత హతుడైనవాడు యుద్ధంలో ప్రాణాలు
  నిలుపుకోవడం ఎవరికీ సాధ్యం కాదు.”
'5': >-
  “ఈ రోజు రాముడిని లక్ష్మణునితో కలిసి నా బాణాలతో ఛేదింపబడి విక్షిప్తమైన దేహముతో,
  ఆయుష్షు పోయి భూమితలంపై పడి ఉన్నట్లు, పదునైన శరములతో సర్వాంగమూ ఆచ్ఛాదితమై
  ఉన్నట్లు నీవే చూడు.”
'6': >-
  “ఇంద్రశత్రువైన నా ఈ ప్రతిజ్ఞను వినుము—ఇది పూర్ణనిశ్చయంతో, పౌరుషమూ దైవసహాయమూ
  కలిసిన ప్రతిజ్ఞ. ఈ రోజే రాముని లక్ష్మణునితో కలిసి అమోఘమైన శరములతో తృప్తిపరచి
  (శరప్రహారములతో కూలదోసి) చూపిస్తాను.”
'7': >-
  “ఈ రోజే ఇంద్రుడు, యముడు, విష్ణువు, రుద్రుడు, సాధ్యగణాలు, అగ్ని, చంద్రుడు,
  సూర్యుడు—అందరూ బలియజ్ఞవాటికలో విష్ణువు ఉగ్ర పరాక్రమం ఎలా ప్రకాశిస్తుందో అలాగే
  నా అప్రమేయమైన విక్రమాన్ని దర్శిస్తారు.”
'8': >-
  అలా పలికి, దేవేంద్రునికి శత్రువైన ఇంద్రజితుడు—దీనసత్వము లేని ధైర్యశాలీ—రాజును
  వీడుకొని, గాలివేగంతో పోయే రథాన్ని ఎక్కాడు; అది శ్రేష్ఠమైన గాడిదల వంటి
  (ఖరశ్రేష్ఠ) అశ్వాలతో యుక్తమై, యుద్ధానికి సముచితంగా సిద్ధపరచబడినది.
'9': >-
  మహాతేజస్సుతో, హరి రథంతో సమానమైన ఆ మహారథాన్ని అధిష్ఠించి, శత్రుసంహారకుడైన అతడు
  యుద్ధం జరుగుతున్న చోటికి వెంటనే బయలుదేరాడు.
'10': >-
  ఆ మహాత్ముడు బయలుదేరగా, మహాబలశాలులైన అనేక రాక్షసులు—శ్రేష్ఠ ధనుస్సులను
  పట్టుకొని, ఉత్సాహంతో నిండినవారై—అతని వెంట వెళ్లారు.
'11': >-
  కొంతమంది గజస్కంధాలపై ఉండగా, మరికొందరు శ్రేష్ఠమైన అశ్వరథాలలో ఉన్నారు;
  వ్యాఘ్రాలు, వృశ్చికాలు, మార్జారాలు, గాడిదలు, ఒంటెలు, భుజంగాలు వంటి వివిధ
  జంతువుల మీద కూడా కొందరు సన్నద్ధులయ్యారు.
'12': >-
  పర్వతాలంత భారీగా ఉన్న వరాహాలు, శ్వాపదాలు, సింహాలు, జంబుకాలు, అలాగే కాకులు,
  హంసలు, మయూరాలు మొదలైన వాటిపై ఎక్కి, భయంకర విక్రమంతో రాక్షసులు ముందుకు కదిలారు.
'13': >-
  ప్రాసాలు, పట్టిశాలు, నిస్త్రింశాలు (ఖడ్గాలు), పరశ్వధాలు, గదలు ధరించినవారు;
  భుశుండీలు, ముద్గరాలు, యష్టులు, శతఘ్నులు, పరిఘాలు వంటి ఆయుధాలతో సన్నద్ధులైనవారు
  కూడా ఉన్నారు.
'14': >-
  శంఖధ్వనులతో నిండిపోయి, భేరీల గంభీర నాదాలతో మారుమోగుతూ, వీర్యవంతుడైన
  త్రిదశేంద్రశత్రువు (ఇంద్రజిత్) వేగంగా బయలుదేరాడు.
'15': >-
  శత్రుసంహారకుడైన అతడు, శశివర్ణమైన శంఖవర్ణ ఛత్రంతో అలంకృతుడై, పూర్ణచంద్రుడు
  నభస్సులో ఎలా ప్రకాశిస్తాడో అలా ప్రకాశించాడు.
'16': >-
  అప్పుడు ఆ వీరుడు స్వర్ణవర్ణాభరణాలతో విభూషితుడై, హేమచామరముల వంటి అందమైన
  చామరాలతో వీజింపబడుతూ, ధనుర్ధరులలో ప్రధానుడిగా శోభించాడు.
'17': >-
  అతడిలా మహాబలంతో చుట్టుముట్టబడి బయలుదేరుతుండటం చూసి, శ్రీమంతుడైన రాక్షసాధిపతి
  రావణుడు తన కుమారునితో ఇలా చెప్పాడు.
'18': >-
  “పుత్రా! నీవు అపరాజిత రథికుడవు; నీ చేత వాసవుడు (ఇంద్రుడు) కూడా జయించబడ్డాడు.
  ఇక మనుష్యుడైన రాఘవుడిని సంహరించడం నీకు మరింత సులభమే కదా!”
'19': >-
  రాక్షసేంద్రుడు ఇలా చెప్పగా, ఇంద్రజితుడు ఆ మహాశీర్వాదాలను స్వీకరించాడు. అనంతరం
  సూర్యుని వంటి తేజస్సుతో లంక అతని వల్ల ప్రకాశించింది.
'20': >-
  ప్రతివీర్యం లేని మహాప్రభావంతో, భాస్వంతుడైన సూర్యునితో ప్రకాశించే ఆకాశంలా లంక
  రమ్యంగా మెరిసింది. అప్పుడు శత్రుసంహారకుడైన అతడు మహాతేజస్సుతో యుద్ధభూమికి
  చేరుకున్నాడు.
'21': >-
  అతడు రథం చుట్టూ అన్ని దిశలలో రాక్షసులను స్థాపించి నిలువబెట్టాడు. తదనంతరం
  హవిభోక్తయైన అగ్నిదేవుడిలా ప్రకాశించే రాక్షసశ్రేష్ఠుడు,
'22': విధివిధానంగా, ఉత్తమమంత్రాలతో అగ్నిని హవనం చేసి ఆహుతులు సమర్పించాడు.
'23': >-
  హవిస్సు, లాజాలు, సత్కారములతో, మాల్యగంధాలు ముందుగా ఉంచి, అక్కడ ప్రతాపవంతుడైన
  రాక్షసేంద్రుడు అగ్నిని హవనం చేసాడు; ఆయుధాలు, శరపత్రాలు, సమిధలుగా బిభీతక
  కట్టెలను సమర్పించాడు.
'24': >-
  ఎర్రని వస్త్రాలను, అలాగే కృష్ణాయసంతో చేసిన స్రువాన్ని కూడా సమర్పించాడు. అక్కడ
  శరపత్రాలతో, సతోమరాలతో అగ్నిని చుట్టుముట్టి విస్తరింపజేసి,
'25': >-
  కృష్ణవర్ణమైన ఒక మేకను జీవంతోనే దాని గొంతు పట్టుకున్నాడు. ఒక్కసారే ప్రజ్వలించి,
  పొగలేని మహాజ్వాలలతో దగ్ధమవుతున్న ఆ అగ్నికి (ఆహుతి అర్పించాడు).
'26': >-
  విజయసూచకంగా కనిపించే శుభలక్షణాలు తక్షణమే స్పష్టమయ్యాయి—అగ్నిశిఖ
  ప్రదక్షిణావర్తంగా తిరిగి పైకి ఎగసి, తాప్తకాంచనంలా కాంతివంతంగా మెరిసింది.
'27': >-
  అగ్ని స్వయంగా లేచి ఆ హవిస్సును స్వీకరించాడు. బ్రాహ్మాస్త్రంలో విశారదుడైన
  ఇంద్రజితుడు తన అస్త్రాన్ని సిద్ధం చేసుకొనసాగాడు.
'28': >-
  ధనుస్సును, తన రథాన్ని—అన్నిటినీ అక్కడ మంత్రాలతో అభ్యమంత్రితం చేశాడు.
  అస్త్రాన్ని ఆహ్వానిస్తున్నపుడు, అగ్నిలో ఆహుతులు ఇస్తున్నపుడు,
  సూర్యుడు-గ్రహాలు-చంద్రుడు-నక్షత్రాలతో కూడిన నభస్థలం వణికిపోయింది.
'29': >-
  అగ్నిదీప్త తేజస్సుతో, మహేంద్రునితో సమాన ప్రభావమున్న ఇంద్రజితుడు అగ్నికి హవనం
  చేసి, ధనుస్సు-బాణాలు-ఖడ్గం-రథం-అశ్వాలు-సారథితో సహా, అచింత్యవీర్యుడై తనను తాను
  ఆకాశంలో అదృశ్యుడిగా చేసుకున్నాడు.
'30': >-
  అనంతరం అశ్వరథాలతో కిక్కిరిసిన, పతాకా-ధ్వజాలతో శోభించిన రాక్షససేన,
  యుద్ధాభిలాషతో గర్జిస్తూ బయలుదేరింది.
'31': >-
  వారు అనేక రకాల చిత్రమైన, పదునైన వేగమున్న బాణాలతో, తోమరాలతో, అంకుశాలతో కూడా
  యుద్ధంలో వానరులను సంహరించసాగారు.
'32': >-
  రావణిపుత్రుడైన ఇంద్రజితుడు తీవ్ర కోపంతో ఆ నిశాచరులను (తనవారిని)
  పరిశీలించి—“మీరు హర్షంతో వానరులను చంపాలనే ఉద్దేశంతో యుద్ధం చేయండి” అని
  ఉత్సాహపరిచాడు.
'33': >-
  అప్పుడు విజయం కోరుకునే రాక్షసులంతా గర్జిస్తూ, భయంకరంగా శరవర్షాలతో వానరులపై మోత
  మోగించారు.
'34': >-
  అతడు నాళిక నారాచాలతో, గదలతో, ముసలాలతో కూడ, రాక్షసులతో చుట్టుముట్టబడి యుద్ధంలో
  వానరులను చిత్తుచేసుకుంటూ లాక్కొని పోతున్నట్లుగా ఉగ్రంగా దాడి చేశాడు.
'35': >-
  యుద్ధంలో వధింపబడుతున్న వానరులు—చెట్లనే ఆయుధాలుగా పట్టుకున్నవారు—ఒక్కసారిగా
  శిలలు, పర్వతఖండాలు, వృక్షాలతో రావణిపై (ఇంద్రజితునిపై) వర్షంలా విసిరారు.
'36': >-
  అప్పుడు క్రోధంతో మండిపోతున్న, మహాతేజస్సు మహాబలములు గల రావణాత్మజుడైన
  ఇంద్రజితుడు వానరుల శరీరాలను ఛేదించసాగాడు.
'37': >-
  కోపోద్రిక్తుడై ఒకే బాణంతో తొమ్మిది, ఐదు, ఏడు వానరులను (ఒక్కదెబ్బతో పలువురిని)
  సమరంలో చీల్చి పడగొట్టి, రాక్షసులను పరమ హర్షపరిచాడు.
'38': >-
  సూర్యకాంతితో సమానమైన, శాతకుంభ (సువర్ణ) భూషణాలతో మెరిసే బాణాలతో, సుదుర్జయుడైన ఆ
  వీరుడు సమరంలో వానరులను విరుచుకుపడి మర్దించాడు.
'39': >-
  అంగాలు చీలిపోయి, బాణపీడితులైన వానరులు, సంకల్పం చెదిరిపోయి, దేవతల చేత హతులైన
  మహాసురుల్లాగా యుద్ధభూమిలో కూలిపడ్డారు.
'40': >-
  భయంకరమైన బాణరశ్ములతో మండుతున్న ఆదిత్యునిలా కనిపించే అతనిపై, వానరశ్రేష్ఠులు
  కోపంతో యుద్ధంలో దూసుకెళ్లారు.
'41': >-
  అప్పుడు శరీరాలు ఛేదింపబడి, చిత్తభ్రమకు గురై, రక్తంతో తడిసిపోయిన వానరులందరూ
  వణికిపోయి పారిపోవడం ప్రారంభించారు.
'42': >-
  కానీ రాముని కార్యార్థం పరాక్రమించి, ప్రాణాలు త్యజించినట్టుగా నిశ్చయించుకున్న
  వానరులు—శిలాయుధాలతో—గర్జిస్తూ యుద్ధంలో నుంచి వెనుతిరగకుండా నిలిచారు.
'43': >-
  ఆ ప్లవంగములు చెట్లతో, పర్వతశిఖరాలతో, శిలలతో సమరంలో స్థిరంగా నిలిచి రావణిపై
  (ఇంద్రజితునిపై) వర్షంలా విసిరారు.
'44': >-
  చెట్లు, శిలల రూపంలో వచ్చిన ప్రాణహరమైన మహావర్షాన్ని, మహాతేజస్సు కల, సమితిజయుడైన
  రావణి తోసిపుచ్చి నివారించాడు.
'45': >-
  అనంతరం అగ్నిలా ప్రకాశించే, ఆశీవిషసమానమైన పదునైన శరములతో, ప్రభువైన అతడు సమరంలో
  వానరసేనావ్యూహాలను చీల్చివేశాడు.
'46': >-
  పదునైన పద్దెనిమిది బాణాలతో గంధమాదనుడిని బలంగా గాయపరిచి, దూరంగా ఉన్న నలుని
  తొమ్మిది బాణాలతో చీల్చాడు.
'47': >-
  మహావీరుడైన మైందుని మర్మాలను చీల్చే ఏడు బాణాలతో, గజుని ఐదు విశిఖబాణాలతో
  యుద్ధంలో గాయపరచాడు.
'48': >-
  జాంబవంతుని పది బాణాలతో, నీలుని ముప్పై బాణాలతో; సుగ్రీవుణ్ణి, ఋషభుణ్ణి; అలాగే
  అంగదుణ్ణి, ద్వివిదుణ్ణి కూడా
'49': >-
  భయంకరమైన, వరదానబలంతో పదునెక్కిన శరములతో అప్పుడు ప్రాణరహితుల్లా చేసేశాడు. అలాగే
  ఇతర ప్రధాన వానరులను కూడా అనేక బాణాలతో క్షతవిక్షతులను చేశాడు.
'50': >-
  కోపంతో మూర్చ్ఛించిన కాలాగ్ని వలె అతడు అణిచివేస్తూ, సూర్యకాంతి వంటి, సుందరంగా
  విడిచిన, శీఘ్రగామి బాణాలతో
'51': >-
  మహారణంలో వానరసైన్య సమూహాలను చూర్ణం చేశాడు. శరజాల పీడతో గందరగోళంగా అయిన
  వానరసేనను చూసి,
'52': >-
  అతడు పరమానందంతో హర్షించి, రక్తంతో తడిసిన ఆ వానరబలాన్ని చూశాడు. మళ్లీ
  మహాతేజస్వీ, బలవంతుడైన రాక్షసేంద్రాత్మజుడు,
'53': >-
  దారుణమైన బాణవర్షాన్ని, ఆయుధవర్షాన్ని కూడా సృష్టించి, చుట్టూరా బలవంతుడైన
  ఇంద్రజితుడు వానరసేనను మర్దించాడు.
'54': >-
  తన సేనను ముందుకు విడిచిపెట్టి, వానర వాహినులపై మహాహవంలో వేగంగా చేరి, అదృశ్యుడై
  ఉండి, ఉగ్రమైన శరజాలాన్ని నీలమేఘం నీటిని ఎలా వర్షిస్తుందో అలా కురిపించాడు.
'55': >-
  శక్రజితుని (ఇంద్రజితుని) బాణాలతో శరీరాలు చెల్లాచెదురైన, మాయాబలంతో గాయపడ్డ
  వానరులు, విరూప స్వరాలతో అరుస్తూ, యుద్ధంలో పర్వతసమానులై ఉండి ఇంద్రవజ్రంతో
  తాకబడిన పర్వతేంద్రుల్లా కూలిపోయారు.
'56': >-
  వారు యుద్ధంలో వానరసేనలపై పదునైన అగ్రభాగాల బాణాలనే మాత్రమే చూశారు; కానీ మాయచేత
  దాగి ఉన్న సురేంద్రశత్రువైన ఇంద్రజితుని అక్కడ కనుగొనలేకపోయారు—అక్కడ ఆ
  రాక్షసుడిని ఎవరూ చూడలేదు.
'57': >-
  అప్పుడు మహాత్ముడైన ఆ రక్షోధిపతి, సూర్యకాంతితో మెరిసే పదునైన బాణసమూహాలతో అన్ని
  దిశలను ఆచ్ఛాదించి, వానరేంద్రులను చీల్చి నాశనం చేయసాగాడు.
'58': >-
  శూలాలు, నిస్త్రింశాలు, పరశ్వధాలు—అగ్నిజ్వాలల వలె ప్రకాశిస్తూ ఊపిరాడనింత వేగంగా
  విసిరబడినవి; నిప్పురవ్వలతో జ్వలించే పావకంలా మెరిసేవి—ఇవన్నీ ప్లవగేంద్రసేనపై
  అతడు ఉగ్రంగా వర్షించాడు.
'59': >-
  అప్పుడు అగ్ని వంటి బాణాలతో వానరయూథపతులు తాకబడగా, ఇంద్రజితుని బాణప్రహారాలతో
  వారు వికసించిన కింశుక పుష్పాల్లా (రక్తారుణంగా) కనిపించారు.
'60': >-
  ఒకరినొకరు చేరుకుంటూ, విరూప గర్జనలతో అరుస్తూ, రాక్షసేంద్రాస్త్రంతో ఛేదింపబడి
  వానరశ్రేష్ఠులు నేలకూలారు.
'61': >-
  కొంతమంది ఆకాశాన్ని చూస్తూనే, కళ్లలో బాణాలతో తాకబడి, శరప్రవేశంతో పరస్పరం
  ఢీకొని, జగతీతలంపై పడ్డారు.
'62': >-
  హనుమంతుడు, సుగ్రీవుడు, అంగదుడు, గంధమాదనుడు, జాంబవంతుడు, సుషేణుడు, వేగదర్శి అనే
  వానరుడిని కూడా,
'63': >-
  మైందుడు, ద్వివిదుడు, నీలుడు, గవాక్షుడు, గవయుడు; అలాగే కేసరి, హరిలోమా,
  విద్యుద్దంష్ట్రుడు అనే వానరుడిని కూడా,
'64': >-
  సూర్యాననుడు, జ్యోతిర్ముఖుడు, దధిముఖుడు అనే హరిని; పావకాక్షుడు, నలుడు, కుముదుడు
  అనే వానరుడిని కూడా,
'65': >-
  ప్రాసాలు, శూలాలు, పదునైన బాణాలు—ఇంద్రజితుని మంత్రసంహితమైన
  ఆయుధాలతో—రాక్షసోత్తముడైన అతడు ఆ హరిశార్దూలులందరినీ గాయపరిచాడు.
'66': >-
  అతడు గదలతో వానరయూథముఖ్యులను దెబ్బతీసి, తపనీయవర్ణమైన (సువర్ణకాంతి గల) బాణాలతో
  ఛేదించి, తరువాత భాస్కర రశ్ముల్లా ఉన్న శరవృష్టిజాలాలతో రాముని, లక్ష్మణునితో
  కూడిన రాముని కూడా కప్పివేసి వర్షించాడు.
'67': >-
  అలా బాణవర్షాలతో నిరంతరం కురిపింపబడుతూ, వాటిని వర్షధారల పాతంలా తేలికగా ఎరుగక,
  పరమాద్భుత శ్రీతో ఉన్న రాముడు పరిశీలిస్తూ అప్పుడు లక్ష్మణునితో ఇలా అన్నాడు.
'68': >-
  “లక్ష్మణా! ఇదిగో ఈ రాక్షసేంద్రుడు—సురేంద్రశత్రువు—బ్రహ్మాస్త్రాన్ని ఆశ్రయించి,
  హరిసేనను పడగొట్టి, మనల్ని కూడా పదునైన బాణాలతో ఎడతెగకుండా అర్దిస్తున్నాడు.”
'69': >-
  “స్వయంభువైన బ్రహ్మచే వరం పొందిన ఆ మహాత్ముడు, సమాహితుడై, అంతర్హితుడుగా భయంకరమైన
  కాయంతో ఉన్నాడు. యుద్ధంలో దేహం కనిపించని వాడిని, అస్త్రం ఎత్తుకున్న
  ఇంద్రజితుని, ఈ రోజే ఎలా సంహరించగలము?”
'70': >-
  “అచింత్యుడైన భగవాన్ స్వయంభువే అతనికి ఈ అస్త్రాన్ని ఇచ్చాడని, దీనికీ
  దీనిమూలశక్తికీ కారణం ఆయనేనని నేను భావిస్తున్నాను. ధీమంతుడా! నేడు ఇక్కడ ఈ
  బాణవర్షపాతాన్ని—నా తోడు—మనస్సు కలత చెందకుండా సహించు.”
'71': >-
  “ఈ రాక్షసేంద్రుడు సాయకవృష్టిజాలాలతో అన్ని దిశలను కప్పేస్తున్నాడు. అందువల్ల
  పతితమైన శ్రేష్ఠ వీరులతో కూడిన వానరరాజు సైన్యం అంతా ఇప్పుడు కాంతి
  కోల్పోయినట్లుగా కనిపిస్తోంది.”
'72': >-
  “మన ఇద్దరినీ పడి ఉన్నవారిగా, స్పృహలేని వారిగా, యుద్ధం మానినట్లుగా, హర్షరోషాలు
  చల్లారినట్లుగా చూసి, అతడు తప్పక అమరారివాసమైన లంకలో ప్రవేశించి, రణశ్రీని
  సంపాదించినవాడై భావించుకుంటాడు.”
'73': >-
  అప్పుడు అక్కడ ఇంద్రజితుని అస్త్రజాలాల వల్ల రామలక్ష్మణులు ఇద్దరూ తీవ్రంగా
  గాయపడ్డారు. అతడు వారిద్దరినీ విషాదంలో ముంచివేసి, యుద్ధంలో హర్షంతో ఘోరంగా నాదం
  చేశాడు.
'74': >-
  అనంతరం వానరసేనను, అలాగే సమరంలో లక్ష్మణునితో కూడిన రాముని ఈ విధంగా
  విషాదగ్రస్తులను చేసి, ఇంద్రజితుడు అకస్మాత్తుగా దశగ్రీవుడి భుజబలంతో
  రక్షింపబడుతున్న పురిలోనికి ప్రవేశించాడు. యాతుధానులు అతన్ని స్తుతిస్తూ ఉండగా,
  అతడు హర్షంతో తన తండ్రికి (రావణునికి) సమస్త వృత్తాంతాన్ని తెలిపాడు.
'75': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘ఇంద్రజిత్
  మాయాయుద్ధం’ నామ త్రిసప్తతితమః సర్గః ॥6-73॥
