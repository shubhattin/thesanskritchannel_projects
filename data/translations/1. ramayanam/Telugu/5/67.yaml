'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, సుందరకాండలో ‘సీతాభాషితానువచనం’ అను పేరుతో
  సప్తషష్ఠితమః సర్గము (५-६७).
'1': >-
  ఈ విధంగా మహాత్ముడైన రాఘవుడు (శ్రీరాముడు) హనుమంతునితో పలికినపుడు, హనుమంతుడు
  సీతాదేవి చెప్పిన మాటలన్నిటినీ యథాతథంగా రాఘవునికి నివేదించాడు.
'2': >-
  “పురుషర్షభా! దేవి జానకి ఇలా పలికింది: ‘చిత్రకూటములో జరిగిన పూర్వవృత్తాంతాన్ని
  గుర్తు తెప్పించే అభిజ్ఞానము (గుర్తు) యథార్థంగా ఇదిగో ఇదే’ అని.”
'3': >-
  “మునుపు నీవు నాతో కలిసి సుఖంగా నిద్రించగా జానకి లేచింది. అప్పుడు ఒక కాకం
  ఒక్కసారిగా ఎగిరివచ్చి ఆమె స్తనమధ్యాన్ని చీల్చివేసింది.”
'4': >-
  “భరతాగ్రజా! తర్వాత కొంతసేపటికి దేవి ఒడిలో నీవు నిద్రపోయావు; అప్పుడు మళ్లీ ఆ
  పక్షి దేవికి బాధను కలిగిస్తోంది అని (జానకి చెప్పింది).”
'5': >-
  “తర్వాత అది మళ్లీ దగ్గరికి వచ్చి తీవ్రంగా చీల్చింది. అప్పుడు ఆమె రక్తంతో
  తడిసిన స్థితిలో నీవు నిద్రలేచావు.”
'6': >-
  “పరంతపా! ఆ కాకం ఇలా నిరంతరం బాధిస్తూ ఉండగా, దేవి నిన్ను మేల్కొలిపింది—నీవు
  సుఖంగా నిద్రిస్తున్నప్పటికీ (ఆమె కష్టాన్ని చూసి నిన్ను లేపింది) అని.”
'7': >-
  “మహాబాహో! ఆమె స్తనమధ్యభాగం చినిగిపోయినదాన్ని చూసి, నీవు విషసర్పంలా క్రోధించి
  ఇలా పలికావు.”
'8': >-
  “‘భీరూ! నీ స్తనమధ్యాన్ని నఖాగ్రాలతో ఎవరు చీల్చారు? ఐదు తలలతో ఉన్న భోగి
  (పంచవక్త్ర నాగము) కోపంతో ఆటలాడినట్లుగా ఇది ఎవరు చేసారు?’ అని.”
'9': >-
  “అలా పరిశీలిస్తూ ఒక్కసారిగా నీవు ఆ కాకాన్నే చూశావు—తీక్ష్ణమైన నఖాలపై రక్తం
  అంటి, ఆమె ముందరే నిలబడి ఉన్నదాన్ని.”
'10': >-
  “ఆ కాకము శక్రుని (ఇంద్రుని) కుమారుడు; పక్షులలో శ్రేష్ఠుడు. భూమి లోపలికి దూరి
  పోయినా త్వరగా వెళ్లగలడు; వేగంలో పવનంతో సమానము అని (జానకి తెలిపింది).”
'11': >-
  “అప్పుడు మహాబాహో! నీ కళ్ళు కోపంతో ఎర్రబడగా, మతిమంతులలో శ్రేష్ఠుడవైన నీవు ఆ
  కాకం మీద క్రూరమైన సంకల్పాన్ని చేసావు.”
'12': >-
  “దర్భపుల్లల పరుపు నుండి ఒక దర్భను తీసుకొని, దానిని బ్రహ్మాస్త్రంగా
  ప్రయోగించావు. అది కాలాగ్ని వలె దగ్ధమయ్యే తేజస్సుతో ప్రకాశించి ఆ ఖగమును
  ఎదుర్కొని జ్వలించింది.”
'13': >-
  “ఆ జ్వలించే దర్భాన్ని నీవు ఆ కాకం వైపు విసిరావు; వెంటనే ఆ దర్భాగ్ని
  ప్రకాశిస్తూ ఆ కాకాన్ని వెంబడించింది.”
'14': >-
  “భయపడి దేవతలందరూ అతన్ని విడిచిపెట్టగా, ఆ కాకం మూడు లోకాలు తిరుగుతూ కూడా తనను
  రక్షించే వాడిని ఎవరినీ కనుగొనలేకపోయింది.”
'15': >-
  “అరిందమా! చివరకు అది మళ్లీ నీ సమీపానికే వచ్చి, నేలపై పడి, శరణాగతుడై వేడుకుంది.
  శరణ్యుడవైన నీవు ఆ శరణం వచ్చినవాడిని (ఆ కాకాన్ని) చూశావు.”
'16': >-
  “కాకుత్స్థా! వధయోగ్యుడైనా నీవు కరుణవల్ల దానిని కాపాడావు. ‘ప్రయోగించిన
  అస్త్రాన్ని వ్యర్థం చేయలేము’ అని, రాఘవా, నీవు అన్నావు.”
'17': >-
  “రామా! ఆ కాకపు కుడి కంటిని నీవు హరిం చావు (దెబ్బతీశావు). అది నిన్ను మరియు రాజా
  దశరథుని నమస్కరించి (ప్రణమించి) నిలిచింది.”
'18': >-
  “అప్పుడు విడిచిపెట్టబడిన ఆ కాకం తన నివాసస్థానానికి వెళ్లింది. ఈ విధంగా నీవు
  అస్త్రవిద్యలలో శ్రేష్ఠుడవు; సత్వగుణసంపన్నుడవు; శీలవంతుడవు కూడా.”
'19': >-
  “రాఘవా! ఇంత సామర్థ్యం ఉన్న నీవు రాక్షసులపై ఎందుకు అస్త్రాన్ని ప్రయోగించడంలేదు?
  దానవులు గానీ, గంధర్వులు గానీ, అసురులు గానీ, మరుద్గణాలు గానీ—ఎవ్వరూ…”},{
'20': >-
  “రామా! యుద్ధంలో నీతో ప్రతిసమరం చేయగల శక్తి వారికిలేదు. నీ మహావీర్యాన్ని తెలిసి
  నాపట్ల (నన్ను రక్షించడంలో) ఏదైనా సంకోచం ఉంటే…”},{
'21': >-
  “యుద్ధరంగంలో రావణుడు త్వరగా, బాగా పదునైన బాణాలతో సంహరించబడాలి. లేకపోతే, అన్న
  ఆదేశాన్ని తెలిసిన లక్ష్మణుడు—పరంతపుడు—అయినా (ఆ పనిని చేయాలి).”},{
'22': >-
  “అయితే ఆ నరవరోత్తముడు రాఘవుడు నన్ను ఎందుకు రక్షించడంలేదు? వాయువు, అగ్ని సమమైన
  తేజస్సు గల ఆ ఇద్దరు పురుషవ్యాఘ్రులు చేయగల శక్తి ఉన్నవారు కదా!”},{
'23': >-
  “దేవతలకు కూడా అజేయులైన వారు; అయినా నన్ను ఎందుకు ఉపేక్షిస్తున్నారు? నా
  పూర్వకర్మలో ఏదో మహా దుష్కృతమే ఉంది—ఇందులో సందేహం లేదు.”},{
'24': >-
  “పరంతపులైన వారు ఇద్దరూ సమర్థులు, కలిసే ఉన్నారు గనుక కూడా నన్ను రక్షించటం
  లేదంటే (కారణం నా దుష్కృతమే)…”},{
'25': >-
  “వైदेహి చెప్పిన ఈ దైన్యభరితమైన, సజ్జనోచితమైన మాటలు విని, నేను మళ్లీ ఆ
  ఆర్యస్త్రీతో ఇలా చెప్పాను: ‘దేవీ! నిజంగా నీతో శపథం—రాముడు నీ శోకాన్ని
  తొలగించినవాడే’ అని.”},{
'26': >-
  “రాముడు దుఃఖంతో కుంగిపోయినపుడు లక్ష్మణుడు కూడా బాధపడుతున్నాడు. నిన్ను
  (ఇప్పుడు) ఏదో విధంగా చూసాను కదా—ఇక శోకించవలసిన కాలం కాదు.”},{
'27': >-
  “భామిని! ఈ ముహూర్తంలోనే నీ దుఃఖాలకు అంతం నీవు చూడబోతావు. ఆ ఇద్దరు
  నరశార్దూలులు—రాజకుమారులు, పరంతపులు—(రామలక్ష్మణులు)…”},{
'28': >-
  “నీ దర్శనంతో ఉత్సాహం పొందినవారై లంకను భస్మం చేస్తారు; యుద్ధంలో ఉగ్రుడైన
  రావణుని బంధువులతో సహా సంహరించి…”},{
'29': >-
  “వరారోహే! రాఘవుడు నిన్ను తప్పక తన నగరానికి తీసుకువెళ్తాడు. అయితే,
  నిందలేనిదానా! రాముడికి ఇది అభిజ్ఞానమని (గుర్తుచిహ్నమని) తెలిసే విధంగా…”},{
'30': “అతనికి ప్రీతి కలిగించే ఏదైనా గుర్తును ఇవ్వడం నీవు చేయవలసినది’ అని.”},{
'31': >-
  “అప్పుడు ఆమె అన్ని దిక్కులకూ చూసి, తన శిరోజాల వేనిని విప్పి (వేణీగుఱ్ఱెను
  విప్పిన గంతును సడలించి), వస్త్రం నుంచి ఈ మణిని తీసి నాకు ఇచ్చింది, మహాబలా.
  రఘుప్రియా! నీ కోసమే నేను ఆ మణిని రెండు చేతులతో స్వీకరించాను.”},{
'32': >-
  “ఆ శుభవర్ణసంపన్నురాలైన ఆమెకు శిరసా నమస్కరించి, నేను తిరిగి వెళ్లడంలో
  త్వరపడుతున్నాను; వెళ్లడానికి ఉత్సాహంతో సిద్ధపడుతున్నాను—అని ఆమె
  గమనించింది.”},{
'33': >-
  “అప్పుడు జనకనందిని, కన్నీళ్లతో నిండిన ముఖంతో, దీనంగా, బాష్పంతో గద్గదంగా
  మాట్లాడుతూ, ‘నీవు ఇంకా వృద్ధి పొందుగాక (ఎల్లప్పుడూ అభివృద్ధి చెందుగాక)’ అని
  నాతో అంది.”},{
'34': >-
  “నా ఎగిరిపోవడం చూసి కలవరపడుతూ, శోకవేగంతో కుంగి, సీత అప్పుడు నాతో ఇలా అంది:
  ‘మహాకపే! నీవు సభాగ్యుడవు’ అని.”},{
'35': >-
  “‘నీవు కమలలోచనుడైన మహాబాహువు రాముని, అలాగే మహాబాహువు, కీర్తిమంతుడైన నా దేవరుడు
  లక్ష్మణుని దర్శించినప్పుడు…”},{
'36': >-
  “సీత ఇలా చెప్పినపుడు నేను కూడా మైతిలితో అట్లే అన్నాను: ‘దేవి! జనకనందిని!
  త్వరగా నా వెన్నెక్కు…”},{
'37': >-
  “ఈ రోజే నేను నిన్ను సుగ్రీవునితో, లక్ష్మణునితో కూడిన రాఘవుని—మహాభాగురాలా,
  అసితేక్షణా, నీ భర్తను—చూపిస్తాను’ అని.”},{
'38': >-
  “అప్పుడు దేవి నాతో ఇలా అంది: ‘మహాకపే! ఇది ధర్మం కాదు. హరిపుంగవా! స్వేచ్ఛతో (నా
  ఇష్టంతో) నీ వెన్నెక్కి నేను సేవించటం (ప్రయాణించడం) తగదు’ అని.”},{
'39': >-
  “‘వీరా! పూర్వం రాక్షసుడు నా అంగాంగాలను స్పర్శించాడు; అప్పుడు కాలబలంతో బలవంతంగా
  పీడింపబడిన నేను ఏమి చేయగలను?’ అని.”},{
'40': >-
  “‘కపిశార్దూలా! నీవు అక్కడికి వెళ్లు—అక్కడ ఆ రాజపుత్రులు ఇద్దరూ ఉన్నారు’ అని
  చెప్పి, ఆమె మళ్లీ సందేశం చెప్పడానికి సిద్ధమైంది.”},{
'41': >-
  “‘హనుమా! సింహసమాన కాంతి గల రామలక్ష్మణులిద్దరికీ, అలాగే అమాత్యులతో కూడిన
  సుగ్రీవునికీ, అందరికీ “అనామయం” (క్షేమమే) అని చెప్పు.”},{
'42': >-
  “‘ఆ మహాబాహువు రాఘవుడు నన్ను ఎలా ఈ దుఃఖమనే జలసముద్రపు అడ్డుగోడ (బంధం) నుండి
  దాటిస్తాడో, అది నీవు తెలిపవలసినది’ అని.”},{
'43': >-
  “‘నా శోకవేగం ఎంత తీవ్రంగా ఉన్నదో, ఈ రాక్షసుల వేధింపులు (దూషణలు) ఎలా
  ఉన్నాయో—రాముని సమీపానికి వెళ్లి ఇవన్నీ అతనికి చెప్పు. హరిప్రవీరా! నీ
  ప్రయాణమార్గము శుభముగా ఉండుగాక’ అని.”},{
'44': >-
  “నరపతి! ఈ విధంగా నియమసంపన్నురాలైన ఆ ఆర్యస్త్రీ సీత, విషాదంతో ముందుగా పలికిన
  మాటలివి. నీవు ఆమె చెప్పిన విధంగా ఈ మాటలను గ్రహించి, ‘సీత క్షేమంగా ఉంది;
  సమస్తంగా (అవయవాలతో సమేతంగా) ఉంది’ అని విశ్వసించు.”},{
'45': >-
  ఇత్యార్షే శ్రీమద్రామాయణే, వాల్మీకీయ ఆదికావ్యంలో, సుందరకాండలో
  ‘సీతాభాషితానువచనం’ అను సప్తషష్ఠితమః సర్గము (५-६७) సమాప్తము.
