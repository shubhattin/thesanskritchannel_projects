'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘लक्ष्मण-संजीवन’ नामक
  दो सौ दोवाँ सर्ग ॥६-१०२॥
'1': >-
  बलवान् रावण की शक्ति से युद्धभूमि में गिर पड़े हुए, शूरवीर लक्ष्मण को देखकर,
  जो रक्त के प्रवाह में लथपथ थे, (राम अत्यन्त व्याकुल हो उठे)।
'2': >-
  दुष्टात्मा रावण के साथ घोर संग्राम कर, और निरन्तर बाणों की वर्षा करते हुए,
  (राम ने) सुषेण से यह कहा।
'3': >-
  देखो, रावण के पराक्रम से लक्ष्मण पृथ्वी पर गिर पड़े हैं। यह वीर सर्प के समान
  तड़प रहा है और मेरे शोक को बढ़ा रहा है।
'4': >-
  रक्त से भीगा हुआ यह वीर मुझे अपने प्राणों से भी अधिक प्रिय है। इसे (ऐसे) पड़ा
  देखकर, व्याकुल-चित्त मैं युद्ध करने की क्या शक्ति रखता हूँ?
'5': >-
  यह वही रण-प्रशंसित, शुभ-लक्षणों से युक्त मेरा भाई है। यदि यह पंचत्व को प्राप्त
  हो गया, तो मेरे प्राणों का या मेरे सुख का क्या प्रयोजन?
'6': >-
  मेरा पराक्रम मानो लज्जित हो रहा है; धनुष हाथ से मानो गिरा ही जा रहा है; बाण
  शिथिल पड़ रहे हैं और दृष्टि आँसुओं के वश में चली गई है।
'7': >-
  मेरे अंग ऐसे शिथिल हो रहे हैं, जैसे स्वप्न में चलने वाले मनुष्यों के। मेरी
  तीव्र चिन्ता बढ़ती जा रही है और मरने की इच्छा भी उत्पन्न हो रही है।
'8': >-
  दुष्टात्मा रावण द्वारा मर्मस्थल में अत्यन्त प्रहार किए जाने से, दुःख से पीड़ित
  होकर कराहते हुए अपने भाई को गिरा देख—
'9': >-
  प्रिय, प्राणों के समान बाह्य-प्राणस्वरूप भाई को देखकर राघव महान् दुःख में डूब
  गए और ध्यान तथा शोक में ही निमग्न हो गए।
'10': >-
  रणभूमि की धूल में लक्ष्मण को निहत-सा पड़ा देखकर, इन्द्रियों से व्याकुल होकर वे
  परम विषाद को प्राप्त हुए और विलाप करने लगे।
'11': >-
  हे शूर! अब तो विजय भी मुझे प्रिय नहीं लगती। जो चन्द्रमा नेत्रों के विषय से
  बाहर हो जाए—वह कैसी प्रसन्नता उत्पन्न करेगा?
'12': >-
  जहाँ मेरा लक्ष्मण रणभूमि के अग्रभाग में निहत होकर पड़ा है, वहाँ न युद्ध का
  प्रयोजन है, न प्राणों का—मुझे युद्ध से क्या और जीवन से क्या?
'13': >-
  जिस प्रकार वन को जाते समय वह महातेजस्वी मेरे साथ चला था, उसी प्रकार मैं भी अब
  यमलोक (अवश्यंभावी मृत्यु-लोक) में इसके पीछे-पीछे चला जाऊँगा।
'14': >-
  यह प्रिय बन्धु-बान्धवों में श्रेष्ठ, सदा मेरा अनुव्रत रहने वाला
  (भाई)—कूट-युद्ध करने वाले राक्षसों द्वारा ऐसी अवस्था को पहुँचा दिया गया है।
'15': >-
  देश-देश में पत्नियाँ मिल सकती हैं, देश-देश में बन्धु भी मिल सकते हैं; पर मैं
  उस देश को नहीं देखता जहाँ सहोदर भाई मिल जाए।
'16': >-
  दुर्धर्ष लक्ष्मण के बिना मेरे लिए राज्य का क्या अर्थ? और पुत्रवत्सला माता
  सुमित्रा से मैं कैसे कहूँगा?
'17': >-
  सुमित्रा द्वारा दिया गया (कड़ा) उपालम्भ मैं सह नहीं सकूँगा। मैं कौसल्या माता
  से क्या कहूँगा, और कैकेयी से क्या कहूँगा?
'18': >-
  मैं भरत से क्या कहूँगा और महाबली शत्रुघ्न से भी क्या कहूँगा—कि उसके साथ वन गया
  था और उसके बिना लौट आया, यह कैसे?
'19': >-
  यहीं मर जाना श्रेष्ठ है, पर बन्धुओं की निन्दा सहना नहीं। मैंने कौन-सा दुष्कृत
  कर्म किया है—या किसी अन्य जन्म में क्या किया था—
'20': >-
  जिसके कारण मेरा धर्मात्मा भाई मेरे सामने ही निहत होकर पड़ा है! हाय भाई! हे
  मनुष्यों में श्रेष्ठ! हे शूरों में प्रधान! हे प्रभो!
'21': >-
  मुझे अकेला छोड़कर तुम परलोक को क्यों जा रहे हो? और मैं विलाप कर रहा हूँ, हे
  भ्रातः—तुम मुझसे क्यों नहीं बोलते?
'22': >-
  उठो, देखो—तुम क्यों पड़े हो? अपनी आँखों से मुझे दीन देखो—शोक से पीड़ित,
  विवश-सा, पर्वतों और वनों में भटकता हुआ।
'23': >-
  हे महाबाहो! विषण्ण होने पर तुम ही सदा मेरे आश्वासक रहे हो। इस प्रकार शोक से
  व्याकुल इन्द्रियों वाले राम को कहते देखकर—
'24': >-
  सुषेण ने उन्हें धीरज बँधाते हुए यह परम वचन कहा—हे नरशार्दूल! इस वैक्लव्य
  (अवसाद) करने वाली बुद्धि को त्याग दीजिए।
'25': >-
  सेना के मुख में बाणों के समान घातक इस शोक-जनक चिन्ता को छोड़िए। लक्ष्मी को
  बढ़ाने वाले लक्ष्मण पंचत्व को प्राप्त नहीं हुए हैं।
'26': >-
  न तो इनका मुख विकृत हुआ है, न इन पर श्यामता (मृत्यु-लक्षण) आई है। इनका मुख
  देखिए—यह शुभ-प्रभा से युक्त और प्रसन्न है।
'27': >-
  इनके हाथ कमल-पत्र के समान कोमल हैं और नेत्र भी अत्यन्त प्रसन्न हैं। हे
  प्रजापते (नरश्रेष्ठ)! प्राणहीनों का ऐसा रूप नहीं देखा जाता।
'28': >-
  हे वीर! विषाद मत कीजिए। यह अरिंदम (शत्रुओं का दमन करने वाला) लक्ष्मण सप्राण
  है। यह तो भूमि पर पड़े हुए प्रसुप्त-से, ढीले अंगों वाले का ही लक्षण प्रतीत
  होता है।
'29': >-
  इनका हृदय श्वास सहित है, हे वीर! यह बार-बार कम्पित हो रहा है। ऐसा कहकर
  महाप्राज्ञ सुषेण ने राघव से यह बात कही।
'30': >-
  फिर पास खड़े महाकपि हनुमान से कहा—हे सौम्य! शीघ्र यहाँ से जाकर महोदय नामक
  पर्वत पर—
'31': >-
  हे वीर! जिसके विषय में तुम्हें पहले जाम्बवान् ने बताया था—उसके दक्षिण शिखर पर
  उत्पन्न हुई महौषधि यहाँ ले आओ।
'32': >-
  विशल्यकरणी नामक, तथा सावर्ण्यकरणी; और हे वीर—संजीवकरणी तथा संधानी—इन महौषधियों
  को (ले आओ)।
'33': >-
  वीर लक्ष्मण को संजीवित करने के लिए तुम इन्हें ले आओ। यह सुनकर हनुमान
  औषधि-पर्वत पर गए; पर उन महौषधियों को न पहचान पाने से श्रीमान् हनुमान चिन्ता
  में पड़ गए।
'34': >-
  तब अत्यन्त तेजस्वी मारुति (हनुमान) के मन में एक बुद्धि उत्पन्न हुई—मैं तो
  पर्वत का शिखर ही उखाड़कर ले चलूँगा।
'35': >-
  इस शिखर पर उत्पन्न उस सुखदायिनी औषधि को मैं अनुमान से पहचान सकता हूँ, क्योंकि
  सुषेण ने ऐसा ही कहा था।
'36': >-
  यदि मैं विशल्यकरणी को न लेकर ही चला जाऊँ, तो समय निकल जाने से दोष होगा और बहुत
  बड़ी विकलता उत्पन्न हो जाएगी।
'37': >-
  ऐसा विचार कर महाबली हनुमान शीघ्र वहाँ पहुँचे; पर्वतश्रेष्ठ के पास जाकर,
  गिरिशिखर को तीन बार हिलाकर—
'38': >-
  अनेक प्रकार के फूले हुए वृक्षों से युक्त उस भाग को उखाड़कर, महाबली हरिशार्दूल
  ने उसे दोनों हाथों से उठाकर संतुलित किया।
'39': >-
  और पर्वत-शिखर को उठाए हुए हनुमान, जल से परिपूर्ण नील मेघ के समान आकाश-तल से
  उछलकर (उड़ चले)।
'40': >-
  महावेग से आकर, पर्वत-शिखर को नीचे रखकर और कुछ विश्राम कर, हनुमान ने सुषेण से
  यह कहा—
'41': >-
  हे हरिपुङ्गव! मैं उन औषधियों को पहचान नहीं पाया; इसलिए उस पर्वत का यह समस्त
  शिखर ही मैं उठा लाया हूँ।
'42': >-
  हनुमान की इस बात की प्रशंसा करके, वानरश्रेष्ठ सुषेण ने उस शिखर से औषधियाँ
  उखाड़कर ले लीं।
'43': >-
  हनुमान का यह कार्य देखकर—जो देवताओं के लिए भी अत्यन्त दुष्कर है—वे सभी श्रेष्ठ
  वानर विस्मित रह गए।
'44': >-
  तदनन्तर वानरोत्तम (सुषेण) ने उस औषधि को पीसकर, महातेजस्वी सुषेण ने लक्ष्मण की
  नासिका में (उसका रस) दिया।
'45': >-
  शल्य से युक्त लक्ष्मण ने उसे सूँघा; और वह पराक्रमी, परवीरहन्ता लक्ष्मण
  शल्यरहित होकर, पीड़ा से मुक्त होकर, शीघ्र ही पृथ्वी तल से उठ खड़ा हुआ।
'46': >-
  लक्ष्मण को भूमि से उठता देखकर सभी वानर अत्यन्त प्रसन्न हो गए और ‘साधु! साधु!’
  कहकर लक्ष्मण का सम्मान करने लगे।
'47': >-
  परवीरहन्ता राम ने कहा—‘आओ, आओ!’ और आँसुओं से व्याकुल नेत्रों वाले राम ने
  लक्ष्मण को गाढ़ आलिंगन करके कसकर गले लगाया।
'48': >-
  तब राघव ने सौमित्रि को आलिंगन करके कहा—हे वीर! सौभाग्य से मैं तुम्हें मृत्यु
  से पुनः लौटा हुआ देख रहा हूँ।
'49': >-
  तुम्हारे बिना न मुझे जीवन का प्रयोजन है, न सीता का, न विजय का। जब तुम पंचत्व
  को पहुँच जाओ, तब मेरे जीवन का क्या अर्थ?
'50': >-
  महात्मा राघव के इस प्रकार कहने पर, लक्ष्मण क्लान्त-से, शिथिल वाणी में उनसे यह
  वचन बोले।
'51': >-
  हे सत्य-पराक्रम! आपने पूर्व में जो प्रतिज्ञा की है, उसे स्मरण करके—आप ऐसे न
  बोलें; आप तो किसी हल्के, असत्त्व पुरुष के समान नहीं हैं।
'52': >-
  सत्यवादी लोग प्रतिज्ञा करके उसे मिथ्या नहीं करते। प्रतिज्ञा का पालन ही महानता
  का लक्षण है।
'53': >-
  हे अनघ! मेरे कारण आपको निराशा को प्राप्त होना उचित नहीं। आज रावण-वध करके अपनी
  प्रतिज्ञा का पालन कीजिए।
'54': >-
  आपके बाण-पथ में आ गया शत्रु जीवित नहीं जाएगा—जैसे तीक्ष्ण दाँतों वाले सिंह के
  सामने महान् गज गरजता हुआ भी (न बच सके)।
'55': >-
  और मैं भी उस दुष्टात्मा के वध के लिए शीघ्र ही चलूँगा—इससे पहले कि कृतकार्य
  सूर्य अस्त हो जाए।
'56': >-
  यदि तुम रण में रावण का वध करना चाहते हो और यदि अपनी की हुई प्रतिज्ञा को पूर्ण
  करना चाहते हो; और हे आर्य! यदि तुम्हें अपनी राजकन्या (सीता) की अभिलाषा है—तो
  हे वीर, आज ही शीघ्र मेरे वचन के अनुसार करो।
'57': >-
  इस प्रकार आर्ष, श्रीमान् वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘लक्ष्मण-संजीवन’ नामक दो सौ दोवाँ सर्ग ॥६-१०२॥
