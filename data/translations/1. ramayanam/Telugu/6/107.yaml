  మధ్య నిలిచి త్వరగా (ఉత్సాహపూర్వకంగా) పలుకెను ॥६-१०७-३१॥
'32': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘ఆదిత్యహృదయం’ నామ
  సప్తాధికశతతమః సర్గః ॥६-१०७॥

  (ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము—వాల్మీకి ప్రణీత ఆదికావ్యంలో, యుద్ధకాండలో
  ‘ఆదిత్యహృదయం’ అను 107వ సర్గము సమాప్తం.)
