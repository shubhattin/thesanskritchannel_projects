'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “ధూమ్రాక్షవధః” నామ ద్విపఞ్చాశః సర్గః
  ॥6-52॥
'1': >-
  భయంకర పరాక్రమశాలియైన రాక్షసుడు ధూమ్రాక్షుడు బయలుదేరి వస్తున్నాడని చూసి, యుద్ధం
  చేయాలని ఉత్సాహపడుతూ ఆనందముతో నిండిన వానరులంతా పెద్దగా కేకలు వేశారు ॥6-52-1॥
'2': >-
  అప్పుడు కపులు మరియు రాక్షసుల మధ్య అత్యంత ఘోరమైన, మహా కలకలపూరితమైన యుద్ధం
  ప్రారంభమైంది. వారు ఒకరినొకరు భయంకరమైన వృక్షాలతో, శూలాలతో, ముద్గరాలతో ఘాటుగా
  కొట్టుకుంటూ పోరాడారు ॥6-52-2॥
'3': >-
  రాక్షసులు వానరులను చుట్టుముట్టి భయంకరంగా కోసివేసారు; అలాగే వానరులు కూడా
  రాక్షసులను పెద్ద పెద్ద చెట్లతో మర్దించి నేలసమానంగా చేసేశారు ॥6-52-3॥
'4': >-
  రాక్షసులు మరింతగా కోపావేశంతో, కంకపక్షాలవంటి పక్షీరేకుల్లా కనిపించే ఇనుపపొరలతో
  అలంకరించబడి, వంకరలేని పదునైన భయానక బాణాలతో వానరులను చీల్చిచెదరగొట్టారు
  ॥6-52-4॥
'5': >-
  ఆ రాక్షసులు భయంకరమైన గదలతో, పట్టిశములతో, ముళ్లముద్గరాలతో, భయానకమైన పరీఘాలతో,
  విచిత్రమైన త్రిశూలాలతో కూడా ఆయుధాలు ఎత్తుకొని దాడిచేశారు ॥6-52-5॥
'6': >-
  రాక్షసుల చేత చీల్చబడుతూ ఉన్నా, మహాబలశాలులైన ఆ వానరులు అవమానంతో పుట్టిన
  ఆగ్రహోత్సాహంతో భయపడక ధైర్యంగా వీరోచిత కార్యాలు చేశారు ॥6-52-6॥
'7': >-
  బాణాలతో గాయపడిన అవయవాలు కలిగి, శూలాల చేత దేహాలు చీలిపోయినా, ఆ హరియూథపతులు
  అక్కడ చెట్లను, పెద్ద పెద్ద శిలలను చేతబట్టి నిలబడ్డారు ॥6-52-7॥
'8': >-
  భయంకర వేగమున్న ఆ వానర వీరులు ఎక్కడక్కడ నుంచో గర్జిస్తూ రాక్షస వీరులను చూర్ణం
  చేస్తూ, యుద్ధధ్వనిగా ఒకరి పేర్లను ఒకరు పలుకుకున్నారు ॥6-52-8॥
'9': >-
  అప్పుడు వానరులు-రాక్షసుల మధ్య జరిగిన యుద్ధం ఆశ్చర్యకరమైనది, అయినా భయంకరమైనది.
  అది రకరకాల శిలలతోను, అనేక శాఖలతో విస్తరించిన వృక్షాలతోను నిండిపోయింది ॥6-52-9॥
'10': >-
  వానరులు—శత్రువులను జయించడంలో దిట్టలు—చేత కొందరు రాక్షసులు బాగా నలిగిపోయారు.
  రక్తమే ఆహారంగా చేసుకునే కొందరు రాక్షసులు ముఖాల ద్వారా రక్తాన్ని వాంతి
  చేసినట్లు వెలువరించారు ॥6-52-10॥
'11': >-
  కొందరి పార్శ్వాలు చీలిపోయాయి; కొందరు వృక్షాల దెబ్బలకు గుంపులుగా కూలిపోయారు;
  కొందరు శిలలతో నూరిపొడి అయ్యారు; మరికొందరు (వానరుల) పళ్లతో చీల్చబడారు ॥6-52-11॥
'12': >-
  విరగగొట్టబడిన ధ్వజాలతో, విరిగిపోయిన ఖడ్గాలతో కూలదోసబడుతూ, రథాలు ధ్వంసమైపోతూ,
  కొందరు రజనీచరులు (రాక్షసులు) తీవ్రంగా వేదనపడుతూ పడిపోయారు ॥6-52-12॥
'13': >-
  పర్వతాకారమైన గజేంద్రుల చేత, అలాగే వానరుల పర్వతశిఖరాల్లాంటి దెబ్బల చేత
  మథింపబడిన అశ్వాలతో, సారథులతో కూడిన రథికులతో, భూమి అంతా చెల్లాచెదురుగా
  నిండిపోయింది ॥6-52-13॥
'14': >-
  భయంకర పరాక్రమమున్న వానరులు వేగంగా దూకుతూ, ఎగిరెగిరి పడుతూ దాడి చేయగా, రాక్షసుల
  ముఖాలు పదునైన గోళ్లతో చీలిపోయాయి ॥6-52-14॥
'15': >-
  మళ్లీ (మళ్లీ) నిరాశతో ముఖాలు వాడిపోయి, తల వెంట్రుకలు చెల్లాచెదురై, రక్తపు
  వాసనతో మతిమరచినట్లు అయి, వారు ధరణీతలంపై కుప్పకూలారు ॥6-52-15॥
'16': >-
  అయితే మరికొందరు పరమక్రోధంతో నిండిన, భయంకర పరాక్రమశాలులైన రాక్షసులు,
  వజ్రస్పర్శతో సమానమైన బలమున్న తమ చేతితాళాలతోనే వానరులపై దూసుకొచ్చారు ॥6-52-16॥
'17': >-
  వానరులు వారిని పడదోసుతుండగా, తామూ వేగంగా—ఇంకా ఎక్కువ వేగమున్న—వానరుల చేత,
  ముష్టులతో, పాదాలతో, దంతాలతో, వృక్షాలతో కొట్టి చితక్కొట్టి కూల్చబడ్డారు
  ॥6-52-17॥
'18': >-
  తన సైన్యం చెల్లాచెదురుగా పారిపోతున్నదని చూసి, రాక్షసశ్రేష్ఠుడు ధూమ్రాక్షుడు
  కోపంతో యుద్ధం చేయాలని వచ్చిన వానరులపై సంహారం చేయడం మొదలుపెట్టాడు ॥6-52-18॥
'19': >-
  ప్రాసాల చేత కొందరు వానరులు ఛిద్రమై రక్తస్రావం అయ్యారు. ముద్గరాలతో కొట్టబడిన
  కొందరు ధరణీతలంపై పడిపోయారు ॥6-52-19॥
'20': >-
  పరీఘాలతో కొందరు నలిగిపోయారు; భిందిపాలాలతో కొందరు చీలిపోయారు; పట్టిశములతో
  కొందరు మథింపబడి, విలవిలలాడుతూ ప్రాణాలు విడిచారు ॥6-52-20॥
'21': >-
  కొందరు వానరులు రక్తంతో తడిసి భూమిపై హతులయ్యారు; మరికొందరు యుద్ధంలో క్రోధంతో
  ఉన్న రాక్షసుల చేత తరిమివేయబడి కనుమరుగైపోయారు ॥6-52-21॥
'22': >-
  కొందరి హృదయాలు ఛిద్రమయ్యాయి; కొందరు ఒకే పార్శ్వంపై పడుకుని ఉన్నారు.
  త్రిశూలాలతో కొందరు చీల్చబడి, వారి ఆంత్రాలు బయటికి పొంగివచ్చాయి ॥6-52-22॥
'23': >-
  ఆ విధంగా వానరులు, రాక్షసులతో నిండిన ఆ అత్యంత భయంకరమైన మహాయుద్ధం, ఎన్నో
  శస్త్రాలతో విరాజిల్లుతూ, శిలలతో మరియు వృక్షాలతో కిక్కిరిసి, మహాభాస్వరంగా
  కనిపించింది ॥6-52-23॥
'24': >-
  ధనుస్సు జ్యా తంతి నుంచి పుట్టే మధుర ధ్వని, “హిక్‌కా”ల (కేకల) తాళంతో కలసి,
  మందంగా గర్జించే మేఘధ్వని వంటిగా వినిపించే ఆ
  యుద్ధం—యుద్ధగాన్ధర్వంలా—ప్రకాశించింది ॥6-52-24॥
'25': >-
  ధనుస్సును చేతబట్టి ఉన్న ధూమ్రాక్షుడు, యుద్ధరంగమధ్యంలో వానరులపై నవ్వుతూ
  బాణవర్షాలతో అన్ని దిశలకూ వారిని తరిమివేయసాగాడు ॥6-52-25॥
'26': >-
  ధూమ్రాక్షుడి దాడికి సైన్యం బాధపడుతూ వ్యాకులంగా ఉన్నదని చూసిన మారుతి
  (హనుమంతుడు) కోపంతో, ఒక విశాల శిలను పట్టుకొని ఎదురుగా దూసుకెళ్లాడు ॥6-52-26॥
'27': >-
  క్రోధంతో ద్విగుణమైన తామ్రవర్ణ కాంతి పొందినట్లు (ఎర్రగా మండిపోతూ), తండ్రితో
  సమానమైన పరాక్రమం కలిగిన హనుమంతుడు, ఆ శిలను ధూమ్రాక్షుడి రథం మీదకు విసిరేశాడు
  ॥6-52-27॥
'28': >-
  తనపైకి పడుతున్న శిలను చూసి, గదను ఎత్తి కలవరంతో, ధూమ్రాక్షుడు రథం నుండి వేగంగా
  దూకి నేలపై నిలబడ్డాడు ॥6-52-28॥
'29': >-
  ఆ శిల అతని రథాన్ని చూర్ణం చేసి భూమిపై పడిపోయింది—చక్రాలు, కుబేరము (రథశరీర
  భాగం), అశ్వాలు, ధ్వజం, విల్లు (శరాసనం) అన్నిటితో కూడినదాన్ని నాశనం చేసింది
  ॥6-52-29॥
'30': >-
  అతని రథాన్ని విరగగొట్టిన తరువాత, మారుతాత్మజుడు హనుమంతుడు, కొమ్మలు-శాఖలు ఉన్న
  చెట్లతో రాక్షసులపై ఘోర సంహారం చేశాడు ॥6-52-30॥
'31': >-
  తలలు చీలిపోయి, రక్తంతో తడిసిపోయిన రాక్షసులు భూమిపై కూలిపోయారు; మరికొందరు చెట్ల
  దెబ్బలతో నలిగి ధరణీతలంపై పడిపోయారు ॥6-52-31॥
'32': >-
  రాక్షస సైన్యాన్ని తరిమివేసి, మారుతాత్మజుడు హనుమంతుడు, ఒక పర్వతశిఖరాన్ని
  పెకలించి తీసుకొని ధూమ్రాక్షుని వైపు పరిగెత్తాడు ॥6-52-32॥
'33': >-
  అతని వైపు దూసుకొస్తున్న హనుమంతుడిని చూసి, వీర్యవంతుడు ధూమ్రాక్షుడు గదను ఎత్తి,
  గర్జిస్తూ ఒక్కసారిగా హనుమంతుడిపైకి పరుగెత్తాడు ॥6-52-33॥
'34': >-
  కోపంతో మండిపోతున్న వాడై, ధూమ్రాక్షుడు ముళ్లతో ఉన్న ఆ గదను హనుమంతుడి శిరస్సుపై
  పడేలా బలంగా దించాడు ॥6-52-34॥
'35': >-
  ఆ భయంకర వేగమున్న గద దెబ్బ తగిలినా, మారుతబలసంపన్నుడైన ఆ కపి (హనుమంతుడు) ఆ
  ప్రహారాన్ని ఏమాత్రం లెక్కచేయలేదు ॥6-52-35॥
'36': >-
  అప్పుడు హనుమంతుడు ధూమ్రాక్షుడి తల మధ్యలోనే ఆ పర్వతశిఖరాన్ని పడేసాడు. పర్వతశిఖర
  దెబ్బకు తాకి, ధూమ్రాక్షుడి శరీరం అంతా వికృతంగా విస్తరించినట్లు అయ్యింది
  ॥6-52-36॥
'37': >-
  తరువాత అతడు ఒక్కసారిగా భూమిపై పడిపోయాడు—చిదరిపోయిన పర్వతంలా. ధూమ్రాక్షుడు
  హతుడయ్యాడని చూసి, మిగిలిన రాక్షసులు భీతితో వణికుతూ, వానరుల చేత చంపబడుతుండగా
  లంకలోకి పరుగెత్తి దూరిపోయారు ॥6-52-37॥
'38': >-
  ఆ పવનసుతుడు (హనుమంతుడు) శత్రువులను సంహరించి, రక్తాన్ని మోసుకెళ్తూ ప్రవహించిన
  నదులు (రక్తనదులు) చెల్లాచెదురుగా పారేలా చేసి, శత్రువధం వల్ల కలిగిన శ్రమతో
  కూడిన మహాత్ముడు, వానరుల చేత బాగా పూజింపబడుతూ ఆనందాన్ని పొందాడు ॥6-52-38॥
'39': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “ధూమ్రాక్షవధః” నామ
  ద్విపఞ్చాశః సర్గః ॥6-52॥
