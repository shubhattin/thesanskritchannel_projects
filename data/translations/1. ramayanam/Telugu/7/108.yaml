'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘విభీషణాద్యాదేశః’ నామ అష్టాధికశతతమః
  సర్గః ॥७-१०८॥


  ఇప్పుడు శ్రీమద్వాల్మీకిరామాయణము, ఉత్తరకాండములో ‘విభీషణాదులకు ఆజ్ఞాపన’ అను పేరు
  గల ఒక వంద ఎనిమిదవ సర్గము.
'1': >-
  రాముని వాక్యముచేత ప్రేరేపింపబడి, చురుకైన పరాక్రమముగల ఆ దూతలు త్వరగా
  మధురానగరమునకు ప్రయాణమై వెళ్లిరి. మార్గమధ్యములో ఎక్కడను నిలిచి విశ్రమించలేదు;
  త్రోవలోనే వసతి చేసుకొనలేదు.
'2': >-
  ఆ దూతలు మూడు పగళ్లు మూడు రాత్రులు అటుతదితుగా సాగి మధురానగరమును చేరిరి. అక్కడ
  శత్రుఘ్నుని సమీపమునకు పోయి, జరిగినదంతటిని యథాతథముగా—ఏదియు దాచక—అతనికి
  వివరించిరి.
'3': >-
  లక్ష్మణుని పరిత్యాగము జరిగిన విషయమును, రాఘవుని (రాముని) ప్రతిజ్ఞను, ఆ ఇద్దరు
  కుమారుల అభిషేకమును, అలాగే ప్రజలు (అయోధ్యావాసులు) రాముని అనుసరించుటను—ఈ
  సమస్తమును వారు తెలియజేసిరి.
'4': >-
  వింధ్యపర్వతము ఒడ్డున (అడవిప్రాంతమున) కుశునకు ఒక రమ్యమైన నగరము నిర్మింపబడెను. ఆ
  నగరమును మహాబుద్ధిమంతుడైన రాముడు ‘కుశావతీ’ అను నామముతో స్థాపించెను.

  అలాగే లవునకు ‘శ్రావస్తీ’ అను పేరు గల మరో రమ్యపురి ప్రసిద్ధముగాను,
  స్థాపితముగాను చేయబడెను.
'5': >-
  అయోధ్యను జనసంచారము లేని ఖాళీ నగరముగా చేసి, రాఘవుడైన రాముడు మరియు భరతుడు—ఈ
  మహారథులిద్దరూ—స్వర్గగమనానికి సిద్ధమగు ప్రయత్నమును చేసిరి.
'6': >-
  ఈ సమస్తాన్ని మహాత్ముడైన శత్రుఘ్నునికి త్వరగా నివేదించిన తరువాత, ఆ దూతలు
  విశ్రమించిరి. అంతట వారు, “రాజా! త్వరం చేయవలెను” అని కూడా పలికిరి.
'7': >-
  ఆ వార్త విని, భయంకర స్వరూపమైన వంశనాశము (కులక్షయము) సమీపించిందని గ్రహించిన
  శత్రుఘ్నుడు, తన మంత్రివర్గమును (ప్రకృతులను) సమావేశపరచి, కాంచనుడు అను
  పురోహితునిని కూడ పిలిపించెను.
'8': >-
  రఘునందనుడైన శత్రుఘ్నుడు, వారికి జరిగినదంతటిని యథావృత్తాంతముగా చెప్పెను.
  అంతేకాదు, తనకు కూడా అన్నదమ్ములతో సహా రాబోయే విపర్యయము (మహాపరిణామము) ఏదో
  జరిగిపోవునని తెలిపెను.
'9': >-
  అనంతరం ఆ వీరుడైన నరాధిపుడు శత్రుఘ్నుడు తన ఇద్దరు కుమారులను అభిషేకించెను.
  సుబాహువు మధురానగరమును పొందెను; ‘శత్రుఘాతి’ అను కుమారుడు వైదిశ (విదిశా) నగరమును
  పొందెను.
'10': >-
  ఆ మధురా రాజ్యసేనను రెండు భాగములుగా చేసి, ఆ ఇద్దరు కుమారులకు విడివిడిగా
  కట్టబెట్టెను. తగిన ధనసంపత్తిని కూడ ఏర్పరచి, ఆ రాజు వారిని స్థిరంగా
  స్థాపించెను.
'11': >-
  సుబాహువును మధురానగరములోను, శత్రుఘాతిని వైదిశదేశములోను నియమించి స్థాపించిన
  తరువాత, రాఘవుడైన శత్రుఘ్నుడు ఒకే రథమున అయోధ్యానగరమునకు బయలుదేరి చేరెను.
'12': >-
  అతడు అక్కడ అక్షయమైన మునులతో (నిత్యసిద్దులైన ఋషులతో) కలిసి ఉన్న మహాత్ముడైన
  రాముని దర్శించెను. రాముడు అగ్నిలాగా జ్వలించుచు ప్రకాశించుచుండెను; సన్నని
  క్షౌమవస్త్రములు ధరించెను.
'13': >-
  శత్రుఘ్నుడు రామునికి అభివాదము చేసి, చేతులు జోడించి, ఇంద్రియనిగ్రహముతో నిలిచి,
  ధర్మమును తలచుకొనుచు, ధర్మజ్ఞుడైన రామునితో ధర్మసమ్మతమైన వాక్యమును పలికెను.
'14': >-
  “రాఘవనందనా! (రామా) రాజా! నేను నా ఇద్దరు కుమారులకు అభిషేకము నిర్వహించితిని.
  ఇప్పుడు నీ అనుగమనమునకు నేను కృతనిశ్చయుడనని తెలుసుకొనుము” అని శత్రుఘ్నుడు
  చెప్పెను.
'15': >-
  “వీరా! దీనికన్నా ఇంకేమియు చెప్పవలసినది లేదు; ఈ విషయంలో నాకు నీ ఆజ్ఞ అవసరమూ
  కాదు. ముఖ్యంగా నన్నువంటి వాడిని నీ దృష్టికి తగినట్లుగా చేసుకొని, (నీ ముందర)
  ఉండాలని కోరి వచ్చితిని” అని అన్నాడు.
'16': >-
  శత్రుఘ్నుని ఆ ధైర్యవంతమైన, పురుషార్థభరితమైన (అక్లీబమైన) బుద్ధిని తెలిసికొని,
  రఘునందనుడైన రాముడు “సాధు—అలాగే” అని శత్రుఘ్నునితో పలికెను.
'17': >-
  ఆ వాక్యము ముగిసిన వెంటనే, కామరూపులు అయిన వానరులు మరియు అనేక గుంపులుగా ఉన్న
  ఋక్షులు, రాక్షససమూహములు కూడ అక్కడికి చేరిరి.
'18': >-
  వారందరూ సుగ్రీవుని ముందుంచి (పురస్కృతంగా) వచ్చిరి. స్వర్గారోహణకు అభిముఖంగా
  సిద్ధంగా ఉన్న రాముని దర్శించాలనే ఆశతో వారు సముదాయమయ్యిరి.
'19': >-
  దేవపుత్రులు, ఋషిపుత్రులు, గంధర్వుల కుమారులు కూడా—రాముడు ఇహలోకమును విడిచి
  వెళ్లబోవుచున్నాడని తెలిసికొని—అందరూ అక్కడికి వచ్చిరి.
'20': >-
  ఆ వానరులు, రాక్షసులు అందరూ రామునికి అభివాదము చేసి ఇలా పలికిరి: “రాజా! నీ
  అనుగమనమునకు మేము నిశ్చయము చేసుకొని ఇక్కడికి వచ్చితిమి.”
'21': >-
  “రామా! పురుషోత్తమా! మమ్ములను విడిచి నీవు ఒంటరిగా వెళితే, యమదండమును ఎత్తినట్లే,
  మేము నీ చేతనే పడవేయబడినవారమైపోతాము” అని వారు విన్నవించిరి.
'22': >-
  వారిలా పలికినప్పుడు కాకుత్స్థుడైన రాముడు చిరునవ్వు నవ్వుచు, “సరే—అలాగే” అని
  స్పందించెను.
'23': >-
  ఇంతలో మహాబలుడైన సుగ్రీవుడూ రాముని సమీపమునకు వచ్చి, విధివిధానములనుసరించి ఆ
  వీరునికి నమస్కరించి, తన అభిప్రాయమును నివేదించుటకు సిద్ధమయ్యెను.
'24': >-
  “నరేశ్వరా! నేను అంగద వీరునికి అభిషేకము చేసి వచ్చితిని. రాజా! నీ అనుగమనమునకు
  నేను కృతనిశ్చయుడనని గ్రహించుము” అని సుగ్రీవుడు పలికెను.
'25': >-
  ఆ మాటలు విని, రమయితలలో శ్రేష్ఠుడైన రాముడు, తమ మైత్రిని స్మరించుకొనుచు,
  వానరేంద్రుడైన సుగ్రీవునితో స్నేహపూర్వకంగా ఇలా పలికెను.
'26': >-
  “సఖా సుగ్రీవా! వినుము. నీవు లేక నేను దేవలోకమునకు గానీ, పరమమహత్తరమైన పదవికి
  గానీ వెళ్లదలచను; నిన్ను వదలి నేను ఏ దిశకూ ప్రయాణము చేయను” అని రాముడు అన్నాడు.
'27': >-
  తదనంతరం మహాయశస్సుగల రాముడు రాక్షసేంద్రుడైన విభీషణునితో ఇలా పలికెను: “విభీషణా!
  ప్రజలు యావంతకాలము నిలిచియుండునో, తావంతకాలము నీవు లంకలో నిలిచి రాక్షసరాజ్యమును
  ధరించవలెను. రాక్షసేంద్రా! మహావీర్యుడా! లంకాసింహాసనమును నీవే అధిష్ఠించి
  పాలించవలెను.”
'28': >-
  “చంద్రుడు, సూర్యుడు ఉన్నంతవరకు; భూమి నిలిచియుండునంతవరకు; లోకమున నా కథలు
  ప్రసిద్ధముగా వినబడునంతవరకు—అంతకాలము ఇక్కడ నీ రాజ్యము అచంచలముగా ఉండుగాక” అని
  రాముడు ఆశీర్వదించెను.
'29': >-
  “సఖ్యత కారణంగా (స్నేహబంధముతో) నిన్ను నేను ఆజ్ఞాపించుచున్నాను; నా ఆజ్ఞ నీకు
  కర్తవ్యమే. ధర్మముతో ప్రజలను రక్షించుము; దీనికి మించి ప్రతివాక్యము పలకుట నీకు
  తగదు” అని రాముడు ఉపదేశించెను.
'30': >-
  “రాక్షసేంద్రా! మహామతీ! మరొక విషయమును కూడా నేను చెప్పదలచితిని” అని రాముడు
  కొనసాగించెను.
'31': >-
  “ఇక్ష్వాకుకులదైవతముగా, జగన్నాథుడుగా ఉన్న శ్రీరాముని (భగవంతుని) నిత్యము
  ఆరాధించుము. వాసవుడుతో కూడిన సమస్త దేవతలచేత కూడా నిరంతరం ఆరాధింపవలసినవాడు ఆయనే”
  అని రాముడు చెప్పెను.
'32': >-
  రాముని వాక్యమును విని, రాఘవుని ఆజ్ఞను స్మరించుకొంటూ, రాక్షసముఖ్యుల రాజైన
  విభీషణుడు “అలాగే” అని ప్రతిజ్ఞపూర్వకంగా స్వీకరించెను.
'33': >-
  ఇలా చెప్పిన తరువాత కాకుత్స్థుడైన రాముడు హనుమంతునితో ఇలా అన్నాడు: “నీవు
  జీవించుటకై నిశ్చయబుద్ధి చేసితివి; నీ ప్రతిజ్ఞను ఎట్టి పరిస్థితిలోను లఘువు
  చేయకుము, వదలకుము.”
'34': >-
  “హరీశ్వరా! లోకమున నా కథలు యావంతకాలము ప్రచారమగునో, తావంతకాలము నీవు సంతోషముగా
  ఉండి, నా వాక్యమును అనుసరించుచు (ఆ ప్రతిజ్ఞను నిలుపుకొంటూ) ఉండుము” అని రాముడు
  ఆదేశించెను.
'35': >-
  మహాత్ముడైన రాఘవుడు ఇలా పలికినప్పుడు, హనుమంతుడు పరమానందమును పొందించి, తగిన
  వాక్యముతో (విన్నపముగా) సమాధానము తెలియజేసెను.
'36': >-
  “లోకమున నీ పవిత్రకథ సంచరించుచున్నంతవరకు, నేను భూమిపై ఉండి, నీ ఆజ్ఞను
  అనుసరించుచు నిలిచియుందును” అని హనుమంతుడు పలికెను.
'37': >-
  తదుపరి రాముడు వృద్ధుడైన బ్రహ్మసుతుడు జాంబవంతునితోను, అలాగే మైందుడు,
  ద్వివిదుడు—వారితో పాటు జాంబవంతుని సహచరులైన ఆ ఐదుగురితోను ఇలా అన్నాడు:
  “కలియుగము వచ్చి చేరునంతవరకు మీరు ఎల్లప్పుడూ జీవించి ఉండుడి.”
'38': >-
  ఇలా చెప్పిన తరువాత కాకుత్స్థుడైన రాముడు, ఆ సమస్త ఋక్షవానరులన్నిటితో ఇలా
  పలికెను: “సాధు! మీరు అందరూ నేను కూడ నడిచేలా, మీకు ఇష్టమైన ప్రకారము నా వెంటనే
  బయలుదేరుడి.”
'39': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘విభీషణాద్యాదేశః’ నామ
  అష్టాధికశతతమః సర్గః ॥७-१०८॥


  ఇట్లు ఋషిప్రణీతమైన, శ్రీమద్వాల్మీకిరామాయణమనే ఆదికావ్యములో, ఉత్తరకాండమున
  ‘విభీషణాదులకు ఆజ్ఞాపన’ అను పేరుగల ఒక వంద ఎనిమిదవ సర్గము సమాప్తము.
