'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము, ‘శత్రుఘ్నప్రశంస’ అను ఏకసప్తతితమః
  సర్గః (7-71).
'1': >-
  అంతట ద్వాదశమ సంవత్సరములో, రాముని పరిపాలనలో ఉన్న అయోధ్యకు వెళ్లాలని శత్రుఘ్నుడు
  కోరికపడి, స్వల్ప సేవకసైన్యమును వెంటబెట్టుకొని బయలుదేరెను.
'2': >-
  తదుపరి మంత్రులను ముందుగా ఉంచి వచ్చినవారినీ, సైన్యములోని ముఖ్యులనూ తిరిగి
  పంపించి, తానే ప్రధానాశ్వములతోను, నూర్రథములతోను ప్రయాణమయ్యెను.
'3': >-
  రఘునందనుడైన అతడు మార్గమధ్యములో లెక్కచేసినట్లు (ప్రయాణవాసములుగా) ఏడు-ఎనిమిది
  నివాసస్థానములు గడిచి, వాల్మీకి మహర్షి ఆశ్రమమునకు చేరి, మహాయశస్సుతో అక్కడే
  నివాసముచేసెను.
'4': >-
  పురుషోత్తముడైన శత్రుఘ్నుడు ముందుగా వాల్మీకి మహర్షి పాదములకు నమస్కరించి, ఆ
  మహర్షి చేతుల నుండే పాద్యమును, అర్ఘ్యమును, అతిథ్యసత్కారమును స్వీకరించెను.
'5': >-
  అక్కడ ఆ మహాత్ముడైన శత్రుఘ్నునికి, ఆ ముని వేల సంఖ్యలో, నానారూపములైన అతి మధురమైన
  కథలను చెప్పెను.
'6': >-
  అనంతరం ముని, లవణుని వధ విషయమునకు సంబంధించిన మాటలను పలికెను— ‘లవణుని సంహరించుట
  ద్వారా నీవు అత్యంత దుష్కరమైన కార్యమును సాధించితివి’ అని.
'7': >-
  ‘సౌమ్యా! మహాబాహో! లవణుడు యుద్ధము చేస్తూ, తన బలవాహనములతో కూడిన, మహాబలులైన అనేక
  రాజులను సంహరించెను.
'8': >-
  ‘అటువంటి పాపాత్ముడైన వాడు నీవిచేత, పురుషశ్రేష్ఠా, లీలగా హతుడయ్యెను; అక్కడ
  జగత్తునకు కలిగిన భయమంతా నీ తేజస్సు వలన శాంతించిపోయెను.’
'9': >-
  ‘రావణుని ఘోర సంహారం మహా ప్రయత్నముతో చేయబడెను; కాని నీవు ఈ మహత్కార్యమును
  ప్రయత్నమేమీ లేకుండానే సాధించితివి.’
'10': >-
  ‘లవణుడు హతుడైనందున దేవతలందరికీ పరమానందము కలిగెను; అలాగే సమస్త భూతజాతికీ,
  జగత్తుకూ నీవు ప్రీతికరమైన మేలు చేసితివి.’
'11': >-
  ‘పురుషశ్రేష్ఠా! రాఘవా! ఆ యుద్ధమును నేను యథావిధిగా చూచితిని— వాసవుడైన ఇంద్రుని
  సభలో కూర్చున్నపుడే (దివ్యదర్శనముతో) చూచితిని.’
'12': >-
  ‘శత్రుఘ్నా! నా హృదయమందు కూడా నీ పట్ల పరమ ప్రీతి ఉంది; నీ మస్తకమును
  ముద్దాడుదును— స్నేహమునకు ఇదే పరమావధి (ప్రకటన)గా భావించు.’
'13': >-
  ఇలా చెప్పి, మహాముని శత్రుఘ్నుని శిరస్సును ముద్దాడి, అతనికీ, అతని వెంట
  వచ్చినవారికీ అతిథ్యసత్కారమును సముచితంగా నిర్వహించెను.
'14': >-
  ఆ నరశ్రేష్ఠుడు (శత్రుఘ్నుడు) భోజనం చేసి, ఉత్తమ గానమాధుర్యమును ఆస్వాదించెను; ఆ
  సమయంలో రామచరిత్రము క్రమానుసారంగా పాడబడగా వినెను.
'15': >-
  తంత్రీలయములతో సమాయుక్తమై, త్రిస్థాన-కరణములతో (ఉచ్చారణస్థానములూ,
  స్వరప్రయోగములూ) అన్వితమై, సంస్కృతముగా, లక్షణములతో సంపూర్ణమై, సమతాళముతో కూడిన,
  పురాతనంగా రచించబడిన రామచరిత్ర గీతమును ఆ సమయంలో అతడు శ్రవణము చేసెను.
'16': >-
  ముందుగా జరిగినట్టు యథావృత్తముగా, సత్యముగా ఉన్న ఆ అక్షరములను వినిన వెంటనే,
  పురుషశార్దూలుడైన శత్రుఘ్నుడు భావవిహ్వలుడై, జ్ఞానశూన్యుడవలె అయి, కళ్ల నిండా
  కన్నీరు పొంగెను.
'17': >-
  కొంతసేపు మూర్ఛితుడైనట్లు ఉండి, మళ్లీ మళ్లీ దీర్ఘనిశ్వాసములు విడచుచూ, ఆ గీతములో
  చెప్పబడిన యథావృత్తము, ఇప్పుడే కళ్లముందు జరుగుతున్నట్లు వింటూ నిలిచెను.
'18': >-
  రాజుని అనుచరులైన వారు ఆ గీతిసంపదను (గానవైభవాన్ని) విని, ముఖములు క్రిందకు వంచి,
  దీనులై, ‘ఇది ఆశ్చర్యము!’ అని పలుకుచుండిరి.
'19': >-
  అక్కడున్న సైనికులు పరస్పరం మాట్లాడుకొంటూ— ‘ఇది ఏమిటి? మనము ఎక్కడ ఉన్నాము? ఇది
  స్వప్నదర్శనమా?’ అని అనుకొనిరి.
'20': >-
  ‘మునుపు మనము చూసిన ఆ విషయం, మళ్లీ ఈ ఆశ్రమస్థానములోనే వినిపిస్తున్నది. ఇది
  ఏమిటి? గీతబంధముతో కూడిన ఈ దృశ్యం శ్రియైన అదృష్టమా, లేక స్వప్నమా?’ అని పలికిరి.
'21': >-
  వారి ఆశ్చర్యము పరాకాష్ఠకు చేరగా, వారు శత్రుఘ్నునితో— ‘సాధు! నరశ్రేష్ఠా!
  మునిపుంగవుడైన వాల్మీకిని అడుగుము’ అని అన్నారు.
'22': >-
  అప్పుడు శత్రుఘ్నుడు, కుతూహలముతో ఉన్న అందరినీ ఉద్దేశించి ఇలా అన్నాడు—
  ‘సైనికులారా! ఇటువంటి విషయమును గురించి ఇక్కడ ప్రశ్నించుట మనకు సముచితం కాదు.’
'23': >-
  ‘ఈ మహర్షి ఆశ్రమములో అనేక ఆశ్చర్యాలు జరుగుతుంటాయి; కానీ కేవలం కుతూహలముతో ఆ
  మహామునిని అన్వేషించి (అతనిని విచారణతో కలవరపెట్టడం) యుక్తము కాదు.’
'24': >-
  ఇలా చెప్పి, రఘునందనుడైన శత్రుఘ్నుడు సైనికులను సమాధానపరచి, ఆ మహర్షికి
  నమస్కరించి, అప్పుడు తన నివాసస్థానమునకు వెళ్లెను.
'25': >-
  ఇట్లు ఆర్షము, శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండము నందు
  ‘శత్రుఘ్నప్రశంస’ అను ఏకసప్తతితమః సర్గః (7-71) సమాప్తము.
