'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, అయోధ్యాకాండలో “వరద్వయనిర్బంధః” నామ ఏకాదశః సర్గః
  ॥2-11॥
'1': >-
  మన్మథుని బాణములతో గాయపడినవాడై, కామవేగానికి వశుడై పోతున్న భూపతిని చూసి, కైకేయి
  అతనితో క్రూరమైన మాటను పలికింది ॥2-11-1॥
'2': >-
  దేవా! నేను ఎవరితొనూ విరక్తి పొందినదానిని కాను; ఎవరి చేతనూ అవమానింపబడినదానిని
  కాను. కానీ నాకు ఒక సంకల్పం ఉంది; అది నీ చేత చేయబడాలని నేను కోరుతున్నాను
  ॥2-11-2॥
'3': >-
  నీవది చేయదలచుకుంటే ముందుగా ఒక ప్రతిజ్ఞ చేయి. అప్పుడు నేను నా మనస్సు
  కోరినదాన్ని—నేను అభ్యర్థించినదాన్ని—నీకు స్పష్టంగా చెబుతాను ॥2-11-3॥
'4': >-
  అప్పుడు మహారాజు కొద్దిగా నవ్వుతూనే, కామంతో ఉన్మత్తుడై, భూమిపై కూర్చున్న
  కైకేయిని తన చేతితో పట్టుకొని, ఆమెతో ఇలా చెప్పాడు ॥2-11-4॥
'5': >-
  ఓ గర్విష్ఠి! నీవు ఇది ఎరుగవా? నీకన్నా నాకు ప్రియమైనవాడు మరొక మనుష్యుడు లేడు.
  మనుష్యవ్యాఘ్రమైన రాముని కన్నా మరొకడు నాకు లేనేలేడు ॥2-11-5॥
'6': >-
  అజేయుడూ, శ్రేష్ఠుడూ, మహాత్ముడైన ఆ రాఘవుని పేరిట—జీవింపదగిన ప్రమాణంతో నేను నీకు
  శపథం చేస్తాను. నీ మనసు కోరినదాన్ని చెప్పు ॥2-11-6॥
'7': >-
  నేను ఏ క్షణమైనా రాముని చూడకపోతే నిశ్చయంగా జీవించను. ఓ కైకేయి! ఆ రాముని మీద
  ప్రమాణం చేసి, నీ మాటను నెరవేర్చుతానని శపథం చేస్తున్నాను ॥2-11-7॥
'8': >-
  నేను నన్ను, నా కుమారులను, ఇతరులను కూడా ఆశ్రయించే మనుష్యశ్రేష్ఠుడు అతనే. ఓ
  కైకేయి! ఆ రాముని మీదనే ప్రమాణం చేసి, నీ మాటను తప్పక కార్యరూపంలో ఉంచుతానని శపథం
  చేస్తున్నాను ॥2-11-8॥
'9': >-
  శుభాంగి! నీ హృదయంలో ఉన్నదాన్ని బాగా ఆలోచించి, నాకు స్పష్టంగా చెప్పు. ఓ కైకేయి!
  దీనిని పరిశీలించి, నీకు ఏది మంచిదిగా తోస్తే అదే చెప్పు ॥2-11-9॥
'10': >-
  నా బలాన్ని నీవు తెలుసుకున్నదానివి; సందేహించవలసిన అవసరం లేదు. నీకు
  ఇష్టమైనదాన్ని నేను తప్పక చేస్తాను; నీ పుణ్యకర్మలపై కూడా నేను శపథం చేస్తున్నాను
  ॥2-11-10॥
'11': >-
  ఆ దేవి, ఆ విషయానికే మనస్సు నిలిపి, తన సంకల్పం సిద్ధించబోతున్నదని గ్రహించి,
  నిర్లజ్జతతో కూడిన ఆనందంలోనే, దుర్వాక్యమైన మాటను పలికింది ॥2-11-11॥
'12': >-
  ఆ మాటలతో ఉత్సాహపడిన ఆమె, తన అంతఃసంకల్పాన్ని రాజుకు అత్యంత ఘోరంగా—వచ్చిపడిన
  యముని వలె—ప్రకటించింది ॥2-11-12॥
'13': >-
  నీవు క్రమంగా శపథాలు చేసి నాకు వరమిస్తానని చెప్పిన ప్రకారం, ఇంద్రుడు ముందు
  నిలిచిన ముప్పైమూడు దేవతలు దీనిని వినుగాక ॥2-11-13॥
'14': >-
  చంద్రుడు, సూర్యుడు, ఆకాశము, గ్రహములు, రాత్రీ-పగలు, దిశలు, సమస్త జగత్తు, ఈ
  భూమి—గంధర్వులతో కూడి, రాక్షసులతో కూడి—అందరూ వినుగాక ॥2-11-14॥
'15': >-
  నిశాచరమైన ఇతర భూతగణములు, ఇళ్లలోని గృహదేవతలు, ఇంకా నీ మాటను తెలిసికొనగలిగే ఏ
  ఇతర భూతములున్నా—అందరూ వినుగాక ॥2-11-15॥
'16': >-
  సత్యసంకల్పుడూ, మహాతేజస్సుతో కూడినవాడూ, ధర్మజ్ఞుడూ, సత్యవాక్యుడూ, శుచియైనవాడైన
  ఈ రాజు నాకు వరమివ్వుచున్నాడు—ఇది దేవతలందరూ వినుగాక ॥2-11-16॥
'17': >-
  ఇట్లు దేవి మహాబాణధారి అయిన రాజును ఆలింగనము చేసి, అతని గుణాలను ప్రశంసించి,
  కామమోహితుడై వరమిచ్చే ఆ రాజుతో అనంతరం ఇలా పలికింది ॥2-11-17॥
'18': >-
  రాజా! పూర్వం దేవాసుర సంగ్రామంలో జరిగినదాన్ని జ్ఞాపకం చేసుకో. ఆ యుద్ధంలో
  శత్రువు నిన్ను కదిలించి, నీ ప్రాణమే లేనట్టుగా చేయబోయాడు ॥2-11-18॥
'19': >-
  అప్పుడు దేవా! నిన్ను నేను ఎలా కాపాడితినో, జాగ్రత్తగా కృషి చేసి ఎలా
  రక్షించితినో—అందుకు నీవు నాకు రెండు వరాలను ప్రసాదించావు ॥2-11-19॥
'20': >-
  ఆ రెండు వరాలు—నీవు అప్పుడే ఇచ్చిన నిధిలా ఉన్న వరాలు—ఇప్పుడు నేను కోరుతున్నాను,
  ఓ భూమిపాలకా, రఘునందనా, నీ సమీపంలోనే ॥2-11-20॥
'21': >-
  నీవు ధర్మం ప్రకారం ఇచ్చిన మాటను నిలబెట్టుకొని నాకు వరం ఇవ్వకపోతే, నీ చేత
  అవమానించబడినదానిగా నేను ఈ రోజే నా ప్రాణాలను విడిచిపెడతాను ॥2-11-21॥
'22': >-
  అప్పుడా రాజు, కైకేయి మాటలమాత్రంతోనే తన వశంలో పడిపోయి, తన వినాశానికే
  దూకాడు—జింక తనకు తానే ఉరి పాశంలో చిక్కుకున్నట్టుగా ॥2-11-22॥
'23': >-
  ఆ తర్వాత, కామమోహితుడై వరమిచ్చే ఆ రాజుతో ఆమె మరల ఇలా పలికింది: దేవా! ఓ మహీపతే!
  అప్పుడిచ్చిన ఆ రెండు వరాలను నీవు ఇప్పుడు నాకివ్వవలెను ॥2-11-23॥
'24': >-
  ఆ రెండు వరాలు ఏమిటో నేను ఇప్పుడు చెప్పుతాను; నా మాట విను. రాఘవుని అభిషేకానికి
  ఏర్పాట్లు మొదలుపెట్టబడినవి ॥2-11-24॥
'25': >-
  ఆ అభిషేకముతోనే నా కుమారుడు భరతుడు అభిషిక్తుడగుగాక. ఇదే నాకు నీవు సంతోషంతో
  అప్పుడిచ్చిన రెండవ వరము, దేవా ॥2-11-25॥
'26': >-
  దేవాసుర యుద్ధంలో నీవు ఇచ్చిన వరం ఫలించవలసిన కాలము ఇదే. రాముడు తొమ్మిది,
  ఐదు—మొత్తం పద్నాలుగు సంవత్సరాలు—దండకారణ్యంలో నివసించుగాక ॥2-11-26॥
'27': >-
  చీరలు, మృగచర్మం ధరించి, ధైర్యవంతుడై రాముడు తపస్విగా ఉండుగాక. భరతుడు ఈ రోజే
  నిర్బాధంగా యౌవరాజ్యాన్ని అనుభవించుగాక ॥2-11-27॥
'28': >-
  ఇదే నా పరమ కోరిక. నీవిచ్చిన వరాన్నే నేను ఎంచుకుంటున్నాను. ఈ రోజే రాఘవుడు
  వనానికి బయలుదేరుట నేను చూడవలెను ॥2-11-28॥
'29': >-
  ఓ రాజాధిరాజా! సత్యసంగ్రముడవై ఉండుము; నీ కులాన్ని, నీ శీలాన్ని, నీ
  జన్మగౌరవాన్ని రక్షించుము. పరలోకవాసంలో సత్యవాక్యమే మనుషులకు శ్రేయస్సునిచ్చే,
  అత్యుత్తమమైన మార్గమని తపోధనులు చెబుతారు ॥2-11-29॥
'30': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకియ ఆదికావ్యంలో, అయోధ్యాకాండలో
  “వరద్వయనిర్బంధః” నామ ఏకాదశః సర్గః ॥2-11॥
