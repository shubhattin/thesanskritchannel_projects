  द्वारा गाए गए इस गीत को—शम्भु-पूजा में पूर्णतया तत्पर होकर—पढ़ता है, उसे शम्भु
  बार-बार और सदा के लिए स्थिर, अचल लक्ष्मी प्रदान करते हैं—सुन्दर, सुमुखी—और रथ,
