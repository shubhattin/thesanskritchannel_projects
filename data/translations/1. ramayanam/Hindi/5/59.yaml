'25': >-
  वह एक ही वस्त्र धारण किए हुए थी, धूल से धूसर भी थी; और राक्षसियों के बीच
  बार-बार धमकाई/तर्जित की जाती हुई मैंने उसे देखा।
'26': >-
  प्रमदा-वाटिका (स्त्रियों के उद्यान) में वह विकृत रूपवाली राक्षसियों द्वारा
