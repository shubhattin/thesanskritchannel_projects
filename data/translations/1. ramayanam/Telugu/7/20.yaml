'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండమున “రావణసంధూక్షణము” అను నామముగల ఇరవయ్యవ
  సర్గము ॥7-20॥
'1': >-
  ఆ తరువాత రాక్షసాధిపతి రావణుడు భూమండలమున మానవులను భయకంపితులను చేస్తూ, ఆ ఘన
  మేఘసమూహమధ్యంలో మహర్షిశ్రేష్ఠుడైన నారదుని సమీపమునకు చేరుకున్నాడు ॥7-20-1॥
'2': >-
  నిశాచరుడైన దశగ్రీవుడు (రావణుడు) నారదునికి అభివందనము చేసి, అతని కుశలమును
  ప్రశ్నించి, వచ్చుటకు కారణమేమిటని కూడా అడిగాడు ॥7-20-2॥
'3': >-
  అపార తేజస్సుతో, దేవర్షియై, అమితప్రభుడైన నారదుడు మేఘపృష్ఠముపై నిలిచి,
  పుష్పకవిమానమందు కూర్చున్న రావణునితో ఈ విధముగా పలికాడు ॥7-20-3॥
'4': >-
  “ఓ రాక్షసాధిపతీ! సౌమ్యుడా! విశ్రవసుని కుమారుడా! నిలిచివుండు. అభిజనముతో కూడిన
  నీ మహా విక్రమములచేత, బలవైభవములచేత నేను అత్యంత ప్రీతిచెందితిని” అని అన్నాడు
  ॥7-20-4॥
'5': >-
  “విష్ణువుతో సహా (ఆయనవంటివారితో) జరిగిన ఘర్షణలవలన, దైత్యులను సంహరించిన ధాటివలన,
  గంధర్వులనూ నాగులనూ అణచివేసిన పోరాటములవలన, ఇంకా అనేక విధములైన సమర విమర్దములలో
  నీతో సమానంగా పడి నలిగిన అనుభవములవలన నేను చాలా సంతోషించితిని” ॥7-20-5॥
'6': >-
  “ఇప్పుడేం కొద్దిగా నీకు చెప్పదలచుకొంటున్నాను; నీవు వినదలచుకుంటే తప్పక వినాలి.
  వినిన తరువాత, ఓ రాక్షసోత్తమా, నీవు చేయవలసిన కార్యము వెంటనే ఉంది. కనుక, తాతా,
  నేను చెప్పుచుండగా వినికిడిలో నీ మనస్సును ఏకాగ్రపరచుము” ॥7-20-6॥
'7': >-
  “తాతా! దేవతలచేత అవధ్యుడవైన నీవు ఈ మానవుని (మనుష్యలోకమును) ఎందుకు
  వధించుచున్నావు? ఈ లోకము మరణవశమున పడినపుడే అది వధింపబడినట్లే కదా” ॥7-20-7॥
'8': >-
  “దేవులు, దానవులు, దైత్యులు, యక్షులు, గంధర్వులు, రాక్షసులు—వారందరిచేతనూ
  అవధ్యుడవైన నీవు, మనుష్యలోకమును క్లేశపెట్టుటకు తగినదికాదు. (అది ఇప్పటికే
  బలహీనమే)” ॥7-20-8॥
'9': >-
  “నిత్యము శ్రేయస్సు మార్గములో భ్రమపడి, మహా వ్యసనములతో చుట్టుముట్టబడిన,
  జరా-వ్యాధుల వందలతో కూడిన ఈ లోకమును ఇంకెవడు వధించగలడు? (ఇది తానుగా
  నశించుచున్నదే)” ॥7-20-9॥
'10': >-
  “ఏ చోట ఏ వేళ ఏ మనిషి ఏవేవి అనిష్ట సంఘటనలతో ఎడతెగని క్లేశమును పొందుచున్నాడో,
  అటువంటి మానుషలోకములో యుద్ధముతో ప్రేమబంధము పెట్టుకొనదలచుకొనేవాడు
  బుద్ధిమంతుడెవడు?” ॥7-20-10॥
'11': >-
  “దైవబాధతో క్షీణించుచున్న, క్షుత్-పిపాసలు, జర మొదలైనవాటిచేత పీడింపబడుచున్న,
  విషాద-శోకాలలో మునిగిన ఈ లోకమును నీవు మరింత క్షపింపజేయకుము (నాశనముచేయకుము)”
  ॥7-20-11॥
'12': >-
  “ఓ మహాబాహో! ఓ రాక్షసేశ్వరా! ముందు ఈ మానవుని చూడు—ఇతడు ఇలా మోహగ్రస్తుడై,
  విచిత్రమైన కోరికల పట్ల పరితపించుచూ, తన గతి ఏదో తనకే తెలియని వాడై యున్నాడు”
  ॥7-20-12॥
'13': >-
  “కొంతమంది ఆనందితులైన జనులు వాద్య-నృత్యాది వినోదాలలో నిమగ్నమై సేవించుచున్నారు;
  మరికొందరు ఆర్తులై, ధారలుగా కన్నీరు కార్చుచూ ముఖమును వంకరచేసి ఏడుచున్నారు”
  ॥7-20-13॥
'14': >-
  “మాతా-పితృ-సుతస్నేహములతో, భార్య పట్ల మమకారముతో, బంధువుల మనోహర సంబంధములతో
  మోహితుడై యున్న ఈ జనము, వాస్తవముగా నశించుచున్నా, తనకు కలిగే క్లేశమును తానే
  గ్రహించడు” ॥7-20-14॥
'15': >-
  “కాబట్టి మోహవలన తన స్థితిని తానే గ్రహించలేని ఈ లోకమును మరింతగా బాధింపుట చాలు.
  సౌమ్యా! నీవు ఈ మర్త్యలోకమును జయించినవాడవే; ఇందులో సందేహమే లేదు” ॥7-20-15॥
'16': >-
  “ఈ సమస్త జీవులు తప్పక అందరూ యమసదనమునకు పోవలసిన వారే. కాబట్టి, ఓ పౌలస్త్యా!
  పరపురంజయా! ఆ యముని (మృత్యుదేవుని) నీవు గెలుచుము/అణచుము” ॥7-20-16॥
'17': >-
  “అతడు జయింపబడితే, అన్నీ జయింపబడినట్లే అవుతుంది—ఇందులో సందేహం లేదు.” ఈ విధంగా
  చెప్పబడినప్పుడు, స్వతేజస్సుతో జ్వలించుచున్న లంకాధిపతి రావణుడు, నారదుని చూచి
  అక్కడ నవ్వుతూ, మరల అభివందనము చేసి ఈ మాట పలికాడు ॥7-20-17॥
'18': >-
  “ఓ మహర్షీ! దేవ-గంధర్వుల విహారస్థానములలో సంచరించువాడా, సమరమును ఇష్టపడువాడా!
  నేను విజయార్ధముగా రసాతలమునకు వెళ్లుటకు సిద్ధమై యున్నాను” ॥7-20-18॥
'19': >-
  “అక్కడ లోకత్రయమును జయించి, నాగులను, దేవతలను నా వశములో నిలుపుకొని, అమృతార్థముగా
  సముద్రమును మథించి, ఆ రసాలయము (రసాతల/అధోలోక ప్రాంతము) వరకు నా పరాక్రమమును
  చాటుతాను” ॥7-20-19॥
'20': >-
  అప్పుడు భగవానైన ఋషి నారదుడు దశగ్రీవునితో ఇలా అన్నాడు: “ఇప్పుడీ యాత్రలో నీవు ఏ
  మార్గమున వెళ్ళుచున్నావు? నీవు గమ్యమునకు చేరుటకు మరొక మార్గమూ ఉంది కదా?”
  ॥7-20-20॥
'21': >-
  “ఓ శత్రుసంహర్తా! ప్రేతరాజునగరము (యమపురము) వైపు వెళ్లే మార్గము అత్యంత దుర్గమము,
  అతి దుష్ప్రాప్యము; అది యముని మార్గముగా, దుర్ధర్షముగా ప్రసిద్ధి చెందింది”
  ॥7-20-21॥
'22': >-
  అప్పుడు దశాననుడు శారదమేఘమువలె వెలుగుచున్న చిరునవ్వును విడిచి, “సరి, అలా
  చేయుదును” అన్నట్టుగా పలికి, ఈ వాక్యము చెప్పాడు ॥7-20-22॥
'23': >-
  “అందుచేత, ఓ బ్రహ్మన్ (మహర్షీ)! నేను వైవస్వతుని (యముని) వధించుటకు ఉత్సుకుడనై,
  దక్షిణ దిశకు వెళ్లుచున్నాను—అక్కడ సూర్యుని కుమారుడైన ఆ రాజు (యముడు)
  నివసించుచున్నాడు” ॥7-20-23॥
'24': >-
  “భగవన్! యుద్ధార్థముగా నిలిచిన నేను, క్రోధముతో ఇంతకు ముందు ప్రతిజ్ఞ చేసితిని:
  ‘నాలుగు లోకపాలకులను నేను అవజేయదలను’ అని, ప్రభో!” ॥7-20-24॥
'25': >-
  “అందుకే నేను ఇప్పుడు ప్రేతరాజపురమునకు ప్రయాణమై యున్నాను; ప్రాణులకు సంక్లేశము
  కలిగించువాడైన యముని, మరణముతో (నాశనముతో)నే అనుసంధానించి (అతనికే మృత్యువు
  కలిగించేలా) చేసెదను” ॥7-20-25॥
'26': >-
  ఇట్లు చెప్పి దశగ్రీవుడు ఆ మునికి అభివందనము చేసి, మంత్రులతో సహా దక్షిణ దిశను
