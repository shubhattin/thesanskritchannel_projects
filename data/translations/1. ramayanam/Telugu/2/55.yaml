'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘యమునాతరణం’ నామ పంచపంచాశః సర్గః
  ॥2-55॥
'1': >-
  అక్కడ ఆ రాత్రి గడిపిన తరువాత, శత్రువులను అణచివేసే రాజకుమారులు ఇద్దరు
  (రామలక్ష్మణులు) మహర్షికి నమస్కరించి, ఆ పర్వతం (చిత్రకూటం) వైపు బయలుదేరారు
  ॥2-55-1॥
'2': >-
  మహర్షి వారికి స్వస్తివచనం (శుభాశీస్సు) చేసి, బయలుదేరుతున్న వారిని చూసి, తండ్రి
  తన కుమారులను వెంబడించినట్లు కొంతదూరం వరకు వెంట వచ్చాడు ॥2-55-2॥
'3': >-
  తర్వాత ఆ మహాముని, మహాతేజస్సుగల భరద్వాజుడు, సత్యపరాక్రముడైన రామునితో ఇలా పలకడం
  ప్రారంభించాడు ॥2-55-3॥
'4': >-
  ఓ మనుజశ్రేష్ఠులారా! గంగా–యమునల సంగమస్థలాన్ని చేరి, అక్కడి నుంచి
  పశ్చిమాభిముఖంగా ప్రవహించే కాలిందీ నదిని (యమునను) అనుసరించి ముందుకు సాగండి
  ॥2-55-4॥
'5': >-
  ఆపై శీఘ్రస్రోతస్సుగల కాలిందీ నదిని చేరి, ఎదురునీటి ప్రవాహం (ప్రతిస్రోతస్సు)
  దగ్గరగా వస్తున్నట్టు కనిపించే తీరాన నిలిచి, రాఘవులు ఇద్దరు అక్కడి పురాతనంగా
  ప్రసిద్ధమైన తీర్థాన్ని గమనించారు ॥2-55-5॥
'6': >-
  అక్కడ మీరు ఒక తెప్ప (ప్లవం) తయారుచేసుకొని, అంసుమతీగా (ప్రకాశవంతంగా)
  ప్రసిద్ధమైన ఆ నదిని దాటి, తరువాత పచ్చని ఆకులతో విరాజిల్లే మహాన్యగ్రోధ
  వృక్షాన్ని చేరండి ॥2-55-6॥
'7': >-
  అది అనేక వృక్షాలతో బాగా పెరిగి విస్తరించినది, గాఢశ్యామవర్ణంలో కనిపించేది,
  సిద్ధజనులు సేవించే పవిత్రమైనది; ఆ వృక్షానికి సీతాదేవి అంజలి చేసి, శివకరమైన
  శుభాశీస్సులు ప్రార్థించాలి ॥2-55-7॥
'8': >-
  ఆ వృక్షాన్ని చేరి (అక్కడ) నివసించండి, లేక అక్కడి నుంచి ముందుకు సాగండి; అక్కడి
  నుండి ఒక క్రోశమాత్రం దూరం వెళ్లగానే నీలవర్ణంగా కనిపించే అరణ్యాన్ని దర్శిస్తారు
  ॥2-55-8॥
'9': >-
  ఆ అరణ్యం పలాశ, బదరి వృక్షాలు కలిసినదిగా, యమునా తీరపు వెదురు వనాలతో మనోహరంగా
  ఉంటుంది; చిత్రకూటానికి వెళ్లే ఆ మార్గాన్ని నేను అనేకసార్లు ప్రయాణించాను
  ॥2-55-9॥
'10': >-
  అది రమణీయమైనది, సౌమ్యత (నడక సులభం) కలిగినది, అడవిదావానలాల చేత బాధింపబడనిది.”
  ఇలా మార్గాన్ని వివరించి చెప్పి ఆ మహర్షి తిరిగి వెనుదిరిగాడు ॥2-55-10॥
'11': >-
  రాముడు ఆ మునికి నమస్కరించి “అలాగే” అని చెప్పి తిరిగి పంపాడు; ఆ ముని
  వెనుదిరిగిన తరువాత రాముడు లక్ష్మణునితో ఇలా అన్నాడు ॥2-55-11॥
'12': >-
  “ఓ సౌమిత్రీ! మనం పుణ్యవంతులమే; ముని మనపై అనుకంప చూపుతున్నాడు.” ఇలా ఆ ఇద్దరు
  పురుషవ్యాఘ్రులు, మనస్వులు, పరస్పరం సంప్రదించుకొని ॥2-55-12॥
'13': >-
  సీతను ముందుగా ఉంచుకొని కాలిందీ నది వైపు నడిచారు; ఆపై శీఘ్రస్రోతస్సు గల కాలిందీ
  నదిని చేరారు ॥2-55-13॥
'14': >-
  అక్కడ వారు కట్టెల గుత్తును సమీకరించి ఒక మహా తెప్పను (మహాప్లవాన్ని) తయారుచేశారు
  ॥2-55-14॥
'15': >-
  ఆ తెప్పను ఎండిన వెదురులతో పరచి, నారమూలికలతో (ఊరైశ్చ) కప్పారు; తరువాత వీరుడైన
  లక్ష్మణుడు వేతస కొమ్మలను, జంబూ కొమ్మలను కూడా తెచ్చాడు ॥2-55-15॥
'16': >-
  లక్ష్మణుడు వాటిని నరికి సీతకు సుఖంగా కూర్చునే ఆసనం రూపొందించాడు; అప్పుడు
  దాశరథి రాముడు, అచింత్యమైన శ్రీ (లక్ష్మీ)లా ఉన్న తన ప్రియమైన సీతను అక్కడ
  కూర్చోబెట్టాడు ॥2-55-16॥
'17': >-
  (సీత సౌకర్యార్థం) కొంతమేర మృదువైన సర్దుబాట్లతో ఆ తెప్పను సిద్ధం చేసి, వైదేహి
  పక్కన కూర్చునేందుకు చోటు, ఆమె వస్త్రాలు మొదలైన అవసరమైన ఏర్పాట్లను కూడా అక్కడ
  సర్దారు ॥2-55-17॥
'18': >-
  రాముడు ఆయుధాలతో కూడినవాడై, తెప్పపై దృఢమైన బిగింపును (కఠినకాజం) ఏర్పాటు చేశాడు;
  మొదట సీతను ఎక్కించి, కట్టెల గుత్తు తెప్పను బలంగా పట్టుకొని వారిద్దరూ
  (రామలక్ష్మణులు) బయలుదేరారు ॥2-55-18॥
'19': >-
  అప్పుడు దశరథ కుమారులైన ఆ వీరులు తెప్పను నడిపించారు; కాలిందీ నదిమధ్యానికి
  చేరుకున్నప్పుడు సీత ఆ నదిని వందించింది ॥2-55-19॥
'20': >-
  “దేవీ కాలిందీ! నీకు స్వస్తి. నేను నిన్ను దాటి తీరము చేరుదునుగాక; నా భర్త
  సంకల్పం సఫలమగుగాక; అప్పుడు నేను వెయ్యి ఆవులతో, వంద సురాఘటాల (మద్యం/సోమరసపు
  కలశాల)తో నిన్ను యజ్ఞదానాలతో పూజించెదను” అని ప్రార్థించింది ॥2-55-20॥
'21': >-
  “రాముడు క్షేమంగా తిరిగి వచ్చి, ఇక్ష్వాకు వంశం పాలించే నగరమైన అయోధ్యను చేరుగాక”
  అని కూడా సీత అంజలి చేసి కాలిందీని యాచిస్తూ ప్రార్థించింది ॥2-55-21॥
'22': >-
  అలా ప్రార్థిస్తూ శుభవర్ణినైన ఆమె దక్షిణ తీరాన్ని చేరింది; తరువాత తెప్పతోనే,
  వేగంగా ప్రవహించే, తరంగమాలలతో అలంకృతమైన అంసుమతీ నదిని (యమునను) దాటారు ॥2-55-22॥
'23': >-
  యమునా నది తీరాల్లో ఉన్న అనేక వృక్షాలు వారి దృష్టికి వచ్చాయి; వారు నదిని దాటి,
  తెప్పను వదిలి, యమునా వనాన్ని విడిచి ముందుకు ప్రయాణం సాగించారు ॥2-55-23॥
'24': >-
  శ్యామవర్ణంలో, శీతలఛాయతో, పచ్చని ఆకులతో కూడిన ఆ న్యగ్రోధ వృక్షాన్ని వారు
  చేరారు; ఆ న్యగ్రోధాన్ని సమీపించి వైదేహి ఇలా పలికింది ॥2-55-24॥
'25': >-
  “మహావృక్షమా! నీకు నమస్కారం. నా భర్త వ్రతసంకల్పం (వనవాస ధర్మకార్యం) సఫలమగుగాక;
  కౌసల్యను, యశస్సుగల సుమిత్రను కూడా నేను మళ్లీ దర్శించగుదును గాక” అని
  ప్రార్థించింది ॥2-55-25॥
'26': >-
  ఇలా సీత అంజలి చేసి ఆ వనస్పతిని ప్రదక్షిణ చేసింది; అప్పుడు నిందలేనివారైన సీత
  ఇలా కోరుతూ ఉండడం చూసి ॥2-55-26॥
'27': >-
  ఆమె ప్రియమైనదీ, వినయంగా విధేయంగా ఉండేదీ గనుక రాముడు లక్ష్మణునితో అన్నాడు: “ఓ
  భరతానుజా! నీవు సీతను తీసుకొని ముందుగా వెళ్లుము” ॥2-55-27॥
'28': >-
  “నేను ఆయుధాలతో కూడి వెనుకన వస్తాను, ఓ ద్విపదశ్రేష్ఠా (మనుష్యుల్లో శ్రేష్ఠుడా);
  జనకాత్మజ ఏ పండైనా కోరినా, లేదా ఏ పుష్పమైనా కోరినా ॥2-55-28॥
'29': >-
  ఆమె మనసుకు నచ్చిన చోటుచోట దానిని దానిని వైదేహికి అందజేయుము” అన్నాడు; అలా వారు
  సాగుతుండగా, ఆ ఇద్దరి మధ్యలో జనకాత్మజ సీత ఉండింది ॥2-55-29॥
'30': >-
  మదమత్త గజుల మధ్య నడిచే శుభసౌందర్యవంతమైన నాగస్త్రీలా, ఆమె ప్రతి ఒక్క చెట్టునీ,
  పొదనూ, పుష్పభరితమైన లతనూ ఒక్కొక్కటిగా చూస్తూ ॥2-55-30॥
'31': >-
  ఇంతవరకు చూడని రమణీయమైన, అనేకరకాల, పుష్పాలతో నిండిన వృక్షాలను గమనిస్తూ, ఆ అబల
  సీత రామునిని అడిగింది ॥2-55-31॥
'32': >-
  సీత మాటలకు స్పందించిన లక్ష్మణుడు, విచిత్రమైన ఇసుకతీరాలూ నీటి అందాలూ కలిగి,
  హంసల సారసల నాదాలతో మ్రోగే (ఒక జలాశయం/నదీప్రాంతం వైపు) ఆమెను తీసుకెళ్లాడు
  ॥2-55-32॥
'33': >-
  అప్పుడు జనకరాజ కుమార్తె సీత ఆ నదిని చూసి ఆనందించింది; అక్కడి నుంచి ఒక
  క్రోశమాత్రం వెళ్లిన తరువాత అన్నదమ్ములైన రామలక్ష్మణులు ॥2-55-33॥
'34': >-
  యమునా వనంలో అనేక పవిత్రమైన (మేధ్యమైన) మృగాలను వేటాడుతూ విహరించారు; తరువాత
  నెమళ్ళ గుంపుల కేకలతో మ్రోగే, శుభ్రమైన, వానరాలు–గజాలు సంచరించే అడవిలో
  విహరిస్తూ, నది గట్టును చేరి తమకు సమ్మతమైన స్థలంలో నివాసానికి వెళ్లారు—నది, నది
