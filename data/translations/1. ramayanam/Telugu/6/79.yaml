'37': >-
  శూలం నశించినదాన్ని చూసి, నిశాచరుడు మకరాక్షుడు ముష్టిని పైకెత్తి, “కాకుత్స్థా!
  నిలుచు, నిలుచు” అని పలికాడు ॥6-79-37॥
'38': >-
  అతడు (మకరాక్షుడు) తనవైపు దూసుకొస్తున్నాడని చూసి, రఘునందనుడు నవ్వుతూ, రాముడు తన
  ధనుస్సులో పావకాస్త్రాన్ని సంధించాడు ॥6-79-38॥
'39': >-
  అప్పుడు యుద్ధరంగంలో కాకుత్స్థుడు ప్రయోగించిన ఆ అస్త్రంతో రాక్షసుడు హతుడయ్యాడు;
  హృదయం చీలిపోయి అక్కడే కూలి, మరణించాడు ॥6-79-39॥
'40': >-
  మకరాక్షుడు పడిపోవడాన్ని చూసిన రాక్షసులందరూ రామబాణభయంతో పీడితులై లంకవైపు
  పరుగెత్తారు ॥6-79-40॥
'41': >-
  దశరథ మహారాజుని కుమారుడైన రాముని బాణవేగాలతో, ఖరుని కుమారుడైన ఆ రజనీచరుడు హతుడై
  పడి చిందరవందరవై ఉన్నదాన్ని—వజ్రపాతం తగిలి విరిగిన కొండను చూసినట్లుగా—ఆ దేవతలు
  ఆనందంతో తిలకించారు ॥6-79-41॥
'42': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యంలో, యుద్ధకాండలో “మకరాక్షవధ”
  అను ఏకోనాశీతితమ (79వ) సర్గము సమాప్తము ॥6-79॥
