'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘सीता-समुत्सर्ग-आदेश’ नामक
  पैंतालीसवाँ सर्ग (७-४५) आरम्भ होता है।
'1': >-
  उन सबके इस प्रकार बैठ जाने पर, जिनके चित्त अत्यन्त दीन हो रहे थे, काकुत्स्थ
  (श्रीराम) ने मुख सूखते हुए उनसे यह वचन कहा।
'2': >-
  तुम सब सुनो; तुम्हारा कल्याण हो। तुम अपने मन को अन्यथा (उलटा-सीधा) न करो।
  नगरवासियों के बीच मेरी सीता के विषय में जैसी कथा (चर्चा) चल रही है, वह (तुम
  सुनो)।
'3': >-
  नगरवासियों का अत्यन्त भारी अपवाद तथा जनपद (समस्त प्रजा) की भी वैसी ही
  निन्दा-भरी चर्चा—यह मेरे विषय में घृणास्पद रूप से फैल रही है; वह मेरे मर्म को
  काटती है।
'4': >-
  मैं तो इक्ष्वाकु-कुल के महात्माओं में उत्पन्न हुआ हूँ और सीता भी जनककुल के
  महात्माओं के सत्कुल में जन्मी हैं।
'5': >-
  हे सौम्य! तुम जानते ही हो कि दण्डक के निर्जन वन में रावण ने सीता का हरण किया
  था और वह (रावण) मेरे द्वारा विनष्ट कर दिया गया।
'6': >-
  उस प्रसंग में जनकनन्दिनी के विषय में मेरे मन में यह बुद्धि उत्पन्न हुई कि जो
  सीता वहाँ रह चुकी है, उसे मैं कैसे पुरी (अयोध्या) में वापस ले आऊँ?
'7': >-
  तब प्रत्यय (प्रमाण) के लिए सीता उसी समय अग्नि में प्रविष्ट हुई। हे सौमित्र!
  तुम्हारे प्रत्यक्ष में देवताओं के हव्यवाहन (अग्निदेव) ने, तथा आकाश में विचरने
  वाले वायु ने भी, मैथिली को निष्पाप कहा।
'8': >-
  और चन्द्रमा तथा सूर्य ने भी—देवताओं की तथा समस्त ऋषियों की सभा के सन्निधि
  में—जनकनन्दिनी को निष्पाप बताकर प्रमाणित किया।
'9': >-
  इस प्रकार देवों और गन्धर्वों की उपस्थिति में शुद्ध आचारवाली वह सीता लङ्काद्वीप
  में महेन्द्र (इन्द्र) के द्वारा मेरे हाथों में (मेरे समीप) सौंप दी गई।
'10': >-
  मेरा अन्तरात्मा भी उस यशस्विनी सीता को शुद्ध जानता है। तब वैदेही को साथ लेकर
  मैं अयोध्या आया।
'11': >-
  परन्तु यह महान् विवाद और शोक मेरे हृदय में बना हुआ है—नगर का अत्यन्त बड़ा
  अपवाद और जनपद की भी वैसी ही निन्दा।
'12': >-
  जिस किसी के विषय में लोक में अपकीर्ति गाई जाने लगे, वह, जब तक वह शब्द
  (अपकीर्ति) प्रचारित होता रहता है, तब तक नीच लोकों में ही गिरता चला जाता है।
'13': >-
  अपकीर्ति को देवता भी निन्दित मानते हैं और कीर्ति को लोकों में पूज्य माना जाता
  है। इसलिए कीर्ति के लिए ही समस्त महानात्माओं के प्रयत्न (उद्यम) होते हैं।
'14': >-
  अपवाद के भय से भयभीत होकर मैं अपना जीवन भी त्याग सकता हूँ, अथवा हे
  पुरुषश्रेष्ठो! तुम सबको भी छोड़ सकता हूँ—फिर जनकनन्दिनी (सीता) का त्याग करना
  तो कितना अधिक संभव है।
'15': >-
  इसलिए तुम मुझे शोक-सागर में गिरा हुआ देखो; क्योंकि इससे बढ़कर कोई दुःख मैं
  संसार में नहीं देखता।
'16': >-
  हे सौमित्र! कल प्रातःकाल सुमन्त्र द्वारा अधिष्ठित (जुटाया/तैयार कराया) रथ पर
  चढ़कर, सीता को उस पर बिठाकर, राज्य-सीमा के अन्त में ले जाकर छोड़ आओ।
'17': >-
  गङ्गा के पार, महात्मा वाल्मीकि का दिव्य-प्रभा-युक्त आश्रम है, जो तमसा नदी के
  तट का आश्रय लेकर स्थित है।
'18': >-
  हे रघुनन्दन! उसे वहाँ निर्जन स्थान में छोड़कर शीघ्र लौट आओ। तुम्हारा कल्याण
  हो। मेरे वचन का पालन करो।
'19': >-
  और इस विषय में सीता के प्रति किसी प्रकार का प्रत्युत्तर (बहस/स्पष्टीकरण) नहीं
  करना है। इसलिए, हे सौमित्र! तुम जाओ; यहाँ विचार-विमर्श का कोई काम नहीं।
'20': >-
  यदि तुमने इसे रोकने का प्रयास किया, तो मुझे अत्यन्त अप्रसन्नता होगी। मैंने तो
  अपनी भुजाओं की शपथ और अपने जीवन की शपथ देकर तुम लोगों को (आज्ञा-पालन के लिए)
  बाध्य किया है।
'21': >-
  जो कोई मेरे वचनों के बीच में मुझे किसी प्रकार मनाने हेतु बोलेगा—मेरी अभिलाषा
  में विघ्न डालने के कारण—वे सदा मेरे लिए अहितकारी (अप्रिय) ही होंगे।
'22': >-
  यदि तुम मेरे शासन में स्थित होकर मेरा मान रखते हो, तो आज ही सीता को ले जाया
  जाए। मेरे वचन का पालन करो।
'23': >-
  पूर्व में (एक बार) इसने मुझसे कहा था कि ‘मैं गङ्गा-तट के आश्रमों को देखूँ’;
  अतः उसी का यह अभिलाष (काम) पूर्ण कर दिया जाए।
'24': >-
  ऐसा कहकर काकुत्स्थ (श्रीराम) आँसुओं से मुख ढँककर, भाईयों से घिरे हुए,
  धर्मात्मा होकर भीतर प्रविष्ट हो गए।
'25': शोक में आसक्त हृदयवाले वे (राम) हाथी की भाँति गहरी-गहरी साँस लेते रहे।
'26': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमान् वाल्मीकि द्वारा रचित आदिकाव्य श्रीरामायण के
  उत्तरकाण्ड में ‘सीता-समुत्सर्ग-आदेश’ नामक पैंतालीसवाँ सर्ग (७-४५) समाप्त हुआ।
