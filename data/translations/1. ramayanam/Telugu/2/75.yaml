'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం, అయోధ్యాకాండలో ‘భరతశపథః’ నామ పంచసప్తతితమః సర్గః
  (२-७५)।
'1': >-
  అనంతకాలం పాటు మూర్ఛలో ఉండి, వీరుడు (భరతుడు) మెలుకువ పొందిన తరువాత, కన్నుల
  నిండా కన్నీళ్లు పొర్లగా, దుఃఖంతో కృశించి దిగులుపడుతున్న తల్లిని చూసెను।
'2': >-
  మంత్రి సమూహమధ్యనే భరతుడు తన జననిని (కైకేయిని) గట్టిగా గర్హించి ఇలా అన్నాడు—
  “నేను ఎప్పటికీ రాజ్యాన్ని కోరను; తల్లీ, నీతో ఏ విషయమైయినా ఆలోచించి (ఈ విధంగా)
  నిర్ణయించను కూడా।”
'3': >-
  “రాజు నిర్ణయించి చేయబడిన ఆ అభిషేకం గురించి నాకు ఏమీ తెలియదు. శత్రుఘ్నుని
  తోడుగా తీసుకొని నేను దూరదేశంలో ఉండిపోయితిని।”
'4': >-
  “మహాత్ముడైన రాముని వనవాసమును గూర్చి, అలాగే సౌమిత్రి (లక్ష్మణుడు) మరియు సీతకు
  జరిగిన నిర్వాసనము ఎలా జరిగిందో— ఇవన్నీ నాకు తెలియవు।”
'5': >-
  ఆ మహాత్ముడైన భరతుడు ఈ విధంగా కేకలు వేస్తుండగా, కౌసల్య అతని ఏడుపు-ధ్వనిని విని,
  సుమిత్రను ఉద్దేశించి ఇలా పలికెను।
'6': >-
  “క్రూరకార్యం చేయదలచిన కైకేయి కుమారుడు భరతుడు వచ్చాడు. దీర్ఘదర్శియైన ఆ భరతుని
  నేను దర్శించదలచితిని।”
'7': >-
  ఇలా సుమిత్రతో చెప్పి, వర్ణం కోల్పోయి మలిన వస్త్రధారిణియై, వణుకుతూ స్పృహలేకున్న
  కౌసల్య— భరతుడు ఉన్న చోటుకు బయలుదేరింది।
'8': >-
  అప్పుడు రాముని అనుజుడైన భరతుడు కూడా, శత్రుఘ్నుని తోడుగా తీసుకొని, కౌసల్య
  నివాసమున్న చోటుకు పయనమయ్యాడు।
'9': >-
  అనంతరం శత్రుఘ్న-భరతులు, దుఃఖంలో మునిగి ఉన్న కౌసల్యను చూచి, శోకార్తయై నేలపడి
  స్పృహతప్పిన ఆమెను ఆలింగనం చేసుకున్నారు।
'10': >-
  దుఃఖంతో ఇద్దరూ ఏడుస్తూ, రోదిస్తూ ఉన్న ఆ పూజ్యురాలైన కౌసల్య సమీపానికి వచ్చారు.
  అప్పుడు అతి దుఃఖితురాలైన కౌసల్య భరతునితో ఇలా పలికింది।
'11': >-
  “రాజ్యాన్ని కోరిన నీకు— అడ్డంకులేమీ లేని రాజ్యం లభించింది! అహో, కైకేయి
  క్రూరకర్మ ద్వారా ఇది వేగంగా సాధించబడింది!”
'12': >-
  “చీరవస్త్రాలు ధరింపజేసి నా కుమారుని వనవాసికి చేసి పంపి, క్రూరదృష్టి గల కైకేయి
  అందులో ఏ గొప్ప గుణాన్ని చూస్తోంది?”
'13': >-
  “ఇక వెంటనే కైకేయి నన్ను కూడా పంపించవచ్చు; ఎందుకంటే నా మహాయశస్సుగల కుమారుడు
  ‘హిరణ్యనాభుడు’ (రాముడు) ఎక్కడ ఉన్నాడో అక్కడికే (నన్ను కూడా) పంపివేయుట ఆమెకు
  సముచితం కదా!”
'14': >-
  “లేదా, సుమిత్రకు తోడుగా ఉండే నేనే, అగ్నిహోత్రాన్ని ముందుగా చేసి, రాఘవుడు ఉన్న
  చోటికే సుఖంగా ప్రయాణించెదను।”
'15': >-
  “లేదా, నువ్వే ఈ రోజే నన్ను అక్కడికి తీసుకుపోవలసినది— అక్కడ నా తపస్సు-పుత్రుడైన
  ఆ పురుషవ్యాఘ్రుడు తపస్సు చేస్తూ బాధపడుతున్నాడు।”
'16': >-
  “ఇదిగో, విస్తారముగా ధన-ధాన్యములతో సమృద్ధిగా, ఏనుగు-గుర్రం-రథాలతో నిండిపోయిన ఈ
  రాజ్యాన్ని ఆమె నీకు అప్పగించి పంపింది!”
'17': >-
  ఇలాంటి అనేక క్రూరవాక్యాలతో నిరపరాధుడైన భరతుడు తీవ్రంగా అవమానింపబడ్డాడు. అది
  సూది గుచ్చిన గాయంలా అతనికి మిక్కిలి వేదన కలిగించింది।
'18': >-
  అప్పుడు మనసు కలతచెంది భరతుడు ఆమె పాదాలపై పడిపోయాడు. అనేక విధాలుగా విలపిస్తూ
  కొంతసేపు స్పృహతప్పి, తరువాత స్పృహ తిరిగి వచ్చి (అక్కడే) నిలిచాడు।
'19': >-
  ఆ విధంగా విలపిస్తున్న, అనేక శోకాలతో కప్పబడిన కౌసల్యను చూసి, భరతుడు అంజలి
  జోడించి ఇలా ప్రత్యుత్తరం ఇచ్చాడు।
'20': >-
  “ఆర్యే! ఏమీ తెలియని, నిర్దోషుడైన నన్నెందుకు నిందిస్తున్నావు? రాఘవుని పట్ల నా
  విస్తారమైన ప్రేమను, నిలకడైన అభిమానాన్ని నీవు బాగా తెలుసు కదా!”
'21': >-
  “శాస్త్రానుసారమైన నా బుద్ధి ఎప్పుడైనా ఆ కార్యానికి (అధర్మానికి) తోడ్పడకూడదు.
  సత్యసంధుడూ, సజ్జనులలో శ్రేష్ఠుడూ అయిన ఆ ఆర్యుడు (రాముడు) సమ్మతించిన
  (ధర్మమార్గం) నుండి అతడు తొలగిపోయినట్లయితే (అటువంటి పాపం నాపై పడుగాక)!”
'22': >-
  “ఆర్యుడు సమ్మతించి వెళ్లిపోయిన (అధర్మకార్యానికి నేను ఒప్పుకున్న) వాడైతే— నేను
  పాపిష్ఠుల సేవకు లోనవగుదును; సూర్యుని ఎదురుగా మూత్రము పోయుదును; నిద్రిస్తున్న
  ఆవును కాలితో తన్నుదును— అటువంటి పాపములు నన్ను పట్టుగాక!”
'23': >-
  “ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే— యజమాని గొప్ప కార్యం చేయిస్తూనే
  సేవకునికి దానికి తగిన ప్రయోజనం ఇవ్వనప్పడు ఏర్పడే అధర్మం ఏదైతే ఉందో, అది అంతా
  నాపై పడుగాక!”
'24': >-
  “ప్రజలను కుమారులవలె పరిపాలిస్తున్న రాజుని పట్ల ద్రోహం చేయుట వల్ల కలిగే పాపం
  ఏదైతే ఉందో— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే, ఆ పాపమంతా నన్ను అంటుగాక!”
'25': >-
  “ప్రజలను రక్షించని రాజు, బలి (కరము)లో ఆరు భాగం తీసుకొనుట వల్ల ఏర్పడే అధర్మం
  ఏదైతే ఉందో— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే, ఆ అధర్మం నాకే కలుగుగాక!”
'26': >-
  “తపస్వులకు సత్రయాగంలో (యజ్ఞంలో) ఇవ్వవలసిన దక్షిణను ఇస్తానని మాట ఇచ్చి, తరువాత
  దాన్ని ఇచ్చక మోసం చేయుట వల్ల కలిగే పాపం ఏదైతే ఉందో— ఆర్యుడు సమ్మతించి
  వెళ్లిపోయిన వాడైతే, ఆ పాపం నాకే చేరుగాక!”
'27': >-
  “ఏనుగు-గుర్రం-రథాలతో నిండిన యుద్ధరంగంలో, ఆయుధాలు గందరగోళంగా తళతళలాడుతున్న వేళ,
  సత్పురుషుల ధర్మాన్ని నేను ఎప్పుడూ ఆచరించకపోవుగాక— ఆర్యుడు సమ్మతించి
  వెళ్లిపోయిన వాడైతే!”
'28': >-
  “బుద్ధిమంతుడు యత్నపూర్వకంగా ఉపదేశించిన అతి సూక్ష్మార్థముతో కూడిన శాస్త్రాన్ని
  దుష్టాత్ముడు నాశనం చేయునట్లు— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే, అట్టి
  నాశనం నావల్లనే కలుగుగాక!”
'29': >-
  “బలిష్ఠమైన భుజములు గలవాడూ, చంద్ర-సూర్య తేజస్సుతో సమానమైనవాడూ అయిన ఆ (రాముణ్ణి)
  రాజ్యస్థానంలో ఆసీనుడై ఉన్నట్లు నేను చూడకుండాపోవుగాక— ఆర్యుడు సమ్మతించి
  వెళ్లిపోయిన వాడైతే!”
'30': >-
  “కరుణలేని వాడిగా పాయసం, కృశరం (ఒక అన్నపిండివంటకం), మాంసం మొదలైనవీ కారణం
  లేకుండా తింటూ తిరుగుదును; గురువులను కూడా అవమానించెదను— ఆర్యుడు సమ్మతించి
  వెళ్లిపోయిన వాడైతే!”
'31': >-
  “ఆవులను పాదంతో తాకెదను; గురువులను నిందించెదను; మిత్రుని పట్ల అత్యంతంగా ద్రోహం
  చేయుదును— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'32': >-
  “విశ్వాసంతో చెప్పబడిన రహస్య విషయాన్ని, ఎక్కడో విన్న పరస్పర నిందను దుష్టాత్ముడు
  బయటపెడతాడో అలా నేనూ వెలికి చెప్పుదును— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'33': >-
  “నిష్కృత్యుడిగా (చేయవలసిన పనులు చేయని వాడిగా), కృతఘ్నుడిగా, ఆత్మనియంత్రణ
  లేనివాడిగా, లజ్జ లేనివాడిగా, లోకములో అందరికీ ద్వేష్యుడిగా నేనుండిపోవుగాక—
  ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'34': >-
  “పుత్రులు, భార్య, సేవకులు చుట్టూ ఉండగా కూడా, స్వగృహంలో నేనే ఒంటరిగా రుచికరమైన
  భోజనం తినేవాడిగా (స్వార్థిగా) ఉండిపోవుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన
  వాడైతే!”
'35': >-
  “తగినట్లయిన భార్యను పొందక, సంతానం లేనివాడిగా మృతిచెందుదును; ధర్మ్యమైన క్రియలను
  (కర్తవ్యాలను) సంపాదించకుండానే నశించుదును— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన
  వాడైతే!”
'36': >-
  “స్వభార్యలలో నా సంతతిని (పిల్లలను) నేను చూడకుండానే, దుఃఖపడుతూ, సంపూర్ణ
  ఆయుష్షును పొందకమునుపే మరణించుదును— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'37': >-
  “రాజు, స్త్రీ, బాలుడు, వృద్ధుడు— వీరిని చంపుటలో చెప్పబడే పాపమూ, సేవకులను
  వదిలివేయుటలో (భృత్యత్యాగంలో) చెప్పబడే పాపమూ— ఆ పాపమంతా నాకే కలుగుగాక!”
'38': >-
  “లాక్షారసంతో, మద్యం-మాంసంతో, ఇనుముతో (హింసతో), విషంతో— ఎల్లప్పుడూ సేవకులను
  (ఇతరులను) బాధించేవాడిగా ఉండుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'39': >-
  “భయంకరమైన శత్రుపక్షముతో యుద్ధం ముమ్మరమై ఉన్న వేళ, పారిపోతూ ఉండగా వధింపబడుదును—
  ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'40': >-
  “కపాలం చేతబట్టి (భిక్షాపాత్రగా), చీర కప్పుకొని, పిచ్చివాడిలా భిక్ష అడుగుతూ
  భూమిమీద తిరుగుచుండుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'41': >-
  “పానములో మునిగిపోయి, స్త్రీలలో మరియు జూదములో నిత్యం ఆసక్తుడై, కామ-క్రోధాలకు
  లోనైనవాడిగా ఉండుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'42': >-
  “ధర్మంలో మనస్సు నిలవక అధర్మాన్నే సేవించుగాక; అకాలవర్షము (లేదా అపాత్రవర్షము)
  కలిగించువాడిగా ఉండుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'43': >-
  “వెయ్యివిధాలుగా, వేల సంఖ్యలుగా కూడబెట్టిన నా ధనమంతా దొంగలచేత దోచబడిపోవుగాక—
  ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'44': >-
  “ఉభయ సంధ్యాకాలాలలో (ఉదయం-సాయంత్రం) ఆలస్యంగా నిద్రించుటవల్ల ఏర్పడుతుందని
  చెప్పబడే పాపం ఏదైతే ఉందో— ఆ పాపం అంతా అతనికే (నాకే) కలుగుగాక— ఆర్యుడు
  సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'45': >-
  “అగ్ని దహనం చేసే వాడి పాపమూ, గురుపత్నీతో దోషకర్మ చేయుటవల్ల కలిగే పాపమూ,
  మిత్రద్రోహంలో కలిగే పాపమూ— ఆ పాపమంతా నాకే కలుగుగాక!”
'46': >-
  “దేవతలకు, పితృఋణాలకు, అలాగే తల్లి-తండ్రులకు చేయవలసిన శుశ్రూషను నేనెప్పుడూ
  చేయకుండాపోవుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'47': >-
  “సజ్జనుల లోకము నుండీ, సజ్జనుల కీర్తి నుండీ, సజ్జనులు ఆశ్రయించే కర్మఫలం నుండీ—
  ఈనాడే వెంటనే నేను పతనమై పోవుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'48': >-
  “తల్లికి చేయవలసిన సేవను విసర్జించి, అనర్థములోనే నిలిచిపోయి, దీర్ఘబాహువు,
  మహావక్షస్థలుడు అయిన వాడిగా (గర్వించి) తిరుగుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన
  వాడైతే!”
'49': >-
  “అనేక మంది పుత్రులు ఉన్నా కూడా దరిద్రుడై, జ్వరం-రోగాలతో కూడి, ఎల్లప్పుడూ
  క్లేశములే పొందేవాడిగా మారుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'50': >-
  “ఆశ్రయానాశ్రయాలను ఆశించే దీనులకు, పైకి చూసుకుంటూ ఆశపడే యాచకులకు— వారి ఆశలను
  అబద్ధం చేసి (నిరాశపరచి) బాధింపజేయుదును— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'51': >-
  “మాయతోనే నిత్యం కాలక్షేపం చేసేవాడిగా, కఠినస్వభావుడిగా, పిశునుడిగా,
  అపవిత్రుడిగా, రాజభయంతో వణికేవాడిగా, అధర్మాత్ముడిగా ఉండుగాక— ఆర్యుడు సమ్మతించి
  వెళ్లిపోయిన వాడైతే!”
'52': >-
  “ఋతుస్నాతయైన (ఋతుకాల శుద్ధి తరువాత స్నానం చేసిన), సతీభార్య తన ఋతుకాల నియమాన్ని
  అనుసరించి సమీపించినా— దుష్టాత్ముడై ఆమెను అతిక్రమించి (తిరస్కరించి)
  ప్రవర్తించుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'53': >-
  “ధర్మపత్నులను విడిచిపెట్టి పరస్త్రీలను సేవించుగాక; ధర్మాన్ని వదలి కామరతిలో
  మూర్ఖుడిగా మునిగిపోయి ఉండుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'54': >-
  “సంతానం నశించినవాడైన బ్రాహ్మణునికి దుష్కృతం వల్ల కలిగే పాపం ఏదైతే ఉందో— అదే
  పాపాన్ని నేను పొందుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'55': >-
  “నీటిని దూషించే వాడికి కలిగే పాపమూ, అలాగే విషం ఇచ్చే వాడికి కలిగే పాపమూ— ఆ
  పాపం అంతా ఒక్కడే (నేనే) పొందుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'56': >-
  “బ్రాహ్మణునికి చేయవలసిన పూజను అడ్డుకునే మలినేంద్రియుడై ఉండుగాక; బిడ్డ ఉన్న
  ఆవును (బాలవత్సా గావును) దోహనము చేయుదును— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన
  వాడైతే!”
'57': >-
  “నీరు ఉన్నా తృష్ణతో బాధపడుతున్నవాణ్ని మోసం చేసి బాధపెట్టుదును; అటువంటి మోసం
  వల్ల కలిగే పాపమంతా నేను పొందుగాక— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'58': >-
  “భక్తితో వాదించుకొంటున్న (సాధువుల/భక్తుల) మధ్యలో మార్గాన్ని ఆశ్రయించి
  (అడ్డుగా) నిలబడి, చూస్తూ ఉండే వాడికి ఏ పాపం కలుగుతుందో— ఆ పాపంతో నేను
  యుక్తుడనగుదును— ఆర్యుడు సమ్మతించి వెళ్లిపోయిన వాడైతే!”
'59': >-
  “భర్తా, కుమారుడూ లేని (దుఃఖములో ఉన్న) కౌసల్యను రాజపుత్రుడైన భరతుడు ఇలా
  ఓదార్చుతున్నప్పటికీ, తానే దుఃఖార్తుడై నేలపడి పడిపోయాడు।”
'60': >-
  అప్పుడు కౌసల్య, కఠినమైన శపథాలతో శపిస్తూ స్పృహలేని వాడిలా ఉన్న, శోకంతో దగ్ధమైన
  భరతునితో ఇలా పలికింది।
'61': >-
  “కొడకా! నా ఈ దుఃఖం మరింత పెరుగుతోంది. నీవు ఇంతలా శపథాలతో శపిస్తున్నావంటే, నా
  ప్రాణాలనే నీవు బిగించి ఆపుతున్నట్లవుతోంది।”
'62': >-
  “అదృష్టవశాత్తూ నీ ఆత్మ, లక్ష్మణునితో కూడి ధర్మమార్గం నుండి చలించలేదు. వత్సా!
  నీవు సత్యప్రతిజ్ఞుడవు; సజ్జనుల లోకాలను నీవు పొందగలవు।”
'63': >-
  ఇలా చెప్పి, సోదరవత్సలుడైన భరతుని తన ఒడిలోకి తీసుకొని, మహాబాహువైన అతనిని
  ఆలింగనం చేసుకొని, కౌసల్య అత్యంత దుఃఖంతో విలపిస్తూ ఏడ్చింది।
'64': >-
  ఈ విధంగా విలపిస్తూ, దుఃఖార్తుడైన ఆ మహాత్ముని మనస్సు— మోహం వలన, శోకపు వేగం వలన
  చితికిపోయినట్లుగా అయింది।
'65': >-
  విలపిస్తూ స్పృహలేకున్నవాడి, బుద్ధి చెదిరి భూమిపై పడివున్నవాడి, మళ్లీ మళ్లీ
  దీర్ఘంగా నిట్టూరుస్తున్న భరతుని శోకంతో— ఆ రాత్రి అంతా అట్లానే గడిచిపోయింది।
'66': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘భరతశపథః’ నామ
  పంచసప్తతితమః సర్గః (२-७५) సంపూర్ణః।
