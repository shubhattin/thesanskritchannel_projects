'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అరణ్యకాండంలో “శరభంగ బ్రహ్మలోక ప్రస్థానం” అను అయిదవ
  సర్గము ॥3-5॥
'1': >-
  అటు వనములో భయంకరబలముగల విరాధుడు అనే రాక్షసుణ్ని సంహరించిన తరువాత, వీరశాలియైన
  రాముడు సీతాదేవిని ఆలింగనం చేసుకొని, ఆమెకు ధైర్యం చెప్పి, సాంత్వన పరచెను
  ॥3-5-1॥
'2': >-
  తర్వాత దీప్తతేజస్సు గల తన సహోదరుడైన లక్ష్మణునితో రాముడు ఇలా పలికెను— “ఈ అడవి
  ఎంత కఠినమూ దుర్గమూ! మనము అడవుల్లో తిరగడమునకు అలవాటుపడ్డవాళ్లము కాదే” ॥3-5-2॥
'3': >-
  “తపోధనుడైన శరభంగ మహర్షిని మనము త్వరగా దర్శించుదాం.” అని చెప్పి, రాఘవుడు
  శరభంగుని ఆశ్రమమునకు చేరెను ॥3-5-3॥
'4': >-
  దైవప్రభావముగలవాడూ, తపస్సుచేత తన ఆత్మను పరిపక్వం చేసుకున్నవాడైన శరభంగుని
  సమీపమందు, రాముడు ఒక మహదద్భుతమైన దృశ్యమును చూచెను ॥3-5-4॥
'5': >-
  సూర్యుని వలె, వైశ్వానరాగ్ని వలె ప్రకాశించుచూ, దివ్యకాంతితో విభ్రాజిల్లుచూ,
  ఉత్తమ రథమున అధిష్ఠితుడై, ఆకాశంలో దేవగణములచే అనుగమింపబడుచున్న దివ్యరథమును
  చూచెను ॥3-5-5॥
'6': >-
  భూమిని తాకకుండ ఆకాశంలోనే నిలిచియున్న దేవాధిదేవుని (ఇంద్రుని) రాముడు
  దర్శించెను; అతడు సమ్యక్‌ప్రభాసంపన్నమైన ఆభరణములతో ప్రకాశించుచూ, మలినరహితమైన
  అంబరము ధరించియుండెను ॥3-5-6॥
'7': >-
  అటువంటి మహాత్ములచేతనే అనేకమందిచే పూజింపబడుచూ, పచ్చని (హరిత) అశ్వములతో యుక్తమై,
  అంతరిక్షములో స్థితమైన ఆ రథమును రాముడు చూచెను ॥3-5-7॥
'8': >-
  దూరమునుండియే దానిని రాముడు చూచెను— అది యువసూర్యుని వలె కాంతిమంతముగా, తెల్లని
  మేఘసమూహముల వలె ప్రకాశించుచూ, చంద్రబింబమును తలపించుచుండెను ॥3-5-8॥
'9': >-
  అందముగా చిత్రమాల్యములతో అలంకరింపబడిన నిర్మలమైన ఛత్రమును, అలాగే మహాధనసమానమైన
  బంగారు దండములుగల ఉత్తమ చామరవ్యజనములను కూడా రాముడు చూచెను ॥3-5-9॥
'10': >-
  అవి రెండు శ్రేష్ఠనారీలచే పట్టబడి, దేవుని శిరస్సు మీద నిత్యము ఊపబడుచుండెను;
  అలాగే గంధర్వులు, అమరులు, సిద్ధులు, అనేక పరమర్షులు కూడా అక్కడ ఉండెరు ॥3-5-10॥
'11': >-
  అంతరిక్షములో ఉన్న దేవుడైన వాసవుని (ఇంద్రుని) వారు ఉత్తమ గీతివాక్యములతో
  స్తుతించుచుండిరి; ఆ సమయంలో వాసవుడు శరభంగునితో సంభాషించుచుండెను ॥3-5-11॥
'12': >-
  అక్కడ శతక్రతువైన ఇంద్రుణ్ని చూసిన రాముడు, లక్ష్మణునితో పలికెను; తరువాత రాముడు
  ఆ రథమును సూచించి, తమ్ముడికి ఆ అద్భుతమును చూపించెను ॥3-5-12॥
'13': >-
  “లక్ష్మణా! శ్రీయచే సమన్వితమై కాంతివంతముగా మెరుస్తున్నదే ఆ అద్భుతము చూడు;
  అంతరిక్షములో ఉన్న ఆ రథము, తేజస్సుతో మండుచున్న ఆదిత్యుని వలె కనిపించుచున్నది”
  ॥3-5-13॥
'14': >-
  “పూర్వము పురుహూతుడైన శక్రుని (ఇంద్రుని) అశ్వములు అని మనము వినినవే కదా—
  అంతరిక్షములో సంచరించే ఆ దివ్యహరిత అశ్వములు ఇవే నిజముగా” ॥3-5-14॥
'15': >-
  “మరియు, పురుషవ్యాఘ్రా! దిక్కులన్నిటిలో చుట్టూ నిల్చియున్న వీరులు వీరే—
  వందలకొద్దీ, వందలకొద్దీ కుండలములు ధరించిన యువకులు, ఖడ్గములు చేతబట్టినవారు”
  ॥3-5-15॥
'16': >-
  వారు విశాలముగా విస్తరించిన వక్షస్థలములు గలవారు, గదలవంటి బలమైన భుజములు గలవారు;
  అందరూ రక్తవర్ణ వస్త్రములు ధరించి, చేరుటకు దుర్లభమైన వ్యాఘ్రుల వలె దురాసదులై
  ఉన్నారు ॥3-5-16॥
'17': >-
  వారందరి ఉరస్సులపై అగ్నివలె జ్వలించే హారములు ప్రకాశించుచున్నవి; సౌమిత్రీ! వారు
  ఇరవై ఐదు సంవత్సరముల వయసు గలవారి రూపమును ధరించియున్నారు ॥3-5-17॥
'18': >-
  “ఇదే కదా దేవతల యొక్క నిత్య వయస్సు; అందువల్లనే ఈ పురుషవ్యాఘ్రులు చూడటానికి ఎంతో
  ప్రియముగా, మనోహరముగా కనిపించుచున్నారు” ॥3-5-18॥
'19': >-
  “లక్ష్మణా! ఇక్కడే వైదేహితో కలిసి క్షణమాత్రము నిలుచు; రథములో ఉన్న ఈ
  ద్యుతిమంతుడు ఎవరో నేను స్పష్టముగా తెలిసికొనువరకు” ॥3-5-19॥
'20': >-
  ఈ విధంగా సౌమిత్రితో పలికి— ‘ఇక్కడే నిలుచు’ అని చెప్పి, కాకుత్స్థుడు
  శరభంగాశ్రమము వైపు అడుగులు వేశాడు ॥3-5-20॥
'21': >-
  అప్పుడు రాముడు తనవైపు వచ్చుచున్నదాన్ని చూచి, శచీపతి అయిన ఇంద్రుడు శరభంగుని
  అనుమతి తీసుకొని దేవగణములతో ఇలా పలికెను ॥3-5-21॥
'22': >-
  “ఇక్కడికి రాముడు వచ్చుచున్నాడు; అతడు నాతో మాట్లాడకమునుపే మీరు నన్ను నా
  లక్ష్యమునకు (ప్రయాణమునకు) నడిపించండి; అప్పుడు అతడు నన్ను దర్శించుటకు యోగ్యుడు
  అవుతాడు” ॥3-5-22॥
'23': >-
  “ఈ రాముడు విజయం పొందినవాడు, కార్యసిద్ధి చెందినవాడే— ఇది నాకు త్వరలోనే
  నిశ్చయముగా తెలిసెను; ఇతనిచేత ఒక మహత్తర కార్యము చేయవలెను, అది ఇతరులకు చేయుట
  అత్యంత దుష్కరము” ॥3-5-23॥
'24': >-
  అనంతరం వజ్రధరుడైన ఇంద్రుడు ఆ తాపసుణ్ని (శరభంగుని) సంభోదించి గౌరవించి,
  అశ్వయుక్త రథమునందు ఎక్కి, శత్రుదమకుడై స్వర్గమునకు వెళ్లెను ॥3-5-24॥
'25': >-
  సహస్రాక్షుడైన ఇంద్రుడు వెళ్లిపోయిన తరువాత, రాఘవుడు తన పరిచ్ఛదములతో (సహచర
  సమేతముగా) అగ్నిహోత్రమును ఆచరించుచున్న శరభంగుని సమీపమునకు చేరెను ॥3-5-25॥
'26': >-
  రాముడు, సీత, లక్ష్మణుడు— ఆ మహర్షి పాదములు పట్టి వందనముచేసి, అతని అనుమతి
  పొందినవారై, అతని ఆహ్వానముచే అతిథులుగా అక్కడ ఆసనం పొందిరి, నివాసము లభించినవారై
  కూర్చుండిరి ॥3-5-26॥
'27': >-
  అనంతరం శక్రుని ఆగమనమునుగూర్చి రాఘవుడు అడిగెను; శరభంగుడు ఆ సంగతులన్నిటినీ
  రాఘవునకు వివరించి చెప్పెను ॥3-5-27॥
'28': >-
  “రామా! వరదాత అయిన ఈ ఇంద్రుడు నన్ను బ్రహ్మలోకమునకు తీసికొనిపోవలెనని వచ్చెను;
  ఘోరమైన తపస్సుతో నేను జయించిన ఆ బ్రహ్మలోకము, ఆత్మనిగ్రహము లేనివారికి
  దుష్ప్రాపము” ॥3-5-28॥
'29': >-
  “నరవ్యాఘ్రా! నీవు సమీపములో ఉన్నావని తెలిసికొని, ప్రియ అతిథివైన నిన్ను
  దర్శించకుండానే నేను బ్రహ్మలోకమునకు పోవుదునని కాదు” ॥3-5-29॥
'30': >-
  “ధర్మాత్ముడవైన మహాత్ముడైన నిన్ను కలుసుకొని, నరవ్యాఘ్రా, ఆ తరువాత నేను పరమ
  శ్రేష్ఠమైన త్రిదివమునకు (స్వర్గోత్తమస్థానమునకు) వెళ్లుదును” ॥3-5-30॥
'31': >-
  “నరశార్దూలా! అక్షయమైన, శుభమైన లోకములను నేను జయించియున్నాను— బ్రాహ్మ్యములనూ,
  నాకపృష్ఠ్యములనూ (స్వర్గోన్నత స్థితులనూ); అవి నా వాటిగా నీవు స్వీకరించుము”
  ॥3-5-31॥
'32': >-
  ఈ విధంగా శరభంగ ఋషి పలికినప్పుడు— సర్వశాస్త్రవిశారదుడైన రాఘవుడు (నరవ్యాఘ్రుడు)
  అతనితో ఇలా ఉత్తరమిచ్చెను ॥3-5-32॥
'33': >-
  “మహామునీ! ఆ సమస్త లోకములను నేనే సంపాదించుకొందును; అయితే నాకు ఈ అరణ్యములోనే
  నీవు సూచించిన విధంగా నివాసస్థానము కావలెను” ॥3-5-33॥
'34': >-
  రాఘవుడు ఈ విధంగా చెప్పగానే— శక్రునితో సమానమైన బలముగల రాముని మాటలు విని,
  మహాప్రాజ్ఞుడైన శరభంగుడు మళ్లీ ఇలా పలికెను ॥3-5-34॥
'35': >-
  “రామా! మహాతేజస్సునకు నిలయమైన ధర్మాత్ముడైన సుతీక్ష్ణుడు అను ఒక మహర్షి ఈ
  అరణ్యములో నియమనిష్ఠతో నివసించుచున్నాడు; అతడు నీకు శ్రేయస్సును కలుగజేయును”
  ॥3-5-35॥
'36': >-
  “శుచియైన ప్రాంతములో ఉన్న తపస్వియైన సుతీక్ష్ణుని నీవు చేరుము; మనోహరమైన
  వనప్రదేశములో అతడు నీకు నివాసమును ఏర్పరచును” ॥3-5-36॥
'37': >-
  “రామా! ఈ మందాకినీ నదిని ప్రతిస్రోతస్సుగా (ప్రవాహానికి విరుద్ధముగా)
  అనుసరించుము; పుష్పములను ఓడలవలె మోయుచు ప్రవహించే ఆ నదిని అనుసరించి వెళితే, ఆ
  తరువాత నీవు అక్కడికి చేరుదువు” ॥3-5-37॥
'38': >-
  “నరవ్యాఘ్రా! క్షణమాత్రము నన్ను చూచి ఉండు, తాతా; పాము పాత చర్మమును విడిచినట్లు,
  నేను ఈ శరీరాన్ని విడిచి వెయ్యువరకు” ॥3-5-38॥
'39': >-
  అనంతరం మహాతేజస్సు గల శరభంగుడు అగ్నిని ప్రజ్వలింపజేసి, మంత్రపూర్వకముగా నెయ్యితో
  హోమము చేసి, ఆ హుతాశనాగ్నిలోనికి ప్రవేశించెను ॥3-5-39॥
'40': >-
  అప్పుడు ఆ మహాత్ముని రోమములు, కేశములు, పాత చర్మము, ఎముకలు, మాంసము, రక్తము—
  ఇవన్నీ అగ్నిలో భస్మమైపోయెను ॥3-5-40॥
'41': >-
  అతడు అగ్నివలె కాంతిమంతమైన కుమారరూపమును పొందెను; ఆ అగ్నిచయము నుండి లేచి,
  శరభంగుడు విశేషముగా ప్రకాశించెను ॥3-5-41॥
'42': >-
  అతడు ఆహితాగ్నులు గల మహర్షుల లోకములను, మహాత్ముల లోకములను, దేవలోకములను కూడా
  అతిక్రమించి, బ్రహ్మలోకమునకు అధిరోహించెను ॥3-5-42॥
'43': >-
  పుణ్యకర్మశీలుడైన ఆ ద్విజర్షభుడు (శరభంగుడు) ఆ లోకములో పితామహుడైన బ్రహ్మను, అతని
  పరివారసమేతముగా దర్శించెను; పితామహుడైన బ్రహ్మ కూడా ఆ ద్విజుని చూసి ఆనందించి—
  “సుస్వాగతం” అని పలికెను ॥3-5-43॥
'44': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, అరణ్యకాండంలో “శరభంగ
  బ్రహ్మలోక ప్రస్థానం” అను అయిదవ సర్గము సమాప్తము ॥3-5॥
