'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘विश्वासोत्पादनम्’ नामक
  पैंतीसवाँ सर्ग (५-३५)।
'1': >-
  वानरश्रेष्ठ हनुमान् के मुख से श्रीराम की कथा सुनकर वैदेही (सीता) ने मधुर वाणी
  से सांत्वना देने वाले ये वचन कहे।
'2': >-
  तुम्हारा श्रीराम से संयोग (परिचय) कैसे हुआ? तुम लक्ष्मण को कैसे जानते हो?
  वानरों और मनुष्यों का परस्पर मिलन कैसे हुआ?
'3': >-
  हे वानर! श्रीराम और लक्ष्मण के जो-जो चिह्न (पहचान के लक्षण) तुम जानते हो,
  उन्हें फिर से विस्तारपूर्वक बतलाओ, जिससे मुझे शोक आकर न घेर ले (और मेरा संदेह
  मिट जाए)।
'4': >-
  उनका आकार-प्रकार कैसा है, उनका रूप कैसा है? उनकी जंघाएँ कैसी हैं, भुजाएँ कैसी
  हैं—और लक्ष्मण के विषय में भी मुझे बतलाओ।
'5': >-
  वैदेही के ऐसा कहने पर पवनपुत्र हनुमान् ने तब श्रीराम का यथार्थ स्वरूप बतलाना
  आरम्भ किया।
'6': >-
  हे कमलपत्रनेत्रा वैदेहि! सौभाग्य से तुम मुझे पहचानकर अपने पति (श्रीराम) और
  लक्ष्मण के स्वरूप के विषय में पूछ रही हो।
'7': >-
  हे विशालनेत्रा! श्रीराम के और लक्ष्मण के जो-जो लक्षण मैंने पहचाने हैं, उन्हें
  मैं कह रहा हूँ—तुम उन्हें सुनो।
'8': >-
  हे जनकनन्दिनी! श्रीराम कमलनयन हैं, उनका मुख पूर्णचन्द्र के समान है; वे रूप और
  सौजन्य (दाक्षिण्य) से सम्पन्न हैं।
'9': >-
  वे तेज में सूर्य के समान, क्षमा में पृथ्वी के समान, बुद्धि में बृहस्पति के
  समान और यश में इन्द्र के समान हैं।
'10': >-
  वे जीव-जगत् के रक्षक हैं और अपने स्वजनों के भी रक्षक हैं; हे परंतप! वे अपने
  आचरण (वृत्त) और धर्म के भी रक्षक हैं।
'11': >-
  हे भामिनि! राम इस लोक के चतुर्वर्ण (चारों वर्णों) के रक्षक हैं; वे
  लोक-परम्पराओं की मर्यादाओं के कर्ता और करवाने वाले भी हैं।
'12': >-
  वे तेजस्वी हैं, अत्यन्त पूजित हैं और ब्रह्मचर्य-व्रत में स्थित हैं; साधुओं के
  उपकार को जानने वाले हैं और कर्मों (कार्य-व्यवहार) के विधान को भी भलीभाँति
  जानते हैं।
'13': >-
  वे राज-नीति में विनीत (प्रशिक्षित) हैं, ब्राह्मणों के उपासक हैं; ज्ञानवान्,
  शीलसम्पन्न और विनम्र हैं—हे परंतप!
'14': >-
  वे यजुर्वेद में विनीत हैं और वेदज्ञों द्वारा भलीभाँति पूजित हैं; धनुर्वेद, वेद
  तथा वेदाङ्गों में निष्ठित हैं।
'15': >-
  उनके कन्धे विशाल हैं, वे महाबाहु हैं; उनकी ग्रीवा शंख के समान है, मुख शुभ है;
  उनके कंधे के जोड़ (जत्रु) गूढ़ हैं, नेत्र कुछ-कुछ ताम्रवर्ण के हैं—और जनसमुदाय
  में वे ‘राम’ नाम से प्रसिद्ध हैं।
'16': >-
  उनका स्वर दुन्दुभि (नगाड़े) के समान गम्भीर है; वर्ण स्निग्ध है; वे प्रतापवान्
  हैं; उनके अंग सम और सु-विभक्त हैं; उनका रंग श्यामवर्ण को धारण किए हुए है।
'17': >-
  वे तीन स्थलों में स्थिर हैं, तीन में दीर्घ (प्रलम्ब) हैं; तीन में समान और तीन
  में उन्नत हैं; तीन में ताम्रवर्ण हैं, तीन में स्निग्ध हैं; और तीन में सदा
  गम्भीर रहते हैं।
'18': >-
  उनके शरीर में तीन वलियाँ हैं, वे तीन स्थानों पर कुछ झुके हुए हैं; उनके चार
  विशेष लक्षण (व्यङ्ग) हैं; तीन स्थानों में श्रेष्ठ (शीर्षवान्) हैं; चार प्रकार
  की कलाओं/रेखाओं से युक्त हैं; चार किष्कु (माप) में समान हैं और चार प्रकार से
  समता धारण करते हैं।
'19': >-
  वे चौदह प्रकार के सम द्वन्द्वों (युग्म लक्षणों) से युक्त हैं; उनके चार दाँत
  (प्रमुख दंष्ट्राएँ) विशेष हैं; उनकी चार गतियाँ (चाल-ढाल) हैं; उनके ओष्ठ, हनु
  (ठोड़ी) और नासिका महान्/उत्कृष्ट हैं; वे पाँच स्थानों में स्निग्ध हैं और आठ
  वंशों (अस्थि-रेखाओं/भागों) से युक्त हैं।
'20': >-
  उनमें दस ‘पद्म’ लक्षण हैं और दस अंग विशेष रूप से विकसित/वृहद् हैं; वे तीन
  भागों में व्यापक हैं और दो स्थानों में श्वेतता धारण करते हैं; छह स्थानों में
  उन्नत हैं; नौ प्रकार की तनुता/सूक्ष्मता है; और तीन भागों में यह राघव व्यापक
  होते हैं।
'21': >-
  वे सत्य और धर्म में रत, श्रीमान् हैं; संग्रह (संयम) और अनुग्रह (कृपा) में रत
  हैं; देश-काल के विभाग को जानने वाले हैं और सब लोकों को प्रिय लगने वाले वचन
  बोलते हैं।
'22': >-
  उनके वैमात्र (एक ही माता के) भ्राता सौमित्रि (लक्ष्मण) हैं, जिनकी प्रभा अमित
  है; वे अनुराग, रूप और गुणों में भी उसी प्रकार के (श्रीराम जैसे) हैं।
'23': >-
  श्रीमान् राम सुवर्ण के समान कान्तिवाले, श्यामवर्ण और महायशस्वी हैं; वे दोनों
  नर-शार्दूल (श्रेष्ठ पुरुष) तुम्हारे दर्शन की अभिलाषा से उत्सव-सा अनुभव करते
  हुए (उत्सुक) हैं।
'24': >-
  वे हम लोगों के साथ मिलकर सारी पृथ्वी में खोज करते हुए, इस धरती पर विचरते हुए,
  केवल तुम्हीं को ढूँढ़ते फिर रहे हैं।
'25': >-
  ऋष्यमूक पर्वत की तलहटी में, बहुत-से वृक्षों से घिरे स्थान पर, उन्होंने उस
  मृगपति (वानरराज) सुग्रीव को देखा, जिसे उसके बड़े भाई ने पदच्युत कर दिया था।
'26': >-
  वह सुग्रीव भाई के भय से पीड़ित होकर बैठा था और देखने में प्रिय था; और हम लोग
  भी उस हरिराज सुग्रीव की सेवा करते थे, जो सत्ययुद्ध करने वाला था।
'27': >-
  हम उसी सुग्रीव की परिचर्या करते थे, जिसे उसके बड़े भाई ने राज्य से गिरा दिया
  था; तभी वे दोनों चीर-वस्त्रधारी, श्रेष्ठ धनुष धारण करने वाले वहाँ आए।
'28': >-
  वे ऋष्यमूक पर्वत के रमणीय प्रदेश में पहुँचे; उन धनुर्धर नर-व्याघ्रों (श्रेष्ठ
  पुरुषों) को देखकर वानर-श्रेष्ठ (सुग्रीव) भय से मोहित हो गया।
'29': >-
  भयभीत होकर वह उस पर्वत की चोटी पर उछलकर जा पहुँचा; फिर उसी शिखर पर वानर-इन्द्र
  स्थित रहा।
'30': >-
  उसने शीघ्र ही मुझे ही उनके पास भेजा; तब मैं सुग्रीव के वचन से उन दोनों
  प्रभुओं—पुरुष-व्याघ्रों—के समीप गया।
'31': >-
  वे रूप और लक्षण से सम्पन्न थे; मैं हाथ जोड़कर उनके सामने उपस्थित हुआ; और मैंने
  उन्हें तत्त्वार्थ (सत्य) से जानकर, प्रीति सहित उनसे बात की।
'32': >-
  फिर उन पुरुषश्रेष्ठों को (अपने कन्धे पर) बैठाकर उस स्थान पर पहुँचा दिया और
  महात्मा सुग्रीव को यथार्थ रूप से उनका परिचय निवेदित किया।
'33': >-
  उन दोनों के परस्पर संवाद से अत्यन्त प्रीति उत्पन्न हुई; वहाँ कीर्ति-सम्पन्न
  हरि-ईश्वर और नर-ईश्वर—दोनों की मैत्री दृढ़ हो गई।
'34': >-
  पूर्ववृत्त की कथा से परस्पर आश्वस्त होकर लक्ष्मण के अग्रज (श्रीराम) ने तब
  सुग्रीव को सांत्वना दी।
'35': >-
  फिर स्त्री के कारण (तुम्हारे हेतु) अपने भाई वाली द्वारा बलपूर्वक निरस्त किए
  जाने से उत्पन्न सुग्रीव का दुःख, और फिर हे (देवि!)—अक्लिष्टकर्मा श्रीराम के
  तुम्हारे विनाश/अपहरण से उत्पन्न शोक—
'36': >-
  लक्ष्मण ने वानरेन्द्र सुग्रीव को सब कुछ निवेदित किया। उस वचन को लक्ष्मण के मुख
  से सुनकर वानरेन्द्र (सुग्रीव)—
'37': >-
  अत्यन्त ही निस्तेज हो गया, जैसे ग्रह से ग्रस्त सूर्य हो। और तब जब तुम्हें
  राक्षस द्वारा हर लिया जा रहा था, (मार्ग में) तुम्हारे अंगों की शोभा बढ़ाने
  वाले—
'38': >-
  जो-जो आभूषणों के समूह पृथ्वी पर गिर पड़े थे, उन सबको हरियूथपतियों ने एकत्र कर
  श्रीराम के पास लाकर दिया।
'39': >-
  वे (वानर) हर्षित होकर उन्हें दिखाने लगे, पर तुम्हारी गति/दिशा को नहीं जानते
  थे; वे आभूषण श्रीराम को दिए गए और वही मैंने भी (उनके पास) ले जाकर समर्पित किए।
'40': >-
  जो आभूषण शब्द करते हुए, बिखरे हुए थे—उन शोकाकुल (विहत-चेत) श्रीराम के लिए—तब
  उन्हें गोद में रखकर, तरह-तरह से दिखाते हुए—
'41': >-
  उस देव-तुल्य, देवप्रकाश श्रीराम ने बहुत विलाप किया; उन्हें देखते-देखते,
  रोते-रोते, बार-बार व्याकुल होते हुए—
'42': उस समय उन्होंने दाशरथि (राम) के शोक-रूप अग्नि को और भी प्रज्वलित कर दिया।
'43': >-
  उस दुःख से पीड़ित महात्मा ने बहुत समय तक शय्या पर पड़े-पड़े ही समय बिताया; फिर
  मैंने भी विविध वचनों द्वारा कठिनाई से उन्हें पुनः उठाया।
'44': >-
  उन अत्यन्त मूल्यवान् आभूषणों को देखकर और बार-बार दिखाकर, राघव ने सौमित्रि सहित
  उन्हें सुग्रीव के पास (जमा/सौंप) दिया।
'45': >-
  हे आर्या! तुम्हारे दर्शन न होने से राघव अत्यन्त संतप्त हो रहे हैं, मानो विशाल,
  सदा ज्वलित अग्नि से अग्निपर्वत तप रहा हो।
'46': >-
  तुम्हारे ही कारण अनिद्रा, शोक और चिंता—ये सब—महात्मा राघव को ऐसे तपाते हैं,
  जैसे अग्निशाला को अग्नियाँ तपाती हैं।
'47': >-
  तुम्हारे दर्शन न होने के शोक से राघव ऐसे डगमगा रहे हैं, जैसे महान् भू-कम्प से
  कोई विशाल शैल-शिखर हिल उठे।
'48': >-
  हे नृपनन्दिनी! वे अत्यन्त रमणीय वनों में और नदियों-प्रपातों के निकट विचरते हुए
  भी, तुम्हें न देखकर, किसी प्रकार की रति (आनन्द/संतोष) नहीं पाते।
'49': >-
  हे जनकनन्दिनी! वह मनुज-शार्दूल राघव शीघ्र ही तुम्हें प्राप्त करेंगे—मित्रों और
  बन्धुओं सहित रावण का वध करके।
'50': >-
  तब राम और सुग्रीव—दोनों ने—उसी समय, वाली के वध के लिए और तुम्हारी खोज के विषय
  में परस्पर एक समझौता (समय) किया।
'51': >-
  फिर उन दोनों वीर कुमारों के साथ वह हरि-ईश्वर (सुग्रीव) किष्किन्धा पहुँचकर,
  युद्ध में वाली को गिरा दिया गया।
'52': >-
  तब राम ने संग्राम में वेग से वाली का वध कर, समस्त ऋक्ष-हरि-समुदाय का स्वामी
  सुग्रीव को बना दिया।
'53': >-
  हे देवि! इस प्रकार राम और सुग्रीव की एकता (मैत्री) स्थापित हुई; और मुझे
  हनुमान् समझो—मैं ही उनका दूत बनकर आया हूँ।
'54': >-
  अपना राज्य पाकर सुग्रीव ने महाकपियों को बुलाकर, तुम्हारे ही निमित्त, महाबली
  वानरों को दसों दिशाओं में भेज दिया।
'55': >-
  वानरेन्द्र सुग्रीव के आदेश से वे महौजस्वी वानर—जो पर्वतराज के समान प्रतीत होते
  थे—चारों ओर से पृथ्वी पर निकल पड़े।
'56': >-
  फिर सुग्रीव के वचन से आतुर होकर वे तुम्हें खोजते हुए, हम और अन्य वानर,
  सम्पूर्ण पृथ्वी पर विचर रहे हैं।
'57': >-
  अङ्गद नामक लक्ष्मीवान्, महाबली, वाली का पुत्र—कपिशार्दूल—तीसरे भाग के बल से
  आवृत होकर (अपने दल सहित) प्रस्थित हुआ।
'58': >-
  हम लोगों में से (कई) विन्ध्य पर्वत-श्रेष्ठ में बिछुड़ गए; अत्यन्त शोक से घिरे
  हुए हम लोगों के लिए बहुत-से दिन-रात बीत गए।
'59': >-
  कार्य में निराशा, समय के बीत जाने, और कपिराज (सुग्रीव) के भय से—हम प्राण
  त्यागने को प्रस्तुत हो गए।
'60': >-
  पर्वतों के दुर्ग, नदियाँ और प्रपात—सब छान मारकर भी, देवी (तुम्हारे)
  चरण-चिह्न/पद (अवस्थिति) को न पाकर, हम प्राण त्यागने को ही निश्चित हो गए।
'61': >-
  तब उस पर्वत की चोटी पर हम लोग प्रायोपवेशन (अनशन-मरण) करने बैठ गए; और सभी
  वानर-श्रेष्ठों को प्रायोपविष्ट देखकर—
'62': >-
  अङ्गद शोक-समुद्र में डूबकर अत्यन्त विलाप करने लगा—हे वैदेहि! तुम्हारे नाश
  (वियोग) और उसी प्रकार वाली के वध के विषय में।
'63': >-
  हमारा प्रायोपवेशन, जटायु का मरण, और स्वामी के संदेश से वंचित—निराश होकर मरने
  को उद्यत हम लोग—
'64': >-
  इसी कार्य के हेतु एक महान्, वीर्यवान् पक्षी वहाँ आया—गृध्रराज का सगा
  भाई—सम्पाति नाम का गृध्रराज।
'65': >-
  भाई के वध का समाचार सुनकर वह क्रोध से यह वचन बोला—‘मेरे छोटे भाई को किसने
  मारा, और वह कहाँ गिर पड़ा?’
'66': >-
  हे वानरोत्तमो! यह बात मैं तुमसे सुनना चाहता हूँ—ऐसा उसने कहा; तब अङ्गद ने
  जनस्थान में हुए उस महान् वध (प्रसंग) का वर्णन उससे किया।
'67': >-
  और यह भी बताया कि भयानक रूप वाले राक्षस ने तुम्हें लक्ष्य करके (तुम्हारे कारण)
  क्या किया; जटायु के वध की बात सुनकर अरुणपुत्र सम्पाति दुःखी हो गया।
'68': >-
  उसने, हे वरारोहे! कहा कि तुम रावण के आलय में निवास कर रही हो; सम्पाति का वह
  वचन सुनकर, जो हमारे लिए प्रीतिवर्धक था—
'69': >-
  तब अङ्गद-प्रमुख हम सब आगे भेजे गए; और विन्ध्य से उठकर हम सागर के उत्तम तट
  (अन्त) तक आ पहुँचे।
'70': >-
  तुम्हारे दर्शन के उत्साह से परिपूर्ण, हृष्ट-पुष्ट प्लवंगम—अङ्गद-प्रमुख हम
  सब—समुद्र के किनारे (वेलोपान्त) पर आ गए।
'71': >-
  फिर तुम्हारे दर्शन की उत्कंठा से व्याकुल होकर वे एक और भी भयंकर चिंता में पड़
  गए; तब मैं हरि-सेना को समुद्र देखकर निरुत्साह/विषाद में डूबते हुए देख—
'72': >-
  प्रचण्ड भय को दूर कर, सौ योजन का उछलकर लाँघ गया; और मैंने रात्रि में राक्षसों
  से भरी लंका में भी प्रवेश किया।
'73': >-
  मैंने रावण को भी देखा, और तुम्हें भी शोक से पीड़ित देखा; हे अनिन्दिते! यह सब
  मैंने यथावृत्त (जैसा घटित हुआ) वैसा ही तुम्हें कह दिया।
'74': >-
  हे देवि! मुझसे बोलो—मैं दाशरथि का दूत हूँ; श्रीराम द्वारा किए गए इस प्रयत्न से
  युक्त होकर, तुम्हारे ही निमित्त यहाँ आया हूँ।
'75': >-
  हे देवि! मुझे सुग्रीव का सचिव—पवनात्मज—समझो; तुम्हारे काकुत्स्थ (राम), जो सब
  शस्त्रधारियों में श्रेष्ठ हैं, कुशल से हैं।
'76': >-
  शुभलक्षण लक्ष्मण गुरु (भ्राता/बड़े) की आराधना में युक्त हैं; हे देवि! वे
  वीर्यवान् हैं और तुम्हारे पति के हित में तत्पर रहते हैं।
'77': >-
  मैं अकेला ही सुग्रीव के वचन से यहाँ पहुँचा हूँ; मैं बिना सहायक के, कामरूपधारी
  होकर विचरता हुआ, इस (खोज) को कर पाया हूँ।
'78': >-
  तुम्हारी खोज का विचार करते हुए मैंने दक्षिण दिशा का अनुगमन किया; सौभाग्य से
  मैं हरि-सेनाओं के उस शोक को—जो तुम्हारे नाश का अनुषोचन कर रही थीं—दूर करूँगा।
'79': >-
  तुम्हारी प्राप्ति का समाचार देकर मैं तुम्हारे संताप को हर लूँगा; और सौभाग्य से
  समुद्र का यह लाँघना मेरा व्यर्थ नहीं गया।
'80': >-
  हे देवि! तुम्हारे दर्शन से उत्पन्न यह यश मैं प्राप्त करूँगा; और महावीर्य राघव
  शीघ्र ही तुम्हारे पास आ पहुँचेंगे।
'81': >-
  हे वैदेहि! राक्षसाधिप रावण को उसके पुत्रों और बन्धुओं सहित मारकर (वे तुम्हें
  छुड़ाएँगे); ‘माल्यवान्’ नाम का एक पर्वत है, जो पर्वतों में उत्तम है।
'82': >-
  उसके बाद केशरी नामक हरि (वानर) गोकर्ण पर्वत पर जाता है; और देवर्षियों द्वारा
  नियुक्त मेरे पिता—महाकपि—नदीपति (समुद्र) के पुण्य तीर्थ में ‘शम्बसादन’ को
  उठाने (उद्धार करने) वाले थे।
'83': >-
  हे मैथिलि! मैं उसी वानर-क्षेत्र में वायु के द्वारा उत्पन्न हुआ; और अपने ही
  कर्म के कारण संसार में ‘हनूमान्’ नाम से विख्यात हूँ।
'84': >-
  हे वैदेहि! विश्वास के लिए मैंने अपने स्वामी (राम) के गुण तुम्हें कहे हैं; हे
  देवि! शीघ्र ही राघव निश्चय ही तुम्हें यहाँ से ले जाएँगे।
'85': >-
  इस प्रकार कारणों और उपयुक्त पहचान-चिह्नों से शोक से कृश हुई सीता को विश्वास हो
  गया, और वह उस दूत (हनुमान्) को ठीक-ठीक पहचानने लगी।
'86': >-
  फिर जानकी को अतुल हर्ष प्राप्त हुआ; प्रहर्ष से उसने अपने वक्र पक्ष्मों वाले
  नेत्रों से आनन्दजनित अश्रु-जल बहाया।
'87': >-
  उस विशालनेत्रा का सुन्दर मुख, जिसके नेत्र ताम्र-श्वेत से दीप्त थे, ऐसा शोभित
  हुआ मानो राहु से मुक्त चन्द्रमा प्रकाशित हो गया हो।
'88': >-
  वह स्पष्ट रूप से हनुमान् को ही कपि मानती है, अन्यथा नहीं; तब हनुमान् ने उस
  प्रियदर्शना से (फिर) उत्तर कहा।
'89': >-
  हे मैथिलि! यह सब मैंने तुम्हें कह दिया—अब तुम आश्वस्त हो जाओ; मैं क्या करूँ,
  और तुम्हें जैसा अच्छा लगे, वैसा मैं कैसे लौटकर (उत्तर लेकर) जाऊँ?
'90': >-
  हे मैथिलि! महर्षि की प्रेरणा से कपि-प्रवीर (श्रेष्ठ वानर) के द्वारा रण में
  ‘शम्बसादन’ नामक असुर के मारे जाने पर, मैं वायु से उत्पन्न हुआ; इस प्रभाव के
  कारण मैं उसी के समान प्रभावशाली वानर हूँ।
'91': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘विश्वासोत्पादनम्’ नामक पैंतीसवाँ सर्ग (५-३५) समाप्त।
