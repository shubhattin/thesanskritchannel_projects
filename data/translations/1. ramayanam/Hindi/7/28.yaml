'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘जयन्त का अपवाहन’ नामक
  अट्ठाईसवाँ सर्ग (7-28) प्रारम्भ होता है।
'1': >-
  वसु (वसुदेव/वसुओं) द्वारा सुमाली को मारा गया और भस्म कर दिया गया—यह देखकर तथा
  यह भी देखकर कि देवताओं से आक्रान्त होकर उसकी अपनी सेना भी भाग खड़ी हुई है,
'2': >-
  तब रावण का पुत्र मेघनाद उस समय अत्यन्त बलवान और क्रुद्ध होकर, समस्त राक्षसों
  को लौटा कर (रोक कर) स्वयं मोर्चे पर दृढ़तापूर्वक स्थित हो गया।
'3': >-
  अग्निवर्ण, इच्छानुसार चलने वाले रथ पर आरूढ़ वह महारथी, जलते हुए अग्नि के समान
  वन-वन को दहकाता हुआ, उस देव-सेना पर वेग से टूट पड़ा।
'4': >-
  उसके भीतर प्रवेश करते ही, नाना प्रकार के आयुध धारण करने वाले उस (राक्षस) को
  देखकर मात्र, देवता सब दिशाओं में भाग खड़े हुए।
'5': >-
  उस समय उसके सामने युद्ध करने को कोई भी (देव) उपस्थित न रहा। सबको बींधकर आतंकित
  कर देने पर, तब शक्र (इन्द्र) ने देवताओं से कहा—
'6': >-
  “हे सुरो! भय मत करो, भागने मत लगो; रण में लौट आओ। मेरा पुत्र, जो युद्ध के लिए
  अजेय है, यह (जयन्त) युद्धार्थ जा रहा है।”
'7': >-
  तब शक्र का पुत्र, जो ‘जयन्त’ नाम से विख्यात देव है, अद्भुत-कल्प (अद्भुत
  रूप-रचना वाले) रथ पर चढ़कर संग्राम में आगे बढ़ा।
'8': >-
  तब वे समस्त त्रिदश (देव) शचीपुत्र (जयन्त) को चारों ओर से घेरकर, युद्ध में रावण
  के पुत्र को जा लगे और उस पर प्रहार करने लगे।
'9': >-
  उनका वह युद्ध देवों और राक्षसों के योग्य, समान रूप से भीषण हुआ—एक ओर महेन्द्र
  (इन्द्र) का पुत्र और दूसरी ओर राक्षसेन्द्र (रावण) का पुत्र।
'10': >-
  तब राक्षसात्मज (मेघनाद) ने मातलि के पुत्र गोमुख (नामक) सारथि पर स्वर्णाभूषणों
  से शोभित बाणों की वर्षा कर उसे गिराने का प्रयत्न किया।
'11': >-
  उसी प्रकार शचीसुत जयन्त ने भी उसके (मेघनाद के) सारथि पर बाण चलाए; और क्रुद्ध
  रावणि (मेघनाद) ने भी उसे (जयन्त/जयन्त के पक्ष को) चारों ओर से प्रतिविद्ध
  (घायल) किया।
'12': >-
  वह बलवान रावणि, क्रोध से आविष्ट होकर, फैलाए हुए नेत्रों वाला, शक्र के पुत्र
  जयन्त पर बाण-वर्षा बरसाने लगा।
'13': >-
  फिर क्रुद्ध रावणि ने देव-सेनाओं पर सहस्रों की संख्या में नाना प्रकार के
  तीक्ष्णधार प्रहरण (अस्त्र-शस्त्र) गिराने शुरू कर दिए।
'14': >-
  उसने शतघ्नियाँ, मुसल, प्रास, गदा, खड्ग, परशु आदि और पर्वत-शिखरों के समान विशाल
  आयुध भी गिराए।
'15': >-
  उस रावणपुत्र द्वारा शत्रु-सेनाओं का संहार करते हुए, लोकों में महान व्याकुलता
  फैल गई और (चारों ओर) अन्धकार छा गया।
'16': >-
  तब वह देवताओं का बल (देव-सेना) चारों ओर से शचीसुत के पास होकर भी अनेक प्रकार
  से अस्वस्थ (अव्यवस्थित) हो गया और बाणों से पीड़ित होने लगा।
'17': >-
  वहाँ राक्षस हों या देवता—वे परस्पर एक-दूसरे को पहचान नहीं पा रहे थे; इधर-उधर
  उलट-पलट होकर, चारों ओर दौड़-भाग मच गई।
'18': >-
  तम (अन्धकार) से आच्छन्न होकर सब सम्मूढ़ हो गए—देव देवों को ही मारने लगे और
  राक्षस राक्षसों को; और कुछ अन्य भयाक्रान्त होकर भागने लगे।
'19': >-
  इसी बीच पुलोमा नामक पराक्रमी वीर दैत्येन्द्र ने (जयन्त को) पकड़कर शचीपुत्र को
  वहाँ से हटा लिया (अपवाहित कर ले गया)।
'20': >-
  उस दौहित्र (नाती) को पकड़कर वह तब समुद्र में प्रविष्ट हुआ; क्योंकि पुलोमा ही
  शची की ओर से उसका आर्यक (नाना) था—जिससे वह शची उत्पन्न हुई थी।
'21': >-
  तब जयन्त का विनाश/लोप (अर्थात् उसका दिखाई न देना, पकड़े जाकर हट जाना) जानकर,
  समस्त देवता हर्षरहित और व्यथित होकर तितर-बितर होकर भागने लगे।
'22': >-
  उधर रावणि भी क्रोध से भरकर, अपने बलों से घिरा हुआ, उन देवताओं पर झपटा और एक
  महान नाद (गर्जना) छोड़ी।
'23': >-
  पुत्र (जयन्त) के नाश-तुल्य संकट को और देवताओं के भाग जाने को देखकर देवेश
  (इन्द्र) ने मातलि से कहा—“रथ को यहाँ उपस्थित करो।”
'24': >-
  वह दिव्य, अत्यन्त भयानक, पूर्णतया सज्ज महारथ (इन्द्र का रथ), महाजव से चलाए
  जाने वाला, मातलि द्वारा हाँका हुआ, तत्काल उपस्थित हो गया।
'25': >-
  तब उस रथ के आगे-आगे बिजली से युक्त, महाबल मेघ, वायु के समान चपल होकर, अत्यन्त
