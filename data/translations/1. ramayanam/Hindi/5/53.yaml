'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘पावक-शैत्य’ नामक
  तिरपनवाँ सर्ग आरम्भ होता है।
'1': >-
  उस महात्मा (विभीषण) के देश, काल और हित के अनुकूल वचन को सुनकर दशग्रीव (रावण)
  ने भाई के कथन के उत्तर में यह वाक्य कहा।
'2': >-
  आपने ठीक कहा; दूत का वध निन्दनीय है। परन्तु इसका दण्ड दिये बिना भी नहीं रहा जा
  सकता—अतः इसके वध के स्थान पर अन्य प्रकार से इसका निग्रह किया जाए।
'3': >-
  कहते हैं कि वानरों के लिए पूँछ प्रिय भूषण मानी जाती है; अतः इसकी पूँछ को शीघ्र
  ही जला दिया जाए, और यह जली हुई पूँछ लेकर यहीं से चला जाए।
'4': >-
  फिर इसके सारे ज्ञाति-बान्धव, सुहृद्-जन सहित, इस दीन दशा को देखें—जो अंगों के
  विरूप होने से अत्यन्त कष्टित हो रहा हो।
'5': >-
  तत्पश्चात् राक्षसेन्द्र ने आज्ञा दी—‘चौक-चौराहों सहित सम्पूर्ण नगर में इसे
  घुमाया जाए और इसकी जलती हुई पूँछ के साथ राक्षस इसे परिक्रमा कराएँ।’
'6': >-
  उसकी बात सुनकर क्रोध से कठोर हुए राक्षसों ने उसके पूँछ को पुराने कपास के
  कपड़ों से लपेटना आरम्भ किया।
'7': >-
  जब पूँछ लपेटी जा रही थी, तब महाकपि वैसे ही बढ़ता चला गया, जैसे वन में सूखे
  ईंधन को पाकर अग्नि प्रज्वलित होकर फैलती जाती है।
'8': >-
  फिर उन्होंने तेल से उसे भिगोकर वहाँ आग लगा दी; तब जलती हुई पूँछ से हनुमान उन
  राक्षसों को आघात करने लगा।
'9': >-
  क्रोध और असह्य अपमान से भरा हुआ, बाल-सूर्य के समान मुखवाला वह हरिश्रेष्ठ, फिर
  उन क्रूर राक्षसों के झुण्ड से घिर गया।
'10': >-
  स्त्रियाँ, बच्चे और वृद्ध—सहित सब निशाचर प्रसन्न हो उठे। बँधा हुआ होने पर भी
  उस वीर ने तत्काल के अनुरूप एक युक्ति (मन में) कर ली।
'11': >-
  वास्तव में, ये राक्षस मुझे बाँधने पर भी समर्थ नहीं हैं; मैं तो चाहूँ तो इन
  पाशों को काटकर उछल पड़ूँ और इन सबको फिर से मार डालूँ।
'12': >-
  किन्तु मैं स्वामी (राम) की आज्ञा से स्वामी के हित के लिए यहाँ आया हूँ; यदि ये
  दुष्ट मुझे बाँधते हैं तो भी मेरी कोई हानि-पूर्ति नहीं हुई (अर्थात् मेरा
  उद्देश्य भंग नहीं हुआ), क्योंकि मैं अपना काम साध रहा हूँ।
'13': >-
  युद्ध में मैं अकेला ही समस्त राक्षसों के लिए पर्याप्त हूँ; परन्तु श्रीराम की
  प्रीति (और कार्य) के लिए मैं इस प्रकार का अपमान भी सह लूँगा।
'14': >-
  मेरे मन में यह भी है कि ‘मैं फिर से लंका का निरीक्षण करूँ’; क्योंकि रात्रि में
  दुर्ग के विन्यास के कारण मुझे यह (पूरी तरह) ठीक से नहीं दिख पाई।
'15': >-
  अतः रात्रि के अन्त में (उषःकाल) मुझे अवश्य लंका को देखना चाहिए। चाहे ये फिर
  मुझे बाँधें और पूँछ को जलाएँ भी।
'16': >-
  राक्षस मुझे पीड़ा देते हैं, पर मेरे मन में तनिक भी थकान नहीं है। तब वे सब
  वीर्यवान् महाकपि को—जिसने अपने स्वरूप को (उनके अनुसार) समेट रखा था—
'17': >-
  हर्षित होकर उस कपि-गजराज को पकड़कर चल पड़े और शंख-भेरी के निनादों के साथ अपने
  कर्म का घोष करते हुए आगे बढ़े।
'18': >-
  क्रूर कर्म करने वाले राक्षस उसे उस पुरी में घुमाने लगे। राक्षसों से अनुगमन
  किया जाता हुआ वह इन्द्रजित-सम (पराक्रमी हनुमान) सहज ही चलता गया।
'19': >-
  हनुमान भी राक्षसों की उस महापुरी का निरीक्षण करता रहा। तब महाकपि ने अनेक
  प्रकार के विचित्र विमान देखे।
'20': >-
  उसने भूमिभागों को आच्छादित (सुसज्जित) और सुविभक्त (सुनियोजित) चौराहों को, तथा
  घरों की भीड़ से घिरी गलियों को, और चौराहों (शृंगाटक) को भी देखा।
'21': >-
  इसी प्रकार उसने मुख्य गलियों और उपगलियों को, घरों के भीतर के भागों को, तथा
  चतुष्क-चौराहों में, और राजमार्ग पर भी (सारी व्यवस्था को) देखा।
'22': >-
  सब राक्षस यह कहकर घोषणा करने लगे—‘यह कपि जासूस है!’ स्त्री, बालक और वृद्ध भी
  कौतूहलवश जहाँ-तहाँ से निकल आए।
'23': >-
  वे सब जलती हुई पूँछ वाले हनुमान को देखना चाहते थे। तब हनुमान की पूँछ के
  अग्रभाग में ज्वाला धधकती हुई—
'24': >-
  उन विरूपाक्षी राक्षसियों ने देवी (सीता) को यह अप्रिय समाचार सुनाया—‘जिस कपि ने
  आपसे संवाद किया था, वही ताम्र-मुख (लाल मुख) वाला कपि है।’
'25': >-
  ‘यह देखिए, इसे जलती हुई पूँछ के साथ घुमाया जा रहा है।’ उनका यह कठोर वचन
  सुनकर—जो मानो प्राण-हरण के समान था—
'26': >-
  शोक से संतप्त वैदेही अग्नि के शरण गई। वह महाकपि के लिए मंगल की ओर मुख करके
  (कल्याण कामना करती हुई) हो गई।
'27': >-
  विशाल-नेत्रों वाली सीता ने नियमपूर्वक हव्यवाहन (अग्निदेव) की उपासना की—‘यदि
  मेरे भीतर पति-सेवा (पतिव्रत) है, यदि मैंने तप का आचरण किया है, और यदि मेरा
  एकपत्नी-धर्म (एकनिष्ठता) सत्य है, तो हनुमान के लिए अग्नि शीतल हो जाए।’
'28': >-
  ‘यदि उस बुद्धिमान (हनुमान) के हृदय में मेरे प्रति कुछ भी करुणा है, अथवा यदि
  मेरे भाग्य में अभी कुछ शेष है, तो हनुमान के लिए अग्नि शीतल हो जाए।’
'29': >-
  ‘यदि धर्मात्मा श्रीराम मुझे शील-सम्पन्न जानकर, और उनसे मिलने के लिए आतुर
  जानकर, मेरे भाव को समझते हों—तो हनुमान के लिए अग्नि शीतल हो जाए।’
'30': >-
  ‘यदि सत्य-संग्राम करने वाले आर्य सुग्रीव मुझे इस दुःखरूपी जल-समुदाय के बन्धन
  से पार उतारेंगे—तो हनुमान के लिए अग्नि शीतल हो जाए।’
'31': >-
  तब तीक्ष्ण ज्वालाओं वाला, उर्ध्व (दक्षिण) दिशा की ओर लपटें उठाए हुआ वह अनल इस
  प्रकार प्रज्वलित होने लगा, मानो मृगशाव-नेत्री सीता की ओर से कपि के लिए शुभता
  का संकेत दे रहा हो।
'32': >-
  पूँछ की आग से संयुक्त हनुमान के शरीर के स्पर्श से वायु भी देवी के लिए
  आरोग्यदायक होकर बहने लगी, और हिम-शीतल पवन के समान शीतल हो गई।
'33': >-
  पूँछ जल रही थी, तब वानर ने विचार किया—‘यह अग्नि प्रज्वलित होकर भी मुझे सर्वथा
  क्यों नहीं जलाती?’
'34': >-
  ‘महान ज्वाला दिखाई देती है, पर मुझे पीड़ा नहीं होती। यह तो शिशिर (शीत) की
  फुहार के समान, मेरी पूँछ के अग्रभाग पर ही ठहरी हुई है।’
'35': >-
  ‘अथवा यह वही अद्भुत बात स्पष्ट है, जो मैंने समुद्र के पार जाते हुए देखी
  थी—राम-प्रभाव से आश्चर्य! (जैसे) समुद्र में पर्वत (मैनाक) का प्रकट होना।’
'36': >-
  ‘जब बुद्धिमान मैनाक ने और समुद्र ने राम-कार्य के लिए ऐसा उत्साह दिखाया, तो फिर
  यह अग्नि (राम-कार्य में) वैसा क्यों नहीं करेगी?’
'37': >-
  ‘सीता की करुणा से, राघव के तेज से, और मेरे पिता (वायु) के साथ उनके सख्यभाव
  से—यह पावक मुझे नहीं जलाता।’
'38': >-
  फिर उस कपि-गजराज ने कुछ क्षण और विचार किया—‘यहाँ इन नीच राक्षसों द्वारा मेरे
  जैसे के लिए बन्धन कैसा?’
'39': >-
  ‘मेरे भीतर पराक्रम उपस्थित है, इसलिए इसका प्रतिकार करना उचित है।’ तब वेगवान
  महाकपि ने उन पाशों को काट दिया—
'40': >-
  और वेग से उछल पड़ा तथा गर्जना की। फिर वह श्रीमान् (हनुमान) नगरद्वार की ओर
  पहुँचा, जो पर्वत-शिखर के समान ऊँचा था।
'41': >-
  वह वायु-पुत्र (अञ्जनीनन्दन) रक्षकों की भीड़ से विभक्त (घनत्वयुक्त) उस स्थान पर
  पहुँचा। वह क्षणभर में पर्वत के समान विशाल होकर फिर (तुरन्त) आत्मसंयमी हो गया।
'42': >-
  अत्यन्त लघु आकार को प्राप्त होकर उसने (शेष) बन्धनों को बलपूर्वक झटक दिया; और
  मुक्त होकर वह फिर पर्वत के समान विशाल दिखने लगा।
'43': >-
  देखते हुए उसने तोरण पर टिका हुआ एक परिघ (लोहे का गदा-दण्ड) देखा। महाबाहु
  मारुति ने उसे—काले लोहे से मढ़ा हुआ—उठाकर वहाँ के सभी रक्षकों को फिर से मार
  डाला।
'44': >-
  रण में उग्र पराक्रम वाले उसने उन्हें मारकर, फिर लंका को देखने लगा। जलती हुई
  पूँछ से निकली ज्वालाओं की माला से युक्त वह, प्रकाशमान सूर्य के समान देदीप्यमान
  होकर चमक रहा था।
'45': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘पावक-शैत्य’
  नामक तिरपनवाँ सर्ग पूर्ण हुआ।
