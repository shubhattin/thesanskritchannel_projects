'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘सेतुबन्ध’ नामक बाईसवाँ सर्ग
  आरम्भ होता है॥ ६-२२॥
'1': >-
  तब रघुश्रेष्ठ श्रीराम ने उस भयानक समुद्र से कठोर वचन कहा— “आज मैं तुम्हें
  पाताल सहित, हे महा-अर्णव! सुखा डालूँगा॥ ६-२२-१॥”
'2': >-
  हे सागर! मेरे बाणों से जला हुआ तुम्हारा जल जब पूरी तरह सूख जाएगा और तुम्हारे
  भीतर रहने वाले प्राणी मारे जाएँगे, तब वहाँ महान धूल-राशि उठ खड़ी होगी॥ ६-२२-२॥
'3': >-
  हे सागर! मेरे धनुष से छोड़े गए बाणों की वर्षा से तुम्हारे जल के नाश हो जाने पर
  वानर अपने पैरों से ही तुम्हारे उस पार के तट पर पहुँच जाएँगे॥ ६-२२-३॥
'4': >-
  तुम खोजते हुए भी न तो मेरा पराक्रम जानते हो और न ही मेरा पौरुष; दानवों के
  निवास-स्थान के समान संताप तुम्हें मेरे ही द्वारा प्राप्त होगा॥ ६-२२-४॥
'5': >-
  तब महाबली श्रीराम ने ब्रह्मास्त्र से संयोजित, ब्रह्मदण्ड के समान भयंकर एक बाण
  को अपने श्रेष्ठ धनुष पर चढ़ाकर खींच लिया॥ ६-२२-५॥
'6': >-
  राघव के द्वारा धनुष पर बाण खींचते ही सहसा दोनों लोक-सीमाएँ मानो फट पड़ीं और
  पर्वत भी काँप उठे॥ ६-२२-६॥
'7': >-
  संसार पर अंधकार छा गया, दिशाएँ प्रकाशमान न रहीं; सरोवर और नदियाँ भी शीघ्र ही
  उथल-पुथल करने लगीं॥ ६-२२-७॥
'8': >-
  चन्द्रमा और सूर्य नक्षत्रों सहित तिर्यक्-भाव से एक साथ दिखाई देने लगे; आकाश
  सूर्य-किरणों से दीप्त भी था और साथ ही तम से आच्छन्न भी॥ ६-২২-८॥
'9': >-
  उस समय आकाश सैकड़ों उल्काओं से प्रकाशित-सा दिख पड़ा और अन्तरिक्ष से अतुल
  (अप्रमेय) ध्वनि वाले घोर गर्जन-नाद होने लगे॥ ६-२२-९॥
'10': >-
  अत्यन्त प्रचण्ड वेग से दिव्य वायु-समूह बहने लगे; वे बार-बार जल को उठाए ले जाते
  और वृक्षों को तोड़ डालते थे॥ ६-२२-१०॥
'11': >-
  वे पर्वत-शिखरों को भी विदीर्ण करते और चोटियों को तोड़ते रहे; आकाश में भी महान
  मेघ घनीभूत होकर महाशब्द करते हुए छा गए॥ ६-२२-११॥
'12': >-
  उन मेघों ने बिजली की अग्नि और महावज्र (घोर गड़गड़ाहट) का उत्सर्जन किया; जो-जो
  दृश्य प्राणी थे, वे भी वज्र-नाद के समान चीत्कार करने लगे॥ ६-२२-१२॥
'13': >-
  और जो अदृश्य प्राणी थे, उन्होंने भी भयानक ध्वनि छोड़ी; वे अभिभूत होकर ठिठुर
  गए, भयभीत होकर घबराने और काँपने लगे॥ ६-२२-१३॥
'14': >-
  सतोय तरंगों सहित समुद्र भी, नागों और राक्षसों सहित, अत्यन्त व्याकुल हो उठा और
  भय से कुछ भी न हिल पाया, न स्पन्दित हो सका॥ ६-२२-१४॥
'15': >-
  तब भयंकर वेग वाले उस महोदधि ने सहसा वेग से उफान लेकर अपनी मर्यादा से बाहर
  निकल, एक योजन तक दूसरी ओर तट को ढँक दिया॥ ६-२२-१५॥
'16': >-
  किन्तु उस प्रकार उछले हुए समुद्र को भी शत्रुहन्ता श्रीराम ने अतिक्रमण नहीं
  किया; अमित्रघ्न राघव समुद्रपति को उन्नत (उद्वेल) देखकर भी अपनी सीमा में स्थित
  रहे॥ ६-२२-१६॥
'17': >-
  तब समुद्र के मध्य से स्वयं सागर उठ खड़ा हुआ— जैसे उदय पर्वत या मेरु-सम महाशैल
  से सूर्य निकल आता है॥ ६-२२-१७॥
'18': >-
  दीप्त मुख वाले नागों सहित समुद्र प्रत्यक्ष दिखाई दिया; वह चिकने वैदूर्य
  (लाजवर्त/नीलमणि) के समान कान्तिमान और जाम्बूनद-स्वर्ण के आभूषणों से विभूषित
  था॥ ६-२२-१८॥
'19': >-
  वह लाल पुष्पमाला और वस्त्र धारण किए हुए था; उसके नेत्र कमल-पत्र के समान थे, और
  वह दिव्य सर्वपुष्पमयी माला को सिर पर धारण किए हुए था॥ ६-२२-१९॥
'20': >-
  वह जातरूप (स्वर्ण) तथा तपनीय (शुद्ध सुवर्ण) के आभूषणों से, और अपने भीतर
  उत्पन्न रत्नों के उत्तम-उत्तम भूषणों से भी अलंकृत था॥ ६-२२-२०॥
'21': >-
  वह विभिन्न धातुओं से मंडित पर्वत के समान शोभायमान था, मानो हिमवान् हो; उसके
  कण्ठ के मध्य एकावली (एक-श्रृंखला) में स्थित वह उज्ज्वल, तरल तथा पाण्डुर प्रभा
  वाला रत्न चमक रहा था॥ ६-२२-२१॥
'22': >-
  वह विस्तृत वक्षस्थल पर कौस्तुभ के सहोदर (समान श्रेणी के) मणि को धारण किए था;
  उसके भीतर घुमड़ते तरंग-समूह थे और वह कालिकानिल (अँधेरी-सी तीव्र हवा/तूफानी
  वायु) से व्याप्त था॥ ६-२२-२२॥
'23': >-
  गंगा और सिन्धु प्रधान अनेक नदियों से वह आवृत था; उसके भीतर महान ग्राह उछलते थे
  और नाग तथा राक्षस भी घबराकर इधर-उधर विचरते थे॥ ६-२२-२३॥
'24': >-
  देवताओं के नाना प्रकार के सुन्दर रूप धारण करने में समर्थ वह ईश्वर-स्वरूप सागर,
  सामर्थ्यवान होकर, आगे बढ़ा और पूर्व में नम्रतापूर्वक निवेदन कर॥ ६-२२-२४॥
'25': उसने हाथ जोड़कर, बाणधारी राघव से ये वचन कहे॥ ६-२२-२५॥
'26': >-
  हे राघव! पृथ्वी, वायु, आकाश, जल और तेज— ये सब, हे सौम्य! अपने-अपने स्वभाव में
  स्थित रहकर शाश्वत मार्ग का आश्रय लेते हैं॥ ६-२२-२६॥
'27': >-
  मेरा भी यही स्वभाव है कि मैं अगाध और अगम्य हूँ; यदि मैं उथला (गाध) हो जाऊँ तो
  वह विकार होगा— यह बात मैं तुम्हें कहता हूँ॥ ६-२२-२७॥
'28': >-
  हे पार्थिवात्मज! न काम से, न लोभ से, न भय से— मैं किसी प्रकार भी ग्राहों और
  मगरों से भरे अपने जल को रोक नहीं सकता॥ ६-२२-२८॥
'29': >-
  फिर भी जिस उपाय से तुम जा सको, वैसा मैं करूँगा और उसे सह भी लूँगा; जब तक सेना
  पार नहीं उतर जाती, तब तक ग्राह बाधा नहीं देंगे। हे राम! वानरों के पार उतरने के
  लिए मैं ऐसा कर दूँगा मानो यह स्थल (भूमि) हो॥ ६-२२-२९॥
'30': >-
  तब श्रीराम ने कहा— “हे वरुणालय! मेरी बात सुनो। यह महान बाण अमोघ है; इसे किस
  देश में गिराया जाए?”॥ ६-२२-३०॥
'31': >-
  राम का वचन सुनकर और उस महाबाण को देखकर, महातेजस्वी महोदधि ने राघव से यह बात
  कही॥ ६-२२-३१॥
'32': >-
  मेरे उत्तर दिशा में एक स्थान है, जो अत्यन्त पुण्य है; वह ‘द्रुमकुल्य’ नाम से
  प्रसिद्ध है— जैसे तुम लोक में प्रसिद्ध हो॥ ६-२२-३२॥
'33': >-
  वहाँ उग्र दर्शन और उग्र कर्म वाले बहुत-से दस्यु हैं; आभीर आदि पापी जन मेरे जल
  को पीते हैं॥ ६-२२-३३॥
'34': >-
  उन पापकर्म करने वालों के द्वारा किया गया वह पापपूर्ण स्पर्श मैं सहन नहीं कर
  सकता; अतः हे राम! इस उत्तम, अमोघ बाण को वहीं प्रयोग में लाया जाए॥ ६-२२-३४॥
'35': >-
  महात्मा सागर के ये वचन सुनकर, श्रीराम ने सागर का दर्शन कर वहाँ से हटकर, उस
  दीप्त बाण को छोड़ दिया॥ ६-२२-३५॥
'36': >-
  जहाँ वज्र और अशनि के समान प्रभा वाला वह बाण गिरा, वह स्थान पृथ्वी पर
  ‘मरुकान्तार’ के रूप में प्रसिद्ध हो गया॥ ६-२२-३६॥
'37': >-
  तब वहाँ शूल से पीड़ित-सी वसुधा गर्जने लगी; उस घाव के मुख से रसातल से जल उछलकर
  बाहर आ पड़ा॥ ६-२२-३७॥
'38': >-
  वह तब ‘कूप’ बन गया और ‘व्रण’ नाम से ही प्रसिद्ध हुआ; वहाँ से निरन्तर उठता जल
  समुद्र के जल के समान ही दिखाई देता है॥ ६-२२-३८॥
'39': >-
  भयानक विदारण-ध्वनि भी उत्पन्न हुई; उस बाण-पात से वहाँ का जल धरती की कुक्षि
  (गर्भ) में समा गया और शोषित हो गया॥ ६-२२-३९॥
'40': >-
  यह मरुकान्तार तीनों लोकों में विख्यात हो गया; दशरथनन्दन राम ने उस प्रदेश
  (कुक्षि) को शोषित कर दिया॥ ६-२२-४०॥
'41': >-
  तब देवों के समान पराक्रमी और विद्वान श्रीराम ने उस मरु-प्रदेश को एक वर प्रदान
  किया॥ ६-२२-४१॥
'42': >-
  “यह प्रदेश पशुओं से युक्त हो, रोग अल्प हों, फल-मूल और रसों से सम्पन्न हो;
  इसमें बहुत स्निग्धता (आर्द्रता/समृद्धि), बहुत दूध (दुग्ध-सम्पदा), सुगन्धि तथा
  अनेक प्रकार की औषधियाँ हों।”॥ ६-२२-४२॥
'43': >-
  इस प्रकार अनेक गुणों से संयुक्त वह मरु-प्रदेश, राम के वरदान से, कल्याणकारी
  मार्ग (शिव पन्था) बन गया॥ ६-२२-४३॥
'44': >-
  तब समुद्र की वह कुक्षि जलकर (दग्ध होकर) शांत हुई; सरिताओं के स्वामी समुद्र ने,
  सर्वशास्त्रज्ञ राघव से यह वचन कहा॥ ६-२२-४४॥
'45': >-
  “हे सौम्य! यह नल नाम का वानर है, जो विश्वकर्मा का पुत्र है; यह श्रीमान है और
  अपने पिता विश्वकर्मा से वर-प्राप्त तथा प्रिय है।”॥ ६-२२-४५॥
'46': >-
  “यह वानर महोत्साही होकर मुझ पर सेतु का निर्माण करे; मैं इसे वैसा ही धारण
  करूँगा, जैसे इसका पिता (विश्वकर्मा) धारण करता था।”॥ ६-२२-४६॥
'47': >-
  यह कहकर समुद्र अदृश्य हो गया; तब नल उठ खड़ा हुआ और वानरश्रेष्ठ ने महाबली राम
  से ये वचन कहे॥ ६-२२-४७॥
'48': >-
  “मैं इस विस्तीर्ण मकरालय (समुद्र) में सेतु का निर्माण करूँगा; पिता की सामर्थ्य
  पाकर यह सत्य समुद्र ने कहा है।”॥ ६-२२-४८॥
'49': >-
  “मेरी यह मान्यता है कि संसार में पुरुष के लिए दण्ड ही वर (श्रेष्ठ उपाय) है;
  कृतघ्नों के प्रति क्षमा, या उन्हें मनाने का उपाय, अथवा दान— इन सब पर धिक्कार
  है।”॥ ६-२२-४९॥
'50': >-
  वास्तव में यह भयंकर समुद्र सेतु-कार्य देखने की इच्छा से भी नहीं, बल्कि दण्ड के
  भय से राघव को उथला मार्ग देने के लिए तैयार हुआ॥ ६-२२-५०॥
'51': >-
  “मेरी माता को विश्वकर्मा ने मन्दर पर्वत पर यह वर दिया था कि— ‘हे देवी!
  तुम्हारा पुत्र मेरे समान ही होगा’।”॥ ६-२२-५१॥
'52': >-
  “मैं उसी का औरस पुत्र हूँ और विश्वकर्मा के समान ही हूँ; इसी से मुझे स्मरण
  कराया गया— यह तथ्य समुद्र ने बताया। और यदि तुमसे कहा न जाता, तो मैं अपने गुणों
  का वर्णन भी न करता।”॥ ६-२२-५२॥
'53': >-
  “हे वरुणालय! मैं सेतु बनाने में समर्थ हूँ; इसलिए आज ही वानरपुंगव सेतु बाँध
  दें।”॥ ६-२२-५३॥
'54': >-
  तब राम की आज्ञा से चारों ओर वानरपुंगवों को भेज दिया गया; वे प्रसन्न होकर,
  शत-सहस्रों की संख्या में महान वन की ओर उछल पड़े॥ ६-२२-५४॥
'55': >-
  वे पर्वत-तुल्य वानर-गणों के श्रेष्ठ, वहाँ वृक्षों को तोड़ने लगे और उन्हें
  खींचकर समुद्र की ओर ले चले॥ ६-२२-५५॥
'56': >-
  वे वानर साल, अश्वकर्ण, धव, बाँस, कुटज, अर्जुन, ताड़, तिलक और तिनिश— ऐसे वृक्ष
  लेकर आए॥ ६-२२-५६॥
'57': >-
  बेल, सप्तपर्ण, पुष्पित कर्णिकार, चूत (आम) और अशोक— इन वृक्षों से भी वे समुद्र
  को भरने लगे॥ ६-२२-५७॥
'58': >-
  हरिश्रेष्ठ वानर मूल सहित और बिना मूल के वृक्षों को, मानो इन्द्रध्वज हों,
  उठा-उठाकर ले आए॥ ६-२२-५८॥
'59': >-
  वे ताड़, दाडिम (अनार) की झाड़ियाँ, नारिकेल, विभीतक, करीरा, बकुल और नीम— ये सब
  भी इधर-उधर से समेट लाए॥ ६-२२-५९॥
'60': >-
  महाबली और विशालकाय वानर हाथी के बराबर बड़े-बड़े पत्थर तथा पर्वतों को उखाड़कर,
  यन्त्रों (उपकरणों) से ढोने लगे॥ ६-२२-६०॥
'61': >-
  चलाए जा रहे पर्वतों के गिरने से जल सहसा ऊपर उछल पड़ा; वह उठकर आकाश की ओर चला,
  फिर वापस नीचे आ गिरा॥ ६-२२-६१॥
'62': >-
  वे चारों ओर से गिरते हुए समुद्र को क्षुब्ध करने लगे; कुछ अन्य वानर सौ योजन
  लम्बे सूत्र (डोर/रस्सी) भी पकड़े हुए थे॥ ६-२२-६२॥
'63': >-
  नल ने नदी-नदियों के स्वामी समुद्र के मध्य में महान सेतु बनाया; तब घोर कर्म
  करने वाले वानरों द्वारा सेतु-निर्माण होने लगा॥ ६-२२-६३॥
'64': >-
  कुछ वानर दण्ड (लठ/खम्भे) पकड़ते, कुछ खोज-विचार करते; राम की आज्ञा को आगे रखकर
  वहाँ सैकड़ों प्रकार से काम होता रहा॥ ६-२२-६४॥
'65': >-
  मेघ के समान और पर्वत के समान पदार्थों से— तृण, काष्ठ और पुष्पित अग्रभाग वाले
  वृक्षों से— वानर सेतु बाँधते गए॥ ६-२२-६५॥
'66': >-
  पर्वत-प्रख्यात शिलाएँ और पर्वतों के शिखर— इन्हें लिए हुए, दानवों के समान दीखने
  वाले वानर इधर-उधर दौड़ते दिखाई देते थे॥ ६-२२-६६॥
'67': >-
  शिलाओं के फेंके जाने और पर्वतों के गिराए जाने से, उस महोदधि में उस समय अत्यन्त
  कोलाहलपूर्ण शब्द होने लगा॥ ६-२२-६७॥
'68': >-
  पहले ही दिन, प्रसन्न होकर, हाथियों के समान विशाल और शीघ्रता करने वाले वानरों
  ने चौदह योजन का निर्माण कर दिया॥ ६-२२-६८॥
'69': >-
  दूसरे दिन भी, भयंकर देह वाले महाबली वानरों ने त्वरित गति से बीस योजन बना डाले॥
  ६-२२-६९॥
'70': >-
  तीसरे दिन भी, समुद्र में शीघ्रता करने वाले महाकाय वानरों ने इक्कीस योजन का
  निर्माण कर दिया॥ ६-२२-७०॥
'71': >-
  चौथे दिन भी, महान वेग वाले वानरों ने जल्दी-जल्दी बाईस योजन का कार्य कर दिया॥
  ६-२२-७१॥
'72': >-
  पाँचवें दिन, शीघ्र कर्म करने वाले वानरों ने सुवेल पर्वत तक पहुँचाते हुए तेईस
  योजन का निर्माण कर दिया॥ ६-२२-७२॥
'73': >-
  इस प्रकार बलवान, श्रीमान, विश्वकर्मा का पुत्र नल— जैसा उसका पिता कर सकता था,
  वैसा ही— समुद्र में सेतु बाँधने लगा॥ ६-२२-७३॥
'74': >-
  नल द्वारा मकरालय समुद्र में बनाया गया वह सेतु, शोभाशाली और श्रीमान होकर, आकाश
  में स्वाती-पथ (स्वाति नक्षत्र का मार्ग) की भाँति सुशोभित हुआ॥ ६-२२-७४॥
'75': >-
  तब देव, गन्धर्व, सिद्ध और परमर्षि— सब उस अद्भुत कार्य को देखने की इच्छा से आकर
  आकाश में ठहर गए॥ ६-২২-७५॥
'76': >-
  देव और गन्धर्वों ने उस अत्यन्त दुष्कर नल-सेतु को देखा— जो दस योजन चौड़ा और सौ
  योजन लम्बा था॥ ६-२२-७६॥
'77': >-
  उछलते-कूदते, तैरते और गर्जना करते वानरों द्वारा वह सेतु अचिन्त्य, असह्य
  (अत्यन्त दुर्धर्ष), अद्भुत और रोमांचकारी प्रतीत हुआ॥ ६-२२-७७॥
'78': >-
  सभी प्राणियों ने समुद्र में सेतु-बन्धन देखा; महाबली वानरों के वे कोटि-कोटि
  सहस्र समूह वहाँ उपस्थित थे॥ ६-२२-७८॥
'79': >-
  समुद्र में सेतु बाँधते हुए वे महोदधि के पार जा पहुँचे; वह सेतु विशाल, सुगठित,
  श्रीमान, उत्तम भूमिवाला और भली-भाँति व्यवस्थित था॥ ६-२२-७९॥
'80': >-
  वह महान सेतु समुद्र में मानो सीमन्त-रेखा की तरह शोभित हुआ; तब समुद्र के उस पार
  गदा हाथ में लिए विभीषण॥ ६-२२-८०॥
'81': >-
  अपने सचिवों सहित शत्रुओं के वध (आघात) के लिए वहाँ डटकर खड़ा हो गया; तब
  सत्यपराक्रमी सुग्रीव ने राम से कहा॥ ६-२२-८१॥
'82': >-
  “हे वीर! हनुमान तुम अङ्गद पर चढ़ो, और लक्ष्मण (तुम) भी (उचित प्रकार से) आरोहण
  करो; यह समुद्र अत्यन्त विशाल है और मकरों का आलय है।”॥ ६-२२-८२॥
'83': >-
  “ये दोनों वानर आकाश-मार्ग से तुम्हें धारण (सम्भाल) करेंगे; सेना के अग्रभाग में
  लक्ष्मण सहित श्रीमान राम चलें।”॥ ६-२२-८३॥
'84': >-
  तब धनुषधारी, धर्मात्मा श्रीराम, सुग्रीव सहित आगे बढ़े; अन्य वानर बीच से गए और
  कुछ वानर पार्श्व (किनारों) से चले॥ ६-२२-८४॥
'85': >-
  कुछ जल में कूद पड़े, कुछ ने मार्ग को पकड़ा; और कुछ आकाश में गए हुए वानर सुपर्ण
  (गरुड़) की भाँति उड़ते-से कूदते चले गए॥ ६-२२-८५॥
'86': >-
  महान घोष से, सागर की उठी हुई भीषण गर्जना को, भीषण वानर-वाहिनी तैरती हुई भीतर
  ही भीतर दबा गई (उससे भी अधिक नाद करने लगी)॥ ६-२२-८६॥
'87': >-
  नल-सेतु के द्वारा वानरों की वह सेना पार उतर गई; फिर वह राजा (राम) के लिए
  किनारे पर ऐसे स्थान में उतरी जहाँ बहुत फल-मूल और जल उपलब्ध था॥ ६-२२-८७॥
'88': >-
  राघव के इस अद्भुत और अत्यन्त दुष्कर कर्म को देखकर, देवता सिद्ध और चारणों सहित,
  तथा महर्षियों के साथ, सहसा राम के पास आए और अलग-अलग उत्तम जलों से उनका अभिषेक
  किया॥ ६-२२-८८॥
'89': >-
  “हे नरदेव! शत्रुओं पर विजय पाओ; सागर सहित इस पृथ्वी का शाश्वत वर्षों तक पालन
  करो”— ऐसा कहकर, नरदेवों द्वारा सत्कृत राम का, शुभ और विविध वचनों से उन्होंने
  पूजन किया॥ ६-२२-८९॥
'90': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘सेतुबन्ध’ नामक बाईसवाँ सर्ग पूर्ण हुआ॥ ६-२२॥
