'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘పౌరద్యనువ్రజ్యా’ నామ నలభైయవ సర్గము
  ॥2-40॥
'1': >-
  అనంతరం రాముడును, సీతమ్మను, లక్ష్మణుడును కృతాంజలులై (చేతులు జోడించి), రాజును
  (దశరథుని) సమీపించి, దీనమనస్కులై ఆయనకు ప్రదక్షిణం చేసిరి ॥2-40-1॥
'2': >-
  ధర్మజ్ఞుడైన రాఘవుడు సీతతో కలిసి రాజుని కూడా అనుమతి కోరుకొని, శోకముతో
  మూర్ఛితమనస్సై తన తల్లిని (కౌసల్యను) సమీపించి వందనము చేసెను ॥2-40-2॥
'3': >-
  లక్ష్మణుడు అన్న రాముని వెనుకనే కౌసల్యను అభివాదము చేసెను; మరల తన తల్లి సుమిత్రా
  దేవి పాదములను కూడా పట్టుకొని నమస్కరించెను ॥2-40-3॥
'4': >-
  అలా వందనము చేస్తున్న సౌమిత్రి (లక్ష్మణుడు)ను చూసి, ఏడుస్తున్న తల్లి
  సుమిత్రా—హితమును కోరుతూ మహాబాహువైన లక్ష్మణుని మూర్ధ్ని (తల)పై ముద్దుపెట్టి
  (లేదా వాసన చూచి) ఇలా పలికెను ॥2-40-4॥
'5': >-
  ‘నీవు స్వయంగా వనవాసానికై వెళ్లుచున్నావు; స్నేహితజనుల యందు అనురక్తుడవు. ఓ
  కుమారా! అన్న రాముడు వెళ్లుచున్నప్పుడు, అన్న విషయంలో ఎలాంటి ప్రమాదమూ చేయకుము’
  అని చెప్పెను ॥2-40-5॥
'6': >-
  ‘ఓ అనఘా! అన్నకు దుఃఖస్థితి కలిగినా, సంపన్నస్థితి కలిగినా—నీకు ఉన్న మార్గమిదే:
  ఆయనను అనుసరించుట. లోకములో సత్పురుషుల ధర్మమూ ఇదే—జ్యేష్ఠుని వశమై
  (ఆజ్ఞానుసారిగా) ఉండుట’ అని పలికెను ॥2-40-6॥
'7': >-
  ‘ఇది ఈ కులమునకు సనాతనముగా అనువర్తించిన, తగినవైన ప్రవర్తనలలో ఒకటి. (మరియు)
  యజ్ఞములలో దానం, దీక్ష (వ్రతాచరణ), యుద్ధములలో దేహత్యాగము—ఇవన్నీ కూడా ఈ వంశానికి
  అనుకూలమైన ధర్మాచారములే’ అని చెప్పెను ॥2-40-7॥
'8': >-
  ఇలా లక్ష్మణునితో చెప్పిన సుమిత్రా, ప్రియ రాఘవుని కోసం సిద్ధపడ్డ వాడైన
  అతనితో—‘వెళ్లు, వెళ్లు’ అని మళ్లీ మళ్లీ పలికెను ॥2-40-8॥
'9': >-
  ‘రాముని దశరథుడిగా తెలుసుకొనుము; నన్ను జనకుని కుమార్తె (సీత)గా భావించుము;
  అయోధ్యను అటవిగా భావించుము. ఓ తాత! నీవు ఇష్టమొచ్చినట్లు సుఖముగా వెళ్లుము’ అని
  (సుమిత్రా లక్ష్మణునికి) ఉపదేశించెను ॥2-40-9॥
'10': >-
  ఆ తరువాత సుమంత్రుడు కాకుత్స్థుని (రాముని) సమీపించి చేతులు జోడించి వినయంగా
  పలికెను—ఇంద్రుని సారథి మాతలి వలె వినీతుడును, వినయమును తెలిసినవాడునై (నేను
  సేవకుడను) అని ॥2-40-10॥
'11': >-
  ‘ఓ మహాయశస్వి రాజకుమారా! నీకు క్షేమము కలగాలి. రథము ఎక్కుము; నీవు ఏ ప్రదేశముకు
  చేరవలెనని, ఓ రామా, నన్ను ఆజ్ఞాపించుదువో—అక్కడికి నిన్ను శీఘ్రముగా చేర్చెదను’
  అని అన్నాడు ॥2-40-11॥
'12': >-
  ‘నీవు అడవిలో పదునాలుగు సంవత్సరములు నివసింపవలెను; దేవి (కైకేయి) ప్రేరణవలన
  ఆరంభింపవలసిన ఆ సంవత్సరములను (ఇప్పుడే) ప్రారంభించవలెను’ అని చెప్పెను ॥2-40-12॥
'13': >-
  అప్పుడు వరారోహ అయిన సీత, ఆనందభరితమైన మనస్సుతో, తానుతన అలంకారములను ధరించి,
  సూర్యసమాన ప్రకాశమున్న ఆ రథమును ఎక్కెను ॥2-40-13॥
'14': >-
  వనవాసకాలాన్ని గణించి (అవసరాన్ని దృష్టిలో పెట్టుకొని), భర్తను అనుసరించి వెళ్లే
  సీతకు ఆమె శ్వశురుడు (దశరథుడు) వస్త్రములు, ఆభరణములు ఇచ్చెను ॥2-40-14॥
'15': >-
  అలాగే ఆయుధసమూహమును, ఇరువురు అన్నదమ్ములకు కవచములను కూడా (ఇచ్చెను). రథంలోని
  స్థానములో వాటిని చర్మంతో కూడిన, దృఢమైన (కవచాదులను) బాగా అమర్చెను ॥2-40-15॥
'16': >-
  తదనంతరం అగ్నిసమాన కాంతిగల, స్వర్ణభూషితమైన ఆ రథమును అన్నదమ్ములైన రామలక్ష్మణులు
  తక్షణమే ఎక్కిరి ॥2-40-16॥
'17': >-
  సీత మూడవదిగా ఎక్కిన వారిని చూసిన సుమంత్రుడు, వాయువేగానికి సమానమైన జవముగల, తనకు
  ఇష్టమైన అశ్వములను రథమును నడిపించెను ॥2-40-17॥
'18': >-
  రాఘవుడు మహారణ్యము వైపు, దీర్ఘరాత్రి (దీర్ఘకాల) వనవాసమునకు బయలుదేరినప్పుడు
  నగరమంతట మూఢత్వమువలె ఒక మూర్ఛ, జనసమూహమునకు కూడా బలహీనతవంటి మూర్ఛ ఏర్పడెను
  ॥2-40-18॥
'19': >-
  అది గందరగోళముతో, తడబాటుతో నిండినట్టు; మదించిన క్రోధిత గజముల వలె అశాంతంగా;
  అశ్వఘంటల (సిఞ్జిత) ధ్వనితో గొప్ప నినాదముతో ఉన్న నగరముగా కనబడెను ॥2-40-19॥
'20': >-
  అప్పుడు బాలవృద్ధులతో కూడిన ఆ పురి, అత్యంత వేదనకు గురై, ఎండతో బాధపడే వాడు
  నీళ్లవైపు పరుగెత్తినట్టు రామునివద్దకే దూసుకొచ్చెను ॥2-40-20॥
'21': >-
  రథం పక్కన, వెనుక కూడా అతనివైపు ముఖం పెట్టి వేలాడుతూ (అనుసరిస్తూ), కన్నీళ్లతో
  నిండిన ముఖములుగల వారందరూ అత్యంత కరుణనాదముతో ఇలా పలికిరి ॥2-40-21॥
'22': >-
  ‘ఓ సారథీ! అశ్వముల రశ్ములను అదుపులో పెట్టుము; మెల్లమెల్లగా వెళ్లుము. రాముని
  ముఖము దర్శించగలుగుదాము; రామదర్శనం మాకు దుర్లభమై పోకూడదు’ అని వారు వేడుకొనిరి
  ॥2-40-22॥
'23': >-
  ‘రామమాత (కౌసల్య) హృదయం నిజముగా ఇనుముతో చేసినదే, సందేహమేమీ లేదు. దేవగర్భము
  (దైవసౌందర్యము)తో సమానమైన రాముడు అరణ్యముకు వెళ్తున్నా, అది పగలకుండ ఉండుచున్నది
  కదా!’ అని అన్నారు ॥2-40-23॥
'24': >-
  ‘వైదేహి కార్యసిద్ధి పొందినదే; నీడవలె భర్తను అనుసరించి వచ్చుచున్నది. ధర్మములో
  ఆసక్తిగల ఆమె భర్తను విడువదు—సూర్యప్రభా మేరు పర్వతాన్ని విడువనట్టుగా’ అని
  అన్నారు ॥2-40-24॥
'25': >-
  ‘అహో! లక్ష్మణా, నీవు కృతార్థుడవు; సదా మృదువచనమాడే, దేవసమాన కాంతిగల అన్నను నీవు
  సేవించెదవు’ అని పలికిరి ॥2-40-25॥
'26': >-
  ‘నీ బుద్ధి ఎంత మహత్తరమైనది! నీకు ఇది గొప్ప అభ్యుదయము. ఇది స్వర్గమునకు
  మార్గమూ—ఎందుకంటే నీవు ఆయనను అనుసరిస్తున్నావు’ అని అన్నారు ॥2-40-26॥
'27': >-
  ఇలా పలుకుతున్న ఆ మనుష్యులు వచ్చిన కన్నీటిని ఆపుకోలేకపోయిరి; ఇక్ష్వాకునందనుడైన
  ప్రియరాముని అనుసరిస్తూ ముందుకు సాగిరి ॥2-40-27॥
'28': >-
  తర్వాత రాజు (దశరథుడు) దీనచేతనతో, దీనస్థితిగల స్త్రీలతో చుట్టుముట్టబడి—‘నా
  ప్రియపుత్రుని దర్శించెదను’ అని పలుకుతూ ఇంటి నుండి బయలుదేరెను ॥2-40-28॥
'29': >-
  ముందుగా ఏడుస్తున్న స్త్రీల మహానాదము వినబడెను—మహాగజము బంధింపబడి ఉన్నప్పుడు
  ఆడగజములు చేసే నాదము వలె ॥2-40-29॥
'30': >-
  కాకుత్స్థుడైన ఆ తండ్రి రాజు దశరథుడు, అప్పుడు శ్రీమంతుడై ఉన్నప్పటికీ, గ్రహణం
  పట్టిన కాలంలో సంపూర్ణ చంద్రుడు ఎలా ఉంటాడో అలా క్షీణించి కనిపించెను ॥2-40-30॥
'31': >-
  ఆ శ్రీమంతుడైన, అచింత్యస్వరూపుడైన దశరథాత్మజుడు రాముడు, సారథితో—‘త్వరగా రథమును
  నడుపుము’ అని ఆజ్ఞాపించెను ॥2-40-31॥
'32': >-
  ఒకవైపు ‘రామా, వెళ్ళు’ అని (రాముడు), మరోవైపు ‘ఆగు’ అని ప్రజలు—అని పలికిరి.
  మార్గమున రథము నడపమని ప్రేరేపింపబడిన సూతుడు (సుమంత్రుడు) ఈ రెండింటిలో ఏదీ
  పూర్తిగా చేయలేకపోయెను ॥2-40-32॥
'33': >-
  మహాబాహువైన రాముడు బయలుదేరుతుండగా, పౌరుల కన్నీళ్లతో తడిసి నేలపై పడిన దుమ్ము
  (మట్టిరేణువు) అణిగి, కనబడకుండాపోయెను ॥2-40-33॥
'34': >-
  రాఘవుని ప్రయాణసమయంలో, నగరం కన్నీటితో నిండిన రోదనతో, ‘హాహా’ అనే ఆర్తనాదములతో,
  అవ్యవస్థగా—పరమంగా బాధపడింది ॥2-40-34॥
'35': >-
  స్త్రీల కన్నుల నుండి శ్రమవలన పుట్టిన కన్నీళ్లు ప్రవహించెను—చేపల కదలికతో
  కలవరపడిన నీటిలో పద్మపుష్పాల మధ్య నీరు కదిలినట్టుగా ॥2-40-35॥
'36': >-
  శ్రీమంతుడైన నృపతి (దశరథుడు) నగరమంతా ఒక్క విషయములోనే (రాముని పైననే) మనస్సు
  పెట్టుకొని ఉన్నదని చూచి, దుఃఖంతో వేర్లు కోసిన వృక్షము కూలినట్లు కూలిపోయెను
  ॥2-40-36॥
'37': >-
  రాజు అత్యంత దుఃఖముతో క్షీణిస్తున్నదిని చూసి, రాముని వెనుక ప్రజలలో ‘హలహలా’ అనే
  కోలాహల ధ్వని ఉద్భవించెను ॥2-40-37॥
'38': >-
  కొందరు ‘హా రామా!’ అని, మరికొందరు ‘హా రామమాతా!’ అని విలపించిరి; అంతఃపురస్త్రీల
  సమూహముతో కూడిన జనము అరుస్తూ, రోదిస్తూ దుఃఖాన్ని ప్రకటించిరి ॥2-40-38॥
'39': >-
  రాముడు తిరిగి చూస్తూ, విషాదంతో తడబడ్డ మనస్సుగల రాజును, తల్లిని కూడా—మార్గములో
  తన వెనుక అనుసరిస్తూ వస్తున్నవారిగా చూచెను ॥2-40-39॥
'40': >-
  తల్లి (చిన్నపిల్లవాడిని) కట్టివేసినట్టుగా, రాముడు ధర్మపాశముతో బంధింపబడినవాడై,
  (తిరిగి వారిని సమీపంగా చూసే) అవకాశం వైపు దృష్టి పెట్టలేకపోయెను ॥2-40-40॥
'41': >-
  నడిచివెళ్లవలసినవారు కాక, రథమందు ప్రయాణించుటకు యోగ్యులు; దుఃఖమునకు పాత్రులు
  కాక, సుఖానికే అలవాటైనవారు—రాజును, తల్లిని చూసిన రాముడు, ‘శీఘ్రముగా వెళ్ళుము’
  అని సారథిని ప్రేరేపించెను ॥2-40-41॥
'42': >-
  పురుషవ్యాఘ్రమైన (వీరశ్రేష్ఠుడైన) రాముడు, తండ్రి దర్శనమువలన కలిగిన ఆ దుఃఖమయమైన
  దృశ్యాన్ని, తల్లి దుఃఖాన్ని కూడా భరించలేకపోయెను—అంకుశములతో కొట్టబడిన గజము వలె
  (అతని హృదయం తట్టుకోలేకపోయెను) ॥2-40-42॥
'43': >-
  దూడ కోసం దూడ ఉన్న ఇంటివైపు పరుగెత్తే ఆవు వలె, దూడను బంధించిన ఆవు వలె, రాముని
  తల్లి (కౌసల్య) రాముని వైపు పరుగెత్తుకొచ్చెను ॥2-40-43॥
'44': >-
  అలా ఏడుస్తున్న కౌసల్య, ఆ రథమును వెంబడిస్తూ—‘రామా రామా!’ అని, ‘హా సీతే!
  లక్ష్మణా!’ అని కూడా ఆర్తిగా క్రోధిస్తూ (కేకలేస్తూ) వచ్చింది ॥2-40-44॥
'45': >-
  రామ-లక్ష్మణ-సీతల కోసమే కన్నీరు కార్చుతూ, కన్నుల నీరు జారుతుండగా, రాముడు ఆమెను
  మళ్లీ మళ్లీ చూచెను—ఆమె తల్లి నృత్యం చేస్తున్నట్టుగా (అసహాయంగా పరుగెత్తుతూ)
  కనిపించెను ॥2-40-45॥
'46': >-
  రాజు ‘ఆగు!’ అని కేకలేశాడు; రాఘవుడు ‘వెళ్ళు, వెళ్ళు!’ అని అన్నాడు. సుమంత్రుని
  మనస్సు చక్రాల మధ్య చిక్కుకున్నట్టు (ఎటూ తేలని స్థితిలో) అయిపోయెను ॥2-40-46॥
'47': >-
  ‘నేను వినలేదు’ అని (నీవు చెప్పి) రాజు నిన్ను నిందించినా సరే; ‘చిరకాలం దుఃఖపడు,
  పాపిష్ఠా!’ అని రాముడు అతనితో (సుమంత్రునితో) పలికెను ॥2-40-47॥
'48': >-
  ఆ సారథి రాముని వాక్యాన్ని పాటిస్తూ, ఆ ప్రజల నుండి కూడా అనుమతి తీసుకొని, రథం
  వెళ్తున్నప్పటికీ అశ్వములను శీఘ్రముగా నడిపించెను ॥2-40-48॥
'49': >-
  జనసమూహము రాజు వైపు తిరిగి, రాముని ప్రదక్షిణం చేసి వెనక్కు మరలిరి; అయితే తమ
  మనస్సు మాత్రం అతివేగంతో (రాముని వెంటనే) తిరిగి రాలేదు—మానవుల మనస్సు (అతని
  నుండి) విడువలేదు ॥2-40-49॥
'50': >-
  ‘ఎవడినైనా మళ్లీ తిరిగి రావాలని కోరుకుంటే, అతనిని దూరం వరకూ అనుసరించకూడదు’ అని
  మంత్రులు మహారాజు దశరథునితో పలికిరి ॥2-40-50॥
'51': >-
  సర్వగుణసంపన్నులైన వారి మాట విని, చెమటతో తడిసిన దేహముతో, అత్యంత విషాదరూపంతో,
  భార్యలతో కలిసి కృపణుడైన రాజు—ఆ కుమారుని (రాముని) వైపే చూస్తూ, అక్కడే నిలబడి
  పోయెను ॥2-40-51॥
'52': >-
  ఇట్లు ఆర్షమగు శ్రీమద్రామాయణమున, వాల్మీకీయ ఆదికావ్యమున, అయోధ్యాకాండమున
  ‘పౌరద్యనువ్రజ్యా’ నామ నలభైయవ సర్గము ॥2-40॥
