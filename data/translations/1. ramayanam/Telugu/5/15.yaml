'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణ సుందరకాండమునందు “సీతోపలంభః” అను పదిహేనవ సర్గము
  ॥5-15॥
'1': >-
  అక్కడ నిలిచి మైథిలిని వెదుకుచు, భూమినందలి ప్రతి స్థలమును పరిశీలించుచు, మారుతి
  ఆ సమస్త ప్రదేశమునందు చుట్టుచుట్టి చూచెను ॥5-15-1॥
'2': >-
  లతలవలె వ్రేలియాడుచు విస్తరించిన కొమ్మలతో, అనేక వృక్షములచే అలంకరింపబడినదిగా;
  దివ్యమైన సుగంధములు, రసములు కలిగినదిగా; నాలువైపులా సమలంకృతముగా ఉన్నదిగా ఆ
  వనస్థలమును చూచెను ॥5-15-2॥
'3': >-
  అది నందనవనమునకు సమానముగా, మృగపక్షిసమూహములచే నిండినదిగా; భవనములూ ప్రాసాదములూ
  గుంపుగుంపుగా నిలిచి ఉన్నదిగా; కోకిలల కూయుచుండుటచే మధురనాదములతో నిండినదిగా అతడు
  చూచెను ॥5-15-3॥
'4': >-
  కాంచనవర్ణముగల ఉత్పలపద్మములతో ప్రకాశించు వాపికలచే శోభించునదిగా; అనేక ఆసనకుథములు
  (విస్తార బీరు పరుపులు, పీఠములు) కలిగినదిగా; ఎన్నో అంతస్తుల గృహములతో కూడినదిగా
  ఆ వనమును వీక్షించెను ॥5-15-4॥
'5': >-
  సర్వ ఋతువుల పుష్పములతో రమ్యముగా వికసించినదిగా, ఫలభారముతో వంగిన వృక్షములతో
  కూడినదిగా; పుష్పించి ఉన్న అశోకవృక్షముల శోభచే సూర్యోదయ కాంతివలె ప్రకాశించునదిగా
  ఉన్నదని చూచెను ॥5-15-5॥
'6': >-
  అక్కడ నిలిచిన మారుతి ఆ వనమును అగ్నివలె వెలిగిపోవుచున్నదిగా చూచెను; పక్షులచే
  పదేపదే ఆకులు తెగిపోవుటవలన (ఎగిరివెళ్లుటచే) కొమ్మలు నిష్పత్రములైనట్లుగా
  కన్పించెను ॥5-15-6॥
'7': >-
  శతశః పక్షులు వెలువడుచుండగా, విచిత్రమైన పుష్పమాలలవంటి అవతంసములు
  అలంకరించుకున్నట్లుగా; మూలమునుండి పుష్పములతో నిండినట్లుగా ఉన్న, శోకమును
  నశింపజేయు అశోకవృక్షములు అక్కడ విశేషంగా శోభించుచుండెను ॥5-15-7॥
'8': >-
  పుష్పభారము అధికమై నేలమీదను తాకుచున్నట్లుగా; కర్ణికార వృక్షములు పుష్పించి,
  కింశుకములు ఘనముగా వికసించి ఉన్నవని అతడు చూచెను ॥5-15-8॥
'9': >-
  ఆ వృక్షముల కాంతిచే ఆ దేశము నాలువైపులా వెలుగుచున్నట్లుగా కన్పించెను;
  పున్నాగములు, సప్తపర్ణములు, చంపకములు, ఉద్దాలక వృక్షములు మొదలైనవీ అందులో ఉండెను
  ॥5-15-9॥
'10': >-
  వేర్లు బాగా విస్తరించిన అనేక వృక్షములు పుష్పభరితమై అద్భుతంగా శోభించుచుండెను;
  కొన్నివి శాతకుంభ (శుద్ధసువర్ణ) వర్ణమువలె మెరిసెను, మరికొన్నివి అగ్నిశిఖ
  కాంతివలె ప్రకాశించెను ॥5-15-10॥
'11': >-
  అక్కడ వేల సంఖ్యల అశోకవృక్షములు కొన్నివి నీలాంజన (కాజల్/అంజన) వర్ణమువలె
  కన్పించెను; దేవలోక నందనవనమునూ, చిత్రరథుని ఉద్యానమువలె ఆ వనం అతి విచిత్రముగా
  తోచెను ॥5-15-11॥
'12': >-
  అది అపూర్వముగా, ఊహాతీతముగా, దివ్యముగా, రమ్యశ్రీతో నిండినదిగా; పుష్పముల
  జ్యోతిగణములతో కూడిన రెండవ ఆకాశమువలెనే కన్పించెను ॥5-15-12॥
'13': >-
  పుష్పరత్నశతములతో విచిత్రంగా అలంకరింపబడిన పంచమ సముద్రమువలె; సర్వఋతు పుష్పములతో
  నిండినదిగా, మధుగంధములు వెదజల్లే వృక్షములతో ఘనంగా కప్పబడి ఉన్నదిగా తోచెను
  ॥5-15-13॥
'14': >-
  మృగసమూహములు, పక్షిసమూహముల నానావిధ నినాదములతో ఆ ఉద్యానము రమ్యంగా ఉండెను; అనేక
  సుగంధములు ప్రవహించుచు, పవిత్రమైన సువాసనతో మనోహరముగా విరాజిల్లుచుండెను
  ॥5-15-14॥
'15': >-
  సుగంధసంపదతో శైలేంద్రునివలె, రెండవ గంధమాదన పర్వతమువలె ఉన్న అశోకవనికలో ఆ
  వానరపుంగవుడు ప్రవేశించి పరిశీలించెను ॥5-15-15॥
'16': >-
  అతడు కొద్దిదూరములోనే ఒక బలమైన చైత్యప్రాసాదమును చూచెను; మధ్యలో వేల స్తంభములతో
  నిలిచి, కైలాసపర్వతమువలె పాండురవర్ణముగా ప్రకాశించుచుండెను ॥5-15-16॥
'17': >-
  ప్రవాళముతో చేసిన సోపానములు కలిగినదిగా, కరిగిన బంగారమువంటి వేదికతో కూడినదిగా;
  కళ్లను అపహరించునట్లుగా, శ్రీకాంతితో వెలుగుచున్నదిగా అది తోచెను ॥5-15-17॥
'18': >-
  అత్యంత నిర్మలముగా, ఎత్తు గొప్పతనముచే ఆకాశమును గీచినట్లుగా ఉన్నదాన్ని చూచిన
  పిమ్మట, మురికివస్త్రములు ధరించిన, రాక్షసీమండలముచే చుట్టుముట్టబడిన ఆమెను అతడు
  చూచెను ॥5-15-18॥
'19': >-
  ఉపవాసముచే కృశించినదిగా, దీనముగా, మళ్లీమళ్లీ నిశ్వాసములు విడుచుచున్నదిగా;
  శుక్లపక్షారంభములోని నిర్మల చంద్రరేఖవలె ఆమెను మారుతి దర్శించెను ॥5-15-19॥
'20': >-
  మందమైనప్పటికీ ప్రకాశించుచున్న రూపకాంతితో; పొగమబ్బుచే కమ్మబడిన అగ్ని శిఖవలె ఆమె
  దివ్యకాంతి కన్పించుచుండెను ॥5-15-20॥
'21': >-
  ఒకే పీతవర్ణపు, కష్టం పడ్డ ఉత్తమవస్త్రముతో కప్పబడినదిగా; ఆభరణములు లేక, మలినముగా
  ఉన్న పద్మిని—ముక్కుపడిన పద్మసరోవరమువలె—ఆమె కన్పించెను ॥5-15-21॥
'22': >-
  బాధింపబడినదిగా, దుఃఖతాపముతో దగ్ధమైనదిగా, క్షీణించిన తపస్వినిలాగా;
  అంగారకగ్రహబాధచేత రోహిణీ నక్షత్రము పీడింపబడినట్లుగా ఆమె పీడింపబడుచుండెను
  ॥5-15-22॥
'23': >-
  కన్నీళ్లతో నిండిన ముఖముతో, దీనముగా, ఉపవాసముచే కృశించిపోయినదిగా; శోకధ్యానమునే
  ఆశ్రయించి, నిత్యం దుఃఖములోనే లీనమై ఉన్నదిగా ఆమె కన్పించెను ॥5-15-23॥
'24': >-
  ప్రియులైన జనులను చూడలేక, రాక్షసీసమూహమునే చూస్తూ ఉన్నదిగా; తన మృగగణమునుండి
  విడిపోయి, శ్వానగణముచే చుట్టుముట్టబడిన జింకపిల్లవలె ఆమె ఉన్నది ॥5-15-24॥
'25': >-
  నీలనాగమువలె నల్లని భయంకరతను కలిగిన జడతో, ఒకే వాలుగా వెనుకభాగమునకు పడిన
  కేశపాశముతో; మేఘము తొలగిన నీలాకాశం క్రింద అడవిరాజ్యముతో కూడిన భూమివలె ఆమెతోచెను
  ॥5-15-25॥
'26': >-
  సుఖములకు అర్హమైనదే గాని దుఃఖముచే తపించుచున్నదిగా; విపత్తులను ఎరుగని
  నిర్దోషిణిగా; ఆ విశాలాక్షిని మరింత మలినమై కృశించినదిగా చూసి అతడు
  అంతర్మథనముచేసెను ॥5-15-26॥
'27': >-
  “ఇదే సీత” అని తగిన కారణములతో నిరూపించుకుంటూ అతడు తర్కించెను—అప్పట్లో ఆమె ఆ
  కామరూపధారి రాక్షసునిచే అపహరింపబడెను కదా ॥5-15-27॥
'28': >-
  అప్పుడెట్లా ఆమెను చూచితినో, ఇప్పుడీ స్త్రీయూ తాదాత్మ్యముగా అటువంటిదే;
  పూర్ణచంద్రవదనము, శుభ్రమైన భ్రూలు, సుందర వృత్తాకారమైన స్తనములు కలిగినది
  ॥5-15-28॥
'29': >-
  తన ప్రభచే దిక్కులన్నింటినీ చీకటిలేని విధముగా చేయుచున్న దేవీ; నీలకంఠి,
  బింబఫలంవలె ఎర్రని పెదవులు కలది; సుమధ్యా, సుస్థిరంగా నిలిచిన మహాలక్షణవతి
  ॥5-15-29॥
'30': >-
  పద్మపలాశములవంటి నేత్రాలు గల సీతను—మన్మథుని రతివలె; సమస్త జగత్తుకూ ఇష్టమైనదిగా;
  పూర్ణచంద్రకాంతివలె ప్రకాశించునదిగా అతడు తలచెను ॥5-15-30॥
'31': >-
  భూమిమీద కూర్చున్న సుకుమారదేహముతో, నియమనిష్ఠతో ఉన్న తపస్వినివలె; ఎక్కువ
  నిశ్వాసములు విడుచు భీరువుగా; భుజగేంద్రుని వధువువలె (నాగవధూవలె) భయభీతురాలై
  ఉన్నదిగా కన్పించెను ॥5-15-31॥
'32': >-
  విస్తరించిన మహాశోకజాలముచే ఆమె శోభించుటలేదు; పొగజాలముచే కమ్మబడిన అగ్నిశిఖవలె
  ఆమె కాంతి మసకబారినట్లు కన్పించెను ॥5-15-32॥
'33': >-
  సందిగ్ధమైన స్మృతివలె, పడిపోయిన సంపదవలె; నశించిన శ్రద్ధవలె, అడ్డుకుపోయిన
  ఆశవలె—అలా ఆమె స్థితి కన్పించెను ॥5-15-33॥
'34': >-
  ఉపసర్గములతో కలుషితమైన సిద్ధివలె, మలినమైన బుద్ధివలె; అసత్య అపవాదమువలన కూలిపోయిన
  కీర్తివలె ఆమె దుస్థితిలో ఉన్నది ॥5-15-34॥
'35': >-
  రాముని వియోగవేదనతో బాధపడినదిగా, రాక్షసగణముచే పీడింపబడినదిగా; బలహీనంగా,
  జింకపిల్లలాంటి కన్నులతో, ఎటు చూసినా అటు కలవరంగా చూస్తూ ఉన్నదిగా ఆమె కన్పించెను
  ॥5-15-35॥
'36': >-
  కన్నీటి నీటితో నిండిన, నల్లబడిన ముఖముతో కూడిన కనుపాపల/కనురెప్పలతో;
  ప్రసన్నతలేని ముఖముతో; మళ్లీమళ్లీ నిశ్వాసములు విడుచుచున్నదిగా ఆమె ఉన్నది
  ॥5-15-36॥
'37': >-
  మలము పంకమువలె అంటిన శరీరముతో, దీనస్థితిలో; అలంకారానికి తగినదైనా అలంకారము
  లేనిదిగా; మేఘములచే కప్పబడిన నక్షత్రరాజు (చంద్రుని) కాంతివలె ఆమె ప్రభ
  కమ్మబడినది ॥5-15-37॥
'38': >-
  సీతను అలా పరిశీలించి, హనుమంతుని బుద్ధి సందిగ్ధమై నిలిచెను—శాస్త్రోక్త ప్రక్రియ
  యోగం లేకపోవుటచే సడలిపోయిన విద్య వలె ॥5-15-38॥
'39': >-
  అలంకారముల్లేని సీతను చూసి హనుమంతుడు దుఃఖముతో ఆమెను గుర్తుపట్టెను; సంస్కారము
  లోపించుటవలన అర్థము మారిపోయిన వాక్యమువలె ఆమె రూపం విరూపమై తోచెను ॥5-15-39॥
'40': >-
  ఆ విశాలాక్షిని, నిందలేని రాజకుమారిని జాగ్రత్తగా పరిశీలించి, తగిన కారణములతో
  నిరూపించుచు “ఇదే సీత” అని అతడు మళ్లీ తర్కించెను ॥5-15-40॥
'41': >-
  అప్పట్లో వైదేహి అంగాంగములయందు రాముడు వర్ణించిన ఆభరణసమూహములను—శరీరశోభను
  పెంపొందించువాటిని—అతడు (ఇప్పుడామెలో) గమనించెను ॥5-15-41॥
'42': >-
  చక్కగా చేసిన కర్ణవేష్టములు (చెవి ఆభరణాలు) రెండును, శ్వదంష్ట్ర
  (కుక్కదంతములవంటి) రూపముగల సుసంస్థిత ఆభరణములును; మణి, విద్రుమములతో చిత్రితమైన
  చేతి ఆభరణములును అతడు చూచెను ॥5-15-42॥
'43': >-
  దీర్ఘకాలం ధారణచేత కొంత శ్యామవర్ణంగా మారినవిగా, అయినా ఆకృతి స్థిరంగా ఉన్నవిగా;
  ఇవే రాముడు ముందుగా పేర్కొన్న ఆభరణాలేనని నేననుకొనుచున్నాను ॥5-15-43॥
'44': >-
  అక్కడ తగ్గిపోయినవి/లేనివి ఏవైతే ఉన్నాయో వాటిని నేను ఇప్పుడు చూడలేకపోతున్నాను;
  ఆమె వద్ద తగ్గని వాటైతే ఇవే—ఇందులో సందేహమే లేదు ॥5-15-44॥
'45': >-
  కనకపట్టవలె పీతవర్ణముగల, స్రస్తమై వేలాడుచున్న శుభవస్త్రము; మరియు పైవస్త్రము
  (ఉత్తరీయం) కొండకు అంటుకున్నట్లు (వృక్షశాఖలపై చిక్కినట్లు) అప్పట్లో వానరులు
  చూచినదే ॥5-15-45॥
'46': >-
  ప్రధానమైన ఆభరణములు ధరణీతలమున పడివున్నట్లు చూచబడెను; ఆమె చేతులనుండి
  విసిరివేయబడినవే అవి—మహత్తరమైనవీ, ఘనధ్వని కలిగినవీ ॥5-15-46॥
'47': >-
  చాలాకాలం పట్టుకొని ఉండుటచేత ఈ వస్త్రము మరింత మలినమై, క్లిష్టంగా మారినది;
  అయినప్పటికీ దీని వర్ణకాంతి తగ్గలేదు—ఇతర వస్త్రములవలెనే ఇంకా శ్రీమంతంగా ఉంది
  ॥5-15-47॥
'48': >-
  ఇమె బంగారు వర్ణ కాంతి కల అవయవాలది; రాముని ప్రియమైన మహిషి. నశించినా
  (కనబడకపోయినా) ఆ సతీమణి యందు రాముని మనస్సు నశించదు (అతని హృదయంలో ఆమె స్థానం
  తగ్గదు) ॥5-15-48॥
'49': >-
  ఇమె కారణంగా రాముడు ఇక్కడ నాలుగు విధములుగా తపించుచున్నాడు—కారుణ్యముచేత,
  అనృశంస్యముచేత (దయాశీలతచేత), శోకముచేత, అలాగే మదనబాధచేత ॥5-15-49॥
'50': >-
  “స్త్రీ నశించిపోయెను” అనే కారుణ్యముతో; “ఆశ్రయించినదే” అనే అనృశంస్యబుద్ధితో;
  “పత్నీ నశించిపోయెను” అనే శోకముతో; “ప్రియా” అనే మదనవేదనతో—ఇలా అతడు
  బాధపడుచున్నాడు ॥5-15-50॥
'51': >-
  ఈ దేవి యొక్క అంగప్రత్యంగముల సౌష్టవములు ఏవైతే ఉన్నాయో, రాముని వర్ణనకు అనుగుణంగా
  ఉన్నవే; అందుచేత ఈ నల్లని నేత్రాలదైన స్త్రీ నిశ్చయంగా సీతయే ॥5-15-51॥
'52': >-
  ఈ దేవి యొక్క మనస్సు ఆ రామునియందే నిలిచిఉంది; ఆ ధర్మాత్ముని మనస్సు కూడ ఈమెయందే
  ప్రతిష్ఠితమై ఉంది; అందుచేతనే ఆమె లేకపోయినా అతడు క్షణమాత్రమైనా జీవించుచున్నాడు
  (ధారించుచున్నాడు) ॥5-15-52॥
'53': >-
  ఆ ప్రభువు రాముడు, ఈమెతో విడిపోయి ఉన్నప్పటికీ, శోకముచే పూర్తిగా కూలిపోక, తన
  దేహాన్ని ధారించుచుండటం దుష్కరమైన కార్యమే—అతడు అతి కఠినమైన సహనము
  ప్రదర్శించుచున్నాడు ॥5-15-53॥
'54': >-
  ఈ విధంగా సీతను దర్శించిన పిమ్మట, పવનపుత్రుడైన హనుమంతుడు హృష్టుడై, మనసులో
  రాముని సమీపమునకు వెళ్లినట్లుగా తలచి, ఆ ప్రభువైన రాముని ప్రసంశించెను ॥5-15-54॥
'55': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమునందు, వాల్మీకియందు, ఆదికావ్యమైన సుందరకాండమున
  “సీతోపలంభః” అను పదిహేనవ సర్గము సమాప్తము ॥5-15॥
