'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము — అయోధ్యాకాండము — “భరతానుశాసనం” అను నామముతో
  ఏకాదశాధిక శతతమ సర్గము (2-111).
'1': >-
  అప్పుడు రాజపురోహితుడు వసిష్ఠుడు రామునితో ఆ మాటలు చెప్పి, మళ్లీ ధర్మముతో కూడిన
  మరొక వచనమును ఇలా పలికెను.
'2': >-
  ఓ కాకుత్స్థా! ఈ లోకంలో జన్మించిన మనుష్యునకు ముగ్గురు గురువులు ఉంటారు —
  ఆచార్యుడు, తండ్రి, మరియు ఓ రాఘవా! తల్లి.
'3': >-
  ఓ పురుషర్షభా! తండ్రి ఈ పురుషునికి జన్మనిస్తాడు; ఆచార్యుడు జ్ఞానమును (ప్రజ్ఞను)
  ప్రసాదిస్తాడు; అందువల్ల ఆయన ‘గురు’ అని పిలువబడతాడు.
'4': >-
  ఓ పరంతపా! నేను నీ తండ్రికి ఆచార్యుడను; నీవు కూడా నా శిష్యుడవు. కాబట్టి నా
  వచనాన్ని అనుసరించుచు, సత్పురుషుల మార్గాన్ని నీవు అతిక్రమించవద్దు.
'5': >-
  ఓ తాతా! ఇవే నీ సభాసదులు, శ్రేణులు (పౌరసంఘములు), అలాగే ద్విజులు. వీరిలో నీవు
  సంచరించి ధర్మాన్ని ఆచరించుచు, సజ్జనుల గతి (మార్గము) నుండి తొలగిపోవద్దు.
'6': >-
  వృద్ధురాలైన, ధర్మశీలురాలైన తల్లి మాటను అతిక్రమించుట నీకు తగదు. ఆమె వచనాన్ని
  నెరవేర్చుచు, సత్పురుషుల మార్గాన్ని నీవు అతిక్రమించవద్దు.
'7': >-
  ఓ సత్యధర్మపరాక్రమా రాఘవా! ప్రార్థిస్తూ విన్నపముచేస్తున్న భరతుని మాట
  నెరవేర్చుచు, నీవు నీ ఆత్మధర్మాన్ని (నీ సత్యాన్ని) అతిక్రమించకుము.
'8': >-
  ఇలా గురువు మధురంగా పలికినపుడు, పురుషర్షభుడైన రాఘవుడు, ఆసీనుడైన వసిష్ఠుని చూచి
  తానే ప్రత్యుత్తరం చెప్పెను.
'9': >-
  తల్లిదండ్రులు తమ కుమారుని పట్ల ఎల్లప్పుడూ నిర్వహించే విధానం (పోషణ) ఏదైతే ఉందో,
  తల్లి తండ్రులు చేసిన ఆ ఉపకారాన్ని పూర్తిగా ప్రతీకరించటం (తిరిగి తీర్చటం)
  సాధ్యం కాదు.
'10': >-
  తమ శక్తి మేరకు దానమిచ్చుటతో, స్నానం చేయించి అలంకరింపచేయుటతో, నిత్యం ప్రియంగా
  మాట్లాడుటతో, అలాగే పెంచి పెద్దచేయుటతో — ఈ విధంగా వారు పిల్లవాడిని పోషిస్తారు.
'11': >-
  నా తండ్రి దశరథ మహారాజే నాకు జన్మనిచ్చిన రాజు, తండ్రి. నేను ఆయన ఆజ్ఞగా
  గ్రహించినది అసత్యమయ్యే అవకాశం లేదు; అది తప్పక సత్యమే అవుతుంది.
'12': >-
  రామునిచే ఇలా పలుకబడిన తరువాత, పరమోదారుడైన భరతుడు అతి దుఃఖితుడై, వెంటనే
  సూతుడిని (సారథిని) ఇలా అన్నాడు.
'13': >-
  ఓ సారథీ! ఇక్కడ నేలపై త్వరగా కుశలను పరచి వేయి. నా ఆర్యుడు (రాముడు) నా మీద
  ప్రసన్నుడగు వరకు నేను ఆయనకు ఎదురుగా ఉపవాసముగా కూర్చుంటాను (ప్రత్యుపవేశనం
  చేస్తాను).
'14': >-
  అన్నం లేకుండా, చూపును తగ్గించి (అనాలోకుడై), ధనములేక ద్విజుడు వలె, ఈ శాల
  (అవశ్యక గృహము) ముందర నేలపైనే శయనించెదను—నా ఆర్యుడు తిరిగి (అయోధ్యకు)
  వెళ్లటానికి ఒప్పుకునే వరకు.
'15': >-
  అతడు (భరతుడు) రాముని వైపు చూస్తున్న సుమంత్రుని చూచి, మనసు దిగులుతో, కుశలతో
  చేసిన ఆసనాన్ని ఏర్పాటు చేసి, తానే భూమిపై పరచుకొని కూర్చుండెను.
'16': >-
  అప్పుడు మహాతేజస్సుగల రాజర్షిశ్రేష్ఠుడైన రాముడు అతనితో ఇలా అన్నాడు: ‘ఓ తాత
  భరతా! నీవు ఏ కారణంతో నా ఎదుట ఉపవేశనం (ప్రత్యుపవేశనం) చేయదలుచుకున్నావు?’
'17': >-
  బ్రాహ్మణుడు అయితే ఒక పక్కన కూర్చొని (ఉపవాసాదులతో) మనుష్యులను నిరోధించుటకు
  (విన్నపించుటకు/వశపరచుటకు) అర్హుడు; కాని మూర్తాభిషిక్తులైన రాజులకు
  (అభిషిక్తులకే రాజ్యాధికారమున్న వారికి) ప్రత్యుపవేశనం చేయుట విధి కాదు.
'18': >-
  ఓ నరశార్దూలా! ఈ దారుణ వ్రతాన్ని వదిలి లేచి నిలువు. ఓ రాఘవా! ఇక్కడి నుండి
  త్వరగా శ్రేష్ఠపురమైన అయోధ్యకు వెళ్ళుము.
'19': >-
  కానీ భరతుడు కూర్చునే ఉండి, చుట్టూ ఉన్న పౌరులను, జనపదవాసులను చూడుచు ఇలా
  అన్నాడు: ‘మీరు ఎందుకు ఆ ఆర్యునికి (రామునికి) ఉపదేశం చేయడం లేదు?’
'20': >-
  అప్పుడు పౌరులు మరియు జనపదవాసులు ఆ మహాత్ముడైన భరతునితో ఇలా అన్నారు:
  ‘కాకుత్స్థుడైన రాఘవుడు చెప్పేది సమ్యక్గా (న్యాయంగా, ధర్మంగా) ఉందని మేము
  అంగీకరిస్తున్నాము.’
'21': >-
  ‘ఈ మహాభాగుడు కూడా తండ్రి వచనంలోనే నిలిచి ఉన్నాడు; అందువల్ల మేము సులభంగా అతనిని
  ఆ నిర్ణయంనుండి మళ్లించలేము.’
'22': >-
  వారి మాటను గ్రహించిన రాముడు ఇలా పలికెను: ‘ధర్మదృష్టిగల, హితచింతకులైన సుహృదుల
  మాటను నీవు ఈ విధంగా తెలుసుకొనుము.’
'23': >-
  ‘ఇదే ఇద్దరి మాటలనూ వినిన తరువాత, ఓ రాఘవా! సరిగా ఆలోచించి చూడు. ఓ మహాబాహో! నీవు
  లేచి నిలువు; నన్ను స్పర్శించి, జలాన్ని కూడా స్పర్శించుము (ఆచారపూర్వకంగా
  ప్రతిజ్ఞను పునరుద్ధరించుము).’
'24': >-
  అప్పుడు భరతుడు లేచి, జలాన్ని స్పర్శించి ఇలా పలికెను: ‘నా మాటను సభాసదులు,
  మంత్రులు, శ్రేణులు (సంఘపెద్దలు) అందరూ వినుదురు గాక!’
'25': >-
  ‘నేను తండ్రిని రాజ్యమివ్వమని అడగను; తల్లిని నేను ఆజ్ఞాపించను. పరమధర్మజ్ఞుడైన
  నా ఆర్యుని (రాముని) నేను అనుమతించను (అరణ్యవాసానికి ఒప్పుకోనివ్వను), ఓ రాఘవా!’
'26': >-
  ‘నీకు తప్పనిసరిగా వనంలో నివసించవలసి ఉంటే, తండ్రి వచనాన్ని నెరవేర్చవలసి ఉంటే —
  నేను తానే అరణ్యంలో పద్దెనాలుగు సంవత్సరములు నివసిస్తాను.’
'27': >-
  ధర్మాత్ముడైన రాముడు, తమ్ముడి నిజమైన మాటలకు ఆశ్చర్యపడి, పౌరులను జనపదజనులను చూచి
  ఇలా పలికెను.
'28': >-
  ‘నా తండ్రి జీవించి ఉండగానే, ఏది అమ్మివేయబడిందో, ఏది నిర్ణయించబడిందో, ఏది
  కొనబడిందో — దానిని నేను గానీ, భరతుడు గానీ రద్దుచేయలేము.’
'29': >-
  ‘అరణ్యవాసంలో నేను నీచమైన (జుగుప్సితమైన) ఉపాయము గానీ, మోసం గానీ చేయవలసిన పని
  లేదు. పైగా కైకేయి చెప్పిన మాట న్యాయమైంది; నా తండ్రి చేసిన నిర్ణయం కూడా సుకృతమే
  (ధర్మసమ్మతమే).’
'30': >-
  ‘భరతుడు క్షమాశీలుడని, గురువులను సత్కరించే వాడని నాకు తెలుసు. సత్యసంకల్పుడైన ఆ
  మహాత్మునిలో ఇక్కడ అంతటా కల్యాణమే ఉన్నది.’
'31': >-
  ‘ఈ ధర్మశీలుడైన నా సోదరునితో కలిసి, నేను వనమునుండి తిరిగివచ్చిన తరువాత,
  ఉత్తమంగా ఈ భూమికి అధిపతిని అవుతాను.’
'32': >-
  ‘కైకేయి చేత రాజు (దశరథుడు) వచనబద్ధుడయ్యాడు; నేను ఆ వచనాన్ని నెరవేర్చితిని. ఈ
  విధంగా ఆ భూపతియైన తండ్రిని అసత్యదోషం నుండి విముక్తుని చేస్తాను.’
'33': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అయోధ్యాకాండము నందలి
  “భరతానుశాసనం” అను నామముతో ఏకాదశాధిక శతతమ సర్గము (2-111) సమాప్తము.
