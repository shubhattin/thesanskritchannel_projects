'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘सीतावितर्क’ नामक
  बत्तीसवाँ सर्ग (५-३२) आरम्भ होता है।
'1': >-
  तब उस (वानर) को एक दूसरी शाखा के बीच छिपा हुआ देखकर सीता का चित्त चंचल हो उठा।
  वह अर्जुन-वस्त्र (अर्जुन के छाल/रेशे के वस्त्र) से आवृत था और उसके अंग बिजली
  के समूह के समान पीताभ (पिंगल) दीप्तिमान जान पड़ते थे।
'2': >-
  उसने वहाँ उस कपि को देखा—जो विनयपूर्वक झुका हुआ, प्रिय वचन बोलने वाला था; जो
  फूले हुए अशोक-वृक्षों के समूह के समान शोभायमान था और तप्त स्वर्ण के समान
  देदीप्यमान नेत्रों वाला था।
'3': >-
  फिर उस श्रेष्ठ वानर को विनीत भाव से स्थित देखा तो मैथिली परम विस्मय को प्राप्त
  होकर मन-ही-मन विचार करने लगी।
'4': >-
  (उसने सोचा) ‘अहो! इस वानर का यह सामर्थ्य कितना भीषण है, कितना दुर्जेय है! इसे
  देखकर (मुझे) ठीक से परख पाना भी कठिन है।’ ऐसा मानकर वह फिर से मूर्छित-सी हो
  गई।
'5': >-
  भय और मोह से अभिभूत होकर सीता अत्यन्त करुण विलाप करने लगी। दुःख से पीड़ित वह
  ‘राम! राम!’ और ‘लक्ष्मण!’ ऐसा पुकारती रही।
'6': >-
  सती सीता सहसा रो पड़ी; उसका स्वर मंद-मंद हो गया। फिर उस श्रेष्ठ वानर को
  विनीतभाव से पास आते हुए देखकर वह भामिनी मैथिली विचार करने लगी—‘क्या यह स्वप्न
  है?’
'7': >-
  वह देखते-देखते—शाखाओं में रहने वाले सिंह-तुल्य उस वानर का, जो उचित ढंग से
  (विनय सहित) आचरण कर रहा था और जिसका मुख चौड़ा तथा (भावावेग से) कुछ
  विकृत-सा/भंगुर-सा हो रहा था—उस पिंगल-श्रेष्ठ, अत्यन्त मूल्यवान (तेजस्वी)
  वायुपुत्र हनुमान को देखती रही, जो बुद्धिमानों में भी सर्वश्रेष्ठ था।
'8': >-
  उसको भलीभाँति देखते ही सीता अत्यन्त व्याकुल होकर मानो प्राण-हीन-सी हो गई। बहुत
  देर बाद जब उसे चेतना लौटी, तब विशाल नेत्रों वाली वह इस प्रकार विचार करने लगी।
'9': >-
  ‘आज मैंने यह विचित्र स्वप्न देखा है—एक शाखामृग (वानर) को; और स्वप्न में
  वानर-प्रतीति (या वानर का ऐसा दिखाई देना) शास्त्रों के समूह द्वारा निषिद्ध कही
  गई है। राम के लिए, लक्ष्मण सहित राम के लिए, तथा मेरे पिता राजा जनक के लिए
  कल्याण हो।’
'10': >-
  ‘पर यह स्वप्न तो नहीं है, क्योंकि शोक और दुःख से पीड़ित मुझ जैसी (स्त्री) को
  नींद आती ही नहीं। और मुझे सुख भी नहीं है, क्योंकि मैं उस इन्दु-पूर्णिमा के
  चन्द्रमा के समान मुख वाले (राम) से वियुक्त हूँ।’
'11': >-
  ‘मैं बुद्धि से सदा “राम! राम!” ही का चिन्तन करती हूँ और वाणी से भी उसी का नाम
  बोलती रहती हूँ। उसी के अनुरूप कथा और उसी के अर्थयुक्त वचनों को मैं ऐसे ही
  (प्रत्यक्ष) देखती हूँ और वैसे ही सुनती हूँ।’
'12': >-
  ‘आज मैं उसके (राम के) कारण उठे मनोभाव (काम/प्रेम-जनित वेग) से अत्यन्त दबाई हुई
  हूँ; मेरा सम्पूर्ण भाव उसी में लगा हुआ है। निरन्तर उसी का चिन्तन करती हुई मैं
  उसे वैसे ही देखती हूँ और वैसे ही सुनती हूँ।’
'13': >-
  ‘मैं सोचती हूँ कि यह मेरा मनो-रथ (कल्पना) भी हो सकता है; तथापि बुद्धि से भी
  विचार करती हूँ। पर इसका कारण क्या है कि इसका कोई (कल्पित) रूप नहीं—यह तो
  स्पष्ट रूप वाला है और यह मुझसे सुव्यक्त वचन बोल रहा है।’
'14': >-
  ‘वज्रधारी इन्द्र, वाणी के स्वामी (बृहस्पति), स्वयंभू (ब्रह्मा) तथा हुताशन
  (अग्नि) को नमस्कार हो। इस वनवासी (वानर) ने मेरे सम्मुख जो कुछ कहा है, वह ठीक
  वैसा ही सत्य हो—अन्यथा न हो।’
'15': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य के सुन्दरकाण्ड
  में ‘सीतावितर्क’ नामक बत्तीसवाँ सर्ग (५-३२) सम्पन्न हुआ।
