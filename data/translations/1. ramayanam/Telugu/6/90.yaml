'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “సౌమిత్రిరావణియుద్ధమ్” నామ నవతితమః
  సర్గః ॥6-90॥
'1': >-
  అప్పుడు యుద్ధంలో నిమగ్నులై, పరస్పర విజయం కోరుకుంటూ పోరాడుతున్న ఆ నరుడును
  రాక్షసుడును చూచి—మత్తు పట్టిన రెండు గజాలవలె (ఒకరినొకరు ఢీకొంటూ) ఆగ్రహంగా
  పోరాడుతున్నారని తెలిసింది. ॥6-90-1॥
'2': >-
  వారి యుద్ధాన్ని చూడాలని కాంక్షించి, వరమైన ధనుస్సు ధరించిన బలవంతుడు, శూరుడు,
  రావణుని సోదరుడు (విభీషణుడు) సంగ్రామం మధ్యభాగమైన మూడున నిలిచాడు. ॥6-90-2॥
'3': >-
  తర్వాత, యుద్ధస్థలంలో నిలిచి ఉన్న అతడు (విభీషణుడు) తన మహాధనుస్సును ఘోషింపజేసి,
  రాక్షసుల మీదకు పదునైన అగ్రభాగాలు గల మహా బాణాలను విడిచెను. ॥6-90-3॥
'4': >-
  అగ్ని కణాలు తాకినట్లు దహింపజేసే ఆ బాణాలు లక్ష్యాన్ని ధ్యానించి దూసుకువెళ్లి
  పడుతూ, మహాగిరులను వజ్రాలు చీల్చినట్లుగా రాక్షసులను చెదరగొట్టి పారద్రోలాయి.
  ॥6-90-4॥
'5': >-
  అలాగే, విభీషణుని అనుచరులైన రాక్షసోత్తములు కూడా శూలాలు, ఖడ్గాలు, పట్టిశములు
  మొదలైన ఆయుధాలతో సమరంలో ఉన్న వీర రాక్షసులను చీల్చిచెదరగొట్టారు. ॥6-90-5॥
'6': >-
  ఆ రాక్షసులచేత చుట్టుముట్టబడిన విభీషణుడు, ఆ సమయంలో ధైర్యంగా నిలిచిన వారి
  మధ్యలో—కలభాల (యువ గజాల) మధ్య ఒక మహాగజమువలె—ప్రకాశించాడు. ॥6-90-6॥
'7': >-
  తర్వాత, రాక్షసవధకు ప్రీతిగల వానరులను ప్రేరేపిస్తూ, కాలమును బాగా తెలిసిన
  రాక్షసశ్రేష్ఠుడు (విభీషణుడు) తగిన సమయంలో ఈ వాక్యాన్ని పలికెను. ॥6-90-7॥
'8': >-
  “ఇదిగో—రాక్షసేంద్రునికి (రావణునికి) ఆశ్రయమైన, ఆధారమైన వాడొకడే ఇక్కడ
  నిలిచియున్నాడు. ఇది అతని మిగిలిన బలమే. మరి ఎందుకు నిలిచి ఉన్నారు,
  వానరాధీశులారా?” ॥6-90-8॥
'9': >-
  “ఈ పాపి రాక్షసుడు యుద్ధమధ్యంలో హతుడైతే—రావణుణ్ణి తప్ప—అతని మిగిలిన సైన్యమంతా
  నశించినట్లే.” ॥6-90-9॥
'10': >-
  “వీరుడు ప్రహస్తుడు హతుడయ్యాడు; మహాబలవంతుడు నికుంభుడూ హతుడయ్యాడు; కుంభకర్ణుడు,
  కుంభుడు, అలాగే నిశాచరుడు ధూమ్రాక్షుడూ హతులయ్యారు.” ॥6-90-10॥
'11': >-
  “జంబుమాలి, మహామాలి, తీక్ష్ణవేగుడు అశనిప్రభుడు, సుప్తఘ్నుడు, యజ్ఞకోపుడు,
  వజ్రదంష్ట్రుడు అనే రాక్షసుడూ—వారందరూ సంహరింపబడ్డారు.” ॥6-90-11॥
'12': >-
  “సంహ్రాది, వికటుడు, అరిఘ్నుడు, తపనుడు, మందుడు; ప్రఘాసుడు, ప్రఘసుడు;
  ప్రజఙ్ఘుడు, జఙ్ఘుడు—ఇవ్వరూ మిగలలేదు.” ॥6-90-12॥
'13': >-
  “అగ్నికేతుడు, దుర్ధర్షుడు, వీర్యవంతుడు రశ్మికేతుడు; విద్యుజ్జిహ్వుడు,
  ద్విజిహ్వుడు, సూర్యశత్రువు అనే రాక్షసుడూ—వీరులందరూ హతులే.” ॥6-90-13॥
'14': >-
  “అకంపనుడు, సుపార్శ్వుడు, చక్రమాలి అనే రాక్షసుడు; అలాగే సत्त्वవంతులైన కంపనుడు,
  దేవాంతకుడు, నరాంతకుడు—ఈ ఇద్దరూ (అందరూ) సంహారమయ్యారు.” ॥6-90-14॥
'15': >-
  “ఇలాంటి అపారబలముగల అనేక రాక్షసశ్రేష్ఠులను సంహరించిన తరువాత—బాహుబలంతోనే
  సముద్రాన్ని దాటి వచ్చిన మీరు—ఇప్పుడు ఈ లంకను గోష్పదం (ఆవు పాదముద్రలోని
  నీటిగుంట) లాగా చిన్నదిగా భావించి దాటేయండి.” ॥6-90-15॥
'16': >-
  “వానరులారా, మీకు జయించవలసినది ఇక ఇదొక్కటే మిగిలింది. బలదర్పంతో సమాగమించిన
  రాక్షసులందరూ హతులయ్యారు.” ॥6-90-16॥
'17': >-
  “నా అన్న కుమారుడికి (ఇంద్రజిత్తుకు) నేను అన్యాయంగా మరణాన్ని కలిగించడం తగదు.
  రాముని కార్యార్థం కనికరాన్ని పక్కన పెట్టి, అన్న కుమారుణ్ణే సంహరించగలనా?”
  ॥6-90-17॥
'18': >-
  “చంపాలని ఉద్దేశించిన నాకు—కన్నీరు కళ్లను ఆపేస్తోంది. కానీ ఈ మహాబాహువు
  లక్ష్మణుడే అతనిని (ఇంద్రజిత్తుని) శాంతింపజేసి సంహరించును.” ॥6-90-18॥
'19': >-
  “వానరులారా, చేరి కలిసి అతని సమీపంలో ఉన్న అతని భటులను సంహరించండి.” అని—అత్యంత
  యశస్సుగల ఆ రాక్షసుడైన విభీషణుడు ప్రోత్సహించగా, వారు కదిలారు. ॥6-90-19॥
'20': >-
  వానరనాయకులు ఆనందంతో ఉల్లాసించి, తోకలను ఊపుతూ (దూకుడుతో) ఉత్సాహపడ్డారు. ఆపై,
  కపిశార్దూలులు పదేపదే గర్జిస్తూ, మేఘాలను చూచి నర్తించే నెమళ్లవలె వివిధ రకాల
  నాదాలను విడుదల చేశారు. ॥6-90-20॥
'21': >-
  జాంబవానుడు కూడా తన యూథ్యులందరూ చుట్టుముట్టగా, వారు రాళ్లతో కొట్టి, గోళ్లతోనూ
  పళ్లతోనూ రాక్షసులను తాకిడి చేసి గాయపరిచారు. ॥6-90-21॥
'22': >-
  యుద్ధంలో సంహరిస్తున్న ఋక్షాధిపతిని (జాంబవానుని) చూసి, మహాబలవంతులైన ఆ రాక్షసులు
  భయాన్ని విడిచి, అనేక విధాల ఆయుధాలు ధరించి అతన్ని చుట్టుముట్టారు. ॥6-90-22॥
'23': >-
  తీవ్రమైన బాణాలు, పరశువులు, పట్టిశములు, యష్టులు, తోమరాలు మొదలైన
  ఆయుధాలతో—రాక్షససైన్యాన్ని సంహరిస్తున్న జాంబవానుని—ఆ రాక్షసులు యుద్ధంలో
  తీవ్రంగా దాడి చేశారు. ॥6-90-23॥
'24': >-
  అప్పుడు కపులకూ రాక్షసులకూ మధ్య ఘోరమైన, కలకలమయమైన సమరం ఉద్భవించింది—కోపించిన
  దేవాసురుల యుద్ధధ్వని వలె భయంకర మహాస్వనంతో కూడినదిగా. ॥6-90-24॥
'25': >-
  హనుమంతుడు కూడా కోపంతో, ఒక పర్వతం మీదనుండి సాలవృక్షాన్ని వేరొలిచీ,
  మహామనస్సుగలవాడై లక్ష్మణుణ్ణి తన వెనుక భాగంపై (పృష్టంపై) స్వయంగా ఎక్కించుకొని
  నిలబెట్టాడు. ॥6-90-25॥
'26': >-
  అతడు (హనుమ) దురాసదుడై వేలకొలది రాక్షసులపై ఘోర సంహారం చేసెను. అలా పితృవ్యుని
  (ఇంద్రజిత్తు పితృవ్యుడు) అయిన బలవంతుడైన ఇంద్రజిత్తుకు, అతడు భీకరమైన యుద్ధాన్ని
  కలిగించాడు. ॥6-90-26॥
'27': >-
  పరాక్రమశాలి, పరవీరఘాతకుడు అయిన లక్ష్మణునిపై ఇంద్రజిత్తు మళ్లీ దూసుకొచ్చాడు. ఆ
  సమయంలో యుద్ధభూమిలో ఆ ఇద్దరు వీరులు—లక్ష్మణుడు మరియు రాక్షసుడు—తీవ్రంగా
  పోరాడారు. ॥6-90-27॥
'28': >-
  ఇద్దరూ బాణవర్షాలను కురిపిస్తూ పరస్పరం గాయపరిచుకున్నారు. మహాబలవంతులైన వారు,
  బాణజాలాలతో పదేపదే ఒకరినొకరు ఆవరించి (కనబడకుండా) చేశారు. ॥6-90-28॥
'29': >-
  వేగవంతులైన చంద్రసూర్యులు మేఘాలచేత కప్పబడినట్లు—అక్కడ ధనుస్సు తీసుకోవడం,
  బాణాన్ని సంధించడం, ధనుస్సును పట్టుకోవడం వంటి కదలికలు కూడా కనిపించలేదు.
  ॥6-90-29॥
'30': >-
  బాణాన్ని వదలడం, తాడు లాగడం, ధనుస్సును వంచడం, ముష్టిని స్థిరపరచడం, లక్ష్యాన్ని
  నిర్దేశించడం—ఇలాంటివేమీ కనబడలేదు (అంత వేగంగా సాగింది). ॥6-90-30॥
'31': >-
  ఆ సమరంలో ఆ ఇద్దరు యోధులు చేతుల లాఘవం వల్ల, అలాగే ధనుస్సు వేగంతో ప్రయోగించబడిన
  బాణజాలాల వల్ల—చుట్టూ అన్ని వైపులా—వారే కనిపించనంతగా అయ్యారు. ॥6-90-31॥
'32': >-
  అంతరిక్షం బాణాలతో నిండిపోయినప్పుడు రూపాలు కూడా స్పష్టంగా కనబడలేదు. లక్ష్మణుడు
  రావణిపుత్రుని (ఇంద్రజిత్తుని) చేరగా, రావణిపుత్రుడూ లక్ష్మణుణ్ణే ఎదుర్కొన్నాడు.
  ॥6-90-32॥
'33': >-
  వారు పరస్పరం ఢీకొంటూ యుద్ధించడంతో భయంకరమైన గందరగోళ స్థితి ఏర్పడింది. ఆ ఇద్దరూ
  వేగంగా విడిచిన పదునైన విశిఖ (బాణ) ప్రయోగాలతో అది మరింత ఘోరమైంది. ॥6-90-33॥
'34': >-
  వారి నుండి పడుతున్న అనేక పదునైన వందల బాణాల చేత—ఆకాశం నిరంతరంగా చీకటితో
  కప్పబడినట్లు అయింది. ॥6-90-34॥
'35': >-
  దిక్కులూ, ఉపదిక్కులూ బాణాలతో నిండిపోయాయి. సమస్తం చీకటితో మూయబడినట్లై, గొప్ప
  భయంకరత వ్యాపించింది. ॥6-90-35॥
'36': >-
  సహస్రకిరణుడు (సూర్యుడు) అస్తమించగా, చీకటి కమ్ముకోగా—రక్తప్రవాహాలుగా మహానదులు
  వేల సంఖ్యలో ప్రవహించసాగాయి. ॥6-90-36॥
'37': >-
  క్రవ్యాదులు (మాంసాహార పక్షులు/మృగాలు) భయంకరమైన మాటలతో, ఘోర నాదాలతో అరచి కేకలు
  వేశాయి. ఆ సమయంలో గాలి కూడా వీయలేదు; అగ్ని కూడా జ్వలించలేదు. ॥6-90-37॥
'38': >-
  “లోకములకు స్వస్తి కలుగుగాక” అని ఆ మహర్షులు జపించారు. అలాగే అక్కడి దుఃఖంతో
  (ఆందోళనతో) గంధర్వులు చారణులతో కలిసి అక్కడికి సమాగమించారు. ॥6-90-38॥
'39': >-
  అప్పుడు రాక్షససింహుడు (ఇంద్రజిత్తు) రథానికి కట్టిన, బంగారు ఆభరణాలతో శోభిల్లే
  నాలుగు నల్ల గుర్రాలను—సౌమిత్రి నాలుగు బాణాలతో—గాయపరిచాడు. ॥6-90-39॥
'40': >-
  తరువాత, పసుపురంగు (సువర్ణవర్ణ) కలిగిన, అతి పదునైన, పూర్తిగా లాగి విడుదల చేసిన,
  అందమైన రెక్కలున్న, కాంతిమంతమైన మరో భల్లబాణంతో— ॥6-90-40॥
'41': >-
  మహేంద్రుని వజ్రంలాగా బలమైన ఆ బాణంతో, తాళశబ్దంలా ఘోషిస్తూ ప్రయాణిస్తున్న
  సారథిని లక్ష్యంగా చేసుకొని— ॥6-90-41॥
'42': >-
  శ్రీమంతుడైన రాఘవవంశజుడు (లక్ష్మణుడు) తన లాఘవంతో ఆ సారథి శిరస్సును శరీరంనుండి
  వేరుచేశాడు. మంధోదరి పుత్రుడు (ఇంద్రజిత్తు) మహాతేజస్సుగల ఆ యంతరి (సారథి)
  హతుడవడంతో— ॥6-90-42॥
'43': >-
  స్వయంగా సారథ్యాన్ని చేసుకొని, మళ్లీ ధనుస్సును పట్టుకున్నాడు. యుద్ధంలో
  చూస్తున్నవారికి అక్కడ అది అద్భుతమైన సారథ్యం (ఇంద్రజిత్తు స్వయంగా రథాన్ని
  నడపడం)గా అనిపించింది. ॥6-90-43॥
'44': >-
  గుర్రాల విషయమై (అశ్వ నియంత్రణలో) తలమునకలై ఉన్న అతన్ని (ఇంద్రజిత్తును)
  లక్ష్మణుడు పదునైన బాణాలతో గాయపరిచాడు. ఆపై, గుర్రాల మీద శ్రద్ధగలవాడై ఉన్నప్పుడు
  (లక్ష్మణుడు) ధనుస్సుపై మరల దృష్టి పెట్టిన అతనిపై (ఇంద్రజిత్తుపై) బాణాలను
  విడిచాడు. ॥6-90-44॥
'45': >-
  ఆ బాణవర్షాల మధ్య కలిగిన చిద్రాల్లోనూ (అవకాశాల్లోనూ) నిర్భయంగా సంచరిస్తున్న
  అతన్ని—సమరంలో అత్యంత వేగంగా కత్తిరించే సౌమిత్రి—తీవ్రంగా అర్దించాడు
  (పీడించాడు). ॥6-90-45॥
'46': >-
  సమరంలో తన సారథి హతుడయ్యాడని చూసి, రావణాత్మజుడు (ఇంద్రజిత్తు) యుద్ధోత్సాహాన్ని
  కోల్పోయి, విషణ్ణుడైపోయాడు. ॥6-90-46॥
'47': >-
  విషణ్ణ ముఖంతో ఉన్న ఆ రాక్షసుణ్ణి చూచి, వానర యూథపతులు అత్యంత హర్షంతో,
  లక్ష్మణుణ్ణి సముచితంగా పూజించి (ప్రశంసించి) గౌరవించారు. ॥6-90-47॥
'48': >-
  అప్పుడు ప్రమాథి, రభసుడు, శరభుడు, గంధమాదనుడు—ఈ నాలుగు వానరాధీశులు (ఇంద్రజిత్తు
  అవమానాన్ని) సహించలేక వేగంగా ముందుకు దూకారు. ॥6-90-48॥
'49': >-
  భయంకర పరాక్రములైన, మహావీరులైన ఆ వానరులు వెంటనే ఎగిరి, అతని నాలుగు శ్రేష్ఠ
  గుఱ్ఱాలపై ఒక్కొక్కరుగా పడిపడ్డారు. ॥6-90-49॥
'50': >-
  పర్వతసమానమైన ఆ వానరులు తమ మీదెక్కి కూర్చున్నప్పుడు, గుర్రాల నోళ్ల నుంచీ
  స్పష్టంగా రక్తం ప్రవహించింది. ॥6-90-50॥
'51': >-
  ఆ గుర్రాలు తీవ్రంగా నలిగిపోయి, విరిగి, ప్రాణాలు కోల్పోయి నేలపాలయ్యాయి. వారు
  అతని గుర్రాలను సంహరించి, మహారథాన్ని కూడా మథించి (విప్పి) మళ్లీ వేగంగా ఎగిరి,
  లక్ష్మణుని పక్కన నిలిచారు. ॥6-90-51॥
'52': >-
  గుర్రాలు చనిపోయిన వెంటనే, రథం నుంచి దూకి దిగిన రావణిపుత్రుడు, సారథి కూడా
  నాశనమైనవాడై, బాణవర్షంతో సౌమిత్రి వైపు దూకివచ్చాడు. ॥6-90-52॥
'53': >-
  అప్పుడు మహేంద్రునితో సమానుడైన లక్ష్మణుడు—ఉత్తమ అశ్వాలు హతమై పాదాతిగా మారిన ఆ
  రాక్షసుణ్ణి—యుద్ధంలో అత్యుత్తమమైన, పదునైన బాణాలను వరుసగా విడిచే వాడిని—ఆ
  సమయంలో బాణగణాలతో తీవ్రముగా చీల్చివేశాడు (తుడిచివేశాడు). ॥6-90-53॥
'54': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే
  “సౌమిత్రిరావణియుద్ధమ్” నామ నవతితమః సర్గః ॥6-90॥
