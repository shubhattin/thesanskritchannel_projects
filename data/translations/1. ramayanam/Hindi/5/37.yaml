'25': >-
  तुम्हारे दर्शन से उत्साहित, आश्रम में स्थित, महाबली राम को तुम देखोगी—जो
  नगरराज (अमरावती) के शिखर पर बैठे पुरन्दर (इन्द्र) की भाँति विराजमान हैं।
'26': >-
  हे देवी, हे शोभने! मेरी पीठ पर चढ़ो, संदेह मत करो। राम से मिलन का उपाय
  खोजो—जैसे रोहिणी का चन्द्रमा (शशाङ्क) से योग होता है।
'27': >-
  जैसे रोहिणी चन्द्रमा से मिलती है, वैसे ही तुम (राम से) मिलोगी। तुम मेरी पीठ पर
  चढ़ो; मैं महान् समुद्र को आकाश-पथ से पार कराऊँगा।
'28': >-
  हे अङ्गने! जब मैं तुम्हें यहाँ से ले चलूँगा, तब लंका में रहने वाले सभी लोग भी
  मेरा पीछा करके उस गति से आने में समर्थ नहीं होंगे।
'29': >-
  हे वैदेहि! जैसे मैं यहाँ आया हूँ, वैसे ही निःसंदेह मैं तुम्हें उठाकर आकाश में
  ले जाते हुए चला जाऊँगा—तुम देखती रहना।
'30': >-
  हरि-श्रेष्ठ का यह अद्भुत वचन सुनकर मैथिली हर्ष और विस्मय से रोमांचित होकर
  हनुमान् से बोली।
'31': >-
  हे हनूमन्! इतनी दूर की यात्रा में तुम मुझे कैसे ले जाना चाहते हो? हे हरियूथप!
  यही तो मैं तुम्हारा कपित्व मानती हूँ (कि तुम ऐसे अद्भुत कार्य कर सकते हो)।
'32': >-
  हे प्लवगर्षभ! तुम तो छोटे शरीर वाले हो; फिर मुझे यहाँ से मेरे स्वामी
  मानवेन्द्र (राम) के पास कैसे ले जाना चाहते हो?
'33': >-
  सीता के वचन सुनकर वायुपुत्र हनुमान्—जो लक्ष्मीवान् (श्रीमान्) थे—अपने प्रति
  किए गए नए अपमान (अविश्वास) पर विचार करने लगे।
'34': >-
  यह विशालनेत्रा मेरे सत्त्व या प्रभाव को नहीं जानती; इसलिए वैदेही मेरी
  इच्छानुसार मेरा जो रूप है, उसे देखे।
'35': ऐसा विचार कर, शत्रुमर्दन प्लवगश्रेष्ठ हनुमान् ने सीता को अपना स्वरूप दिखाया।
'36': >-
  तब बुद्धिमान् प्लवगर्षभ हनुमान् उस वृक्ष से उछलकर (नीचे/आगे) आए और सीता को
  प्रत्यय दिलाने के लिए अपना आकार बढ़ाने लगे।
'37': >-
  वे मेरु और मन्दर के समान विशाल, प्रज्वलित अग्नि के समान दीप्तिमान् प्रतीत होने
  लगे; और वानर-श्रेष्ठ सीता के सामने खड़े हो गए।
'38': >-
  पर्वत के समान विशाल, ताम्र (लाल) मुख वाले, महाबली, वज्र के समान दंष्ट्रा और नख
  वाले, भयानक हरि ने वैदेही से यह कहा—
'39': >-
  पर्वतों और वन-प्रदेशों सहित, अट्टालिकाओं, प्राकारों और तोरणों सहित—इस पूरी
  लंका को, चाहे वह रावण सहित सनाथ हो, ले जाने की शक्ति मुझमें है।
'40': >-
  इसलिए, हे देवी, मन का निश्चय स्थिर करो—व्यर्थ की आकांक्षा/शंका छोड़ो। हे
  वैदेहि! लक्ष्मण सहित राघव को शोक-रहित करो।
'41': >-
  उसे अचल के समान विशाल देखकर पद्मपत्र के समान विशाल नेत्रों वाली जनकनन्दिनी ने
  वायु के औरस पुत्र (हनुमान्) से कहा—
'42': >-
  हे महाकपे! तुम्हारे सत्त्व और बल को मैं जान गई हूँ; वायु के समान तुम्हारी गति
