'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో “రామోన్మాదః” అనే షష్టితమః సర్గః
  ॥3-60॥
'1': >-
  అతి వేగంగా ముందుకు సాగుతున్న అతని (రాముని) ఎడమ కన్ను కిందభాగం బలంగా
  తడుముకొనసాగెను; రాముడు అడుగులు తడబడెను, అతనికి కంపనము (వణుకు) కలిగెను ॥3-60-1॥
'2': >-
  అశుభ సూచక నిమిత్తాలను మళ్లీ మళ్లీ గమనించిన అతడు—“సీతకు క్షేమమేనా?” అని పలికెను
  ॥3-60-2॥
'3': >-
  సీతను దర్శించాలనే తపనతో తొందరగా వెళ్లి, నివాసస్థానాన్ని (ఆశ్రమాన్ని) శూన్యంగా
  చూసి, అతని మనస్సు తీవ్రంగా కలత చెందెను ॥3-60-3॥
'4': >-
  వేగంతో మనస్సు భ్రమించినవాడివలె రఘునందనుడు అక్కడక్కడకి పరుగెత్తుతూ, చుట్టూ
  అన్ని వైపులా కుటీరస్థానాన్ని వెతికిచూచెను ॥3-60-4॥
'5': >-
  అప్పుడు అతడు సీత లేని పర్ణశాలను చూచెను; అది శోభను కోల్పోయి ధ్వంసమైనదై,
  హేమంతంలో వికసించని పద్మినీ (పద్మసరోవర)లాగ కనిపించెను ॥3-60-5॥
'6': >-
  చెట్లూ, పుష్పాలూ, మృగాలూ, పక్షులూ అన్నీ రోదిస్తున్నట్లుగా; శ్రీవిహీనమై నాశనమై,
  వనదేవతలచేత విసర్జింపబడ్డట్టుగా ఆ స్థలం కనిపించెను ॥3-60-6॥
'7': >-
  అజినములు, కుశలు చెల్లాచెదురై, బృసీ (ఆసనము) కదిలిపోయినట్లుగా ఉన్న ఆ శూన్య
  కుటీరస్థానాన్ని చూసి రాముడు పదేపదే విలపించెను ॥3-60-7॥
'8': >-
  “ఆమె అపహరింపబడిందా? మరణించిందా? కనిపించకుండా పోయిందా? లేక ఏదైనా మృగాదులచేత
  భక్షింపబడిందా? భయపడిన ఆ స్త్రీ ఎక్కడైనా దాగి ఉందా? లేక వనాన్ని ఆశ్రయించి
  పోయిందా?” అని ఆలోచించెను ॥3-60-8॥
'9': >-
  “పూలు, ఫలాలు వెదకడానికి వెళ్లిందా? లేక పద్మినీ (చెరువు) దగ్గరకు వెళ్లిందా? లేక
  నీళ్లకోసం నదికి వెళ్లిందా?” అని అనుకొనెను ॥3-60-9॥
'10': >-
  అతడు ఎంతగా ప్రయత్నించి వేటాడి వెదికినా అరణ్యంలో ప్రియను కనుగొనలేకపోయెను;
  శోకంతో ఎర్రబడిన కన్నులతో శ్రీమంతుడైన రాముడు పిచ్చివాడిలా కనబడెను ॥3-60-10॥
'11': >-
  చెట్టు నుంచి చెట్టుకు పరుగెత్తుతూ, పర్వతాలనూ, నదులనూ, వాగులనూ దాటుతూ;
  శోకరూపమైన కాదంబినీ సముద్రంలో మునిగినవాడివలె రాముడు విలపిస్తూ తిప్పలు పడ్డెను
  ॥3-60-11॥
'12': >-
  “ఓ కదంబవృక్షమా! కదంబమాలను ఇష్టపడే నా ప్రియను—శుభాననమైన సీతను—నీవు ఎక్కడైనా
  చూశావా? తెలిసినట్లయితే చెప్పుము” అని అడిగెను ॥3-60-12॥
'13': >-
  “ఓ బిల్వవృక్షమా! మెత్తని పల్లవముల వంటి వర్ణముతో, పీతకౌశేయ వసనములు ధరించు,
  బిల్వఫలములవంటి స్థనములుగల ఆమె—నీవు చూసి ఉంటే చెప్పుము” అని పలికెను ॥3-60-13॥
'14': >-
  “ఓ అర్జునవృక్షమా! అర్జునపుష్పాలను ఇష్టపడే నా ప్రియ అయిన జనకనందిని—సన్నని
  దేహముగల ఆమె—జీవించి ఉందా లేదా? చెప్పుము” అని అడిగెను ॥3-60-14॥
'15': >-
  “ఓ కకుభవృక్షమా! కకుభపుష్పభూషణమైన తొడలుగల ఆ మైథిలిని నీవు స్పష్టంగా
  తెలిసికొనగలవు; లతలతో, పల్లవాలతో, పుష్పాలతో నిండిన నీవు ఇక్కడ
  ప్రకాశిస్తున్నావు” అని చెప్పెను ॥3-60-15॥
'16': >-
  “ఓ తిలకవృక్షమా! భ్రమరములచే గీతింపబడుచున్న ద్రుమశ్రేష్ఠుడవు నీవు; తిలకాన్ని
  ఇష్టపడే ఆ ప్రియను నీవు స్పష్టంగా తెలిసికొనగలవు—చెప్పుము” అని పలికెను ॥3-60-16॥
'17': >-
  “ఓ అశోకవృక్షమా! శోకాన్ని తొలగించువాడవు నీవు; శోకంతో బాధపడిన నా మనసును ప్రియ
  దర్శనంతో వెంటనే అశోకంగా (శోకరహితంగా) చేయుము” అని విలపించెను ॥3-60-17॥
'18': >-
  “ఓ తాలవృక్షమా! పక్వతాలఫలముల వంటి స్థనములుగల ఆ వరారోహా నీవు చూశావా? నాకెట్లైనా
  కరుణ ఉంటే చెప్పుము” అని అన్నాడు ॥3-60-18॥
'19': >-
  “ఓ జంబువృక్షమా! జాంబూనదసువర్ణ సమాన కాంతిగల నా ప్రియను నీవు గుర్తిస్తే, సందేహం
  లేకుండా నాకు చెప్పుము” అని అడిగెను ॥3-60-19॥
'20': >-
  “అయ్యో! ఓ కర్ణికారవృక్షమా! నీవు పుష్పించి ఎంతో శోభిస్తున్నావు; కర్ణికారాలను
  ఇష్టపడే సాధ్వి అయిన నా ప్రియను చూశావా? చూసి ఉంటే చెప్పుము” అని పలికెను
  ॥3-60-20॥
'21': >-
  ఆ మహాయశస్కుడైన రాముడు చూత, నీప, మహాసాల, పనస, కురవక, ధవ, దాడిమాది వృక్షాల
  వద్దకూ వెళ్లి, వాటిని చూస్తూ (ఆమె జాడకోసం) తిరిగెను ॥3-60-21॥
'22': >-
  తరువాత బకుల, పున్నాగ, చందన, కేతక వృక్షాలనూ అడుగుతూ, వనంలో భ్రాంతుడై
  తిరుగుతున్న రాముడు ఉన్మత్తుడివలె కనిపించెను ॥3-60-22॥
'23': >-
  “ఓ మృగమా! మృగశావకంలాంటి కళ్లుగల మైథిలిని నీవు తెలిసికొంటివా? మృగాలవలెనే చూచు
  చూపుగల నా ప్రియ మృగీగణములతో కలిసి ఉండి ఉండవచ్చు” అని పలికెను ॥3-60-23॥
'24': >-
  “ఓ గజమా! గజనాస వంటి తొడలుగల (గజనాసోరువు) ఆ స్త్రీని నీవు చూశావా? ఆమె నీకు
  తెలిసినదేనని నేను భావిస్తున్నాను; ఓ శ్రేష్ఠ వారణా, నాకు తెలియజేయుము” అని
  అన్నాడు ॥3-60-24॥
'25': >-
  “ఓ శార్దూలమా! చంద్రునివంటి ముఖముగల నా ప్రియ మైథిలిని నీవు చూశావా? భయపడకుము;
  నన్ను నమ్మి చెప్పుము” అని పలికెను ॥3-60-25॥
'26': >-
  “ఓ ప్రియే! నీవు ఎందుకు పరుగెత్తుతున్నావు? ఓ కమలాక్షీ! నిశ్చయంగా నీవు
  కనిపించావు; చెట్ల వెనుక దాగుకొని ఎందుకు నాతో మాటలాడటం లేదు?” అని విలపించెను
  ॥3-60-26॥
'27': >-
  “ఆగుము, ఆగుము, ఓ వరారోహే! నాపై నీకు కరుణ లేదా? నీవు మరీ ఇంత హాస్యప్రియురాలు
  కావు కదా; ఎందుకని నన్ను నిర్లక్ష్యం చేస్తున్నావు?” అని అన్నాడు ॥3-60-27॥
'28': >-
  “ఓ వరవర్ణినీ! నీవు పీతకౌశేయ వస్త్రము వల్ల స్పష్టంగా కనిపిస్తున్నావు; నేను
  చూశాను—పరుగెత్తినా. సౌహృదం ఉంటే ఆగుము” అని పలికెను ॥3-60-28॥
'29': >-
  “కాదు, అది ఆమె కాదు; లేకపోతే నా చారుహాసినీ హింసింపబడినదేమో. నేను ఇంత కష్టానికి
  పడినప్పుడు నన్ను ఇలా నిర్లక్ష్యం చేయటం ఆమెకు తగదు” అని అనుకొనెను ॥3-60-29॥
'30': >-
  “నిశ్చయంగా ఆ బాల సీత రాక్షసులైన మాంసాహారులు చేత భక్షింపబడింది; ఆమె నా
  ప్రియ—అంగాంగాలను విడదీసి తినివేసి, నన్ను విడిచిపెట్టారు” అని బాధపడ్డాడు
  ॥3-60-30॥
'31': >-
  “నిశ్చయంగా శుభదంతములూ, శుభాధరములూ, సునాసికా, శుభకుండలములతో, పూర్ణచంద్రునివంటి
  ఆ ముఖం గ్రసింపబడి, కాంతి కోల్పోయి ఉంది” అని విలపించెను ॥3-60-31॥
'32': >-
  “చంపకవర్ణసమాన కాంతిగల ఆమె గ్రీవ, గ్రైవేయకంతో అలంకృతమై ఉండేది; ఆ కోమలమైన,
  శుభమైన కంఠం—విలపించుచున్న నా ప్రియది—భక్షింపబడిందేమో” అని కన్నీరుమున్నాడు
  ॥3-60-32॥
'33': >-
  “పల్లవాల్లా కోమలమైన, కదిలించుకుంటూ రక్షించుకోవాలని తపించే ఆ రెండు
  భుజాలు—చేతబొట్టు వరకు ఆభరణాలు, అంగదాలు ధరించినవే—కంపించే అగ్రభాగములతో
  కూడినవే—భక్షింపబడ్డాయేమో” అని బాధపడ్డాడు ॥3-60-33॥
'34': >-
  “నేనిలా దూరమై ఉండగా, ఆ బాల ఆడది రాక్షసుల భక్షణార్థంగా వదిలివేయబడింది;
  బహుబంధువుల గుంపునుండి విడిపోయినట్లుగా, అనాథగా వదిలిపెట్టబడి, భక్షింపబడిందేమో”
  అని అనుకొనెను ॥3-60-34॥
'35': >-
  “హా లక్ష్మణా, మహాబాహో! నీవు ఎక్కడైనా నా ప్రియను చూశావా? హా ప్రియే! ఎక్కడికి
  వెళ్లావు భద్రే? హా సీతా!” అని మళ్లీ మళ్లీ ఏడ్చెను ॥3-60-35॥
'36': >-
