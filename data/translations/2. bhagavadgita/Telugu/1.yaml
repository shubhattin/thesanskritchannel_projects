'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ ప్రథమోఽధ్యాయః । అర్జునవిషాదయోగః
'3': ధృతరాష్ట్రుడు పలికెను ।
'4': >-
  ధర్మక్షేత్రమైన కురుక్షేత్రంలో యుద్ధం చేయాలని ఆకాంక్షిస్తూ సమవేతులై కూడిన నా
  కుమారులు—కౌరవులు, అలాగే పాండవులు—ఏమి చేశారు, సంజయా? ॥1-1॥
'5': సంజయుడు పలికెను ।
'6': >-
  అప్పుడు దుర్యోధనుడు పాండవుల సైన్యాన్ని యుద్ధవ్యవస్థగా నిలిపినదిగా చూచి,
  ఆచార్యుడైన ద్రోణుని సమీపానికి వెళ్లి, రాజుగా ఈ మాటలను పలికెను. ॥1-2॥
'7': >-
  ఆచార్యా! పాండుపుత్రుల ఈ మహాసేనను చూడండి; మీ బుద్ధిమంతుడైన శిష్యుడు ద్రుపదుని
  కుమారుడు (ధృష్టద్యుమ్నుడు) దీనిని వ్యూహరచన చేసి నిలిపాడు. ॥1-3॥
'8': >-
  ఇక్కడ యుద్ధంలో భీమార్జునుల సరిపోలే శూరవీరులు, మహాధనుర్ధరులు ఉన్నారు—యుయుధానుడు
  (సాత్యకి), విరాటుడు, అలాగే మహారథుడైన ద్రుపదుడు. ॥1-4॥
'9': >-
  ధృష్టకేతువు, చేకితానుడు, వీర్యవంతుడైన కాశీరాజు, పురుజిత్తు, కుంతీభోజుడు, మరియు
  నరపుంగవుడైన శైబ్యుడు—ఇవ్వరూ ఇక్కడున్నారు. ॥1-5॥
'10': >-
  విక్రాంతుడైన యుధామన్యుడు, వీర్యవంతుడైన ఉత్తమౌజుడు, సుభద్రాపుత్రుడు
  (అభిమన్యుడు), ద్రౌపదేయులు (ద్రౌపది కుమారులు)—ఇవ్వరు కూడా మహారథులే. ॥1-6॥
'11': >-
  ద్విజోత్తమా (బ్రాహ్మణశ్రేష్ఠా)! మా పక్షంలో ప్రత్యేకంగా గణనీయులైనవారిని కూడా
  వినండి; నా సేనలో నాయకులైనవారిని మీకు సూచనార్థంగా (గుర్తింపుకోసం) నేను
  చెబుతున్నాను. ॥1-7॥
'12': >-
  మీరు (ద్రోణాచార్యులు), భీష్ముడు, కర్ణుడు, సమరంలో జయశీలుడైన కృపాచార్యుడు,
  అశ్వత్థామ, వికర్ణుడు, అలాగే సౌమదత్తి (భూరిశ్రవుడు) కూడా ఉన్నారు. ॥1-8॥
'13': >-
  ఇంకా అనేకమంది శూరవీరులు—నా కోసమే ప్రాణాలను త్యజించినవారు—నానావిధ ఆయుధాలతో
  సిద్ధమై, యుద్ధనిపుణులుగా ఉన్నారు. ॥1-9॥
'14': >-
  భీష్ముడు కాపాడుతున్న మా సైన్యబలం అపరిమితం (తక్కువగా, తీరని విధంగా) ఉంది;
  భీముడు కాపాడుతున్న వీరి (పాండవుల) సైన్యబలం మాత్రం పరిమితంగా (తీరగలిగినంతగా)
  ఉంది. ॥1-10॥
'15': >-
  అందువల్ల మీరు అందరూ మీ-మీ స్థానాల్లో, అన్ని దిక్కులలో యథాభాగంగా నిలిచి,
  భీష్ముడినే తప్పక రక్షించండి. ॥1-11॥
'16': >-
  కురు వంశవృద్ధుడైన ప్రతాపశాలీ పితామహుడు భీష్ముడు దుర్యోధనునిలో హర్షాన్ని
  కలిగిస్తూ, సింహనాదంలా ఉచ్చంగా ధ్వని చేసి, శంఖాన్ని పూరించాడు. ॥1-12॥
'17': >-
  తదనంతరం శంఖాలు, భేరీలు, పణవాలు, ఆనకాలు, గోముఖాలు—ఇవన్నీ ఒక్కసారిగా
  మోగించబడ్డాయి; ఆ శబ్దం మహాతుములంగా (గర్జనగా) బయలుదేరింది. ॥1-13॥
'18': >-
  ఆ తరువాత తెల్లని గుర్రాలతో యుక్తమైన మహారథంలో ఉన్న మాధవుడు (శ్రీకృష్ణుడు) మరియు
  పాండవుడు (అర్జునుడు) ఇద్దరూ దివ్యమైన తమ శంఖాలను పూరించారు. ॥1-14॥
'19': >-
  హృషీకేశుడు (కృష్ణుడు) ‘పాంచజన్య’మని పేరుగల శంఖాన్ని పూరించాడు; ధనంజయుడు
  (అర్జునుడు) ‘దేవదత్త’మును పూరించాడు; మహాకర్మగల వృకోదరుడు (భీముడు) ‘పౌండ్ర’మనే
  మహాశంఖాన్ని పూరించాడు. ॥1-15॥
'20': >-
  కుంతీపుత్రుడైన రాజా యుధిష్ఠిరుడు ‘అనంతవిజయ’మును పూరించాడు; నకులుడు,
  సహదేవుడు—వారు ‘సుఘోష’మును మరియు ‘మణిపుష్పక’మును పూరించారు. ॥1-16॥
'21': >-
  పరమధనుర్ధరుడైన కాశ్యుడు (కాశిరాజు), మహారథుడైన శిఖండీ, ధృష్టద్యుమ్నుడు,
  విరాటుడు, మరియు అపరాజితుడైన సాత్యకి—ఇవ్వరూ కూడా తమ తమ శంఖాలను పూరించారు.
  ॥1-17॥
'22': >-
  పృథివీపతీ! ద్రుపదుడు, ద్రౌపదేయులంతా, మహాబాహువైన సౌభద్రుడు (అభిమన్యుడు) —
  వీరందరూ వేరువేరుగా తమ తమ శంఖాలను పూరించారు. ॥1-18॥
'23': >-
  ఆ ఘోష ధృతరాష్ట్రుల (కౌరవుల) హృదయాలను చీల్చివేసినట్లు అయింది; ఆ మహాతుముల ధ్వని
  ఆకాశమునూ భూమినీ ప్రతిధ్వనింపజేసింది. ॥1-19॥
'24': >-
  అంతట ధృతరాష్ట్రుల సేనను యుద్ధస్థితిలో నిలిచినట్లుగా చూచి, కపిధ్వజుడైన పాండవుడు
  (అర్జునుడు), శస్త్రప్రయోగం ప్రారంభమవుతున్న వేళ, ధనుస్సును ఎత్తి పట్టుకొని—
  ॥1-20॥
'25': >-
  మహీపతీ! అప్పుడు హృషీకేశునితో ఈ మాటలను అన్నాడు. అర్జునుడు పలికెను: అచ్యుతా!
  రెండు సేనల మధ్య నా రథాన్ని నిలుపుము. ॥1-21॥
'26': >-
  నేను ఇక్కడ యుద్ధం చేయాలని నిలబడిన ఈ యోధులను పరిశీలించేదాకా; ఈ యుద్ధప్రయత్నంలో
  నేను ఎవరెవరితో పోరాడవలసి ఉందో తెలుసుకోవాలనుకుంటున్నాను. ॥1-22॥
'27': >-
  ఇక్కడ సమాగమించిన వీరిని నేను చూద్దును; దుర్బుద్ధిగల ధృతరాష్ట్రుని కుమారుని
  (దుర్యోధనుని) ప్రీతిని కోరుతూ యుద్ధం చేయడానికి వచ్చినవారు ఎవరో పరిశీలిస్తాను.
  ॥1-23॥
'28': సంజయుడు పలికెను ।
'29': >-
  భారతా! గూడాకేశుడైన అర్జునుడు ఇలా చెప్పగానే, హృషీకేశుడు ఉత్తమమైన రథాన్ని రెండు
  సేనల మధ్య నిలిపాడు. ॥1-24॥
'30': >-
  భీష్ముడు, ద్రోణుడు మొదలైనవారికి ఎదురుగా, అలాగే సమస్త రాజుల సమక్షంలో రథాన్ని
  నిలిపి, ‘పార్థా! ఇక్కడ సమవేతులైన కురువులను చూడుము’ అని అన్నాడు. ॥1-25॥
'31': >-
  అక్కడ పార్థుడు నిలబడినవారిలో తండ్రులను, తాతలను, ఆచార్యులను, మామలను,
  అన్నదమ్ములను, కుమారులను, మనవలను, మిత్రులను కూడా చూశాడు. ॥1-26॥
'32': >-
  అలాగే మామగార్లను, సుహృదులను కూడా—ఇరు సేనలలో ఉన్నవారందరినీ—చూచి, కౌంతేయుడు
  అక్కడ నిలిచిన సమస్త బంధువులను పరిశీలించాడు. ॥1-27॥
'33': >-
  గాఢమైన కరుణతో పూర్తిగా ఆవిష్టుడై (ఆవరించబడి), విషాదపడుతూ ఇలా అన్నాడు.
  అర్జునుడు పలికెను: కృష్ణా! యుద్ధం చేయాలని సముపస్థితులైన ఈ స్వజనసమూహాన్ని
  చూచినప్పుడు— ॥1-28॥
'34': >-
  నా అవయవాలు శిథిలమవుతున్నాయి; నా ముఖం ఎండిపోతోంది; నా శరీరంలో కంపనం కలుగుతోంది;
  రోమాంచనం కలుగుతోంది. ॥1-29॥
'35': >-
  గాండీవం నా చేతి నుంచి జారిపోతోంది; చర్మం మండుతున్నట్లుంది; నేను
  నిలబడలేకపోతున్నాను; నా మనస్సు కూడా తల తిరిగినట్లుగా కలవరపడుతోంది. ॥1-30॥
'36': >-
  కేశవా! నాకు ప్రతికూలమైన శకుననిమిత్తాలు కనిపిస్తున్నాయి; యుద్ధంలో స్వజనాన్ని
  హతమార్చడం వలన ఏ మేలు కలుగుతుందో నేను చూడలేకపోతున్నాను. ॥1-31॥
'37': >-
  కృష్ణా! నాకు విజయమేమీ కావాలి కాదు; రాజ్యమూ కావాలి కాదు; సుఖాలూ కావాలి కాదు.
  గోవిందా! రాజ్యం వల్ల మనకు ఏమి ప్రయోజనం? భోగాల వల్ల ఏమి? జీవితం వల్లనే ఏమి?
  ॥1-32॥
'38': >-
  ఏవరి కోసం మేము రాజ్యాన్ని, భోగాలను, సుఖాలను కోరుతున్నామో—వారే ఇక్కడ యుద్ధంలో
  ప్రాణాలను, ధనాన్ని త్యజించి నిలిచారు. ॥1-33॥
'39': >-
  ఆచార్యులు, తండ్రులు, కుమారులు, తాతలు, మేనమామలు, మామగార్లు, మనవలు, బావమరిదులు,
  ఇతర సంబంధికులు— ॥1-34॥
'40': >-
  మధుసూదనా! వీరు నన్ను చంపినా సరే, నేనైతే వీరిని చంపాలని కోరను; మూడు లోకాల
  రాజ్యానికి కూడా కాదు—ఇక ఈ భూమి కోసం (ఈ చిన్న రాజ్యం కోసం) అయితే
  చెప్పనక్కర్లేదు. ॥1-35॥
'41': >-
  జనార్దనా! ధృతరాష్ట్రుల కుమారులను హతమార్చిన తరువాత మాకు ఏ ఆనందం కలుగుతుంది? ఈ
  ఆతతాయులైన వారిని చంపితే పాపమేయే మాపై పడుతుంది. ॥1-36॥
'42': >-
  కాబట్టి మా స్వబంధువులైన ధృతరాష్ట్రుల కుమారులను హతమార్చుటకు మేము అర్హులము కాము.
  మాధవా! స్వజనాన్ని చంపి మనం ఎలా సుఖపడగలం? ॥1-37॥
'43': >-
  లోభంతో హరించబడిన చిత్తముగల వీరు—కులనాశం వల్ల కలిగే దోషాన్ని, మిత్రద్రోహంలో
  ఉండే పాతకాన్ని—చూడకపోయినా, ॥1-38॥
'44': >-
  జనార్దనా! కులక్షయం వల్ల కలిగే దోషాన్ని స్పష్టంగా తెలిసిన మేము, పాపం నుండి
  తప్పుకోవాలని ఎందుకు గ్రహించకూడదు? ॥1-39॥
'45': >-
  కులం నశించినప్పుడు సనాతనమైన కులధర్మాలు నశిస్తాయి; ధర్మం నశించితే ఆ కులమంతా
  అధర్మం చేతిలో పూర్తిగా అధీనమవుతుంది. ॥1-40॥
'46': >-
  కృష్ణా! అధర్మం ప్రబలినప్పుడు కులస్త్రీలు దూషితులవుతారు; వార్ష్ణేయా! స్త్రీలు
  దుష్టులైనప్పుడు వర్ణసంకరం ఉద్భవిస్తుంది. ॥1-41॥
'47': >-
  ఆ వర్ణసంకరం కులఘాతకులకూ, ఆ కులానికీ నరకప్రదమే అవుతుంది; పిండోదకక్రియలు
  (శ్రాద్ధతర్పణాదులు) లుప్తమవటంతో వీరి పితృదేవతలు కూడా పతనమవుతారు. ॥1-42॥
'48': >-
  ఇలాంటి దోషాల వల్ల—వర్ణసంకరాన్ని కలిగించే కులఘాతకుల దోషాల వల్ల—శాశ్వతమైన
  జాతిధర్మాలు మరియు కులధర్మాలు ధ్వంసమైపోతాయి. ॥1-43॥
'49': >-
  జనార్దనా! కులధర్మాలు నశించిన మనుష్యులకు నరకంలోనే నిరంతర నివాసం కలుగుతుందని
  మేము విన్నాము. ॥1-44॥
'50': >-
  అయ్యో! ఎంత మహాపాపం చేయాలని మేము నిశ్చయించుకున్నాము—రాజ్యసుఖాలపై లోభంతో
  స్వజనాన్ని హతమార్చుటకు సిద్ధపడుతున్నాము. ॥1-45॥
'51': >-
  నేను ప్రతిఘటించకుండా, అశస్త్రుడిగా ఉన్నప్పుడు—శస్త్రాలు పట్టుకున్న
  ధృతరాష్ట్రుల కుమారులు యుద్ధంలో నన్ను చంపితే—అది నాకు మరింత క్షేమకరంగా
  (శ్రేయస్కరంగా) ఉంటుంది. ॥1-46॥
'52': సంజయుడు పలికెను ।
'53': >-
  యుద్ధరంగంలో అర్జునుడు ఇలా చెప్పి, శోకంతో కలవరపడిన మనస్సుతో, బాణాలతో కూడిన
  ధనుస్సును వదిలి, రథపు ఆసనంపై కూర్చుండిపోయాడు. ॥1-47॥
'54': >-
  ఓం తత్సదिति శ్రీమద్భగవద్గీతాసూపనిషత్సు బ్రహ్మవిద్యాయాం యోగశాస్త్రే
  శ్రీకృష్ణార్జునసంవాదే అర్జునవిషాదయోగో నామ ప్రథమోఽధ్యాయః ॥1॥

  (ఓం తత్ సత్—ఇట్లు ఉపనిషత్తుల సారమైన శ్రీమద్భగవద్గీతలో, బ్రహ్మవిద్య మరియు
  యోగశాస్త్ర సంబంధంగా, శ్రీకృష్ణుని–అర్జునుని సంభాషణలో ‘అర్జునవిషాదయోగము’ అను
  ప్రథమ అధ్యాయం సంపూర్ణమైంది.)
