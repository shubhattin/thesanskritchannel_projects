'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में “सुग्रीव को प्रत्यय (विश्वास)
  दिलाना” नामक बारहवाँ सर्ग (४-१२)।
'1': >-
  सुग्रीव के इस सुन्दर (उचित) वचन को सुनकर महातेजस्वी श्रीराम ने उसे विश्वास
  दिलाने के लिए अपना धनुष धारण कर लिया।
'2': >-
  मान देने वाले (मर्यादापुरुषोत्तम) श्रीराम ने वह भयानक धनुष हाथ में लेकर एक ही
  बाण लिया और साल वृक्ष को लक्ष्य करके दिशाओं को अपने शब्द से भरता हुआ उसे छोड़
  दिया।
'3': >-
  बलवान् श्रीराम के छोड़े हुए, स्वर्ण से परिष्कृत उस बाण ने सात सालों को भेदकर
  पर्वत-प्रदेश को चीर डाला और फिर पृथ्वी में भी जा धँसा।
'4': >-
  अत्यन्त वेगवान् वह सायक एक ही क्षण में साल वृक्षों को भेदकर बाहर निकल आया और
  लौटकर फिर उसी तूण (तरकश) में जा प्रविष्ट हुआ।
'5': >-
  सातों साल वृक्षों को छिन्न-भिन्न हुआ देखकर वानरों में श्रेष्ठ सुग्रीव, श्रीराम
  के बाण-वेग से परम विस्मय को प्राप्त हो गया।
'6': >-
  आभूषण ढीले पड़ गये थे; ऐसा परम आनन्दित सुग्रीव हाथ जोड़कर राघव के सामने सिर के
  बल पृथ्वी पर गिर पड़ा (प्रणाम किया)।
'7': >-
  उस कर्म (पराक्रम) से हर्षित होकर सुग्रीव ने धर्मज्ञ, वीर, तथा समस्त अस्त्रों
  के ज्ञाताओं में श्रेष्ठ श्रीराम से यह वचन कहा—
'8': >-
  हे पुरुष-श्रेष्ठ! प्रभो! आप अपने बाणों से इन्द्र सहित समस्त देवताओं का भी
  युद्ध में संहार करने में समर्थ हैं, फिर वालि तो क्या वस्तु है!
'9': >-
  हे काकुत्स्थ! जिसने एक ही बाण से सात महा-सालों को, पर्वत को और पृथ्वी को भी
  विदीर्ण कर दिया—उसके सामने रण-भूमि में कौन टिक सकता है?
'10': >-
  आज मेरा शोक दूर हो गया; आज मेरी प्रसन्नता परम हो गई; महेन्द्र और वरुण के तुल्य
  आपको मित्ररूप से पाकर (मुझे यह हर्ष हुआ है)।
'11': >-
  हे काकुत्स्थ! आज ही मेरे प्रिय हित के लिए, उस शत्रु को—जो भ्राता का रूप धारण
  किए हुए है—वालि को मार दीजिए; मैं यह अञ्जलि बाँधे (हाथ जोड़कर) प्रार्थना करता
  हूँ।
'12': >-
  तब महाप्राज्ञ श्रीराम ने प्रिय-दर्शन सुग्रीव को आलिंगन करके, लक्ष्मण के साथ,
  यह उत्तर-वचन कहा—
'13': >-
  हम यहाँ से किष्किन्धा चलें; तुम शीघ्र आगे जाओ और वहाँ जाकर, हे सुग्रीव, भ्राता
  के समान गन्ध (समान रूप-रंग) वाले वालि को ललकारो।
'14': >-
  वे सब शीघ्र जाकर किष्किन्धा, जो वालि की पुरी थी, पहुँचे; और घने वन में वृक्षों
  की आड़ लेकर वहाँ खड़े हो गए।
'15': >-
  सुग्रीव ने भी वालि को बुलाने के कारण भयानक नाद किया; उसने वेगपूर्वक ऐसी गर्जना
  की मानो अपने नादों से आकाश को भेद रहा हो।
'16': >-
  भ्राता की उस गर्जना को सुनकर महाबलवान् वालि क्रुद्ध हो उठा और अत्यन्त आवेश
  में, मानो अस्ताचल से सूर्य निकल पड़ा हो, वैसे ही बाहर कूद पड़ा।
'17': >-
  तब वालि और सुग्रीव के बीच अत्यन्त घोर संग्राम हुआ, जैसे आकाश में बुध और अंगारक
  (मंगल) ग्रहों का भयंकर युद्ध हो।
'18': >-
  क्रोध से उन्मत्त वे दोनों भ्राता, समर में एक-दूसरे को हथेलियों से—जो वज्र के
  समान कठोर थीं—और मुट्ठियों से—जो वज्र की ही भाँति थीं—प्रहार करने लगे।
'19': >-
  तत्पश्चात धनुष हाथ में लिए श्रीराम ने उन दोनों को देखा—वे दोनों वीर परस्पर
  अत्यन्त समान थे, जैसे देवताओं के अश्विनीकुमार।
'20': >-
  जब राघव सुग्रीव और वालि को ठीक-ठीक पहचान न सके, तब उन्होंने बुद्धि से यह
  निश्चय नहीं किया कि प्राणान्तक बाण छोड़ें।
'21': >-
  इसी बीच वालि ने सुग्रीव को परास्त कर दिया; अपने नाथ राघव को न देखता हुआ
  सुग्रीव ऋष्यमूक पर्वत की ओर दौड़ पड़ा।
'22': >-
  थका हुआ, रक्त से सिक्त अंगों वाला, आघातों से चूर-चूर हुआ वह सुग्रीव, क्रोध में
  पीछा करते हुए वालि से बचकर विशाल वन में जा घुसा।
'23': >-
  उसे वन में प्रविष्ट होते देखकर, शाप के भय से वालि वहीं रुक गया; “तू छूट गया”
  यह कहकर वह महाबली लौट गया।
'24': >-
  राघव भी अपने भ्राता लक्ष्मण और हनुमान के साथ उसी वन में पहुँचे जहाँ सुग्रीव
  वानर गया था।
'25': >-
  समीप आते हुए श्रीराम को लक्ष्मण सहित देखकर, लज्जित सुग्रीव ने पृथ्वी की ओर
  देखते हुए दीन वाणी में यह कहा—
'26': >-
  मुझे ‘ललकारो’ कहकर, अपना पराक्रम दिखाकर, और शत्रु के हाथों मुझे मरवाकर—अब आपने
  यह क्या कर दिया? (अब इसका क्या परिणाम हुआ?)
'27': >-
  हे राघव! उसी समय आपको सत्यतः यह कहना चाहिए था कि ‘मैं वालि का वध नहीं करूँगा’;
  तब मैं यहाँ से न जाता।
'28': >-
  महात्मा सुग्रीव के इस प्रकार करुण और दीन वाणी में बोलने पर, राघव ने फिर उत्तर
  दिया—
'29': >-
  हे सुग्रीव, तात! सुनो; और अपना क्रोध दूर करो। जिस कारण से मैंने यह बाण नहीं
  छोड़ा, वह कारण (अब) कहता हूँ।
'30': >-
  आभूषणों से, वेश-भूषा से, शरीर-प्रमाण से और चाल-ढाल से—तुम और वालि एक-दूसरे के
  समान ही प्रतीत होते हो।
'31': >-
  हे वानर! स्वर से, तेज से, देखने में, पराक्रम से और वचनों से भी—तुम दोनों में
  भेद स्पष्ट नहीं हो पाता।
'32': >-
  इसलिए, हे वानर-श्रेष्ठ! रूप की समानता से मोहग्रस्त होकर मैं वह अत्यन्त
  वेगवान्, शत्रु-निबर्हण करने वाला बाण नहीं छोड़ सका।
'33': >-
  समानता के कारण सन्देह हुआ कि कहीं एक का मूलघात (अर्थात अपने ही पक्ष का विनाश)
  न हो जाए; इसलिए मैंने वह घोर, प्राणान्तक बाण नहीं छोड़ा।
'34': >-
  हे कपीश्वर! यदि अज्ञानवश और शीघ्रता में तुम्हारा विनाश हो जाता, तो मेरी मूढ़ता
  और बालपन भी प्रकट (प्रतिष्ठित) हो जाता।
'35': >-
  और जिसे अभय दिया हो उसका वध करना—यह ‘दत्ताभय-वध’ नामक एक अत्यन्त बड़ा, अद्भुत
  (भयानक) पातक कहा गया है; और फिर मैं, लक्ष्मण तथा सुन्दर वर्णवाली सीता—हम सब
  (तुम्हारे आश्रित हैं)।
'36': >-
  इस वन में हम सब तुम्हारे अधीन (सहायता पर निर्भर) हैं; तुम ही हमारे शरणदाता हो।
  इसलिए, हे वानर, फिर से युद्ध करो; और मुझ पर संदेह मत करो।
'37': >-
  इसी क्षण, तुम देखोगे—मैं एक ही बाण से वालि को रण में गिराकर, उसे पृथ्वी पर
  छटपटाता हुआ कर दूँगा।
'38': >-
  हे वानरेश्वर! तुम अपना ऐसा पहचान-चिह्न बना लो, जिससे द्वन्द्व-युद्ध में लगे
  हुए तुम्हें मैं ठीक-ठीक पहचान सकूँ।
'39': >-
  हे लक्ष्मण! इस प्रस्फुटित, शुभ-लक्षण युक्त गजपुष्पी लता को उखाड़कर इस महात्मा
  सुग्रीव के गले में बाँध दो।
'40': >-
  तत्पश्चात पर्वत-ढाल पर उगी, पुष्पों से भरी उस गजपुष्पी लता को उखाड़कर लक्ष्मण
  ने उसे सुग्रीव के कण्ठ में डाल दिया।
'41': >-
  गले में लगी उस लता से वह श्रीमान् सुग्रीव वैसे ही शोभायमान हुआ, जैसे बलाकाओं
  की माला से संध्याकालीन मेघ सुशोभित होता है।
'42': >-
  शरीर से दीप्तिमान, तथा श्रीराम के वचन से धैर्ययुक्त होकर वह (सुग्रीव) श्रीराम
  के साथ फिर किष्किन्धा की ओर चला और वहाँ पहुँच गया।
'43': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में “सुग्रीव को प्रत्यय (विश्वास) दिलाना” नामक बारहवाँ सर्ग (४-१२) समाप्त हुआ।
