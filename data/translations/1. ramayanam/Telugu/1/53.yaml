'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే బాలకాండే ‘శబలానిష్క్రయః’ నామ త్రిపంచాశః సర్గః ॥
  १-५३॥
'1': >-
  వసిష్ఠముని ఇలా పలికిన వెంటనే, శత్రుసూదనుడా (రామా), శబలా ఆ కామధేనువు—ప్రతి
  ఒక్కరికి ఏది ఏ విధంగా కోరుకుందో, ఆ కోరికకు తగినట్టే కావలసినవన్నీ సృష్టించి
  చూపించింది. ॥१-५३-१॥
'2': >-
  అక్కడ ఇక్షురసాలు, మధువు, లాజాలు (వేగిన ధాన్యాలు), మైర్యములు, శ్రేష్ఠమైన
  ఆసవములు, మహార్హమైన పానీయములు, ఇంకా ఎన్నెన్నో విధాలైన భక్ష్యములు—వివిధ రుచులతో
  కూడినవన్నీ సిద్ధమయ్యాయి. ॥१-५३-२॥
'3': >-
  వేడి వేడి ఘనమైన అన్నరాశులు అక్కడ పర్వతాల్లా కుప్పలుగా ఏర్పడ్డాయి. మృదువుగా,
  రుచిగా వండిన అన్నపదార్థములు, సూపములు (కూరగాయల రసములు), దధికుల్యలు (పెరుగు
  ఆధారమైన పదార్థములు) కూడా అలాగే సమృద్ధిగా కన్పించాయి. ॥१-५३-३॥
'4': >-
  నానావిధమైన రుచిరసాలతో కూడిన ఖాండవములు (మధురపాకములు) కూడా, భోజనపదార్థములు
  సంపూర్ణంగా సిద్ధంగా ఉండగా, గౌడపదార్థములు (బెల్లం/చక్కెరతో చేసిన తీపివంటలు)
  సహస్రాల కొద్దీ ఏర్పడ్డాయి. ॥१-५३-४॥
'5': >-
  అంతా సర్వప్రకారాలుగా సంతృప్తికరమై, ఆనందంతో వికసించి బలపుష్టులైన జనసమూహాలతో
  నిండిపోయింది. రామా, వసిష్ఠుడు విశ్వామిత్రుని సైన్యమునంతటినీ ఈ విధంగా సత్కరించి
  తృప్తిపరిచాడు. ॥१-५३-५॥
'6': >-
  అప్పుడు రాజర్షియైన విశ్వామిత్రుడు కూడా హర్షంతో, పుష్టితో ఉత్సాహభరితుడయ్యాడు.
  అంతఃపురంలోని శ్రేష్ఠమైనవారితో కూడిన రాజుగా, బ్రాహ్మణపురోహితులతో సహా సంతోషంగా
  ఉన్నాడు. ॥१-५३-६॥
'7': >-
  మంత్రులుతో, అమాత్యులతో, సేవకులతో కూడి, ఆ సమయంలో గౌరవంగా పూజింపబడుతూ,
  పరమహర్షియైన వసిష్ఠునితో సన్నిహితంగా ఉండి, వసిష్ఠునితో ఇలా అన్నాడు. ॥१-५३-७॥
'8': >-
  బ్రహ్మన్! పూజకు అర్హుడైన మీరు నన్ను అత్యంత సత్కరించి పూజించారు. వాక్యనిపుణా!
  ఇప్పుడు వినండి—నేను నా మనసులోని మాటను స్పష్టంగా చెబుతాను. ॥१-५३-८॥
'9': >-
  భగవాన్! లక్ష గోవులను ఇస్తాను; శబలాను నాకు ఇవ్వండి. ఇది నిజంగా ఒక రత్నమే; రాజు
  రత్నాలను కోరుకునేవాడు (రత్నహారి) కదా. ॥१-५३-९॥
'10': >-
  అందువలన, ద్విజోత్తమా! ధర్మప్రకారంగా శబలాను నాకు ఇవ్వండి—ఆమె నాకు చెందవలసినదే.
  ఇలా చెప్పబడినప్పుడు భగవానుడైన మునిపుంగవుడు వసిష్ఠుడు— ॥१-५३-१०॥
'11': >-
  ధర్మాత్ముడైన వసిష్ఠుడు విశ్వామిత్రుని మాటకు प्रत्यుత్తరముగా ఆ భూపతితో ఇలా
  పలికాడు: “రాజా! లక్ష గోవులిచ్చినా, లేదా కోటి కోట్ల గోవులను ఇచ్చినా—నేను శబలాను
  ఇవ్వను.” ॥१-५३-११॥
'12': >-
  “శత్రుదమనుడా (అరిందమా) రాజా! వెండి రాశులను ఇచ్చినా—నేను శబలాను ఇవ్వను. నా
  దగ్గరనుండి ఆమె విడిచిపెట్టబడటానికి అర్హురాలు కాదు.” ॥१-५३-१२॥
'13': >-
  “శబలా నాకు శాశ్వతమైన కీర్తి—ఆత్మవంతునికి కీర్తి ఉన్నట్లే. ఆమెలోనే హవ్యము
  (దేవతలకు అర్పించే యజ్ఞభాగం), కవ్యం (పితృకార్యభాగం), ఇంకా నా ప్రాణయాత్ర
  (జీవననిర్వాహం) కూడా నిబద్ధంగా ఉన్నాయి.” ॥१-५३-१३॥
'14': >-
  “అగ్నిహోత్రకర్మ కూడా ఆమెపైనే ఆధారపడి ఉంది; బలి, హోమములు కూడా అలాగే.
  స్వాహాకారములు, వషట్కారములు, వివిధ విద్యలు కూడా ఆమె ఆధీనంలోనే ఉన్నాయి.”
  ॥१-५३-१४॥
'15': >-
  “రాజర్షీ! ఇక్కడ ఉన్న ఈ సమస్తమూ—సందేహం లేకుండా—ఆమెపై ఆధారపడి ఉంది. సత్యంగా
  చెప్పుతున్నాను: ఇదే నా సర్వస్వం; ఇదే నాకు తృప్తిని కలిగించేది కూడా.” ॥१-५३-१५॥
'16': >-
  “రాజా! అనేక కారణాలచేత నీకు శబలాను నేను ఇవ్వను.” వసిష్ఠుడు ఇలా చెప్పగానే,
  విశ్వామిత్రుడు అప్పుడే— ॥१-५३-१६॥
'17': >-
  వాక్యనిపుణుడైన విశ్వామిత్రుడు మరింత క్రుద్ధుడై, అత్యంత ఆవేశంతో ఇలా పలికాడు:
  “బంగారు కవచములు, మెడలో బంగారు అలంకారములు, సువర్ణ అంకుశాలతో అలంకరింపబడిన—
  ॥१-५३-१७॥
'18': >-
  నీకు పదునాలుగు వేల ఏనుగులను ఇస్తాను. ఇంకా తెల్లని అశ్వాలతో నాలుగు గుర్రాలు
  కట్టిన బంగారు రథాలను కూడా ఇస్తాను.” ॥१-५३-१८॥
'19': >-
  “గజ్జెలతో అలంకరింపబడిన ఎనిమిది వందల (అశ్వ) సమూహాలను ఇస్తాను. దేశజాతమైన,
  కులజాతమైన, మహాఓజస్సు గల గుర్రాలలో—ఓ సువ్రతా—నీకు పదకొండు వేల గుర్రాలను కూడా
  ఇస్తాను.” ॥१-५३-१९॥
'20': >-
  “నానావర్ణాలుగా విభజింపబడిన, వయస్సు మరియు స్థితి కలిగిన గోవులలో ఒక కోటి గోవులను
  ఇస్తాను. శబలా మాత్రం నాకు ఇవ్వండి.” ॥१-५३-२०॥
'21': >-
  “ద్విజోత్తమా! నీకు ఎంతమేర రత్నాలు కావాలో, లేదా స్వర్ణం కావాలో—అంతా నేను
  ఇస్తాను; అన్నీ నీకిచ్చేస్తాను. శబలా మాత్రమే నాకు ఇవ్వండి.” ॥१-५३-२१॥
'22': >-
  విశ్వామిత్రుడు ఇలా బుద్ధిమత్తుతో పలికినా, భగవానుడైన వసిష్ఠుడు—“రాజా! ఏ
  విధంగానూ శబలాను నేను ఇవ్వను” అని స్పష్టంగా అన్నాడు. ॥१-५३-२२॥
'23': “ఇదే నా రత్నం; ఇదే నా ధనం. ఇదే నా సర్వస్వం; ఇదే నా జీవితం.” ॥१-५३-२३॥
'24': >-
  “దర్శయాగములు, పౌర్ణమాస యాగములు, సముచిత దక్షిణలతో పూర్తయ్యే యజ్ఞములు—ఇవి అన్నీ
  కూడా ఇదే ఆధారము. రాజా! నానావిధమైన క్రియలు (ధర్మకర్మలు) కూడా ఇదే ఆధారమై
  ఉన్నాయి.” ॥१-५३-२४॥
'25': >-
  “రాజా! నా సమస్త క్రియలు మూలముతో కూడినవే (ఆధారమున్నవే)—అందుకు సందేహం లేదు; ఆ
  మూలం ఇదే. చాలా మాటలెందుకు? కామదోహినియైన (కోరికలు తీరుస్తున్న) శబలాను నేను
  ఇవ్వను.” ॥१-५३-२५॥
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘శబలానిష్క్రయః’ నామ
  త్రిపంచాశః సర్గః ॥ १-५३॥
