'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ‘విశ్వామిత్రవంశవర్ణనమ్’ నామ చతుస్త్రింశః
  సర్గః ॥१-३४॥


  ఇదివరకు శ్రీమద్వాల్మీకిరామాయణ బాలకాండలో ‘విశ్వామిత్ర వంశవర్ణనము’ అను ముప్పై
  నాలుగవ సర్గము.
'1': >-
  బ్రహ్మదత్తుడితో ఆ వివాహము (కూతురు వివాహము) సమాప్తమై, అతడు తన నగరమునకు వెళ్లిన
  తరువాత, ఓ రాఘవా! పుత్రుడు లేనివాడైన కుశనాభ మహారాజు పుత్రప్రాప్తికై పుత్రకామ్య
  ఇష్టిని (యజ్ఞాన్ని) నిర్వహింప తలపెట్టెను.
'2': >-
  ఆ ఇష్టియజ్ఞము జరుగుచుండగా, బ్రహ్మపుత్రుడైన పరమోదారుడు కుశుడు అప్పుడు కుశనాభ
  మహీపతిని ఉద్దేశించి ఇలా పలికెను.
'3': >-
  ‘నీకు నీలాంటి గుణములు కలిగిన పుత్రుడు జన్మించును; అతడు సుధార్మికుడు. అతనివలన
  నీవు గాధి అనే పుత్రుని పొందుదువు; లోకమందు శాశ్వతమైన కీర్తిని కూడా
  సంపాదించుదువు’ అని చెప్పెను.
'4': >-
  ఓ రామా! ఈ విధంగా కుశనాభ రాజునితో చెప్పి, కుశుడు ఆకాశములోనికి ప్రవేశించి,
  సనాతనమైన బ్రహ్మలోకమునకు వెళ్లిపోయెను.
'5': >-
  కొంత కాలము గడిచిన తరువాత, బుద్ధిమంతుడైన కుశనాభునకు అత్యంత ధర్మనిష్ఠుడైన
  కుమారుడు జన్మించెను; అతనికి ‘గాధి’ అను నామము పెట్టబడెను.
'6': >-
  ఓ కాకుత్స్థా! ఆ గాధి పరమధార్మికుడు—అతడే నా తండ్రి. ఓ రఘునందనా! నేను
  కుశవంశమునందే పుట్టినవాడను; అందువలన ‘కౌశికుడు’ అని పేరుగాంచితుడను.
'7': >-
  ఓ రాఘవా! నాకు పూర్వజ అయిన (పెద్ద) సోదరి ఒకరు ఉండెను—ఆమె సువ్రత. ఆమె పేరు
  ‘సత్యవతి’; ఆమె ఋచీక మహర్షికి వివాహముగా అప్పగింపబడెను.
'8': >-
  భర్తను అనుసరించు సతి ధర్మముతో, ఆమె శరీరముతోనే స్వర్గమునకు వెళ్లిపోయెను. ఆ
  పరమోదారిణి తరువాత ‘కౌశికి’ అనే మహానదిగా ప్రవహింప ప్రారంభమైంది.
'9': >-
  ఆమె దివ్యమైనది, పుణ్యజలములు గలది, రమ్యమైనది; హిమవంత పర్వతాన్ని ఆశ్రయించుకొని
  ప్రవహించుచున్నది. లోకహితార్థమై నా సోదరి ఈ విధంగా ప్రవృత్తమైంది.
'10': >-
  అందుకే, ఓ రఘునందనా! నేను హిమవంతుని సమీపమందే నియమపూర్వకముగా సుఖముతో
  నివసించుచున్నాను; కౌశికీ అయిన నా సోదరిపై స్నేహబంధముతో కూడినవాడనై ఉన్నాను.
'11': >-
  ఆ సత్యవతి పుణ్యశీల; సత్యములోను ధర్మములోను స్థిరనిష్ఠ గలది; పతివ్రత,
  మహాభాగ్యవతి. ‘కౌశికీ’ నదులలో శ్రేష్ఠమైనది.
'12': >-
  ఓ రామా! నియమానుసారముగా (తపస్సు-వ్రత నియమములచే) నేను ఆమెను విడిచి ఇక్కడికి
  వచ్చితిని. సిద్ధాశ్రమమునకు చేరితిని; నీ తేజస్సువలననే నేను కార్యసిద్ధిని
  పొందితిని.
'13': >-
  ఓ మహాబాహూ రామా! నీవు నన్ను అడిగినదాని ప్రకారము—నా జన్మవృత్తాంతమును, నా
  వంశకీర్తినీ, అలాగే ఈ దేశసంబంధమైన విషయములనూ నేను వివరించితిని.
'14': >-
  ఓ కాకుత్స్థా! నేను కథలు చెప్పుచుండగా అర్ధరాత్రి గడచిపోయింది. నీకు మంగళము
  కలుగుగాక; ఇప్పుడు నిద్రించుము. మన ప్రయాణములో ఎటువంటి విఘ్నమూ కలుగకుండుగాక.
'15': >-
  ఓ రఘునందనా! సమస్త వృక్షములు నిశ్చలముగా నిలిచిపోయినవి; మృగపక్షులు అన్నీ తమ తమ
  ఆశ్రయములలో దాగినవి; రాత్రి చీకటి దిశలన్నింటినీ ఆవరించి ఉన్నది.
'16': >-
  సంధ్యావేళ మెల్లమెల్లగా విడిచిపోవుచున్నది; ఆకాశము నేత్రములచే (రాత్రిచీకటి చేత)
  కప్పబడినదివలె కనిపించుచున్నది. నక్షత్రతారల సమూహముతో నిండిన ఆ గగనం ప్రకాశములతో
  విరాజిల్లుచున్నది.
'17': >-
  లోకచీకటిని తొలగించు శీతాంశువు—చంద్రుడు ఉదయించుచున్నాడు. తన స్వకీయ ప్రభతో ఈ
  లోకమందలి ప్రాణుల మనస్సులను ఆనందింపజేయుచున్నాడు.
'18': >-
  అనంతరం రాత్రివేళ సంచరించు సమస్త భూతములు అక్కడక్కడా తిరుగుచున్నవి;
  యక్షరాక్షసగణములు మరియు క్రూరమైన మాంసభక్షకులు కూడా సంచరించుచున్నారు.
'19': >-
  ఈ విధంగా చెప్పి మహాతేజస్సుగల ఆ మహాముని విరమించెను. ‘సాధు! సాధు!’ అని అక్కడున్న
  మునులందరూ అతనిని అభ్యర్థనపూర్వకముగా ప్రశంసించి గౌరవించిరి.
'20': >-
  ఇది కుశికుల వంశము—ఎల్లప్పుడూ మహత్తరమై, ధర్మపరమై ఉన్నది. కుశవంశములో పుట్టిన ఆ
  మహాత్ములు బ్రహ్మసమానులు; నరోత్తములు.
'21': >-
  ప్రత్యేకముగా, ఓ మహాయశస్వీ విశ్వామిత్రా! నీవే ఆ వంశమునకు విశిష్టమైనవాడవు.
  నదులలో శ్రేష్ఠమైన కౌశికీ నీ కులమును ప్రకాశింపజేయు దీప్తిమంతమైన అలంకారముగా
  ఉన్నది.
'22': >-
  ఆనందముతో ఉన్న మునిశార్దూలులచే ఈ విధంగా ప్రశంసింపబడిన కుశికాత్మజుడు
  (విశ్వామిత్రుడు) శ్రీమంతుడై, అస్తమించు సూర్యునివలె శాంతముగా నిద్రకు
  ఉపక్రమించెను.
'23': >-
  రాముడు కూడా సౌమిత్రితో కూడి, కొంత విస్మయముతో, ఆ మునిశార్దూలుని
  (విశ్వామిత్రుని) ప్రశంసించి, నిద్రను ఆశ్రయించెను.
'24': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘విశ్వామిత్రవంశవర్ణనమ్’
  నామ చతుస్త్రింశః సర్గః ॥१-३४॥


  ఇట్లు ఆర్షమయిన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్యములో బాలకాండకు చెందిన
  ‘విశ్వామిత్ర వంశవర్ణనము’ అను ముప్పై నాలుగవ సర్గము సమాప్తము.
