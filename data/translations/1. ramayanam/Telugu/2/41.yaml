'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అయోధ్యాకాండలో ‘నగరసంక్షోభః’ అను నామముగల నలభై ఒకటవ
  సర్గము ॥2-41॥
'1': >-
  ఆ పురుషవ్యాఘ్రమైన రాముడు కృతాంజలితో (వినయంగా చేతులు జోడించి) బయలుదేరుతుండగా,
  అంతఃపురంలో స్త్రీల నుండి మహా ఆర్తనాదం (కరుణాక్రందనం) ఉద్భవించింది ॥2-41-1॥
'2': >-
  ఈ (రాముని వియోగంతో) అనాథమైన, బలహీనమైన, తపస్స్వభావముగల ప్రజలకు—యావరికి ఆశ్రయం,
  శరణ్యం, దిక్కు ఉండెనో—ఆ నాథుడు ఇప్పుడు ఎక్కడికి వెళ్ళుచున్నాడు? ॥2-41-2॥
'3': >-
  నిందింపబడినప్పటికీ కోపించని, కోపించవలసిన విషయములను కూడా వర్జించే;
  కోపగించుకున్న వారినందరినీ శాంతింపజేసే; అందరి దుఃఖమునకు సమదుఃఖుడైన వాడు—ఆ
  రాముడు ఎక్కడికి గమనించుచున్నాడు? ॥2-41-3॥
'4': >-
  మహాతేజస్సుతో కూడిన రాముడు కౌసల్యాదేవిని తన తల్లిగా యథావిధిగా ఎలా గౌరవించి
  సేవించునో, అలాగే మమ్మల్ని (అంతఃపుర స్త్రీలను) కూడ తనవారిలా ఆదరించుచు
  వర్తించెడు ఆ మహాత్ముడు ఇప్పుడు ఎక్కడికి పోవుచున్నాడు? ॥2-41-4॥
'5': >-
  కైకేయి చేత బాధింపబడుతూ (ఆమె మాటలతో) రాజు ప్రేరేపింపబడగా, ఈ ప్రజలకును ఈ
  జగత్తుకును పరిత్రాత అయిన రాముడు వనమునకు పంపబడుతున్నాడు; అతడు ఇప్పుడు ఎక్కడికి
  వెళ్ళుచున్నాడు? ॥2-41-5॥
'6': >-
  అహో! రాజు నిజముగా విచక్షణ కోల్పోయినవాడై (నిశ్చేతనుడై) జీవలోకానికి నాశమును
  తెచ్చుచున్నాడు; ధర్మమును అనుసరించువాడు, సత్యవ్రతుడు అయిన రాముని వనవాసమునకు
  పంపించుచున్నాడు! ॥2-41-6॥
'7': >-
  ఇట్లు పలుకుచు ఆ మహిషులందరూ (అంతఃపుర రాణులందరూ) దుఃఖార్తులై, దూడలు పోయిన
  ఆవులవలె, గట్టిగా ఏడ్చుచు సస్వరంగా విలపించిరి ॥2-41-7॥
'8': >-
  అంతఃపురంలో అంతటి ఘోర ఆర్తనాదమును, తన కుమారశోకముచేత దహించబడుతున్న మహీపతి (రాజు)
  విని, మరింతగా అతిగా దుఃఖితుడయ్యెను ॥2-41-8॥
'9': >-
  అగ్నిహోత్రములు పిలవబడలేదు (నిర్వహింపబడలేదు); గృహస్థులు వంటలు చేయలేదు; ప్రజలు
  తమ తమ పనులు (కర్తవ్యకార్యాలు) చేయలేదు; సూర్యుడుకూడా (ప్రకాశాన్ని
  తగ్గించినట్లు) అంతర్ధానమైపోయినట్లు అనిపించింది ॥2-41-9॥
'10': >-
  ఏనుగులు ముద్దలను (ఆహారాన్ని) విసర్జించిరి; ఆవులు తమ దూడలకు పాలు పట్టించలేదు;
  మొదటి సంతానమైన కుమారుని పొందిన తల్లికూడా ఆనందించలేదు ॥2-41-10॥
'11': >-
  త్రిశంకువు, లోహితాంగుడు, బృహస్పతి, బుధుడు మొదలైన గ్రహములన్నీ చంద్రుని
  సమీపమునకు వచ్చి దారుణస్థితిలో నిలిచినట్లు (అపశకునరూపముగా) కనబడెను ॥2-41-11॥
'12': >-
  నక్షత్రాల కాంతి క్షీణించినట్లు, గ్రహాల తేజస్సు తగ్గినట్లు అనిపించెను; విశాఖా
  నక్షత్రాలు కూడా ధూమముతో (మబ్బులతో) కప్పబడి ఆకాశమందు ప్రకాశించెను (అశుభసూచనగా)
  ॥2-41-12॥
'13': >-
  కాలిక (అంధకార) గాలుల వేగంతో సముద్రము పొంగి లేచినట్లు, రాముడు వనమునకు
  ప్రస్థానమైన వేళ, ఆ నగరం (అయోధ్య) అంతటా కలవరముతో కంపించుచున్నట్లు అయింది
  ॥2-41-13॥
'14': >-
  అంధకారముతో కప్పబడినట్లుగా అన్ని దిక్కులూ వ్యాకులమయ్యెను; ఏ గ్రహమూ కాదు, ఏ
  నక్షత్రమూ కాదు—ఏదియు స్పష్టంగా ప్రకాశించలేదు ॥2-41-14॥
'15': >-
  అకస్మాత్తుగా నగరవాసులందరూ దీనస్థితికి లోనయ్యిరి; ఆహారమునందైనా, విహారమునందైనా—ఏ
  విషయంలోనూ ఎవరికీ మనస్సు లగ్నం కాలేదు ॥2-41-15॥
'16': >-
  శోకము పర్యాయపర్యాయముగా (తరతరలుగా) దహించగా, నిత్యము దీర్ఘంగా నిట్టూర్పు
  విడుచుచు, అయోధ్యలోని సమస్త జనులు జగతీపతి అయిన రాజును (హాహాకారముతో) మొఱపెట్టిరి
  ॥2-41-16॥
'17': >-
  కన్నీళ్లతో ముఖము కలవరపడి, రాజమార్గమందు గుమిగూడిన ప్రజలలో—హర్షముగలవాడు ఒక్కడైనా
  కనబడలేదు; అందరూ శోకమునకే పరాయణులై యుండిరి ॥2-41-17॥
'18': >-
  చల్లని గాలి వీయలేదు; చంద్రుడు సౌమ్యంగా దర్శనమిచ్చలేదు; సూర్యుడు లోకమును
  వేడెక్కించలేదు; సమస్త జగత్తు వ్యాకులమైపోయినట్లు అయింది ॥2-41-18॥
'19': >-
  స్త్రీలకు కుమారులు (వేరే ఆశ్రయముగా) అనర్థులైపోయిరి; భర్తలు, అన్నదమ్ములు కూడా
  (ఆ సాంత్వనను) ఇవ్వలేని వారయ్యిరి; అందరూ సమస్తమును విడిచి రామునినే నిరంతరం
  స్మరించిరి ॥2-41-19॥
'20': >-
  రాముని సుహృదులైన వారందరూ (ఆ విషాదముతో) బుద్ధి మఱచినవారివలె అయి, శోకభారముచేత
  నలిగిపోయి, శయనమును కూడా ఆశ్రయించలేదు (నిద్రపోలేదు) ॥2-41-20॥
'21': >-
  అప్పుడు మహాత్ముడైన రాముడు లేనిదైన అయోధ్య—పర్వతములతో కూడిన భూమి ఇంద్రుడు
  (పురందరుడు) లేనట్లు అయినట్లు—భయశోకముచేత తీవ్రముగా కంపించుచు, ఏనుగులు,
  రథయోధులు, అశ్వగణములతో కూడి ఘోరనాదం చేయుచు కలవరపడింది ॥2-41-21॥
'22': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యమునందు, అయోధ్యాకాండలో
  ‘నగరసంక్షోభః’ అను నామముగల నలభై ఒకటవ సర్గము సమాప్తము ॥2-41॥
