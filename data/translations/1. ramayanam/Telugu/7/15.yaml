'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండంలో ‘పుష్పకహరణం’ అనే పందొమ్మిదవ
  కాదుగాని—పదిహేనవ సర్గము (7-15).
'1': >-
  అనంతరం వేల సంఖ్యల్లో ఉన్న యక్షేంద్రులను—భయకంపితులై నిలిచిన వారిని—గమనించిన
  నిధులాధిపతి (కుబేరుడు) మహాయక్షుడైన మాణిచారునితో ఈ మాటలు పలికాడు.
'2': >-
  “ఓ యక్షేంద్రా! దుర్వృత్తుడు, పాపచిత్తుడు అయిన రావణుని సంహరించు. యుద్ధశాలులైన
  వీరయక్షులకు నీవే శరణ్యుడవై రక్షణగా నిలువు.”
'3': >-
  ఇలా చెప్పబడినప్పుడు, మహాబాహువైన, అత్యంత అజేయుడైన మాణిభద్రుడు—నాలుగు వేల
  యక్షులచే పరివృతుడై—యుద్ధానికి సిద్ధమై నిలిచాడు.
'4': >-
  ఆ యక్షులు గదలు, ముసలాలు, ప్రాసాలు, శక్తులు, తోమరాలు, ముద్గరాలతో రాక్షసులను
  కొట్టుచూ, అప్పుడే వారిపై దాడికి పరిగెత్తారు.
'5': >-
  పక్షిరాజు శ్యేనమువలె చురుకుగా కదులుతూ, ఘోరమైన యుద్ధాన్ని జరుపుతూ—“మాకెంతో
  కావాలి; అది తప్పక ఇమ్ము” అని గట్టిగా పలుకుతూ వారు (యక్షులు) ఎదురుదాడి చేశారు.
'6': >-
  ఆ ఘోర సంగ్రామాన్ని చూసిన దేవులు, గంధర్వులు, బ్రహ్మవాదులైన ఋషులు—అత్యంత
  ఆశ్చర్యానికి లోనయ్యారు.
'7': >-
  యుద్ధంలో ప్రహస్తుని చేత యక్షులలో వెయ్యిమంది హతులయ్యారు; అలాగే మహోదరుడు మరొక
  వెయ్యిమందిని—నిందారహితంగా, అతి క్రూరంగా—సంహరించాడు.
'8': >-
  అప్పుడు యుద్ధం చేయడానికి ఉత్సుకతతో క్రోధించిన మారీచుడు, క్షణకాలం (నిమేషమాత్రం)
  లోనే రెండు వేల మందిని నేలకూల్చాడు, రాజా!
'9': >-
  ఓ పురుషవ్యాఘ్రా! ఎక్కడ యక్షుల సరళతతో కూడిన నేరుగా చేసే యుద్ధం, ఎక్కడ రాక్షసుల
  మాయాబలాశ్రయం? అందువలన యుద్ధంలో వారు (రాక్షసులు) మీకంటే అధికులై నిలిచారు.
'10': >-
  మహాయుద్ధంలో ధూమ్రాక్షుడిని ఎదుర్కొని, మాణిభద్రుడు క్రోధంతో ముసలంతో అతని ఒడిలో
  బలంగా కొట్టాడు; అయినా ధూమ్రాక్షుడు కదలలేదు, కంపించలేదు.
'11': >-
  ఆపై రాక్షసుడు ధూమ్రాక్షుడు గదను ఎత్తి మాణిభద్రునిపై విసిరాడు. మాణిభద్రుడు
  ధూమ్రాక్షుని తలపై బలంగా దెబ్బకొట్టగా, అతడు తలతిరిగి వ్యాకులమై నేలకూలిపోయాడు.
'12': >-
  ధూమ్రాక్షుడు దెబ్బతిని, రక్తంలో తడిసి, పడిపోయినదాన్ని చూసి—దశాననుడు రావణుడు
  యుద్ధరంగంలో మాణిభద్రుని వైపు దూకి వచ్చాడు.
'13': క్రోధంతో దూసుకొచ్చే దశాననుని యక్షపుంగవుడైన మాణిభద్రుడు మూడు శక్తులతో కొట్టాడు.
'14': >-
  మాణిభద్రుని దెబ్బ తగిలిన రావణుడు యుద్ధంలో అతని మకుటంపై (ప్రతిదెబ్బగా) ప్రహారం
  చేశాడు. ఆ దెబ్బ వలన మాణిభద్రుని మకుటం పక్కకు జారి (చరియై) పడింది.
'15': >-
  అనంతరం యుద్ధం చేస్తూనే (మాణిభద్రుడు) స్థిరంగా నిలిచి చలించలేదు. అప్పటినుంచి ఆ
  యక్షుడు ‘పార్శ్వమౌలి’ (మకుటం పక్కకు జారినవాడు) అని ప్రసిద్ధి చెందాడు. ఆ
  శైలపర్వతంలో (ఆ స్థలంలో) అతి గొప్ప నాదం, హుం‌కారధ్వని విస్తరించింది, రాజా.
'16': >-
  అప్పుడు దూరం నుంచి గదాధారుడైన నిధులాధిపతి (కుబేరుడు) దర్శనమిచ్చాడు. అతడు
  శుక్ర-ప్రౌష్ఠపద మాసముల (ప్రతీకముల) తో, పద్మములు-శంఖములతో అలంకృతుడై కనిపించాడు.
'17': >-
  యుద్ధంలో తన సోదరుణ్ని—శాపవశాత్తు గౌరవం, మహిమ కోల్పోయినవాడిగా—చూసిన ధీమంతుడైన
  కుబేరుడు, పితామహ (బ్రహ్మ) వంశానికి తగిన సత్యోక్తమైన వాక్యాన్ని ఇలా పలికాడు.
'18': >-
  “దుర్మతీ! నేను నిన్ను ఎంత వారించినా నీవు గ్రహించలేదు. తరువాత దీని ఫలితాన్ని
  అనుభవించి, నరకానికి వెళ్లిన తర్వాత తెలిసికొందువుగాని!”
'19': >-
  “ఎవరైనా మోహంతో విషం త్రాగి కూడా దాని ఫలితాన్ని గ్రహించకపోతే—ఆ విషఫలితం పండే
  చివరికి, తాను చేసిన కర్మ యొక్క ఫలితాన్ని తప్పక తెలుసుకుంటాడు.”
'20': >-
  “ధర్మయుక్తమైన కార్యం చేసిన వాడిని దేవతలు తప్పక అభినందిస్తారు. కానీ నిన్ను
  ఇలాంటి స్థితికి నడిపించిన ఆ దుర్భావాన్ని నీవు ఇప్పటికీ గుర్తించడంలేదు.”
'21': >-
  “మాతను, పితను, ఆచార్యుని అవమానించే వాడు—మరణించిన తరువాత ప్రేతరాజాధీనుడై, తన
  కర్మఫలాన్ని ప్రత్యక్షంగా అనుభవిస్తాడు.”
'22': >-
  “నిశ్చితముకాని ఈ శరీరంలో ఉండగానే ఎవడు తపస్సు/పుణ్యసంచయాన్ని చేయడు, ఆ
  మూర్ఖుడు—మరణించి తన గమనం (దుర్గతి) చూచి—ఆపై పశ్చాత్తాపంతో కాలిపోతాడు.”
'23': >-
  “ధర్మం వలన రాజ్యం, ధనం, సుఖం కలుగుతాయి; అధర్మం వలన దుఃఖమే కలుగుతుంది. కావున
  సుఖార్థంగా ధర్మాన్ని ఆచరించి, పాపాన్ని విడిచిపెట్టాలి.”
'24': >-
  “పాపానికి ఫలం దుఃఖమే; అది ఈ లోకంలోనే తన శరీరంతోనే అనుభవించవలసి వస్తుంది.
  అటువంటి దుఃఖానికే తన్ను తానే బలి చేసుకోవాలనుకునే మూర్ఖుడే పాపం చేస్తాడు.”
'25': >-
  “దుర్బుద్ధి గలవానికి తన ఇష్టానుసారం సన్మతి పుట్టదు. దైవమే సమస్తాన్ని
  చలాయిస్తుంది; దైవవశాత్తే (వాడి బుద్ధి) నాశనమై వాడు (చెడుకు) పతనమవుతాడు. ఎవడు
  ఎలాంటి కర్మ చేస్తాడో, అలాంటి ఫలమే అనుభవిస్తాడు.”
'26': >-
  “పుణ్యకర్మలచే (పూర్వజన్మ పుణ్యబలంతో) నిర్జితమై, ఈ లోకంలో మనుషులు—బుద్ధి అనే
  ఫలం, పుత్రులు, శౌర్యం, ధైర్యం (స్థిరబుద్ధి) వంటి సంపదలను పొందుతారు.”
'27': >-
  “నీ బుద్ధి ఇలాంటిదిగా ఉన్నందున నీవు నరకగామివి. అసద్వృత్తుల విషయంలో తీర్పు
  ఇదే—నేను ఇక నిన్ను సమభాషించను.”
'28': >-
  ఇలా అతడు (కుబేరుడు) అన్నప్పుడు, అప్పటివరకు బలంగా నిలిచిన అతని
  అమాత్యులు—మారీచుడి నాయకత్వంలో ఉన్న వారందరూ—విముఖులై పరుగు తీసి
  చెల్లాచెదురయ్యారు.
'29': >-
  అనంతరం మహాత్ముడైన యక్షేంద్రుడు (మాణిభద్రుడు) దశగ్రీవుడైన రావణుని తలపై గదతో
  కొట్టాడు; అయినా రావణుడు తన స్థానం నుంచి కదలలేదు, చలించలేదు.
'30': >-
  రామా! ఆ మహాసంగ్రామంలో వారు ఇద్దరూ పరస్పరం సంహరించాలనే ఉద్దేశంతో యుద్ధం
  చేయుచుండగా—వీరిద్దరూ వ్యాకులపడలేదు, శ్రమపడలేదు; అసహనంతో (అమర్షంతో) అచంచలంగా
  నిలిచారు.
'31': >-
  అప్పుడు కుబేరుడు అతనిపై (రావణునిపై) ఆగ్నేయాస్త్రాన్ని ప్రయోగించాడు.
  రాక్షసేంద్రుడైన రావణుడు వారుణాస్త్రంతో ఆ అస్త్రాన్ని ప్రతిహతం చేశాడు.
'32': >-
  తదుపరి రాక్షసేశ్వరుడైన రావణుడు రాక్షసీమాయలో ప్రవేశించి, వినాశనార్థంగా
  లక్షలకొద్దీ రూపాలను సృష్టించాడు.
'33': >-
  వ్యాఘ్రం, వరాహం, మేఘసమూహం, పర్వతం, సముద్రం, వృక్షం, యక్షుడు,
  దైత్యస్వరూపం—ఇలాంటి అనేక రూపాలుగా దశాననుడు దర్శనమిచ్చాడు.
'34': >-
  అతడు అనేక విధాలుగా మార్పులు చేసేవాడు; అయినా (నిజంగా) అతడే అక్కడ కనిపించకుండా
  పోయేవాడు. అంతట రామా, దశాననుడు మహత్తరమైన ఒక అస్త్రాన్ని స్వీకరించి
  (అస్త్రప్రయోగానికి సిద్ధమయ్యాడు).
'35': >-
  తలపైకి చక్రంలా తిప్పిన గొప్ప గదతో అతడు (రావణుడు) కుబేరుని తలపై బలంగా కొట్టాడు.
  ఆ దెబ్బతో కుబేరుడు వ్యాకులమై రక్తంలో తడిసి పోయాడు.
'36': వేరుకత్తిరింపబడిన అశోకవృక్షంలా నిధులాధిపతి (కుబేరుడు) నేలపై పడిపోయాడు.
'37': >-
  అప్పుడు అక్కడ పద్మాది నిధులచే (దివ్యనిధి సంపదలచే) అతడు (కుబేరుడు)
  ఆవరించబడ్డాడు. ఆ నిధుల ఊపిరి/ప్రాణవాయువుల ప్రభావంతో (అతడిని) నందనవనం వైపు
  మోసుకుపోయారు.
'38': >-
  రాక్షసేంద్రుడు కుబేరుని జయించి ఆనందచిత్తుడై, విజయలక్షణముగల ‘పుష్పక’ అనే అతని
  విమానాన్ని స్వాధీనం చేసుకున్నాడు.
'39': >-
  ఆ విమానం బంగారు స్తంభములతో పరివేష్టితమై, వైడూర్యమణి తోరణాలతో అలంకృతమై,
  ముక్తాజాలాలతో ఆవృతమై, సమస్త కామఫలాలను ఇస్తున్న కల్పవృక్షంలా విలసిల్లింది.
'40': >-
  అది మనోజవం (మనస్సు వేగంతో పయనించేది), కామగమం (ఇష్టానుసారం ఎక్కడికైనా పోయేది),
  కామరూపం (ఇష్టరూపం ధరించేది), విహంగమం (పక్షివలె విహరించేది). మణి-కాంచన సోపానాలు
  కలిగి, దహింపబడిన స్వర్ణంతో చేసిన వేదికలతో (పీఠికలతో) ప్రకాశించేది.
'41': >-
  అది దేవతలకే ఉపవాహ్యము (దేవతలు ఎక్కదగినది), అక్షయము (నశించనిది), ఎల్లప్పుడూ
  చూపుకూ మనసుకూ సుఖమిచ్చేది. అనేక ఆశ్చర్యాలతో, భక్తిచిత్రమైన నిర్మాణ
  వైశిష్ట్యంతో, బ్రహ్మదేవునిచే నిర్మింపబడింది.
'42': >-
  సర్వకామ సంపదలతో తయారైనది, మనోహరమైనది, అనుత్తమమైనది. అందులో చలి లేదు, వేడి
  లేదు; అన్ని ఋతువులలో సుఖాన్నిచ్చేది, శుభప్రదమైనది.
'43': >-
  ఆ రాజు (రావణుడు) ఆ కామగామి విమానాన్ని—తన వీర్యంతో గెలుచుకున్నదాన్ని—ఎక్కి,
  అహంకార మదోత్సేకంతో దుర్మతిగా మారి, తాను త్రిభువనాన్ని జయించినట్టుగా భావించాడు.
'44': >-
  వైశ్రవణుడైన దేవుడు (కుబేరుడు) ను జయించి, రావణుడు కైలాసపర్వతం నుండి
  దిగివచ్చాడు.
'45': >-
  తన తేజస్సుతో విస్తారమైన ఆ విజయాన్ని పొందిన ప్రతాపశాలి—నిర్మల కిరీటములు,
  హారములు ధరించినవాడు—ఆ శ్రేష్ఠ విమానాన్ని అధిష్ఠించి, సభలోకి ప్రవేశించిన
  అగ్నివలె నిశాచరుడు (రావణుడు) అత్యంత ప్రకాశించాడు.
'46': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘పుష్పకహరణం’ నామ
  పంచదశః సర్గః (7-15) సమాప్తః.
