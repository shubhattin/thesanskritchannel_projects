'35': >-
  राक्षसों के भवन में कुछ प्रमदाएँ सुवर्णवर्ण अंगों वाली थीं; और निद्रा के
  वशीभूत होने से तथा काम-उन्माद के कारण वे मूर्च्छित-सी पड़ी थीं।
'36': >-
  वे सोई हुई स्त्रियाँ (पद्मिनियों के समान) वैसी ही शोभा पा रही थीं। इस प्रकार
