'37': >-
  “అందువల్ల కల్యాణీ! రాజుని (దశరథుని) అనుసరించి, ధర్మంలో ఆసక్తిగలదానివై,
  సత్యవ్రతంలో పరాయణురాలై, భరతునికి అనుకూలంగా ఇక్కడే నివసించుము”॥2-26-37॥
'38': >-
  “ప్రియే! నేను మహావనానికి వెళ్తాను; భామినీ! నీవు ఇక్కడే ఉండవలసినది. ఎవరికీ
  అపకారం చేసేలా, అన్యాయం చేసేలా ఏ పనీ నీవు చేయకుండా, నా ఈ మాటను అలాగే
  నెరవేర్చవలెను”॥2-26-38॥
'39': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే
  “సీతాప్రత్యవస్థాపనమ్” నామ షడ్వింశః సర్గః ॥2-26॥

  (ఇట్లు వాల్మీకి మహర్షి ప్రణీతమైన ఆర్షమైన శ్రీమద్రామాయణ ఆదికావ్యములో,
  అయోధ్యాకాండలో ‘సీతాప్రత్యవస్థాపనమ్’ అనే ఇరవై ఆరవ సర్గము సమాప్తము.)
