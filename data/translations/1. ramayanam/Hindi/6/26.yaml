'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘कपिबलावेक्षणम्’ नामक
  छब्बीसवाँ सर्ग (६-२६) आरम्भ होता है।
'1': >-
  सारण के द्वारा कहा गया वह वचन सत्य था, कायरता-रहित था और स्पष्ट था। उसे सुनकर
  रावण-राजा ने सारण को प्रत्युत्तर दिया।
'2': >-
  यदि देवता, गन्धर्व और दानव भी आकर मुझसे युद्ध करें, तो भी मैं सीता को कदापि
  नहीं दूँगा—चाहे समस्त लोकों के भय से ही क्यों न हो।
'3': >-
  परन्तु हे सौम्य! तू तो भयभीत है, वानरों से अत्यन्त पीड़ित हुआ है; इसी कारण तू
  अभी-अभी सीता को लौटा देने को उचित मान रहा है।
'4': >-
  ‘भला युद्ध में मेरा शत्रु बनकर मुझे जीतने योग्य कौन है?’—ऐसा कठोर वचन कहकर
  राक्षसों का अधिपति रावण (क्रोधित हुआ)।
'5': >-
  तत्पश्चात् श्रीमान् रावण देखने की इच्छा से हिम के समान श्वेत, बहुत-से
  ताल-वृक्षों के बराबर ऊँचे प्रासाद पर चढ़ गया।
'6': >-
  वह दोनों गुप्तचरों (चर) के साथ, क्रोध से मूर्छित-सा होकर, उस समुद्र को और
  पर्वतों तथा वनों को देखते हुए (आगे बढ़ा/देखता रहा)।
'7': >-
  उसने पृथ्वी का वह भाग देखा जो प्लवंगमों (वानरों) से पूर्ण भरा हुआ था, और
  वानरों का वह अपरिमित तथा असह्य महाबल भी देखा।
'8': >-
  उन्हें देखकर राजा रावण ने सारण से बार-बार पूछा—इनमें प्रमुख वानर कौन हैं?
  शूरवीर कौन हैं? और महाबली कौन हैं?
'9': >-
  कौन सर्वत्र से आगे बढ़कर सबसे पहले आक्रमण करते हैं, जो महान् उत्साह वाले हैं?
  किनकी बात सुग्रीव सुनता है? और कौन-से यूथपों के भी यूथप (अर्थात् दल-नायकों के
  नायक) हैं?
'10': >-
  हे सारण! मुझे सब कुछ बताओ—ये प्लवंगम किस प्रभाव (पराक्रम/सामर्थ्य) वाले हैं?
  राक्षस-राज के इस प्रकार पूछने पर सारण ने उत्तर देना आरम्भ किया।
'11': >-
  तब प्रधान-परिचायक (मुख्य पहचानने वाला) सारण ने वहाँ के प्रमुख वनवासियों का
  वर्णन करते हुए कहा—यह जो लंका के सम्मुख खड़ा होकर गर्जना करता हुआ वानर है—
'12': >-
  यह यूथपों (दलबंधों के नायकों) के एक हजारों (सहस्रों) कोटि-समूहों में से एक-एक
  सौ द्वारा घिरा रहता है; जिसके महान् घोष (गर्जना) से प्राकारों और तोरणों सहित—
'13': >-
  पर्वतों, वनों और उपवनों सहित सम्पूर्ण लंका मानो प्रतिहत (कम्पित/आहत) हो जाती
  है—वह महात्मा, समस्त शाखामृगों के इन्द्र, सुग्रीव (का दल) है।
'14': >-
  सेना के अग्रभाग में नील नामक यह वीर यूथप खड़ा है। यह वीर्यवान् दोनों बाहुओं को
  उठा (प्रगृह्य) अपने चरणों के बल से पृथ्वी को मानो लाँघता/चीरता हुआ चलता है।
'15': >-
  यह क्रोध से लंका की ओर मुख करके बार-बार जम्हाई लेता है। यह पर्वत-शिखर के समान
  विशाल है और कमल के केसर (किंजल्क) के समान वर्ण वाला है।
'16': >-
  यह अत्यन्त क्रुद्ध होकर बार-बार अपनी पूँछ को फटकारता/पटकारता है; जिसकी पूँछ के
  शब्द से दसों दिशाएँ गूँज उठती हैं।
'17': >-
  यह वानर-राज सुग्रीव द्वारा अभिषिक्त युवराज है—अंगद नामक यह (वीर) युद्ध में
  तुम्हें ललकार रहा है।
'18': >-
  यह वालि के समान पराक्रमी पुत्र है, और सदा सुग्रीव को प्रिय है। राघव के कार्य
  के लिए यह वैसा ही पराक्रम करता है, जैसे इन्द्र के कार्य के लिए वरुण करता है।
'19': >-
  इसकी समस्त बुद्धि/योजना (का आधार) वही है—जब जनकनन्दिनी को, राघव के हितैषी
  वेगवान् हनुमान ने देखा था (और समाचार लाया था)।
'20': >-
  यह वीर्यवान् वानर-इन्द्रों के बहुत-से यूथों को साथ लेकर, अपनी ही सेना-दल के बल
  पर तुम्हें मर्दित (रौंद) करने के लिए बढ़ रहा है।
'21': >-
  अनुवालि के पुत्र (अर्थात् अंगद/अन्य) के भी महान् बल से घिरा हुआ, नल नामक यह
  वीर संग्राम में खड़ा है—यही सेतु-निर्माण का कारण/कर्ता है।
'22': >-
  और जो वानर-श्रेष्ठ अपने-अपने अंगों को कसकर (विष्टभ्य), चीत्कार/गर्जना करते हैं
  और दहाड़ते हैं, तथा उठकर बार-बार जम्हाई लेते हैं—वे क्रोध से उन्मत्त हैं।
'23': >-
  ये सब अत्यन्त दुर्धर्ष, भयानक, और चण्ड पराक्रम वाले हैं। जो इस (नल/अंगद के दल)
  के पीछे चलते हैं—वे चन्दन-वन के निवासी वीर हैं—उनकी संख्या आठ सौ सहस्र और दस
  करोड़ सौ (अर्थात् अत्यन्त विशाल) है।
'24': >-
  यह भी अपने ही दल-बल से लंका को मर्दित करने की आशा करता है। यह श्वेत है, रजत के
  समान दीप्तिमान है, चपल है और भीम पराक्रम वाला है।
'25': >-
  यह बुद्धिमान् वानर शूरवीर है और तीनों लोकों में प्रसिद्ध है। यह शीघ्र ही
  सुग्रीव के पास जाकर फिर लौट आता/चला जाता है।
'26': >-
  यह वानरी सेना का विभाजन करता हुआ, सेनादलों को हर्षित करता हुआ—जो पहले गोमती के
  तट पर रमणीय पर्वत के चारों ओर विचरता था—
'27': >-
  उस पर्वत का नाम संरोचन है, जो नाना प्रकार की चोटियों/पर्वत-समूहों से युक्त है।
  वहीं यह कुमुद नामक यूथप राज्य-व्यवस्था चलाता है।
'28': >-
  यह आनंद सहित एक-एक करके शत-सहस्रों (लाखों) वानरों को खींच/एकत्र कर लेता है;
  जिसके बाल/पूँछ (वालाः) बहुत फैलाव वाले हैं और दीर्घ लांगूल (लम्बी पूँछ) से
  युक्त हैं।
'29': >-
  वे वानर ताम्र, पीत, सित और श्वेत वर्ण के हैं—बिखरे हुए, भयानक दर्शन वाले। वह
  अदीन (अकातर) चण्ड वानर संग्राम की अभिलाषा करता है; और यह भी अपने दल से लंका को
  मर्दित करने की आशा रखता है।
'30': >-
  और यह जो सिंह के समान प्रतीत होता है—कपिल (भूरा) है, दीर्घ केसर (लम्बे
  बाल/अयाल) वाला है—यह गुप्त/संयत होकर लंका को ऐसे देखता है मानो आँखों से ही उसे
  जला देगा।
'31': >-
  राजन्! यह रम्भ नामक यूथप सदा विन्ध्य, कृष्णगिरि, सह्य तथा सुदर्शन पर्वत पर
  निवास करता है। इसके साथ शत-सहस्रों के ऊपर तीस (अर्थात् कुल एक सौ तीस सहस्र)
  हरिपुङ्गव हैं।
'32': >-
  जिसके साथ ये भयानक, चण्ड, चण्ड-पराक्रम वाले वानर घेरकर चलते हैं, वे सब अपने
  पराक्रम-बल से लंका को मर्दित करने के लिए उसके पीछे-पीछे बढ़ते हैं।
'33': >-
  और जो अपने कान फैलाता है तथा बार-बार जम्हाई लेता है, परन्तु मृत्यु से तनिक भी
  नहीं डरता, और न ही सेना से भागता है—
'34': >-
  वह क्रोध से काँप उठता है और फिर तिरछी दृष्टि से देखता है। देखो, यह महाबली पूँछ
  को झटकता/घुमाता है और गर्जना/चीत्कार करता है।
'35': >-
  राजन्! महा-जव वाला, निर्भय, शरभ नामक यह यूथप सदा रमणीय साल्वेय पर्वत पर निवास
  करता है।
'36': >-
  इस बलवान् के अधीन ‘विहारा’ नाम के सब यूथप हैं। राजन्! (इनकी संख्या) चालीस और
  एक सौ सहस्र (अर्थात् कुल एक लाख चालीस हजार) है।
'37': >-
  और जो मेघ के समान विशाल होकर आकाश को ढँककर खड़ा रहता है—वानरवीरों के मध्य वह
  ऐसा शोभता है जैसे देवताओं के बीच इन्द्र (वासव)।
'38': >-
  जिसका महान् निनाद भेरियों के समान सुनाई देता है—वह शाखामृग-इन्द्रों का घोष है,
  जो संग्राम की अभिलाषा करते हैं।
'39': >-
  यह पारियात्र नामक उत्तम पर्वत पर निवास करता है; युद्ध में सदा दुर्धर्ष रहने
  वाला यह पनस नामक यूथप है।
'40': >-
  इसे शत-सहस्रों का आधा-शत (अर्थात् पचास हजार) यूथप सेवा/अनुगमन करते हैं—जो
  यूथप-श्रेष्ठ के अधीन भाग-भाग से (विभिन्न) यूथों का संचालन करते हैं।
'41': >-
  और जो भयंकर उछलती-कूदती सेना के बीच उसे शोभायमान करता हुआ खड़ा है—जो समुद्र-तट
  पर स्थित है और मानो दूसरा सागर ही हो—
'42': >-
  वह दर्दुर (मेढ़क) के समान प्रतीत होने वाला विनत नामक यूथप है, जो वेणा
