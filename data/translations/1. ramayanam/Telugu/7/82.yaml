'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘రామనివర్తనం’ నామ ద్వ్యశీతితమః సర్గః
  ॥7-82॥


  శ్రీమద్వాల్మీకిరామాయణము, ఉత్తరకాండము— ‘రాముని తిరిగివెళ్లుట (రామనివర్తనం)’ అను
  ఎనభైరెండవ సర్గము.
'1': >-
  ఋషివాక్యమును ఆజ్ఞగా గ్రహించిన శ్రీరాముడు, సాయంకాల సంధ్యావందనమును ఉపాసించుటకు
  పుణ్యసరస్సువైపు వెళ్లెను. ఆ పుణ్యసరోవరం అప్సరాగణములచే సేవింపబడుచుండెను.
'2': >-
  అక్కడ నీటిని స్పర్శించి ఆచమనాది చేసి, పశ్చిమ సంధ్యను విధిపూర్వకముగా
  అనుష్ఠించి, మహాత్ముడగు కుంభయోనిజుడు (అగస్త్య మహర్షి) ఆశ్రమమునకు శ్రీరాముడు
  ప్రవేశించెను.
'3': >-
  అప్పుడు అగస్త్య మహర్షి, అనేక గుణములైన కందమూలములు, ఔషధములు, అలాగే పవిత్రములైన
  శాలి మొదలైన ధాన్యములను భోజనార్థముగా సిద్ధపరచెను.
'4': >-
  నరశ్రేష్ఠుడగు శ్రీరాముడు ఆ అమృతసమానమైన అన్నమును భుజించెను. ఆనందపూరితుడై,
  పరితృప్తుడై, ఆ రాత్రిని అక్కడే గడిపెను.
'5': >-
  ఉదయకాలమున అరిందముడగు రఘూష్రేష్ఠుడు మేల్కొని, నిత్యకర్మలు (ఆహ్నికము)
  నిర్వహించి, ప్రయాణమునకు సిద్ధమై ఋషిని సమీపించెను.
'6': >-
  శ్రీరాముడు కుంభసంభవుడైన మహర్షికి నమస్కరించి ఇలా పలికెను— “భగవాన్! నేను నా
  పట్టణమైన అయోధ్యకు వెళ్లుటకు మీ అనుమతిని కోరుచున్నాను; దయచేసి నన్ను
  అనుజ్ఞాపించవలెను.”
'7': >-
  “మహాత్ముని దర్శనమువలన నేను ధన్యుడనై, అనుగ్రహింపబడ్డవాడనై యున్నాను. నా ఆత్మ
  పవిత్రతకు (పావనార్థము) మళ్లీ ఇక్కడికి వచ్చి మిమ్మును దర్శించెదను.”
'8': >-
  ఇట్లు కాకుత్స్థుడు పలుకగా, అద్భుత దర్శనమును గలవాడు, ధర్మమునకు నేత్రమువలె ఉన్న
  తపోధనుడైన మహర్షి పరమప్రీతితో ఈ వాక్యమును పలికెను.
'9': >-
  “రామా! నీ ఈ వాక్యము అత్యద్భుతముగా, శుభాక్షరములతో కూడినదిగా ఉంది. రఘునందనా!
  సమస్త భూతములకు పావనుడవు నీవే.”
'10': >-
  “రామా! క్షణమాత్రమయినా నిన్ను దర్శించు వారు ఎవరో, వారు పావనులగుదురు;
  స్వర్గస్థులైనట్లే వారు భావింపబడుదురు; సమస్త దేవతలచే నిత్యము
  పూజింపబడదగినవారగుదురు.”
'11': >-
  “భూమిపై ఘోరదృష్టితో (దుష్టభావంతో) నిన్ను చూచే ప్రాణులు యమదండచే హతులగుదురు;
  వెంటనే నరకగాములగుదురు.”
'12': >-
  “ఓ రఘుశ్రేష్ఠా! ఈ విధంగా నీవు సమస్త దేహధారులకు పావనుడవు. రాఘవా! భూమిపై నిన్ను
  గురించి చెప్పుకొను వారుకూడా సిద్ధిని పొందుదురు.”
'13': >-
  “నీవు నిర్విఘ్నముగా, మనసు చెదరకుండా, ఎటువంటి భయములేని మంగళకరమైన మార్గమున
  వెళ్లు. ధర్మముతో రాజ్యమును పరిపాలించు; జగత్తుకు గతి (ఆశ్రయము) నీవే గనుక.”
'14': >-
  ముని ఇలా అనగా, రాజైన శ్రీరాముడు చేతులు జోడించి వినయముతో నిలిచి, పుణ్యశాలియైన ఆ
  ఋషికి జ్ఞానపూర్వకముగా నమస్కరించెను.
'15': >-
  మునిశ్రేష్ఠుడైన అగస్త్యునికి నమస్కరించి, అక్కడున్న తపోధనులందరికీ వందనము చేసి,
  శ్రీరాముడు చింతలేకుండా హేమభూషితమైన పుష్పక విమానమును అధిరోహించెను.
'16': >-
  శ్రీరాముడు ప్రయాణముచేయుచుండగా, మునిగణములు చుట్టుచుట్టూ ఆశీర్వాదములతో ఆయనను
  పూజించిరి— సహస్రనేత్రుడైన ఇంద్రుని దేవతలు ఘనపరచినట్లు, మహేంద్రసమాన కాంతిగల
  రాముని వారు ఘనపరచిరి.
'17': >-
  హేమభూషితమైన పుష్పకములో ఉన్న శ్రీరాముడు ఎంతో శోభించెను— జలధరాగమ సమయములో,
  మేఘసమీపమున ఉన్న చంద్రుడు ఎంత ప్రకాశించునో అట్లే.
'18': >-
  అర్ధదినములోనే (మధ్యాహ్నానికి ముందే) అక్కడక్కడ పూజింపబడుచు ప్రయాణించి,
  కాకుత్స్థుడు అయోధ్యను చేరి, విమానమును మధ్యకక్ష్య (మధ్య ఆవరణం) లో దింపెను.
'19': >-
  అనంతరం, కామగామియగు (ఇష్టముచొప్పున నడిచే) ఆ రుచిరమైన పుష్పక విమానమును విడిచి,
  ప్రభువైన శ్రీరాముడు— “నీవు వెళ్లుము; నీకు మంగళమగుగాక” అని పలికి దానిని
  పంపివేసెను.
'20': >-
  ద్వారప్రాంతమున (కక్షాంతరమున) నిలిచి ఉన్న ద్వారస్థుని ఉద్దేశించి శ్రీరాముడు ఇలా
  ఆజ్ఞాపించెను— “లక్ష్మణుని దగ్గరకు, అలాగే భరతుని దగ్గరకు వెళ్లి, ఆ
  లఘువిక్రములిద్దరికీ నా రాకను తెలియజెప్పు; ఆలస్యం చేయక, వారిని వెంటనే ఇక్కడికి
  పిలిపించు.”
'21': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘రామనివర్తనం’ నామ
  ద్వ్యశీతితమః సర్గః ॥7-82॥


  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్వాల్మీకిరామాయణ మహాకావ్యము, ఉత్తరకాండములో
  ‘రామనివర్తనం’ అను ఎనభైరెండవ సర్గము సమాప్తము.
