'46': >-
  हर्षित पक्षी समूह-समूह में मधुर स्वर से जैसे कामोन्माद में एक-दूसरे को पुकार
  रहे हैं—ये मेरे काम को और भड़काने वाले बन गए हैं।
'47': >-
  यदि मेरी प्रिया जहाँ रहती है वहाँ भी वसन्त है, तो निश्चय ही परवश सीता भी मेरी
