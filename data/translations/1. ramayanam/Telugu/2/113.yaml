'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘పాదుకాగ్రహణం’ నామ శతత్రయోదశోత్తర
  సర్గము (२-११३) ప్రారంభము.
'1': >-
  అనంతరం భరతుడు ఆ పాదుకలను తన శిరస్సుపై ధరించి, హర్షభరితుడై శత్రుఘ్నునితో కలిసి
  రథాన్ని అధిరోహించాడు.
'2': >-
  వసిష్ఠుడు, వామదేవుడు, దృఢవ్రతుడైన జాబాలి—ఇవారు మరియు మంత్రపూజలతో గౌరవింపబడిన
  సమస్త మంత్రులూ ముందుగా ప్రయాణం చేశారు.
'3': >-
  అప్పుడు వారు తూర్పుముఖంగా సాగుతూ మనోహరమైన మందాకినీ నదిని చేరి, మహాగిరియైన
  చిత్రకూట పర్వతాన్ని ప్రదక్షిణంగా ఆచరిస్తూ ప్రయాణించారు.
'4': >-
  వివిధ రమణీయమైన ధాతు (ఖనిజ) సమూహాలను వేలాది సంఖ్యలో దర్శిస్తూ, భరతుడు తన
  సైన్యంతో కూడి ఆ పర్వత పార్శ్వానుగా ముందుకు సాగాడు.
'5': >-
  చిత్రకూటానికి అంత దూరం కాని చోట, ముని భరద్వాజుడు నివాసం ఏర్పరచుకున్న
  ఆశ్రమాన్ని భరతుడు దర్శించాడు.
'6': >-
  బుద్ధిమంతుడైన భరతుడు ఆ ఆశ్రమానికి చేరి, రథం నుండి దిగివచ్చి, భరద్వాజుని పాదాల
  వద్ద పడి వందనం చేశాడు.
'7': >-
  అప్పుడు ఆనందంతో నిండిన భరద్వాజుడు భరతునితో ఇలా పలికాడు—“తాతా! కార్యం
  సిద్ధించిందా? రాముడు నీతో కలిసివచ్చాడా?”
'8': >-
  జ్ఞానవంతుడైన భరద్వాజుడు ఇలా పలికినప్పుడు, అన్నపై అపారమైన ప్రేమ కలిగిన భరతుడు
  ఆయనకు ప్రత్యుత్తరం చెప్పాడు.
'9': >-
  గురువులచే మరియు నాచే మనవి చేయబడుతున్నా, దృఢపరాక్రముడైన రాఘవుడు పరమప్రీతితో
  వసిష్ఠునితో ఈ మాటలు అన్నాడు.
'10': >-
  “నా తండ్రి చేసిన ఆ ప్రతిజ్ఞను యథాతథంగా నేను తప్పక నిలబెట్టుకుంటాను. ఎందుకంటే
  నా తండ్రి చేసిన ప్రతిజ్ఞ—పదునాలుగు సంవత్సరాలు (వనవాసం చేయాలి) అన్నదే.”
'11': >-
  ఈ విధంగా చెప్పబడినపుడు, మహాప్రాజ్ఞుడూ వాక్యార్థజ్ఞుడూ వాక్యనిపుణుడైన
  వసిష్ఠుడు, రాఘవుని గొప్ప వచనానికి ప్రత్యుత్తరంగా ఇలా అన్నాడు.
'12': >-
  “హర్షంతో ఈ స్వర్ణాభరణాలతో అలంకరింపబడిన పాదుకలను (భరతునికి) ప్రసాదించుము. ఇవి
  అయోధ్యలో నీకు యోగక్షేమాలు కలిగించును, మహాప్రాజ్ఞా!”
'13': >-
  వసిష్ఠుడు ఇలా అన్నపుడు, రాఘవుడు తూర్పుముఖంగా నిలిచి, ఆ పాదుకలనే అధిరోహించి,
  అవి నా రాజ్యాధికారార్థమే అని భావించి (భరతునికి) సమర్పించాడు.
'14': >-
  “మహాత్ముడైన రాముని అనుమతి పొందిన నేను, ఈ శుభకరమైన పాదుకలను గ్రహించి, అయోధ్యకే
  తిరిగి వెళ్తున్నాను.”
'15': >-
  మహాత్ముడైన భరతుని ఈ శుభవాక్యాన్ని విన్న భరద్వాజ ముని, మరింత శుభమయమైన మాటలను
  అతనితో పలికాడు.
'16': >-
  “నరవ్యాఘ్రా! శీలాచారసంపన్నులలో శ్రేష్ఠుడా! నీలో ఆర్యత్వం ఇలా స్థిరంగా
  ఉన్నప్పుడు ఇది ఆశ్చర్యం కాదు—ఎట్లా అంటే, నీచమైన స్థలంలో నీరు సహజంగా
  చేరినట్లు.”
'17': >-
  “నీ తండ్రి దశరథ మహాబాహువు అమృతసముడైన వాడు (ధన్యుడు). ఎందుకంటే ధర్మజ్ఞుడూ
  ధర్మప్రీతుడూ అయిన నీలాంటి కుమారుడు ఆయనకు ఉన్నాడు.”
'18': >-
  అలా పలికిన ఆ మహాత్మ ఋషిని భరతుడు కృతాంజలియై, ఆయన పాదాలను పట్టుకొని, ఏ విషయమై
  సంప్రదించాలో ఆలోచించుటకు ఆరంభించాడు.
'19': >-
  ఆపై భరతుడు భరద్వాజుని పదేపదే ప్రదక్షిణం చేసి, శ్రీమంతుడై మంత్రులతో కలిసి
  అయోధ్యకు బయలుదేరాడు.
'20': >-
  యానములలోను, శకటములలోను, అశ్వములలోను, గజములలోను ఉన్న విస్తారమైన ఆ
  సైన్యము—భరతుని వెంట సాగినది—మళ్లీ (అయోధ్యదిశగా) తిరిగి ప్రయాణించింది.
'21': >-
  అప్పుడు వారు తరంగమాలలతో అలంకరింపబడిన దివ్యమైన యమునా నదిని దాటి, మళ్లీ అందరూ
  శుభజలములు గల గంగానదిని దర్శించారు.
'22': >-
  రమ్యమైన జలాలతో నిండిన ఆ నదిని బంధువులతో కలిసి దాటి, ససైన్యుడైన భరతుడు మనోహరమైన
  శృంగిబేరపురంలో ప్రవేశించాడు.
'23': శృంగిబేరపురం నుండి మరల బయలుదేరి, భరతుడు అయోధ్యను సమీపించి దర్శించాడు.
'24': >-
  అయోధ్యను చూచి—తండ్రి లేని, అన్న లేని నగరమై ఉన్నదని గ్రహించి—భరతుడు దుఃఖంతో కలత
  చెందినవాడై, సారథితో ఈ మాటలు అన్నాడు.
'25': >-
  “సారథీ! చూడు—ఈ అయోధ్య ధ్వంసమైనట్టుగా ఉంది; దాని కాంతి ప్రకాశించడం లేదు.
  ఆకారరహితమై, ఆనందరహితమై, దీనస్థితిలో ఉంది; దాని స్వరములు కూడా అణచివేయబడినట్లుగా
  (నిశ్శబ్దంగా) ఉన్నాయి.”
'26': >-
  ఇదే ఆర్షమైన శ్రీమద్వాల్మీకీ రామాయణం ఆదికావ్యంలో, అయోధ్యాకాండంలో ‘పాదుకాగ్రహణం’
  నామ శతత్రయోదశోత్తర సర్గము (२-११३) సంపూర్ణము.
