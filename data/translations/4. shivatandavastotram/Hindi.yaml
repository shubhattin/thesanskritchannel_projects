  उनके ही अंग से उत्पन्न हैं (अर्थात् उनके दिव्य अंश/सन्तान/प्रकटीकरण)।
'16': >-
  यह जगत् की जय के लिए हो—यह उज्ज्वल उद्घोष, जो प्रचण्ड वाडवानल (समुद्र के भीतर
  की अग्नि) के समान दीप्त है और शुभ रूप से चारों ओर फैलता है; यह वाणी/उच्चार,
