'19': >-
  आज वन में रहने वालों (वानरों) के माँस को खाने वाले पक्षी तृप्त हों। उसका यह
  वचन सुनकर महाबली सेना-नायक—
'20': >-
  उसी राक्षस-मन्दिर/भवन में सेना को युद्ध के लिए उद्यत करने लगे। और थोड़ी ही देर
