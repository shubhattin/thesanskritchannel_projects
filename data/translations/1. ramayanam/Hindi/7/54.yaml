'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में “नृग का श्वभ्र (कुंड/गर्त) में
  प्रवेश” नामक चतुःपञ्चाशत्तम (54वाँ) सर्ग।
'1': >-
  राम के वचन सुनकर, परम तत्त्व को जानने वाले लक्ष्मण ने हाथ जोड़कर, दीप्त
  तेजस्वी राघव से यह वाक्य कहा।
'2': >-
  हे काकुत्स्थ! अल्प-सा अपराध होने पर भी दोनों द्विजों का ऐसा शाप—यह तो राजर्षि
  नृग के लिए मानो यमदण्ड के समान अत्यन्त भयानक दण्ड प्रतीत होता है।
'3': >-
  हे पुरुषश्रेष्ठ! यह सुनकर कि राजा नृग पाप-संयुक्त (दोष से युक्त) हो गया था, वे
  क्रोध से भरे हुए दोनों द्विज क्या बोले और नृग राजा ने क्या उत्तर दिया?
'4': >-
  लक्ष्मण के इस प्रकार कहने पर राघव ने फिर कहा—हे सौम्य! सुनो, पूर्वकाल में वह
  राजा शाप से कैसे आहत (पीड़ित) हुआ।
'5': >-
  मार्ग में जाते हुए उन दोनों विप्रों को जानकर, नृग ने उस समय अपने सभी
  मन्त्रियों को, नगर के प्रमुख जनों को तथा पुरोहित सहित सबको बुलवाया।
'6': >-
  अत्यन्त दुःख से भरकर राजा नृग ने उन सब मन्त्रियों और समस्त प्रजाजन
  (प्रकृतियों) से कहा—तुम सब एकाग्र-चित्त होकर मेरी बात सुनो।
'7': >-
  नारद और पर्वत—ये दोनों ही, मुझे महान् भय देकर, त्रिभुवन में चले गए; वे भद्र,
  अनिन्द्य ऋषि मानो वायु-रूप होकर (अदृश्य वेग से) चले गए।
'8': >-
  ‘वसु’ नाम का यह मेरा कुमार आज देवतुल्य (राज्याधिकारी) रूप में अभिषिक्त किया
  जाए। और मेरे शिल्पी ऐसा श्वभ्र (गर्त/कुंड) बनाएं, जिसका स्पर्श सुखद हो—उसी में
  मैं ब्राह्मणों से उत्पन्न इस शाप का क्षय (समाप्ति) करूंगा।’
'9': >-
  शिल्पी तीन प्रकार के श्वभ्र बनाएं—एक वर्षा (बरसात) को शान्त करने वाला, दूसरा
  हिम (शीत) को दूर करने वाला, और एक ऐसा, जिसका स्पर्श सुखद हो तथा जो ग्रीष्म
  (गरमी) का निवारण करने वाला हो।
'10': >-
  फल देने वाले वृक्ष और पुष्पों से युक्त लताएँ—अनेक प्रकार की—रोपी जाएँ; और
  छायायुक्त अनेक झाड़-झंखाड़ (गुल्म) भी लगवाए जाएँ।
'11': >-
  श्वभ्रों का प्रदेश चारों दिशाओं में मनोहर बनाया जाए। समय के परिवर्तन
  (काल-चक्र) के अनुसार जब तक मेरा निवास रहे, मैं यहाँ सुख से रहूँगा।
'12': >-
  उन स्थानों में नित्य सुगन्धित पुष्पों की व्यवस्था की जाए; और वे इस प्रकार
  चारों ओर बिछे/लगाए जाएँ कि मेरे चारों ओर आधे योजन तक का क्षेत्र पुष्पों से
  आच्छादित रहे।
'13': >-
  इस प्रकार की समस्त व्यवस्था कराकर, धर्म में नित्य स्थित उस राजा ने उस समय अपने
  पुत्र वसु को आज्ञा दी—‘पुत्र! क्षत्रधर्म के अनुसार प्रजा का पालन करना।’
'14': >-
  ‘नरश्रेष्ठ! तुमने प्रत्यक्ष देखा है कि अल्प अपराध पर भी क्रोधयुक्त उन दोनों
  द्विजों ने मुझ पर कैसा शाप गिराया है।’
'15': >-
  ‘हे नरर्षभ! मेरे कारण तनिक भी मन में संताप मत करना। पुत्र! कृतान्त
  (विधाता/काल) ही समर्थ है, जिसने मुझे इस विपत्ति में डाल दिया है।’
'16': >-
  मनुष्य को वही प्राप्त होता है जो प्राप्त होना निश्चित है; वह वहीं जाता है जहाँ
  जाना नियत है; जो मिलना है वही मिलता है—दुःख भी और सुख भी।
'17': ‘वत्स! यह सब पूर्व जन्मान्तर का (पूर्वकर्म का) फल है; अतः तुम शोक मत करो।’
'18': >-
  ऐसा कहकर, महायशस्वी राजा नृग ने अपने पुत्र से वहाँ (समस्त बात) कहकर,
  पुरुषश्रेष्ठ, निवास के लिए सुव्यवस्थित उस श्वभ्र की ओर प्रस्थान किया।
'19': >-
  इस प्रकार उसी समय वह नरेश उस महारत्नों से विभूषित श्वभ्र में प्रवेश करके,
  महात्मा होकर, क्रोधपूर्वक दोनों द्विजों द्वारा छोड़े गए (प्रयुक्त) शाप का वहाँ
  क्षय-उपाय संपन्न करने लगा (और शाप-भोग के निमित्त रहने लगा)।
'20': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के उत्तरकाण्ड में
  “नृगश्वभ्रप्रवेश” नामक चतुःपञ्चाशत्तम सर्ग समाप्त हुआ।
