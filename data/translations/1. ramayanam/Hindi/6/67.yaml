  उसके वक्ष में वे बाण मोर-पंख के समान शोभायमान होकर धँस गए; और उसकी गदा भी हाथ
  से छूटकर पृथ्वी पर गिर पड़ी।
'120': उसके सब आयुध भूमि पर बिखर गए; तब महाबली ने जब अपने को निरायुध समझा—
'121': >-
  तो उसने मुष्टियों और हाथों से ही महान संहार मचा दिया। बाणों से अत्यन्त विद्ध,
  रक्त से सिक्त उसका रक्त इस प्रकार बहने लगा जैसे पर्वत से झरना बहता है।
'122': >-
  तीव्र क्रोध और रक्त में डूबा हुआ वह राक्षस वानरों, राक्षसों और ऋक्षों को खाता
  हुआ दौड़ता फिरता था।
'123': >-
  तब भीम पराक्रम वाला, अन्तक-तुल्य बलवान कुम्भकर्ण ने एक भयानक पर्वत-शृंग घुमाकर
  राम को लक्ष्य करके फेंका।
'124': >-
  वह शृंग राम तक पहुँचने से पहले ही, राम ने सात सीधे (अजिह्म) बाणों से, धनुष को
  फिर जोड़कर, उसे काट डाला।
'125': >-
  तब धर्मात्मा भरताग्रज राम ने उस विशाल शृंग को स्वर्ण-विचित्र अंगों वाले बाणों
  से और भी काट दिया।
'126': >-
  वह मेरु-शिखर के समान, श्री से दीप्त होता हुआ शृंग गिरते हुए, वानरों के दो सौ
  को भी गिरा गया।
'127': >-
  उसी समय, कुम्भकर्ण-वध के लिए अनेक उपायों का विचार करते हुए, धर्मात्मा लक्ष्मण
  ने राम से कहा—
'128': >-
  ‘हे राजन्! यह न तो वानरों को पहचान रहा है, न राक्षसों को। रक्त की गंध से
  उन्मत्त होकर अपने-पराये सबको खा रहा है।’
'129': >-
  ‘उचित है कि सब ओर से वानर-श्रेष्ठ इस पर चढ़ जाएँ, और प्रमुख यूथपति इसके चारों
  ओर डटे रहें।’
'130': >-
  ‘आज यह दुर्मति समय पर, भारी बोझ से दबा हुआ, भूमि पर रेंगता हुआ रहेगा और अन्य
  प्लवंगमों का वध न कर सकेगा।’
'131': >-
  बुद्धिमान राजपुत्र के उस वचन को सुनकर, वे महाबली वानर हर्षित होकर कुम्भकर्ण पर
  चढ़ गए।
'132': >-
  पर क्रुद्ध कुम्भकर्ण, वानरों द्वारा चढ़ाए जाने पर, वेग से उन्हें वैसे झटकने
  लगा जैसे दुष्ट हाथी महावतों को झटक देता है।
'133': >-
  उन्हें झटके गए देखकर राम ने ‘यह राक्षस रुष्ट हो गया’ ऐसा जानकर, वेग से उछलकर
  उत्तम धनुष उठा लिया।
'134': >-
  क्रोध से लाल नेत्रों वाला धीर राघव मानो दृष्टि से ही जला देता हो—ऐसा होकर वेग
  से राक्षस की ओर दौड़ा, और कुम्भकर्ण के बल से पीड़ित सब यूथपतियों को हर्षित
  करता रहा।
'135': >-
  भुजंग के समान, दृढ़ प्रत्यंचा से युक्त, उग्र, स्वर्ण-विचित्र धनुष लेकर, वानरों
  को धैर्य बँधाकर, उत्तम तरकश के बाण बाँधे हुए राम उछल पड़ा।
'136': >-
  उन अत्यन्त दुर्जय वानर-गणों से घिरा हुआ, लक्ष्मण के साथ चलने वाला वह महाबली
  वीर आगे बढ़ा।
'137': >-
  उस महाबली ने महात्मा, मुकुटधारी, शत्रु-दमन कुम्भकर्ण को देखा—जिसकी आँखें रक्त
  से लथपथ थीं।
'138': >-
  वह राक्षस क्रुद्ध दिग्गज के समान, सब पर दौड़ता, क्रुद्ध होकर वानरों को ढूँढता,
  और राक्षसों से घिरा हुआ दिखाई दिया।
'139': >-
  वह विन्ध्य-मन्दर के समान विशाल, स्वर्ण-कंकणों से विभूषित, मुख से रक्त टपकाता
  हुआ—उठे हुए वर्षा-मेघ के समान प्रतीत होता था।
'140': >-
  वह अपनी जिह्वा से रक्त से सिक्त अपनी सृक्कियाँ चाटता, वानर-सेना को मसलता,
  कालान्तक यम के समान दिखाई देता था।
'141': >-
  उस प्रदीप्त अग्नि के समान तेजस्वी, राक्षस-श्रेष्ठ को देखकर, पुरुष-श्रेष्ठ राम
  ने तब अपना धनुष तान दिया।
'142': >-
  राम के धनुष की टंकार सुनकर, क्रुद्ध राक्षस-श्रेष्ठ उस घोष को सह न सका और राघव
  की ओर दौड़ पड़ा।
'143': >-
  तब वात से उद्वेलित मेघ के समान, श्रेष्ठ नाग के फण जैसे भुजाओं वाला, धरणीधर के
  समान आते हुए उस कुम्भकर्ण से राम ने युद्ध में कहा—
'144': >-
  ‘हे राक्षसाधिप! आ जा, विषाद मत कर। मैं धनुष धारण किए खड़ा हूँ। मुझे राक्षस-वंश
  का नाश करने वाला जान; थोड़ी ही देर में तू अचेत हो जाएगा।’
'145': >-
  ‘यह राम है’ ऐसा जानकर उसने विकृत स्वर में हँसी की और क्रुद्ध होकर रण में
  वानरों को भगाता हुआ आगे बढ़ा।
'146': >-
  वनवासियों के हृदयों को मानो चीरता हुआ, वह भयानक, विकृत हँसी हँसा; उसकी गर्जना
  मेघ-गर्जन के समान थी।
'147': >-
  महातेजस्वी कुम्भकर्ण ने राघव से कहा—‘मैं न विराध हूँ, न कबन्ध, न खर; न वाली, न
  मारीच। कुम्भकर्ण आया है।’
'148': >-
  ‘मेरे इस भयानक मुद्गर को देख—यह पूरा का पूरा विशाल कालायस का बना है। इसी से
  मैंने पूर्वकाल में देवों और दानवों को जीता था।’
'149': >-
  ‘कान-नाक कट जाने से ‘विकर्णनास’ कहलाकर भी मुझे तुच्छ न समझ। कान-नाक के नाश से
  मुझे तनिक भी पीड़ा नहीं हुई।’
'150': >-
  ‘हे इक्ष्वाकु-शार्दूल, हे अनघ! मेरे अंगों में स्थित वीर्य दिखाऊँगा; फिर तेरे
  पुरुषार्थ और पराक्रम को देखकर तुझे भक्ष्य करूँगा।’
'151': >-
  कुम्भकर्ण की बात सुनकर राम ने उत्तम पंखों वाले बाण छोड़े। वज्र के समान वेग
  वाले उन बाणों से आहत होकर भी सुरारि (कुम्भकर्ण) न तो विचलित हुआ, न व्यथित।
'152': >-
  जिन सायकों से साल के वृक्ष कट गए थे और वानर-पुङ्गव वाली मारा गया था, वे ही बाण
  उस समय कुम्भकर्ण के शरीर को वज्र-तुल्य होकर भी विशेष पीड़ा न दे सके।
'153': >-
  वह इन्द्र-शत्रु उन बाणों को शरीर से मानो जल-धाराओं की तरह पीता हुआ, राम के
  बाण-वेग को सहता रहा और उग्र वेग वाले उस मुद्गर को घुमाकर प्रहार करने लगा।
'154': >-
  तब रक्त से लथपथ, देवों की महान सेनाओं को त्रस्त करने वाला वह राक्षस, उग्र वेग
  से मुद्गर घुमाकर, हरी-सेना को भगाने लगा।
'155': >-
  तब राम ने वायव्य नामक दूसरा अस्त्र लेकर निशाचर पर छोड़ा। उस अस्त्र ने मुद्गर
  सहित उसका बाहु उड़ा दिया; बाहु कटते ही वह भीषण नाद करने लगा।
'156': >-
  गिरि-शिखर के समान उसका वह बाहु—मुद्गर सहित—राघव के बाण से कटकर, हरिराज की सेना
  में गिर पड़ा और वानर-वाहिनी को भी कुचल गया।
'157': >-
  तब टूटे-फूटे, मारे गए और बचे हुए वे वानर सीमा की ओर हटकर विषण्ण हो गए। पीड़ित
  अंगों वाले उन्होंने नरेन्द्र (राम) और राक्षसाधिपति के अत्यन्त भयंकर संग्राम को
  देखा।
'158': >-
  अस्त्र से कटे बाहु वाला कुम्भकर्ण, मानो बड़ी तलवार से कटा पर्वत-शिखर हो, हाथ
  से एक वृक्ष उखाड़कर रण में नरेन्द्र राम की ओर दौड़ा।
'159': >-
  उस कटे बाहु के साथ उठे हुए ताल-वृक्ष सहित, नाग-फण के समान उस प्रहार को राम ने
  इन्द्रास्त्र से युक्त स्वर्ण-चित्रित बाण से मार गिराया।
'160': >-
  कुम्भकर्ण का कटा हुआ बाहु गिरि के समान पृथ्वी पर गिर पड़ा। वह तड़पता हुआ
  वृक्षों, शैलों, शिलाओं, वानरों और राक्षसों को रौंदता रहा।
'161': >-
  उस छिन्नबाहु राक्षस को देखकर, जो सहसा नाद करता हुआ आगे बढ़ रहा था, राम ने दो
  तीक्ष्ण अर्धचन्द्राकार बाण लेकर युद्ध में उसके दोनों पाँव काट डाले।
'162': >-
  उसके वे दोनों पाँव गिरते हुए दिशाओं और उपदिशाओं, पर्वत-गुफाओं, महासागर, लंका
  तथा कपि-राक्षसों की सेनाओं तक में भारी कोलाहल मचाते हुए जा गिरे।
'163': >-
  कटे बाहु और कटे पाँव वाला कुम्भकर्ण, वडवामुख (समुद्राग्नि) के समान मुख फाड़कर,
  सहसा गर्जता हुआ राम की ओर दौड़ा—जैसे आकाश में राहु चन्द्रमा पर झपटता है।
'164': >-
  राम ने तीक्ष्ण अग्र, स्वर्ण-बंधित पंखों वाले बाणों से उसका मुख भर दिया। मुख भर
  जाने से वह बोल न सका; कठिनता से कूजने लगा और मूर्छित भी हो गया।
'165': >-
  तब राम ने सूर्य-किरण के समान, ब्रह्मदण्ड, अन्तक और काल के तुल्य, अरिष्ट नामक
  ऐन्द्र, तीक्ष्ण, सुपुङ्ख, मारुत-तुल्य वेग वाला बाण उठाया।
'166': >-
  वज्र-सदृश, स्वर्णमय सुन्दर पंखों वाला, दीप्त सूर्य और अग्नि के समान प्रकाशमान,
  इन्द्र के वज्र के समान वेग वाला वह बाण राम ने निशाचर पर छोड़ा।
'167': >-
  राघव की भुजा से छोड़ा हुआ वह बाण अपनी आभा से दसों दिशाओं को प्रकाशित करता हुआ,
  धूमरहित वैश्वानर के समान भयानक दृश्य वाला, शक्र के वज्र के समान पराक्रमी होकर
  चला।
'168': >-
  उसने पर्वत-शिखर के समान विशाल, सुडौल दंष्ट्राओं वाला, चलती सुन्दर कुण्डलों
  वाला राक्षसाधिपति का सिर वैसे काट डाला जैसे पुरा पुरंदर ने वृत्र का सिर काटा
  था।
'169': >-
  कुण्डलों से अलंकृत कुम्भकर्ण का विशाल सिर ऐसा चमकता है मानो रात्रि में, उदित
  सूर्य के सामने, मध्य में चन्द्रमा स्थित हो।
'170': >-
  राम के बाण से आहत वह पर्वत-सदृश राक्षस का सिर गिर पड़ा। गिरते ही उसने
  चर्यागृह, गोपुर और ऊँचे प्राकारों को तोड़ दिया और ऊँचे परकोटे को भी गिरा डाला।
'171': >-
  फिर वह अत्यन्त विशाल, हिमालय के समान उज्ज्वल राक्षस-शरीर समुद्र में जा गिरा।
  उसने ग्राहों, बड़े-बड़े मत्स्यों और नागों को मसल डाला और भूमि में भी धँस गया।
'172': >-
  ब्राह्मणों और देवों के शत्रु, महाबली कुम्भकर्ण के संग्राम में मारे जाने पर
  पृथ्वी तथा सभी पर्वत हिल उठे, और देवता हर्ष से तुमुल नाद करने लगे।
'173': >-
  तब देवर्षि, महर्षि, नाग, देवता, भूत, सुपर्ण, गुह्यक, यक्ष और गन्धर्वों के
  समुदाय—जो आकाश में स्थित थे—राम के पराक्रम से अत्यन्त हर्षित हो उठे।
'174': >-
  उसके अत्यन्त बलवान वध से, नैर्ऋत-राज (रावण) के बान्धव, मनस्वी राक्षस व्यथित
  होकर ऊँचे स्वर में चिल्लाए—जैसे मतंगज (हाथी) सिंह को देखकर विकल हो जाएँ।
'175': >-
  जैसे देवलोक के अन्धकार-स्वरूप राहु का वध कर सूर्य राहु-मुख से मुक्त होकर
  प्रकाशित हो उठता है, वैसे ही राम ने रण में कुम्भकर्ण को मारकर हरी-सेना के बीच
  शोभा पाई।
'176': >-
  बहुत-से वानर प्रबुद्ध कमलों के समान मुखों वाले होकर अत्यन्त हर्षित हुए। भयंकर
  बल वाले शत्रु के मारे जाने पर उन्होंने इच्छित भाग पाने वाले राघव नृपात्मज की
  पूजा की।
'177': >-
  जो सुर-सेनाओं का मर्दन करने वाला था, महान युद्धों में कभी पराजित नहीं हुआ
  था—ऐसे कुम्भकर्ण को रण में मारकर भरताग्रज राम वैसे ही आनन्दित हुआ जैसे अमराधिप
  इन्द्र महा-असुर वृत्र को मारकर।
'178': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘कुम्भकर्ण-वध’ नामक सड़सठवाँ सर्ग (६-६७) सम्पूर्ण हुआ।
