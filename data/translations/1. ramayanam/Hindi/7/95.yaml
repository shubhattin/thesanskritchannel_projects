'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वाल्मीकि-दूत-प्रेषण’
  नामक पंचानवेवाँ (९५वाँ) सर्ग आरम्भ होता है।
'1': >-
  इस प्रकार अनेक दिनों तक, मुनियों के साथ-साथ राजाओं और वानरों सहित, श्रीराम ने
  उस परम पवित्र (मंगलमय) गीत (रामकथा-गान) को सुना।
'2': >-
  उस गीत में यह जानकर कि सीता के दोनों पुत्र कुश और लव हैं, श्रीराम ने अपनी उस
  सभा के मध्य, अपने विवेक से शुद्ध समाचार बताने वाले दूतों को बुलवाकर उनसे
  सम्बद्ध विषय में वचन कहा।
'3': >-
  उन्होंने कहा— मेरे वचन को लेकर तुम यहाँ से भगवान् (महर्षि वाल्मीकि) के समीप
  जाओ और उनसे यह कहो।
'4': >-
  सभा के बीच श्रीराम ने यह वचन कहा— यदि (सीता) का आचार-विचार शुद्ध है, अथवा यदि
  वह सर्वथा निष्कलुष (पापरहित) है, तो महामुनि से अनुमति लेकर वह यहाँ अपने
  (चरित्र की) शुद्धि कर दे।
'5': >-
  मुनि की इच्छा तथा सीता के मनोगत भाव को जानकर— जो (अपने सत्य की) प्रतीति कराना
  चाहती है— तुम लोग मुझे शीघ्र जाकर इसका संदेश दे देना।
'6': >-
  कल प्रातःकाल जनकनन्दिनी मैथिली सभा के मध्य मेरी ही शुद्धि (संशय-निवारण) के लिए
  तथा (अपने) शोधनार्थ शपथ करे।
'7': >-
  राघव का यह परम अद्भुत वचन सुनकर दूत शीघ्र उस मार्ग से चल पड़े जहाँ मुनिश्रेष्ठ
  विराजमान थे।
'8': >-
  वे दूत उस तेजस्वी, असीम प्रभा से दीप्त महात्मा मुनि को प्रणाम करके, श्रीराम के
  कोमल एवं मधुर वचनों को कह सुनाने लगे।
'9': >-
  उनका कथन सुनकर, तथा श्रीराम के मन की अभिप्राय को भली-भाँति जानकर, अत्यन्त
  तेजस्वी महर्षि ने फिर यह वचन कहा।
'10': >-
  “तुम्हारा कल्याण हो; जैसा राघव कहते हैं वैसा ही हो। सीता वैसा ही करेगी;
  क्योंकि स्त्री के लिए पति ही देवता (परम आराध्य) होता है।”
'11': >-
  महर्षि के ऐसा कहने पर, वे सब महाप्रतापी राजदूत शीघ्र लौटकर राघव के पास आए और
  मुनि का वचन निवेदित किया।
'12': >-
  महात्मा के वचन सुनकर काकुत्स्थ राम प्रसन्न हो उठे; और वहाँ एकत्र हुए ऋषियों
  तथा राजाओं से भी उन्होंने संबोधन करके कहा।
'13': >-
  “भगवन् ऋषिगण— अपने शिष्यों सहित; और हे नराधिपगण— अपने अनुगामियों सहित; आप सब
  सीता की शपथ (सत्य-प्रमाण) को देखें, और जो कोई अन्य भी देखना चाहता हो, वह भी
  देख ले।”
'14': >-
  महात्मा राघव का यह वचन सुनकर, समस्त श्रेष्ठ ऋषियों के मुख से महान् साधुवाद
  (प्रशंसा-ध्वनि) हुआ।
'15': >-
  महात्मा राजा भी राघव की प्रशंसा करने लगे— “हे नरश्रेष्ठ! यह आचरण (निश्चय) केवल
  आप ही में पृथ्वी पर युक्तिसंगत है, अन्य किसी में नहीं।”
'16': >-
  इस प्रकार ‘कल (यह कार्य) होगा’— ऐसा निश्चय करके, शत्रुओं का दमन करने वाले राघव
  ने तब उन सबको विदा कर दिया।
'17': >-
  यही विचार कर, राजसिंह महात्मा— महान् प्रभावशाली राघव— ने शपथ के लिए ‘कल’ का
  निश्चय करके, समस्त मुनियों और राजाओं को विदा कर दिया।
'18': >-
  इस प्रकार आदिकाव्य, वाल्मीकि-प्रणीत श्रीमद्रामायण के उत्तरकाण्ड में
  ‘वाल्मीकि-दूत-प्रेषण’ नामक पंचानवेवाँ सर्ग समाप्त होता है।
