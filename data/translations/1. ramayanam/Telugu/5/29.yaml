'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘శుభనిమిత్తాని’ నామ ఏకోనత్రింశః సర్గః ॥
  ౫-౨౯ ॥
'1': >-
  అలా చేరిన ఆ అనింద్యమైన సీతాదేవి వ్యథతో బాధపడుచు, హర్షం క్షీణించి, మనస్సు అతి
  దైన్యమై ఉండగా—శుభమైన శకునాలు, శ్రీచేత ఆశ్రయింపబడి ఉన్న మహానరుణ్ణి శుభఫలముల
  కొరకు ఎలా సేవించునో అట్లే, ఆ దేవిని ఆశ్రయించి ప్రసన్నమయ్యాయి ॥ ౫-౨౯-౧ ॥
'2': >-
  సుకేశి అయిన ఆమెకు శుభ సూచకముగా, నల్లగా విశాలంగా తెల్లపటలము గల (శుక్లమండలంతో
  కూడిన) ఎడమకంటి ఒక్కటే కొద్దిగా అదురుతూ కదిలింది; అది నీటిమీద చేప తాకినచే (దోళన
  కలిగిన) ఎర్రబడిన పద్మమువలె కనిపించెను ॥ ౫-౨౯-౨ ॥
'3': >-
