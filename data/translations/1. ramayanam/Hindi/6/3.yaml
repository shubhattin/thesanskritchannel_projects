'0': >-
  अब श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘लङ्का-दुर्ग आदि का वर्णन’ नामक
  तृतीय सर्ग (६-३) आरम्भ होता है।
'1': >-
  सुग्रीव का कारणयुक्त, परमार्थयुक्त वचन सुनकर काकुत्स्थ श्रीराम ने उसे स्वीकार
  किया और फिर हनुमान से बोले।
'2': >-
  तपस्या के द्वारा, सेतु-बंधन के द्वारा और समुद्र को सुखा देने के द्वारा भी—मैं
  हर प्रकार से इस समुद्र को लाँघने में समर्थ हूँ।
'3': >-
  हे वानर! उस दुर्गम लङ्का के कितने दुर्ग (किले/रक्षा-व्यवस्थाएँ) हैं, वह मुझे
  बताओ। मैं वह सब कुछ मानो प्रत्यक्ष देखने के समान, भलीभाँति जानना चाहता हूँ।
'4': >-
  और वहाँ की सेना का परिमाण, द्वारों तथा दुर्ग की व्यवस्था, लङ्का की गुप्त-रक्षा
  का कार्य, तथा राक्षसों के निवास-स्थानों के विषय में भी बताओ।
'5': >-
  तुमने लङ्का में जैसे सहजता से और जैसे यथार्थ रूप से देखा है—वैसे ही सब कुछ
  सत्यतापूर्वक कहो; क्योंकि तुम सर्वथा कुशल हो।
'6': >-
  श्रीराम के वचन सुनकर, वायु-पुत्र हनुमान—जो वाणी के मर्म को जानने वालों में
  श्रेष्ठ हैं—फिर श्रीराम से बोले।
'7': >-
  सुनिए—मैं दुर्ग-व्यवस्था की विधि के अनुसार सब कुछ बताऊँगा कि लङ्का-नगरी कैसे
  सुरक्षित है और किन-किन बलों द्वारा उसकी रक्षा की जाती है।
'8': >-
  और यह भी कि राक्षसगण रावण के तेज के कारण कैसे अत्यन्त अनुरक्त
  (स्नेहयुक्त/निष्ठावान) हैं, लङ्का की कैसी परम समृद्धि है, तथा समुद्र कितना
  भयानक है।
'9': >-
  तथा सेना-समूह का विभाग (विन्यास) और वाहनों की व्यवस्था/निर्देश भी—यह कहकर
  कपिश्रेष्ठ हनुमान ने तत्त्व सहित (यथार्थ रूप से) वर्णन करना आरम्भ किया।
'10': >-
  लङ्का हर्ष और प्रमोद से परिपूर्ण थी; मदोन्मत्त हाथियों से भरी हुई, विशाल थी;
  रथों से सम्पन्न थी और राक्षस-गणों द्वारा निरन्तर आबाद (निषेवित) थी।
'11': >-
  उसके फाटक दृढ़ता से जड़े हुए किवाड़ों वाले थे और बड़े-बड़े परिघों (कुन्दों) से
  युक्त थे। उसके चार विशाल और अत्यन्त महान् द्वार थे।
'12': >-
  वहाँ बड़े-बड़े, शक्तिशाली बाण-प्रक्षेपक/शिला-प्रक्षेपक यंत्र थे; उनसे वहाँ आने
  वाली शत्रु-सेना को रोक दिया जाता था।
'13': >-
  द्वारों पर भयानक, तीक्ष्ण, काले लोहे (कालायस) से बनी शतघ्नियाँ वीरों द्वारा
  सैकड़ों की संख्या में रची/स्थापित थीं, और राक्षसों के समूहों द्वारा उनकी रक्षा
  होती थी।
'14': >-
  उसका स्वर्णमय विशाल प्राकार (परकोटा) अत्यन्त दुर्धर्ष था; उसके भीतर मणि,
  विद्रुम, वैदूर्य और मुक्ताओं (मोती) से रचित अलंकरण जड़ा हुआ था।
'15': >-
  चारों ओर अत्यन्त भयानक, शीतल जल वाली, अत्यन्त शुभ, अथाह, ग्राहों से युक्त और
  मछलियों से भरी खाइयाँ (परिखाएँ) थीं।
'16': >-
  उन चारों खाइयों के द्वारों पर अत्यन्त दीर्घ (लम्बे) चार संक्राम (पुल/पार जाने
  के मार्ग) थे, जो अनेक बड़े-बड़े यंत्रों तथा गृह-पंक्तियों (निर्मित संरचनाओं)
  से युक्त थे।
'17': >-
  जब शत्रु-सेना आ पहुँचती, तब वे संक्राम (पुल) रक्षा करते; और उन यंत्रों से
  चारों ओर खाइयों में अनेक वस्तुएँ गिराकर (अवकीर्ण कर) शत्रु को बाधित किया जाता
  था।
'18': >-
  उनमें एक ‘अकम्प्य’ नामक संक्राम (पुल) अत्यन्त बलवान और अत्यन्त दृढ़ था; वह
  अनेक स्वर्ण-स्तम्भों और वेदिकाओं से सुशोभित था।
'19': >-
  हे राम! रावण स्वयं युद्ध की स्वाभाविक प्रवृत्ति धारण किए हुए, युद्ध के लिए
  उद्यत होकर, सेना की व्यवस्था/निरीक्षण में सावधान और अप्रमत्त होकर खड़ा हुआ था।
'20': >-
  और लङ्का—बिना किसी बाह्य सहारे के, देव-दुर्ग के समान, भय उत्पन्न करने
  वाली—नादेय (जल-दुर्ग), पर्वत-दुर्ग, वान-दुर्ग (वन-दुर्ग) और कृत्रिम—इन चार
  प्रकार के दुर्ग-रूपों से युक्त थी।
'21': >-
  हे राघव! वह समुद्र के पार, बहुत दूर के तट पर स्थित है। वहाँ नौकाओं का मार्ग भी
  नहीं है, और चारों ओर किसी प्रकार का निर्देश्य/सुगम मार्ग (दिशा-चिन्ह) भी नहीं
  है।
'22': >-
  वह दुर्ग पर्वत-शिखर पर रची गई है; वह नगरी देव-पुर के समान प्रतीत होती है।
  घोड़ों और हाथियों से परिपूर्ण वह लङ्का अत्यन्त दुर्जेय है।
'23': >-
  खाइयाँ, शतघ्नियाँ और नाना प्रकार के यंत्र—ये सब दुरात्मा रावण की लङ्का-नगरी की
  शोभा बढ़ाते हैं।
'24': >-
  पूर्व-द्वार पर दस हजार (अयुत) राक्षस तैनात हैं—भालों (शूल) को हाथ में लिए हुए,
  दुर्धर्ष, और सब-के-सब तलवार की धार से युद्ध करने वाले।
'25': >-
  दक्षिण-द्वार पर एक लाख (नियुत) राक्षस तैनात हैं; वहाँ चतुरङ्गिणी सेना सहित
  योद्धा भी हैं, और वे भी अनुपम (श्रेष्ठ) हैं।
'26': >-
  पश्चिम-द्वार पर दस लाख (प्रयुत) राक्षस तैनात हैं; वे सभी ढाल और तलवार धारण
  करने वाले हैं तथा समस्त अस्त्रों में निपुण हैं।
'27': >-
  उत्तर-द्वार पर दस करोड़ (न्यर्बुद) राक्षस तैनात हैं; वहाँ रथी और अश्व-वाहक भी
  हैं—श्रेष्ठ कुलों के पुत्र, अत्यन्त सम्मानित।
'28': >-
  फिर सैकड़ों-हजारों की संख्या में, मध्य भाग (मुख्य मोर्चे) में यातुधान—अत्यन्त
  दुर्धर्ष—तैनात हैं; और राक्षसों की संख्या सवा करोड़ (साग्रकोटि) है।
'29': >-
  वे पुल (संक्राम) मैंने तोड़े, खाइयाँ मिट्टी आदि से भर दीं; लङ्का-नगरी को जला
  दिया और प्राकारों को भी ध्वस्त कर दिया। महात्मा राक्षसों की सेना का एक भाग
  नष्ट कर दिया गया।
'30': >-
  जिस किसी भी मार्ग से हो, हम वरुणालय (समुद्र) को पार करें; और (हमारे पार उतरने
  पर) वानर इस बात को ध्यान में रखें कि ‘लङ्का-नगरी मारी गई’—अर्थात् अब वह (पहले
  जैसी) अजेय नहीं रही।
'31': >-
  अङ्गद, द्विविद, मैन्द, जाम्बवान्, पनस, नल, नील और सेनापति (सुग्रीव) भी—और जो
  शेष बल है, उसके रहते तुम्हें क्या चिन्ता है?
'32': >-
  हे राघव! ये सब वानर तैरते हुए जाकर रावण की महान् पुरी को—जो पर्वतों और वनों
  सहित है, सखाइयों (खन्दकों/खाइयों) और तोरणों सहित है, तथा प्राकार और भवनों सहित
  है—भेदकर (वश में करके) ले आएँगे।
'33': >-
  अतः शीघ्र ही तुम सेनाओं के समस्त संग्रह का आदेश दो, और उचित समय के मुहूर्त में
  प्रस्थान करना स्वीकार करो (प्रस्थान का निश्चय करो)।
'34': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘लङ्का-दुर्ग आदि का कथन’ नामक तृतीय सर्ग (६-३) सम्पन्न हुआ।
