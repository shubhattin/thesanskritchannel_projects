'0': ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ದ್ವಾದಶೋऽಧ್ಯಾಯಃ — ಭಕ್ತಿಯೋಗಃ ॥
'3': ಅರ್ಜುನನು ಹೇಳಿದರು ॥
'4': >-
  ಈ ರೀತಿಯಾಗಿ ಸದಾ ಯೋಗಯುಕ್ತರಾಗಿ, ನಿನ್ನನ್ನೇ ಸುತ್ತುವರಿದು ನಿತ್ಯ ಭಜನೆ-ಉಪಾಸನೆ ಮಾಡುವ
  ಭಕ್ತರು ಮತ್ತು ಅಕ್ಷರವಾದ ಅವ್ಯಕ್ತವನ್ನು (ನಿರ್ಗುಣ-ನಿರಾಕಾರ ಪರಮತತ್ತ್ವವನ್ನು)
  ಉಪಾಸಿಸುವವರೂ—ಇವರಲ್ಲಿ ಯೋಗವನ್ನು ಚೆನ್ನಾಗಿ ತಿಳಿದವರಾಗಿ (ಯೋಗವಿತ್ತಮರಾಗಿಯಾಗಿ) ಯಾರು
  ಶ್ರೇಷ್ಠರು? ॥12-1॥
'5': ಶ್ರೀಭಗವಾನರು ಹೇಳಿದರು ॥
'6': >-
  ಯಾರು ತಮ್ಮ ಮನಸ್ಸನ್ನು ನನ್ನಲ್ಲೇ ಸಂಪೂರ್ಣವಾಗಿ ಆವೇಶಿಸಿ, ಸದಾ ನನ್ನೊಂದಿಗೆ ಯೋಗಯುಕ್ತರಾಗಿ,
  ಪರಮ ಶ್ರದ್ಧೆಯಿಂದ ಯುಕ್ತರಾಗಿ ನನ್ನನ್ನು ಉಪಾಸಿಸುತ್ತಾರೋ—ಅವರು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಅತ್ಯಂತ
  ಯುಕ್ತತಮರು (ಶ್ರೇಷ್ಠ ಯೋಗಿಗಳು) ಎಂದು ಎಣಿಸಲ್ಪಡುತ್ತಾರೆ. ॥12-2॥
'7': >-
  ಆದರೆ ಯಾರು ಅಕ್ಷರವಾದ, ನಿರ್ದೇಶಿಸಲಾಗದ (ವಾಣಿಯಿಂದ ಸೂಚಿಸಲಾಗದ), ಅವ್ಯಕ್ತವಾದ
  ಪರಮತತ್ತ್ವವನ್ನು ಉಪಾಸಿಸುತ್ತಾರೋ; ಅದು ಸರ್ವತ್ರ ವ್ಯಾಪಿಸಿರುವುದು, ಚಿಂತನೆಗೆ ಅತೀತವಾದುದು,
  ಕೂಟಸ್ಥ (ಸ್ಥಿರ-ಸಾಕ್ಷಿರೂಪ), ಅಚಲ ಹಾಗೂ ಧ್ರುವವಾದುದು—ಅದನ್ನೇ ಭಜಿಸುತ್ತಾರೋ; ॥12-3॥
'8': >-
  ಇಂದ್ರಿಯಸಮೂಹವನ್ನು ಸಮ್ಯಕ್ ನಿಯಂತ್ರಿಸಿ, ಎಲ್ಲೆಡೆ ಸಮಬುದ್ಧಿಯವರಾಗಿ, ಸರ್ವಭೂತಗಳ ಹಿತದಲ್ಲೇ
  ರತರಾಗಿ ಇರುವ ಅವರು—ನನ್ನನ್ನೇ (ಪರಮಾತ್ಮನನ್ನೇ) ಪ್ರಾಪ್ತಿಯಾಗುತ್ತಾರೆ. ॥12-4॥
'9': >-
  ಅವ್ಯಕ್ತದಲ್ಲೇ ಆಸಕ್ತವಾದ ಚಿತ್ತವಿರುವವರಿಗೆ ಕ್ಲೇಶವು ಇನ್ನೂ ಹೆಚ್ಚಿನದು. ಏಕೆಂದರೆ
  ಅವ್ಯಕ್ತವಾದ ಗುರಿ (ಪಥ/ಪ್ರಾಪ್ತಿ) ದೇಹಧಾರಿಗಳಿಗಾಗಿ ದುಃಖಕರವಾಗಿ (ಕಷ್ಟಪಟ್ಟು) ಮಾತ್ರ
  ಲಭ್ಯವಾಗುತ್ತದೆ. ॥12-5॥
'10': >-
  ಆದರೆ ಯಾರು ಎಲ್ಲಾ ಕರ್ಮಗಳನ್ನು ನನ್ನಲ್ಲೇ ಸಮರ್ಪಿಸಿ (ನನಗೆ ಅರ್ಪಿಸಿ), ನನ್ನನ್ನೇ ಪರಮ
  ಗತಿಯಾಗಿ ಸ್ವೀಕರಿಸಿ, ಅನನ್ಯ ಯೋಗದಿಂದ (ಅನ್ಯಾಶ್ರಯವಿಲ್ಲದ ಭಕ್ತಿಯೋಗದಿಂದ) ನನ್ನನ್ನೇ
  ಧ್ಯಾನಿಸಿ ಉಪಾಸಿಸುತ್ತಾರೋ— ॥12-6॥
'11': >-
  ಅಂತಹ ನನ್ನಲ್ಲಿ ಚಿತ್ತವನ್ನು ಆವೇಶಿಸಿಕೊಂಡವರನ್ನು, ಹೇ ಪಾರ್ಥನೇ, ಮೃತ್ಯು-ಸಂಸಾರಸಾಗರದಿಂದ
  ನಾನು ಶೀಘ್ರವೇ ಉದ್ಧರಿಸುವವನಾಗಿ (ಪಾರುಮಾಡುವ ರಕ್ಷಕನಾಗಿ) ಆಗುತ್ತೇನೆ. ॥12-7॥
'12': >-
  ನಿನ್ನ ಮನಸ್ಸನ್ನು ನನ್ನಲ್ಲೇ ಸ್ಥಾಪಿಸು; ನಿನ್ನ ಬುದ್ಧಿಯನ್ನೂ ನನ್ನಲ್ಲೇ ನಿವೇಶಿಸು. ನಂತರದ
  ಕಾಲದಲ್ಲೆಲ್ಲ ನೀನು ನನ್ನಲ್ಲೇ ವಾಸಿಸುವಿ—ಇದರಲ್ಲಿ ಸಂಶಯವೇ ಇಲ್ಲ. ॥12-8॥
'13': >-
  ಆದರೆ ನನ್ನಲ್ಲಿ ಚಿತ್ತವನ್ನು ಸ್ಥಿರವಾಗಿ ಸಮಾಧಾನಗೊಳಿಸಲು (ಏಕಾಗ್ರವಾಗಿ ನೆಲೆಗೊಳಿಸಲು) ನೀನು
  ಶಕ್ತನಾಗದಿದ್ದರೆ, ಹೇ ಧನಂಜಯ, ಅಭ್ಯಾಸಯೋಗದ ಮೂಲಕ (ನಿರಂತರ ಅಭ್ಯಾಸದ ಪಥದಿಂದ) ನಂತರ ನನನ್ನು
  ಪಡೆಯಲು ಇಚ್ಛಿಸು/ಪ್ರಯತ್ನಿಸು. ॥12-9॥
'14': >-
  ಅಭ್ಯಾಸದಲ್ಲಿಯೂ ನೀನು ಅಸಮರ್ಥನಾಗಿದ್ದರೆ, ನನ್ನಿಗಾಗಿ ಮಾಡುವ ಕರ್ಮಗಳನ್ನೇ ಶ್ರೇಷ್ಠವೆಂದು
  ಹಿಡಿದುಕೋ. ನನ್ನಾರ್ಥವಾಗಿಯೂ ಕರ್ಮಗಳನ್ನು ಮಾಡುತ್ತಾ ಹೋದರೆ, ನೀನು ಸಿದ್ಧಿಯನ್ನು
  (ಪರಮಸಾಧನ-ಪೂರ್ಣತೆಯನ್ನು) ಪಡೆಯುವಿ. ॥12-10॥
'15': >-
  ಇದನ್ನೂ ಮಾಡಲಾರದೆ ನೀನು ಅಶಕ್ತನಾಗಿದ್ದರೆ, ನನ್ನ ಯೋಗವನ್ನು ಆಶ್ರಯಿಸಿ, ಆತ್ಮಸಂಯಮದಿಂದ
  (ಯತಾತ್ಮನಾಗಿ) ಎಲ್ಲಾ ಕರ್ಮಫಲಗಳ ತ್ಯಾಗವನ್ನು ಆಗಲೇ ಮಾಡು. ॥12-11॥
'16': >-
  ಅಭ್ಯಾಸಕ್ಕಿಂತ ಜ್ಞಾನವೇ ಶ್ರೇಷ್ಠ; ಜ್ಞಾನಕ್ಕಿಂತ ಧ್ಯಾನವು ಇನ್ನೂ ವಿಶಿಷ್ಟ; ಧ್ಯಾನಕ್ಕಿಂತ
  ಕರ್ಮಫಲತ್ಯಾಗವು ಶ್ರೇಷ್ಠ. ಮತ್ತು ತ್ಯಾಗದಿಂದ ತಕ್ಷಣವೇ ಶಾಂತಿ ಉಂಟಾಗುತ್ತದೆ. ॥12-12॥
'17': >-
  ಯಾರು ಸರ್ವಭೂತಗಳ प्रति ದ್ವೇಷವಿಲ್ಲದವನು, ಮೈತ್ರಿಯುಳ್ಳವನು ಮತ್ತು ಕರುಣೆಯುಳ್ಳವನು;
  ಮಮಕಾರವಿಲ್ಲದವನು, ಅಹಂಕಾರರಹಿತವನು; ದುಃಖ-ಸুখಗಳಲ್ಲಿ ಸಮಭಾವಿಯುಳ್ಳವನು; ಕ್ಷಮಾಶೀಲನಾದವನು—
  ॥12-13॥
'18': >-
  ಯಾರು ಸದಾ ಸಂತೃಪ್ತನಾದ ಯೋಗಿ; ಆತ್ಮಸಂಯಮಿಯು; ದೃಢನಿಶ್ಚಯಿಯು; ಮನಸ್ಸು ಮತ್ತು ಬುದ್ಧಿಯನ್ನು
  ನನ್ನಲ್ಲೇ ಅರ್ಪಿಸಿದವನು; ಇಂಥ ನನ್ನ ಭಕ್ತನು—ಅವನೇ ನನಗೆ ಪ್ರಿಯನು. ॥12-14॥
'19': >-
  ಯಾರಿಂದ ಲೋಕವು ಉದ್ವಿಗ್ನವಾಗುವುದಿಲ್ಲ, ಮತ್ತು ಲೋಕದಿಂದಲೂ ಯಾರು ಉದ್ವಿಗ್ನನಾಗುವುದಿಲ್ಲ;
  ಹರ್ಷ, ಅಮರ್ಷ (ಕೋಪ), ಭಯ ಹಾಗೂ ಉದ್ವೇಗಗಳಿಂದ ಮುಕ್ತನಾಗಿರುವವನು—ಅವನು ಕೂಡ ನನಗೆ ಪ್ರಿಯನು.
  ॥12-15॥
'20': >-
  ಯಾರು ನಿರಪೇಕ್ಷನಾಗಿರುವವನು (ಸ್ವಾರ್ಥಾಪೇಕ್ಷೆ ಇಲ್ಲದವನು), ಶುದ್ಧನಾಗಿರುವವನು,
  ದಕ್ಷನಾಗಿರುವವನು, ಉದಾಸೀನನಾಗಿರುವವನು, ವ್ಯಥಾರಹಿತನಾಗಿರುವವನು, ಎಲ್ಲ ಕಾರ್ಯಾರಂಭಗಳ
  (ಸ್ವಾರ್ಥಪ್ರೇರಿತ ಯೋಜನೆಗಳ) ಪರಿತ್ಯಾಗಿಯು—ಇಂಥ ನನ್ನ ಭಕ್ತನು ನನಗೆ ಪ್ರಿಯನು. ॥12-16॥
'21': >-
  ಯಾರು ಹರ್ಷಿಸುವುದಿಲ್ಲ, ದ್ವೇಷಿಸುವುದಿಲ್ಲ, ಶೋಕಿಸುವುದಿಲ್ಲ, ಕಾತರಿಸುವುದಿಲ್ಲ;
  ಶುಭ-ಅಶುಭಗಳನ್ನು ತ್ಯಜಿಸಿದವನು; ಭಕ್ತಿಯುಳ್ಳವನು—ಅವನು ನನಗೆ ಪ್ರಿಯನು. ॥12-17॥
'22': >-
  ಶತ್ರುವಿನಲ್ಲೂ ಮಿತ್ರನಲ್ಲೂ ಸಮನಾಗಿರುವವನು; ಹಾಗೆಯೇ ಮಾನ-ಅಪಮಾನಗಳಲ್ಲಿ ಸಮನಾಗಿರುವವನು;
  ಶೀತ-ಉಷ್ಣ, ಸುಖ-ದುಃಖಗಳಲ್ಲಿ ಸಮನಾಗಿರುವವನು; ಸಂಗತ್ಯಾಗಿಯು (ಆಸಕ್ತಿರಹಿತನು)— ॥12-18॥
'23': >-
  ನಿಂದೆ ಮತ್ತು ಸ್ತುತಿಗೆ ಸಮಾನಭಾವಿಯು; ಮೌನಶೀಲನು; ಏನಿದ್ದರೂ ಅದರಲ್ಲಿ ಸಂತೃಪ್ತನಾಗಿರುವವನು;
  ಅನಿಕೇತನಾಗಿರುವವನು (ಸ್ಥಿರ ನಿವಾಸಾಸಕ್ತಿ ಇಲ್ಲದವನು); ಸ್ಥಿರಮತಿಯಾದವನು; ಭಕ್ತಿಯುಳ್ಳ ಇಂಥ
  ಮನುಷ್ಯನು ನನಗೆ ಪ್ರಿಯನು. ॥12-19॥
'24': >-
  ಆದರೆ ಯಾರು ಈ ಧರ್ಮ್ಯವಾದ ಅಮೃತಸ್ವರೂಪ ಉಪದೇಶವನ್ನು, ನಾನು ಹೇಳಿದಂತೆಯೇ ಅನುಸರಿಸಿ-ಉಪಾಸನೆ
  ಮಾಡುತ್ತಾರೋ; ಶ್ರದ್ಧೆಯುಳ್ಳವರಾಗಿ, ನನ್ನನ್ನೇ ಪರಮಗತಿಯೆಂದು ಹಿಡಿದುಕೊಂಡ ಭಕ್ತರಾಗಿರುವ
  ಅವರು—ಅತೀವವಾಗಿ ನನಗೆ ಪ್ರಿಯರು. ॥12-20॥
'25': >-
  ಓಂ ತತ್ ಸತ್ ಎಂದು—ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆಯ ಉಪನಿಷತ್ತುಗಳಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲಿ,
  ಯೋಗಶಾಸ್ತ್ರದಲ್ಲಿ, ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ, ‘ಭಕ್ತಿಯೋಗ’ ಎಂಬ ಹೆಸರಿನ ದ್ವಾದಶ
  ಅಧ್ಯಾಯವು ಸಮಾಪ್ತವಾಯಿತು ॥12॥
