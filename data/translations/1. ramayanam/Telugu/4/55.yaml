'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణంలో, కిష్కింధాకాండలో, ‘ప్రాయోపవేశః’ అనే పేరు గల యాభై
  ఐదవ సర్గము (4-55).
'1': >-
  హనుమంతుని వినయభరితమైన, ధర్మసమ్మతమైన, స్వామి సత్కారంతో కూడిన మాటలను విని,
  అంగదుడు ఈ విధంగా పలికెను.
'2': >-
  స్థైర్యం, ఆత్మనిగ్రహం, మనశ్శౌచం, అనృశంస్యం (దయ), అలాగే ఆర్జవం (సూటితనం),
  విక్రమం మరియు ధైర్యం—ఇవన్నీ సుగ్రీవునకు సరిపడవు (అతనిలో ఇవి కనిపించవు).
'3': >-
  జీవించి ఉన్న తన జ్యేష్ఠ భ్రాత యొక్క ప్రియమైన మహిషిని (భార్యను) ధర్మమనే పేరుతో
  తల్లిస్థానంలో ఉన్నదని చెప్పుకొని స్వీకరించేవాడు ఘోరంగా నిందనీయుడు,
  జుగుప్సితుడు.
'4': >-
  యుద్ధానికి వెళ్లిన (తన) అన్నను దురాత్ముడైన సోదరుడు (సుగ్రీవుడు) బిలముఖాన్ని
  మూసివేసి అడ్డగించినప్పుడు, అలాంటి వాడు ధర్మాన్ని ఎలా తెలిసినవాడవుతాడు?
'5': >-
  సత్యం మీద చేతి పుచ్చుకొని (సత్యప్రతిజ్ఞ చేసి) మహాయశస్సుగల రాఘవుడు (రాముడు)
  చేసిన ఉపకారకర్మను మరచిపోయిన వాడు, ఇంకెవరి సత్కృతాన్ని (ఉపకారాన్ని)
  స్మరించగలడు?
'6': >-
  ఇక్కడ అతడు (సుగ్రీవుడు) అధర్మభయంతో కాదు; లక్ష్మణుని భయంతోనే సీతను వెదకమని
  ఆజ్ఞాపించాడు. అటువంటి వానిలో ధర్మం ఎట్లుండును?
'7': >-
  ఆ పాపాత్ముడైన, కృతఘ్నుడైన, జ్ఞాపకశక్తి చెదిరి చంచలచిత్తుడైన వానిపై,
  ఆర్యుడెవడైనా ఎప్పుడైనా విశ్వసించగలడా? ముఖ్యంగా అదే కులంలో పుట్టినవాడు (నేనంటి
  వాడు) ఎలా విశ్వసించగలడు?
'8': >-
  రాజ్యంలో పుత్రుడిని ప్రతిష్ఠించాలి—అతడు గుణవంతుడైనా, గుణరహితుడైనా. అయినా
  శత్రుకులానికి చెందిన నన్ను (వాలిపుత్రుడైన నన్ను) సుగ్రీవుడు ఎలా జీవింపజేస్తాడు
  (రక్షిస్తాడు)?
'9': >-
  మంత్రి సంకల్పం (యోచన) విభిన్నమైపోయి, అపరాధిగా నిలిచి, బలం కూడా చెదిరిపోయిన
  నేను—కిష్కింధకు చేరి బలహీనుడై అనాథుడివలె ఎలా జీవించగలను?
'10': >-
  రాజ్యకారణాన సుగ్రీవుడు మాయావి, క్రూరుడు, నిర్దయుడు. అతడు నన్ను రహస్యశిక్ష
  (ఉపాంశు దండం) ద్వారా గానీ, బంధనం ద్వారా గానీ (అడుపులో పెట్టి) శిక్షించగలడు.
'11': >-
  అటువంటి బంధనమూ అవమానమూ కలగడం కన్నా నాకు ప్రాయోపవేశమే శ్రేయస్కరం. మీరు అందరూ
  నన్ను అనుమతించండి; వానరులందరూ తమ తమ గృహాలకు వెళ్లండి.
'12': >-
  నేను మీకు ప్రతిజ్ఞ చేస్తున్నాను—నేను నగరానికి (కిష్కింధాపురికి) తిరిగి రాను.
  ఇక్కడే ప్రాణత్యాగ సంకల్పంతో ఉపవాసం చేస్తాను; నాకు మృతియే శ్రేయస్కరం.
'13': >-
  ముందుగా అభివాదం సమర్పించి, రాజు (సుగ్రీవుడు) క్షేమమేనా అని చెప్పండి. అలాగే
  ముందుగా అభివాదంతోనే బలశాలులైన రాఘవ సోదరులకు (రామలక్ష్మణులకు) నా నమస్కారాన్ని
  తెలియజేయండి.
'14': >-
  ‘తాత’ (పెద్దనాన్న) అయిన వానరేశ్వరుడు సుగ్రీవుడు—అతడు నా కంటే చిన్నవాడు—అతనికి
  ఆరోగ్యపూర్వక కుశలమని చెప్పండి. అలాగే నా తల్లి సమానమైన రుమకూ ఆరోగ్యపూర్వక
  క్షేమమని తెలియజేయండి.
'15': >-
  అలాగే నా తల్లి తారను మీరు ధైర్యపరచవలసినది. ఆమె సహజంగా కుమారప్రియా; కరుణామయి;
  తపస్స్వినీ.
'16': >-
  ఇక్కడ నేను నశించిపోయానని (మరణించానని) విని, ఆమెకు ఇక జీవితం వ్యర్థమేనని
  నిశ్చయంగా అనిపిస్తుంది.’ అని ఇంత మాట చెప్పి, అక్కడ ఉన్న వృద్ధులను అభివాదించి,
'17': >-
  అంగదుడు దుఃఖంతో రోదిస్తూ దర్భలపై నేలలో పడుకొని (ప్రాయోపవేశానికి) ఆవరించి
  కూర్చుండెను. అతడు అలా సంధ్యాసనమవుతుండగా, వానరశ్రేష్ఠులు కూడా రోదిస్తూ చుట్టూ
  కూర్చున్నారు.
'18': >-
  దుఃఖితులైన వారు తమ కళ్ళ నుంచి వేడివేడి నీటిని (అశ్రువులను) జార్చారు;
  సుగ్రీవుని నిందిస్తూ, వాలిని ప్రశంసిస్తూ ఉండిరి.
'19': >-
  వాలిపుత్రుడైన అంగదుని మాటలను గ్రహించి, అందరూ అతనిని చుట్టుముట్టి, ప్రాయోపవేశం
  చేయాలని నిర్ణయించి కూర్చున్నారు.
'20': >-
  అందరూ నీటిని స్పర్శించి (ఆచమనం చేసి), తూర్పు ముఖంగా కూర్చున్నారు;
  దక్షిణాగ్రాలైన దర్భలను పరచుకొని, ఉత్తర తీరం వైపున (ఉదక్తీరాన్ని) ఆశ్రయించారు.
'21': >-
  మరణించవలెనని సంకల్పించిన హరిశ్రేష్ఠులు ఇలా అంటుండిరి—‘ఇది యుక్తమే, సముచితమే.’
  అని; అలాగే రాముని వనవాసాన్ని, దశరథుని మరణాన్ని కూడా స్మరించుకొనుచుండిరి.
'22': >-
  జనస్థానంలోని సంహారాన్ని, జటాయువు వధను, వైదేహి (సీత) అపహరణను, అలాగే వాలివధను;
  ఇంకా రాముని కోపాన్ని ప్రస్తావించుచుండగా—వానరులకు (హరీణాం) భయం కలిగింది.
'23': >-
  అనేకమంది పర్వతశిఖరాలవంటి మహాకాయ ప్లవంగములు అక్కడ పడుకొని (ఉపవాసాసనం చేసుకొని)
  ఉండగా, ఆ ప్రాంతము గుహాగర్భాల మధ్య ప్రతిధ్వనులతో నిండిపోయి, మిక్కిలి గర్జించే
  మేఘములతో ఆకాశం మ్రోగినట్లుగా గంభీరనాదంతో నిండి కనిపించింది.
'24': >-
  ఇట్లు ఆర్షకావ్యమైన, శ్రీమద్వాల్మీకీయ ఆదికావ్యమైన రామాయణంలో, కిష్కింధాకాండలో
  ‘ప్రాయోపవేశః’ అనే యాభై ఐదవ సర్గము (4-55) సమాప్తము.
