  ఖాళీగా ఉండటాన్ని, అక్కడి ఆసనాలు చెదరిపడి విసిరివేయబడి ఉండటాన్ని చూచి ॥3-61-1॥
'2': >-
  అక్కడ వైదేహి (సీత) కనపడకపోవడంతో, చుట్టూరా అన్ని విధాలా పరిశీలించి, రుచిరమైన తన
  రెండు భుజాలను బిగించి పట్టుకొని, రాముడు గొంతెత్తి ఆర్తనాదంతో ఇలా అన్నాడు
  ॥3-61-2॥
'3': >-
  “లక్ష్మణా! వైదేహి ఎక్కడ? ఇక్కడి నుంచి ఆమె ఏ దేశానికి వెళ్లింది? సౌమిత్రీ!
