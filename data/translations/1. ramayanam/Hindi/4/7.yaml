'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘रामसमाश्वासनम्’
  नामक सातवाँ सर्ग (४-७) आरम्भ होता है।
'1': >-
  इस प्रकार दुःख से पीड़ित श्रीराम के कहे हुए वचन सुनकर वानरराज सुग्रीव ने हाथ
  जोड़कर, आँसुओं से भरे नेत्रों और रुद्ध कण्ठ से, करुण स्वर में यह बात कही।
'2': >-
  मैं उस पापी राक्षस के निवास-स्थान को सर्वथा नहीं जानता; न ही उस दुष्कुलोत्पन्न
  के बल, पराक्रम अथवा उसके कुल की वास्तविक स्थिति को जानता हूँ।
'3': >-
  किन्तु हे अरिंदम! (शत्रुओं का दमन करने वाले) मैं सत्यपूर्वक यह प्रतिज्ञा करता
  हूँ—आप शोक त्याग दीजिए; मैं ऐसा यत्न करूँगा कि आप मैथिली को अवश्य प्राप्त
  करेंगे।
'4': >-
  रावण को उसके समस्त गणों सहित मारकर, अपने पुरुषार्थ को संतुष्ट करके, मैं शीघ्र
  ही ऐसा कर दिखाऊँगा कि आप प्रसन्न हो जाएँगे।
'5': >-
  अब इस दैन्य को पकड़कर मत बैठिए; अपने भीतर स्थित धैर्य को स्मरण कीजिए। आपके
  समान जनों को ऐसी बुद्धि की लघुता (छोटापन/हीनता) शोभा नहीं देती।
'6': >-
  मुझ पर भी पत्नी-वियोग से उत्पन्न अत्यन्त महान् आपत्ति (व्यसन) आ पड़ी है; तथापि
  मैं इस प्रकार शोक नहीं करता और न ही धैर्य का परित्याग करता हूँ।
'7': >-
  मैं तो एक साधारण वानर होकर भी उसके लिए इस प्रकार विलाप नहीं करता; फिर जो
  महात्मा, विनीत, धृतिमान और महान् है, वह शोक क्यों करे? (आप तो कदापि ऐसा न
  करें।)
'8': >-
  धैर्य के कारण जो आँसू गिर पड़े हैं, उन्हें रोकने के योग्य आप ही हैं।
  सत्त्वयुक्त (सत्त्वगुण से युक्त) पुरुषों की मर्यादा है कि वे अपना धैर्य छोड़ने
  योग्य नहीं होते।
'9': >-
  विपत्ति में, अर्थ-संकट में, भय में अथवा प्राणान्तक स्थिति में भी जो अपनी
  बुद्धि से विचार करता है, वह धैर्यवान् पुरुष निरुत्साह होकर नहीं बैठता।
'10': >-
  परन्तु जो मूढ़ मनुष्य सदा दैन्य का अनुसरण करता है, वह विवश होकर शोक में डूब
  जाता है—जैसे भार से दबा हुआ नौका जल में डूब जाती है।
'11': >-
  प्रणयवश मैंने यह अञ्जलि बाँधी है और आपके प्रसाद (कृपा/शान्ति) के लिए विनय कर
  रहा हूँ। आप पुरुषार्थ का आश्रय लें; शोक को अपने भीतर स्थान देने योग्य नहीं है।
'12': >-
  जो लोग शोक के पीछे-पीछे चलते रहते हैं, उन्हें सुख प्राप्त नहीं होता; उनका तेज
  भी क्षीण हो जाता है। इसलिए आप शोक करने योग्य नहीं हैं।
'13': >-
  जो शोक से अभिभूत हो जाता है, उसके जीवन में भी संशय उत्पन्न हो जाता है। अतः हे
  राजेन्द्र! आप शोक त्यागकर केवल धैर्य का आश्रय लीजिए।
'14': >-
  मैं मित्रभाव से हितकारी बात कह रहा हूँ, आज्ञा नहीं दे रहा हूँ। मेरी मित्रता का
  मान रखते हुए आप शोक करने योग्य नहीं हैं।
'15': >-
  उस (सुग्रीव) के मधुर सान्त्वना-युक्त वचनों से सांत्वित होकर राघव ने अपने
  आँसुओं से भीगे मुख को वस्त्र के पल्ले से पोंछ लिया।
'16': >-
  तत्पश्चात् प्रभु काकुत्स्थ सुग्रीव के वचनों से स्वभावस्थ हो गए; उन्होंने
  सुग्रीव को आलिंगन करके यह वचन कहा।
'17': >-
  स्नेहयुक्त और हितैषी मित्र द्वारा जो करना चाहिए, जो उचित और युक्तिसंगत है—हे
  सुग्रीव! वह सब तुमने किया है।
'18': >-
  हे सखे! तुम्हारे द्वारा विनीत किए जाने पर मैं पुनः स्वभावस्थ हो गया हूँ।
  विशेषकर इस समय में ऐसा बन्धु (मित्र) दुर्लभ होता है।
'19': >-
  किन्तु अब तुम्हें मैथिली का पता लगाने के लिए, और उस क्रूर राक्षस, दुष्टात्मा
  रावण के विषय में, प्रयत्न करना चाहिए।
'20': >-
  और मुझे भी जो कुछ निःसंकोच होकर करना चाहिए, वह तुम कहो। जैसे वर्षा में उत्तम
  खेत में सब कुछ अच्छी तरह सिद्ध हो जाता है, वैसे ही तुम्हारे लिए भी सब कार्य
  सम्पन्न होंगे।
'21': >-
  और मैंने अभिमानवश जो यह वचन कहा है, हे हरिशार्दूल! उसे तुम यथार्थ रूप में
  ‘तत्त्व’ ही मानकर (सत्य समझकर) ग्रहण करो।
'22': >-
  मैंने पहले कभी असत्य नहीं कहा है और न कभी कहूँगा। यह मैं तुम्हें प्रतिज्ञा
  करता हूँ; मैं सत्य की ही शपथ लेता हूँ।
'23': >-
  तदनन्तर सुग्रीव अपने सचिव वानरों सहित अत्यन्त हर्षित हुआ, क्योंकि उसने राघव के
  वे वचन सुने जो विशेष रूप से प्रतिज्ञा से युक्त थे।
'24': >-
  इस प्रकार एकान्त में परस्पर घनिष्ठ हुए वे दोनों नर और वानर—दोनों ने एक-दूसरे
  के समान अपने सुख-दुःख का वर्णन किया।
'25': >-
  नृपों के अधिपति उस महानुभाव (राघव) के वचन सुनकर, वानरवीरों में प्रमुख सुग्रीव
  ने, हृदय से विचार करके, समझ लिया कि (सुग्रीव से) कार्य सिद्ध हो गया है और अब
  जो करना था वह हो चुका है।
'26': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘रामसमाश्वासनम्’ नामक सातवाँ सर्ग (४-७) सम्पन्न होता है।
