'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वाल्मीकि-सन्देश’ नामक
  त्रिनवतितम (९३वाँ) सर्ग।
'1': >-
  जब वह यज्ञ तथा अत्यन्त अद्भुत (अपूर्व) यज्ञ-विधि उसी प्रकार सम्पन्न हो रही थी,
  तब शिष्यों सहित मुनिपुङ्गव वाल्मीकि शीघ्र ही वहाँ आ पहुँचे।
'2': >-
  उन्होंने दिव्य-सम तेजस्वी, अद्भुत-दर्शन उस यज्ञ को देखकर, ऋषियों के वटों
  (आश्रम-समूहों) के एकान्त स्थान में सुन्दर-सुन्दर कुटियाँ बनवायीं।
'3': >-
  और फल-मूलों से भरे हुए अनेक सुन्दर शकट (गाड़ियाँ/रथ-गाड़े) भी, रमणीय
  वाल्मीकि-वाटिका में, समीप ही स्थापित करा दिये।
'4': >-
  अत्यन्त तेजस्वी, परमात्मवान् महात्मा वाल्मीकि का राजा (राम) तथा महात्मा
  मुनियों ने भली-भाँति पूजन-सत्कार किया; और वे वहीं निवास करने लगे।
'5': >-
  तब प्रसन्न होकर उन्होंने अपने दोनों शिष्यों से कहा— “तुम दोनों एकाग्रचित्त
  होकर जाकर, सम्पूर्ण ‘रामायण’ महाकाव्य का गान अत्यन्त हर्ष के साथ करना।”
'6': >-
  “पवित्र ऋषि-आवासों (ऋषिवाटों) में, ब्राह्मणों के निवास-स्थानों में, गलियों और
  राजमार्गों में, तथा राजाओं के गृहों में भी (जहाँ अवसर मिले) गाना।”
'7': >-
  “और जहाँ राम के भवन के द्वार पर (दैनन्दिन) कर्म हो रहा हो— विशेषतः ऋत्विजों के
  सामने— वहीं इसे अवश्य गाना।”
'8': >-
  “वहाँ भाँति-भाँति के मीठे फल जो पर्वत-शिखरों पर उत्पन्न हुए हैं, उन्हें वहीं
  आस्वाद लेते-लेते (स्वाद लेकर) गाना।”
'9': >-
  “वत्सो! फलों का भक्षण कर लेने से तुम श्रम (थकावट) नहीं पाओगे; और (यदि आवश्यकता
  हो तो) नगर के बाहर के भली-भाँति स्वच्छ मूल (कन्द-मूल) भी (खाकर) रहना।”
'10': >-
  “यदि पृथ्वीपति राम, बैठे हुए ऋषियों के बीच, सुनने के लिए तुम्हें बुलवाएँ
  (आवाज़ दिलवाएँ), तो उसी समय गान आरम्भ कर देना।”
'11': >-
  “प्रतिदिन बीस (२०) सर्ग मधुर वाणी से गाने हैं; और वहाँ, जैसा मैंने पूर्व में
  निर्देश किया है, वैसे ही अनेक प्रमाणों (उदाहरणों/न्यायों) के सहित गान करना।”
'12': >-
  “धन की इच्छा से थोड़ा-सा भी लोभ नहीं करना चाहिए। आश्रम में रहने वाले, फल-मूल
  पर जीवित रहने वालों को धन से क्या प्रयोजन?”
'13': >-
  “यदि वह काकुत्स्थ (राम) तुम दोनों बालकों से पूछें कि ‘तुम किसके हो?’ तो तुम
  नरेश से इस प्रकार कहना— ‘हम दोनों वाल्मीकि के शिष्य हैं, स्वामी!’”
'14': >-
  “इन मधुर तन्त्री-वाद्यों (वीणा आदि) को, और (उसके) स्थान अथवा उस अपूर्व-दर्शन
  (सभा/परिसर) को ध्यान में रखकर, मूर्च्छना बाँधकर (स्वर-संयोजन करके), ज्वररहित
  होकर (निःसंकोच, निर्विघ्न) मधुर गान करना।”
'15': >-
  “आदि से ही गान आरम्भ करना, और पार्थिव (राजा) का अवज्ञा (तिरस्कार) नहीं करना;
  क्योंकि धर्म के अनुसार राजा समस्त प्राणियों का पिता होता है।”
'16': >-
  “अतः तुम दोनों हर्षित-मन होकर, कल प्रातः तैयार होकर, तन्त्री और लय से संयुक्त
  मधुर गेय (गान) गाना।”
'17': >-
  इस प्रकार प्राचेतस मुनि (वाल्मीकि) ने बार-बार समझा-बुझाकर सन्देश दिया; तब परम
  उदार, महायशस्वी वाल्मीकि मौन हो गए।
'18': >-
  उन मुनि द्वारा निर्देशित वे दोनों मैथिली-सुत (सीता-पुत्र) कुमार— ‘ऐसा ही
  करेंगे’— यह निश्चय करके, शत्रुओं का दमन करने वाले, वहाँ से निकल पड़े।
'19': >-
  उन दोनों कुमारों ने ऋषि द्वारा कही हुई उस अद्भुत वाणी को हृदय में धारण कर
  लिया; फिर वे दोनों अत्यन्त उत्सुक होकर उस रात्रि में साथ-साथ वैसे ही जागते
  रहे, जैसे अश्विनीकुमार भार्गव-नीति से संगृहीत संहिता (नीति-ग्रन्थ) का
  अध्ययन-मनन करते हुए जागते रहें।
'20': >-
  इस प्रकार ऋषि-परम्परा से प्राप्त, श्रीमान् वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण
  के उत्तरकाण्ड में ‘वाल्मीकि-सन्देश’ नामक त्रिनवतितम (९३वाँ) सर्ग सम्पन्न हुआ।
