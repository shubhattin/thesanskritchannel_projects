  “ఓ రాఘవా! ఉత్తమమైన ఆయుష్షును పొందీ, భోగములను అనుభవించీ ఉన్న మా తండ్రి,
  స్వర్గానికి వెళ్లి సత్పురుషులచేత గౌరవింపబడుతున్నాడు; అటువంటి తండ్రి గురించి
  శోకించవలసిన అవసరం లేదు, తాత.” ॥ 2-105-36 ॥
'37': >-
  “మా తండ్రి ఈ జీర్ణమైన మానవదేహాన్ని విడిచి, దైవికమైన ఐశ్వర్యాన్ని పొందీ,
