'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘लङ्कादाह’ नामक
  पचहत्तरवाँ सर्ग आरम्भ होता है।
'1': >-
  तदनन्तर महान् तेजस्वी वानरेश्वर सुग्रीव ने, कार्य की यथोचित सूचना देते हुए,
  हनुमान् से ये वचन कहे।
'2': >-
  क्योंकि कुम्भकर्ण मारा जा चुका है और उसके पुत्र कुमार भी निहत कर दिए गए हैं,
  इसलिए अब रावण को किसी प्रकार का उपनिहार (उपहार/समर्पण) प्रस्तुत करने का अधिकार
