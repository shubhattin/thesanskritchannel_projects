'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘सौदासकथा’ नामक
  पैंसठवाँ सर्ग।
'1': >-
  सारी सेना को विदा करके (आगे भेजकर) शत्रुघ्न मार्ग में केवल एक मास ठहरा; फिर वह
  अकेला ही शीघ्रता से तत्क्षण प्रस्थान कर गया।
'2': >-
  राघव-नन्दन (शत्रुघ्न) शूरवीर था; वह दो रातों के भीतर (मार्ग में) विश्राम करके
  पुण्यस्वरूप, उत्तम निवासस्थान—वाल्मीकि मुनि के आश्रम—में जा पहुँचा।
'3': >-
  उसने महात्मा, मुनिश्रेष्ठ वाल्मीकि को प्रणाम किया; फिर हाथ जोड़कर खड़ा हो उसने
  यह वचन कहा।
'4': >-
  “भगवन्! मैं गुरु के कार्य से यहाँ आया हूँ और (आज) यहीं ठहरना चाहता हूँ। कल
  प्रातःकाल मैं पश्चिम दिशा, अर्थात् वरुण की दिशा की ओर प्रस्थान करूँगा।”
'5': >-
  शत्रुघ्न का वचन सुनकर मुनिपुंगव (वाल्मीकि) हँस पड़े और महात्मा से
  बोले—“महायशस्वी! तुम्हारा स्वागत है।”
'6': >-
  “सौम्य! यह आश्रम तो राघवों के कुल का ही है। तुम निःशङ्क होकर आसन, पाद्य और
  अर्घ्य स्वीकार करो।”
'7': >-
  तब काकुत्स्थ (शत्रुघ्न) ने वह पूजा-सत्कार तथा फल-मूल का भोजन स्वीकार किया और
  खाकर परम तृप्ति को प्राप्त हुआ।
'8': >-
  फल-मूल भोजन करके उसने उस महर्षि से कहा—“यह जो यज्ञ की विभूति (यज्ञ-सम्बन्धी
  समृद्धि/चिन्ह) दिखाई दे रही है, यह किस आश्रम के निकट की है?”
'9': >-
  उसका कहा हुआ सुनकर वाल्मीकि ने उत्तर दिया—“शत्रुघ्न! सुनो, यह स्थान पहले किसका
  निवास-स्थल हुआ करता था।”
'10': >-
  “तुम्हारे पूर्वजों में सौदास नाम के राजा थे; उस भूपति के वीरसहो नामक पुत्र थे,
  जो पराक्रमी और अत्यन्त धर्मात्मा थे।”
'11': >-
  “वह सौदास अभी बालक ही था कि उसने मृगया (शिकार) आरम्भ की। उसी वीर ने देखा कि दो
  राक्षस उन्मत्त होकर (इधर-उधर) घूम रहे हैं।”
'12': >-
  “वे दोनों भयानक, बाघ के रूपधारी थे; वे असंख्य मृगों को खाते जाते थे, फिर भी
  असन्तुष्ट रहते थे—तृप्ति को कदापि नहीं पहुँचते थे।”
'13': >-
  उन दोनों राक्षसों को देखकर और वन को मृगों से रहित कर दिया गया जानकर वह महान्
  क्रोध से आविष्ट हो उठा और एक को प्रचण्ड बाण से मार गिराया।
'14': >-
  एक को गिराकर वह पुरुषश्रेष्ठ सौदास निर्भय और (पराक्रम-उत्साह से) उद्दीप्त हो
  उठा; उसने मारा हुआ वह राक्षस देखा।
'15': >-
  तभी उस राक्षस के सहचर (दूसरे राक्षस) ने उसे देखते हुए देखकर भयानक संताप
  (क्रोध/पीड़ा) किया और सौदास से यह कहा।
'16': >-
  “जिस कारण तूने निरपराध मेरे सहायक को मार डाला है, इसलिए, हे पापिष्ठ! मैं भी
  तुझे उसका प्रतिफल (प्रतिकार) अवश्य दूँगा।”
'17': >-
  ऐसा कहकर वह राक्षस वहीं अदृश्य हो गया। काल के परिवर्तन (समय के क्रम) से वह
  राजा आगे चलकर ‘मित्रसह’ कहलाया।
'18': >-
  वह राजा इसी आश्रम के समीप एक यज्ञ कर रहा था—महायज्ञ अश्वमेध; और वसिष्ठ उस यज्ञ
  का संरक्षण/अनुष्ठान करा रहे थे।
'19': >-
  वहाँ वह यज्ञ महान् था; अनेक वर्षों के समूहों तक चलता रहा। परम लक्ष्मी से
  समृद्ध होकर वह देव-यज्ञ के समान प्रतीत होता था।
'20': >-
  फिर यज्ञ के अन्त में, अपना पूर्व वैर स्मरण करके वह राक्षस वसिष्ठ का रूप धारण
  कर राजा से इस प्रकार बोला।
'21': >-
  “इस यज्ञ का अन्त हो गया है; अब मेरा भोजन मांसयुक्त होना चाहिए। इसे यहाँ शीघ्र
  दिया जाए—इसमें किसी प्रकार का विचार नहीं करना चाहिए।”
'22': >-
  राक्षस द्वारा ब्राह्मण-रूप में कहे गए उस वचन को सुनकर पृथिवीपति (राजा) ने
  भोजन-व्यञ्जन बनाने में कुशल रसोइए से कहा।
'23': >-
  “हविष्य इस प्रकार बनाओ कि वह स्वादिष्ट, मांसयुक्त भोजन बन जाए, और शीघ्र
  करो—जिससे गुरु (वसिष्ठ) प्रसन्न हो जाएँ।”
'24': >-
  पार्थिवेन्द्र की आज्ञा से रसोइया घबराए हुए मन से तत्पर हो गया। उधर वह राक्षस
  फिर वहीं (आकर) रसोइए का वेश धारण कर बैठा।
'25': >-
  उसने मानव-मांस (मनुष्य का मांस) लाकर राजा को निवेदित किया—“यह स्वादिष्ट हविष्य
  तथा मांसयुक्त अन्न तैयार करके लाया गया है।”
'26': >-
  हे नरव्याघ्र! उस राक्षस द्वारा लाई गई मांसयुक्त सामग्री को राजा ने वसिष्ठ को
  उनकी पत्नी मदयन्ती के साथ भोजनार्थ परोस दिया।
'27': >-
  जब ब्राह्मण (वसिष्ठ) ने जान लिया कि उस पात्र में गया हुआ आमिष (मांसाहार)
  मनुष्य का मांस है, तब वे महान् क्रोध से भर उठे और शाप-वचन कहने लगे।
'28': >-
  “राजन्! क्योंकि तू यह मेरा भोजन (मुझे देने के लिए) देना चाहता है, इसलिए
  निस्सन्देह यह भोजन (यही मांस) तेरा ही भोजन बनेगा।”
'29': >-
  तब क्रुद्ध सौदास ने हाथ में जल लिया और वसिष्ठ को शाप देने लगा; परन्तु उसकी
  पत्नी ने उसे रोक दिया।
'30': >-
  “राजन्! वसिष्ठ भगवान् ऋषि हमारे स्वामी हैं; तुम देवतुल्य इस पुरोहित को
  प्रत्युत्तर-शाप देने में समर्थ नहीं हो।”
'31': >-
  तब धर्मात्मा राजा ने क्रोध से भरे उस जल को, जो तेज और बल से युक्त था, छोड़
  दिया और उसने अपने ही दोनों पैरों को भिगो दिया।
'32': >-
  उस जल से उस राजा के दोनों पाँव उस समय कल्माष (चितकबरे दाग) वाले हो गए। तभी से
  वह अत्यन्त यशस्वी राजा सौदास ‘कल्माषपाद’ हो गया और उसी नाम से प्रसिद्ध हुआ।
'33': >-
  वह राजा पत्नी सहित बार-बार दण्डवत् प्रणाम करके, वसिष्ठ से वही बात कहने लगा जो
  ब्रह्मरूपधारी (राक्षस-वेषधारी) ने कही थी।
'34': >-
  पार्थिवेन्द्र की बात सुनकर और यह जानकर कि यह सब राक्षस द्वारा विकृत (कपटपूर्वक
  कराया हुआ) है, वसिष्ठ ने पुरुषश्रेष्ठ राजा से फिर कहा।
'35': >-
  “क्रोध से आविष्ट होकर मैंने जो यह वचन कह दिया, उसे व्यर्थ (असत्य) करना सम्भव
  नहीं; पर मैं तुम्हें एक वर अवश्य दूँगा।”
'36': >-
  “बारह वर्षों में इस शाप का अन्त हो जाएगा; और, राजेन्द्र! मेरी कृपा से (उस अवधि
  के) बीत जाने पर तुम्हें (शापकाल में किए हुए कृत्यों का) स्मरण भी नहीं रहेगा।”
'37': >-
  इस प्रकार वह राजा, शत्रुओं का दमन करने वाला, उस शाप-फल को भोगकर फिर राज्य को
  प्राप्त हुआ और प्रजाओं का भी यथावत् पालन करता रहा।
'38': >-
  “हे राघव! कल्माषपाद के उसी यज्ञ का यह शुभ आयतन (स्थल) है, जो इस आश्रम के समीप
  है—इसी के विषय में तुम मुझसे पूछ रहे हो।”
'39': >-
  उस पार्थिवेन्द्र की अत्यन्त दारुण कथा सुनकर (शत्रुघ्न) महर्षि को प्रणाम करके
  पर्णशाला में प्रविष्ट हो गया।
'40': >-
  इस प्रकार आर्ष (ऋषि-परम्परागत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, उत्तरकाण्ड
  में ‘सौदासकथा’ नामक पैंसठवाँ सर्ग समाप्त हुआ।
