'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే ‘ప్రాణత్యాగసంప్రధారణమ్’ నామ షడ్వింశః
  సర్గః ॥5-26॥
'1': >-
  ఇట్లు పలుకుచుండగా జనకనందిని సీత కన్నీళ్లతో ముఖము నిండిపోయి, ముఖము కిందకు
  వంచుకొని, ఆ బాలిక విలపించుట మొదలుపెట్టెను ॥5-26-1॥
'2': >-
  ఉన్మత్తురాలివలె, ప్రమత్తురాలివలె, భ్రాంతచిత్తురాలివలె శోకించుచు,
  యౌవనప్రాయురాలైన ఆమె నేలమీద తిరుగుచూ (చెదరుచూ) వివిధముగా విచేష్టించెను ॥5-26-2॥
'3': >-
  ‘రాఘవుడు అప్రమత్తుడైయుండక, కామరూపుడైన రాక్షసుడైన రావణుడు బలవంతముగా నన్ను
  పీడించి, నేను కేకలు వేయుచుండగా అపహరించి తెచ్చెను’ అని విలపించెను ॥5-26-3॥
'4': >-
  రాక్షసీ వశమున పడిన నేను, అత్యంత దారుణముగా భర్త్సింపబడుచు, ఆలోచనలతో నిండిన
  తీవ్ర దుఃఖపీడితురాలనై—ఇక జీవించుటకు నాకు ఉత్సాహమే లేదు ॥5-26-4॥
'5': >-
  రాక్షసుల మధ్య నివసించుచు మహారథుడైన రాముడు లేకుండా, నాకు జీవితం వలన లాభము లేదు;
  ధనములతోనూ, ఆభరణములతోనూ నాకు ప్రయోజనం లేదు ॥5-26-5॥
'6': >-
  ఇది నిశ్చయముగా నా హృదయము రాతివలె కఠినమైయున్నది, లేకపోతే అజరామరమైనదేమో!
  ఎందుకంటే ఇంతటి దుఃఖముచేత ఇది చీలిపోవడంలేదు ॥5-26-6॥
'7': >-
  నన్ను ధిక్కరించాలి—నేను అనార్యురాలిని, అసతిని; ఆయన లేకుండా ఇలా అయి, పాపజీవికగా
  నేను ఒక్క క్షణముకైనా జీవించుచున్నాను ॥5-26-7॥
'8': >-
  నిశాచరుడిని ఎడమ పాదంతో కూడ నేను తాకను; అట్లాంటిది నింద్యుడైన రావణుణ్ని నేను
  కోరుట ఏమిటి? ॥5-26-8॥
'9': >-
  తిరస్కారము (ప్రత్యాఖ్యానం) అంటే ఏమిటో తెలియని, తనను గూర్చిన బుద్ధి లేని, తన
  కులమును కూడా తెలియని—క్రూరస్వభావుడై నన్ను యాచించదలచినవాడు ఎవడు! ॥5-26-9॥
'10': >-
  నేను నరకబడినా, చీల్చబడినా, బాగా గాయపడినా, అగ్నిలో దహింపబడినా—రావణునకు నేను
  శరణు చేయను. మరి ఎక్కువ కాలం వృథా ప్రలాపమేమి? ॥5-26-10॥
'11': >-
  రాఘవుడు ఖ్యాతిగాంచినవాడు, ప్రాజ్ఞుడు, కృతజ్ఞుడు, కారుణ్యసంపన్నుడు. అలాంటి
  సద్వృత్తుడైనవాడు ఇప్పుడు నిర్దయుడైపోయాడేమో అని—నా భాగ్యక్షయమువల్లనే
  అనిపిస్తున్నది ॥5-26-11॥
'12': >-
  జనస్థానములో రాక్షసుల పద్దెనాలుగు వేల మందిని ఒక్కరే నిర్మూలించినవాడు, ఆ రాముడు
  నన్నెందుకు చేరుకొనుటలేదు? ॥5-26-12॥
'13': >-
  అల్పవీరుడైన రాక్షసుడైన రావణుడు నన్ను బంధించెను; కానీ నా భర్త యుద్ధములో
  రావణుణ్ని సంహరించుటకు సమర్థుడే కదా! ॥5-26-13॥
'14': >-
  దండకారణ్యములో రాక్షసపుంగవుడైన విరాధుణ్ని రాముడు రణములో సంహరించినాడు; అలాంటి
  వాడు నన్నెందుకు చేరుకొనుటలేదు? ॥5-26-14॥
'15': >-
  లంక దుర్గము సముద్రమధ్య ఉన్నా, అది దుర్జయమైనా—రాఘవుని బాణములకు గతి-అవరోధము
  కలుగదు ॥5-26-15॥
'16': >-
  దృఢపరాక్రముడైన రాముడు—రాక్షసుడు అపహరించిన తన ప్రియ భార్యను ఎందుకు
  చేరుకొనుటలేదు? దీనికి కారణమేమి? ॥5-26-16॥
'17': >-
  లక్ష్మణుని అన్న అయిన ఆ రాముడు నేను ఇక్కడ ఉన్నానని తెలియదేమో అని
  శంకిస్తున్నాను; తెలిసికూడా ఆ తేజస్వి నా అవమానాన్ని సహించగలడా? ॥5-26-17॥
'18': >-
  ‘సీత అపహరింపబడింది’ అని తెలిసి రాఘవునకు తెలియజేసేవాడు—గృధ్రరాజు జటాయువుకూడా
  రణములో రావణునిచేత పడగొట్టబడ్డాడు ॥5-26-18॥
'19': >-
  ఆ వృద్ధుడైన జటాయువు రావణవధకోసం నిలిచీ, నన్ను రక్షించుటకు యత్నించాడు—అది అతడు
  చేసిన మహత్కార్యము ॥5-26-19॥
'20': >-
  రాఘవుడు నేను ఇక్కడ ఉన్నానని తెలిసినయెడల, ఈ రోజే కోపావేశంతో బాణములచే (రాక్షసుల
  లేనట్టి) లోకముగా చేసి వేయును ॥5-26-20॥
'21': >-
  అతడు లంకాపురిని దహింపును; మహాసముద్రమును కూడ దహింపును; మరియు నీచుడైన రావణుని
  కీర్తినీ, పేరునీ నాశనము చేయును ॥5-26-21॥
'22': >-
  ఆ తరువాత తమ ప్రభువును కోల్పోయిన రాక్షసీనుల ఇళ్ల ఇళ్లలో—నేను ఇప్పుడు ఎలా
  ఏడుస్తున్నానో అట్లాగే వాళ్లు మరల మరల విలపిస్తారనేందులో సందేహం లేదు ॥5-26-22॥
'23': >-
  రాముడు లక్ష్మణసహితుడై రాక్షసుల లంకను అన్వేషించి దాడి చేయును; ఎందుకంటే ఆ ఇద్దరు
  చూచిన శత్రువు ఒక్క క్షణమైనా జీవించలేదు ॥5-26-23॥
'24': >-
  చితి-ధూమములతో మార్గములు కలుషితమై, గృధ్రమండలములతో అలంకరింపబడినట్లు కనిపించుచు,
  అచిరకాలములోనే ఈ లంక శ్మశానసమానమగును ॥5-26-24॥
'25': >-
  అచిరకాలములోనే నేను ఈ మనోరథాన్ని పొందుదును. అయితే ఈ గతి (మరణదిశ) నాకు
  దుర్గమ్యంగా కనిపిస్తున్నది; మీ అందరికీ (రాక్షసులకు) ఇది విపర్యయముగా
  పరిణమించునది ॥5-26-25॥
'26': >-
  లంకలో కనిపిస్తున్న ఈ అపశకునాలు ఏవైతే ఉన్నవో—అచిరకాలములోనే (లంక) కాంతి
  హీనమగును, ప్రతాపము క్షీణించును ॥5-26-26॥
'27': >-
  పాపాత్ముడైన రాక్షసాధిపతి రావణుడు హతుడైనపుడు—దుర్జయమైన లంక తప్పక క్షీణస్థితికి
  చేరును, విధవ అయిన స్త్రీలా ॥5-26-27॥
'28': >-
  పుణ్యోత్సవసమృద్ధిగల, రాక్షసులతో నిండిన లంకాపురి—భర్తను కోల్పోయిన స్త్రీవలె,
  స్వామిని కోల్పోయి దుఃఖస్థితిలో పడును ॥5-26-28॥
'29': >-
  రాక్షసకన్యలు ఇల్లింటా ఏడుచున్న, దుఃఖార్తులైన వారి ఆర్తనాదాన్ని నేను త్వరలోనే
  వినబోతున్నాను ॥5-26-29॥
'30': >-
  అంధకారముతో నిండినది, దీప్తి నశించినది, రాక్షసపుంగవులు హతులైనది—రాముని శరములతో
  దగ్ధమై లంకాపురి అచిరకాలములోనే అట్లుండును ॥5-26-30॥
'31': >-
  ఆ శూరుడైన, రక్తాంతమైన కళ్లుగల రాముడు—రాక్షసుని నివాసంలో ఉన్న నాకు సంబంధించిన
  స్థితిని తెలిసికొనినయెడల (ఇలా ఆలస్యం చేయడు) ॥5-26-31॥
'32': >-
  నీచుడైన, క్రూరుడైన ఈ రావణుడు నాకు నిర్ణయించిన గడువు ఏదైతే ఉందో—దాని కాలము
  ఇప్పుడు వచ్చెను ॥5-26-32॥
'33': >-
  ఈ దుష్టుడు నాకు విధించిన మరణము ఈ స్థితిలోనే (సన్నిహితమై) ఉన్నది; కార్యమేమిటి,
  అకార్యమేమిటి అని తెలిసికొనని ఈ పాపకర్మలు చేయు నైరృతులు (రాక్షసులు) ॥5-26-33॥
'34': >-
  అధర్మమువల్ల ఇప్పుడే గొప్ప ఉపద్రవములు (మహోత్పాతములు) సంభవించును; ధర్మమును
  తెలిసినవారు కారు ఈ మాంసాశనులైన రాక్షసులు ॥5-26-34॥
'35': >-
  నిశ్చయంగా ఆ రాక్షసుడు నన్ను రేపు తన ఆహారముగా ఏర్పరచుకొనును; అప్పుడు
  ప్రియదర్శనుడైన రాముని లేకుండా నేను ఏమీ చేయగలను? ॥5-26-35॥
'36': >-
  రక్తాంతనయనుడైన రాముని చూడలేక అత్యంత దుఃఖితురాలనై, భర్త లేకుండానే యమధర్మరాజైన
  వైవస్వత దేవుని త్వరగా దర్శింతునేమో ॥5-26-36॥
'37': >-
  భరతుని అగ్రజుడైన రాముడు నేను జీవించి ఉన్నానని తెలియకపోతే—తెలిసినప్పుడు మాత్రం
  అతడూ, లక్ష్మణుడూ భూమిమీద నన్ను వెదకకుండా ఉండరు కదా ॥5-26-37॥
'38': >-
  నా శోకమువల్లనే ఆ వీరుడైన లక్ష్మణాగ్రజుడు ఇక్కడి నుంచి దేవలోకమునకు వెళ్లి,
  భూమిమీద దేహాన్ని విడిచిపోయాడేమో—నిశ్చయంగా అలాగే అనిపిస్తున్నది ॥5-26-38॥
'39': >-
  దేవతలే ధన్యులు; గంధర్వులతో కూడినవారే ధన్యులు; సిద్ధులూ, పరమర్షులూ
  ధన్యులు—ఎందుకంటే వారు కమలదళనయనుడైన ఆ వీరుడైన రాముణ్ని దర్శించుచున్నారు
  ॥5-26-39॥
'40': >-
  లేకపోతే—ధర్మకామాలలో నిమగ్నుడైన బుద్ధిమంతుడైన ఆ రాజర్షి రామునకు,
  పరమాత్మస్వరూపుడైన అతనికి, ఆయన భార్య అయిన నా వల్ల ప్రయోజనం ఏమీ లేదేమో ॥5-26-40॥
'41': >-
  కనిపించినపుడే ప్రీతి కలుగును; కనబడనివానికి స్నేహబంధము నిలువదు. కృతఘ్నులు
  నాశనము చేస్తారు గానీ—రాముడు నాశనము చేయడు ॥5-26-41॥
'42': >-
  నాలో ఏవైనా లోపాలు ఉన్నవా? లేక నా భాగ్యం క్షీణించిందా? ఎందుకంటే వరార్హుడైన
  రాముని నుండి విడిపోయిన ఈ భామ అయిన సీత నేను ॥5-26-42॥
'43': >-
  మహాత్ముడైన, అశ్రాంతచరిత్రుడైన, శత్రునిబర్హణుడైన శూరుడైన రాముని నుండి విడిపోయి
  జీవించుటకంటే—మరణమే నాకు శ్రేయస్కరం ॥5-26-43॥
'44': >-
  లేదా—శస్త్రాలను వదలి, అడవిలో మూలఫలములు తింటూ, వనములో సంచరించుచున్న
  నరశ్రేష్ఠులైన ఆ ఇద్దరు అన్నదమ్ములు (రామలక్ష్మణులు) అట్లే ఉండివుండవచ్చు
  ॥5-26-44॥
'45': >-
  లేదా—దురాత్ముడైన రాక్షసేంద్రుడు రావణుడు మాయాచ్ఛద్మముతో ఆ శూరులైన రామలక్ష్మణ
  సోదరుల్ని సంహరించివుండవచ్చు ॥5-26-45॥
'46': >-
  ఇలాంటి సమయంలో నేను ఏ విధమైనా మరణించదలచుకున్నాను; కానీ ఈ దుఃఖంలోనూ నాకు
  విధించిన మరణం (వచ్చి) నన్ను అతిక్రమించుట లేదు—రావడంలేదు ॥5-26-46॥
'47': >-
  సత్యముచే సమ్మతింపబడిన మహాత్ములైన మునులు ధన్యులు; జితేంద్రియులైన మహాభాగులు
  ధన్యులు—వారికి ప్రియమూ అప్రియమూ రెండూ ఉండవు ॥5-26-47॥
'48': >-
  ప్రియుని వల్ల దుఃఖం కలుగుతుంది; అప్రియుని వల్ల అంతకంటే ఎక్కువ దుఃఖం
  కలుగుతుంది. ఆ రెండిటి నుండి వారు విడిపోతారు; ఆ మహాత్ములకు నా నమస్కారము
  ॥5-26-48॥
'49': >-
  ఆత్మస్వరూపాన్ని తెలిసిన నా ప్రియుడైన రామునిచేత నేను విడిచిపెట్టబడినదాననుకొని,
  పాపాత్ముడైన రావణుని వశమునకు పోయిన నేను—ఇప్పుడు నా ప్రాణాలను త్యజించుదును
  ॥5-26-49॥
'50': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకి రామాయణ ఆదికావ్యంలో, సుందరకాండలో
  ‘ప్రాణత్యాగసంప్రధారణమ్’ నామ షడ్వింశః సర్గః ॥5-26॥
