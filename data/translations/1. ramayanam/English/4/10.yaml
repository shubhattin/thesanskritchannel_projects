'0': >-
  Then, in the holy and illustrious Vālmīki Rāmāyaṇa, in the Kiṣkindhā-kāṇḍa,
  begins the tenth chapter, called “The Account of Exile from the Kingdom.”
'1': >-
  Thereafter, when that brother came up—seized by wrath and violently agitated—I
  sought to appease him, desiring his welfare and speaking for his good.
'2': >-
  “By good fortune you have returned safe; and by you the foe has been slain.
  For me who was without refuge, you alone are a refuge, O delight of the
  helpless!”
'3': >-
  “Receive this many-spoked umbrella, shining like the full moon newly risen,
  together with the fly-whisk, which I hold ready for you.”
'4': >-
  “In anguish I stood there at the mouth of the cave for a full year, O king;
  and then I saw blood at the entrance, welling up from within the cavern.”
'5': >-
  “My heart distressed with grief, my senses exceedingly agitated, I then shut
  up the mouth of the cave with a peak of rock.”
'6': >-
  “Departing from that place, I entered Kiṣkindhā again. Seeing me there,
  downcast with sorrow, the citizens and the ministers also—”
'7': >-
  “—anointed me as king, not from my own desire. Do you pardon me for that. You
  alone are the king, worthy of honour; and I am ever as before.”
'8': >-
  “This appointment of mine to the royal state was made because of separation
  from you. The town with its ministers, citizens, and people stands secure, its
  thorn removed (its troubles quelled).”
'9': >-
  “This kingdom is but a trust belonging to you; I return it to you. Do not be
  angered, gentle one—O slayer of my enemies.”
'10': >-
  “I beg you, O king, with my head bowed; my hands are joined in
  supplication—having been compelled into this position by the ministers and the
  inhabitants of the city.”
'11': “Though I spoke thus, with affection, that monkey (Vālī) harshly rebuked me—”
'12': >-
  “—saying, ‘Shame on you!’ and speaking many such words. Then, having assembled
  the leading men and the approved counsellors,”},{
