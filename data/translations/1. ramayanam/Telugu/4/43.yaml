'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, కిష్కింధాకాండము నందలి ‘ఉదీచీప్రేషణము’ అను
  నలభైమూడవ సర్గము ॥4-43॥
'1': >-
  అనంతరం వానరేశ్వరుడైన సుగ్రీవుడు పశ్చిమ దిశకు తన శ్వశురుని పంపమని ఆదేశించి,
  శతబలీ అను పేరుగల పరాక్రమశాలియైన వానరవీరుని (ఆ దిశాప్రయాణార్థం నియమించాడు).
  ॥4-43-1॥
'2': >-
  సర్వజ్ఞుడైన రాజు సుగ్రీవుడు, సర్వ వానరశ్రేష్ఠుడు, అప్పటికి తనకూ హితమగు,
  రామునికీ హితమగు మాటలను పలికెను. ॥4-43-2॥
'3': >-
  ‘నీ వంటి వనవాసులైన వానరులలో నూరువేల మంది చేత చుట్టుముట్టబడి, యముని సుతులైన
  (వైవస్వతసుతులైన) వారు తోడుగా, సమస్త మంత్రుల సమేతంగా (ఈ కార్యానికై) నీవు
  బయలుదేరు’ అని చెప్పెను. ॥4-43-3॥
'4': >-
  ‘హిమశైలములను ముకుటముగా ధరించిన, పరాక్రమశాలియైన ఉదీచీ దిశను మీరు సర్వత్రా
  అన్వేషించి, యశస్వినియైన రామపత్నిని (సీతాదేవిని) వెదకుడి’ అని ఆజ్ఞాపించెను.
  ॥4-43-4॥
'5': >-
  ‘ఈ కార్యము సమాప్తమై, దాశరథి ప్రియమైన పని నెరవేరినపుడు, మేము ఋణమునుండి
  విముక్తులమై, కార్యసాధకులమగుదుము—అర్థవిద్యలో శ్రేష్ఠులమని కీర్తిపొందుదుము’ అని
  అన్నాడు. ॥4-43-5॥
'6': >-
  ‘మహాత్ముడైన రాఘవుడు మా పట్ల అపారమైన ఉపకారము చేశాడు. దానికి ప్రతికారము
  (ప్రతిఉపకారము) మనవద్ద ఉండి అది నెరవేరితేనే మన జీవితం సఫలమగును’ అని చెప్పెను.
  ॥4-43-6॥
'7': >-
  ‘కార్యసిద్ధిని కోరినవాడు, తనకు ఉపకారం చేయనివాడికైనా కార్యసాధన చేసి సహాయం
  చేస్తే అతని జన్మ సఫలమవుతుంది; మరి పూర్వమే ఉపకారం చేసినవారికి (ప్రత్యుపకారం
  చేయుట) ఎంత ఎక్కువగా సఫలతనిస్తుంది!’ అని చెప్పెను. ॥4-43-7॥
'8': >-
  ‘జానకి దర్శనమగునట్లు ఈ బుద్ధినే ఆధారంగా చేసుకొని, మాకు ప్రియము మరియు హితము
  కోరువారైన మీరందరూ అలాగే చేయవలెను’ అని ఉపదేశించెను. ॥4-43-8॥
'9': >-
  ‘ఈ నరశ్రేష్ఠుడు (రాముడు) సమస్త ప్రాణులచే పూజ్యుడు; శత్రుపురవిజేత అయిన రాముడు
  మా యందు ప్రత్యేకమైన ప్రీతిని పొందెను’ అని అన్నాడు. ॥4-43-9॥
'10': >-
  ‘ఇక్కడ అనేక దుర్గమమైన ప్రదేశాలు, నదులు, పర్వతమధ్య మార్గాలు ఉన్నాయి; మీరు
  బుద్ధి మరియు విక్రమసంపదతో వాటన్నింటినీ చుట్టూ వెదకుడి’ అని చెప్పెను. ॥4-43-10॥
'11': >-
  ‘అక్కడ మ్లేచ్ఛులు, పులిందులు, శూరసేనులు, ప్రస్థలులు, భరతులు, మద్రకులుతో కూడిన
  కురువులు—ఇవన్నీ దేశజనములను (ప్రాంతాలను) పరిశీలించి వెదకుడి’ అని ఆజ్ఞాపించెను.
  ॥4-43-11॥
'12': >-
  ‘కాంబోజులు, యవనులు, శకుల పట్టణములు, దరదులు—ఇవన్నీ అన్వేషించి, హిమవంతమును కూడా
  విచారించుడి’ అని చెప్పెను. ॥4-43-12॥
'13': >-
  ‘లోధ్రవృక్షాల మరియు పద్మకవనాల సమూహాలలోను, దేవదారు వనాలలోను, రావణుడు వైదేహితో
  సహ అక్కడక్కడా వెదకబడవలెను’ అని చెప్పెను. ॥4-43-13॥
'14': >-
  ‘తదుపరి దేవగంధర్వసేవితమైన సోమాశ్రమమునకు వెళ్లి, “కాళ” అను మహాశానువైన (విశాల
  పర్వతపీఠముగల) పర్వతాన్ని మీరు చేరవలెను’ అని తెలిపెను. ॥4-43-14॥
'15': >-
  ‘ఆ పర్వతంలోని మహాశైలములలోను, ఇతర పర్వతాలలోను, గుహలలోను, మహాభాగ్యవతియైన నిర్దోష
  రామపత్నిని (సీతను) వెదకుడి’ అని అన్నాడు. ॥4-43-15॥
'16': >-
  ‘ఆ హేమగర్భముగల మహాగిరి శైలేంద్రాన్ని దాటి, తరువాత “సుదర్శన” అను పేరుగల
  పర్వతాన్ని చేరుటకు మీకు తగును’ అని చెప్పెను. ॥4-43-16॥
'17': >-
  ‘అనంతరం “దేవసఖ” అను పేరుగల పర్వతము—పక్షుల నివాసస్థానము—నానావిధ పక్షులతో
  నిండియుండి, విభిన్న వృక్షములతో అలంకరింపబడినది’ అని వర్ణించెను. ॥4-43-17॥
'18': >-
  ‘ఆ పర్వతంలోని అరణ్యఖండాలలోను, జలపాతాలలోను, గుహలలోను రావణుడు వైదేహితో సహ
  అక్కడక్కడా వెదకబడవలెను’ అని చెప్పెను. ॥4-43-18॥
'19': >-
  ‘ఆ తర్వాత, పర్వతములు నదులు వృక్షములు లేని, సమస్త జీవరాశి రహితమైన, ఆకాశమువలె
  విస్తరించిన శతయోజన విస్తీర్ణ ప్రదేశాన్ని అన్ని వైపులా దాటి వెళ్లవలెను’ అని
  అన్నాడు. ॥4-43-19॥
'20': >-
  ‘ఆ రోమాంచకరమైన (భయహర్ష కలిగించే) కాంతారాన్ని త్వరగా దాటి, తెల్లగా మెరిసే
  కైలాసాన్ని చేరినచో, మీరు హర్షంతో నిండిపోతారు’ అని చెప్పెను. ॥4-43-20॥
'21': >-
  ‘అక్కడ పాండుర మేఘమువలె ప్రకాశించు, జాంబూనద స్వర్ణంతో పరిపుష్టమై అలంకరింపబడిన,
  విశ్వకర్మ నిర్మించిన రమ్యమైన కుబేరుని భవనం ఉంది’ అని చెప్పెను. ॥4-43-21॥
'22': >-
  ‘అక్కడ విస్తారమైన నలిని (కమలనీరుగా) ఉంది; అపారమైన కమలములు, ఉత్పలములతో
  నిండియుండి, హంసలతో, కారండవ పక్షులతో కిక్కిరిసి, అప్సరాగణములచే
  సేవింపబడుచున్నది’ అని వర్ణించెను. ॥4-43-22॥
'23': >-
  ‘అక్కడ సర్వలోకనమస్కృతుడైన వైశ్రవణుడు—యక్షరాజు, ధనదుడు, శ్రీమంతుడు—గుహ్యకులతో
  కలిసి ఆనందంగా విహరిస్తాడు’ అని చెప్పెను. ॥4-43-23॥
'24': >-
  ‘ఆయనకు సమీపమైన చంద్రసమాన కాంతి గల పర్వతాలలోను, వాటి గుహలలోను రావణుడు వైదేహితో
  సహ అక్కడక్కడా అన్వేషింపబడవలెను’ అని చెప్పెను. ॥4-43-24॥
'25': >-
  ‘తదుపరి క్రౌంచగిరిని చేరి, దాని అత్యంత దుర్గమమైన బిలాన్ని జాగ్రత్తగా
  ప్రవేశించవలెను; అది దుష్ప్రవేశమని ప్రసిద్ధి’ అని హెచ్చరించెను. ॥4-43-25॥
'26': >-
  ‘అక్కడ సూర్యుని సమాన ప్రభ కల మహాత్ములు—దేవతలచే సమ్యగ్గా ప్రార్థింపబడిన,
  దేవరూపులైన మహర్షులు—నివసిస్తారు’ అని చెప్పెను. ॥4-43-26॥
'27': >-
  ‘క్రౌంచపర్వతంలోని ఇతర గుహలను, సానువులను, శిఖరాలను, లోయలను (నిర్దరాలను),
  నితంబప్రదేశాలను కూడా అక్కడక్కడా శోధించవలెను’ అని చెప్పెను. ॥4-43-27॥
'28': >-
  ‘అక్కడ వృక్షములేని “కామశైల”ము, “మానస”ము అనే పక్షినివాస స్థానం ఉంది; అక్కడ
  దేవతలకు గానీ, రాక్షసులకు గానీ, ఇతర ప్రాణులకు గానీ గతి లేదు (ప్రవేశమూ లేదు)’
  అని చెప్పెను. ॥4-43-28॥
'29': >-
  ‘ఆ సానువులతో, పర్వతపాదాలతో కూడిన ఆ భూధరాన్ని కూడా పూర్తిగా వెదకవలెను.
  క్రౌంచగిరిని దాటిన తరువాత “మైнак” అను పర్వతము వస్తుంది’ అని చెప్పెను.
  ॥4-43-29॥
'30': >-
  ‘అక్కడ దానవుడైన మయుని స్వయంకృతమైన భవనం ఉంది. సానువులు, పర్వతపాదాలు, కందరాలతో
  కూడిన మై్నాక పర్వతాన్ని కూడా పరిశీలించి అన్వేషించవలెను’ అని చెప్పెను.
  ॥4-43-30॥
'31': >-
  ‘అక్కడ అక్కడ అశ్వముఖినీ స్త్రీల (స్త్రీజాతి) నివాసస్థానములు ఉన్నాయి. ఆ
  దేశాన్ని దాటి, సిద్ధులు సేవించే ఆశ్రమాన్ని చేరవలెను’ అని చెప్పెను. ॥4-43-31॥
'32': >-
  ‘అక్కడ సిద్ధులు, వైఖానసులు, వాలఖిల్య తపస్వులు ఉంటారు; తపస్సువలన పాపరహితులైన ఆ
  సిద్ధులను దర్శించి వందనం చేయవలెను’ అని చెప్పెను. ॥4-43-32॥
'33': >-
  ‘వినయంతో నడుచుకుంటూ సీతాదేవి విషయమైన వార్త (ప్రవృత్తి)ను వారిని అడగవలెను.
  అక్కడ హేమపుష్కరములతో నిండివున్న వైఖానస సరస్సు ఉంది’ అని చెప్పెను. ॥4-43-33॥
'34': >-
  ‘ఆ సరస్సు శుభముగా విహరించే, ఉదయసూర్యసమాన కాంతి గల హంసలచే నిండియుండును; అది
  కుబేరుని “ఔపవాహ్య”ము, “సార్వభౌమ”మని ప్రసిద్ధి’ అని చెప్పెను. ॥4-43-34॥
'35': >-
  ‘అక్కడ ఏనుగు సదా తన గజమదాలతో (కరేణుభిః) సహ ఆ ప్రదేశాన్ని పరిభ్రమిస్తుంది. ఆ
  సరస్సును దాటి వెళ్తే, చంద్రసూర్యులు లేని (నష్టచంద్రదివాకరం), నక్షత్రగణము లేని
  ఆకాశమువంటి, మేఘాలు-గాలులు లేని (నిష్పయోదమనాదితం) ప్రదేశం వస్తుంది’ అని
  చెప్పెను. ॥4-43-35॥
'36': >-
  ‘ఆ ప్రదేశం సూర్యుని కిరణాల వలె (గభస్తుల వలె) ప్రకాశిస్తుంది; అక్కడ విశ్రాంతి
  తీసుకొనుచున్న తపస్సిద్ధులు, దేవసమానులు, స్వయంప్రభులు (స్వంత కాంతితో
  వెలుగువారు) ఉన్నారు’ అని చెప్పెను. ॥4-43-36॥
'37': >-
  ‘ఆ దేశాన్ని దాటి “శైలోదా” అను నది వస్తుంది. దాని రెండు తీరములలో “కీచక” అను
  వంశములు (వేణువులు) ఉన్నాయి’ అని చెప్పెను. ॥4-43-37॥
'38': >-
  ‘ఆ కీచక వంశములు సిద్ధులను పరతీరానికి చేర్చుతాయి, మళ్లీ వారిని తిరిగి
  తీసుకువస్తాయి. అక్కడ పుణ్యఫలప్రతిష్ఠను పొందిన ఉత్తర కురువులు నివసిస్తారు’ అని
  చెప్పెను. ॥4-43-38॥
'39': >-
  ‘అక్కడ కాంచనపద్మముల వంటి పద్మినులవలన (కమలనదులవలన) నీరు అలంకృతమైయుండి,
  నీలవైదూర్యమణి వంటి ఆకులతో నిండిన వేలకొలది నదులు ప్రవహిస్తాయి’ అని చెప్పెను.
  ॥4-43-39॥
'40': >-
  ‘అక్కడ రక్తోత్పల వనములతోను, స్వర్ణమయమైన అలంకారాలతోను సుసజ్జితమై, ఉదయసూర్యసమాన
  కాంతితో జలాశయములు ప్రకాశిస్తాయి’ అని చెప్పెను. ॥4-43-40॥
'41': >-
  ‘అమూల్య మణిమయ ఆకులువంటి (మణిపత్ర) కల మొక్కలతోను, స్వర్ణప్రభ కేశరములతోను,
  నీలోత్పల వనముల విచిత్రతతోను ఆ దేశం సర్వత్రా ఆవృతమై ఉంది’ అని చెప్పెను.
  ॥4-43-41॥
'42': >-
  ‘అక్కడ నదుల తీరుగడ్డలు తుడిచివేయబడి (ఉద్ధూతపులినాః), అపూర్వమైన ముత్యములతోను,
  మహాధనమైన మణులతోను, జాతరూపమయ (సువర్ణమయ) వైభవంతోను నదులు ప్రవహిస్తున్నాయి’ అని
  చెప్పెను. ॥4-43-42॥
'43': >-
  ‘అక్కడ శ్రేష్ఠమైన పర్వతములు సర్వ రత్నమయ విచిత్రతతో మునిగిపోయినట్లు (అవగాఢా)
  ఉంటాయి; జాతరూపమయమైన (స్వర్ణమయమైన) శిఖరాలు అగ్నిసమాన ప్రకాశంతో మెరుస్తుంటాయి’
  అని చెప్పెను. ॥4-43-43॥
'44': >-
  ‘అక్కడి పర్వతాలు నిత్యమూ పుష్పఫల సమృద్ధిగలవి; పత్రరథములైన పక్షులతో నిండినవి;
  దివ్యగంధమూ, రసమూ, స్పర్శమూ కలవి; సమస్త కోరికలను ప్రసవించి ఇస్తుంటాయి’ అని
  చెప్పెను. ॥4-43-44॥
'45': >-
  ‘కొన్ని శ్రేష్ఠ పర్వతాలు నానావిధమైన వస్త్రములను పండిస్తాయి; ముత్యాలు,
  వైదూర్యమణులతో విచిత్రమైన ఆభరణాలను కూడా. స్త్రీలకు అనురూపమైనవి, పురుషులకు
  అనురూపమైనవి—అన్నివిధముల ఆభరణాలు అక్కడ లభిస్తాయి’ అని చెప్పెను. ॥4-43-45॥
'46': >-
  ‘కొన్ని శ్రేష్ఠ పర్వతాలు సమస్త ఋతువులలో సుఖముగా అనుభవించదగిన వస్తువులను
  పండిస్తాయి; మరికొన్ని అమూల్య మణులచే విచిత్రమైన (వైవిధ్యభరిత)
  ధనాన్ని/వస్తువులను పండిస్తాయి’ అని చెప్పెను. ॥4-43-46॥
'47': >-
  ‘అక్కడ కొన్ని వృక్షాలు రంగురంగుల పరుపులతో కూడిన శయనాలను ప్రసవిస్తాయి;
  మరికొన్ని మనస్సుకు ఇష్టమైన మాల్యములను (పుష్పహారములను) పండిస్తాయి’ అని
  చెప్పెను. ॥4-43-47॥
'48': >-
  ‘అక్కడ అమూల్యమైన పానీయములు, అనేక విధముల భక్ష్యములు లభిస్తాయి; అలాగే
  గుణసంపన్నులు, రూపయౌవన లక్షణాలతో విలసిల్లే స్త్రీలు కూడా ఉంటారు’ అని చెప్పెను.
  ॥4-43-48॥
'49': >-
  ‘అక్కడ భాస్వరప్రభ కల గంధర్వులు, కిన్నరులు, సిద్ధులు, నాగులు, విద్యాధరులు
  స్త్రీలతో కలిసి సదా రమిస్తుంటారు’ అని చెప్పెను. ॥4-43-49॥
'50': >-
  ‘అందరూ సత్కర్మఫలవంతులు; అందరూ రతిపరాయణులు; అందరూ కామార్థములతో సమన్వితులు;
  యోషితులతో కలిసి అక్కడ నివసిస్తారు’ అని చెప్పెను. ॥4-43-50॥
'51': >-
  ‘గాన-వాద్యాల నినాదమూ, ఉత్తమమైన హాస్యధ్వనియూ అక్కడ నిత్యం వినబడుతుంటాయి; అది
  సమస్త ప్రాణులకు మనోహరముగా ఉంటుంది’ అని చెప్పెను. ॥4-43-51॥
'52': >-
  ‘అక్కడ ఎవరూ దుఃఖితులు కారు; అసత్ప్రియుడు (అసద్బుద్ధి/దుష్టప్రియుడు) ఎవ్వరూ
  ఉండరు; ప్రతిదినమూ అక్కడి మనోహర గుణాలు వృద్ధి చెందుతుంటాయి’ అని చెప్పెను.
  ॥4-43-52॥
'53': >-
  ‘ఆ దేశాన్ని దాటి ఉత్తర దిశలో పయసామునకు (జలరాశికి) నిధియైన సముద్రము ఉంది; అక్కడ
  మధ్యభాగంలో “సోమగిరి” అను మహత్తరమైన, హేమమయమైన పర్వతము నిలిచియుంది’ అని
  చెప్పెను. ॥4-43-53॥
'54': >-
  ‘ఇంద్రలోకమునకు వెళ్లిన దేవతలును, బ్రహ్మలోకమునకు వెళ్లినవారును, దివ్యస్థానాలలో
  ఉన్న దేవతలందరూ ఆ గిరిరాజును దర్శిస్తుంటారు’ అని చెప్పెను. ॥4-43-54॥
'55': >-
  ‘ఆ ప్రదేశంలో సూర్యుడు కనబడకపోయినా, ఆ సోమగిరి కాంతిచేత అది ప్రకాశిస్తుంది;
  సూర్యుని కాంతి ఉన్నట్లే తెలిసి, వివస్వానునివలె తపించుచున్నట్లు
  (ప్రకాశించుచున్నట్లు) కనిపిస్తుంది’ అని చెప్పెను. ॥4-43-55॥
'56': >-
  ‘అక్కడ ఏకాదశాత్మకుడైన జగదాత్ముడైన శంభువు (శివుడు) ఉన్నాడు; దేవేశ్వరుడైన
  బ్రహ్ముడు కూడా, బ్రహ్మర్షుల పరివారంతో అక్కడ నివసిస్తున్నాడు’ అని చెప్పెను.
  ॥4-43-56॥
'57': >-
  ‘కురుదేశమునకు ఉత్తరంగా మీరు ఏ విధముగానూ వెళ్లవద్దు; ఇతర భూతజాతులకు కూడా
  అక్కడికి అడుగుపెట్టగల గతి లేదు’ అని ఆజ్ఞాపించెను. ॥4-43-57॥
'58': >-
  ‘“సోమగిరి” అను ఆ పర్వతము దేవతలకు కూడా దుర్గమము; దానిని చూచి, వెంటనే తిరిగి
  మళ్లుటకు మీకు తగును’ అని చెప్పెను. ॥4-43-58॥
'59': >-
  ‘వానరపుంగవులారా! వానరులచేత ఇంతవరకే వెళ్లుట సాధ్యము. సూర్యకాంతి లేని, హద్దులు
  తెలియని (అభాస్కరమమర్యాదమయ) ఆ ప్రాంతానికి ఆపైన ఏముందో మాకు తెలియదు’ అని
  చెప్పెను. ॥4-43-59॥
'60': >-
  ‘నేను వివరించిన ఈ సమస్త విషయాలను పూర్తిగా పరిశీలించవలెను; ఇంకా నేను చెప్పని
  ఇతర విషయాలున్నా, అక్కడ కూడా మీ బుద్ధిని ప్రయోగించి తగిన నిర్ణయం చేయుడి’ అని
  చెప్పెను. ॥4-43-60॥
'61': >-
  ‘అట్లయితే దాశరథికి మహత్తరమైన ప్రియకార్యము నెరవేరినదగును; అందువలన నా ప్రియమూ
  నెరవేరినదగును. వాయువూ అగ్నియూ వంటి వేగశక్తులుగల మీరందరూ, విదేహరాజకుమారి (సీత)
  దర్శనమే లక్ష్యముగా కృషి చేస్తే, ఆ కార్యం నిశ్చయంగా సఫలమగును’ అని చెప్పెను.
  ॥4-43-61॥
'62': >-
  ‘అనంతరం మీరు కృతార్థులై, బంధువులతో సహితులై, నాచే పూజింపబడి, సర్వగుణములతో
  మనోహరులై, శత్రువులు శాంతించినవారై, ప్రియులతో కలిసి, భూమిని మోయువారివలె దృఢులైన
  ప్లవంగములై ఈ భూమి మీద సంచరించుదురు’ అని చెప్పెను. ॥4-43-62॥
'63': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, కిష్కింధాకాండము నందలి
  ‘ఉదీచీప్రేషణము’ అను నలభైమూడవ సర్గము ॥4-43॥
