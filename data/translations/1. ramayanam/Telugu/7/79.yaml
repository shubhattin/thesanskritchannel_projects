'0': >-
  ఇప్పుడు శ్రీమద్వాల్మీకిరామాయణం ఉత్తరకాండలో ‘దండరాజ్యనివేశము’ అనే ఏకోనాశీతితమ
  సర్గము (7-79).
'1': >-
  ఆ అద్భుతాతిశయమైన మాటను అగస్త్య మహర్షి నుండి విన్న రాఘవుడు, గౌరవభావంతోనూ
  ఆశ్చర్యంతోనూ, మళ్లీ అడగాలని ప్రారంభించాడు.
'2': >-
  భగవాన్! అతడు తపస్సు చేస్తున్న ఆ ఘోర అరణ్యం ఏది? అలాగే వైదర్భదేశపు శ్వేతుడనే
  రాజు ఎలా మృగద్విజముగా (జంతువులు–పక్షులు తప్ప మనుష్యులు లేని స్థితిలో)
  ఉండగలిగాడు?
'3': >-
  మనుష్యులు లేని, శూన్యమైన ఆ అరణ్యంలో ఆ రాజు ఏ విధంగా ప్రవేశించి తపస్సు చేశాడు?
  ఆ సంగతి తత్త్వముగా (యథార్థంగా) నేను వినాలని కోరుతున్నాను.
'4': >-
  కౌతూహలం (తెలుసుకోవాలనే ఆసక్తి) కలిగిన రాముని మాటను విని, పరమ తేజస్సు కలిగిన
  అగస్త్యుడు సమాధానం చెప్పడం ప్రారంభించాడు.
'5': >-
  పూర్వం కృతయుగంలో, రామా! మనువు దండధారి అయిన ప్రభువు (శాసనదండాన్ని ధారించి
  ధర్మపాలన చేసినవాడు). అతనికి ఇక్ష్వాకు అనే మహానుభావుడు, కులానికి ఆనందాన్ని
  కలిగించే కుమారుడు ఉండేవాడు.
'6': >-
  ఆ పుత్రుని భూమిపై అపరాజితమైన రాజ్యాధికారంలో స్థాపించి, ‘నీవు భూమిపై రాజవంశాలకు
  మూలకర్తవై ఉండు’ అని మనువు చెప్పాడు.
'7': >-
  ‘అలాగే చేస్తాను’ అని ఆ కుమారుడు తండ్రికి ప్రతిజ్ఞ చేశాడు, రాఘవా! అప్పుడు పరమ
  సంతోషంతో మనువు తన పుత్రునితో ఇలా అన్నాడు.
'8': >-
  ‘పరమోదారుడా! నేను నీపై అత్యంత ప్రీతుడనయ్యాను. నీవే కర్తవు—ఇందులో సంశయం లేదు.
  దండంతో ప్రజలను రక్షించు; కారణం లేకుండా దండాన్ని ప్రయోగించవద్దు.’
'9': >-
  మనుష్యుల్లో అపరాధించినవారిపై వేయబడే దండం, విధి ప్రకారం (ధర్మశాస్త్రరీతిగా)
  ప్రయోగించబడితే, ఆ దండమే రాజును స్వర్గానికి నడిపిస్తుంది.
'10': >-
  కాబట్టి మహాబాహో, కుమారుడా! దండనీతిలో శ్రద్ధగా, జాగ్రత్తగా ఉండు. ధర్మమే లోకంలో
  పరమమైనది; నీవు ధర్మాన్ని ఆచరిస్తే అది నీకు పరమ ఫలితాన్ని కలిగిస్తుంది.
'11': >-
  ఇలా అనేక విధాలుగా ఉపదేశించి, మనువు సమాధి యుక్తుడై, హర్షంతో
  త్రిదివానికి—సనాతనమైన బ్రహ్మలోకానికి—వెళ్లిపోయాడు.
'12': >-
  ఆయన త్రిదివానికి వెళ్లిపోయిన తరువాత, అపార తేజస్సు కల ఇక్ష్వాకు, ‘నేను ఎలా
  పుత్రులను కనగలను?’ అని చింతలో పడిపోయాడు.
'13': >-
  ఆ మనుసుతుడైన ధర్మాత్ముడు, అనేక రకాల కర్మలతో (ధర్మక్రియలతో) దేవపుత్రుల వంటి వంద
  మంది కుమారులను జన్మింపజేశాడు.
'14': >-
  వారిలో అతి చిన్నవాడు, రఘునందనా, మూర్ఖుడూ విద్యలేని వాడూ అయి, పెద్దవారికి
  సేవచేయలేదు; వారి మాట వినలేదు.
'15': >-
  ఆ అల్పమేధావి కుమారునికి తండ్రి ‘దండ’ అనే పేరు పెట్టాడు—‘ఇవునా ఇతని శరీరంపై
  తప్పక దండపాతం (శిక్షాపాతం) జరుగుతుంది’ అనే భావంతో.
'16': >-
  రాఘవా! ఆ ఘోర ప్రాంతాన్ని (ఇతనికి తగిన దేశాన్ని) తండ్రి గమనించి, వింధ్య
  పర్వతములకూ శైవల పర్వతములకూ మధ్యన ఉన్న ప్రాంతంలో అతనికి రాజ్యాన్ని ఇచ్చాడు,
  శత్రుదమనా!
'17': >-
  ఆ रम్యమైన పర్వతప్రాంతంలో దండుడు రాజయ్యాడు. రామా! అక్కడ అతడు అనుత్తమమైన,
  సమానంలేని ఒక నగరాన్ని స్థాపించాడు.
'18': >-
  ఆ నగరానికి, ప్రభో, ‘మధుమంతం’ అని పేరు పెట్టాడు. అలాగే సువ్రతుడైన ఉశనసుడిని
  (శుక్రాచార్యుని) పురోహితునిగా ఎన్నుకున్నాడు.
'19': >-
  ఈ విధంగా ఆ రాజు, ఆ రాజ్యాన్ని పురోహిత సహాయంతో సక్రమంగా నిర్వహించాడు; అది
  సంతోషించిన ప్రజలతో నిండిపోయి, వృషభరూపుడైన ఇంద్రుని రాజ్యంలా విరాజిల్లింది.
'20': >-
  అప్పుడు ఆ మనుజేంద్రుని కుమారుడైన రాజు (దండుడు), ఉశనసునితో కలిసి, మహాత్ముడై,
  విశాలమైన రాజ్యాన్ని నిర్వహించాడు—ఆకాశంలో శక్రుడు ఉశనసునితో కలిసి
  దివ్యరాజ్యాన్ని పాలించునట్లే.
'21': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయం ఆదికావ్యంలో, ఉత్తరకాండలో
  ‘దండరాజ్యనివేశము’ అనే ఏకోనాశీతితమ సర్గము (7-79) సమాప్తము.
