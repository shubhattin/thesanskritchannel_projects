'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘సీతాపరిత్యాగః’ నామ అష్టచత్వారింశః
  సర్గః ॥7-48॥
'1': >-
  లక్ష్మణుని దారుణమైన మాటలు వినగానే జనకనందిని వైదేహి పరమ విషాదంలో మునిగి కూలబడి
  పోయింది. ॥7-48-1॥
'2': >-
  ఆమె క్షణకాలం మూర్ఛించినట్లుగా, కన్నులు కన్నీటితో నిండిపోయి, దీనమైన స్వరంతో
  జనకపుత్రి లక్ష్మణునితో ఇలా చెప్పింది. ॥7-48-2॥
'3': >-
  లక్ష్మణా! నిశ్చయంగా ఈ నా దేహం దుఃఖానికే సృష్టించబడింది. ధాత్రి (విధాత) నా
  విషయంలో అలా విధించినందువల్ల నేడు నన్ను దుఃఖస్వరూపిణిగా చూస్తున్నావు. ॥7-48-3॥
'4': >-
  నేను గత జన్మలో ఏ పాపం చేశానో! లేదా ఏవరు భార్యాభర్తలను ఇలా వియోగింపజేశారు? నేను
  శుద్ధాచారిణి అయినా, సతీ అయినా, నన్ను రాజు (రాముడు) విడిచిపెట్టడం ఏమిటి?
  ॥7-48-4॥
'5': >-
  మునుపు ఆశ్రమంలో నివసిస్తూ రాముని పాదాలను అనుసరిస్తూ, ఓ సౌమిత్రీ! ఎంతగా
  వేడుకున్నా, దుఃఖంలోనూ ఎటూ తిరుగుతూ (కష్టాలను అనుభవిస్తూ) ఉండేదానిని. ॥7-48-5॥
'6': >-
  సౌమ్యుడవైన లక్ష్మణా! ఇప్పుడు నేను ఒంటరిగా చేయబడిన స్థితిలో ఆ ఆశ్రమంలో ఎలా
  ఉండగలను? దుఃఖానికే అంకితమైన నేను నా దుఃఖాన్ని ఎవరికి చెప్పుకోవాలి? ॥7-48-6॥
'7': >-
  మునుల సమక్షంలో నేను ఏమని చెప్పాలి? లేదా ఏ సత్కర్మ చేశానని చెప్పాలి? ఏదో ఒక
  కారణంతో మహాత్ముడైన రాఘవుడు నన్ను విడిచిపెట్టాడని ఎలా చెప్పాలి? ॥7-48-7॥
'8': >-
  సౌమిత్రీ! నేడు జాహ్నవీ (గంగ) జలంలోనే ప్రాణాలు విడిచేయాలని అనిపిస్తోంది.
  రాజవంశం (అయోధ్య ప్రజలు) నా భర్తను పరిహాసం చేస్తుందేమో అన్నది భరించలేనిది.
  ॥7-48-8॥
'9': >-
  సౌమిత్రీ! రాజాజ్ఞ ప్రకారం చేయి; దుఃఖభాగినైన నన్ను విడిచిపెట్టు. రాజుని
  ఆజ్ఞలోనే నిలువాలి. నా ఈ మాటను విను. ॥7-48-9॥
'10': >-
  అత్తమాతల వద్దకు ఎలాంటి భేదభావం లేకుండా, చేతులు జోడించి, శిరస్సు వంచి వారి
  పాదాలను నమస్కరించి, ఆ మహారాజుకు కుశలమని తెలియజేయి. ॥7-48-10॥
'11': >-
  లక్ష్మణా! వారందరికీ (అత్తమాతలకు) శిరస్సు వంచి నమస్కరించి అలాగే చెప్పాలి. అలాగే
  ధర్మంలో బాగా స్థిరచిత్తుడైన ఆ రాజును కూడా (నాకు సంబంధించిన విషయం)
  చెప్పవలసిందే. ॥7-48-11॥
'12': >-
  రాఘవా! నీవు తత్త్వంగా సీత శుద్ధురాలేనని తెలిసినవాడివి. అలాగే ఆమె నీ పట్ల పరమ
  భక్తితో కూడినది; నిత్యమూ నీ మేలుకే కోరుకునేది. ॥7-48-12॥
'13': >-
  వీరుడవైన నీవు, జనుల అపయశస్సుకు భయపడి నన్ను విడిచిపెట్టావు. అపవాదం వల్ల నీకు
  చెప్పుకోవలసిన (నిందకు సంబంధించిన) ఏ మాట ఉన్నా, అది నేను భరించాలి. ఎందుకంటే
  నీవే నాకు పరమగతి. ॥7-48-13॥
'14': >-
  ఆ రాజు ధర్మంలో సుసమాహితుడై (స్థిరంగా) ఉండి, ఇలా చెప్పవలసినవాడని
  తెలియజేయాలి—‘నీవు సోదరుల పట్ల ఎలా ప్రవర్తిస్తావో, అలాగే పౌరుల పట్ల కూడా
  నిత్యము ప్రవర్తించాలి.’ ॥7-48-14॥
'15': ఇదే నీకు పరమ ధర్మం; అందువల్ల నీ కీర్తి అనుత్తమమవుతుంది. ॥7-48-15॥
'16': >-
  రాజా! పౌరజనం ధర్మమార్గంలో పొందవలసిన ఫలాన్ని పొందుతారు గాక; అయితే, నరశ్రేష్ఠా!
  నా శరీరాన్ని గురించి మాత్రం నేను విచారించను. ॥7-48-16॥
'17': >-
  రఘునందనా! పౌరుల అపవాదం ఏ విధంగా ఉంటుందో అలాగే (నీవు భావించాలి). ఎందుకంటే,
  స్త్రీకి భర్తే దేవుడు; భర్తే బంధువు; భర్తే గురువు. ॥7-48-17॥
'18': >-
  అందువల్ల ప్రాణాలకన్నా ప్రియమైన భర్తకు ప్రత్యేకంగా కావలసినదే చేయాలి. నా మాటల
  ప్రకారం రామునికి నా సంగ్రహం (సారాంశం) ఇలా చెప్పాలి: ‘ఇప్పుడు నన్ను చూడక,
  ఋతుకాలాన్ని దాటిపోయిన నన్ను (గర్భిణిని) వదిలి నీవు వెళ్లిపో.’ ॥7-48-18॥
'19': >-
  సీత ఇలా చెప్పుతుండగా, లక్ష్మణుడు దీనమనస్సుతో, శిరస్సు వంచి నేలను నమస్కరించి,
  మాట పలకలేకపోయాడు. ॥7-48-19॥
'20': >-
  ఆమెకు ప్రదక్షిణ చేసి, పెద్ద శబ్దంతో ఏడుస్తూ, కొంతసేపు ధ్యానించినట్టు నిలిచి,
  తరువాత ఆమెతో—‘శోభనాంగీ! నీవు నాకు ఏమని చెప్పగలవు?’ అని అన్నాడు. ॥7-48-20॥
'21': >-
  అనఘా! నీ ఈ రూపాన్ని ఇంతకు మునుపెన్నడూ చూడలేదు; నీ పాదాలు కూడా నేను ఇంతకు ముందు
  చూడలేదు. రాముడు లేని ఈ అరణ్యంలో నిన్ను నేను ఎలా చూడగలను? ॥7-48-21॥
'22': >-
  ఇలా చెప్పి ఆమెకు నమస్కరించి, మళ్ళీ పడవ ఎక్కాడు. పడవ ఎక్కిన తరువాత పడవవానిని
  కూడా త్వరగా కదిలించమని ఆజ్ఞాపించాడు. ॥7-48-22॥
'23': >-
  అతడు ఉత్తర తీరానికి చేరుకుని, శోకభారంతో నిండిపోయి, దుఃఖంతో విభ్రమించినవాడిలా
  త్వరగా రథం ఎక్కాడు. ॥7-48-23॥
'24': >-
  మళ్లీ మళ్లీ వెనుతిరిగి, అనాథవలె నిలిచిన సీతను చూసుకుంటూ, ఆ తీరాన నిలిచి
  చేతలుచేస్తూ (విలపిస్తూ) ఉన్న ఆమెను చూస్తూనే లక్ష్మణుడు ముందుకు సాగిపోయాడు.
  ॥7-48-24॥
'25': >-
  దూరంగా వెళ్తున్న రథాన్ని, అలాగే లక్ష్మణుని కూడా మళ్ళీ మళ్ళీ చూస్తూ,
  ఉద్విగ్నంగా ఉన్న సీతను శోకం ఆవరించింది. ॥7-48-25॥
'26': >-
  యశస్సుతో కూడిన యశోధన అయిన ఆమె, దుఃఖభారంతో వంగిపోయి, నాథుడైన రాముని దర్శించలేక
  సతిగా, నెమలి కూయే ఆ అరణ్యంలో దుఃఖానికే పరాయణమై మహాశబ్దంతో రోదించింది.
  ॥7-48-26॥
'27': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘సీతాపరిత్యాగః’ నామ
  అష్టచత్వారింశః సర్గః ॥7-48॥
