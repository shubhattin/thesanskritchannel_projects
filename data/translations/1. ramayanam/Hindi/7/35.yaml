'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘हनुमदुत्पत्ति’ नामक
  पैंतीसवाँ सर्ग।
'1': >-
  तब राम ने दक्षिण दिशा के आश्रम में स्थित उस मुनि से प्रश्न किया। वे हाथ
  जोड़कर, विनय से युक्त होकर, अर्थपूर्ण वचन इस प्रकार बोले।
'2': >-
  ‘वालि और रावण—इन दोनों का बल निश्चय ही अतुलनीय है; परन्तु मेरी बुद्धि के
  अनुसार इन दोनों के समान भी हनुमान नहीं हैं—अर्थात् हनुमान उनसे भी बढ़कर हैं।’
'3': >-
  ‘पराक्रम, कुशलता, बल, धैर्य, प्रज्ञा, नीति के साधन तथा विक्रम और प्रभाव—ये सब
  गुण हनुमान में मानो अपना निवास करके स्थित हो गए हैं।’
'4': >-
  ‘समुद्र को देखते ही, वानर-सेना को शोक से डूबती हुई देखकर, महाबाहु हनुमान ने
  सबको ढाढ़स बँधाया और फिर सौ योजन का एक ही छलाँग में उल्लंघन कर गए।’
'5': >-
  ‘उन्होंने लंका-पुरी को धर्षित किया, तब रावण के अन्तःपुर में प्रविष्ट होकर सीता
  को देखा; उनसे बातचीत भी की और उसी प्रकार उन्हें आश्वस्त भी किया।’
'6': >-
  ‘वहाँ सेनाओं के अग्रगामी, मन्त्रियों के पुत्र, सेवक-गण तथा रावण का पुत्र—इन
  सबको हनुमान ने अकेले ही परास्त कर गिरा दिया।’
'7': >-
  ‘फिर बन्धन से मुक्त होकर उन्होंने दशानन (रावण) से भी बात की; और जिसने लंका को
  इस प्रकार भस्म कर दिया मानो अग्नि ने पृथ्वी को जला डाला हो।’
'8': >-
  ‘काल, इन्द्र, विष्णु अथवा कुबेर—इनमें से किसी के भी ऐसे कर्म नहीं सुने जाते,
  जैसे युद्ध में हनुमान के कर्म सुने जाते हैं।’
'9': >-
  ‘इसी के बाहुबल से मुझे लंका प्राप्त हुई, सीता मिली, लक्ष्मण सुरक्षित रहे; मुझे
  विजय प्राप्त हुई, राज्य मिला, मित्र और बान्धव भी प्राप्त हुए।’
'10': >-
  ‘यदि वानरराज के मित्र रूप में मेरे साथ हनुमान न होते, तो कौन समर्थ पुरुष जानकी
  की भी खोज-खबर जान पाता?’
'11': >-
  ‘सुग्रीव की प्रिय-इच्छा को सिद्ध करने के लिए, उसी वैर के उत्पन्न होते समय,
  वालि के द्वारा यह (लंकादहनादि) क्यों न किया गया—क्यों वह तृण-लताओं की भाँति
  जलाकर नष्ट न कर सका?’
'12': >-
  ‘मुझे तो ऐसा लगता है कि हनुमान स्वयं अपने बल को नहीं जानते थे; क्योंकि
  उन्होंने वानरराज (सुग्रीव) को अपने प्राणों के प्रिय, अत्यन्त कष्ट में पड़े हुए
  देखा।’
'13': >-
  ‘हे भगवन्! महाबुद्धिमान हनुमान के विषय में यह सब मुझे विस्तारपूर्वक, यथार्थ
  तत्त्व के अनुसार, हे देवताओं द्वारा पूजित! बताइए।’
'14': >-
  राघव का यह हेतुयुक्त वचन सुनकर, ऋषि ने तब हनुमान के सामने ही राम से यह वचन
  कहा।
'15': >-
  ‘हे रघुश्रेष्ठ! तुम हनुमान के विषय में जो कहते हो, वह सत्य है। बल में उसका कोई
  तुल्य नहीं, गति में कोई समान नहीं और बुद्धि में उससे बढ़कर कोई नहीं।’
'16': >-
  ‘पूर्वकाल में मुनियों ने उसे अचूक शापों से शप्त भी किया था और वर भी दिया था;
  जिसके कारण वह महान् बलवान होकर भी अपने ही बल को नहीं जानता था।’
'17': >-
  ‘हे महाबल राम! बाल्यावस्था में भी इसने जो-जो कार्य किए थे, उनका वर्णन करना
  सम्भव नहीं—क्योंकि उसकी बाल-चेष्टाओं का विस्तार अत्यन्त है।’
'18': >-
  ‘तथापि हे राघव! यदि तुम्हारा अभिप्राय उसे सुनने का है, तो हे राम! मन को एकाग्र
  कर सुनो, मैं बताता हूँ।’
'19': >-
  ‘सूर्य के वरदान से सुवर्णमय शोभा वाला सुमेरु नामक पर्वत था, जहाँ केसरी नामक
  इसके पिता राज्य का शासन करते थे।’
'20': >-
  ‘उसकी पत्नी अञ्जना नाम से प्रसिद्ध हुई। उसी के गर्भ से वायु ने अपना श्रेष्ठ
  आत्मज (पुत्र) उत्पन्न किया।’
'21': >-
  ‘तब अञ्जना ने शाली के नये अंकुर के समान आभायुक्त (कोमल-स्वर्णवर्ण) बालक को
  प्रसव किया। फिर वह फल लाने की इच्छा से, गहन वन में विचरने के लिए बाहर निकली।’
'22': >-
  ‘माता के वियोग से और तीव्र भूख से अत्यन्त पीड़ित वह शिशु बहुत अधिक रोने
  लगा—जैसे शर-विहीन (तिनका-रहित) वन में कोई शिशु रोता हो।’
'23': >-
  ‘उसी समय उसने उदय होते हुए सूर्य को देखा, जो जपा-पुष्पों के ढेर के समान
  लालिमायुक्त था; और फल के लोभ से वह सूर्य की ओर उछल पड़ा।’
'24': >-
  ‘बालक, बाल-सूर्य की ओर मुख किए, मानो मूर्तिमान बाल-सूर्य ही हो; बाल-सूर्य को
  पकड़ने की इच्छा से, वह आकाश के मध्य में उड़ता-फाँदता चला।’
'25': >-
  ‘इस प्रकार शिशु-भाव में भी हनुमान को आकाश में छलाँग लगाते देखकर, देवों, दानवों
  और यक्षों को अत्यन्त महान् विस्मय हुआ।’
'26': >-
  ‘न वायु स्वयं इतना वेगवान है, न गरुड़, और न ही मन—जितना यह वायु-पुत्र उत्तम
  आकाश में गति करता है।’
'27': >-
  ‘यदि शिशु अवस्था में ही इसकी गति और पराक्रम ऐसे हैं, तो युवावस्था में बल को
  प्राप्त करके इसका वेग कैसा होगा?’
'28': >-
  ‘सूर्य की तपन से भयभीत होकर उसकी रक्षा के लिए, शीतल तुषार-राशि के समान ठंडा
  वायु, अपने पुत्र के साथ-साथ उड़ता चला।’
'29': >-
  ‘यह अनेक सहस्र योजन तक आकाश में गति करता हुआ, पिता के बल से और अपने
  बाल्य-स्वभाव से, भास्कर के समीप जा पहुँचा।’
'30': >-
  ‘यह शिशु दोष नहीं जानता—ऐसा समझकर और यह भी कि इस प्रसंग में कोई कार्य-व्यवस्था
  अपेक्षित है, इसलिए दिवाकर ने उसे जलाया नहीं।’
'31': >-
  ‘जिस दिन यह भास्कर को पकड़ने के लिए कूद पड़ा, उसी दिन राहु भी दिवाकर को पकड़ने
  की इच्छा से सूर्य के पास आया।’
'32': >-
  ‘हे राम! सूर्य के रथ के ऊपर उस (हनुमान) के द्वारा स्पर्श किए जाने पर, चन्द्र
  और सूर्य को पीड़ित करने वाला राहु डरकर वहाँ से हट गया।’
'33': >-
  ‘फिर सिंहिका-पुत्र राहु क्रोध में इन्द्र-भवन को गया और देवगणों से घिरे देव
  इन्द्र से, भौंहें चढ़ाकर, बोला।’
'34': >-
  ‘हे वासव! तुमने मेरी भूख शान्त करने के लिए चन्द्र और सूर्य मुझे दिए थे; फिर हे
  वृत्रहन्! यह क्या है कि तुमने वह (अधिकार) किसी अन्य बलवान को दे दिया?’
'35': >-
  ‘आज मैं पर्व-काल में सूर्य को पकड़ने के लिए आया था; तभी दूसरा कोई (मुझसे पहले)
  राहु पहुँचकर सहसा सूर्य को पकड़ बैठा।’
'36': >-
  राहु की बात सुनकर वासव (इन्द्र) अत्यन्त व्याकुल हो उठे। वे स्वर्णमयी माला धारण
  किए हुए, आसन छोड़कर तुरंत उछल पड़े।
'37': >-
  तदनन्तर कैलास-शिखर के समान विशाल, चार दाँतों वाला, मद-रस टपकाता, शोभायमान
  उपकरणों से युक्त, ऊँचा-लम्बा, स्वर्ण-घण्टाओं के निनाद से मानो हँसता हुआ
  (ऐरावत) उपस्थित हुआ।
'38': >-
  इन्द्र उस श्रेष्ठ हाथी पर चढ़कर, राहु को आगे करके, उस स्थान की ओर गए जहाँ
  सूर्य के साथ यह हनुमान (उस समय) था।
'39': >-
  फिर अत्यधिक उतावलेपन से राहु, वासव (इन्द्र) को छोड़कर आगे बढ़ा; और उसी के
  द्वारा वह (हनुमान) देखा गया—जो पर्वत-शिखर के समान वेग से दौड़ता चला आ रहा था।
'40': >-
  तब सूर्य को छोड़कर, राहु को फल समझकर देखते हुए, वह सिंहिका-पुत्र को पकड़ने के
  लिए फिर आकाश में उछल पड़ा।
'41': >-
  हे राम! इस प्रकार धावते हुए उस प्लवंगम को देखकर, राहु सूर्य को छोड़कर ऐसे लौट
  पड़ा कि उसका मुख-भाग पीछे रह गया और वह उल्टा-मुँह हो गया।
'42': >-
  सिंहिका-पुत्र राहु, इन्द्र को रक्षक मानकर, भय से बार-बार ‘इन्द्र! इन्द्र!’
  कहता रहा।
'43': >-
  राहु के चिल्लाने का स्वर पहले ही पहचानकर सुनकर, इन्द्र ने कहा—‘डरो मत, मैं इसे
  मार डालूँगा।’
'44': >-
  तब ऐरावत को देखकर, ‘यह भी तो बहुत बड़ा है’ ऐसा सोचकर, मारुति ने हाथी-राज को फल
  मानकर उसकी ओर दौड़ लगा दी।
'45': >-
  ऐरावत को पकड़ने की इच्छा से दौड़ते हुए उसका रूप एक क्षण के लिए अत्यन्त भयानक
  और तेजस्वी हो उठा—मानो इन्द्र और अग्नि की सम्मिलित दीप्ति हो।
'46': >-
  इस प्रकार दौड़ते हुए उसे देखकर भी शचीपति (इन्द्र) बहुत अधिक क्रुद्ध नहीं हुए;
  किन्तु हाथ से छोड़े हुए वज्र से उन्होंने उसे प्रहार किया।
'47': >-
  तब वह इन्द्र-वज्र से आहत होकर पर्वत पर गिर पड़ा; और गिरते हुए उस बालक का बायाँ
  हनु (जबड़ा) टूट गया।
'48': >-
  उस बालक के गिर जाने पर और वज्र-प्रहार से व्याकुल होने पर, पवन (वायु) इन्द्र पर
  कुपित हो उठा—और वह क्रोध प्रजाओं के अहित का कारण बनने लगा।
'49': >-
  तब प्रभु मारुत अपनी गति (प्रवाह) को समेटकर, प्रजाओं के भीतर से अन्तर्धान हो
  गया और अपने शिशु पुत्र को लेकर एक गुहा में प्रविष्ट हो गया।
'50': >-
  विण्-मूत्र के प्रवाह को रोककर, प्रजाओं को परम पीड़ा देने वाला वह वायु, समस्त
  प्राणियों को वैसे रोकने लगा जैसे वासव (इन्द्र) वर्षा को रोक देता है।
'51': >-
  वायु के प्रकोप से सब प्राणी सर्वत्र नि:श्वास हो गए; और उनकी संधियाँ (जोड़)
  टूटने-सी लगने लगीं, वे काठ (लकड़ी) के समान जड़ हो गए।
'52': >-
  वायु के प्रकोप से त्रैलोक्य मानो नरक में जा पड़ा—स्वाध्याय और वषट्कार से रहित,
  निष्क्रिय तथा धर्म से विहीन हो गया।
'53': >-
  तब गन्धर्वों सहित समस्त प्रजा—देव, असुर और मनुष्यों सहित—दुःखी होकर सुख की
  इच्छा से प्रजापति के पास पहुँची।
'54': >-
  हाथ जोड़कर देवों ने—जिनके उदर महान् (विकट) थे—हे प्रजानाथ! इस प्रकार कहा: ‘हे
  भगवन्! आपने ही चार प्रकार की प्रजाओं की सृष्टि की है।’
'55': >-
  ‘आपने ही हमें आयु प्रदान करने वाला यह वायु-पति दिया है। वही हमारे प्राणों का
  ईश्वर होकर भी, हे सत्पुरुष! आज हमें क्यों रोक रहा है?’
'56': >-
  ‘वह दुःख उत्पन्न करता हुआ हमें वैसे रोक रहा है जैसे अन्तःपुर में स्त्रियों को
  रोका जाता है। इसलिए हम वायु से पीड़ित होकर आपकी शरण में आए हैं।’
'57': >-
  प्रजाओं की यह बात सुनकर, प्रजानाथ प्रजापति ने ‘कारण है’ ऐसा कहकर फिर प्रजाओं
  से कहा।
'58': >-
  ‘जिस कारण से वायु ने क्रोध किया और (प्राण-प्रवाह) रोका, वह सब सुनो—यह तुम्हारे
  लिए सुनने योग्य और आत्म-कल्याण के लिए उपयुक्त है।’
'59': >-
  ‘आज देवों के स्वामी इन्द्र ने उसका पुत्र गिरा दिया। राहु की बात मानकर ही अनिल
  (वायु) फिर कुपित हुआ।’
'60': >-
  ‘वायु बिना शरीर के ही शरीरों के भीतर चलकर उनकी रक्षा करता है; क्योंकि वायु के
  बिना शरीर लकड़ी के समान अवस्था को प्राप्त हो जाता है।’
'61': >-
  ‘वायु ही प्राण है, वायु ही सुख है, वायु ही यह समस्त जगत् है। वायु के त्याग
  देने पर जगत् सुख नहीं पाता।’
'62': >-
  ‘आज ही जगत् की आयु रूप वायु ने जगत् को त्याग दिया है; आज ही तुम सब नि:श्वास
  होकर लकड़ी और दीवार के समान जड़ होकर स्थित हो गए हो।’
'63': >-
  ‘अतः हम सब वहाँ चलें जहाँ मारुत स्थित है, क्योंकि वही हमें आनन्द देने वाला है।
  हे अदिति के पुत्रो! उसे प्रसन्न किए बिना हम विनाश को न प्राप्त हों।’
'64': >-
  तब प्रजापति प्रजाओं के साथ, तथा देवों, गन्धर्वों, भुजंगों, गुह्यकों सहित, वहाँ
  गए जहाँ मारुत इन्द्र द्वारा आहत अपने पुत्र को हाथ में लिए हुए बैठा था।
'65': >-
  तब चतुर्मुख ब्रह्मा ने, सूर्य, अग्नि और सुवर्ण के समान प्रभा वाले, सदा
  तीव्रगामी के पुत्र को अपनी गोद में स्थित देखकर, देव, गन्धर्व, ऋषि, यक्ष और
  राक्षसों सहित उस पर दया की।
'66': >-
  इस प्रकार आदिकाव्य श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘हनुमदुत्पत्ति’
  नामक पैंतीसवाँ सर्ग समाप्त हुआ।
