'8': >-
  ఆమె శోకమును తొలగించుకొని, ఆలస్యనిద్రమును (తంద్రను) విడిచి, జ్వరశాంతి పొంది,
  హర్షముచే జాగృతమైన ధైర్యసత్త్వముతో—ఆర్యురాలైన సీత శుభ్రమైన తన ముఖకాంతిచే,
  ఉదయించిన శీతాంశుని (చంద్రుని) కాంతితో రాత్రి అందంగా వెలిగినట్లు శోభిల్లెను ॥
  ౫-౨౯-౮ ॥
'9': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే ‘శుభనిమిత్తాని’ నామ
  ఏకోనత్రింశః సర్గః ॥ ౫-౨౯ ॥
