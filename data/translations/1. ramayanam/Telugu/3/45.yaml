'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘సీతాపారుష్యము’ అను పంచచత్వారింశ
  సర్గము ॥3-45॥
'1': >-
  వనములో భర్త (రాముడు) పలికినట్లే ఉన్న ఆర్తస్వరాన్ని విని గ్రహించిన సీత,
  లక్ష్మణునితో ఇలా పలికింది— “నీవు వెళ్లి రాఘవుని సంగతి తెలుసుకో.” ॥3-45-1॥
'2': >-
  “పరమార్తుడై కేకలు వేస్తున్న వానియొక్క శబ్దము నేను బాగా విన్నాను; ఆ కారణంగా నా
  హృదయం స్థిరంగా నిలవడం లేదు, నాకు ప్రాణమే నిలువడం లేదు.” ॥3-45-2॥
'3': >-
  “వనములో ఆర్తనాదం చేస్తున్న నీ అన్నగారిని రక్షించవలసినవాడవు నీవే. శరణాగతుడై
  ఉన్న నీ అన్నగారివద్దకు నీవు వెంటనే పరుగెత్తి వెళ్లుము.” ॥3-45-3॥
'4': >-
  సింహాల వశానికి చిక్కిన ఎద్దువలె రాక్షసుల వశం అయినవాడు (రాముడు) అన్న భావంతో ఆమె
  ఇలా చెప్పినా, లక్ష్మణుడు అన్న ఆజ్ఞారూపమైన ఆదేశాన్ని పాటిస్తూ అక్కడి నుండి
  వెళ్లలేదు. ॥3-45-4॥
'5': >-
  అప్పుడు జనకనందిని (సీత) కలతచెంది అక్కడే లక్ష్మణునితో ఇలా అంది— “సౌమిత్రీ! నీవు
  మిత్రుడి రూపంలో ఉన్నా అన్నగారికి శత్రువులా ప్రవర్తిస్తున్నావు.” ॥3-45-5॥
'6': >-
  “ఈ స్థితిలో నీవు నీ అన్నగారివద్దకు పరుగెత్తి వెళ్లకపోవడం ద్వారా, నా కారణంగా
  రాముడు నశించిపోవాలని నీవు కోరుతున్నావు, లక్ష్మణా!” ॥3-45-6॥
'7': >-
  “నాకు ఆశచూపి (లోభంతో) నా కోసమే నిశ్చయంగా నీవు రాఘవుని వెంట వెళ్లడం లేదు.
  అన్నమీద నీకు స్నేహం లేదు; అతనికి కలిగే కష్టం నీకు ఇష్టమేనని నేను
  భావిస్తున్నాను.” ॥3-45-7॥
'8': >-
  “ఆ మహాతేజస్వియైన రాముని చూడకుండానే నీవు నిర్భయంగా ఇక్కడ నిలబడుతున్నావు! అతనికి
  ఏ అపాయము కలిగిందని సందేహమొచ్చినపుడు, నాకు ఇక్కడ ఏ సుఖశాంతి ఉండగలదు?” ॥3-45-8॥
'9': >-
  “నీవే ప్రధానుడిగా (రక్షకుడిగా) వచ్చి ఇక్కడ ఉన్నప్పుడు, నేను ఇక్కడ నిలబడి
  చేయవలసినది ఏది?” — అని ఇలా పలుకుతున్న వైదేహి కన్నీళ్ళతో, శోకంతో నిండిపోయింది.
  ॥3-45-9॥
'10': >-
  అప్పుడు లక్ష్మణుడు, జింకపిల్లలా భయపడిపోయిన సీతతో ఇలా అన్నాడు— పన్నగులు,
  అసురులు, గంధర్వులు, దేవతలు, దానవులు, రాక్షసులు— ॥3-45-10॥
'11': >-
  “వైదేహీ! నీ భర్తను జయించగలవాడు ఎవడూ లేడు— ఇందులో సందేహమే లేదు, దేవి! దేవతలలో
  గానీ, మనుష్యులలో గానీ, గంధర్వులలో గానీ, పక్షులలో గానీ—” ॥3-45-11॥
'12': >-
  “రాక్షసులలో గానీ, పిశాచులలో గానీ, కిన్నరులలో గానీ, మృగములలో గానీ, భయంకర
  దానవులలో గానీ— ఓ శోభనాంగీ!—” ॥3-45-12॥
'13': >-
  “ఇంద్రుని సమానమైన రామునితో యుద్ధరంగంలో యుద్ధం చేయగలవాడు ఎవడూ ఉండడు. సమరంలో
  రాముడు అవధ్యుడు (చంపలేనివాడు); కాబట్టి నీవు ఇలా మాట్లాడటం తగదు.” ॥3-45-13॥
'14': >-
  “రాఘవుడు లేని ఈ వనంలో నిన్ను వదిలి వెళ్లడానికి నాకు ధైర్యం లేదు. అతని బలం
