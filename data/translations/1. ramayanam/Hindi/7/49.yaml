'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वाल्मीकि-आश्रम-प्रवेश’ नामक
  उनचासवाँ (एकोनपञ्चाश) सर्ग।
'1': >-
  वहाँ रोती हुई सीता को देखकर उन मुनि-कुमारों ने (तुरन्त) दौड़कर जाकर
  उग्र-तपस्वी भगवान् वाल्मीकि को (यह समाचार) बताया।
'2': >-
  मुनि के चरणों का अभिवादन करके, वे मुनिपुत्र महर्षि के पास (आकर) उस (स्त्री) के
  रोने की ध्वनि सहित सारा वृत्तान्त निवेदन करने लगे।
'3': >-
  उन्होंने कहा—‘भगवन्! ऐसी (स्त्री) हमने पहले कभी नहीं देखी। किसी महात्मा की
  पत्नी, मानो श्री (लक्ष्मी) ही हो; पर मोहवश विकृत मुखवाली होकर (विलाप करती) रो
  रही है।’
'4': >-
  ‘भगवन्! आप भलीभाँति देखिए—यह तो मानो आकाश से गिरी हुई किसी देवता-सदृश (देवी)
  हो। हे भगवन्! नदी के तट पर कोई श्रेष्ठ स्त्री अत्यन्त दुःखी अवस्था में पड़ी
  है।’
'5': >-
  ‘हमने उसे देखा—वह फूट-फूटकर रो रही थी और दृढ़ता से शोक में डूबी हुई थी। वह
  दुःख और शोक के योग्य नहीं है; अकेली, दीन, मानो अनाथ के समान (पड़ी) है।’
'6': >-
  ‘हम इसे मनुष्य-स्त्री नहीं जान पा रहे; इसकी सत्कार-सेवा कीजिए। यह आपके आश्रम
  के निकट ही आकर आपकी शरण में आई है।’
'7': >-
  ‘यह साध्वी किसी रक्षक को चाहती है; भगवन्, आप ही इसे बचाने योग्य हैं।’ उनका यह
  वचन सुनकर, धर्मज्ञ (वाल्मीकि) ने बुद्धि से विचार कर निश्चय किया और तप से
  प्राप्त दिव्य दृष्टि वाले होकर जहाँ मैथिली थी, वहाँ की ओर दौड़ पड़े।
'8': >-
  उन्हें उस ओर जाते देखकर, उनके शिष्य—उस महामति (गुरु) की अभिप्राय को समझकर—भी
  उनके साथ उस स्थान की ओर चल पड़े; और महामति (वाल्मीकि) कुछ ही पद आगे बढ़कर
  (गङ्गा-तट की ओर) पहुँचे।
'9': >-
  वे सुन्दर अर्घ्य लेकर जाह्नवी (गङ्गा) के तट पर आए और राघव (राम) की प्रिया
  पत्नी सीता को अनाथ के समान (अकेली) देखा।
'10': >-
  शोक के भार से पीड़ित उस सीता से मुनिश्रेष्ठ वाल्मीकि ने मधुर वाणी में कहा—मानो
  अपने तेज से उसे हर्ष और आश्वासन दे रहे हों।
'11': >-
  ‘तू दशरथ की पुत्रवधू है, राम की प्रिय महिषी (पत्नी) है। राजर्षि जनक की पुत्री!
  हे पतिव्रता, तेरा स्वागत है।’
'12': >-
  ‘तू (यहाँ) आ रही है—यह मुझे धर्म-समाधि द्वारा ज्ञात हो चुका है; और इस (आगमन)
  का सम्पूर्ण कारण भी मेरे हृदय में स्पष्ट रूप से लक्षित है।’
'13': >-
  ‘हे महाभागे! तेरे विषय का सत्य-तत्त्व भी मुझे ज्ञात है; और त्रैलोक्य में जो
  कुछ घटित हो रहा है, वह भी मुझे विदित है।’
'14': >-
  ‘सीते! तप से प्राप्त (दिव्य) दृष्टि द्वारा मैं जानता हूँ कि तू निष्पाप है। हे
  वैदेहि! अब निःशंक हो जा; इस समय तू मेरे संरक्षण में है।’
'15': >-
  ‘मेरे आश्रम के निकट तपस्या में स्थित तपस्विनियाँ (मुनिपत्नियाँ) रहती हैं; वे
  तुझे, पुत्री, जैसे बछड़े को स्नेहपूर्वक पाला जाता है, वैसे ही नित्य पालन
  करेंगी।’
'16': >-
  ‘यह अर्घ्य ग्रहण कर; निःशंक हो, ज्वर (चिन्ता) से रहित हो। जैसे अपने ही घर में
  आकर रहती है, वैसे ही (यहाँ रह); और किसी प्रकार का विषाद मत कर।’
'17': >-
  मुनि के परम अद्भुत वचन सुनकर सीता ने सिर झुकाकर उनके चरणों का वन्दन किया और
  हाथ जोड़कर ‘ऐसा ही’ कह दिया।
'18': उस मुनि के आगे बढ़ने पर सीता भी हाथ जोड़े हुए उनके पीछे-पीछे चल पड़ी।
'19': >-
  मुनि को आते देखकर वैदेही के साथ आश्रम की मुनिपत्नियाँ हर्ष से युक्त होकर पास
  आईं और यह वचन बोलीं—
'20': >-
  ‘हे मुनिश्रेष्ठ! आपका स्वागत है। बहुत समय बाद आपका आगमन हुआ है। हम सब आपको
  प्रणाम करती हैं; बताइए, हम क्या सेवा करें?’
'21': >-
  उनका यह वचन सुनकर वाल्मीकि ने कहा—‘यह सीता, बुद्धिमान राम की पत्नी, यहाँ आ
  पहुँची है।’
'22': >-
  ‘यह दशरथ की पुत्रवधू है, जनक की साध्वी पुत्री है। यह निष्पाप है, पर पति द्वारा
  त्याग दी गई है; अतः मुझे सदा इसका पालन-रक्षण करना है।’
'23': >-
  ‘आप सब इसे परम स्नेह से देखें (और अपनाएँ)। मेरे प्रति आदर के कारण तथा मेरे वचन
  से भी, यह आपके लिए विशेष रूप से पूज्या हो।’
'24': >-
  महायशस्वी महातपस्वी (वाल्मीकि) बार-बार वैदेही को सौंप/सौंपकर (उनके संरक्षण में
  देकर), शिष्यों से घिरे हुए अपने आश्रम की ओर फिर लौट गए।
'25': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकि-प्रणीत आदिकाव्य के उत्तरकाण्ड में
  ‘वाल्मीकि-आश्रम-प्रवेश’ नामक उनचासवाँ (एकोनपञ्चाश) सर्ग समाप्त हुआ।
