'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘लवणवध’ नामक उनहत्तरवाँ
  (एकोनसप्ततितम) सर्ग प्रारम्भ होता है।
'1': >-
  महात्मा शत्रुघ्न के ये वचन सुनकर वह (लवण) अत्यन्त तीव्र क्रोध को अपने में समेट
  लाया और ‘ठहर! ठहर!’ ऐसा कहकर गरज उठा।
'2': >-
  उसने हाथ पर हाथ पटककर, दाँत किटकिटाकर, रघुकुल-शार्दूल (शत्रुघ्न) को बार-बार
  ललकारा।
'3': >-
  भयानक रूप वाले लवण को इस प्रकार बातें कहते देखकर देव-शत्रुओं का संहार करने
  वाले शत्रुघ्न ने उससे यह वचन कहा।
'4': >-
  ‘हे लवण! जिस प्रकार तूने अन्य लोगों को जीत लिया, वैसा शत्रुघ्न जन्मा ही नहीं
  है। इसलिए आज मेरे बाण से विद्ध होकर तू यमलोक को जा।’
'5': >-
  ‘हे पापात्मन्! आज मैं रणभूमि में तुझे निहत करके ऋषियों और विद्वान् ब्राह्मणों
  को—और देवताओं को भी—रावण के वध की भाँति यह दृश्य दिखाऊँगा।’
'6': >-
  ‘हे निशाचर! आज तू मेरे बाणों से दग्ध होकर गिर पड़ेगा; तब नगर में और जनपद में
  भी निश्चय ही कुशल-क्षेम हो जाएगा।’
'7': >-
  ‘आज मेरे बाहु से निकला हुआ यह बाण, जिसका मुख वज्र के समान है, तेरे हृदय में
  वैसे ही प्रवेश करेगा जैसे सूर्यपुत्र (अग्नि/सूर्य-तेज) की किरण कमल में प्रवेश
  करती है।’
'8': >-
  ऐसा कहे जाने पर क्रोध से मूर्छित लवण ने एक विशाल वृक्ष उठाकर शत्रुघ्न के
  वक्षस्थल पर दे मारा; और शत्रुघ्न ने उसे (अपने शस्त्र/बाणों से) सौ टुकड़ों में
  काट दिया।
'9': >-
  अपना वह प्रहार निष्फल देखकर बलवान् राक्षस ने फिर बहुत-से वृक्ष उखाड़े और
  उन्हें शत्रुघ्न की ओर फेंक दिया।
'10': >-
  तेजस्वी शत्रुघ्न ने अपनी ओर आते हुए उन असंख्य वृक्षों को तीन-चार बाणों
  से—एक-एक करके—उनके पर्व-संधियों पर काट डाला।
'11': >-
  तदनन्तर वीर्यसम्पन्न शत्रुघ्न ने राक्षस की छाती पर बाणों की वर्षा कर दी;
  परन्तु वह राक्षस उससे विचलित न हुआ।
'12': >-
  तब वीर्यवान् लवण हँसकर एक वृक्ष उठाकर उस शूरवीर के सिर पर दे मारा; उसके अंग
  शिथिल हो गए और वह मूर्छित हो गया।
'13': >-
  उस वीर के गिरते ही ऋषियों, देवगणों तथा गन्धर्वों और अप्सराओं के बीच महान्
  हाहाकार मच गया।
'14': >-
  भूमि पर गिरे हुए और मानो मारे गए शत्रुघ्न की अवहेलना कर, अवसर पाकर भी वह
  राक्षस अपने निवास-स्थान में (भागकर) प्रवेश नहीं कर सका।
'15': >-
  उसे भूमि पर पड़ा देखकर भी उसने न तो शूल ही उठाया; फिर उसे ‘मारा गया’ ऐसा समझकर
  वह खाने के लिए (उपयुक्त) भक्ष्य-सामग्री इकट्ठी करने लगा।
'16': >-
  उधर थोड़ी ही देर में चेतना लौट आने पर शत्रुघ्न ने, आयुध धारण करके, फिर से
  पुर-द्वार पर दृढ़तापूर्वक खड़े होकर स्थिति संभाल ली; ऋषियों ने उन्हें सम्यक्
  रूप से सम्मानित किया।
'17': >-
  तब उन्होंने दिव्य, अमोघ, उत्तम बाण को ग्रहण किया—जो तेज से प्रज्वलित, अत्यन्त
  भयंकर और दसों दिशाओं को पूरित करने वाला था।
'18': >-
  उस बाण का मुख वज्र-सा था, वेग वज्र के समान था, वह मेरु और मन्दर पर्वत के तुल्य
  प्रतीत होता था; पर्व-संधियों पर झुका हुआ (अर्थात् जोड़-जोड़ पर सुदृढ़), और
  युद्धों में अजेय था।
'19': >-
  उसके अंग रक्त और चन्दन से लिप्त-से (रक्त-रंजित और सुगन्धित) जान पड़ते थे; उसके
  पंख सुंदर पत्रों के समान थे; और वह दानव-इन्द्रों, पर्वत-इन्द्रों तथा असुरों को
  विदीर्ण करने वाला था।
'20': >-
  युगान्त में उपस्थित कालाग्नि के समान दीप्त उस बाण को देखकर समस्त प्राणी
  अत्यन्त भयभीत हो उठे।
'21': >-
  देवों, असुरों, गन्धर्वों, मुनियों और अप्सरागणों सहित समस्त जगत ब्रह्मा
  (पितामह) के पास उपस्थित होकर व्याकुल हो गया।
'22': >-
  उन्होंने देव-देवेश, वरद, प्रपितामह ब्रह्मा से कहा—‘देवताओं पर भय का यह मोह छा
  गया है; लोकों के विनाश की आशंका उपस्थित हो गई है।’
'23': >-
  ‘हे प्रपितामह! देवताओं का यह भय-सम्भ्रम और लोकों के नाश की यह शंका—ऐसी बात न
  हमने पहले कभी देखी है, न सुनी है।’
'24': >-
  उनकी बात सुनकर लोकपितामह ब्रह्मा—जो लोकों को अभय देने वाले हैं—ने भय का कारण
  स्पष्ट किया और मधुर वाणी में कहा—‘हे समस्त देवताओं! सुनो।’
'25': >-
  ‘रण में लवण के वध हेतु शत्रुघ्न के द्वारा धारण किया गया यही बाण है। उसके तेज
  से हे श्रेष्ठ सुरो! हम सब मोहित-से (घबरा-से) हो गए हैं।’
'26': >-
  ‘वत्सो! यह उस प्राचीन देव—सनातन लोककर्त्ता—का तेजोमय बाण है; इसी के कारण यह भय
  उपस्थित हुआ है।’
'27': >-
  ‘यह वही महान् बाण है, जिसे महात्मा (उस देव) ने कैटभ और मधु—उन दोनों दैत्यों के
  वध के लिए—रचा था।’
'28': >-
  ‘इस तेजोमय बाण को केवल विष्णु ही भली-भाँति जानते हैं; यह उस महात्मा विष्णु की
  वही प्राचीन देह/तुल्य-तेज है (अर्थात् विष्णु-तेज का ही स्वरूप है)।’
'29': >-
  ‘अब तुम सब यहाँ से चलो और देखो—राम के अनुज वीर शत्रुघ्न के द्वारा
  राक्षस-श्रेष्ठ लवण का वध हो रहा है।’
'30': >-
  देवदेव ब्रह्मा का यह वचन सुनकर सब देव वहाँ पहुँचे जहाँ शत्रुघ्न और
  लवण—दोनों—युद्ध कर रहे थे।
'31': >-
  उन्होंने शत्रुघ्न के हाथ में धारण उस दिव्य-प्रकाश-सदृश बाण को देखा, जो युगान्त
  की अग्नि की भाँति प्रज्वलित-सा उठा हुआ प्रतीत होता था।
'32': >-
  देवताओं से आकाश को आच्छादित देखकर रघुनन्दन शत्रुघ्न ने अत्यन्त सिंहनाद किया और
  फिर (युद्ध के) लक्षण/संकेत को भली-भाँति देखा-परखा।
'33': >-
  और महात्मा शत्रुघ्न द्वारा पुनः ललकारे जाने पर क्रोध से युक्त लवण युद्ध के लिए
  सामने आ खड़ा हुआ।
'34': >-
  तब धनुर्धारियों में श्रेष्ठ शत्रुघ्न ने अपना धनुष कान तक खींचकर वह महाबाण लवण
  के विशाल वक्षस्थल में छोड़ दिया।
'35': उसने शीघ्र ही उसके वक्ष को विदीर्ण करके रसातल (पाताल) में प्रवेश कर लिया।
'36': >-
  रसातल में जाकर वह दिव्य, देवताओं द्वारा पूजित बाण, फिर शीघ्र ही
  इक्ष्वाकुकुल-नन्दन (शत्रुघ्न) के पास लौट आया।
'37': >-
  शत्रुघ्न के बाण से विद्ध वह निशाचर लवण सहसा पृथ्वी पर वैसे गिर पड़ा जैसे वज्र
  से आहत कोई पर्वत गिर पड़े।
'38': >-
  लवण राक्षस के मारे जाने पर वह महान् शूल—समस्त देवताओं के देखते-देखते—रुद्र के
  अधिकार में (उनके वश में) चला गया।
'39': >-
  एक ही बाण-प्रहार से उसे भयंकर रूप से गिराकर, लोकत्रय के रघुवंश-प्रवीर
  (शत्रुघ्न) उत्तम धनुष और बाण सहित ऐसे प्रकाशित हुए मानो सहस्ररश्मि सूर्य ने
  अन्धकार को दूर कर दिया हो।
'40': >-
  तब देवों, ऋषियों, पन्नगों (नागों) और समस्त अप्सराओं ने उनकी विधिवत् पूजा की।
  ‘धन्य है! दाशरथि (राम के पुत्र/दाशरथ वंशज) को विजय प्राप्त हुई’—ऐसा कहकर वे भय
  त्यागकर, शांत सर्प की भाँति निश्चिन्त हो गए।
'41': >-
  इस प्रकार महर्षि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘लवणवध’ नामक उनहत्तरवाँ (एकोनसप्ततितम) सर्ग समाप्त हुआ।
