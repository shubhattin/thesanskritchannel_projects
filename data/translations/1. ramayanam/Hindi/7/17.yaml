'0': >-
  अथ श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘वेदवती-शाप’ नामक सत्रहवाँ सर्ग
  (७-१७)।
'1': >-
  तदनन्तर, हे राजन्! महाबाहु रावण पृथ्वी पर विचरता हुआ हिमालय के वन में पहुँचा
  और वहाँ चारों ओर घूमने लगा।
'2': >-
  वहाँ उसने एक कन्या को देखा, जो कृष्णमृग का चर्म धारण किए, जटाएँ धारण किए हुए
  थी; वह आर्ष-विधि से युक्त, तेजस्विनी, देवता के समान दीप्त हो रही थी।
'3': >-
  उस अत्यन्त महान् व्रत का पालन करने वाली, रूप-संपन्न उस कन्या को देखकर रावण का
  चित्त काम- मोह से आक्रान्त हो गया और वह हँसता-सा होकर उससे पूछ बैठा।
'4': >-
  हे भद्रे! यह तुम क्या कर रही हो? यह तो तुम्हारी युवावस्था के प्रतिकूल आचरण है;
  तुम्हारे ऐसे रूप के अनुकूल तो यह क्रिया (तपस्या-नियम) नहीं है।
'5': >-
  हे भीरु! तुम्हारा रूप अनुपम है, मनुष्यों में कामोन्माद उत्पन्न करने वाला है;
  तपस्या में स्थित रहना तुम्हारे लिए उचित नहीं—यह निश्चय तो स्पष्ट है।
'6': >-
  हे भद्रे, हे वरानने! तुम किसकी हो? तुम्हारा पति कौन है? हे भीरु, जिसके साथ तुम
  भोग करती हो, वही मनुष्य इस पृथ्वी पर पुण्यभागी है।
'7': >-
  मेरे पूछने पर तुम सब कुछ बताओ—किस कारण से यह परिश्रम (तपस्या) कर रही हो? इस
  प्रकार रावण के कहने पर वह यशस्विनी कन्या—
'8': >-
  —उस तपोधना कन्या ने विधिपूर्वक उसका अतिथि-सत्कार करके कहा: ‘मेरे पिता कुशध्वज
  हैं—अमित तेज वाले ब्रह्मर्षि; वे बृहस्पति के पुत्र, श्रीमान् हैं और बुद्धि में
  बृहस्पति के तुल्य हैं।’
'9': >-
  ‘उस महात्मा पिता के नित्य वेद-अभ्यास करते रहने पर (उनके तपोबल से) मैं वाङ्मयी
  कन्या के रूप में प्रकट हुई; मेरा नाम वेदवती प्रसिद्ध हुआ।’
'10': >-
  ‘तब देवता, गन्धर्व, यक्ष, राक्षस और पन्नग (नाग)—ये सब भी मेरे पिता के पास जाकर
  मेरा वरण करने की इच्छा प्रकट करने लगे।’
'11': >-
  ‘परन्तु, हे राक्षसश्रेष्ठ! मेरे पिता ने मुझे उनमें से किसी को भी नहीं दिया। हे
  निशाचर! उसका कारण मैं कहती हूँ, सुनो।’
'12': >-
  ‘मेरे पिता का जामाता (मेरे लिए वर) विष्णु—सुरेश्वर, त्रिलोकेश—ही अभिप्रेत था;
  इसलिए मेरे पिता ने मेरे लिए अन्य किसी को स्वीकार नहीं किया।’
'13': >-
  ‘वे (पिता) मुझे उन्हीं को देने की इच्छा रखते थे। यह सुनकर बल और अभिमान से
  उन्मत्त दैत्यों का राजा दम्भु नामक (दैत्य) क्रुद्ध हो उठा।’
'14': उस पापी (दम्भु) ने रात में सोते हुए मेरे पिता की हिंसा कर दी।
'15': >-
  तब मेरी दीन माता—महाभागा—मेरे पिता के उस शरीर को आलिङ्गन करके हव्यवाहन (अग्नि)
  में प्रविष्ट हो गई।
'16': >-
  इसके बाद, नारायण के प्रति मेरे पिता का जो सत्य मनोरथ था, उसे मैं पूर्ण
  करूँगी—यही संकल्प मैं हृदय में धारण किए हुए हूँ।
'17': >-
  इसी प्रतिज्ञा को लेकर मैं विस्तृत/अत्यन्त तप करती हुई विचर रही हूँ। हे
  राक्षसपुङ्गव! यह सब मैंने तुम्हें कह सुनाया।
'18': >-
  नारायण ही मेरे पति हैं—पुरुषोत्तम के अतिरिक्त कोई अन्य नहीं। नारायण को प्राप्त
  करने की इच्छा से मैं इस घोर नियम का आश्रय लेती हूँ। हे राजन्, तुम मुझे ज्ञात
  हो गए हो; अतः हे पौलस्त्यनन्दन! अब चले जाओ।
'19': मैं तपस्या के बल से त्रिलोकी में जो कुछ घटित होता है, वह सब जानती हूँ।
'20': >-
  कामदेव के बाणों से पीड़ित रावण फिर उस महान् व्रतवती कन्या से बोला; वह विमान के
  अग्रभाग से उतर आया।
'21': >-
  हे सुश्रोणि, हे मृगशावाक्षि! जिसकी बुद्धि ऐसी हो, वह तो अभिमानिनी ही है; (पर)
  वृद्ध जनों का पुण्य-संचय (तेरे जैसे रूप-गुण वाले को देखकर) चमक उठता है।
'22': >-
  हे भीरु! तुम सर्वगुण-संपन्न हो; तुम्हें ऐसा कथन नहीं करना चाहिए। तुम
  त्रैलोक्यसुन्दरी हो—तुम्हारी यह युवावस्था तो व्यर्थ लौटती जा रही है।
'23': >-
  हे भद्रे! मैं लङ्का का स्वामी हूँ; मुझे ‘दशग्रीव’ के नाम से सुना जाता है। तुम
  मेरी पत्नी बनो और यथासुख भोगों का उपभोग करो।
'24': >-
  और वह कौन है, जिसे तुम ‘विष्णु’ कहती हो? वीर्य से, तप से, भोग से और बल से—हे
  भद्रे, हे अङ्गने—वह मेरे समान नहीं है, जिसे तुम चाहती हो।
'25': उसके ऐसा कहने पर वेदवती ने तब यह कहा—
'26': >-
  उस कन्या ने उस निशाचर से कहा: ‘मुझे ऐसा मत कहो। त्रैलोक्याधिपति विष्णु, जो
  समस्त लोकों द्वारा नमस्कृत हैं—उनके विषय में, हे राक्षसेन्द्र, तुम्हारे
  अतिरिक्त कौन बुद्धिमान् अपमानपूर्वक बोल सकता है?’
'27': >-
  वहाँ वेदवती के ऐसा कहने पर उस निशाचर ने तब अपने हाथ की अँगुलियों के अग्रभाग से
  उस कन्या के केशों को छू लिया/सहलाया (अर्थात् उद्दण्डता से स्पर्श किया)।
'28': >-
  तब क्रुद्ध हुई वेदवती ने अपने हाथ से अपने केश काट/उखाड़ दिए; उस समय उसका हाथ
  मानो तलवार बन गया और उसने कटे हुए केशों को (वहीं) कर दिया/फेंक दिया।
'29': >-
  वह क्रोध से मानो दहकती हुई, निशाचर को मानो जलाती हुई, अग्नि को
  स्थापित/प्रज्वलित करके, मृत्यु के लिए तत्पर होकर बोली।
'30': >-
  हे अनार्य! तुम्हारे द्वारा अपमानित/धर्षित होने पर अब मैं जीना नहीं चाहती।
  इसलिए, तुम्हारे देखते-देखते मैं इस अग्नि में प्रवेश करूँगी।
'31': >-
  क्योंकि वन में पापात्मा तुम्हारे द्वारा मैं धर्षित हुई हूँ, इसलिए तुम्हारे वध
  के लिए मैं पुनः अवश्य उत्पन्न होऊँगी।
'32': >-
  परन्तु स्त्री के लिए उस पाप-निश्चयी पुरुष का वध करना संभव नहीं; और यदि मैं तुम
  पर शाप छोड़ दूँ, तो (मेरा) तप व्यर्थ हो जाएगा।
'33': >-
  यदि मेरे द्वारा कुछ भी (पुण्य) किया गया हो—दान, हवन आदि—तो उसके प्रभाव से मैं
  तुम्हारी योनि से रहित (तुमसे न जन्म लेने वाली), साध्वी, धर्मात्मा की पुत्री
  बनूँ।
'34': >-
  ऐसा कहकर वह प्रज्वलित जातवेदस् (अग्नि) में प्रविष्ट हो गई; और चारों ओर से
  दिव्य पुष्प-वृष्टि आकाश से होने लगी।
'35': >-
  फिर वह पुनः प्रकट हुई—कमल में—कमल के समान प्रभा वाली; और उससे भी पहले की भाँति
  उसी राक्षस द्वारा वह फिर पकड़ ली गई/उसके अधीन आ पहुँची।
'36': >-
  रावण उस कमल-गर्भ के समान (कोमल/कमल-सदृश) कन्या को पकड़कर अपने घर ले गया; और
  उसे पकड़कर उसने अपने मन्त्रियों को दिखलाया।
'37': >-
  लक्षणों को जानने वाले (मन्त्री/ज्योतिषी) ने उसे देखकर रावण से इस प्रकार कहा:
  ‘हे सुश्रोणि-प्रिय (रावण)! यह स्त्री गृहस्थी के लिए (तेरी पत्नी बनने) योग्य
  नहीं दिखती; यह तो विशेष रूप से तुम्हारे वध के लिए ही प्रतीत होती है।’
'38': >-
  हे राम! यह सुनकर रावण ने उसे समुद्र में फेंक दिया। वह पृथ्वी को प्राप्त होकर
  (वहाँ से) एक यज्ञ-स्थान के मध्य में जा पहुँची।
'39': >-
  राजा के हल के अग्रभाग से उखड़कर/निकली हुई, वह साध्वी पुनः उठी। वही अब, हे
  प्रभो, जनकराज की पुत्री के रूप में उत्पन्न हुई है। हे महाबाहो! वही तुम्हारी
  पत्नी है; और तुम ही सनातन विष्णु हो।
'40': >-
  जिसके कारण क्रोध से प्रेरित वह शत्रु (रावण) इस प्रकार मारा गया—उसने शैल-भ
  (पर्वत पर निवास/आश्रय) होकर तुम्हारे अमानुष वीर्य का आश्रय लिया था।
'41': >-
  इस प्रकार यह महाभागा फिर मनुष्यों में उत्पन्न होगी—उस खेत में जो हल के अग्रभाग
  से उखड़ा गया था; और वेदी में अग्निशिखा के समान दीप्त होगी।
'42': >-
  यह वेदवती नाम की (कन्या) पूर्व में कृतयुग में थी; और त्रेतायुग को प्राप्त होकर
  उस राक्षस के वध के लिए (पुनर्जन्म लेकर) आई।
'43': >-
  महात्मा जनक के मैथिल कुल में उत्पन्न होकर वह ‘सीता’ उत्पन्न हुई; इसलिए
  मनुष्यों द्वारा वह फिर ‘सीता’ ही कही जाती है।
'44': >-
  इस प्रकार आर्ष, श्रीमान् वाल्मीकि-रामायण—आदिकाव्य—के उत्तरकाण्ड में
  ‘वेदवती-शाप’ नामक सत्रहवाँ सर्ग (७-१७) समाप्त हुआ।
