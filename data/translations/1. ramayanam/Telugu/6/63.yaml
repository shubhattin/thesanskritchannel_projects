'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణము యుద్ధకాండలో ‘కుంభకర్ణానుశోకః’ అనునది అరవైమూడవ
  సర్గము.
'1': >-
  రాక్షసరాజైన రావణుని ఆ విధమైన విలాపాన్ని విని, కుంభకర్ణుడు ఇలా మాటలాడి, పైగా
  కొంచెం పరిహాసంగా కూడా నవ్వెను.
'2': >-
  మునుపే మంత్రనిర్ణయ సమయంలో మేము గమనించిన దోషం ఏదైతే ఉందో—హితకార్యాలలో నిమగ్నమై
  ఆలోచించని వాడివై నీవు చేసినదాని ఫలమే ఇది; అదే దోషం నీవే నీ మీదికి
  తెచ్చుకున్నావు.
'3': >-
  పాపకర్మ చేసినవాడికి నరకాలలో పడిపోవడం ఎలా నిశ్చయమో, అలాగే నీ పాపకర్మకు తగిన
  ఫలితం నీవద్దకు త్వరలోనే వచ్చేసింది.
'4': >-
  మహారాజా! మొదటనే ఈ పని ఆలోచన లేకుండా చేయబడింది; కేవలం వీర్యదర్పంతోనే
  జరిగిపోయింది, దాని అనుబంధ పరిణామాలు మాత్రం ఏవీ తూచలేదు.
'5': >-
  అధికారంలో స్థిరపడి ఉన్నవాడు ముందుగా చేయాల్సిన పనులను వదిలి తర్వాత
  చేయాల్సినవాటిని ముందుగా చేస్తే, అతడు నీతి-అనీతి (ప్రయోజన-అప్రయోజన) మార్గాన్ని
  ఎరుగడు.
'6': >-
  దేశం-కాలాన్ని లెక్కచేయని పనులు, తారతమ్యాన్ని విస్మరించి చేసినపుడు, యజ్ఞంలో
  హవిస్సులను శ్రద్ధ లేకుండా వేస్తే అవి దుష్ప్రభావాన్ని కలిగించేవిధంగా, అవి కూడా
  దుష్ఫలితాన్ని ఇస్తాయి.
'7': >-
  మూడువిధాల కర్మలలో (ఉపాయాలలో) ఐదుప్రకారాల సమ్యక్యోగాన్ని ఎరిగి, మంత్రులతో
  సమయాన్ని నిర్ణయించి నడిచేవాడు సరియైన మార్గంలో నడుస్తాడు.
'8': >-
  శాస్త్రానుసారం, సమయానుసారం తాను చేయదలచిన కార్యాన్ని నిర్వహించాలనుకునే రాజు,
  మంత్రుల బుద్ధిచేత అవగాహన పొందుతాడు; సుహృదులు (శుభచింతకులు) కూడా దానిని
  సమర్థంగా పరిశీలించి సూచిస్తారు.
'9': >-
  రాక్షసాధిపతీ! ధర్మమో, అర్థమో, కామమో—లేదా ఇవన్నీ—మనిషి కాలానుగుణంగా
  సేవించవలెను; మరల (పరిస్థితికి అనుగుణంగా) ఈ మూడింటిలో పరస్పర ద్వంద్వాలను కూడా
  స్వీకరించవలెను.
'10': >-
  ఈ మూడింటిలో ఏది శ్రేష్ఠమో వినీ కూడా దానిని గ్రహించని వాడైతే—అతడు రాజైనా,
  రాజసమానుడైనా—అతని బహుశ్రుతము వ్యర్థమే.
'11': >-
  రాక్షసశ్రేష్ఠా! ఉపప్రదానం (దానం/బహుమతి), సాంత్వం (ప్రియవాక్యము), భేదం (విభేదము
  కలిగించడం), కాలానుసార విక్రమం (బలప్రయోగం), మరియు యోగం (సమన్వయం/సంధి) — ఇవే
  రెండురకాల నీతి-అనీతి మార్గాలను (సరియైన-తప్పు ఉపాయాలను) నిర్ణయించే అంశాలు.
'12': >-
  కాలానుగుణంగా ధర్మ-అర్థ-కామాలను మంత్రులతో కలిసి బాగా ఆలోచించి ఆచరించే
  ఆత్మవంతుడు లోకంలో ఎప్పుడూ వ్యసనంలో పడడు.
'13': >-
  ఈ లోకంలో తాను చేయవలసిన కార్యాన్ని, దాని హితానుబంధాన్ని (శుభపరిణామాలను) ముందుగా
  పరిశీలించి, అర్థతత్త్వజ్ఞులైన బుద్ధిజీవి మంత్రులతో కలిసి రాజు చేయవలెను.
'14': >-
  శాస్త్రార్థాలను తెలియక, పశువులాంటి బుద్ధితో ఉన్న పురుషులు, కేవలం ధైర్యదర్పంతో
  మాట్లాడాలనుకుంటారు; మంత్రులను పక్కన పెట్టి తామే అంతర్భాగమై (మంత్రస్థానాన్ని
  ఆక్రమించి) ఉపదేశించాలనుకుంటారు.
'15': >-
  శాస్త్రం తెలియని వారికి వారి మాటే కార్యసాధకమని భావించడం తగదు;
  అర్థశాస్త్రజ్ఞానం లేనివారు గొప్ప సంపదను ఆశించడం వ్యర్థం.
'16': >-
  అహితాన్ని హితంలా ధైర్యంగా చెప్పే వారిని తప్పక మంత్రసభకు వెలుపల ఉంచవలెను;
  ఎందుకంటే వారు చేయవలసిన కార్యాన్నే చెడగొట్టేవారు.
'17': >-
  బుద్ధిమంతులైన శత్రువులతో కలిసి యజమానుని నాశనం చేస్తూ, ఇక్కడ మంత్రులు
  విరుద్ధమైన కార్యాలను చేయింపజేస్తారు.
'18': >-
  యజమాని, మంత్రనిర్ణయంలో మిత్రుల్లా కనిపించే ఆ అమిత్రులను, వ్యవహారంలో (చర్యల్లో)
  గమనించి, దగ్గర ఉంచుకున్న మంత్రుల స్వరూపాన్ని తెలుసుకోవాలి.
'19': >-
  ఇక్కడ చపలుడై, పనులను ఆలోచన లేకుండా పరుగెత్తించే వాడికి, ఇతరులు లోపం పట్టుకునే
  చిద్రాన్ని వెదుక్కుంటారు; ఆకాశంలో క్రౌంచపక్షిని చీల్చి దాడి చేసే ద్విజులవలె.
'20': >-
  శత్రువును తక్కువ చేసి చూసి, తనను తాను రక్షించుకోని వాడు తప్పక అనర్థాలను
  పొందుతాడు; అంతేకాదు తన స్థానము నుండి కూడా పడద్రోయబడతాడు.
'21': >-
  మునుపు ఇక్కడ నీకు నేను, నా ప్రియమైన తమ్ముడు (విభీషణుడు) కూడా చెప్పిన మాట—అదే
  నిజంగా మనకు హితమైన వాక్యం; నీ ఇష్టం వచ్చినట్టుగా అలాగే చేయి.
'22': >-
  కుంభకర్ణుడు చెప్పిన మాటలు విన్న దశగ్రీవుడు (రావణుడు) భ్రూకుటి వంచి, కోపంతో
  అతనితో ఇలా పలికెను.
'23': >-
  నీవు గురువులాంటి ఆచార్యుడివా? నన్ను ఉపదేశించడానికి! ఇంత వాక్శ్రమ చేసేదాని
  కన్నా, యుక్తమైనది ఏదైతే ఉందో అది ఇప్పుడు చేయించు.
'24': >-
  భ్రమచేతనో, చిత్తమోహచేతనో, లేక బల-వీర్యాల మీద ఆశ్రయంతోనో—ఇప్పటికే జరగని దాని
  గురించి మళ్లీ మాటలు పెట్టడం వ్యర్థం.
'25': >-
  ఈ సమయంలో యుక్తమైనది ఏదైతే ఉందో అదే ఇప్పుడు ఆలోచించాలి; గతాన్ని గురించి
  శోకించరు—గతం అంటే గతమే.
'26': >-
  నా వల్ల వచ్చిన దోషాన్ని నీవు విక్రమంతో సరిచేయి; నిజంగా నాపై ప్రేమ ఉంటే, నీవు
  పరాక్రమాన్ని ప్రదర్శించు.
'27': >-
  నా ఈ పని నీ హృదయంలో అత్యంత ప్రధానంగా అనిపిస్తే—విపదలో ఉన్నవానిని, దీనస్థితిలో
  ఉన్నవానిని ఆదుకునేవాడే నిజమైన సుహృదు (మిత్రుడు).
'28': ఆపదలో పడిన బంధువుకు సహాయానికి సిద్ధపడేవాడే నిజమైన బంధువు.
'29': >-
  అటువంటి ధైర్యభరితమైన, గంభీరమైన మాటలు పలుకుతున్నవాడు కోపంగా ఉన్నాడని గ్రహించి,
  అతని ఇంద్రియాలు క్షుభితంగా ఉన్న తన అన్నను బాగా గమనించి, (రావణుడు) మెల్లగా,
  మృదువైన మాటలతో పలికెను.
'30': >-
  కుంభకర్ణుడు మెల్లగా, సాంత్వనపరుస్తూ ఇలా పలికెను—‘అరిందముడా (శత్రువులను
  దమనించువాడా) రాజా! జాగ్రత్తగా నా మాట విని.’
'31': >-
  రాక్షసరాజేంద్రా! దుఃఖతాపానికి లోనవడం చాలును; కోపాన్ని పూర్తిగా విడిచి,
  ప్రశాంతంగా ఉండుట నీకు తగును.
'32': >-
  పార్థివా! నేను జీవించి ఉండగా ఇది మనసులో పెట్టుకోవద్దు; ఏ కారణం చేత నీవు
  బాధపడుతున్నావో, దానిని నేను నాశనం చేస్తాను.
'33': >-
  రాజా! ఏ స్థితిలోనైనా నీకు హితం చెప్పడం నా బాధ్యత; బంధుత్వభావంతో, అన్నదమ్ముల
  స్నేహంతోనే నేను ఇలా పలికాను.
'34': >-
  ఈ సమయంలో బంధువు స్నేహంతో చేయదగిన పని ఏదైతే ఉందో—యుద్ధంలో శత్రువుల సంహారం నేను
  చేస్తున్నదాన్ని చూడు.
'35': >-
  మహాబాహో! ఈ రోజు సమరశిరస్సులో నా చేత రాముడు తన తమ్ముడితో సహా హతుడై, వానరసేన
  పారిపోతున్నదాన్ని చూడు.
'36': >-
  మహాబాహో! ఈ రోజు నేను యుద్ధం నుండి తెచ్చిన రాముని శిరస్సును చూసి నీవు సుఖంగా
  ఉండు; సీత మాత్రం దుఃఖితురాలుగా ఉండుగాక.
'37': >-
  ఈ రోజు రాముని ఘోరమైన మరణాన్ని రాక్షసులందరూ చూద్దురు—లంకలో నీకు బంధువులు
  హతమైనవారు అంతా, అది చూసి తమకు ప్రియమైన తృప్తిని పొందుదురు.
'38': >-
  ఈ రోజు తమ బంధువుల వధచేత శోకంలో మునిగిపోయి ఉన్నవారికి, యుద్ధంలో శత్రువు నాశనంతో
  వారి కన్నీరు తుడిచివేయడం నేను చేస్తాను.
'39': >-
  ఈ రోజు పర్వతంలా మహత్తరమైన, సూర్యుడితో కూడిన మేఘంలా ఉన్న వానరాధిపతి సుగ్రీవుడు
  యుద్ధంలో చెల్లాచెదురుగా పడివున్న దృశ్యాన్ని చూడు.
'40': >-
  ఎప్పుడూ పాపరహితుడా! రాక్షసులందరూ నేను సాంత్వనపరుస్తుండగానే, దాశరథి (రాముడు)ని
  చంపాలని ఉత్సాహపడుతూ ఉన్నప్పటికీ నీవు ఎందుకు బాధపడుతున్నావు?
'41': >-
  ‘నన్ను చంపి ఆ తర్వాత రాఘవుడు నిన్ను చంపుతాడు’ అని అనుకోకు, రాక్షసాధిపతీ! నేను
  నా విషయమై ఏ మాత్రం తాపత్రయానికి లోనవను.
'42': >-
  పరంతపా! ఇప్పుడు కూడా నన్ను యుద్ధానికి ఆజ్ఞాపించు; అతులవిక్రముడవైన నీకు
  యుద్ధార్థం నన్ను మించినవాడు చూడదగినవాడు ఇంకెవ్వరూ లేరు.
'43': >-
  నీ మహాబలవంతులైన శత్రువులను నేను నిర్మూలిస్తాను; అది ఇంద్రుడైనా, యముడైనా,
  అగ్నీ-వాయువులైనా సరే.
'44': >-
  గిరిప్రమాణమైన శరీరంతో, పదునైన శూలాన్ని ధరించిన నన్ను చూసి కుబేరుని, వరుణుని
  కూడా నేను యుద్ధంలో ఎదుర్కొంటాను.
'45': >-
  పదునైన దంష్ట్రలతో ఘర్జించే నన్ను చూసి పురందరుడు (ఇంద్రుడు) నిజంగా భయపడతాడు;
  లేదా ఆయుధాలు వదిలేసి కూడా, బలంతో శత్రువులను తొక్కి నూరే నన్ను చూసి కూడా
  భయపడతాడు.
'46': >-
  జీవించాలని కోరుకునే ఎవడైనా నా ఎదుట నిలబడలేడు—బలం చేత కాదు, గద చేత కాదు,
  ఖడ్గంతో కాదు, పదునైన బాణాలతో కూడా కాదు.
'47': >-
  నా ముష్టి వేగాన్ని ఈ రోజు రాఘవుడు భరించగలడా? నేను నా రెండు చేతులతోనే
  పట్టుకుని, వజ్రధారి (ఇంద్రుడు)నైనా సంహరిస్తాను.
'48': >-
  ఆ తరువాత నా బాణసమూహాలు రాఘవుని రక్తాన్ని పానంచేస్తాయి; రాజా! నేనున్నపుడు నీవు
  ఎందుకు చింతతో తాపపడుతున్నావు?
'49': >-
  నేను నీ శత్రువుల వినాశనార్థం బయలుదేరుటకు సిద్ధమయ్యాను; రాముని పట్ల ఉన్న
  ఘోరభయాన్ని విడిచిపెట్టు—సమరంలో అతనిని సంహరిస్తాను.
'50': >-
  రాఘవుని, లక్ష్మణుని, మహాబలవంతుడైన సుగ్రీవుని, అలాగే లంకను దహింపజేసిన
  రాక్షసఘ్నుడైన హనుమంతుని కూడా (నేను సంహరిస్తాను).
'51': >-
  సమరం ఎదురైనపుడు వానరులను కూడా నేను భక్షిస్తాను; నీకు అసాధారణమైన గొప్ప యశస్సును
  ప్రసాదించాలనుకుంటున్నాను.
'52': >-
  రాజా! ఇంద్రుని భయం ఉన్నా, స్వయంభువైన బ్రహ్మ యొక్క భయం ఉన్నా—సూర్యుడి కాంతి
  రాత్రి చీకటిని నశింపజేసినట్లే, నేనే వాటిని కూడా నాశనం చేస్తాను.
'53': >-
  నేను కోపించినపుడు దేవతలు కూడా భూమిపై పడుకొని ఉంటారు; యముని శాంతింపజేస్తాను,
  అగ్నిని కూడా భక్షిస్తాను.
'54': >-
  నక్షత్రాలతో కూడిన ఆదిత్యుని నేల మీద పడేస్తాను; శతక్రతువైన ఇంద్రుని వధిస్తాను;
  వరుణుని ఆలయమైన సముద్రజలాన్ని కూడా పానంచేస్తాను.
'55': >-
  పర్వతాలను చూర్ణం చేస్తాను, భూమిని చీల్చి వేస్తాను; దీర్ఘకాలం నిద్రించిన
  కుంభకర్ణుని పరాక్రమం (ఇప్పుడు) ప్రదర్శింపబడును.
'56': >-
  ఈ రోజు భూతములు అన్నివిధాల భక్షింపబడుతున్నదాన్ని చూద్దురు; అయినా ఈ మొత్తం
  త్రిదివం (మూడు లోకాలు) కూడా నా ఆహారంతో నిండిపోవడం లేదు.
'57': >-
  దాశరథి (రాముడు)ని వధించి నీకు సుఖాన్ని కలిగించే ఆ సుఖాన్ని సముపార్జించేందుకు
  నేను బయలుదేరుతున్నాను; లక్ష్మణునితో సహా రాముని చంపి, వానరయూథాల నాయకులందరినీ
  నేను భక్షిస్తాను.
'58': >-
  రాజా! నీవు ఆనందంగా ఉండు; ఈ రోజే వారుణీ మద్యాన్ని పానంచేయి; దుఃఖాన్ని విడిచి నీ
  కర్తవ్యాలను నిర్వహించు. ఈ రోజే నా చేత రాముడు యమలోకానికి పంపబడితే, చాలా
  కాలానికి సీత నీ అధీనంలోకి వస్తుంది (నీ వశగానే ఉంటుంది).
'59': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండలో
  ‘కుంభకర్ణానుశోకః’ అనునది అరవైమూడవ సర్గము సంపూర్ణము.
