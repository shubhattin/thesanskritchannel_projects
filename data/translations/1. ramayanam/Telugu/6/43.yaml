'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో ‘ద్వంద్వయుద్ధం’ అను నామధేయముగల
  నలభైమూడవ సర్గము ॥6-43॥
'1': >-
  అప్పుడు ఆ మహాత్ములైన వానరులు యుద్ధము చేయుచుండగా, రాక్షసులకు బలమూ క్రోధమూ
  అత్యంత ఘోరముగా ఉద్భవించెను ॥6-43-1॥
'2': >-
  కాంచనపీఠములు గల అశ్వములతో, అగ్నిశిఖలవలె కనిపించు గజములతో, ఆదిత్యునివలె కాంతిగల
  రథములతో, మనోహరమైన కవచములతో (అలంకృతులై) ॥6-43-2॥
'3': >-
  రావణుని విజయాన్ని కోరుకొను, భయంకర కర్మలుగల వీర రాక్షసులు దశదిశలను నాదింపజేస్తూ
  బయలుదేరిరి ॥6-43-3॥
'4': >-
  అలాగే విజయాన్ని కోరుకొను వానరుల మహాబలమైన సేన కూడా, ఘోర కర్మలుగల రాక్షససేన
  మీదకు ఉత్సాహముగా దూసుకొనిపోయెను ॥6-43-4॥
'5': >-
  ఆ సమయంలో పరస్పరముగా ఎదురెదురుగా పరుగెత్తుచున్న రాక్షసులకూ వానరులకూ మధ్య
  ద్వంద్వయుద్ధము ప్రారంభమై సాగెను ॥6-43-5॥
'6': >-
  వాలిపుత్రుడైన మహాతేజస్వీ అంగదుడు, ఇంద్రజిత్తుతో యుద్ధము చేసెను; అది
  త్ర్యంబకుడైన శివుడు అంధకునితో యుద్ధము చేసినట్టుగా ఉండెను ॥6-43-6॥
'7': >-
  యుద్ధరంగమున ఎప్పుడూ దుర్ధర్షుడైన సంపాతి ప్రజంఘతో తలపడ్డాడు; వానరుడైన హనుమంతుడు
  జంబుమాలిని ఎదుర్కొని యుద్ధము ఆరంభించాడు ॥6-43-7॥
'8': >-
  మహాక్రోధముగల రావణానుజుడైన రాక్షసుడు (విభీషణుడు) సమరమున పదునైన వేగముగల
  శత్రుఘ్నునితో తలపడ్డాడు ॥6-43-8॥
'9': >-
  మహాబలుడైన గజుడు ‘తపన’ అను రాక్షసునితో యుద్ధము చేసెను; మహాతేజస్వీ నీలుడు కూడా
  ‘నికుంభ’ అను రాక్షసునితో సమరమాడెను ॥6-43-9॥
'10': >-
  వానరేంద్రుడైన సుగ్రీవుడు ‘ప్రఘస’ తో బాగా తలపడ్డాడు; శ్రీమంతుడైన లక్ష్మణుడు
  సమరమున ‘విరూపాక్ష’ తో యుద్ధము చేసెను ॥6-43-10॥
'11': >-
  సుదుర్ధర్షుడైన అగ్నికేతువు, రాక్షసుడైన రశ్మికేతువు, సుప్తఘ్నుడు, యజ్ఞకోపుడు —
  వీరందరూ రామునితో సమరమున తలపడ్డారు ॥6-43-11॥
'12': >-
  వజ్రముష్టి అనే రాక్షసుడు మైందునితో, అశనిప్రభ అనే రాక్షసుడు ద్వివిదునితో — ఈ
  ఇద్దరు అత్యంత ఘోర రాక్షసులతో ఆ ఇద్దరు కపిముఖ్యులు ఎదురుపడ్డారు ॥6-43-12॥
'13': >-
  రణమున దుర్ధరుడైన, ఘోరుడైన వీర రాక్షసుడు ‘ప్రతపన’ పదునైన వేగముతో నలునితో సమరము
  చేసెను ॥6-43-13॥
'14': >-
  ధర్ముని పుత్రుడై బలవంతుడని ‘సుషేణుడు’ అను నామముతో ప్రసిద్ధుడైన మహాకపి,
  విద్యున్మాలితో కలిసి యుద్ధము చేసెను ॥6-43-14॥
'15': >-
  ఇతర ఘోర వానరులు కూడా ఇతర రాక్షసులతో కలిసి అకస్మాత్తుగా ద్వంద్వయుద్ధమున
  ప్రవేశించి, అనేకులతో కలిసీ పోరాడిరి ॥6-43-15॥
'16': >-
  అక్కడ రాక్షసులకూ వానరులకూ, విజయాన్ని కోరుకొను వీరుల మధ్య అత్యంత మహా, కలకలమైన,
  రోమాంచకరమైన యుద్ధము సంభవించెను ॥6-43-16॥
'17': >-
  వానర-రాక్షస దేహాలనుండి విరివిగా రోమగుచ్ఛములు, మాంసఖండములు ఎగిరిపడుచుండగా,
  శరీరసమూహాలను కొట్టుకుపోయేలా రక్తనదులు ప్రవహించెను ॥6-43-17॥
'18': >-
  క్రోధించిన ఇంద్రజిత్, శతక్రతువు (ఇంద్రుడు) వజ్రముతో కొట్టినట్లుగా, శత్రుసేనను
  చీల్చివేయు వీరుడైన అంగదుని గదతో బలముగా ఆఘాతము చేసెను ॥6-43-18॥
'19': >-
  వేగవంతుడైన శ్రీమంత వానరుడు అంగదుడు, ఇంద్రజిత్తు కాంచనచిత్రావయవములు గల
  రథమును—అశ్వములతో, సారథితో కూడినదానినే—గదతో బలముగా కొట్టి ధ్వంసము చేసెను
  ॥6-43-19॥
'20': >-
  సంపాతి ప్రజంఘచే మూడు బాణములతో గాయపడినప్పటికీ, యుద్ధమున తలభాగమున (ముందుభాగమున)
  అశ్వకర్ణ (అశ్వకర్ణ వృక్షము/దండు) తో ప్రజంఘను బలంగా కొట్టి పడవేసెను ॥6-43-20॥
'21': >-
  రథస్థుడైన మహాబలుడు జంబుమాలి, క్రోధించి, రథశక్తి (రథమునుండి విసిరే శక్తి
  ఆయుధము) తో సమరమున హనుమంతుని వక్షస్థలమధ్య భాగమున బలంగా పొడిచెను ॥6-43-21॥
'22': >-
  తదనంతరం మారుతాత్మజుడైన హనుమంతుడు, అతని (జంబుమాలి) రథమును చేరి ఎక్కి, ఆ
  రాక్షసునితో కూడ ఆ రథమును తన తాళంతో వేగంగా మర్దించి (నేలకూల్చి) నాశనము చేసెను
  ॥6-43-22॥
'23': >-
  భయంకరుడైన ప్రతపన గర్జిస్తూ నలుని వెంబడించి దూసుకొనివచ్చెను; నలుడు మాత్రం
  వెంటనే ప్రతపనుని రెండు కన్నులనూ కొట్టి పడవేసెను (అంధునిగా చేసెను) ॥6-43-23॥
'24': >-
  పదునైన బాణములతో అవయవములు చెదిరిపోయిన, శీఘ్రహస్తుడైన రాక్షసుడు ప్రఘస—సైన్యములను
  మింగివేసే వానిలా దూసుకొనగా—వానరాధిపతి (సుగ్రీవుడు) అతనిని ఎదుర్కొన్నాడు
  ॥6-43-24॥
'25': >-
  సుగ్రీవుడు వేగముతో ‘సప్తపర్ణ’ వృక్షముతో అతనిని మోది, బాణవృష్టితో నలిపి, భయంకర
  దర్శనముగల ఆ రాక్షసుని బలంగా కొట్టెను ॥6-43-25॥
'26': >-
  లక్ష్మణుడు విరూపాక్షుని ఒక్క బాణముతో సంహరించెను; సుదుర్ధర్షుడైన అగ్నికేతువు,
  రాక్షసుడైన రశ్మికేతువు, సుప్తఘ్నుడు, యజ్ఞకోపుడు — వీరందరూ రాముని శరములతో బలంగా
  గాయపరచిరి ॥6-43-26॥
'27': >-
  సమరమున కోపించిన రాముడు, అగ్నిశిఖలవలె భయంకరమైన బాణములతో, ఆ నలుగురి శిరస్సులను
  నాలుగు బాణములచే ఛేదించి పడవేసెను ॥6-43-27॥
'28': >-
  మైందుడు యుద్ధమున వజ్రముష్టిని ముష్టితో కొట్టగా, అతడు రథముతో, అశ్వములతో కూడ
  నేలపై పురాతన వృక్షము కూలినట్టుగా పడిపోయెను ॥6-43-28॥
'29': >-
  యుద్ధమున నికుంభుడు, నీలాంజనరాశివలె కాంతిగల నీలుని పదునైన బాణములతో పొడిచెను;
  అది సూర్యుడు చేత మేఘము చీలినట్లుగా కనిపించెను ॥6-43-29॥
'30': >-
  తరువాత ఆ నిశాచరుడు (నికుంభుడు), శరశతముతో మళ్లీ సమరమున నీలుని చీల్చి గాయపరచి,
  పెద్దగా నవ్వెను ॥6-43-30॥
'31': >-
  అప్పుడు విష్ణువులాగా సమరమున నిలిచిన నీలుడు, అతనియొక్క (నికుంభుని) రథచక్రముతో
  సమరమున నికుంభుని శిరస్సును, అలాగే అతని సారథి శిరస్సును కూడా ఛేదించెను
  ॥6-43-31॥
'32': >-
  వజ్రం, అశని తాకినట్లుగా బలమైన ద్వివిదుడు, అశనిప్రభను—అన్ని రాక్షసులు
  చూస్తుండగా—గిరిశిఖరముతో మోది పడవేసెను ॥6-43-32॥
'33': >-
  అయితే అశనిప్రభుడు, ద్రుమయోధుడైన వానరేంద్రుడు ద్వివిదుని, అశనిలాంటివైన బాణములతో
  బలంగా గాయపరచెను ॥6-43-33॥
'34': >-
  బాణములతో బాగా గాయపడిన ద్వివిదుడు కోపముతో మూర్ఛితుడై, ఒక సాల వృక్షముతో
  అశనిప్రభుని రథమును—అశ్వములతో కూడినదానినే—బలంగా కొట్టి ధ్వంసం చేసెను ॥6-43-34॥
'35': >-
  రథస్థుడైన విద్యున్మాలి, కాంచనాభరణములు గల బాణములతో సుషేణుని కొట్టుచూ, మళ్లీ
  మళ్లీ ఘోరంగా నినదించెను ॥6-43-35॥
'36': >-
  ఆ రథస్థుని చూచి, వానరశ్రేష్ఠుడైన సుషేణుడు, మహత్తరమైన గిరిశిఖరముతో అతని రథమును
  వెంటనే కూలదోసెను ॥6-43-36॥
'37': >-
  లాఘవము (చాకచక్యం/వేగము) కలిగిన నిశాచరుడు విద్యున్మాలి, రథమునుండి త్వరగా
  దిగిపడి, గదను చేతబట్టి నేలపై నిలిచెను ॥6-43-37॥
'38': >-
  ఆపై క్రోధావేశముతో నిండిన హరిపుంగవుడు సుషేణుడు, అత్యంత పెద్ద శిలను తీసుకొని ఆ
  నిశాచరునిపై దూసుకొనిపోయెను ॥6-43-38॥
'39': >-
  దూసుకొనివచ్చుచున్న అతనిని చూసి, నిశాచరుడు విద్యున్మాలి గదతో సుషేణుని
  వక్షస్థలమున వెంటనే బలంగా ఆఘాతము చేసెను ॥6-43-39॥
'40': >-
  ఆ ఘోరమైన గదాప్రహారాన్ని పట్టించుకోక, శ్రేష్ఠ వానరుడు మహాసమరమున మౌనంగా ఆ శిలను
  అతని (విద్యున్మాలి) వక్షస్థలముపై పడవేసెను ॥6-43-40॥
'41': >-
  శిలాప్రహారముచే దెబ్బతిన్న విద్యున్మాలి అనే నిశాచరుడు, హృదయం నలిగిపోయి, ప్రాణము
  విడిచి భూమిపై కూలిపోయెను ॥6-43-41॥
'42': >-
  ఈ విధంగా ఆ శూర వానరులచే, ఆ రజనీచర శూరులు ద్వంద్వయుద్ధమున అక్కడ నలిపివేయబడిరి;
  అది దేవతలచే దైత్యులు మథింపబడినట్టుగా ఉండెను ॥6-43-42॥
'43': >-
  భల్లములు మొదలైన ఇతర బాణములతో, గదలతో, శక్తులతో, తోమరాలతో, సాయకాలతో; అలాగే
  విసిరివేయబడిన రథాలతో, సంగ్రామానికి చెందిన అశ్వాలతో కూడ (అక్కడ నాశనం
  చెల్లాచెదరుగా జరిగెను) ॥6-43-43॥
'44': >-
  హతమైన మదించిన కుంజరాలతో, అలాగే వానర-రాక్షస శవాలతో, విరిగిన చక్రాలు, అక్షాలు,
  యుగాలు, దండాలు మొదలైన రథావయవాలు నేలపై పడివుండగా (యుద్ధభూమి నిండిపోయెను)
  ॥6-43-44॥
'45': >-
  అతిఘోరమైన ఆ యుద్ధభూమి నక్కల గుంపులు సేవించునట్లు (వాటితో నిండినట్లు) అయెను;
  వానరులకూ రాక్షసులకూ చెందిన కబంధములు దిశలన్నిటిలో పైకి ఎగిరెను; ఆ కలకలమైన
  నలిపివేత యుద్ధము దేవాసుర సంగ్రామమునకు సమానంగా ఉండెను ॥6-43-45॥
'46': >-
  అప్పుడు హరిపుంగవుల చేత నశింపబడుచున్న నిశాచరులు, రక్తగంధముతో మూర్ఛపోయినవారై,
  సూర్యుని అస్తమయాన్ని కోరుకొనుచూ (సంధ్య సమీపించునని ఆశిస్తూ), మళ్లీ బలంగా
  సమరయుద్ధానికే పరుగెత్తి చేరిరి ॥6-43-46॥
'47': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, యుద్ధకాండంలో
  ‘ద్వంద్వయుద్ధం’ అను నామముగల నలభైమూడవ సర్గము సంపూర్ణము ॥6-43॥
