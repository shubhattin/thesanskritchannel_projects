'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘वालिवध-समर्थनम्’
  नामक अठारहवाँ सर्ग (४-१८) आरम्भ होता है।
'1': >-
  इस प्रकार हितकर, धर्म और अर्थ से युक्त, विनयपूर्ण वचन कहे जाने पर भी, (बाण से)
  आहत होकर तथा मन विक्षुब्ध हो जाने से, वाली ने राम से कठोर वचन कहे।
'2': >-
  (फिर) जो हरीश्रेष्ठ (वाली) सूर्य के तेज से रहित हो जाने के समान, जल त्याग चुके
  मेघ के समान, अपना वचन कह चुकने के बाद अग्नि के शांत हो जाने के समान उपशान्त हो
  गया।
'3': >-
  तब धर्म, अर्थ और गुणों से सम्पन्न, उत्तम वानरराज (वाली) द्वारा अपमानित किए
  जाने पर भी राम ने बाद में वाली से कहा—
'4': >-
  ‘धर्म, अर्थ, काम और लोक-व्यवहार का जो समयोचित नियम है—उसको जाने बिना तू बाल-हठ
  से आज यहाँ मेरी निन्दा कैसे कर रहा है?’
'5': >-
  ‘हे सौम्य! बुद्धिसम्पन्न, वृद्ध और आचार्य-सम्मत पुरुषों से पूछे बिना, केवल
  वानरों की चपलता के कारण, तू यहाँ मुझे (दोषारोपण करने वाले) वचन कहना चाहता है।’
'6': >-
  ‘यह भूमि—पर्वतों, वनों और काननों सहित—इक्ष्वाकुवंश की है; और मृग, पक्षी तथा
  मनुष्यों के निग्रह और अनुग्रह के विषय में भी (यहीं का शासन चलता है)।’
'7': >-
  ‘इस पृथ्वी की रक्षा धर्मात्मा, सत्यवान् और सरल भरत करते हैं—जो धर्म, काम और
  अर्थ के तत्त्व को जानने वाले हैं तथा निग्रह और अनुग्रह में निरत रहते हैं।’
'8': >-
  ‘जिसमें नीति और विनय—दोनों—स्थित हैं, जिसमें सत्य भली-भाँति प्रतिष्ठित है,
  जिसमें पराक्रम जैसा देखा गया है—वही राजा देश और काल को जानने वाला होता है।’
'9': >-
  ‘उसके द्वारा धर्मानुसार किए गए आदेशों के अधीन हम और अन्य राजा भी सम्पूर्ण
  पृथ्वी पर विचरण करते हैं—धर्म-परम्परा की वृद्धि चाहते हुए।’
'10': >-
  ‘उस नृपतिशार्दूल, धर्मप्रिय भरत के सम्पूर्ण पृथ्वी का पालन करते हुए, कौन ऐसा
  है जो धर्म के प्रतिकूल आचरण कर सके?’
'11': >-
  ‘हम तो (धर्म से) मार्गभ्रष्ट होने वालों का, स्वयं परम धर्म में स्थित रहते हुए,
  भरत की आज्ञा को आगे रखकर, विधि के अनुसार निग्रह करते हैं।’
'12': >-
  ‘परन्तु तू धर्म में कलुषित है, अपने कर्म के कारण निन्दनीय है; कामतन्त्र को
  प्रधान मानने वाला है और राज-मार्ग (राजधर्म) में स्थित नहीं है।’
'13': >-
  ‘ज्येष्ठ भ्राता, पिता, तथा जो तुम्हें विद्या देता है—ये तीनों पिता के समान
  जानने योग्य हैं, और धर्म के पथ पर चलने वाले हैं।’
'14': >-
  ‘अपने से छोटा पुत्र और गुणों से युक्त शिष्य—इन तीनों को भी पुत्र के समान मानना
  चाहिए; यहाँ धर्म ही इसका कारण है।’
'15': >-
  ‘हे प्लवंगम! सज्जनों का धर्म अत्यन्त सूक्ष्म और परम दुर्ज्ञेय है। सर्वभूतों के
  हृदय में स्थित आत्मा शुभ और अशुभ को जानती है।’
'16': >-
  ‘तू चंचल है और चंचल, असंयमी वानरों के साथ मिलकर—जैसे जन्मांध जन्मांधों के साथ
  सलाह करता है—वैसा परामर्श करता हुआ, क्या (कभी सत्य को) देख भी पाता है?’
'17': >-
  ‘मैं तेरे इस वचन का स्पष्ट अर्थ तुझसे कहता हूँ; केवल क्रोध के कारण तू मुझे
  निन्दित करने योग्य नहीं है।’
'18': >-
  ‘इसलिए वह कारण देख—जिसके लिए तू मेरे द्वारा मारा गया—तू सनातन धर्म को त्यागकर
  अपने भाई की पत्नी के पास रहता है।’
'19': >-
  ‘महात्मा सुग्रीव के जीवित रहते हुए भी, हे पापकर्म करने वाले! तू कामवश उसकी
  पत्नी रूमा के साथ—जो तेरी स्नुषा (छोटे भाई की पत्नी) है—संग रहता है।’
'20': >-
  ‘हे वानर! अपने धर्म से विचलित होकर काम-वृत्ति में प्रवृत्त रहने वाले तेरे लिए,
  इस भाई की पत्नी का स्पर्श/अपहरण करने के विषय में यह दण्ड निश्चित किया गया।’
'21': >-
  ‘हे हरियूथप! जो लोक-विरुद्ध है और लोक-आचार से हट गया है—उसका दमन मैं दण्ड के
  अतिरिक्त अन्यत्र नहीं देखता।’
'22': >-
  ‘और मैं तेरे इस पाप को सहन नहीं कर सकता, क्योंकि मैं कुलोत्पन्न क्षत्रिय
  हूँ—जो कामवश अपने छोटे भाई की औरस (सगी) बहन या उसकी पत्नी के पास जाए—’
'23': >-
  ‘उस मनुष्य के लिए दण्ड वध माना गया है। और भरत तो पृथ्वी के पालक हैं; हम उनके
  आदेश के अधीन हैं।’
'24': >-
  ‘और तू धर्म का अतिक्रमण कर चुका—तुझे उपेक्षित करना कैसे सम्भव है? जो गुरु-धर्म
  का उल्लंघन करे, उसे धर्म के द्वारा पालने वाला प्राज्ञ पुरुष (उसे दण्ड दिए
  बिना) नहीं छोड़ सकता।’
'25': >-
  ‘भरत काम-युक्त लोगों के निग्रह में तत्पर रहते हैं। हे हरीश्वर! हम तो भरत की
  आज्ञा को सीमा मानकर, तेरे समान मर्यादा-भंग करने वालों का निग्रह करने के लिए
  स्थित हैं।’
'26': >-
  ‘और सुग्रीव के साथ मेरी मित्रता है, जैसे लक्ष्मण के साथ है; तथा स्त्री और
  राज्य के विषय में (सुग्रीव का कारण) भी है—और वह मेरे लिए कल्याणकारक
  (धर्मानुकूल) है।’
'27': >-
  ‘तब वानरों की उपस्थिति में मेरे द्वारा प्रतिज्ञा भी दी गई थी; और मेरे जैसे
  पुरुष के द्वारा दी हुई प्रतिज्ञा की उपेक्षा कैसे की जा सकती है?’
'28': >-
  ‘इन समस्त महान्, धर्माश्रित कारणों से—तेरे लिए जो शासन (दण्ड) उचित है, उसे तुम
  स्वीकार करो।’
'29': >-
  ‘हर प्रकार से तेरा निग्रह धर्म ही समझकर देखना चाहिए; और धर्म का अनुसरण करते
  हुए मित्र (वयस्य) का उपकार करना भी आवश्यक है।’
'30': >-
  ‘धर्म का ही अनुसरण करते हुए तू भी वही कार्य कर सकता है। सुना जाता है कि मनु ने
  चारित्र-वत्सल (सदाचार-प्रिय) दो श्लोक गाए थे; उन्हें धर्म-कुशलों ने ग्रहण
  किया; और उसी आचरण को मैंने भी अपनाया है।’
'31': >-
  ‘राजाओं द्वारा दण्ड धारण किए जाने पर, पाप करके भी मनुष्य निर्मल होकर स्वर्ग को
  प्राप्त होते हैं—जैसे सत्पुरुष अपने पुण्य के कारण (स्वर्ग जाते हैं)।’
'32': >-
  ‘शासन (दण्ड) से या मोक्ष (उचित दण्ड-मुक्ति/छूट) से भी चोर पाप से मुक्त हो जाता
  है; परन्तु राजा यदि पापी को दण्ड न दे, तो वही पाप का कलुष (किल्बिष) प्राप्त
  करता है।’
'33': >-
  ‘मेरे आर्य पूर्वज मान्धाता ने (भी) घोर व्यसन/कठिन स्थिति का निश्चय किया
  था—श्रमण द्वारा किए गए पाप में जैसे पाप (फल) होता है, वैसे ही (धर्म-भंग रूप)
  पाप तूने किया है।’
'34': >-
  ‘अन्य पृथ्वीपति राजाओं द्वारा भी प्रमादवश पाप हो जाता है; तब वे प्रायश्चित्त
  करते हैं—उसी से वह रज (कलुष) शान्त होता है।’
'35': >-
  ‘अतः शोक/सन्ताप से क्या? हे वानरशार्दूल! यह वध धर्मतः निर्धारित है; हम अपने
  स्वेच्छा के अधीन नहीं हैं (धर्म के अधीन हैं)।’
'36': >-
  ‘हे हरिपुंगव! अब एक और कारण भी सुनो; हे महावीर! उसे सुनकर तुम्हें क्रोध नहीं
  करना चाहिए।’
'37': >-
  ‘हे हरिपुंगव! इस विषय में मेरे मन में न दुःख है, न क्रोध—मनुष्य जालों, फन्दों
  और अनेक प्रकार के छल-उपायों से—’
'38': >-
  ‘छिपकर भी और प्रत्यक्ष भी, बहुत से मृगों को पकड़ लेते हैं—जो दौड़ रहे हों, या
  भयभीत हों, या निश्चिन्त होकर बैठे हों, या अत्यन्त निडर होकर ठहरे हों।’
'39': >-
  ‘मांसाहारी मनुष्य प्रमत्त हों या अप्रमत्त—(दोनों प्रकार के) मृगों को, पीठ
  फेरने वालों को भी, मार गिराते हैं; और इसमें कोई दोष नहीं माना जाता।’
'40': >-
  ‘यहाँ धर्म-कोविद राजर्षि भी मृगया के लिए जाते हैं। इसलिए हे वानर! तू मेरे बाण
  से युद्ध में मारा गया—चाहे तू युद्ध करता हो या न करता हो—क्योंकि तू शाखामृग
  (वन-प्राणी) ही है।’
'41': >-
  ‘हे वानरश्रेष्ठ! दुर्लभ धर्म के भी और शुभ जीवन के भी दाता राजा ही होते
  हैं—इसमें कोई संशय नहीं।’
'42': >-
  ‘उन राजाओं को न हिंसा करनी चाहिए, न अपशब्द कहना चाहिए, न उन पर दोषारोपण करना
  चाहिए, न अप्रिय वचन बोलना चाहिए; ये देवता ही मनुष्य-रूप में पृथ्वी पर विचरते
  हैं।’
'43': >-
  ‘परन्तु तू धर्म को न जानकर, केवल क्रोध का आश्रय लेकर, मुझे—जो पिता-पितामह से
  चले आए धर्म में स्थित हूँ—धर्म के विषय में दूषित करता है।’
'44': >-
  राम के ऐसा कहने पर, वाली अत्यन्त व्यथित हो गया; और धर्म में निश्चय को प्राप्त
  होने के कारण, उसने राघव में कोई दोष नहीं माना।
'45': >-
  तब वानरेश्वर ने हाथ जोड़कर राम से उत्तर दिया—‘हे नरश्रेष्ठ! आपने जो कहा है, वह
  वैसा ही है; इसमें कोई संशय नहीं।’
'46': >-
  ‘क्योंकि उत्कृष्ट पुरुष को प्रत्युत्तर देना, नीच/अप्रकृष्ट के लिए सम्भव नहीं।
  पहले प्रमादवश मैंने जो अनुचित और अप्रिय वचन कहा—’
'47': >-
  ‘उसमें भी, हे राघव! आपको मेरे दोष को बढ़ाकर नहीं देखना चाहिए। आप तो तत्त्व को
  देखकर अर्थ जानने वाले हैं, प्रजाओं के हित में रत हैं; और कार्य-कारण की सिद्धि
  में आपकी बुद्धि प्रसन्न, दृढ़ और अव्यय है।’
'48': >-
  ‘मैं भी धर्म से विचलित होकर उल्लंघन को ही आगे रख बैठा था; हे धर्मज्ञ!
  धर्म-संहित वाणी द्वारा मेरा पालन/उपदेश कीजिए।’
'49': >-
  आँसुओं से कण्ठ अवरुद्ध होने पर भी, करुण स्वर के साथ, वाली धीरे-धीरे राम से
  बोला—उसे देखकर ऐसा लगता था मानो कीचड़ में फँसा हुआ हाथी हो।
'50': >-
  ‘मैं न अपने लिए शोक करता हूँ, न तारा के लिए, न बन्धुओं के लिए—जैसे अपने गुणों
  में ज्येष्ठ पुत्र, कनक-आभूषण-धारी अङ्गद के लिए शोक करता हूँ।’
'51': >-
  ‘मेरे दर्शन के बिना वह दीन हो जाएगा; बचपन से ही दुलारा गया है; वह ऐसे सूखने
  लगेगा जैसे तालाब का जल पी लिया गया हो और वह सूखने को पहुँच जाए।’
'52': >-
  ‘वह बालक है, अभी बुद्धि से अपरिपक्व है, और मेरा एकमात्र प्रिय पुत्र है। हे
  राम! तारा का पुत्र, महाबली अङ्गद, आपके द्वारा अवश्य रक्षित किया जाना चाहिए।’
'53': >-
  ‘सुग्रीव और अङ्गद—दोनों के लिए उत्तम नीति/बुद्धि की व्यवस्था कीजिए; क्योंकि आप
  ही रक्षक भी हैं और शासक भी, और कार्य-अकार्य के निर्णय में स्थित हैं।’
'54': >-
  ‘हे नरपते! भरत और लक्ष्मण के प्रति आपकी जो नीति/वृत्ति है, वही सुग्रीव और
  अङ्गद के प्रति भी हो—हे राजन्! ऐसा विचार करना आपके योग्य है।’
'55': >-
  ‘मेरे दोष से उत्पन्न दोषवाली उस तपस्विनी तारा को सुग्रीव जैसे तिरस्कृत न
  करे—ऐसी स्थिति बनाए रखना आपको चाहिए।’
'56': >-
  ‘क्योंकि आपके द्वारा अनुगृहीत होने पर ही राज्य का भोग/पालन सम्भव है—आपके वश
  में रहने वाला और आपके चित्त के अनुसार चलने वाला होकर।’
'57': >-
  ‘आपसे (कृपा/सहायता से) स्वर्ग भी अर्जित किया जा सकता है और पृथ्वी पर भी शासन
  किया जा सकता है। तारा के रोकने पर भी, मैं आपसे वध की ही आकांक्षा करता हुआ—’
'58': >-
  ‘सुग्रीव के साथ, भाई होकर, द्वन्द्व-युद्ध में आ पहुँचा।’ यह कहकर वानरराज
  (वाली) राम से विरत हो गया (चुप हो गया)।
'59': >-
  तब स्पष्टदर्शी राम ने, साधुओं द्वारा अनुमोदित, धर्म-तत्त्व और अर्थ से युक्त
  वाणी से, वाली को आश्वासन दिया।
'60': >-
  ‘हे प्लवंगम! तुम्हें संताप नहीं करना चाहिए। हे हरिसत्तम! न हम तुम्हारे द्वारा
  चिन्तनीय हैं, न तुम स्वयं; हम तो विशेषतः धर्म के अनुसार निश्चय किए हुए हैं।’
'61': >-
  ‘जो दण्डनीय होकर भी दण्ड नहीं देता, और जो दण्डनीय होकर दण्ड पाता है—वे दोनों
  ही, कार्य-कारण की सिद्धि से (अन्ततः) लक्ष्य को प्राप्त करते हैं; दोनों ही नष्ट
  नहीं होते।’
'62': >-
  ‘अतः इस दण्ड-संयोग के द्वारा तुम कल्मष से रहित होकर, दण्ड द्वारा निर्दिष्ट
  धर्म्य मार्ग से चलते हुए, अपनी स्वाभाविक धर्म-स्थिति को प्राप्त हो गए हो।’
'63': >-
  ‘हृदय में स्थित शोक, मोह और भय को त्याग दो। हे हर्यग्र्य! तुम्हारे द्वारा जो
  विधान (भाग्य/नियत) है, उसका अतिक्रमण नहीं किया जा सकता।’
'64': >-
  ‘हे वानरेश्वर! जैसे अङ्गद नित्य तुम्हारे प्रति रहता है, वैसे ही वह सुग्रीव के
  प्रति और मेरे प्रति भी रहेगा—इसमें कोई संशय नहीं।’
'65': >-
  रण का विध्वंस करने वाले महात्मा राम के मधुर, संयत, धर्म-पथ का अनुसरण करने
  वाले, तथा भली-भाँति युक्त वचन को सुनकर, वानर (वाली) ने (फिर) उचित वचन कहा।
'66': >-
  ‘हे विभो! शरों से संतप्त मन के कारण मैंने, अनजानते हुए, आपसे जो कुछ कहा। हे
  महेन्द्र के समान, भीम पराक्रमी नरेश्वर! प्रसन्न (होकर) मुझे क्षमा कीजिए।’
'67': >-
  इस प्रकार, आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य,
  किष्किन्धाकाण्ड में ‘वालिवध-समर्थनम्’ नामक अठारहवाँ सर्ग (४-१८) समाप्त होता
  है।
