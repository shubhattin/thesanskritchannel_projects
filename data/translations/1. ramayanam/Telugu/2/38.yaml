'0': >-
  అనంతరం శ్రీమద్వాల్మీకి రామాయణము, అయోధ్యాకాండలో ‘జనాక్రోశః’ అను పేరు గల ముప్పై
  ఎనిమిదవ సర్గము.
'1': >-
  ఆమె (సీత) చీరవస్త్రధారణ చేసి, భర్త రక్షణ ఉండీ లేనట్టుగా దుఃఖస్థితిలో
  ఉన్నప్పుడు, సమస్త ప్రజలూ పెద్దగా రోదించి— “ధిక్! నీవెంత క్రూరుడవు, దశరథా!” అని
  నిందించారు.
'2': >-
  ఆ విలాపమయమైన ఆ ఘోషతో అక్కడ ఉన్న ఆ భూపతి దశరథుడు అత్యంత దుఃఖితుడై, తన జీవితం
  పట్ల, తన ధర్మం పట్ల, తన యశస్సు పట్ల కూడా ఆశను, విశ్వాసాన్ని పూర్తిగా
  తెంచుకున్నాడు.
'3': >-
  ఆ ఇక్ష్వాకువంశాధిపతి దీర్ఘంగా వేడినిశ్వాసం విడిచిపెట్టి, తన భార్యను (కైకేయిని)
  ఇలా పలికాడు— “కైకేయీ! కుశచీరముతో (కుశతో నేసిన చీరతో) సీత అడవికి వెళ్లుటకు
  అర్హురాలు కాదు.”
'4': >-
  ఆమె సుకుమారిణి, ఇంకా బాలిక వంటిది, నిత్యమూ సుఖానికే అలవాటుపడినది; అడవిలో
  నివసించడానికి యోగ్యం కాదు— అని నా గురువు (వశిష్ఠుడు) చెప్పినది నిజమే.
'5': >-
  తపస్వినివలె చీరధరించి ప్రజల మధ్యలో నిలిచి, మూర్చిపోయిన శ్రమణి వంటిది కనిపించే
  ఈ రాజవర్యుని కుమార్తె సీత, ఎవరికైనా ఏదైనా అపకారం చేసిందా? ఆమె ఎవరికి ఏమి కీడు
  చేసిందని నీవు这样 చేస్తున్నావు?
'6': >-
  జనకుని కుమార్తె అయిన ఈమె చీరవస్త్రాలు ధరించుటను విడిచిపెట్టి, నా పూర్వప్రదత్త
  ప్రతిజ్ఞను (వాక్ప్రతిజ్ఞను) ఈ విషయంలో నిబద్ధంగా నిలుపకూడదు. ఈ రాజకుమార్తె
  సమస్త రత్నాభరణాలతో కూడి, తనకు ఇష్టమైన సుఖమార్గంలోనే (అయోధ్యలోనే) ఉండనీ; అడవికి
  వెళ్లనివ్వకూడదు.
'7': >-
  జీవించటానికే అర్హుడికానైన (నిందనీయమైన) నాతో, నీవు నిబంధనగా ఒక క్రూరమైన
  ప్రతిజ్ఞ చేయించావు. నీవు బాల్యమునుండే ఈ సంకల్పాన్ని (ఈ దుర్బుద్ధిని) మనసులో
  పెంచుకున్నావు. ఇది వెణువు (బాంబూ) పుష్పాన్ని కాల్చినట్లుగా నా మనసును
  దహించకుండా ఉండుగాక!
'8': >-
  ఓ పాపినీ! రాముని విషయంలో నీకు ఏదైనా అసుందరమైనది (కీడు) జరిగిందనుకో— ఈ లోకంలో
  నీకు వైదేహి చూపించిన అపకారమేమిటి, ఓ అధమే?
'9': >-
  జింకపిల్లలా విప్పారిన కళ్లతో, మృదుస్వభావంతో, ధైర్యసంపన్న మనస్సుతో ఉన్న
  జనకాత్మజ సీత నీకు ఎలాంటి అపకారాన్ని చేయగలదు? ఆమె నీకు ఏమి కీడు చేసింది?
'10': >-
  ఓ పాపినీ! నీకు రాముని వనవాసమే చాలదా? ఈ దుర్భాగ్యమైన మరిన్ని పాపకర్మలతో (సీతను
  కూడా వనవాసానికి నెడుతూ) నీవు ఇంకేమి సాధించాలనుకుంటున్నావు? నీవు చేసిన ఈ అదనపు
  పాతకాలు ఎందుకు?
'11': >-
  దేవీ! నీవు ఇక్కడికి వచ్చి ‘రాముని అభిషేకార్థం’ అని చెప్పినప్పుడు, నీ మాట వింటూ
  నేను అప్పుడే ఒక ప్రతిజ్ఞ చేశాను; అంతవరకూ అది నా నోటితో అంగీకరింపబడినది.
'12': >-
  ఆ నిజస్థితిని (ధర్మసారాన్ని) లంఘించి నరకానికి వెళ్లాలనుకుంటున్నావా?
  చీరవాసినిగా మారిన మైథిలిని కూడా నీవు (అడవికి పంపాలనే ఉద్దేశంతో) చూచుచున్నావు
  కదా— ఇది మహాపాపమని తెలుసుకో.
'13': >-
  ఇలా పలుకుచున్న తండ్రి దశరథుని చూచి, అరణ్యానికి బయలుదేరిన రాముడు, తల వంచి
  కూర్చున్న ఆయన సమీపానికి వచ్చి, ఈ విధంగా విన్నవించాడు.
'14': >-
  ఈ ధార్మికురాలైన, యశస్సుగల కౌసల్య నా తల్లి; ఆమె వృద్ధురాలు, అత్యంత
  మృదుస్వభావురాలు; ఆమె నిన్ను— ఓ దేవా (రాజా)!— ఏ విధంగానూ నిందించదు.
'15': >-
  వరదా (ఓ తండ్రి)! నాతో విడిపోయి, నీ శరణు కోరుకుని, శోకసముద్రంలో పడిపోయిన, ఇంతకు
  ముందెన్నడూ ఇలాంటి విపత్తును చూడని నా తల్లిని నీవు మళ్లీ ఆదరించి,
  సాంత్వనపరచవలసినది.
'16': >-
  నీచే గౌరవింపబడవలసినవాడవైన నీవు ఆమెను గౌరవించి పోషిస్తే, ఆమెకు ‘పుత్రశోకం’
  తలెత్తకుండా ఉంటుంది. నన్నే మనసులో తలుచుకుంటూ ఆ తపస్వినీ (ధర్మపత్ని) నిన్ను
  ఆశ్రయించి జీవించగలదు.
'17': >-
  మహేంద్రునికి సమానమైన (గౌరవనీయ) ఈ నా తల్లి, కోపమునకు తావిచ్చే స్వభావం కలది;
  అయినా నీవు అలా వ్యవహరించవలసినది— నేను అరణ్యంలో ఉన్నందున శోకంతో క్షీణించి, తన
  ప్రాణాన్ని వదిలి యమలోకానికి (మరణానికి) చేరిపోకుండా ఉండునట్లు.
'18': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకి రామాయణము అను ఆదికావ్యంలో, అయోధ్యాకాండలో
  ‘జనాక్రోశః’ అను పేరు గల ముప్పై ఎనిమిదవ సర్గము సంపూర్ణము.
