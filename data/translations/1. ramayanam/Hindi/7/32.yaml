'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘रावणग्रहण’ नामक
  बत्तीसवाँ सर्ग (७-३२) आरम्भ होता है।
'1': >-
  नर्मदा के तट पर, जहाँ अत्यन्त भयङ्कर राक्षसों का इन्द्र रावण पुष्पों का उपहार
  चढ़ाया करता था, उस स्थान से कुछ ही दूर—
'2': >-
  विजयों में श्रेष्ठ, माहिष्मती का स्वामी, समर्थ प्रभु अर्जुन (कार्तवीर्यार्जुन)
  नर्मदा के जल का आश्रय लेकर स्त्रियों के साथ क्रीड़ा कर रहा था।
'3': >-
  उन स्त्रियों के बीच में स्थित वह राजा अर्जुन उस समय ऐसे शोभित हो रहा था, मानो
  हजारों हथिनियों के बीच में मध्य में स्थित कोई महान् हाथी हो।
'4': >-
  बाहुओं के सहस्र का उत्तम बल जानने की इच्छा से, अनेक भुजाओं से आवृत्त होकर उसने
  नर्मदा के प्रवाह को रोक दिया।
'5': >-
  कार्तवीर्य की भुजाओं में अटककर वह निर्मल जल जब उनके स्पर्श को प्राप्त हुआ, तब
  वह तट के लिए उपहार-सा बनकर उलटे प्रवाह में दौड़ पड़ा।
'6': >-
  उस जल के वेग में मछलियाँ, नक्र और मकर उछलने लगे; पुष्पों और कुशाओं की चादर-सी
  बिछ गई; और नर्मदा के जल का वह वेग मानो वर्षाकाल के प्रवाह-सा प्रकट हो उठा।
'7': >-
  कार्तवीर्य द्वारा प्रेरित-सा हुआ नर्मदा का वही वेग रावण के लिए रखे हुए समस्त
  पुष्प-उपहार को बहा ले गया।
'8': >-
  रावण ने तब अपने आधे-पूरे हो चुके नियम (पूजन-व्रत) को बीच में ही छोड़ दिया और
  नर्मदा को देखने लगा—जो उसे मानो प्रिय स्त्री की भाँति सुन्दरी होकर भी प्रतिकूल
  हो गई हो।
'9': >-
  पश्चिम दिशा की ओर देखकर उसने देखा कि समुद्र के उच्छ्वास-सा प्रतीत होने वाला
  जल-वेग पूर्व दिशा की ओर प्रविष्ट होकर बढ़ता ही चला जा रहा है।
'10': >-
  तब रावण ने उस नदी को देखा जो पक्षियों की उड़ान-सी हलचल से भरी थी; अपने स्वभाव
  के विपरीत ठहर-सी गई थी; और निर्विकार सुन्दरी के समान प्रतीत हो रही थी।
'11': >-
  दशानन रावण ने बाएँ हाथ की तर्जनी से संकेत करते हुए, शब्द के साथ, उस वेग के
  कारण का पता लगाने के लिए शुक और सारण को आदेश दिया।
'12': >-
  रावण के द्वारा भेजे गए वे दोनों भाई—वीर शुक और सारण—आकाशमार्ग में जाकर
  पश्चिममुख होकर चल पड़े।
'13': >-
  आधे योजन के लगभग आगे जाकर उन दोनों रजनीचरों ने जल में एक पुरुष को स्त्री के
  साथ क्रीड़ा करते हुए देखा।
'14': >-
  वह विशाल साल-वृक्ष के समान दीखता था; जल में क्रीड़ा से उसके केश बिखरे और
  अस्त-व्यस्त थे; मद से लाल हुए नेत्र थे; और मद से व्याकुल तेज से वह दीप्तिमान
  था।
'15': >-
  वह शत्रुओं का मर्दन करने वाला पुरुष अपने सहस्र बाहुओं से नदी को रोक रहा
  था—मानो पृथ्वी पर किसी पर्वत को सहस्र चरणों से रोक रहा हो।
'16': >-
  वह बालस्वरूपा श्रेष्ठ नारियों के सहस्र से घिरा था—जैसे समान मद में मत्त हजारों
  हथिनियों से घिरा हुआ कोई गजराज हो।
'17': >-
  उस अत्यन्त अद्भुत दृश्य को देखकर वे दोनों राक्षस शुक और सारण लौटे; और पास आकर
  रावण से बोले।
'18': >-
  हे राक्षसेश्वर! साल-वृक्ष के समान विशाल यह कोई पुरुष है, जो नर्मदा को बाँधकर
  (उसका प्रवाह रोककर) स्त्रियों के साथ क्रीड़ा कर रहा है।
'19': >-
  उसके सहस्र बाहुओं से नदी का जल रुद्ध हो गया है; और वह बार-बार समुद्र के
  उच्छ्वास के समान उछाल और गर्जना-सी धारा छोड़ रही है।
'20': >-
  शुक और सारण की इस प्रकार की वाणी सुनकर रावण ने ‘यह अर्जुन है’ ऐसा कहकर, युद्ध
  की लालसा से तत्काल प्रस्थान किया।
'21': >-
  उस राक्षसाधिपति रावण के अर्जुन की ओर बढ़ते ही प्रचण्ड पवन बहने लगा; देवताएँ भी
  (अशुभ) नाद करने लगीं।
'22': >-
  महानाद करने के लिए बादलों से रक्तवर्णी-सा राव (भीषण गर्जन) एक बार ही उठाया
  गया—मानो महोदर, महापार्श्व, धूम्राक्ष, शुक और सारण ने उसे भेजा हो।
'23': >-
  राक्षसेन्द्र (रावण) उन सब के साथ घिरा हुआ वहाँ पहुँचा जहाँ अर्जुन था। अधिक समय
  न लगा कि वह बलवान् राक्षस अञ्जन के समान कृष्णवर्ण होकर नर्मदा के उस भयानक ह्रद
  तक जा पहुँचा।
'24': >-
  वहाँ उस समय वह राक्षसराज (रावण) नरेन्द्र अर्जुन को स्त्रियों से घिरा हुआ देखता
  है—मानो हथिनियों से घिरा हुआ कोई गजराज हो।
'25': तब क्रोध से लाल नेत्रों वाला, बल के मद से उन्मत्त राक्षसेन्द्र—
'26': >-
  —ऐसा कहकर (रावण ने) अर्जुन के मन्त्रियों से गंभीर वाणी में कहा: ‘मन्त्रियो!
  शीघ्र ही हैहय-वंशी राजा (अर्जुन) को जाकर सूचना दो।’
'27': >-
  ‘युद्ध के लिए रावण नामक राक्षस आया है।’ रावण की बात सुनकर अर्जुन के वे मन्त्री
  शस्त्रास्त्र सहित उठ खड़े हुए और रावण से ये वचन बोले।
'28': ‘युद्ध का समय समझो; भली बात है, हे रावण, भली बात है।’
'29': >-
  (पुनः वे मन्त्री बोले—) ‘जो राजा मद से उन्मत्त होकर स्त्रियों से घिरा हुआ है,
  उसके साथ युद्ध करने का साहस कौन करता है? तुम स्त्रियों के सामने अर्जुन के साथ
  युद्ध करने का साहस कैसे कर सकते हो—जो मत्त होकर स्त्रियों के बीच में है, मानो
  चीतों के समान उग्र कोई हाथी हो।’
'30': >-
  ‘हे दशग्रीव! आज क्षमा करो और यह रात्रि तुम यहीं बिताओ। यदि युद्ध में तुम्हारी
  श्रद्धा है तो कल प्रातः समर में अर्जुन से युद्ध करना।’
'31': >-
  ‘यदि तुम्हारी बुद्धि युद्ध करने में लगी है और युद्ध-तृष्णा से आवृत्त है, तो
  पहले हम सबको परास्त करो; उसके बाद अर्जुन के साथ युद्ध के लिए पहुँचना।’
'32': >-
  तत्पश्चात् पार्थिव (अर्जुन) के मन्त्रियों को रावण के मन्त्रियों ने युद्ध में
  पीड़ित कर दिया; और भूखों (राक्षसों) ने उन्हें खा भी लिया।
'33': >-
  फिर नर्मदा-तट पर ‘हलहल’ का शब्द गूँज उठा—अर्जुन के अनुयायियों और रावण के
  मन्त्रियों (के परस्पर संग्राम) से।
'34': >-
  बाणों, तोमरों, शूलों, त्रिशूलों और वज्र के समान कठोर आयुधों से रावण सहित (उसके
  पक्ष के योद्धाओं को) पीड़ित करते हुए (हैहय-योद्धा) चारों ओर से दौड़ पड़े।
'35': >-
  हैहयाधिप (अर्जुन) के योद्धाओं का वेग अत्यन्त भयानक था; और उनका निःस्वन ऐसा था
  मानो नक्रों, मीनों, मकरों से भरे समुद्र का गर्जन हो।
'36': >-
  रावण के मन्त्री—प्रहस्त, शुक और सारण—क्रोध में भरकर अपने तेज से कार्तवीर्य की
  सेना के बल को जला-सा रहे थे।
'37': >-
  रावण के मन्त्रियों का वह पराक्रम द्वार-रक्षकों ने क्रीड़ा में लगे अर्जुन को
  जाकर कह सुनाया।
'38': >-
  यह सुनकर अर्जुन ने स्त्री-समूह से कहा—‘भय मत करो।’ और वह उस जल से ऐसे बाहर
  निकला जैसे अञ्जन-पर्वत गङ्गा के जल से उठ निकले।
'39': >-
  क्रोध से दूषित नेत्रों वाला वह अर्जुन-रूप अग्नि तब अत्यन्त भयानक होकर ऐसे
  प्रज्वलित हो उठा जैसे युगान्त की अग्नि।
'40': >-
  उसने शीघ्र ही उत्तम सुवर्ण-जटित करधनी से युक्त अपनी गदा उठा ली और राक्षसों की
  ओर ऐसे दौड़ा जैसे अन्धकारों की ओर सूर्य।
'41': >-
  भुजाओं के विक्षेप से घुमाने योग्य उस महागदा को उठाकर, गरुड़ के समान वेग धारण
  करके, वह अर्जुन मानो आकाश से टूटकर गिर पड़ा।
'42': >-
  उसका मार्ग रोककर, जैसे पर्वत सूर्य के मार्ग को रोक ले, वैसे ही मुसल-आयुधधारी
  प्रहस्त अविचल विन्ध्य पर्वत के समान स्थिर होकर खड़ा हो गया।
'43': >-
  तब क्रुद्ध प्रहस्त ने लोहे से बँधा हुआ अपना भयानक मुसल बड़े वेग से फेंका और
  बादल की भाँति गर्जना की।
'44': >-
  प्रहस्त के हाथ से छूटे उस मुसल के अग्रभाग में अशोक-पुष्प के गुच्छे के समान
  अग्नि-सी ज्वाला प्रकट हुई, जो मानो जलाने वाली हो।
'45': >-
  तब उस मुसल को आते देख कार्तवीर्य अर्जुन ने—जो गदा लिए हुए था और प्रतिद्वन्द्वी
  की चाल को भाँपने में समर्थ था—कुशलता से उसे चकमा दे दिया।
'46': >-
  इसके बाद हैहयाधिप (अर्जुन) प्रहस्त पर टूट पड़ा, पाँच सौ बाहुओं के विस्तार-सी
  भारी गदा को घुमाता हुआ।
'47': >-
  उस समय गदा के अत्यन्त वेग से आहत होकर प्रहस्त ऐसे गिर पड़ा जैसे वज्रधारी
  इन्द्र के वज्र से प्रहारित स्थिर पर्वत गिर पड़े।
'48': >-
  प्रहस्त को गिरा देख मारीच, शुक, सारण, महोदर और धूम्राक्ष—ये सब रणभूमि से हट
  गए।
'49': >-
  मन्त्रियों के भाग जाने पर और प्रहस्त के गिराए जाने पर, रावण शीघ्र ही
  नृपश्रेष्ठ अर्जुन पर दौड़ पड़ा।
'50': >-
  सहस्रबाहु (अर्जुन) और बीस बाहुओं वाले (रावण) का वह युद्ध अत्यन्त दारुण था;
  वहाँ राजा और राक्षस के बीच आरम्भ हुआ वह संग्राम रोमांच उत्पन्न करने वाला था।
'51': >-
  वे दोनों क्रुद्ध होकर मानो दो समुद्र हों; या चलायमान मूलों वाले दो पर्वत हों;
  या तेज से युक्त दो सूर्य हों; अथवा जलाते हुए दो अग्नि हों।
'52': >-
  बल के मद से उन्मत्त दो नागों के समान, गर्जन करते दो वृषभों के समान, गरजते हुए
  दो मेघों के समान, और बल से प्रबल दो सिंहों के समान वे दोनों प्रतीत होते थे।
'53': >-
  उस समय क्रुद्ध रावण और अर्जुन मानो रुद्र और काल हों; वे दोनों एक-दूसरे को
  अपनी-अपनी गदाओं से बार-बार जोर से मारने लगे।
'54': >-
  जैसे अचल पर्वत वज्र के भयंकर प्रहारों को सह लेते हैं, वैसे ही वहाँ वह नर और वह
  राक्षस—दोनों—गदा के प्रहारों को सहते रहे।
'55': >-
  जैसे वज्र की गर्जना से प्रतिध्वनि उत्पन्न होती है, वैसे ही उनकी गदाओं की टक्कर
  से सब दिशाएँ प्रतिध्वनित हो उठीं।
'56': >-
  अर्जुन की वह गदा जब शत्रु की छाती पर गिराई जाती, तब आकाश में सुवर्ण-सा
  प्रभा-वृत्त बनाती—जैसे बिजली की सौदामिनी।
'57': >-
  उसी प्रकार रावण द्वारा भी बार-बार गिराई जाती गदा अर्जुन की छाती पर ऐसे चमकती,
  मानो किसी महापर्वत पर अग्नि की उल्का।
'58': >-
  न अर्जुन को थकावट आती थी, न राक्षसों के गणों के स्वामी को; उन दोनों का यह
  युद्ध पहले के समान ही था, जैसा कभी बलवान् इन्द्रों (महाबलों) के बीच हुआ हो।
'59': >-
  जैसे दो वृषभ सींगों से युद्ध करें, जैसे दो हाथी दाँतों की नोक से भिड़ें, वैसे
  ही वे दोनों—नरश्रेष्ठ और राक्षसश्रेष्ठ—एक-दूसरे को मारते-घेरते रहे।
'60': >-
  तब क्रुद्ध अर्जुन ने अपने समस्त प्राण-बल से गदा को रावण के विशाल वक्ष में,
  दोनों स्तनों के बीच, चला दिया।
'61': >-
  वरदान से सुरक्षा प्राप्त रावण के वक्ष पर वह गदा वेग के साथ भी दुर्बल-सी होकर
  दो टुकड़े हो गई और पृथ्वी पर गिर पड़ी।
'62': >-
  अर्जुन के छोड़े हुए गदा-प्रहार से रावण कुछ धनुष-भर पीछे हट गया और कराहता हुआ
  बैठ गया।
'63': >-
  दशग्रीव को उस समय विह्वल देखकर अर्जुन सहसा उछला और गरुड़ के समान सर्प को
  पकड़ने की तरह उसे पकड़ लिया।
'64': >-
  बलवान् राजा (अर्जुन) ने अपने सहस्र बाहुओं से बलपूर्वक दशानन को पकड़कर बाँध
  दिया—जैसे नारायण ने बलि को बाँधा था।
'65': >-
  दशग्रीव के बाँधे जाते समय सिद्ध, चारण और देवता ‘साधु! साधु!’ कहकर पुष्पों की
  वर्षा अर्जुन के मस्तक पर करने लगे।
'66': >-
  जैसे व्याघ्र मृग को उठा ले, जैसे मृगराज हाथी को दबोच ले, वैसे ही हैहय-राजा
  (अर्जुन) हर्ष से बार-बार बादल के समान गरज उठा।
'67': >-
  दशानन को बँधा देखकर प्रहस्त को धैर्य आया; तब वह उन राक्षसों के साथ क्रुद्ध
  होकर राजा (अर्जुन) पर टूट पड़ा।
'68': >-
  उन आक्रमण करते हुए नक्तञ्चरों का वेग ऐसा प्रकट हुआ मानो सूर्यास्त के बाद
  समुद्र में बादल-समूह उभर आया हो।
'69': >-
  वे बार-बार ‘छोड़ो, छोड़ो’ और ‘ठहरो, ठहरो’ कहते हुए अर्जुन पर शूलों सहित मुसल
  फेंकने लगे।
'70': >-
  उन आयुधों के पहुँचे बिना ही, निर्भ्रान्त अर्जुन ने—जो शत्रुओं का नाश करने वाला
  था—अमर-शत्रुओं (राक्षसों) के उन आयुधों को झपटकर पकड़ लिया।
'71': >-
  फिर उन्हीं दुर्धर, श्रेष्ठ आयुधों से उसने उन राक्षसों को भेदकर ऐसे तितर-बितर
  कर दिया जैसे वायु बादलों को छिन्न-भिन्न कर देती है।
'72': >-
  राक्षसों को आतंकित करके कार्तवीर्य अर्जुन ने रावण को पकड़ लिया और मित्रों से
  घिरा हुआ नगर में प्रविष्ट हुआ।
'73': >-
  उस समय द्विजों और नगरवासियों द्वारा पुष्पों तथा अक्षत-राशियों से अभिषिक्त-सा,
  इन्द्र के समान तेजस्वी अर्जुन उस पुरी में ऐसे प्रविष्ट हुआ, जैसे सहस्रलोचन
  इन्द्र बलि को निग्रह में लेकर (विजय-नगर में) प्रविष्ट हो।
'74': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण के आदिकाव्य, उत्तरकाण्ड में
  ‘रावणग्रहण’ नामक बत्तीसवाँ सर्ग (७-३२) पूर्ण हुआ।
