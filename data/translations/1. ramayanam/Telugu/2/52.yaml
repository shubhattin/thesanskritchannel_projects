'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం, అయోధ్యాకాండంలో ‘గంగాతరణము’ అనే ద్విపంచాశత్తమ
  సర్గము (2-52).
'1': >-
  ప్రభాతకాలంలో, ఆ రాత్రి గడిచిపోతుండగా, మహాకీర్తిమంతుడైన రాముడు శుభలక్షణుడైన
  సౌమిత్రి లక్ష్మణునితో ఇలా పలికెను.
'2': >-
  ఇది సూర్యుడు ఉదయించే సమయం; భగవతీ రాత్రి గడిచిపోయింది. ఆ నల్లని కోకిల పక్షి,
  తాతా, మధురంగా కూయుచున్నది.
'3': >-
  అరణ్యంలో నర్తించే నెమళ్ల ఘోషయు వినబడుచున్నది. సౌమ్యా, సాగరమునకు శీఘ్రంగా పోవు
  జాహ్నవీ (గంగ)ని మనము ఈగడనే దాటి, సాగుదము.
'4': >-
  రాముని మాటను గ్రహించిన మిత్రనందనుడైన సౌమిత్రి లక్ష్మణుడు, గుహుని పిలిచి,
  సారథిని కూడా ఆహ్వానించి, అన్నకు ముందు నిలిచెను.
'5': >-
  ఆజ్ఞను విని, స్వీకరించి, (గుహుడి) స్థపతి త్వరగా పిలిపించి, సహాయకులకిది
  చెప్పెను.
'6': >-
  వాహనమునకు తగినట్లు సిద్ధమైన, పట్టు తగిలిన కర్ణగ్రాహములు (చెవి వంటి పట్టీలు)
  కలిగిన, శుభమయమైన, దృఢమైన, ఒడ్డున సులభంగా దాటించగల నావను వెంటనే తీసికొనిరండి.
'7': >-
  ఆ ఆజ్ఞను విన్న గుహుని మహత్తర మంత్రి సమూహము, అందమైన నావను సమీపమునకు తెచ్చి,
  గుహునికి తెలిపెను.
'8': >-
  అప్పుడు గుహుడు ప్రాంజలిగా నిలిచి, రాఘవునితో ఇలా అన్నాడు: ‘దేవా, నావ సిద్ధమై
  ఉంది; ఇక మరల నీకు నేను ఏమి చేయవలెను?’
'9': >-
  అమరపుత్రుడివలె ప్రకాశించు నీవు, సాగరమునకు పోవు ఈ నదిని దాటుటకు ఈ నావ సిద్ధమై
  ఉంది. పురుషవ్యాఘ్రా, సువ్రతా, నీవు దీనిపై అధిరోహించుము.
'10': >-
  అప్పుడు మహాతేజస్వి రాముడు గుహునితో ఇలా పలికెను: ‘నీచేత నేను కృతకార్యుడనయ్యాను;
  త్వరగా నావపై ఎక్కింపబడుగాక.’
'11': >-
  అనంతరం ఆ ధన్వినులైన రాఘవులు కవచాదులను సన్నద్ధపరచుకొని, ఖడ్గములను బిగిచి, సీతతో
  కలిసి గంగను చేరుకునే దిశగా సాగిరి.
'12': >-
  అప్పుడు సారథి, ధర్మజ్ఞుడైన రాముని సమీపమునకు వినయముతో వచ్చి, ప్రాంజలిగా: ‘నేను
  ఏమి చేయవలెను?’ అని పలికెను.
'13': >-
  దాశరథి రాముడు తన ఉత్తమ దక్షిణ హస్తముతో (సుమంత్రుని) స్పర్శించి ఇలా అన్నాడు:
  ‘సుమంత్రా, త్వరగా మరలనే వెళ్లుము; రాజుని సమీపమున అప్రమత్తుడై ఉండుము.’
'14': >-
  ‘నీవు తిరిగి పోవలెను’ అని అతనితో అన్నాడు. ‘ఇంతవరకు నీవు నాకు చేసిన సహాయం
  చాలును. రథమును విడిచి, నేను పాదచారిగా మహావనమునకు వెళ్లెదను.’
'15': >-
  తనకు అనుమతి ఇచ్చినదాన్ని చూసి ఆర్తుడైన సారథి సుమంత్రుడు, పురుషవ్యాఘ్రమైన
  ఇక్ష్వాకు వంశజునితో ఇలా అన్నాడు.
'16': >-
  ప్రభూ, ఇహలోకంలో ఇంతవరకు ఎవడూ మునుపు చేయనిది ఇది—నీవు, నీ సహోదరుడు, నీ
  భార్య—అరణ్యంలో సామాన్యులవలె నివసించుట!
'17': >-
  బ్రహ్మచర్యంలో గాని, స్వాధ్యాయఫలంలో గాని, మృదుత్వం-సరళత్వాలలో గాని—ఏదీ
  ఫలించిందని నేను భావించలేను; ఎందుకంటే నీలాంటి వానికి ఇలా వ్యసనం (విపత్తు)
  సంభవించింది.
'18': >-
  రాఘవా, వైదేహితో మరియు సహోదరుడితో కలిసి అరణ్యంలో నివసిస్తూ నీవు, వీరా, మూడు
  లోకములను జయించినవాడివలె పరమగతిని పొందెదవు.
'19': >-
  రామా, మనమంతా నిజంగా నశించిపోతున్నాం; ఆమెచేత (కైకేయి చేత) మోసపోయినవారమై, ఆ
  పాపిణి వశానికి వెళ్ళవలసి వస్తుంది—దుఃఖభాగులమై!
'20': >-
  ఇలా, తన మనస్సుతో సమానంగా (ఆత్మీయంగా) పలుకుచున్న సారథి సుమంత్రుడు, దూరంగా
  వెళ్తున్న రాముని చూసి, దుఃఖార్తుడై చాలాకాలం ఏడ్చెను.
'21': >-
  ఆపై కన్నీరు ఆగిన తరువాత, శుచిజలము స్పర్శించి (ఆచమించి), రాముడు అతనితో మధురంగా,
  మళ్లీ మళ్లీ ఇలా పలికెను.
'22': >-
  ఇక్ష్వాకు వంశంలో నీయంత స్నేహితుడిని నేను చూడలేదు. దశరథ మహారాజు నన్ను గురించి
  శోకించకుండా ఉండునట్లు నీవు కార్యము చేయుము.
'23': >-
  భూమిపతి అయిన ఆ వృద్ధుడి మనస్సు శోకంతో తాకబడింది; కామభారం వల్ల కూడా కృశించాడు.
  అందుచేతనే నీకు ఇదిలా చెప్తున్నాను.
'24': >-
  ఆ మహాత్ముడైన భూపతి ఏదైనా ఆజ్ఞాపిస్తే, కైకేయికి ప్రీతికరమగుటకై, ఎటువంటి సంకోచము
  లేకుండా అదే కార్యముగా నీవు చేయుము.
'25': >-
  నరాధిపతులు రాజ్యాలను పాలించుటకున్న ప్రయోజనం ఇదే—తమ సమస్త కర్తవ్యాలలో వారి
  మనస్సు ఎక్కడా అడ్డుపడకుండ ఉండుట.
'26': >-
  సుమంత్రా, మహారాజు అబద్ధము పొందకుండా, దుఃఖంతో క్షీణింపకుండా ఉండునట్లు, నీవు
  అలాగే ప్రవర్తించుము.
'27': >-
  ఇంతవరకు దుఃఖాన్ని చూడని, వృద్ధుడు, ఆర్యుడు, ఇంద్రియజితుడు అయిన రాజును, నీవు
  అభివాదము చేసి, నా కారణంగా ఈ మాటను తెలియజేయుము.
'28': >-
  ‘అయోధ్య నుండి తొలగింపబడినాము’ అని గాని, ‘అరణ్యంలో నివసించవలసి వచ్చింది’ అని
  గాని—నేను శోకించను; లక్ష్మణుడును, మైథిలీ సీత కూడా శోకించరు.
'29': >-
  పద్నాలుగు సంవత్సరాలు పూర్తయిన తరువాత, మళ్లీ మళ్లీ, నన్ను, లక్ష్మణుని,
  సీతను—త్వరలో తిరిగి వచ్చి ఉన్నట్లుగా నీవు దర్శించెదవు.
'30': >-
  సుమంత్రా, రాజునికీ, మా మాతకూ, ఇతర దేవీమాతలతో సహా కైకేయికీ కూడా—ఇదే మాటను మరల
  మరల చెప్పుము.
'31': >-
  కౌసల్యాదేవికి ఆరోగ్యం అని పలికి, ఆమె పాదములకు నమస్కరించుము—సీత, నేను, ఆర్యుడు
  లక్ష్మణుడు—మా వచనమని చెప్పుము.
'32': >-
  మహారాజునికి ఇలా కూడా చెప్పుము: ‘భరతుని త్వరగా తీసికొని రమ్ము.’ భరతుడు
  వచ్చినపుడు, రాజుని అభిప్రాయప్రకారం అతనిని పీఠస్థానంలో స్థాపింపవలెను.
'33': >-
  భరతుని ఆలింగనము చేసి, యౌవరాజ్యాభిషేకము చేయించినచో, మా కారణంగా కలిగిన సంతాపజనిత
  దుఃఖము నీ మీద అధిగమించదు.
'34': >-
  భరతునికి కూడా చెప్పవలెను: ‘రాజుని పట్ల నీవు ఎలా ప్రవర్తిస్తావో, అలాగే సమస్త
  మాతల పట్ల, ఏ విభేదము లేకుండా, అట్లే ప్రవర్తించు.’
'35': >-
  నీకు కైకేయీ, సుమిత్ర—ఇద్దరూ సమానమే అయినట్లు, అలాగే కౌసల్యాదేవి కూడా—అదే
  విధంగా; కానీ ఆమె నా తల్లి కనుక ప్రత్యేకంగా గౌరవించుము.
'36': >-
  తండ్రి ప్రీతికరమగుటకై, యౌవరాజ్యము ఆశించుచూ, రెండు లోకములలోనూ శ్రేయస్సు
  సాధ్యమగునట్లు, నీవు సుఖాన్ని పెంపొందింపజేయగలవాడవు.
'37': >-
  రాముడు తిరిగి పంపుచుండగా, శోకంతో క్షీణించిన సుమంత్రుడు, ఆ సమస్త వాక్యములను
  విని, స్నేహబలముతో కాకుత్స్థునితో ఇలా అన్నాడు.
'38': >-
  నేను మర్యాదను మించి స్నేహవశాత్తు, భయంకాని మనసుతో ఏదైనా మాట్లాడితే—నన్ను
  భక్తుడని భావించి, ఆ మాటను క్షమించవలెను.
'39': >-
  నీవు లేనివాడిగా నేను ఆ నగరికి ఎలా తిరిగి వెళ్లగలను, తాతా? నీ వియోగం
  వల్ల—పుత్రశోకంతో కలతచెందినట్టుగా—ఆ పురి ఉంటుంది.
'40': >-
  ఆ సమయంలో నా రథం రామునితో కలిసి ఉందని చూసిన జనులు, రాముడు లేని రథాన్ని చూస్తే—ఆ
  నగరమే చీలిపోతుందేమో!
'41': >-
  ఈ రామరహిత రథాన్ని చూసి నగరమంతా దుఃఖదీనతకు లోనవుతుంది. నేను మాత్రమే మిగిలిన
  సైన్యంతో ఉన్న సూతుడివలె—యుద్ధంలో వీరుడు హతుడైనట్టుగా.
'42': >-
  నీవు దూరంగా నివసిస్తున్నా, మనసులో ముందే నిలిచివుంటావు. ఈ రోజు ప్రజలు నిన్ను
  తలచుకుంటూ నిశ్చయంగా నిరాహారులై ఉంటారు.
'43': >-
  నీ ప్రవాస సమయంలో, ప్రజలు శోకంతో క్లాంతచిత్తులై ఉన్నప్పుడు—వారి కలతభరిత
  స్థితిని నీవే చూచితివి కదా.
'44': >-
  నీ వియోగంలో పౌరులు చేసిన ఆర్తనాదం ఎంతటిదో; ఇప్పుడు రథంపై ఉన్న నన్ను మాత్రమే
  చూసినా, అది వందగుణములుగా మరింత పెరుగుతుంది.
'45': >-
  నేను ఏదైనా చెప్పగలనా దేవీ (కౌసల్య)కి? ‘మీ కుమారుణ్ని నేను మాతులకులమునకు
  (అరణ్యానికి) తీసికొని వెళ్లాను; దుఃఖపడకండి’ అని!
'46': >-
  ఇలాంటి అసత్యవచనం నేను పలుకలేను. మరి, ఈ సత్యమైన మాటను—అప్రియమైనదే—నేను ఎలా
  పలకగలను?
'47': >-
  నా ఆధీనంలో ఉన్న నీ బంధుజనులను మోసే ఈ ఉత్తమాశ్వాలు—నీవు లేకుండా ఉన్న రథాన్ని
  నేను ఎలా చెప్పగలరు (లేదా నేను ఎలా చెప్పగలను)?
'48': >-
  అనఘా, నీ లేకుండా నేను అయోధ్యకు వెళ్లలేను. అరణ్యవాసాన్ని అనుసరించుటకు, నన్ను
  అనుమతించవలెను.
'49': >-
  నేను వేడుకుంటున్నప్పటికీ నన్ను పూర్తిగా విడిచిపెడితే, రథంతో సహా నేను అగ్నిలో
  ప్రవేశిస్తాను—నీవు నన్ను త్యజించినట్టే.
'50': >-
  రాఘవా, అరణ్యంలో నీ తపస్సుకు విఘ్నం కలిగించు ఏ ప్రాణులు ఉన్నా, రథముతో నేను
  వాటిని నిరోధిస్తాను.
'51': >-
  రథచర్యచేత నాకు కలిగిన సుఖం నీ కారణంగా లభించింది. ఇప్పుడు నీకోసమే, అరణ్యవాసంలో
  కూడా సుఖం (నీ సేవాసుఖం) పొందుదుమని నేను ఆశిస్తున్నాను.
'52': >-
  ప్రసన్నుడవై అంగీకరించుము; అరణ్యంలో నేను నీకు వెంటనే వెనుక ఉండాలని
  కోరుచున్నాను. ప్రేమతో నేను పలికిన ఈ మనవి అంగీకరించి, నీవే నాకు ఆశ్రయమై ఉండుము.
'53': >-
  వీరా, ఈ గుర్రములు కూడా నీ అరణ్యవాసంలో నీ పరిచర్య చేయగలిగితే, అవి పరమగతిని
  పొందుతాయి.
'54': >-
  అరణ్యంలో నివసిస్తూ, శిరస్సు వంచి నీ సేవను చేస్తాను. అయోధ్యకైనా,
  దేవలోకానికైనా—ఏదైనా—నేను పూర్తిగా త్యజిస్తాను.
'55': >-
  నీ లేకుండా నేను అయోధ్యలో ప్రవేశించలేను. దుష్కృతకర్మ వల్ల మహేంద్రుని రాజధానిలో
  ప్రవేశించలేనట్లే అది నాకు.
'56': >-
  అరణ్యవాసం పూర్తైన తరువాత, నా మనోరథం ఇదే—ఈ రథముతోనే నిన్ను మళ్లీ నగరానికి
  తీసికొని వెళ్లాలని.
'57': >-
  నీవుతో కలిసి అరణ్యంలో గడిపే పద్నాలుగు సంవత్సరాలు క్షణములవలె గడిచిపోతాయి; కానీ
  నీవు లేకపోతే అవే వందల సంఖ్యలో (అనంతంగా) ఉన్నట్లుగా అనిపిస్తాయి.
'58': >-
  భృత్యవత్సలుడా, భర్తా-పుత్రులు మార్గంలో వెళ్లినప్పుడు సేవకులు నిలిచియున్నట్టు,
  నీకు భక్తుడైన భృత్యుడు నేను—నా స్థితిలో నిలిచి ఉన్నాను; నన్ను విడువకుము.
'59': >-
  ఇలా ఎన్నో విధాలుగా దీనంగా, మరల మరల యాచిస్తున్న సుమంత్రుని చూసి, భృత్యులపై కరుణ
  కలిగిన రాముడు ఇలా పలికెను.
'60': >-
  భర్తృవత్సలుడా, నాపై నీ పరమభక్తిని నేను ఎరుగుదును. అయినా, నిన్ను ఇక్కడి నుండి
  నగరానికి పంపుచున్న కారణం వినుము.
'61': >-
  నీవు నగరానికి వెళ్లినట్టు చూసి, నా చిన్న తల్లి (కైకేయి) ‘రాముడు నిజంగా
  అరణ్యానికి వెళ్లిపోయాడు’ అని నమ్మును.
'62': >-
  నేను వనవాసానికి వెళ్లినందుకు ఆమె సంతోషపడుతుంది; అప్పుడు ధర్మాత్ముడైన రాజుని
  ‘మిథ్యావాది’ అని ఆమె అతిగా అనుమానించదు (నిందించదు).
'63': >-
  ఇదే నా మొదటి సంకల్పం—నా చిన్న తల్లి కోరిక ప్రకారం, భరతుడు రక్షించే సంపన్నమైన
  పుత్రరాజ్యాన్ని పొందాలి.
'64': >-
  నా ప్రీతికరమగుటకై, రాజుని కోసమూ, సారథియై నీవు నగరానికి వెళ్లుము. నీకు
  చెప్పబడిన అనర్థభరిత వార్తల్ని (సందేశాలను) ఒక్కొకటిగా, తగిన విధంగా చెప్పుము.
'65': >-
  ఇలా సూతునికి వచనం చెప్పి, మరల మరల సాంత్వనపరచి, రాముడు గుహునితో బలహీనత లేని,
  హేతువంతమైన మాటను పలికెను.
'66': >-
  గుహా, ఇప్పుడు నాకు సజనులతో కూడిన అరణ్యంలో వాసము యోగ్యము కాదు. తప్పక ఆశ్రమంలోనే
  నివాసము చేయవలెను; అక్కడికి తగిన విధి (ఆచారం) ఉంది.
'67': >-
  కాబట్టి, తపస్స్విజనులకు అలంకారముగా భావించబడే నియమాన్ని నేను స్వీకరించి, తండ్రి
  హితాన్ని కోరుతూ, సీతా-లక్ష్మణుల హితాన్ని కూడా కోరుతూ (ఆచరిస్తాను).
'68': >-
  నేను జటలు ధరించి వెళ్లెదను; న్యగ్రోధ (వట) వృక్షపు పాలు (క్షీరము) తీసికొనిరా.
  అప్పుడు గుహుడు త్వరగా రాజకుమారునికి (రామునికి) ఆ క్షీరాన్ని తెచ్చెను.
'69': >-
  దీర్ఘబాహువు, నరవ్యాఘ్రమైన రాముడు ఆ క్షీరముతో, లక్ష్మణునికీ తనకూ జటలు కట్టెను;
  జటిలత్వాన్ని ధరించెను.
'70': >-
  ఆ ఇద్దరూ అప్పుడే చీరవస్త్రాలు ధరించి, జటామండలాన్ని ధరించినవారై, ఋషులవలె
  ప్రకాశించిరి—ఆ అన్నదమ్ములు రామలక్ష్మణులు.
'71': >-
  అనంతరం, లక్ష్మణునితో కలిసి వైఖానస మార్గాన్ని ఆశ్రయించి, రాముడు వ్రతాన్ని
  నియమించి, సహాయకుడైన గుహునితో ఇలా అన్నాడు.
'72': >-
  బలము, కోశము, దుర్గము, జనపదము—ఇవన్నింటిలో అప్రమత్తుడై ఉండుము. గుహా,
  రాజ్యరక్షణము అత్యంత దురారక్ష్యమని నా అభిప్రాయం.
'73': >-
  అలా గుహుని అనుమతించి, ఇక్ష్వాకునందనుడైన రాముడు, భార్యతో సహ, లక్ష్మణునితో కూడ,
  తురితముగా నిర్లిప్తుడై సాగెను.
'74': >-
  అప్పుడు నది తీరంలో నావను చూచి, శీఘ్రగామియైన గంగను దాటాలని ఆశించిన
  ఇక్ష్వాకునందనుడు, లక్ష్మణునితో ఇలా అన్నాడు.
'75': >-
  నరవ్యాఘ్రా, ఈ నావపై నీవు మెల్లగా ఎక్కుము. మనస్విని అయిన సీతను కూడా ఎక్కించి,
  ఆమెను గట్టిగా పట్టుకొని (సురక్షితంగా ఉంచి) ఉండుము.
'76': >-
  అన్న ఆజ్ఞను విని, ఏమీ ప్రతికూలముగా చేయక, లక్ష్మణుడు ముందుగా మైథిలీని నావపై
  ఎక్కించి, తరువాత తానే ఎక్కెను.
'77': >-
  అనంతరం, లక్ష్మణుని అగ్రజుడైన తేజస్వి రాముడు తానే నావపై ఎక్కెను. అప్పుడు
  నిషాదాధిపతి గుహుడు తన బంధువులను (నావికులను) ప్రోత్సహించాడు.
'78': >-
  మహాతేజస్వి రాఘవుడు నావను అధిరోహించిన తరువాత, బ్రాహ్మణుడివలెను
  క్షత్రియుడివలెను, తనకు హితకరమైన మంత్రాన్ని జపించాడు.
'79': >-
  శాస్త్రవిధిగా ఆచమించి, సీతతో కలిసి ఆ నదికి నమస్కరించాడు. అపారప్రభావుడైన
  లక్ష్మణుడూ ఆనందంతో ఉప్పొంగి ప్రణామం చేశాడు.
'80': >-
  సుమంత్రునికీ, బలసమేతుడైన గుహునికీ అనుమతి ఇచ్చి, రాముడు నావపై నిలిచి నావికులను
  నడపమని ఆజ్ఞాపించాడు.
'81': >-
  అప్పుడు వారిచే నడిపించబడిన ఆ నావ, తెప్పను పట్టినవారిచే సమ్యక్ నియంత్రితమై,
  శుభమైన పడవచమటల (తెప్పల) వేగపు దెబ్బలతో, త్వరగా నీటిని చీల్చుకుంటూ ముందుకు
  వెళ్లింది.
'82': >-
  భాగీరథీ మధ్యభాగాన్ని చేరినప్పుడు, అనిందిత సీత ప్రాంజలిగా నిలిచి, ఆ నదిని ఇలా
  ప్రార్థించింది.
'83': >-
  ‘గంగాదేవీ, ధీమంతుడైన మహారాజ దశరథుని ఈ కుమారుడు—నీ రక్షణలో ఉండి—తండ్రి
  ఆదేశాన్ని యథావిధిగా పాలించునట్లు కరుణించుము.’
'84': >-
  ‘పద్నాలుగు సమగ్ర సంవత్సరాలు అరణ్యంలో నివసించి, సహోదరుడితోను నాతోను కలిసి,
  తిరిగి వచ్చును.’
'85': >-
  ‘దేవీ, శుభగే గంగే, అప్పుడు నేను క్షేమంగా తిరిగి వచ్చి, ఆనందంతో, సమస్త
  కామసమృద్ధి కొరకు నీకు యజ్ఞం (పూజ) నిర్వహిస్తాను.’
'86': >-
  ‘నీవు త్రిపథగా దేవీ; బ్రహ్మలోకాన్ని పరిశీలించెదవు (తాకెదవు). అలాగే ఈ లోకంలో
  సముద్రరాజుని భార్యగా (గంగగా) కూడా దర్శనమిచ్చుచున్నావు.’
'87': >-
  ‘దేవీ, శోభనే, నిన్ను నేను నమస్కరిస్తున్నాను; ప్రశంసిస్తున్నాను. నరవ్యాఘ్రుడు
  (రాముడు) రాజ్యాన్ని పొంది, శుభముతో తిరిగి వచ్చినప్పుడు—నేను మరల నీను
  సేవిస్తాను.’
'88': >-
  ‘నీకు ప్రీతికరమగుటకై, బ్రాహ్మణులకు వంద వేల గోవులు, వస్త్రాలు, సున్నితమైన
  అన్నము (పక్వాన్నాలు) దానముగా ఇస్తాను.’
'89': >-
  ‘వేల సురాఘటములతోను, మాంసభూతోదనముతోను (మాంసపదార్థాలతో కూడిన అన్నంతో) నేను
  నియమపూర్వకంగా నీకు యజ్ఞం చేసి, నగరానికి తిరిగి వచ్చెదను.’
'90': >-
  ‘నీ తీరంలో నివసించే దేవతలు ఏవైతే ఉన్నవో, ఆ సమస్త దేవతలను, తీర్థాలను, ఆయతనాలను
  కూడా నేను ఆరాధిస్తాను.’
'91': >-
  ‘మహాబాహువు అయిన రాముడు, నేను మరియు సహోదరుడు కలిసి మరల కలసి, వనవాసమునుండి
  తప్పులేని వాడై, (దేవీ) నిన్ను దాటి అయోధ్యలో ప్రవేశించునట్లు కరుణించుము, అనఘే.’
'92': >-
  ఈ విధంగా గంగతో సంభాషించుచున్న అనిందిత సీత, నావను దక్షిణ దక్షిణ తీరానికి
  త్వరలోనే చేరగలిగింది.
'93': >-
  తీరాన్ని చేరి, నావను విడిచి, నరర్షభుడైన రాముడు సహోదరుడుతోను వైదేహితోను కలిసి,
  పరమతపస్సు చేయదలచి ముందుకు నడిచెను.
'94': >-
  అప్పుడు మహాబాహువు రాముడు, సుమిత్రానందవర్ధనుడైన లక్ష్మణునితో ఇలా అన్నాడు:
  ‘సజనుల మధ్యలోనైనా, నిర్జనంలోనైనా—రక్షణార్థమై అప్రమత్తుడై ఉండుము.’
'95': >-
  చూడనంత నిర్జనమైన అరణ్యంలో తప్పక రక్షణ చేయవలెను. సౌమిత్రే, నీవు ముందుగా
  నడిచిపో; సీత నిన్ను అనుసరించుగాక.
'96': >-
  నేను వెనుకగా సాగుతాను; నిన్ను, సీతను కాపాడుతూ నడుస్తాను. ఈ రోజు వైదేహి
  అరణ్యవాస దుఃఖాన్ని నిజంగా అనుభవించనుంది.
'97': >-
  ఇంతవరకు ఏ కార్యమూ (అవస్థ) ఆమెకు దాటలేనంత కఠినంగా అనిపించలేదు; కానీ ఈ రోజు
  వైదేహి అరణ్యవాస దుఃఖాన్ని అనుభవించనుంది.
'98': >-
  జనసంచారం లేని, పొలాలు-ఉద్యానాలు లేని, కఠినమైన ఎత్తుదిగుళ్ళు గల, ప్రపాతములు
  (కొండకింద పడవేయు దిగువలు) ఉన్న అరణ్యంలోకి ఆమె ఈ రోజే ప్రవేశించనుంది.
'99': >-
  రాముని వచనం విని, లక్ష్మణుడు ముందుగా నడిచెను; సీత తర్వాత; ఆపై రఘునందనుడైన
  రాఘవుడు (రాముడు) అనుసరించెను.
'100': >-
  గంగను అవతలి తీరం చేరిన రాముని, సుమంత్రుడు నిరంతరం చూస్తూనే ఉన్నాడు. మార్గదూరం
  పెరిగినందున చూపు తిరుగక తప్పి, మనసు వ్యథతో కూడి, తపస్స్విలా (శోకనిగ్రహంతో)
  కన్నీరు విడిచెను.
'101': >-
  లోకపాలుల సరిపోలిన ప్రభావమున్న మహాత్ముడు, వరప్రదుడైన రాముడు ఆ మహానదిని దాటి,
  సమృద్ధిగా పంటలతో మేళవించిన, శుభసస్యమాలికలతో అలంకృతమైన గ్రామాలను క్రమంగా
  చేరుచూ, సంతోషించిన జనుల మధ్య సాగెను.
'102': >-
  ఆ ఇద్దరూ (రామలక్ష్మణులు) అక్కడ నాలుగు మహామృగాలను వధించారు—వరాహం, ఋశ్యం, పృషతం,
  మహారురువు. భక్షణయోగ్యమైన (మెధ్యమైన) మాంసాన్ని తీసుకొని, ఆకలితో ఉన్న వారు,
  నివాసకాలం (సంధ్యా/వేళ) సమయానికి, వనాధిపతి వంటి అరణ్యప్రదేశానికి (అరణ్యంలో
  లోనికి) సాగిరి.
'103': >-
  ఇతిగా ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయం ఆదికావ్యము, అయోధ్యాకాండంలో
  ‘గంగాతరణము’ అనే ద్విపంచాశత్తమ సర్గము (2-52) సమాప్తము.
