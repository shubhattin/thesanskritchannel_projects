'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘అంగదదూత్యం’ అనే ఏకచత్వారింశః సర్గః
  ॥6-41॥
'1': >-
  అప్పుడు ఆ నిమిత్తాలు (శకునాలు) దర్శించి, లక్ష్మణుని అగ్రజుడైన శ్రీరాముడు
  సుగ్రీవుని ఆలింగనం చేసి ఈ విధంగా పలికెను ॥6-41-1॥
'2': >-
  నాతో సంప్రదించకుండానే నీవు ఈ ధైర్యసాహసాన్ని చేశావు. ఇలాంటి సాహసపూరిత కార్యాలు
  జనాధిపతులు చేయరు ॥6-41-2॥
'3': >-
  నన్నూ, ఈ సేననూ, విభీషణుణ్ణీ సంశయంలో ఉంచి— ఓ వీరా, సాహసాన్ని ప్రేమించే వాడా—
  నీవు ఇది ఎంతో కష్టమైన సాహసకార్యంగా చేసావు ॥6-41-3॥
'4': >-
  ఇకపై, ఓ వీరా, శత్రుసంహారకా, ఇలాంటి కార్యం మళ్లీ చేయకు. నీకు ఏదైనా అపాయం
  కలిగితే నాకు సీతతో ఏమి పని? (సీతను పొందినా నాకు ప్రయోజనం ఏముంటుంది?) ॥6-41-4॥
'5': >-
  ఓ మహాబాహో! భరతుడు, చిన్నవాడైన లక్ష్మణుడు, శత్రుఘ్నుడు— వీరిలో ఎవరిద్వారా
  అయినా, లేదా నా స్వశరీరంతోనే అయినా (సీతారక్షణసాధ్యం). ॥6-41-5॥
'6': >-
  కానీ నీవు రాకమునుపే (అందుకు ముందే) ఇలా జరిగిపోతుందేమో అన్నదే నా నిశ్చితమైన
  అభిప్రాయం. మహేంద్రుడు, వరుణుడు వంటి నీ వీర్యాన్ని తెలిసికొనుచున్నా కూడా, ఓ
  వీరా! ॥6-41-6॥
'7': >-
  యుద్ధంలో రావణుణ్ణి— కుమారులతో, బలంతో, వాహనాలతో కూడినవాడిని— నేను హతముచేసి,
  లంకలో విభీషణుని అభిషేకించడమూ చేసి ॥6-41-7॥
'8': >-
  భరతుని రాజ్యానికి అధిరోహింపజేసి, ఓ మహాబలవంతుడా, నేను దేహత్యాగం చేస్తాను.” ఇలా
  పలికిన రాముణ్ణి సుగ్రీవుడు ప్రతివచనం పలికెను ॥6-41-8॥
'9': >-
  ఓ రాఘవా! నీ భార్యను అపహరించిన రావణుణ్ణి చూస్తూ— నా పరాక్రమాన్ని తెలిసినవాడనై
  ఉండి కూడా— నేను ఎలా సహించగలను, ఓ వీరా? ॥6-41-9॥
'10': >-
  ఇలా పలికిన ఆ వీరుణ్ణి (సుగ్రీవుణ్ణి) అభినందించి, రాఘవుడు లక్ష్మీ సంపన్నుడైన
  లక్ష్మణునితో ఈ వాక్యమును పలికెను ॥6-41-10॥
'11': >-
  చల్లని నీటిని సేకరించి (ఉపయోగానికి సిద్ధం చేసి), ఫలవంతమైన వనాల్లో నుండీ
  ఫలమూలములను సమకూర్చి, ఈ బలసమూహాన్ని విభజించి, వ్యూహబద్ధంగా నిలుద్దాం, ఓ
  లక్ష్మణా ॥6-41-11॥
'12': >-
  లోకనాశనకరమైన, భయంకరమైన మహాభయం సమీపించుచున్నట్లు నేను చూస్తున్నాను. ఇది
  వానరులు, ఋక్షులు, రాక్షసుల వంటి ప్రవీరుల సంహారానికి దారితీసే సూచనగా ఉంది
  ॥6-41-12॥
'13': >-
  గాలులు కఠినంగా వీచుచున్నాయి; భూమి కంపించుచున్నది; పర్వతశిఖరాలు వణికుచున్నాయి;
  పర్వతాలు (ధరణీధరాలు) ఘర్జించుచున్నాయి ॥6-41-13॥
'14': >-
  మేఘాలు క్రవ్యాదుల (మాంసభక్షకుల) వలె కనిపిస్తున్నాయి; అవి కర్కశమైనవి,
  కర్కశస్వరంతో గర్జిస్తున్నాయి; క్రూరంగా రక్తబిందువులతో కలిసిన వర్షాన్ని
  కురిపిస్తున్నాయి ॥6-41-14॥
'15': >-
  సంధ్య రక్తచందనవర్ణంతో అత్యంత దారుణంగా ఉంది; సూర్యుడి అగ్నిమండలం జ్వలిస్తూ
  (అగ్నిగోళంలా) పడిపోవుచున్నట్లుగా అనిపిస్తున్నది ॥6-41-15॥
'16': >-
  మృగాలూ, పక్షులూ సూర్యుని మీద అరుస్తూ (అభివాశ్యంతి) మహాభయాన్ని కలిగిస్తున్నాయి;
  అవి దీనంగా, దీనస్వరంతో, భయానకంగా, అపశకున సూచకంగా ఉన్నాయి ॥6-41-16॥
'17': >-
  రాత్రివేళ కూడా చంద్రుడు ప్రకాశం లేనివాడై, బాధను కలిగిస్తున్నాడు; నలుపు-ఎరుపు
  కాంతి అంచులతో— లోకక్షయ సమయంలో వలె— కనిపిస్తున్నాడు ॥6-41-17॥
'18': >-
  సూర్యమండలంలో చిన్నదిగా, రూక్షంగా, అపశకునకరంగా, ఎర్రగా పరివేషం ఉంది; అందులో నీల
  రంగు లక్షణం కూడా కనిపిస్తోంది— ఓ లక్ష్మణా, ఇది స్పష్టంగా దర్శనమిస్తోంది
  ॥6-41-18॥
'19': >-
  నక్షత్రాలు యథావిధిగా కనిపించటం లేదు; వాటి గమనమూ అస్తవ్యస్తంగా ఉంది. లోకానికి
  యుగాంతం వచ్చినట్లుగా సూచిస్తోంది— ఓ లక్ష్మణా, చూడు ॥6-41-19॥
'20': >-
  కాకులు, శ్యేనాలు (గద్దల వంటివి), గృధ్రాలు నీచంగా (తక్కువ ఎత్తులో) చుట్టూ
  ఎగురుతున్నాయి; శివాలు (నక్కలు) కూడా అపశకునకరమైన పెద్దధ్వనితో మాటలు
  పలుకుతున్నాయి ॥6-41-20॥
'21': >-
  కపులూ రాక్షసులూ విసిరిన శిలలతో, శూలాలతో, ఖడ్గాలతో భూమి నిండిపోతుంది; మాంసరక్త
  కర్దమంతో చుట్టుముడుపబడుతుంది ॥6-41-21॥
'22': >-
  ఇవాళనే త్వరగా, జయించుటకు కష్టమైన, రావణుని చేత పాలించబడుతున్న ఆ పురిని— లంకను—
  అన్ని వైపుల నుండీ హరులచే చుట్టుముట్టబడి, వేగంతోనే మనం దాడి చేద్దాం ॥6-41-22॥
'23': >-
  ఇలా లక్ష్మణునితో పలుకుతూ, మహాబలవంతుడైన లక్ష్మణాగ్రజుడు (రాముడు) ఆ పర్వతశిఖరం
  నుండీ శీఘ్రంగా దిగివచ్చెను ॥6-41-23॥
'24': >-
  ఆ ధర్మాత్ముడైన రాఘవుడు ఆ శైలంనుండి దిగివచ్చి, శత్రువులకు అత్యంత దుర్జేయమైన తన
  సైన్యాన్ని దర్శించెను ॥6-41-24॥
'25': >-
  సుగ్రీవునితో కూడి మహత్తరమైన కపిరాజ సైన్యాన్ని సమాయత్తం చేసి, కాలజ్ఞుడైన
  రాఘవుడు సముచితకాలంలో యుద్ధానికి ప్రేరేపించెను ॥6-41-25॥
'26': >-
  అప్పుడు, మహాబాహువు, మహాసేనచే చుట్టుముట్టబడినవాడై, ధనుస్సుతో ముందుగా సాగుతూ
  లంకాపురిని లక్ష్యంగా బయలుదేరెను ॥6-41-26॥
'27': >-
  ఆ సమయంలో విభీషణుడు, సుగ్రీవుడు, హనుమంతుడు, జాంబవంతుడు, నలుడు, ఋక్షరాజు,
  నీలుడు, మరియు లక్ష్మణుడు— వీరంతా ఆయనను అనుసరించారు ॥6-41-27॥
'28': >-
  తదుపరి, ఋక్ష-వానరుల మహాసేన విస్తారమైన భూమిని కప్పివేస్తూ రాఘవుణ్ణి అనుసరించుచూ
  వచ్చింది ॥6-41-28॥
'29': >-
  ఏనుగులవలె ప్రబలమైన, శత్రుసేనను అడ్డుకునే వానరులు వందల శైలశృంగాలను, పెద్ద పెద్ద
  వృక్షాలను పట్టుకొన్నారు ॥6-41-29॥
'30': >-
  అలా చాలా కాలానంతరం, శత్రువులను దమనించే అన్నదమ్ములైన రామలక్ష్మణులు రావణుని
  నగరమైన లంకను చేరుకున్నారు ॥6-41-30॥
'31': >-
  పతాకల మాలలతో అలంకరించబడిన, రమ్యమైన, ఉద్యానవనాలతో శోభించే, చిత్రమైన
  ప్రాకారాలతో, దుర్గమంగా చేరలేని, ఎత్తైన ప్రాకారతోరణాలతో కూడిన లంకను చూచారు
  ॥6-41-31॥
'32': >-
  దేవులకు కూడా దుర్దమ్యమైన ఆ లంకపై రామవాక్యంతో ప్రేరితులైన వానరులు, ఆజ్ఞ ప్రకారం
  చుట్టుముట్టి ముట్టడి చేసి స్థిరపడ్డారు ॥6-41-32॥
'33': >-
  లంక ఉత్తరద్వారం శైలశృంగంలా ఎత్తుగా ఉండగా, ధనుస్సుతో సహోదరుడైన రాముడు దానిని
  కాపాడుతూ, ముట్టడి చేసి నిలిచెను ॥6-41-33॥
'34': >-
  లంక వద్ద శిబిరం వేసిన దశరథాత్మజుడు శ్రీరాముడు— వీరుడు, లక్ష్మణుని అనుచరుడై—
  రావణపాలితమైన ఆ పురికి సమీపంలో నిలిచెను ॥6-41-34॥
'35': >-
  రావణుడు ఉన్న చోటైన ఉత్తరద్వారాన్ని చేరి నిలిచాడు; రాముడిని తప్ప ఆ ద్వారాన్ని
  రక్షించగలవాడు మరొకడు లేడు ॥6-41-35॥
'36': >-
  రావణాధిష్ఠితమైన, వరుణుని సागरంలా భయంకరమైన (అభేద్యమైన) ఆ స్థానం— అన్ని వైపులా
  ఆయుధధారులైన భీకర రాక్షసులచే గట్టిగా కాపాడబడుతోంది ॥6-41-36॥
'37': >-
  అది చిన్నవారికి భయాన్ని పుట్టించే, దానవులతో నిండిన పాతాళంలా ఉంది; అక్కడ యోధుల
  కోసం ఎన్నో రకాలైన అనేక ఏర్పాట్లు (విన్యాసాలు) చేయబడి ఉన్నాయి ॥6-41-37॥
'38': >-
  ఆయుధాల గాలాలను, అలాగే కవచాలను కూడా చూచాడు; ముందుగా ద్వారాన్ని చేరి
  హరీసేనాధిపతి నీలుడు నిలిచెను ॥6-41-38॥
'39': >-
  వీరశక్తిగల నీలుడు మైందుడు, ద్వివిదుడు తోడుగా అక్కడ నిలిచెను; అత్యంత
  మహాబలవంతుడైన అంగదుడు దక్షిణద్వారాన్ని స్వీకరించాడు ॥6-41-39॥
'40': >-
  ఋషభుడు, గవాక్షుడు, గజుడు, గవయుడు తోడుగా, బలవంతుడైన కపి హనుమంతుడు
  పశ్చిమద్వారాన్ని కాపాడెను ॥6-41-40॥
'41': >-
  ప్రమాథి, ప్రఘసులతో సహా ఇతర వీరులతో కూడి, మధ్య గుల్మంలో సుగ్రీవుడు స్వయంగా
  స్థిరంగా నిలిచెను ॥6-41-41॥
'42': >-
  సర్వ హరిశ్రేష్ఠులతో— సుపర్ణుడు (గరుత్మంతుడు), పవనుడు వంటి వేగసమానులైన వారితో—
  వానరులలో ప్రసిద్ధులైన యూతపతులు ముప్పై ఆరు కోట్లు ఉన్నారు ॥6-41-42॥
'43': >-
  సుగ్రీవుడు ఉన్న చోట ఈ వానరసైన్యం ముట్టడి చేసి స్థిరపడగా, రాముని ఆజ్ఞచేత
  లక్ష్మణుడు విభీషణునితో కలిసి ॥6-41-43॥
'44': >-
  ద్వారద్వారమునా హరిణాందళాలకు కోటికి కోట్లు (కోట్ల సంఖ్యలో) సేనలను నియమించాడు.
  పశ్చిమ వైపున రామునికి సమీపంగా సుషేణుడు, జాంబవంతుడితో కలిసి ॥6-41-44॥
'45': >-
  మధ్య గుల్మానికి దూరం కాకుండానే, బహుబలగణంతో కూడి నిలిచెను. ఆ వానరశార్దూలులు—
  దంష్ట్రలతో ఉన్న శార్దూలుల వలె— వృక్షాలను, శైలశిఖరాలను పట్టుకొని హర్షంతో
  యుద్ధానికి సిద్ధంగా నిలిచారు ॥6-41-45॥
'46': >-
  వారందరి తోకలు వికృతంగా (ఉగ్రంగా) ఉన్నాయి; వారందరూ దంష్ట్రలు, నఖాలనే ఆయుధాలుగా
  కలవారు; వారందరి అవయవాలూ విచిత్రంగా వికృతంగా ఉన్నాయి; ముఖాలూ భయంకరంగా వికృతంగా
  ఉన్నాయి ॥6-41-46॥
'47': >-
  కొంతమంది పది ఏనుగుల బలంతో ఉన్నారు; కొంతమంది దాని కంటే పది రెట్లు అధికబలులు;
  మరికొందరు వెయ్యి ఏనుగుల సమాన పరాక్రమంతో ఉన్నారు ॥6-41-47॥
'48': >-
  కొంతమంది ప్రవాహంలా ఉప్పొంగే బలంతో ఉన్నారు; కొంతమంది శతగుణ అధికులు; మరికొందరు
  అప్రమేయబలులు— అక్కడ అనేక హరియూతపతులు ఉన్నారు ॥6-41-48॥
'49': >-
  వారి సమాగమం ఆశ్చర్యకరమూ, విచిత్రమూ అయింది; అది వానరసైన్యాల ఉద్గమం, శలభాల
  (మిడతల) ఉద్భవంలా కనబడింది ॥6-41-49॥
'50': >-
  లంకను ముట్టడి చేసి, ఎగురుతూ చేరుతున్న వానరులతో ఆకాశం నిండినట్లుగా, భూమి కూడా
  పూర్తిగా కప్పబడినట్లుగా అనిపించింది ॥6-41-50॥
'51': >-
  ఋక్ష-వానరుల సేనలలో వంద వంద వేల దళాలు— లంక ద్వారాల వద్దకు మరియు అన్ని వైపులా
  యుద్ధం చేయటానికి— వచ్చి చేరాయి ॥6-41-51॥
'52': >-
  ఆ పర్వతం అన్ని వైపుల నుండీ ఆ ప్లవంగములతో కప్పబడింది; పదివేలల సహస్రం (అనేక
  లక్షల సంఖ్యలో) సైన్యం ఆ పురిని చుట్టుముట్టింది ॥6-41-52॥
'53': >-
  ద్రుమాలను చేతుల్లో ధరించిన బలవంత వానరులచే, గాలి కూడా ప్రవేశించలేని దుర్గమమైన
  లంక, అన్ని వైపులా ముట్టడించబడి పోయింది ॥6-41-53॥
'54': >-
  అకస్మాత్తుగా బలంగా ముట్టడించబడటంతో రాక్షసులు ఆశ్చర్యానికి లోనయ్యారు; మేఘాల వలె
  కనిపించే, ఇంద్రుడితో సమాన పరాక్రమం గల వానరులను చూచి విస్మయపడ్డారు ॥6-41-54॥
'55': >-
  ముట్టడి చేస్తూ కదిలే సేనాసమూహం వల్ల అక్కడ మహాశబ్దం ఏర్పడింది; అది పగిలిన
  సముద్రం నుంచి వచ్చే జలధ్వనిలా వినిపించింది ॥6-41-55॥
'56': >-
  ఆ మహాశబ్దంతో ప్రాకారాలతో, తోరణాలతో కూడిన లంక అంతా— శైలాలతో, వనాలతో, కాననాలతో
  సహా— కంపించింది ॥6-41-56॥
'57': >-
  రామలక్ష్మణులచే రక్షింపబడుతున్న ఆ సేన, సుగ్రీవుని ఆధ్వర్యంతో, దేవాసురులందరికీ
  దుర్దమ్యంగా మరింత అజేయంగా నిలిచింది ॥6-41-57॥
'58': >-
  రాఘవుడు ఈ విధంగా రాక్షసవధార్థం తన సైన్యాన్ని స్థిరపరచి, మంత్రులతో కలిసి సలహా
  చేసుకుని, మళ్లీ మళ్లీ నిర్ణయాన్ని పటిష్ఠం చేసుకుని ॥6-41-58॥
'59': >-
  క్రమయోగతత్త్వాన్ని తెలిసినవాడై, తదుపరి కార్యానికి (ఆనంతర్యానికి) ఆకాంక్షిస్తూ,
  విభీషణుని అనుమతిని పొంది, రాజధర్మాన్ని స్మరించుకుంటూ ॥6-41-59॥
'60': >-
  వాలి తనయుడైన అంగదుణ్ణి పిలిచి ఇలా పలికెను: “సౌమ్యా! దశగ్రీవుని వద్దకు వెళ్లి,
  ఓ కపే! నా వాక్యాన్ని చెప్పు ॥6-41-60॥
'61': >-
  లంకాపురిని దాటి, భయాన్ని విడిచి, మనస్సు కలతరాని వాడవై వెళ్లవలెను.
  శ్రీభ్రంశమైనవాడైన, ఐశ్వర్యం కోల్పోయినవాడైన, మరణసన్నిధిలో ఉన్న, చిత్తభ్రాంతుడైన
  వాడితో (రావణునితో) ॥6-41-61॥
'62': >-
  ఓ రజనీచరా! ఋషులపట్ల, దేవతలపట్ల, గంధర్వ-అప్సరసలపట్ల, నాగులపట్ల, యక్షులపట్ల,
  రాజులపట్ల కూడా (నీవు చేసిన అపరాధాల కారణంగా) ॥6-41-62॥
'63': >-
  మోహంతో, అహంకారంతో చేసిన పాపమంతా— ఓ రాక్షసా— ఇప్పుడు ఫలించబోతోంది. స్వయంభువు
  (బ్రహ్మ) వరదానజనితమైన నీ దర్పం ఇప్పుడు పోయినట్లే. ఆ పాపఫలానికి నేడు
  దుర్లంఘ్యమైన సమాప్తి (ప్రాయశ్చిత్తరూప శిక్ష) వచ్చింది” అని చెప్పు ॥6-41-63॥
'64': >-
  నీకు దండధారుడైన నేను, భార్యాపహరణ వలన క్షోభితుడనై, దండాన్ని
  (శాసనాన్ని/శస్త్రాన్ని) ధరించి లంకద్వారంలో నిలిచి ఉన్నాను ॥6-41-64॥
'65': >-
  ఓ రాక్షసా! యుద్ధంలో స్థిరంగా నిలిచి, నీవు దేవతల పదవికీ, మహర్షుల పదవికీ,
  రాజర్షులందరి స్థితికీ (అంటే— మరణానంతరం వారి లోకాలకు) చేరుకుంటావు” (అని— నీ
  వినాశమే నీకు గమ్యమని) ॥6-41-65॥
'66': >-
  ఓ రాక్షసాధమా! ఏ బలంతో, ఏ మాయతో నీవు సీతను అపహరించావో— నన్ను అతిక్రమించి— అదే
  (నీ పరాక్రమం) ఇప్పుడు చూపు ॥6-41-66॥
'67': >-
  నా పదునైన బాణాలతో ఈ లోకాన్ని రాక్షసరహితంగా చేస్తాను. లేకపోతే మైథిలిని వెంట
  తీసుకొని నన్ను శరణు వేడు” ॥6-41-67॥
'68': >-
  ధర్మాత్ముడైన రాక్షసశ్రేష్ఠుడు విభీషణుడు ఇక్కడకు వచ్చాడు; ఈ శ్రీమంతమైన
  లంకైశ్వర్యాన్ని అతడు నిశ్చయంగా నిరుపద్రవంగా పొందుతాడు ॥6-41-68॥
'69': >-
  అధర్మంతో రాజ్యాన్ని నీవు క్షణమాత్రమూ అనుభవించలేవు; మూర్ఖసహాయం గలవాడై,
  పాపిష్ఠుడై, ఆత్మజ్ఞానం లేనివాడై (ఇది అసాధ్యం) ॥6-41-69॥
'70': >-
  ఓ రాక్షసా! ధైర్యం నిలుపుకొని, శౌర్యాన్ని ఆశ్రయించి యుద్ధం చేయి. నా బాణాలతో
  రణంలో శాంతించిపోతే, తరువాత నీవు పవిత్రుడవుతావు (పాపక్షయం పొందుతావు) ॥6-41-70॥
'71': >-
  ఓ నిశాచరా! నీవు మూడు లోకాలను చుట్టివస్తూ పక్షిరూపం పొందినవాడివైనా సరే, నా
  దృష్టిపథంలోకి వస్తే, జీవించి తిరిగి వెళ్లలేవు ॥6-41-71॥
'72': >-
  నీకు హితం చేసే మాటనే చెప్తున్నాను: మృతానంతర కర్మలు (ఔర్ధ్వదేహికం) సిద్ధం
  చేసుకో. లంకను మంచి రీతిగా (సుస్థిరంగా) సిద్ధం చేసుకో. నీ జీవితం నా చేతిలో
  నిలిచి ఉంది” ॥6-41-72॥
'73': >-
  ఇలా అక్లిష్టకర్ముడైన రాముడు చెప్పగా, తారేయుడైన (తార కుమారుడైన) అంగదుడు
  ఆకాశంలోకి ప్రవేశించి— మూర్తిమంతమైన హవ్యవాహుడిలా (అగ్ని వలె) — వెళ్లాడు
  ॥6-41-73॥
'74': >-
  అతడు క్షణమాత్రంలోనే శ్రీమంతమైన రావణమందిరాన్ని చేరి, మంత్రి సహితంగా
  నిర్లిప్తంగా కూర్చున్న రావణుణ్ణి చూచాడు ॥6-41-74॥
'75': >-
  అప్పుడు హరిశ్రేష్ఠుడైన అంగదుడు అగ్నిజ్వాలల వలె దీప్తిమంతుడై, కనక కడియాలు
  ధరించినవాడై, అతని సమీపంలో దిగి నిలిచెను ॥6-41-75॥
'76': >-
  ఆత్మను తానే పరిచయం చేస్తూ, రాముని వచనమంతటినీ— ఏదీ తగ్గకుండా, ఏదీ పెంచకుండా—
  ఉత్తమంగా మంత్రిసభకు వినిపించాడు ॥6-41-76॥
'77': >-
  “నేను కోసలేంద్రుడైన, అక్లిష్టకర్ముడైన రాముని దూతను. వాలి కుమారుడిని; అంగదుడను;
  నా పేరు నీ చెవికి వచ్చినట్లయితే” ॥6-41-77॥
'78': >-
  “కౌసల్యానందవర్ధనుడైన రాముడు, రాఘవుడు, నీతో ఇలా చెబుతున్నాడు: బయటకు వచ్చి
  యుద్ధం చేయి; నరహింసకుడివై (నిర్దయుడివై) నిలవకు (ఓచెడు కర్మలు మానివ్వు)”
  ॥6-41-78॥
'79': >-
  “నీతో పాటు నీ మంత్రులను, నీ కుమారులను, జ్ఞాతులను, బంధువులను నేను సంహరిస్తాను.
  నీవు హతుడైతే మూడు లోకాలు నిర్భయంగా ఉంటాయి” ॥6-41-79॥
'80': >-
  “దేవులు, దానవులు, యక్షులు, గంధర్వులు, ఉరగులు, రాక్షసులు, ఋషుల— వీరందరికీ నీవు
  శత్రువు, కంటకవు; నిన్ను ఈ రోజే యుద్ధంలో కూలదోస్తాను” ॥6-41-80॥
'81': >-
  “నీవు హతుడైతే విభీషణునికి ఐశ్వర్యం (లంకాధిపత్యం) కలుగుతుంది. లేకపోతే వైదేహిని
  సత్కరించి, నమస్కరించి తిరిగి అప్పగించాలి” ॥6-41-81॥
'82': >-
  ఇలా కఠినమైన వాక్యాలు పలుకుతున్న హరిపుంగవుని మాటలు విని, నిశాచరగణేశ్వరుడైన
  రావణుడు అసహనక్రోధానికి లోనయ్యాడు ॥6-41-82॥
'83': >-
  ఆపై క్రోధంతో రగిలిపోయి, తన మంత్రులను ఆజ్ఞాపించాడు: “వాడిని పట్టుకోండి,
  చంపేయండి” అని మూర్ఖుడు పునఃపునః చెప్పాడు ॥6-41-83॥
'84': >-
  రావణుని మాట విన్న వెంటనే, తేజస్సులో దీప్తాగ్నిలా ఉన్న అంగదుణ్ణి నలుగురు భయంకర
  రజనీచరులు పట్టుకున్నారు ॥6-41-84॥
'85': >-
  అప్పుడు తారేయుడైన అంగదుడు— ఆత్మవంతుడు, వీరుడు— యాతుధానగణానికి తన బలాన్ని
  చూపించాలనే ఉద్దేశంతో, తానే తనను పట్టుకోనిచ్చాడు ॥6-41-85॥
'86': >-
  అతడు తన రెండు భుజాలకు అంటుకుని ఉన్న వారిని పక్షులను పట్టుకున్నట్లుగా
  పట్టుకొని, శైలంలాంటి ప్రాసాదంపైకి అంగదుడు అప్పుడే దూకెను ॥6-41-86॥
'87': >-
  అతని ఉత్పతనవేగంతో ఆ రాక్షసులంతా ఊడిపోయి, రాక్షసేంద్రుడు చూస్తుండగానే భూమిపై
  పడిపోయారు ॥6-41-87॥
'88': >-
  అప్పుడు ప్రతాపవంతుడైన వాలి కుమారుడు, రాక్షసేంద్రుడి ప్రాసాదశిఖరంపై— శైలశృంగంలా
  ఎత్తుగా ఉన్నదానిపై— చక్రంలా చుట్టుచుట్టి కదలెను ॥6-41-88॥
'89': >-
  దశగ్రీవుడు చూస్తుండగానే, అతడు ఎక్కిన ఆ శిఖరం పగిలిపోయింది— గతంలో హిమవంతుడి
  శిఖరం వజ్రంతో చీల్చబడినట్లుగా ॥6-41-89॥
'90': >-
  ప్రాసాదశిఖరాన్ని విరిచివేసి, తన పేరును ప్రసిద్ధి చేసి, మహానాదంతో గర్జించి,
  అంగదుడు ఆకాశంలోకి ఎగిరెను ॥6-41-90॥
'91': >-
  అతడు రాక్షసులందరినీ కలవరపెట్టుతూ, వానరులను హర్షింపజేస్తూ, వానరసమూహం మధ్యనుండి
  రాముని పక్కకు వచ్చెను ॥6-41-91॥
'92': >-
  ప్రాసాదధర్షణం కారణంగా రావణుడు తీవ్రమైన క్రోధాన్ని పొందాడు; తన వినాశాన్ని కూడా
  చూస్తున్నట్లుగా, దీర్ఘ నిశ్వాసాలతో నిండిపోయాడు ॥6-41-92॥
'93': >-
  అటు రాముడు ఆనందంతో గర్జిస్తున్న అనేక ప్లవంగములతో చుట్టుముట్టబడి, శత్రువధాన్ని
  కోరుతూ, యుద్ధానికే సమీపించెను ॥6-41-93॥
'94': >-
  మహావీరుడైన సుషేణుడు— పర్వతశిఖరంలా ఉన్న హరి— కామరూపులు అయిన అనేక వానరులతో అక్కడ
  చుట్టుముట్టబడి ఉన్నాడు ॥6-41-94॥
'95': >-
  సుగ్రీవుని ఆజ్ఞ మేరకు ఆ దుర్దమ్య కపి ద్వారాలను నియంత్రిస్తూ, చంద్రుడు
  నక్షత్రాల మధ్య సంచరించునట్లు చుట్టూ తిరుగుతూ పరిశీలించాడు ॥6-41-95॥
'96': >-
  వానరుల అక్షౌహిణుల వందలను (అపార సేనను) చూసి— లంకను ముట్టడి చేసిన వారి
  దృశ్యాన్ని, సముద్రాన్ని దాటివచ్చి ముందుకు కదులుతున్న వారిని గమనించి—
  (రాక్షసులు విస్తుపోయారు) ॥6-41-96॥
'97': >-
  కొంతమంది రాక్షసులు విస్మయానికి లోనయ్యారు; కొందరు భయానికి లోనయ్యారు; మరికొందరు
  యుద్ధంలో హర్షంతో ఉత్సాహాన్నే పొందారు ॥6-41-97॥
'98': >-
  ప్రాకార-పరిఖాల అంతరమంతా కపులచే పూర్తిగా నిండిపోయిందని రాక్షసులు దీనులై చూశారు;
  ప్రాకారమే వానరీకృతమైనట్లు కనిపించింది; భయం కలిగి రాక్షసులు ‘హాహాకారం’ చేశారు
  ॥6-41-98॥
'99': >-
  ఆ మహాభయంకరమైన కోలాహలం ప్రవహిస్తున్నప్పుడు, రాక్షసరాజుని యోధులు మహాయుధాలను
  పట్టుకొని— యుగాంత గాలుల వలె— అటు ఇటు సంచరించారు ॥6-41-99॥
'100': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే ‘అంగదదూత్యం’ నామ
  ఏకచత్వారింశః సర్గః ॥6-41॥
