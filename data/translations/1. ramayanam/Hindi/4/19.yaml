'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में ‘तारागमनम्’ नामक
  उन्नीसवाँ (एकोनविंश) सर्ग (४-१९) आरम्भ होता है।
'1': >-
  वह वानरों का महाराज (वाली), बाणों की पीड़ा से आहत होकर भूमि पर पड़ा था।
  हितयुक्त वचनों से प्रतिवचन दिए जाने पर भी वह (राम को) कोई उत्तर न दे सका।
'2': >-
  पत्थरों से उसके अंग-प्रत्यंग विदीर्ण हो चुके थे, वृक्षों से वह अत्यन्त
  प्रहारित हुआ था, और राम के बाण से दबा/आक्रान्त होकर, जीवन की अन्तिम घड़ी में
  वह मूर्छित हो गया।
'3': >-
  रणभूमि में राम द्वारा छोड़े गए बाण के प्रहार से अपने पति—प्लवंग-शार्दूल
  वाली—के वध का समाचार तारा ने सुना।
'4': >-
  वह तारा, पुत्र सहित, अपने पति के अत्यन्त करुण और असह्य वध का समाचार सुनकर,
  व्याकुल हो उठी और पर्वत की गुफा/कन्दर से वेगपूर्वक बाहर निकल पड़ी।
'5': >-
  अंगद के आसपास रहने वाले जो महाबली वानर थे, वे धनुषधारी राम को देखकर भयभीत हो
  भाग खड़े हुए।
'6': >-
  तब तारा ने उन भयत्रस्त हरियों (वानरों) को शीघ्रता से भागते देखा—मानो झुंड से
  बिछुड़े हुए, अपने यूथपों (झुंड के नेताओं) के मारे जाने से आतंकित मृग इधर-उधर
  दौड़ रहे हों।
'7': >-
  वे सब राम से भयभीत थे और मानो बाणों के पीछे-पीछे लगे होने से पीछा किए जा रहे
  हों। दुःखी तारा ने उनके पास पहुँचकर, स्वयं दुःखी होकर, उन सब दुःखितों से कहा।
'8': >-
  “हे वानरो! तुम लोग जिस राजसिंह (वाली) के अग्रचर/पुरःसर हो, उसे छोड़कर इस
  प्रकार अत्यन्त भयभीत होकर, दुर्भाग्यवश क्यों भाग रहे हो?”
'9': >-
  “यदि राज्य के कारण उसका भाई (सुग्रीव) क्रूर होकर अपने भाई को गिरा/मारा रहा है,
  तो भी राम द्वारा भेजे गए, दूर तक गिराने वाले बाणों से उसे बहुत दूर से ही क्यों
  आहत किया गया?”
'10': >-
  कपिपत्नी (तारा) के वचन सुनकर, कामरूप धारण करने वाले वे कपि, समयानुकूल और बिना
  हिचक के, उस अंगना से (उचित) वचन बोले।
'11': >-
  “हे जीवपुत्रे! लौट चलो; अपने पुत्र अंगद की रक्षा करो। रामरूप धारण करके अन्तक
  (यम) ने वाली को मारकर अपने साथ ले जाया है।”
'12': >-
  “फेंके गए वृक्षों और विशाल शिलाओं का प्रहार सहकर भी, वाली वज्र के समान कठोर
  बाणों से—मानो इन्द्र के वज्र से—गिरा दिया गया है।”
'13': >-
  “इस प्लवंग-शार्दूल, शक्र के समान तेजस्वी वाली के मारे जाने पर, वानरों की सारी
  सेना पराजित होकर भय से भाग चली है।”
'14': >-
  “वीर लोग नगर की रक्षा करें, और अंगद का अभिषेक किया जाए। वानर उसी को
  मानेंगे/आश्रय लेंगे जो वाली का पुत्र होकर पद (राजपद) पर आसीन होगा।”
'15': >-
  “अथवा, हे सुन्दर मुखवाली! तुम्हें जो स्थान रुचिकर हो, उसी में जाओ; आज ही शीघ्र
  वानर दुर्गों/किलों में प्रवेश कर लें (और वहाँ शरण लें)।”
'16': >-
  “यहाँ वन में रहने वाले कुछ बिना पत्नी के और कुछ पत्नी सहित रहते हैं। उन लोभी
  लोगों से—और जो ठगे हुए (और इसलिए उन्मत्त/क्रुद्ध) हैं, उनसे—हमें बहुत बड़ा भय
  है।”
'17': >-
  वे थोड़े ही अन्तर/समय में वे वचन सुनकर, वह सुन्दरी, चारु हास वाली तारा, अपने
  स्वभाव के अनुरूप (दृढ़) वचन बोली।
'18': >-
  “मेरे लिए पुत्र से क्या प्रयोजन, राज्य से भी क्या, और अपने प्राण/अपने आप से भी
  क्या—जब वह महाभाग कपिसिंह, मेरा पति, नष्ट हो रहा है!”
'19': >-
  “मैं उसी महात्मा के चरण-मूल में जाऊँगी, जो राम द्वारा चलाए गए बाण से गिरा दिया
  गया है।”
'20': >-
  ऐसा कहकर वह शोक से मूर्छित, रोती हुई, वेग से दौड़ी; और दुःखवश अपने सिर,
  उरःस्थल और भुजाओं पर हाथ मारती हुई चल पड़ी।
'21': >-
  जाते-जाते उसने अपने पति को धरती पर गिरा हुआ देखा—जो युद्धों में कभी न हटने
  वाले दानवेन्द्रों का भी संहारक था।
'22': >-
  उसने उसे ऐसे देखा मानो पर्वतों के शिखरों को फेंकने वाला, वज्रों के समान प्रहार
  करने वाला स्वयं वासव (इन्द्र) हो; महान् वायु के वेग से घिरा हुआ, और महान्
  मेघसमूह के गर्जन के समान निनाद करने वाला।
'23': >-
  वह शक्रतुल्य पराक्रमी था, पर अब मानो वर्षा करके थम गया हो ऐसा बादल
  (शान्त/निष्प्रभ) पड़ा था। वह नाद करने वालों में भी भीषण नाद करने वाला था, पर
  एक वीर द्वारा दूसरे वीर पर गिराया गया। जैसे मांस के लिए शार्दूल द्वारा मृगराज
  (सिंह) को आहत कर गिरा दिया गया हो।
'24': >-
  वह समस्त लोक द्वारा पूजित था, ध्वजा और वेदिका सहित (मानो प्रतिष्ठित
  चैत्यमन्दिर के समान), पर अब ऐसा प्रतीत होता था जैसे नाग के कारण सुपर्ण (गरुड़)
  ने किसी चैत्यम् को उखाड़-फेंका हो।
'25': >-
  तारा ने देखा कि धनुष की शक्ति से समर्थ राम, राम का अनुज (लक्ष्मण), और उसके पति
  का अनुज (सुग्रीव) भी वहाँ खड़े हैं, मानो वहीं अवलम्ब लेकर स्थिर हों।
'26': >-
  वे सबको पीछे छोड़ वह दौड़कर रण में निहत अपने पति के पास पहुँची; उसे देखकर
  अत्यन्त व्यथित और घबराई हुई वह भूमि पर गिर पड़ी।
'27': >-
  फिर मानो सोई हुई-सी वह उठी और “आर्यपुत्र!” कहती हुई, मृत्यु के पाशों से
  बँधे-से (निश्चेष्ट) अपने पति को देखकर वह फूट-फूटकर रोने लगी।
'28': >-
  उस करुण विलाप करती हुई—कुररी पक्षी के समान—तारा को देखकर, और (उधर) अंगद को आया
  हुआ देखकर, सुग्रीव अत्यन्त कठोर विषाद में डूब गया।
'29': >-
  इस प्रकार आर्ष श्रीमद्रामायण, वाल्मीकीय आदिकाव्य, किष्किन्धाकाण्ड में
  ‘तारागमनम्’ नामक उन्नीसवाँ (एकोनविंश) सर्ग (४-१९) सम्पन्न होता है।
