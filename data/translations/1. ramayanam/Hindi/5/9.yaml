'45': >-
  किसी का तिलक बिगड़ गया था, किसी के नूपुर खिसक कर उलझ गए थे, और किसी परम
  सुन्दरी के पार्श्व में हार फिसल पड़ा था।
'46': >-
  कुछ स्त्रियाँ मोती के हारों से घिरी थीं, कुछ के वस्त्र ढीले होकर खिसक गए थे;
  कुछ की कमर की पेटियाँ/रशनाएँ उलट-पलट गई थीं—वे मानो किशोरियों के समान असावधान
