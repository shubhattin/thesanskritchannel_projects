'0': |-
  ॐ श्री परमात्मने नमः ॥
  (परमात्मा को नमस्कार।)
'1': |-
  ॥ अथ श्रीमद्भगवद्गीता ॥
  (अब श्रीमद्भगवद्गीता का आरम्भ।)
'2': |-
  अथ प्रथमोऽध्यायः । अर्जुनविषादयोगः
  (अब प्रथम अध्याय—अर्जुन-विषाद-योग।)
'3': |-
  धृतराष्ट्र उवाच ।
  धृतराष्ट्र बोले—
'4': >-
  हे संजय! धर्मभूमि कुरुक्षेत्र में युद्ध की इच्छा से एकत्र हुए मेरे पुत्र और
  पाण्डु के पुत्रों ने क्या किया? (१-१)
'5': |-
  सञ्जय उवाच ।
  संजय बोले—
'6': >-
  उस समय राजा दुर्योधन ने पाण्डवों की सेना को व्यूह-रचना में सुसज्जित देखकर
  आचार्य द्रोण के पास जाकर ये वचन कहे। (१-२)
'7': >-
  हे आचार्य! देखिए, आपके ही बुद्धिमान शिष्य द्रुपदपुत्र धृष्टद्युम्न द्वारा
  व्यूहबद्ध की हुई पाण्डुपुत्रों की यह विशाल सेना। (१-३)
'8': >-
  इस सेना में युद्ध में भीम और अर्जुन के समान पराक्रमी, महान धनुर्धर (महारथी)
  शूरवीर हैं—युयुधान (सात्यकि), विराट तथा महारथी द्रुपद। (१-४)
'9': >-
  और धृष्टकेतु, चेकितान, पराक्रमी काशिराज, पुरुजित, कुन्तिभोज तथा मनुष्यों में
  श्रेष्ठ शैब्य भी हैं। (१-५)
'10': >-
  पराक्रमी युधामन्यु, अत्यन्त वीर उत्तमौजा, सुभद्रापुत्र (अभिमन्यु) तथा द्रौपदी
  के पुत्र—ये सब ही महारथी हैं। (१-६)
'11': >-
  हे द्विजोत्तम! हमारे पक्ष में जो विशेष (श्रेष्ठ) वीर हैं, उन्हें भी आप जानिए।
  आपकी जानकारी के लिए मैं अपनी सेना के उन-उन नायकों को बताता हूँ। (१-७)
'12': >-
  आप स्वयं (द्रोण), पितामह भीष्म, कर्ण और संग्राम-विजयी कृपाचार्य; तथा
  अश्वत्थामा, विकर्ण और सोमदत्त का पुत्र (भूरिश्रवा) भी। (१-८)
'13': >-
  और भी बहुत-से शूरवीर हैं, जो मेरे लिए अपने प्राणों की आहुति देने को तत्पर हैं;
  वे विविध प्रकार के शस्त्र-अस्त्रों से सज्जित हैं और युद्ध-कला में निपुण हैं।
  (१-९)
'14': >-
  भीष्म द्वारा रक्षित हमारी यह सेना अपर्याप्त (कम) प्रतीत होती है, और भीम द्वारा
  रक्षित इनकी सेना पर्याप्त (बलवती) प्रतीत होती है। (१-१०)
'15': >-
  अतः आप सब लोग अपने-अपने स्थानों पर, सब मोर्चों पर यथास्थान स्थित रहकर, निश्चय
  ही केवल पितामह भीष्म की ही सब ओर से रक्षा करें। (१-११)
'16': >-
  तब कुरुवंश के वृद्ध पितामह, प्रतापवान भीष्म ने दुर्योधन में हर्ष उत्पन्न करते
  हुए, सिंहनाद के समान ऊँचे स्वर से गरजकर शंख बजाया। (१-१२)
'17': >-
  उसके बाद शंख, नगाड़े, ढोल, मृदंग, रणभेरी तथा गोमुख आदि वाद्य एक साथ बज उठे; और
  वह शब्द अत्यन्त भयंकर (कोलाहलपूर्ण) हो गया। (१-१३)
'18': >-
  इसके पश्चात श्वेत घोड़ों से युक्त महान रथ पर स्थित माधव (श्रीकृष्ण) और पाण्डव
  (अर्जुन) ने भी अपने दिव्य शंख बजाए। (१-१४)
'19': >-
  हृषीकेश (श्रीकृष्ण) ने ‘पाञ्चजन्य’, धनञ्जय (अर्जुन) ने ‘देवदत्त’, और महान कर्म
  करने वाले वृकोदर (भीम) ने ‘पौण्ड्र’ नामक महाशंख बजाया। (१-१५)
'20': >-
  कुन्तीपुत्र राजा युधिष्ठिर ने ‘अनन्तविजय’ तथा नकुल और सहदेव ने ‘सुघोष’ और
  ‘मणिपुष्पक’ शंख बजाए। (१-१६)
'21': >-
  श्रेष्ठ धनुर्धर काश्य (काशिराज), महारथी शिखण्डी, धृष्टद्युम्न, विराट और अजेय
  सात्यकि ने भी (अपने-अपने शंख बजाए)। (१-१७)
'22': >-
  हे पृथ्वीपति! द्रुपद, द्रौपदी के पुत्र, और महाबाहु सुभद्रापुत्र (अभिमन्यु)—इन
  सबने अलग-अलग अपने शंख बजाए। (१-१८)
'23': >-
  वह घोर घोष धार्तराष्ट्रों के हृदयों को विदीर्ण करने लगा, और आकाश तथा पृथ्वी को
  भी प्रतिध्वनित करता हुआ गूँज उठा। (१-१९)
'24': >-
  तब कपिध्वज (अर्जुन) ने मोर्चे पर व्यवस्थित खड़े धार्तराष्ट्रों को देखकर, जब
  शस्त्र-प्रहार आरम्भ होने ही वाला था, धनुष उठाकर (तैयार होकर) यह किया। (१-२०)
'25': |-
  हे महीपते! तब अर्जुन ने हृषीकेश (श्रीकृष्ण) से ये वचन कहे—
  अर्जुन बोले: हे अच्युत! मेरा रथ दोनों सेनाओं के बीच में स्थापित कीजिए। (१-२१)
'26': >-
  जब तक मैं इन सामने खड़े युद्ध की इच्छा रखने वालों को भलीभाँति देख न लूँ कि इस
  युद्ध-प्रयत्न में मुझे किन-किन के साथ युद्ध करना है। (१-२२)
'27': >-
  मैं उन लोगों को देखना चाहता हूँ जो यहाँ युद्ध करने के लिए एकत्र हुए हैं और
  दुर्बुद्धि धृतराष्ट्र-पुत्र की प्रियता के लिए (उसका हित चाहकर) युद्ध करने को
  तत्पर हैं। (१-२३)
'28': |-
  सञ्जय उवाच ।
  संजय बोले—
'29': >-
  हे भारत! गुडाकेश (अर्जुन) के इस प्रकार कहने पर हृषीकेश (श्रीकृष्ण) ने उत्तम रथ
  को दोनों सेनाओं के मध्य में लाकर खड़ा कर दिया। (१-२४)
'30': >-
  भीष्म और द्रोण के सामने, तथा पृथ्वी के समस्त राजाओं के सामने रथ खड़ा करके,
  श्रीकृष्ण ने कहा—हे पार्थ! इन एकत्र हुए कुरुओं को देखो। (१-२५)
'31': >-
  वहाँ पार्थ (अर्जुन) ने दोनों सेनाओं में स्थित अपने पिता, पितामह, आचार्य,
  मामाओं, भाइयों, पुत्रों, पौत्रों और मित्रों को भी देखा। (१-२६)
'32': >-
  साथ ही दोनों ही सेनाओं में अपने श्वसुरों और सुहृदों को भी देखा। उन सब बन्धुओं
  को सामने उपस्थित देखकर वह कुन्तीपुत्र (अर्जुन) (विस्मित और व्याकुल हो उठा)।
  (१-२७)
'33': >-
  तब करुणा से अत्यन्त आविष्ट होकर, शोकाकुल अर्जुन ने यह कहा—

  अर्जुन बोले: हे कृष्ण! युद्ध की इच्छा से उपस्थित इस अपने स्वजन-समुदाय को देखकर
  (मेरे मन में पीड़ा उठती है)। (१-२८)
'34': >-
  मेरे अंग शिथिल हो रहे हैं, मुख सूख रहा है; मेरे शरीर में कम्पन हो रहा है और
  रोमाञ्च भी हो रहा है। (१-२९)
'35': >-
  मेरे हाथ से गाण्डीव धनुष गिर रहा है, और मेरी त्वचा जल-सी रही है; मैं (यहाँ)
  खड़ा भी नहीं रह पा रहा, और मेरा मन मानो भ्रमित हो रहा है। (१-३०)
'36': >-
  हे केशव! मैं (अशुभ) विपरीत लक्षण देख रहा हूँ; और युद्ध में अपने स्वजनों को
  मारकर कोई कल्याण (श्रेय) भी मुझे नहीं दिखता। (१-३१)
'37': >-
  हे कृष्ण! मैं न तो विजय चाहता हूँ, न राज्य और न ही सुख; हे गोविन्द! हमें राज्य
  से क्या प्रयोजन? भोगों से क्या? अथवा जीवन से भी क्या? (१-३२)
'38': >-
  जिनके लिए हम राज्य, भोग और सुख की आकांक्षा करते हैं, वे ही ये लोग युद्ध में
  प्राण और धन का त्याग करके सामने खड़े हैं। (१-३३)
'39': >-
  आचार्य, पिता, पुत्र, पितामह, मामा, श्वसुर, पौत्र, श्याल (साले) तथा अन्य
  सम्बन्धी— (१-३४)
'40': >-
  हे मधुसूदन! मैं इन्हें मारना नहीं चाहता, चाहे ये मुझे मार ही डालें; तो फिर
  पृथ्वी के राज्य के लिए क्या, तीनों लोकों के राज्य के लिए भी क्यों कर (मैं
  इन्हें मारूँ)? (१-३५)
'41': >-
  हे जनार्दन! धार्तराष्ट्रों को मारकर हमें क्या प्रसन्नता होगी? इन आततायियों को
  मारने से तो पाप ही हम पर आ पड़ेगा (हम पाप के भागी होंगे)। (१-३६)
'42': >-
  अतः अपने ही बन्धु धृतराष्ट्र-पुत्रों को मारना हमारे लिए उचित नहीं है। हे माधव!
  अपने स्वजनों को मारकर हम कैसे सुखी हो सकते हैं? (१-३७)
'43': >-
  यद्यपि लोभ से आहत चित्त वाले ये लोग कुल-क्षय से होने वाले दोष को और
  मित्र-द्रोह में जो पाप है, उसे नहीं देखते— (१-३८)
'44': >-
  तो भी, हे जनार्दन! कुल-क्षय से उत्पन्न दोष को स्पष्ट देखने वाले हम लोगों को
  पाप से निवृत्त होना (इस पाप से हट जाना) क्यों न जानना चाहिए? (१-३९)
'45': >-
  कुल के नाश होने पर कुल के सनातन धर्म नष्ट हो जाते हैं; और धर्म के नष्ट हो जाने
  पर सम्पूर्ण कुल में अधर्म ही प्रबल हो जाता है। (१-४०)
'46': >-
  हे कृष्ण! अधर्म के बढ़ जाने से कुल की स्त्रियाँ दूषित हो जाती हैं; और हे
  वार्ष्णेय! स्त्रियों के दूषित हो जाने पर वर्ण-संकर (अवांछित संतान/वर्णों का
  मिश्रण) उत्पन्न होता है। (१-४१)
'47': >-
  यह वर्ण-संकर कुलघातियों और कुल—दोनों को नरक में ले जाने वाला होता है; और इनके
  पितर (पूर्वज) भी पिण्ड और जल की क्रियाएँ लुप्त हो जाने से (श्राद्ध-तर्पण न
  मिलने के कारण) पतित हो जाते हैं। (१-४२)
'48': >-
  कुलघातियों के इन दोषों से, जो वर्ण-संकर के कारण बनते हैं, जाति-धर्म और
  कुल-धर्म—ये शाश्वत (सनातन) परम्पराएँ भी नष्ट हो जाती हैं। (१-४३)
'49': >-
  हे जनार्दन! जिन मनुष्यों के कुल-धर्म नष्ट हो जाते हैं, उनका नरक में निवास
  निश्चित होता है—ऐसा हमने (परम्परा से) सुना है। (१-४४)
'50': >-
  हाय! यह तो बड़े पाप का काम है, जिसे करने के लिए हम उद्यत हो गए हैं—कि राज्य और
  सुख के लोभ से अपने स्वजनों को मारने को तैयार हैं। (१-४५)
'51': >-
  यदि रणभूमि में शस्त्र हाथ में लिए धृतराष्ट्र-पुत्र, मुझे निःप्रतिरोध,
  निःशस्त्र ही मार डालें, तो वह मेरे लिए अधिक कल्याणकारी (अधिक श्रेयस्कर) होगा।
  (१-४६)
'52': |-
  सञ्जय उवाच ।
  संजय बोले—
'53': >-
  युद्धभूमि में इस प्रकार कहकर, शोक से व्याकुल मन वाले अर्जुन ने बाण सहित धनुष
  को त्यागकर रथ के पिछले भाग (आसन) पर बैठ गया। (१-४७)
'54': >-
  ॐ तत्सदिति श्रीमद्भगवद्गीतासूपनिषत्सु ब्रह्मविद्यायां योगशास्त्रे
  श्रीकृष्णार्जुनसंवादे अर्जुनविषादयोगो नाम प्रथमोऽध्यायः ॥१॥

  (इस प्रकार उपनिषद्स्वरूप श्रीमद्भगवद्गीता में, ब्रह्मविद्या एवं योगशास्त्र
  विषयक श्रीकृष्ण-अर्जुन संवाद में ‘अर्जुनविषादयोग’ नामक प्रथम अध्याय समाप्त
  हुआ।)
