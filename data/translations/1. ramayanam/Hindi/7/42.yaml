'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘राम-सीता-विहार’ नामक
  बयालीसवाँ सर्ग (७-४२) आरम्भ होता है।
'1': >-
  तत्पश्चात राम ने स्वर्णभूषणों से अलंकृत पुष्पक-विमान को विदा किया और तब वे
  महाबाहु श्रीराम अशोक-वाटिका में प्रविष्ट हुए।
'2': >-
  वह अशोक-वाटिका चारों ओर चन्दन, अगरु, आम्र-वृक्षों तथा ऊँचे-ऊँचे कालेयक
  (कस्तूरी-सदृश सुगन्धित द्रव्य) के वृक्षों और देवदारु के वनों से अत्यन्त
  शोभायमान थी।
'3': >-
  वह चम्पक, अशोक, पुन्नाग, मधूक, पनस (कटहल) के वृक्षों से तथा धुएँ रहित जलती
  अग्नि के समान प्रकाशमान पारिजातों से भी अलंकृत थी।
'4': >-
  वह लोध्र, नीप, अर्जुन, नागकेसर, सप्तपर्ण, अतिमुक्तक तथा मन्दार, कदली के झाड़
  और लताओं के जाल से ढकी हुई थी।
'5': >-
  वह प्रियंगु, कदम्ब, वकुल, जम्बू, दाड़िम (अनार) और कोविदार के वृक्षों से भी
  अत्यन्त सुशोभित थी।
'6': >-
  वहाँ सदा रमणीय पुष्प लगे रहते थे; मनोहर फलवाले वृक्ष थे; दिव्य सुगन्ध और रस से
  युक्त कोमल अंकुर और नव-पल्लव हर ओर शोभा बढ़ाते थे।
'7': >-
  उसी प्रकार वहाँ दिव्य वृक्ष भी थे, मानो शिल्पियों ने उन्हें कला से रचा हो; उन
  पर सुन्दर पल्लव और पुष्पों की घनी शोभा थी और मतवाले भ्रमरों का गुञ्जारव चारों
  ओर व्याप्त रहता था।
'8': >-
  कोकिल, भृङ्गराज तथा नाना वर्णों के अन्य पक्षियों से वह शोभित थी; और
  आम्र-वृक्षों के गुच्छे मानो उसके अलंकार बने हुए थे—ऐसी वह सैकड़ों प्रकार की
  विचित्र छटा से युक्त थी।
'9': >-
  वहाँ के कुछ वृक्ष शातकुम्भ (शुद्ध सुवर्ण) के समान दीप्त थे, कुछ अग्नि-शिखा के
  तुल्य प्रकाशित होते थे, और कुछ अन्य नीलाञ्जन (नीलमणि/अंजन) के समान नीलवर्ण
  होकर चमक रहे थे।
'10': >-
  वहाँ सुगन्धित पुष्प और अनेक प्रकार की मालाएँ थीं; और विभिन्न आकार की
  सरोवर-दीर्घिकाएँ परम निर्मल जल से पूर्ण थीं।
'11': >-
  उन सरोवरों की सीढ़ियाँ माणिक्य-रत्नों से बनी थीं, भीतर की भूमि स्फटिक-जटित
  पक्की फर्श से सुसज्जित थी; खिले हुए पद्म और उत्पलों के वन थे, और
  चक्रवाक-पक्षियों से वे और भी शोभित होते थे।
'12': >-
  वे दीर्घिकाएँ दात्यूह (जलपक्षी) और शुकों के कलरव से गूँजती थीं तथा हंस और सारस
  की ध्वनियों से निनादित रहती थीं; और उनके तट पुष्पयुक्त वृक्षों से सुशोभित थे।
'13': >-
  वहाँ विविध आकार के प्राकार (परकोटे/घेर) और शिलातल (पत्थर की वेदियाँ/चबूतरे)
  शोभा बढ़ाते थे; और उसी वन-प्रदेश में वैडूर्य-मणि के समान कान्तिमान
  वस्तुएँ/शिलाएँ दमकती थीं।
'14': >-
  वह पुष्पित वृक्षों से युक्त कानन अत्यन्त सघन शाद्वल (हरी दूब) से परिपूर्ण था;
  और वहाँ परस्पर घर्षण से उत्पन्न (रगड़ खाकर उगे/फूटे हुए) पुष्पसमृद्ध वृक्ष भी
  शोभित थे।
'15': >-
  वहाँ के प्रस्तर (पत्थर/चट्टानें) पुष्पों से ऐसे चित्रित लगते थे मानो आकाश के
  तारागण हों। इन्द्र के नन्दन-वन की भाँति, और ब्रह्मा के चैत्ररथ-वन के समान—ठीक
  वैसा ही वह राम का कानन-निवेशन (उद्यान-निवास) बन गया था।
'16': >-
  बहुत से आसन-गृहों से युक्त और लता-गृहों से आवृत उस समृद्ध अशोक-वाटिका में
  प्रविष्ट होकर रघुनन्दन श्रीराम आगे बढ़े।
'17': >-
  फिर राम शुभ आकार वाले, पुष्प-समूहों से अलंकृत तथा कुश के आसन-बिछावन से
  आच्छादित एक आसन पर विराजमान हो गए।
'18': >-
  काकुत्स्थ श्रीराम ने सीता का हाथ लेकर उन्हें शुद्ध मधु-मैरेय (मधु-मिश्रित
  मदिरा) पिलाई—जैसे पुरन्दर इन्द्र शची को पिलाते हैं।
'19': >-
  राम के भोजन हेतु सेवकों ने उत्तम प्रकार से तैयार किए गए मांस और विविध फल
  शीघ्रता से ला उपस्थित किए।
'20': >-
  नृत्य-गीत में निपुण, रूपवती बालाएँ तथा स्त्रियाँ—जो पान (मदिरा) के वश में होकर
  भी—राजा के सामने उपनृत्य करती रहीं।
'21': >-
  वे स्त्रियाँ मन से रमणीय थीं; और रमाने वालों में श्रेष्ठ धर्मात्मा श्रीराम,
  सदा परम अलंकरणों से विभूषित होकर, उनका निरन्तर मन बहलाते रहे।
'22': >-
  वे श्रीराम उस सीता के साथ आसन पर बैठे हुए ऐसे शोभित हो रहे थे, जैसे तेज से
  वसिष्ठ मुनि अरुन्धती के साथ बैठकर विराजते हों।
'23': >-
  इस प्रकार आनंद से युक्त श्रीराम, देवकन्या के समान सुन्दरी वैदेही सीता को
  प्रतिदिन देवताओं की भाँति प्रसन्न करते रहे।
'24': >-
  इसी प्रकार सीता और राघव के दीर्घकाल तक विहार करते-करते सदा भोग देने वाला शुभ
  शैशिर-काल व्यतीत हो गया।
'25': >-
  उन महात्मा दम्पति के दस हजार वर्ष बीत गए; उन्होंने विविध भोगों का उपभोग किया
  और इस प्रकार शिशिर ऋतु का आगमन/प्रवाह भी समाप्त हो गया।
'26': >-
  धर्म का जानने वाले श्रीराम पूर्वाह्न में धर्मसम्बन्धी कार्यों को धर्मपूर्वक
  करके, दिन के शेष आधे भाग में अन्तःपुर में चले जाते थे।
'27': >-
  सीता भी पूर्वाह्न में देव-कार्य (पूजन आदि) करके, बिना किसी भेदभाव के अपनी
  समस्त श्वश्रुओं (बड़ों/सासों) की पूजा-सेवा करती थीं।
'28': >-
  फिर विचित्र आभूषणों और वस्त्रों से सुसज्जित सीता राम के पास इस प्रकार आईं,
  जैसे त्रिविष्टप (स्वर्ग) में विराजमान सहस्राक्ष इन्द्र के पास शची आती है।
'29': >-
  अपनी पत्नी को कल्याण-सम्पन्न देखकर राघव को अतुल हर्ष प्राप्त हुआ और वे ‘साधु,
  साधु’ कहकर बोल उठे।
'30': >-
  तब उन्होंने देवकन्या के समान सुन्दरी वरारोहा सीता से कहा—“वैदेहि! तुममें मुझे
  संतान-लाभ का समय उपस्थित हुआ है।”
'31': >-
  “वरारोहे! तुम क्या चाहती हो? तुम्हारी कौन-सी अभिलाषा है? तुम्हारे लिए क्या
  किया जाए?”
'32': >-
  तब वैदेही ने स्मित करके राम से यह वचन कहा—“राघव! मैं पुण्य तपोवनों को देखना
  चाहती हूँ।”
'33': >-
  “देव! गङ्गा-तीर पर बैठे हुए उग्र तेजस्वी, फल-मूल भक्षण करने वाले ऋषियों के
  चरण-मूल में रहना (उनकी सेवा में निकट रहना) चाहती हूँ।”
'34': >-
  “मेरा यही परम मनोरथ है कि काकुत्स्थ! मैं मूल-फल-भोजी मुनियों के तपोवन में,
  चाहे एक ही रात, निवास कर सकूँ।”
'35': >-
  अक्लिष्टकर्मा राम ने ‘तथा’ कहकर यह प्रतिज्ञा कर ली—“वैदेहि! निःसंकोच/निश्चिन्त
  हो जाओ; कल तुम निःसंदेह जाओगी।”
'36': >-
  ऐसा कहकर काकुत्स्थ श्रीराम, जनकनन्दिनी मैथिली को (वहीं) छोड़, सुहृदों से घिरे
  हुए मध्यकक्ष के भीतर निकल गए।
'37': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘राम-सीता-विहार’ नामक बयालीसवाँ सर्ग (७-४२) समाप्त हुआ।
