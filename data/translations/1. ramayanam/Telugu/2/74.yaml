'1': >-
  ఆ విధంగా తల్లిని గట్టిగా నిందించిన భరతుడు, మహా కోపావేశంతో నిండిపోయి, మరల ఇలా
  పలికెను ॥2-74-1॥
'2': >-
  “కైకేయీ! నిష్కరుణురాలా, దుష్టాచారిణీ! నీవు రాజ్యభ్రంశానికి లోనగుము.
  ధర్మమార్గంగా త్యజింపబడి, ఏడుస్తూ ఉండగానే మరణించకుము.” ॥2-74-2॥
'3': >-
  “నీ خاطرగా మరణం ఒకరికి, ప్రవాసం మరొకరికి సమానంగా వచ్చిన ఈ పరిస్థితిలో—మహారాజు
  గాని, అత్యంత ధార్మికుడైన రాముడు గాని—నిన్ను ఏ విధంగా దూషించారు? ఏమి అపరాధం
  చేశారు?” ॥2-74-3॥
'4': >-
  “ఈ వంశనాశనాన్ని కారణంగా నీవు భ్రూణహత్యపాపానికి సమానమైన మహాపాతకాన్ని
  పొందినదానివి. కైకేయీ! నరకానికి పో; భర్త ఉన్న లోకాన్ని (సలోక్యతను) మాత్రం
  పొందకుము.” ॥2-74-4॥
'5': >-
  “నీవు ఇంతటి ఘోరకర్మతో ఈ పాపాన్ని చేసి, సమస్తలోకాలకు ప్రియమైన రాముని
  త్యజింపజేసి, నాకు కూడా మహాభయాన్ని కలుగజేసితివి.” ॥2-74-5॥
'6': >-
  “నీ కారణంగా నా తండ్రి (దశరథుడు) ఈ స్థితికి వచ్చాడు; రాముడు అరణ్యాన్ని
  ఆశ్రయించాడు; ఈ లోకంలో నీవు నాకు అపకీర్తియే జీవనంగా మిగిల్చితివి.” ॥2-74-6॥
'7': >-
  “తల్లి రూపంలో ఉన్న నా శత్రువా! నిష్కరుణురాలా, రాజ్యకాంక్షతో మదించినదానా,
