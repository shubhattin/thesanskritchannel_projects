'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో ‘సీతావిక్రోశః’ అనే ద్విపంచాశత్తమ
  సర్గము (৩-৫২) ప్రారంభము.
'1': >-
  అంతట తారాధిపుని (చంద్రుని) ముఖమువలె దీప్తిమంతమైన ముఖవర్ణము గల సీత, రావణుడు ఆ
  (జటాయు) గృధ్రరాజుని పరిశీలించి (అతడు) హతుడై పడియున్నదని చూచి, పరమ దుఃఖితయై
  విప్రలాపము చేసింది.
'2': >-
  శకునము, లక్షణము, స్వప్నము, పక్షిస్వర దర్శనము—ఇవన్నియు మనుష్యులకు సుఖదుఃఖముల
  సందర్భాలలో తప్పక కనిపించుచునే ఉంటాయి.
'3': >-
  ఓ రామా! నీవు నిశ్చయంగా నా మహా విపత్తును గ్రహించలేదా? ఓ కాకుత్స్థా! నా కారణముగా
  (ఏదో ఆపద రానున్నదని సూచిస్తూ) మృగములును పక్షులును నిశ్చయంగా ఇటు పరుగులు
  తీస్తున్నాయి.
'4': >-
  ఓ రామా! ఈ పక్షి కృపవల్ల నన్ను రక్షించుటకై ఇక్కడికి వచ్చి చేరింది. కానీ నా
  దురదృష్టముచేత ఈ విహంగము భూమిపై హతుడై పడి ఉన్నది.
'5': >-
  అప్పుడా వరాంగన (సీత) తీవ్రంగా భయకంపితయై, సమీపంలో ఉన్నవారు వింటుండగా, “ఓ
  కాకుత్స్థా! ఓ లక్ష్మణా! నన్ను ఈ రోజే రక్షించుడి” అని మొరపెట్టుకొని, పెద్దగా
  ఏడ్చింది.
'6': >-
  క్లిష్టమైన పుష్పమాలలతోను ఆభరణాలతోను వేదనతో ఉన్న, అనాథురాలిలా విలపిస్తున్న
  వైదేహి వైపు రాక్షసాధిపతి రావణుడు పరుగెత్తుకొచ్చాడు.
'7': >-
  లతలా చుట్టుకొని, మహావృక్షాలను ఆలింగనం చేసుకుంటూ, “విడిచిపెట్టండి!
  విడిచిపెట్టండి!” అని పునఃపునః మొరపెట్టుకొంటున్న ఆమెను రాక్షసాధిపతి (రావణుడు)
  చేరుకున్నాడు.
'8': >-
  అరణ్యంలో రాముడు లేని సీత “రామా రామా!” అని కేకలు వేస్తుండగా, యమునితో సమానమైన
  భయంకరుడు (రావణుడు) ఆమె జీవితం అంతమయ్యేలా ఆమె జుట్టును పట్టుకుని లాగి
  పట్టుకున్నాడు.
'9': >-
  వైదేహి అపహరింపబడుతుండగా, సచరాచరములైన సమస్త జగత్తు నియమభంగమై, దట్టమైన అంధకారంతో
  కమ్మబడినట్లుగా అయింది.
'10': >-
  దేవుడు (సూర్యుడు) తన దివ్యచక్షువులతో సీతను పరామర్శించబడుతున్నదిగా చూచి, అక్కడ
  వాయువు వీయలేదు; సూర్యుడు ప్రకాశహీనుడైపోయాడు.
'11': >-
  అప్పుడు శ్రీమాన్ పితామహుడు (బ్రహ్మదేవుడు) “కార్యము నెరవేరింది” అని పలికాడు.
  అక్కడున్న పరమర్షులందరూ ఒకవైపు హర్షించగా, మరోవైపు వ్యథితులయ్యారు.
'12': >-
  దండకారణ్యవాసులు సీత అపహరింపబడుతున్నదిని చూచి, యదృచ్ఛయా (దైవయోగముగా) రావణుని
  వినాశకాలం సమీపించిందని గ్రహించారు.
'13': >-
  ఆ రాక్షసేశ్వరుడు రావణుడు, “రామా రామా!” అని, “లక్ష్మణా!” అని ఏడుస్తున్న సీతను
  ఎత్తుకొని ఆకాశమార్గంలో బయలుదేరాడు.
'14': >-
  తప్తమైన ఆభరణవర్ణముతో కాంతిమంతమైన అవయవాలు గలది, పీతకౌశేయ వస్త్రధారిణియైన
  రాజకుమార్తె (సీత) మెరుపులాంటి సౌదామినీలా ప్రకాశించింది.
'15': >-
  ఆమె పీతవర్ణ వస్త్రము గాలికి ఎగిరి అల్లాడుచుండగా, రావణుడు అగ్నితో దీప్తమై ఉన్న
  పర్వతంలా మరింత ప్రకాశించాడు.
'16': >-
  పరమకళ్యాణగుణసంపన్నమైన వైదేహి యొక్క తామ్రవర్ణముగల, సుగంధభరితమైన పద్మపత్రాలు
  (ఆమెపై ఉన్న పుష్పాలూ ఆకులూ) చెల్లాచెదురై రావణునిపై కురిశాయి.
'17': >-
  ఆమె కౌశేయవస్త్రము గాలికి ఎగిరి, ఆకాశంలో స్వర్ణప్రభగా కన్పించి, ఎండలో
  సూర్యకాంతి పడి తామ్రవర్ణమై ఉన్న మేఘంలా భాసించింది.
'18': >-
  రావణుని తొడలపై (అంకంలో) ఆకాశంలో కనిపిస్తున్న ఆమె స్వచ్ఛమైన ముఖము, రాముడు
  లేనందున, నీరు లేని తామర పువ్వులా శోభించలేదు.
'19': >-
  ఆ ముఖము నీలమేఘాన్ని చీల్చి పైకి వచ్చిన చంద్రునిలా కన్పించింది—అందమైన
  నిటారులలాటముతో, సుకేశాంతముతో, పద్మగర్భమువలె సుకుమారంగా, గాయములులేని
  ముఖకాంతితో.
'20': >-
  శుభ్రమైన, నిర్మలమైన, కాంతిమంతమైన తెల్లని దంతములతో అలంకృతమైన ఆమె సునయనమయమైన
  ముఖము ఆకాశంలో రావణుని అంకముపై దర్శనమిచ్చింది.
'21': >-
  ఆమె ఏడుపువలన వచ్చిన అశ్రువులను తుడుచుకున్న ముఖము చంద్రునివలె ప్రియదర్శనమై,
  సుందరనాసికతో, తామ్రరంగు మనోహరమైన పెదవులతో, స్వర్ణప్రభతో ఆకాశంలో కనిపించింది.
'22': >-
  రాక్షసేంద్రుడు గాలివానలా ఊపివేసినా (అపహరిస్తూ తీసుకుపోయినా), ఆమె శుభ్రమైన
  ముఖము రాముడు లేకుండా పగలు కనిపించిన చంద్రునివలె (అసంబద్ధంగా) కనిపిస్తూ, రాముని
  లేక శోభించలేదు.
'23': >-
  హేమవర్ణకాంతితో ఉన్న మైతిలి, నీలవర్ణాంగుడైన రాక్షసాధిపతిని ఆశ్రయించినప్పుడు,
  నీలగజమును చుట్టుకున్న కాంచని కాంచీ (సువర్ణపు నడుం బెల్టు) వలె దర్శనమిచ్చింది.
'24': >-
  పద్మపీతవర్ణకాంతి గల, హేమాభాస్వరమైన, తప్తభూషణధారిణియైన జనకనందిని, మెరుపు మేఘంలో
  ప్రవేశించినట్లు రావణునితో కలసి (అతని అంకముపై) శోభించింది.
'25': >-
  వైదేహి ఆభరణాల ఘోషతో రాక్షసేశ్వరుడు నిర్మలమైన నీలమేఘంలా—గర్జన (సఘోష) తో కూడిన
  మేఘంలా—భాసించాడు.
'26': >-
  సీత అపహరింపబడుతుండగా, ఆమె శిరస్సు నుండి జారిన పుష్పవృష్టి నాలుగుదిక్కులా
  విస్తరించి భూమితలంపై పడింది.
'27': >-
  ఆ పుష్పవృష్టి రావణుని వేగంతో చెల్లాచెదురై, దశగ్రీవుని (రావణుని) చుట్టూ తిరిగి
  మళ్లీ అతనిమీదకే వచ్చి పడింది.
'28': >-
  పుష్పాల ధార వైశ్రవణానుజుడైన రావణుని చుట్టూ తిరుగుతూ, నిర్మలమైన నక్షత్రమాల
  మెరుపు మేరు పర్వతంలాంటి ఉన్నత శిఖరాన్ని చుట్టుకున్నట్లుగా కన్పించింది.
'29': >-
  వైదేహి పాదం నుండి జారిన, రత్నాలతో అలంకరింపబడిన నూపురము మెరుపు వలయంలా
  ప్రకాశించి భూమిపై పడింది.
'30': >-
  తరువుల ప్రావళ్యములవలె ఎర్రటి కాంతి గల వైదేహి, నీలవర్ణాంగుడైన రాక్షసేశ్వరుని,
  నీలగజముపై పెట్టిన స్వర్ణకక్ష్య (బంగారు పట్టీ) వలె శోభింపజేసింది.
'31': >-
  తన తేజస్సుతో ఆకాశంలో మహోళ్క (భారీ అగ్నిగోళం) వలె దీప్తిమంతంగా కనిపిస్తున్న
  సీతను, వైశ్రవణానుజుడు (రావణుడు) ఆకాశంలోకి ఎగసి ఎత్తుకుపోయాడు.
'32': >-
  ఆమె అగ్నివర్ణముగా మెరిసే ఆభరణాలు భూమితలంపై ఘోషతో జారిపడుతూ, ఆకాశం నుండి
  క్షీణించిన నక్షత్రాలు పడినట్లుగా కనిపించాయి.
'33': >-
  వైదేహి వక్షస్థలమధ్య నుంచి జారిన, చంద్రకాంతితో సమానమైన హారము కిందికి పడుతూ,
  ఆకాశం నుంచి జారిపడిన గంగానదిలా ప్రకాశించింది.
'34': >-
  ఉత్పాతవాయువులతో కదలికలుచెంది, నానావిధ పక్షిసమూహాలతో నిండిన వృక్షాలు,
  “భయపడవద్దు” అన్నట్లు—శిఖరాలను ఊపుతూ—మాట్లాడుతున్నట్లుగా కనిపించాయి.
'35': >-
  కమలాలు నాశనమైన నదీ-సరోవరాల నలినీ సమూహాలు, భయంతో వణికిన చేపలతో జలచరాలతో కూడి,
  ఉత్సాహం కోల్పోయిన సఖిని తలచుకొని దుఃఖిస్తున్నట్లుగా మైతిలిని శోకించాయి.
'36': >-
  చుట్టూరా గుంపులుగా చేరి, సింహాలు, వ్యాఘ్రాలు, మృగాలు, పక్షులు—కోపంతో—సీత ఛాయను
  అనుసరిస్తూ అప్పుడా వేళ పరుగెత్తాయి.
'37': >-
  జలపాతాలు కన్నీటి ప్రవాహముల్లా కనిపించగా, శిఖరాలు ఎత్తిన భుజముల్లా ఉప్పొంగిన
  పర్వతాలు—సీత అపహరింపబడుతుండగా—కేకలు వేస్తున్నట్లుగా అనిపించాయి.
'38': >-
  వైదేహి అపహరింపబడుతున్నదని చూచి, దివాకరుడు (సూర్యుడు) దిగులుపడి, అతని ప్రకాశము
  అణగిపోయి, పాండురవృత్తముగా (నిస్సారకాంతితో) కనిపించాడు.
'39': >-
  రాముని వైదేహి సీతను రావణుడు అపహరిస్తున్న స్థలంలో ధర్మం ఎక్కడ? సత్యం ఎక్కడ?
  ఆర్జవం ఎక్కడ? అనృశంసత (దయ) ఎక్కడ?
'40': >-
  అని సమస్త భూతగణములు గుంపులుగుంపులుగా విలపించాయి; భయాక్రాంతమై, దీనముఖాలతో, జింక
  పిల్లలు కూడా ఏడ్చాయి.
'41': >-
  భయంతో విచిత్రంగా మారిన కన్నులతో పదేపదే పైకి చూసుకుంటూ, శరీరమంతా కంపిస్తూ,
  వనదేవతలు అతి భీతులై నిలిచాయి.
'42': >-
  తీవ్రంగా విక్రోశిస్తున్న సీతను, అట్టి దుఃఖస్థితికి చేరినదిగా చూచి, “లక్ష్మణా!
  రామా!” అని మధురస్వరంతో కేకలు వేస్తున్న ఆమెను (అరణ్యమంతా) చూసింది.
'43': >-
  భూమితలాన్ని పదేపదే తిలకిస్తూ (సహాయం కోసం) తిరిగి తిరిగి చూస్తున్న వైదేహిని,
  జుట్టు చెదరిపోయినదిగా, తన విశేషకాంతిని (ముఖశోభను) తుడుచుకున్నట్లుగా
  క్షీణించినదిగా ఉన్న ఆమెను, దశగ్రీవుడు (రావణుడు) తనకే వినాశకారణమయ్యేలా, ఆ
  మనస్వినిని ఎత్తుకుపోయాడు.
'44': >-
  అంతట సుందరంగా ఏడుస్తున్న, పవిత్రస్మితముగల, బంధువులందరిచేత విడిచిపెట్టబడిన
  మైతిలి, రాఘవునిని లక్ష్మణునిని ఇద్దరినీ చూడలేక, ముఖవర్ణం మారి, భయభారంతో
  నలుగుతూ ఉంది.
'45': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకీయ రామాయణ ఆదికావ్యంలో అరణ్యకాండంలోని
  ‘సీతావిక్రోశః’ అనే ద్విపంచాశత్తమ సర్గము (৩-৫২) సంపూర్ణము.
