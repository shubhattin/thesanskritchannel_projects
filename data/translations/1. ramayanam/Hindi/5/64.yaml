'0': >-
  तत्पश्चात् श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में “हनुमान् आदि का आगमन”
  नामक चौंसठवाँ सर्ग (५-६४) समाप्त होता है।
'1': >-
  सुग्रीव के इस प्रकार कहे जाने पर दधिमुख नामक वह वानर हर्षित हो उठा और उसने
  श्रीराम, लक्ष्मण तथा सुग्रीव—तीनों को प्रणाम कर अभिवादन किया।
'2': >-
  फिर वह वीर वानरों के साथ, उन शूरों सहित, सुग्रीव तथा महाबली श्रीराम-लक्ष्मण को
  प्रणाम करके उसी क्षण आकाश में उछलकर उड़ चला।
'3': >-
  जैसे वह पहले आया था, वैसे ही अत्यन्त शीघ्र लौट भी गया; आकाश से भूमि पर उतरकर
  वह उसी वन में प्रवेश कर गया।
'4': >-
  मधुवन में प्रविष्ट होकर उसने वहाँ के वानर-यूथपतियों को देखा—वे सब मद से रहित
  होकर भी उल्लसित, उन्मुक्त और मधु-जल (मधुरस) पीते हुए मस्त थे।
'5': >-
  वह वीर हाथ जोड़कर (करपुट अंजलि बाँधकर) उनके पास गया और हर्ष से विभोर अंगद से
  यह कोमल वचन बोला।
'6': >-
  हे सौम्य! क्रोध नहीं करना चाहिए। ये रक्षक अज्ञानवश और क्रोध के कारण तुम्हारे
  साथियों को रोक रहे थे।
'7': >-
  तुम दूर से थककर आए हो; अपना यह मधु मनचाहा पीओ। हे महाबलवान्! तुम युवराज हो और
  इस वन के स्वामी भी हो।
'8': >-
  पहले जो क्रोध मूर्खतावश हो गया था, उसे आप क्षमा करने योग्य हैं; क्योंकि पहले
  जैसे तुम्हारे पिता वानर-गणों के स्वामी थे, वैसे ही (अधिकार तुम्हारा है)।
'9': >-
  हे वानरों में श्रेष्ठ! उसी प्रकार तुम भी (स्वामी हो); तुमसे भिन्न कोई और नहीं।
  हे निष्पाप! मैं जाकर तुम्हारे पितृव्य (चाचा) सुग्रीव को सब बात बता आया हूँ।
'10': >-
  आपके आगमन का समाचार सुनकर, ये सब वन में विचरने वाले वानर—इन सभी का यहाँ आना
  (यहीं एकत्र होना) हो रहा है।
'11': >-
  वन के विध्वंस का समाचार सुनकर भी वह (सुग्रीव) क्रुद्ध नहीं हुआ, बल्कि अत्यन्त
  प्रसन्न हुआ। हे वानर-राज! तुम्हारे पितृव्य वानरेश्वर सुग्रीव मुझ पर प्रसन्न
  हुए।
'12': >-
  राजा (सुग्रीव) ने कहा—‘शीघ्र जाकर उन सबको भेज दो।’ दधिमुख का यह मधुर वचन सुनकर
  अंगद—जो वानरों में श्रेष्ठ था—(उत्तर देने लगा)।
'13': >-
  वाक्य-कौशल में निपुण हरिश्रेष्ठ अंगद ने उन वानरों से कहा—‘हे हरि-यूथपाओ! मुझे
  शंका है कि यह वृत्तान्त राम तक पहुँच चुका है।’
'14': >-
  ‘और यह (दधिमुख) हर्ष के कारण सब बता रहा है; इसलिए मैं कारण से जानता हूँ कि
  कार्य सिद्ध हो चुका है। हे परन्तपों! अब हमारा यहाँ ठहरना उचित नहीं।’
'15': >-
  ‘हे वनचारियों! मधु मनचाहा पीकर (यदि पी लिया हो तो) अब वहाँ जाने में क्या शेष
  है, जहाँ वानरराज सुग्रीव हैं?’
'16': >-
  ‘सब वानर-शिरोमणि मुझसे मिलकर जैसा कहेंगे, मैं वैसा ही करूँगा। कर्तव्य के विषय
  में मैं तुम लोगों के अधीन हूँ।’
'17': >-
  ‘यद्यपि मैं युवराज हूँ, फिर भी मैं आज्ञा देने में समर्थ नहीं हूँ। हे कृतकार्य
  जनो! तुम्हारे लिए बलपूर्वक धौंस जमाना उचित नहीं।’
'18': >-
  अंगद के इस प्रकार बोलते हुए, उसके श्रेष्ठ वचन को सुनकर वनवासी वानरों ने
  प्रसन्नचित्त होकर यह वाक्य कहा।
'19': >-
  ‘हे राजन्! हे वानर-श्रेष्ठ! प्रभु होकर भी ऐसा कौन कहता है? ऐश्वर्य के मद से तो
  प्रायः सब लोग “सब मैं ही हूँ” ऐसा मान बैठते हैं।’
'20': >-
  ‘यह वचन तुम्हारे ही सदृश है, किसी अन्य का नहीं। तुम्हारी विनयशीलता तुम्हारे
  भविष्य के कल्याण और योग्यतापूर्ण शुभ-लक्षण को प्रकट करती है।’
'21': >-
  ‘हम सब भी अब तुरंत वहाँ जाने को तैयार होकर उपस्थित हैं, जहाँ हरिवीरों के
  स्वामी अविनाशी वानरराज सुग्रीव हैं।’
'22': >-
  ‘हे हरिश्रेष्ठ! तुम्हारे कहे बिना हम पद-पद पर कहीं भी जा ही नहीं सकते—यह हम
  तुम्हें सत्य कहते हैं।’
'23': >-
  उनके ऐसा कहते रहने पर अंगद ने उत्तर दिया—‘अच्छा, चलें।’ यह कहकर वे महाबलवान्
  वानर आकाश में उछलकर उड़ गए।
'24': >-
  जब वे उड़ने लगे, तब वे सब हरि-यूथपति भी उनके पीछे उछले; आकाश को मानो निराकाश
  कर देते हुए, यन्त्र से उछाले गए पत्थरों की भाँति वे उड़े।
'25': >-
  अंगद को आगे करके और हनुमान् को भी साथ रखकर वे वेगवान् प्लवंगम एक साथ आकाश में
  उछल पड़े।
'26': >-
  वे महानाद करते हुए ऐसे गर्ज रहे थे जैसे वायु से प्रेरित घन गरजते हों। जब अंगद
  (आदि) वहाँ पहुँचे, तब वानरेश्वर सुग्रीव ने—
'27': >-
  शोक से संतप्त कमल-नयन श्रीराम से कहा—‘हे भद्र! आप धैर्य धारण कीजिए; देवी
  (सीता) अवश्य देख ली गई हैं, इसमें संशय नहीं।’
'28': >-
  ‘समय बीत जाने पर भी उनका यहाँ आ जाना संभव नहीं था; और अंगद के हर्ष से भी, हे
  शुभ-दर्शन! मैं जानता हूँ कि कार्य सिद्ध हो गया है।’
'29': ‘यदि कार्य विफल होता, तो महाबाहु युवराज—श्रेष्ठ प्लवंग अंगद—मेरे पास न आता।’
'30': >-
  ‘यद्यपि जिनका कार्य सिद्ध न हुआ हो, उनके द्वारा भी ऐसा कुछ उपक्रम (उत्साह) दिख
  सकता है; परंतु तब उसका मुख दीन होता और मन भ्रमित तथा विचलित रहता।’
'31': >-
  ‘यह मधुवन पितृ-पैतामह से चला आया है और पूर्वजों द्वारा रक्षित रहा है। जब तक
  जनकनंदिनी को न देख लें, तब तक ये लोग मेरे मधुवन को नष्ट नहीं करेंगे।’
'32': >-
  ‘हे राम! हे कौसल्या के सुपुत्र! हे सुव्रत! आप निश्चिन्त हों; देवी (सीता) देख
  ली गई हैं—इसमें संदेह नहीं; और यह कार्य हनुमान् के अतिरिक्त किसी अन्य से नहीं
  हो सकता।’
'33': >-
  ‘क्योंकि इस कार्य की सिद्धि के साधन में हनुमान् के अतिरिक्त कोई अन्य कारण नहीं
  है। हे बुद्धिश्रेष्ठ! यहाँ सफलता भी हनुमान् में है और उत्तम बुद्धि भी उसी में
  है।’
'34': >-
  ‘उसका उद्योग, शौर्य और प्रतिष्ठित श्रवण-ज्ञान भी प्रसिद्ध है; और जहाँ
  जाम्बवान् जैसा नेता हो तथा अंगद जैसा हरि-ईश्वर (प्रधान) हो—’
'35': >-
  ‘और जहाँ हनुमान् भी अधिष्ठाता (मुख्य कार्यकर्ता) हो, वहाँ अन्यथा गति (फल) हो
  ही नहीं सकती। हे अमित-पराक्रम! अब आप चिंता से युक्त न हों।’
'36': >-
  ‘जब ये वनवासी मिलकर गर्व से उन्नत और प्रफुल्लित होकर एकत्र होते हैं, तब उनका
  ऐसा उपक्रम बिना कार्य सिद्ध किए नहीं होता।’
'37': >-
  ‘वन के भंग होने से और मधु के भक्षण से भी मैं जान गया था; और फिर आकाश के पास ही
  वह “किलकिला” (हर्षध्वनि) शब्द सुनाई दिया।’
'38': >-
  ‘मानो हनुमान् के कार्य से गर्वित होकर गर्जते हुए, किश्किन्धा की ओर आते ये
  वनवासी अपनी सिद्धि का वर्णन कर रहे हों।’
'39': >-
  तब वानरों की उस निनाद-ध्वनि को सुनकर कपियों में श्रेष्ठ सुग्रीव—जिसकी पूँछ
  लंबी और कंचित थी—अत्यन्त हर्षित मन वाला हो गया।
'40': >-
  वे हरि (वानर) भी श्रीराम के दर्शन की अभिलाषा से आ गए—अंगद को आगे करके और
  हनुमान् को वानर-समूह में अग्रणी बनाकर।
'41': >-
  अंगद-प्रधान वे वीर अत्यन्त प्रसन्न और आनंदयुक्त होकर वानरराज सुग्रीव तथा राघव
  श्रीराम—दोनों के निकट भूमि पर उतर पड़े।
'42': >-
  तब महाबाहु हनुमान् ने सिर झुकाकर प्रणाम किया और राघव से कहा—‘देवी (सीता)
  निश्चय ही जीवित और सकुशल हैं’—यह निवेदन किया।
'43': >-
  हनुमान् के मुख से ‘देवी देख ली गई’—यह अमृत के समान वचन सुनकर लक्ष्मण सहित
  श्रीराम हर्ष को प्राप्त हुए।
'44': >-
  तब पवनपुत्र हनुमान् के विषय में अर्थ को निश्चित जानकर, लक्ष्मण ने प्रसन्न मन
  से, सुग्रीव की ओर स्नेह और सम्मान सहित दृष्टि डाली।
'45': >-
  और परम प्रसन्नता से युक्त, परवीरहंता राघव ने भी महान् आदर-बहुमान के साथ
  हनुमान् की ओर देखा।
'46': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद् वाल्मीकि-रामायण के सुन्दरकाण्ड में “हनुमान्
  आदि का आगमन” नामक चौंसठवाँ सर्ग (५-६४) समाप्त हुआ।
