'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘అంగదచంద్రకేతునివేశః’ నామ ద్వ్యధికశతతమః
  సర్గః ॥7-102॥
'1': >-
  ఆ వార్త విని, రాఘవుడు తన సోదరులతో కూడ ఆనందంతో ఉల్లసించాడు. ఆ సమయంలో
  లక్ష్మణునితో ఆశ్చర్యకరమైన అర్థముగల మాటలను ఇలా పలికాడు. ॥7-102-1॥
'2': >-
  సౌమిత్రీ! ఈ ఇద్దరు కుమారులు—అంగదుడును చంద్రకేతుడును—నీ ధర్మమును బాగా
  తెలిసినవారు, ధర్మంలో నిపుణులు. రాజ్యహితార్థం కోసం దృఢవిక్రమంతో స్థిరంగా
  నిలిచిన వారు. ॥7-102-2॥
'3': >-
  ఈ ఇద్దరిని రాజ్యంలో అభిషేకించి రాజులుగా స్థాపిస్తాను. కాబట్టి వారికి తగిన
  దేశాన్ని సరిగా ఏర్పాటుచేయాలి. విల్లు ధరించిన ఆ వీరులు నిర్బంధం లేని, విశాలమైన,
  रमణీయమైన చోట ఆనందంగా నివసించునట్లు ఒక ప్రదేశాన్ని ఎన్నుకోండి. ॥7-102-3॥
'4': >-
  అక్కడ రాజుకు ప్రజల చేత పీడ కలుగకూడదు; ఆశ్రమాల వినాశనం (తపోవనాలకు హాని)
  జరగకూడదు. సౌమ్యా! మన వల్ల ఎట్టి అపరాధమూ కలగని విధంగా అటువంటి దేశాన్ని
  పరిశీలించి చూపించు. ॥7-102-4॥
'5': >-
  రాముడు ఇలా చెప్పినప్పుడు భరతుడు ప్రత్యుత్తరమిచ్చాడు: ‘ఇది కారుపథమని
  ప్రసిద్ధమైన దేశం—అతి రమణీయమైనది, వ్యాధిరహితమైనది.’ ॥7-102-5॥
'6': >-
  ‘ఆ దేశంలో మహాత్ముడైన అంగదునకు ఒక పట్టణాన్ని నిర్మించి నివేశింపజేయాలి. అలాగే
  చంద్రకేతునకు కూడా అత్యంత సురుచిరమైన, చంద్రమణి వలె కాంతిమంతమైన, వ్యాధిరహితమైన
  పట్టణాన్ని ఏర్పాటు చేయాలి.’ ॥7-102-6॥
'7': >-
  భరతుడు చెప్పిన ఆ మాటను రాఘవుడు సమ్మతించి స్వీకరించాడు. ఆ దేశాన్ని తన అధీనంలోకి
  తెచ్చి, అంగదునకు అక్కడ నివాసాన్ని (పట్టణాన్ని) స్థాపింపజేశాడు. ॥7-102-7॥
'8': >-
  అంగదునకు చెందిన ఆ నగరం—రమ్యమైనదే కాక, రాముని అక్షీణకర్మశక్తితో (అవిచలిత
  శ్రమతో) సురక్షితంగా రక్షింపబడుతూ అంగదునకు నివేశింపబడింది. ॥7-102-8॥
'9': >-
  మల్లరాజు చంద్రకేతునకు మల్లభూమిలో ఒక నివాసనగరం స్థాపింపబడింది. ‘చంద్రకాంత’ అని
  ప్రసిద్ధి పొందిన అది, దివ్యంగా స్వర్గపురి వలె ప్రకాశించింది. ॥7-102-9॥
'10': >-
  అనంతరం రాముడు అత్యంత హర్షాన్ని పొందాడు; లక్ష్మణుడు, భరతుడు కూడా అలాగే
  ఆనందించారు. యుద్ధంలో దురాధర్షులైన (ఎదురు నిలవలేని) వారు, ఆ కుమారుల అభిషేకాన్ని
  నిర్వహించారు. ॥7-102-10॥
'11': >-
  ఆ కుమారులిద్దరినీ అభిషేకించి, రాఘవుడు వారిని వారి వారి దేశాలకు
  పంపించాడు—అంగదుని పశ్చిమదిక్కు భూమికి, చంద్రకేతుని ఉత్తరాభిముఖమైన (ఉత్తరదేశం
  వైపు) ప్రాంతానికి. ॥7-102-11॥
'12': >-
  సౌమిత్రి లక్ష్మణుడు అంగదుని వెంట సహచరుడిగా వెళ్లాడు. చంద్రకేతుని విషయంలో
  భరతుడు పాదానుసారిగా (సన్నిహిత అనుచరుడిగా, వెంటాడుతూ) నిలిచాడు. ॥7-102-12॥
'13': >-
  లక్ష్మణుడు అంగదుని నగరంలో ఒక సంవత్సరం నివసించాడు. తన కుమారుడు దురాధర్షుడిగా
  స్థిరపడి నిలిచిన తరువాత, అయోధ్యకు తిరిగి వచ్చాడు. ॥7-102-13॥
'14': >-
  భరతుడు కూడా అలాగే—ఒక సంవత్సరానికి మించి అక్కడ నివసించి—మళ్లీ అయోధ్యకు వచ్చి,
  రాముని పాదాలను సేవిస్తూ ఉపాసించాడు. ॥7-102-14॥
'15': >-
  సౌమిత్రియైన లక్ష్మణుడూ భరతుడూ—రామపాదాలకు అనువ్రతులైన వారు—కాలం గడిచిపోయినా
  స్నేహబంధం వలన (ప్రేమవలన) తమ ఆతిశయధర్మాచరణను (అతిధార్మికత్వాన్ని) మరచిపోలేదు.
  ॥7-102-15॥
'16': >-
  ఇలా ధర్మంలో ఎల్లప్పుడూ ప్రయత్నిస్తూ, నగరవాసుల కార్యాలలో నిత్యంగా నిమగ్నమై ఉన్న
  వారికి ఆ సమయంలో పదివేల సంవత్సరాలు (దశ సంవత్సరసహస్రాలు) గడిచిపోయాయి. ॥7-102-16॥
'17': >-
  కాలాన్ని ఆనందంగా గడిపి, మనస్సులు పరిపూర్ణంగా తృప్తిచెంది, ధర్మపురంలో
  (అయోధ్యలో) శ్రీతో అలంకృతులై సుస్థిరంగా నిలిచిన ఆ ముగ్గురు—మహాయజ్ఞంలో సమ్యక్గా
  ఆహుతి సమర్పించబడిన మూడు అగ్నులు దీప్తతేజస్సుతో ప్రకాశించునట్లు—అత్యంత కాంతితో
  వెలిగారు. ॥7-102-17॥
'18': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే ‘అంగదచంద్రకేతునివేశః’
  నామ ద్వ్యధికశతతమః సర్గః ॥7-102॥
