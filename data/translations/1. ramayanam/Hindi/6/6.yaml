'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘रावण-मन्त्रण’ नामक छठा
  सर्ग (६-६) प्रारम्भ होता है।
'1': >-
  लङ्का में हनुमान्—जो इन्द्र के समान महात्मा हैं—द्वारा किया गया वह अत्यन्त
  भयानक और भय उत्पन्न करने वाला कार्य देखकर राक्षसों का स्वामी रावण लज्जित होकर
  कुछ नीचे मुख किए हुए समस्त राक्षसों से बोला।
'2': >-
  दुष्प्राप्य तथा दुर्जेय लङ्का-नगरी में उस एकमात्र वानर ने धृष्टता के साथ
  प्रवेश भी कर लिया और उसे हिला भी दिया; तथा उसने जानकी सीता को भी देख लिया।
'3': >-
  उसने राजप्रासादों को उद्वेलित कर दिया, चैत्य (देवालय) का भी अपमान/ध्वंस किया,
  श्रेष्ठ-श्रेष्ठ राक्षसों का वध कर डाला; और सम्पूर्ण लङ्का-नगरी को हनुमान् ने
  व्याकुल तथा अस्त-व्यस्त कर दिया।
'4': >-
  अब मैं क्या करूँ? तुम सबका कल्याण हो। अब आगे तुम्हारे लिए क्या उचित है? हमसे
  कहा जाए कि इस स्थिति में क्या समर्थ उपाय है—जो किया जाए और जो उत्तम तथा
  कल्याणकारी सिद्ध हो।
'5': >-
  विवेकीजन कहते हैं कि विजय का मूल मन्त्र (परामर्श) ही है। इसलिए, हे महाबली
  राक्षसो! मैं राम के विषय में मन्त्रणा (परामर्श) करना उचित समझता हूँ।
'6': >-
  लोक में पुरुष तीन प्रकार के होते हैं—उत्तम, अधम और मध्यम। अब जो तुम सब यहाँ
  एकत्र हो, उनके गुण-दोष मैं बताता हूँ।
'7': >-
  मन्त्र-निर्णय में समर्थ (योग्य) व्यक्तियों में से तीन के साथ मिलकर किया गया
  मन्त्र—चाहे वे मित्र हों, समानार्थ (एक ही हित/उद्देश्य रखने वाले) हों, अथवा
  बान्धव भी हों—अत्यन्त प्रशंसनीय माना जाता है।
'8': >-
  जो व्यक्ति योग्य साथियों के साथ मिलकर विचार-विमर्श करके कार्यों का आरम्भ कराता
  है, और साथ ही दैव (भाग्य/ईश्वर) के विषय में भी प्रयत्न करता है—उसे पुरुषोत्तम
  कहते हैं।
'9': >-
  एक व्यक्ति केवल अर्थ (लाभ/उपाय) पर विचार करता है, दूसरा धर्म में मन लगाता है,
  और तीसरा कार्यों का निष्पादन करता है—ऐसे व्यक्ति को मध्यम पुरुष कहते हैं।
'10': >-
  जो गुण-दोष का निश्चय किए बिना, तथा दैव-आश्रय (भाग्य/ईश्वर पर उचित निर्भरता) को
  त्यागकर, ‘मैं कर ही लूँगा’ ऐसा कहकर कार्य की उपेक्षा करता है—वह नराधम है।
'11': >-
  जिस प्रकार ये पुरुष सदा उत्तम, अधम और मध्यम होते हैं, उसी प्रकार मन्त्र
  (परामर्श) भी उत्तम, अधम और मध्यम—ऐसा ही समझना चाहिए।
'12': >-
  जहाँ मन्त्रिगण शास्त्र-दृष्टि रूपी नेत्र से देखकर एकमत को प्राप्त होकर परामर्श
  में निरत रहते हैं—उस मन्त्र को उत्तम मन्त्र कहते हैं।
'13': >-
  जहाँ मन्त्रियों की बहुत-सी मतियाँ (विचार) होकर भी, अर्थ-निर्णय के पश्चात् वे
  फिर एकता (एकमत) को प्राप्त हो जाएँ—वह मन्त्र मध्यम माना गया है।
'14': >-
  जहाँ परस्पर की ही मति का आश्रय लेकर वाद-विवाद होता रहे, और एकमत में कोई
  श्रेष्ठता (हित) न हो—वह मन्त्र अधम कहा जाता है।
'15': >-
  इसलिए, हे श्रेष्ठ बुद्धिवालो! तुम सब भली-भाँति सुमन्त्रित होकर (उचित परामर्श
  करके) जो कार्य सामने उपस्थित हो उसे स्वीकार करो—यही मेरा मत है कि यही कर्तव्य
  है।
'16': >-
  क्योंकि धीर वानरों के सहस्रों से घिरा हुआ राम—जो हमारा अवरोधक/रोध करने वाला
  शत्रु है—लङ्का-नगरी की ओर बढ़ रहा है।
'17': >-
  राघव (राम) अपने छोटे भाई के साथ और अपनी सेना के सहित, अत्यन्त वेगयुक्त तथा
  समर्थ उपाय से, इस सागर को भी सहज ही निश्चयपूर्वक पार कर लेगा।
'18': >-
  वह अपने पराक्रम से समुद्र को सुखा देगा अथवा कोई और उपाय कर डालेगा। ऐसे प्रकार
  के इस विपरीत (कठिन) कार्य में, वानरों के साथ संघर्ष की स्थिति उपस्थित है;
  इसलिए नगरी के हित तथा सेना के हित—ये सब बातें मेरे साथ अच्छी तरह सम्मन्त्रित
  (विचार-विमर्श) की जाएँ।
'19': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में ‘रावण-मन्त्रण’
  नामक छठा सर्ग (६-६) समाप्त होता है।
