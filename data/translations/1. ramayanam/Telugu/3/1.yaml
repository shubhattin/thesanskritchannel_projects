'0': అథ శ్రీమద్వాల్మీకీయ రామాయణము అరణ్యకాండలో ‘మహర్షిసంగః’ అను మొదటి సర్గము ॥3-1॥
'1': >-
  ఆత్మసంయమముగల, దుర్ధర్షుడైన రాముడు దండకారణ్యమను మహారణ్యములోనికి ప్రవేశించి,
  తపస్వుల ఆశ్రమసమూహమును చూచెను ॥3-1-1॥
'2': >-
  కుశములతోను చీరలతోను పరివృతమై, బ్రాహ్మమైన (దైవికమైన) లక్ష్మితో ప్రకాశించుచు,
  ఆకాశమున ప్రకాశించు సూర్యమండలమువలె వెలిగుచు దుర్దర్శమగు ఆ ఆశ్రమమును రాముడు
  దర్శించెను ॥3-1-2॥
'3': >-
  సర్వభూతములకు శరణ్యమగు, ప్రాంగణము ఎల్లప్పుడును చక్కగా ఊడ్చి శుభ్రముగా ఉండు,
  అనేక మృగములచే నిండినదియు, పక్షిసమూహములచే ఆవరింపబడినదియు అయిన ఆ ఆశ్రమమును
  చూచెను ॥3-1-3॥
'4': >-
  అప్సరాగణములచే నిత్యము పూజింపబడుచు, ఉపనృత్తములచే (ఆనందనాట్యములచే) సేవింపబడుచు,
  విశాలములైన అగ్నిశరణములు, స్రుక్ మొదలగు హోమభాండములు, అజినములు, కుశములు
  కలిగినదియైన ఆ ఆశ్రమమును చూచెను ॥3-1-4॥
'5': >-
  సమిద్ది (అగ్నికట్టెలు), నీటికలశములు, ఫలములు-మూలములు వలన శోభించుచు, అడవిలో
  పుట్టిన పుణ్యమైన, రుచికరఫలములు కలిగిన మహావృక్షములతో పరివృతమై ఉన్న ఆ ఆశ్రమమును
  చూచెను ॥3-1-5॥
'6': >-
  బలికర్మములతోను హోమములతోను ఆర్చింపబడి పుణ్యముగా నిలిచినదియు, బ్రహ్మఘోషముల
  నాదములతో మార్మ్రోగుచున్నదియు, ఇతర పుష్పములతో అలంకృతమై, పద్మినితో (పద్మినీ
  సరస్సుతో) పద్మములతో కూడి ఉన్నదియు అయిన ఆ ఆశ్రమమును చూచెను ॥3-1-6॥
'7': >-
  ఫలమూలాహారములతో జీవించు దాంతులైన తపస్వులు, చీరలు మరియు కృష్ణాజినములు
  ధరించినవారు, సూర్యునివలెను వైశ్వానరునివలెను తేజస్సుతో ప్రకాశించు పురాతన
  మునులతో కూడిన ఆ ఆశ్రమమును రాముడు దర్శించెను ॥3-1-7॥
'8': >-
  పుణ్యులై నియతాహారములు పాటించు పరమర్షులచే శోభించుచు, బ్రహ్మభవనమువలె కనిపించుచు,
  బ్రహ్మఘోషనినాదములతో నిండియున్న ఆ ఆశ్రమమును చూచెను ॥3-1-8॥
'9': >-
  బ్రహ్మవిద్యలో నిపుణులైన మహాభాగుల బ్రాహ్మణులచే విశేషంగా అలంకృతమై ఉన్న ఆ
  తాపసాశ్రమసమూహమును చూచి, శ్రీమంతుడైన రాఘవుడు ఆనందించెను ॥3-1-9॥
'10': >-
  మహాతేజస్సుగల రాముడు తన మహద్భనుస్సును తీగకట్టి సన్నద్ధమై ముందుకు వెళ్లెను.
  దివ్యజ్ఞానముతో యుక్తులైన మహర్షులు రాముని చూచి అతని వైపు వచ్చిరి ॥3-1-10॥
'11': >-
  ఆ మహర్షులు ఆనందముతో అప్పుడే వచ్చి, యశస్విని అయిన వైదేహిని కూడా సమీపించిరి.
  ధర్మమార్గములో నడిచే ఆ రాముణ్ని ఉదయించు సోమునివలె దర్శించి హర్షించిరి ॥3-1-11॥
'12': >-
  లక్ష్మణుని, యశస్విని అయిన వైదేహిని దర్శించి, దృఢవ్రతులైన వారు మంగళాశీస్సులు
  పలుకుచు, (అతిథిగా వచ్చిన వారిని) సాదరంగా స్వీకరించిరి ॥3-1-12॥
'13': >-
  వనవాసులైన ఆ తపస్వులు రాముని రూపసౌష్టవమును, దేహసంపదను, కాంతిని, సౌకుమార్యమును,
  శోభనమైన వస్త్రాభరణసమన్విత వేషధారణను చూచి ఆశ్చర్యాకారులై నిలిచిరి ॥3-1-13॥
'14': >-
  అనిమిషములైన నేత్రములతోనట్లు, వైదేహిని, లక్ష్మణుని, రాముని—ఈ
  ముగ్గురినీ—ఆశ్చర్యవస్తువులవలె అందరు వనవాసులు తిలకించిరి ॥3-1-14॥
'15': >-
  అనంతరం సర్వభూతహితమందు నిమగ్నులైన మహాభాగులు, రాఘవుని అతిథిగా పర్ణశాలయందు
  ఆహ్వానించి కూర్చుండబెట్టిరి ॥3-1-15॥
'16': >-
  తర్వాత అగ్నివలె తేజస్సుగల ధర్మచారులు అయిన ఆ మహాభాగులు, విధివిధానముగా రాముని
  సత్కరించి, అతనికి నీటిని తెచ్చిరి ॥3-1-16॥
'17': >-
  పరమానందముతో మంగళాశీస్సులు పలుకుచు, మూలములు, పుష్పములు,
  ఫలములు—అన్నింటినీ—మహాత్ముడైన రామునికి, ఆశ్రమమున ఉన్న ఇతర వస్తువులతో కూడ
  నైవేద్యముగా సమర్పించిరి ॥3-1-17॥
'18': >-
  ఇట్లు సమర్పించిన తరువాత ధర్మజ్ఞులైన వారు అంజలిసమేతులై ఇలా పలికిరి—
  ‘మహాయశస్సుగల నీవు ఈ ప్రజలకు ధర్మపాలకుడవు; సర్వజీవులకు శరణ్యుడవు’ ॥3-1-18॥
'19': >-
  ‘రాజు పూజనీయుడు, గౌరవనీయుడు; దండధారియగు శాసకుడు, గురువునకు సమానుడు. ఇంద్రుని
  వలెనే నాలుగు భాగములలో ఒక భాగముగా (ఇంద్రసమాన గుణభాగములతో) ప్రజలను రక్షించువాడు,
  ఓ రాఘవా!’ ॥3-1-19॥
'20': >-
  ‘అందువలన రాజు నమస్కృతుడై (ప్రజల గౌరవమును పొందుతూ) శ్రేష్ఠమైన, రమ్యమైన భోగములను
  అనుభవించుచున్నాడు. కావున, నీ విషయంలో నివసించు మేము—నీచే రక్షింపబడవలసినవారము.
  మేము నగరమందు ఉండువారమైనా, వనమందు నివసించువారమైనా—నీవే మా రాజువు, జనాధిపతివి’
  ॥3-1-20॥
'21': >-
  ‘ఓ రాజా! మేము దండమును వదిలినవారము, కోపమును జయించినవారము, ఇంద్రియములను
  జయించినవారము. తపోధనులమైన మేము గర్భస్థ శిశువులవలె నీ ఆశ్రయములో ఉన్నవారము;
  అందువలన నీవు మమ్మును శాశ్వతంగా రక్షించవలెను’ ॥3-1-21॥
'22': >-
  ఇట్లు చెప్పి, ఫలములు, మూలములు, ఇతర పుష్పములు, అడవిలో దొరుకు వివిధాహారములు
  సమర్పించి, లక్ష్మణసహితుడైన రాఘవుని వారు పూజించిరి ॥3-1-22॥
'23': >-
  అలాగే ఇతర సిద్ధతపస్వులు కూడా—వైశ్వానరునివలె తేజస్సుగలవారు—న్యాయవృత్తులై,
  ధర్మోచితముగా రాముని (ఈశ్వరసమానుడని భావించి) సంతృప్తిపరచిరి ॥3-1-23॥
'24': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో ‘మహర్షిసంగః’
  అను మొదటి సర్గము సమాప్తము ॥3-1॥
