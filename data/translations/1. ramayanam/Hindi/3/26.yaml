'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘दूषणादि-वध’ नामक
  छब्बीसवाँ सर्ग (३-२६) आरम्भ होता है।
'1': >-
  महाबाहु दूषण ने अपना सैन्य रणभूमि में कटता हुआ देखकर, भीषण वेग वाले और दुर्जेय
  राक्षसों को (आगे बढ़कर युद्ध करने की) आज्ञा दी।
'2': >-
  वे युद्ध में कभी न लौटने वाले (अर्थात् पीछे न हटने का प्रण किए हुए) पाँच हजार
  राक्षस थे। वे शूलों, पट्टिशों, खड्गों, शिलाओं की वर्षा और वृक्षों तक के द्वारा
  (राम पर) प्रहार करने लगे।
'3': >-
  उन्होंने चारों ओर से बाणों की ऐसी अविच्छिन्न वर्षा की मानो निरन्तर मेघ बरस रहा
  हो। वृक्षों और शिलाओं की वह महान् वर्षा प्राण हर लेने वाली थी।
'4': >-
  धर्मात्मा राघव ने तीक्ष्ण बाणों से उस आघात को रोककर स्वीकार किया। और उस वर्षा
  को सहकर भी वे ऐसे स्थिर रहे मानो वृषभ ने नेत्र मूँद लिए हों।
'5': >-
  समस्त राक्षसों के वध के लिए श्रीराम के भीतर परम क्रोध उत्पन्न हुआ। तब क्रोध से
  आविष्ट होकर वे अपने तेज से प्रदीप्त अग्नि के समान दीप्तिमान हो उठे।
'6': >-
  उन्होंने दूषण सहित उस सेना पर सब ओर से बाणों की वर्षा कर दी। तब सेनापति,
  शत्रुओं का दूषण करने वाला दूषण, अत्यन्त क्रुद्ध हो उठा।
'7': >-
  उसने वज्र के तुल्य बाणों से राघव को रोकने का प्रयत्न किया। तब सुसंक्रुद्ध राम
  ने क्षुर बाण से उसका विशाल धनुष युद्ध में काट डाला, और चार बाणों से उसके चारों
  घोड़े काट गिराए।
'8': >-
  और तीक्ष्ण बाणों से घोड़ों को मारकर, अर्धचन्द्राकार बाण से सारथि का शिर भी काट
  लिया। फिर उस राक्षस के वक्षस्थल में तीन बाण मारकर उसे व्यथित कर दिया।
'9': वह धनुष कट जाने से ‘छिन्नधन्वा’, रथहीन, अश्वहीन और सारथिहीन हो गया।
'10': >-
  तब उसने पर्वत-शिखर के समान एक भयङ्कर परिघ (गदा/लौहदण्ड) उठा लिया, जो
  स्वर्णपट्टों से लिपटा हुआ था और देवताओं की सेना तक को रौंद देने वाला था।
'11': >-
  वह तीक्ष्ण लोहे के शंकुओं से जड़ा हुआ, शत्रुओं के रक्त से सिक्त रहने वाला,
  वज्र-आघात के समान कठोर स्पर्श वाला तथा शत्रु-नगरों के गोपुरों तक को विदीर्ण
  करने में समर्थ था।
'12': >-
  उस महान् नाग के समान दिखने वाले परिघ को रण में हाथ में लेकर, क्रूर कर्म करने
  वाला निशाचर दूषण राम पर झपट पड़ा।
'13': >-
  उसके झपटते हुए दूषण को राघव ने दो बाणों से उसके दोनों भुजाओं को—जो आभूषणों
  सहित थे—काट डाला।
'14': >-
  उस महाकाय के हाथ कटते ही वह रणभूमि में गिर पड़ा; और उसका परिघ, हाथ कट जाने पर,
  आगे की ओर इन्द्रध्वज के समान जा गिरा।
'15': >-
  दोनों हाथों से वंचित दूषण पृथ्वी पर गिर पड़ा—जैसे मनस्वी महान् हाथी के दोनों
  दाँत टूटकर गिर जाएँ।
'16': >-
  रण में दूषण को भूमि पर पड़ा हुआ और मारा गया देखकर, सब प्राणियों ने काकुत्स्थ
  की ‘साधु, साधु’ कहकर प्रशंसा की।
'17': >-
  इसी बीच सेनापंक्ति के अग्रभाग में रहने वाले तीन योद्धा क्रोध से भरकर, मृत्यु
  के पाश से मानो बँधे हुए, एक साथ संगठित होकर राम पर टूट पड़े।
'18': >-
  वे थे—महाकपाल, स्थूलाक्ष और महाबली प्रमाथी। उन में राक्षस महाकपाल विशाल शूल
  उठाकर आगे बढ़ा;
'19': >-
  स्थूलाक्ष ने पट्टिश ग्रहण किया और प्रमाथी ने परशु (कुल्हाड़ा) लिया। उन्हें आते
  ही देखकर राघव ने तीक्ष्ण अग्र वाले बाणों से उनका स्वागत किया, मानो अतिथि आए
  हों।
'20': रघुनन्दन ने महाकपाल का सिर काट दिया।
'21': >-
  और असंख्य बाणों की धाराओं से प्रमाथी को चूर-चूर कर डाला। स्थूलाक्ष की
  बड़ी-बड़ी आँखों को भी बाणों से भर दिया (अर्थात् उसकी दृष्टि नष्ट कर दी)।
'22': >-
  वह मारा जाकर भूमि पर ऐसे गिर पड़ा जैसे कोई विशाल वृक्ष टूटकर गिरता है। इसके
  बाद क्रोधित राम ने दूषण के पीछे चलने वाले पाँच हजार अनुचरों को भी क्षणभर में
  मार डाला।
'23': >-
  पाँच हजारों को मारकर उन्होंने उन्हें यमलोक का अतिथि बना दिया। दूषण तथा उसके
  अनुयायियों के मारे जाने का समाचार सुनकर, खर अत्यन्त क्रुद्ध हो उठा।
'24': >-
  क्रुद्ध खर ने महाबलवान् सेनाध्यक्षों को आज्ञा दी—“युद्ध में दूषण अपने अनुचरों
  सहित मारा गया है।
'25': >-
  बड़ी सेना सहित उस कुमानुष राम से युद्ध करके, हे समस्त राक्षसो! नाना प्रकार के
  शस्त्रों से उसे मार डालो।”
'26': >-
  ऐसा कहकर क्रुद्ध खर स्वयं भी राम पर दौड़ा। उसके साथ श्येनगामी, पृथुग्रीव,
  यज्ञशत्रु और विहंगम भी थे।
'27': >-
  दुर्जय, करवीराक्ष, परुष, कालकार्मुक, हेममाली, महामाली, सर्पास्य और रुधिराशन—ये
  भी (उसके साथ थे)।
'28': >-
  ये बारह महावीर्य, बलाध्यक्ष (सेनानायक) अपनी-अपनी सेनाओं सहित श्रेष्ठ बाणों का
  प्रक्षेप करते हुए केवल राम पर ही टूट पड़े।
'29': >-
  तब तेजस्वी राम ने अग्नि के समान दहकते, स्वर्ण और वज्र से विभूषित बाणों से उसकी
  शेष सेना का संहार कर दिया।
'30': >-
  वे स्वर्णपुच्छ (रुक्मपुङ्ख) बाण धुएँ सहित अग्नि के समान दिखाई देते थे; और वे
  राक्षसों को वैसे ही गिराने लगे जैसे वज्र महान् वृक्षों को चीरकर गिरा दे।
'31': >-
  रणभूमि में राम ने सौ राक्षसों को एक सौ बाणों से (अर्थात् एक-एक बाण से) और एक
  हजार को एक हजार बाणों से मार गिराया।
'32': >-
  उनके कवच और आभूषण फट-टूट गए, धनुष कट-भिन्न हो गए; रक्त से लथपथ वे निशाचर
  पृथ्वी पर जा गिरे।
'33': >-
  समर में खुले केशों वाले, गिरे हुए और रक्त से भीगे हुए शवों से सारी पृथ्वी ऐसी
  फैल गई मानो कुशों से आच्छादित कोई महान् वेदी हो।
'34': >-
  उसी क्षण वह अत्यन्त भयानक वन, राक्षसों के मारे जाने से, नरक के समान प्रतीत
  होने लगा—मांस और रक्त के कीचड़ से लथपथ।
'35': >-
  भयङ्कर कर्म करने वाले राक्षसों के चौदह हजार, एक अकेले मनुष्य, पैदल चलने वाले
  राम के द्वारा मारे गए।
'36': >-
  उस समस्त सेना में अब केवल महारथी खर, राक्षस त्रिशिरा, और शत्रुओं का संहारक राम
  ही शेष रह गए।
'37': >-
  रणभूमि में शेष सभी महावीर्य राक्षस मारे जा चुके थे; वे सब के सब घोर और
  दुर्विषह थे—लक्ष्मण के अग्रज (राम) के द्वारा।
'38': >-
  तब उस महाहव (महायुद्ध) में राम के द्वारा अधिक बलशाली होकर निहत उस भयंकर बल
  वाली सेना को देखकर, खर बड़े रथ पर चढ़कर राम के पास वैसे आया जैसे इन्द्र हाथ
  में उठाए वज्र के साथ बढ़े।
'39': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में ‘दूषणादि-वध’
  नामक छब्बीसवाँ सर्ग (३-२६) समाप्त हुआ।
