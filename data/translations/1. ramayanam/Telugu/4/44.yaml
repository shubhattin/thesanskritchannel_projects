'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కిన్ధాకాండంలో ‘హనుమత్సందేశః’ అనే నలభై నాలుగవ
  సర్గము ॥4-44॥
'1': >-
  అప్పుడు సుగ్రీవుడు హనుమంతుని విషయమై ప్రత్యేకంగా ఇలా పలికెను— ఆ హరిశ్రేష్ఠుడైన
  హనుమంతుని విషయంలో కార్యసాధనమందు ఫలమేమిటో నిర్ణయించుకొని, అతని సామర్థ్యంపై
  సంపూర్ణ విశ్వాసంతోనే ఈ మాటలు చెప్పాడు ॥4-44-1॥
'2': >-
  సర్వ వానరగణములకు ప్రభువైన సుగ్రీవుడు, పరమానందంతో, పరాక్రమశాలి అయిన
  వాయుపుత్రుడు హనుమంతునితో ఇలా సంభాషించాడు ॥4-44-2॥
'3': >-
  ఓ హరిపుంగవా! నీ గమనానికి భూమిలోగానీ, ఆకాశములోగానీ, అంబరములోగానీ,
  దేవలోకములలోగానీ, జలములోగానీ— ఎక్కడా అడ్డంకి కలుగుతుందని నేను చూడటం లేదు
  ॥4-44-3॥
'4': >-
  అసురులతో కూడ, గంధర్వులతో కూడ, నాగులతో మరియు నరదేవతలతో కూడ ఉన్న సమస్త లోకాలు—
  సముద్రాలతో, పర్వతాలతో, భూమిధరాలతో కూడినవన్నీ— నీకు తెలిసినవే, నీవు పరిచయమైనవే
  ॥4-44-4॥
'5': >-
  ఓ మహాకపే! నీ గతి, నీ వేగం, నీ తేజస్సు, నీ లాఘవం— ఇవన్నీ మహౌజస్కుడైన నీ తండ్రి
  మారుతునికే సమానమైనవి, వీరుడా! ॥4-44-5॥
'6': >-
  నీ తేజస్సుతో సమానమైన భూతము భూమిమీద ఎక్కడా లేదు. కనుక సీతను ఏ విధంగా పొందగలమో,
  ఏ విధంగా కనుగొనగలమో— ఆ తత్త్వాన్ని నీవే సమ్యక్‌గా విచారించు ॥4-44-6॥
'7': >-
  ఓ హనుమా! బలం, బుద్ధి, పరాక్రమం, దేశకాలములకు అనుగుణంగా నడచుకొనగల నైపుణ్యం,
  అలాగే నీతి— ఇవన్నీ నీలోనే ఉన్నాయి, ఓ నయపండితా! ॥4-44-7॥
'8': >-
  అంతట హనుమంతునిలో కార్యసాధన యోగ్యతను, కార్యమునందలి గాఢాసక్తిని గ్రహించిన
  రాఘవుడు, హనుమంతుని సామర్థ్యాన్ని బాగా తెలిసి, మనసులో ఆలోచించాడు ॥4-44-8॥
'9': >-
  ఈ హరీశ్వరుడైన సుగ్రీవుడు హనుమంతుని విషయమై అన్ని విధాలా నిర్ణయాత్మకుడై ఉన్నాడు.
  అలాగే హనుమంతుడూ కార్యసాధనమందు మరింత స్థిరనిశ్చయుడై ఉన్నాడు ॥4-44-9॥
'10': >-
  ఇలా ప్రయాణానికి సిద్ధమైన, తన కార్యచేష్టల ద్వారా సామర్థ్యం తెలిసిన, స్వామి చేత
  విశేషంగా ఆదరింపబడిన ఈ హనుమంతునికి కార్యఫలోదయం నిశ్చయంగా సిద్ధించబోతుంది
  ॥4-44-10॥
'11': >-
  ఇట్టి మహాతేజస్సుతో, దృఢనిశ్చయంతో ముందుకు సాగుతున్న వానరుణ్ని పరిశీలించిన
  రాముడు— కృతార్థుడైనట్టుగా ఆనందంతో ఉల్లసించి, ఇంద్రియములు మరియు మనస్సు పరమ
  హర్షంతో నిండిపోయాయి ॥4-44-11॥
'12': >-
  అప్పుడు పరంతపుడైన రాముడు, ఆనందంతో, జనకరాజపుత్రియైన సీతకు అభిజ్ఞానంగా ఉండే— తన
  నామాంకంతో శోభించే ఉంగరాన్ని హనుమంతునికి ఇచ్చాడు ॥4-44-12॥
'13': >-
  ఓ హరిశ్రేష్ఠా! ఈ చిహ్నముచే (ఈ ఉంగరముచే) జనకనందిని— నీవు నా దగ్గరనుండి వచ్చావని
  తెలుసుకొని, ఎటువంటి కలవరమూ లేకుండా నిన్ను నిశ్చింతగా విశ్వసించి చూచును
  ॥4-44-13॥
'14': >-
  వీరుడా! నీ దృఢవ్యవసాయం, సత్త్వంతో కూడిన నీ విక్రమం, అలాగే సుగ్రీవుని సందేశం—
  ఇవన్నీ నాకు కార్యసిద్ధిని ప్రకటిస్తున్నట్లుగానే అనిపిస్తున్నాయి ॥4-44-14॥
'15': >-
  అది స్వీకరించిన ఆ హరిశ్రేష్ఠుడు, చేతులు జోడించి మూర్ధ్నిపై నిలిపి
  (కృతాంజలిగా), రాముని పాదాలను వందించి, ఆపై బయలుదేరినాడు— ఆ ప్లవగర్షభుడు
  (వానరశ్రేష్ఠుడు) ॥4-44-15॥
'16': >-
  ఆ తరువాత వాయుపుత్రుడైన వీర కపి హనుమంతుడు, వానరుల మహాబలాన్ని ఉత్సాహపరిచి
  ముందుకు నడిపించాడు. మేఘములు తొలగిన పరిశుద్ధాకాశములో నక్షత్రగణములతో అలంకృతమైన
  చంద్రునివలె అతడు శోభించాడు ॥4-44-16॥
'17': >-
  ఓ హరివరా! అపారమైన పరాక్రమాలతో కూడిన నీ విక్రమాన్ని ఆశ్రయించి నేను (నీ పక్షాన
  నిలిచి) ఉన్నాను. ఓ పవనసుతా! జనకసుతను ఏ విధంగా కనుగొనగలమో, ఆ విధంగానే, ఓ హనుమా,
  ఆ కార్యాన్ని నీవు చేయుము ॥4-44-17॥
'18': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్వాల్మీకీయ ఆదికావ్యమైన రామాయణంలో, కిష్కిన్ధాకాండంలో
  ‘హనుమత్సందేశః’ అనే నలభై నాలుగవ సర్గము ముగిసినది ॥4-44॥
