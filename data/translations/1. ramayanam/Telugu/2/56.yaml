'29': >-
  అప్పుడు రాముడు స్నానం చేసి నియమాలతో స్థిరచిత్తుడై, గుణవంతుడై, జపమునందు
  నిపుణుడై, సత్రావసానానికి సంబంధించిన (యాగాంత్య) మంత్రాలన్నిటినీ సంగ్రహంగా
  సమ్యక్గా అనుష్ఠించెను ॥ 2-56-29 ॥
'30': >-
  దేవగణాలన్నిటినీ యజించిన తరువాత, శుచియైన రాముడు ఆ నివాసంలో ప్రవేశించెను.
  అపారతేజస్సు గల రామునకు మనస్సు ఎంతో ఆనందంతో నిండెను ॥ 2-56-30 ॥
'31': >-
  వైశ్వదేవ బలిని చేసి, రౌద్రం (రుద్ర సంబంధమైన) మరియు వైష్ణవం (విష్ణుసంబంధమైన)
  బలులనూ నిర్వహించి, వాస్తు శాంతికై చేయవలసిన మంగళకార్యాలను ప్రవర్తింపజేసెను ॥
  2-56-31 ॥
'32': >-
  న్యాయరీతిగా జపం చేసి, విధివిధానాలతో నదిలో స్నానం చేసి, పాపశమనార్థంగా రాముడు
  ఉత్తమమైన బలిని అర్పించెను ॥ 2-56-32 ॥
'33': >-
  వేదిస్థలాల విధానాలను, పూజనీయమైన చైత్యములను, దేవతాయతనములను—ఆ ఆశ్రమానికి
