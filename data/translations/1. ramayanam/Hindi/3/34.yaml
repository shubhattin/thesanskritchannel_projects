'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रचित रामायण के अरण्यकाण्ड में ‘सीताहरण का उपदेश’
  नामक चौंतीसवाँ सर्ग आरम्भ होता है।
'1': >-
  तब शूर्पणखा को कठोर वचन बोलते हुए देखकर, मन्त्रियों के बीच बैठे रावण ने
  क्रुद्ध होकर उससे पूछा।
'2': >-
  यह राम कौन है? उसका पराक्रम कैसा है? उसकी वीरता कैसी है, उसका स्वरूप कैसा है,
  और उसका सामर्थ्य कितना है? वह अत्यन्त दुर्गम दण्डकारण्य में किस कारण से
  प्रविष्ट हुआ है?
'3': >-
  राम के पास ऐसा कौन-सा आयुध है, जिससे तुम्हारे वे राक्षस मारे गए, और युद्ध में
  खर तथा दूषण और त्रिशिरा भी मारे गए?
'4': >-
  हे मनोहर अंगोंवाली! ठीक-ठीक सत्य बात बताओ कि तुम्हें किसने इस प्रकार विकृत कर
  दिया। राक्षसेन्द्र के ऐसा कहने पर वह राक्षसी क्रोध से मूर्च्छित-सी हो गई।
'5': >-
  तब उसने विधि के अनुसार राम का वर्णन करना आरम्भ किया—वह दीर्घबाहु है, विशाल
  नेत्रोंवाला है, और चीर तथा काले मृगचर्म का वस्त्र धारण किए हुए है।
'6': >-
  वह कामदेव के समान रूपवान्, दशरथ का पुत्र राम है। वह स्वर्णाभूषणों से विभूषित
  होकर इन्द्र के धनुष के समान धनुष को खींचकर तैयार करता है।
'7': >-
  वह महाबली राम, अत्यन्त विषैले महान् सर्पों के समान दीप्तिमान् नाराचों को
  क्षिप्रता से छोड़ता है; घोर शब्द करने वाले भयानक बाणों की वर्षा करता है।
'8': >-
  मैंने युद्ध में राम को धनुष खींचते हुए तो (वास्तव में) देख ही नहीं पाती,
  क्योंकि उसी समय उसके बाण-वर्षाओं से शत्रु-सेना कटती चली जाती है—मैं तो केवल उस
  सेना को शरवृष्टि से मारा जाता हुआ ही देखती हूँ।
'9': >-
  जैसे इन्द्र के द्वारा पत्थरों की वर्षा से उत्तम धान्य नष्ट हो जाता है, वैसे ही
  अत्यन्त भयंकर पराक्रम वाले राक्षसों के चौदह सहस्र (राक्षस) मारे गए।
'10': >-
  वे चौदह हजारों राक्षस, उसी एक पदाति राम के तीक्ष्ण बाणों से केवल आधे से कुछ
  अधिक मुहूर्त में मारे गए; और खर भी दूषण के सहित मारा गया।
'11': >-
  उसने ऋषियों को अभयदान दिया और दण्डक वन (में रहने वाले साधु-तपस्वी आदि)
  सुरक्षित कर दिए।
'12': >-
  मैं किसी प्रकार उस महात्मा राम द्वारा तिरस्कृत होकर भी बच गई, क्योंकि वह
  आत्मज्ञानी राम स्त्री-वध में पाप की शंका करने वाला था।
'13': >-
  उसका एक महातेजस्वी भाई भी है, जो गुण और पराक्रम में उसके समान है—भक्त, अनुरक्त
  और वीर्यवान्, जिसका नाम लक्ष्मण है।
'14': >-
  वह सहनशील, दुर्जेय, विजेता, पराक्रमी, बुद्धिमान् और बलवान् है; वह राम का
  दक्षिण भुजा है, और सदा ऐसा है मानो राम का प्राण ही बाहर चल रहा हो।
'15': >-
  राम की धर्मपत्नी विशाल नेत्रोंवाली है, जिसका मुख पूर्णिमा के चन्द्रमा के समान
  है; वह सदा पति को प्रिय है और पति के प्रिय तथा हित में ही निरत रहती है।
'16': >-
  वह सुकेशी, सुघड़ नासिका और उत्तम जंघाओंवाली, अत्यन्त सुन्दर और यशस्विनी है; इस
  वन में वह दूसरी लक्ष्मी के समान, मानो कोई देवी ही, शोभायमान होती है।
'17': >-
  उसकी देह तप्त-काञ्चन के समान दीप्त है, ऊँचे लाल नखों से युक्त, शुभ लक्षणोंवाली
  है; उसका नाम सीता है—वह श्रेष्ठ स्त्री, वैदेही, और सुदृढ़ सुकोमल कटि
  (तनुमध्यमा) वाली है।
'18': >-
  ऐसे रूप-गुणोंवाली स्त्री न तो देवी है, न गन्धर्वी, न यक्षी, न किंनरी—पृथ्वी पर
  मैंने पहले कभी ऐसी नारी नहीं देखी।
'19': >-
  जिसकी पत्नी सीता हो जाए और जिसे वह हर्षपूर्वक आलिंगन करे, वह सब लोकों में भी
  पुरन्दर (इन्द्र) से बढ़कर सुख-समृद्धि के साथ जीएगा।
'20': >-
  वह सुशील है, उसके शरीर की प्रशंसा की जाती है, और रूप में पृथ्वी पर उपमा-रहित
  है; वह तुम्हारे अनुरूप पत्नी है, और तुम उसके लिए श्रेष्ठ पति हो।
'21': >-
  उस विस्तीर्ण नितम्बोंवाली, पुष्ट और उन्नत स्तनोंवाली, परम सुन्दर मुखवाली
  वैदेही को मैं तुम्हारे लिए पत्नी बनाने के उद्देश्य से लाने को उद्यत हूँ।
'22': >-
  हे महाबाहो! मुझे क्रूर लक्ष्मण ने विकृत कर दिया है; पर आज उस पूर्णचन्द्र के
  समान मुखवाली वैदेही को देखकर (मेरा यह निश्चय हुआ है)।
'23': >-
  यदि उसे पत्नी बनाने का अभिप्राय तुम्हारे मन में उत्पन्न हो, तो तुम कामदेव के
  बाणों के वश में हो जाओगे। अतः जय के लिए अभी यहाँ अपना दाहिना पाँव शीघ्र उठाओ
  (प्रयाण करो)।
'24': >-
  हे राक्षसराज! यदि मेरा यह वचन तुम्हें रुचिकर लगे, तो हे रावण, निःशङ्क होकर
  मेरा कहा हुआ कार्य कर डालो।
'25': >-
  हे महाबल! उन (राम-लक्ष्मण) की असमर्थता को जानकर ऐसा उपाय करो कि हे
  राक्षसेश्वर, निर्दोष अंगोंवाली सीता तुम्हारी पत्नी बने।
'26': >-
  राम के अचूक (सीधे गमन करने वाले) बाणों से जनस्थान में स्थित राक्षसों के मारे
  जाने का समाचार सुनकर, और खर तथा दूषण को भी मरा हुआ देखकर, अब तुम्हें आज अपना
  (उचित) कर्तव्य निश्चित करके उसे सम्पन्न करना चाहिए।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘सीताहरण का उपदेश’ नामक चौंतीसवाँ सर्ग समाप्त हुआ।
