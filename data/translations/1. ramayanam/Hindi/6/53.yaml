'0': >-
  तदनन्तर श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘वज्रदंष्ट्र-युद्ध’ नामक
  तिरपनवाँ सर्ग (६-५३) समाप्त होता है।
'1': >-
  धूम्राक्ष के मारे जाने का समाचार सुनकर राक्षसों का स्वामी रावण महान् क्रोध से
  आविष्ट हो उठा और साँप के समान बार-बार भारी साँसें छोड़ने लगा।
'2': >-
  उसने दीर्घ और उष्ण निःश्वास छोड़ते हुए, क्रोध के कारण मन से मलिन होकर, अत्यन्त
  क्रूर, महाबली राक्षस वज्रदंष्ट्र से कहा—
'3': >-
  “हे वीर! तुम जाओ, राक्षसों से घिरकर बाहर निकलो और दाशरथि राम को तथा वानरों
  सहित सुग्रीव को मार डालो।”
'4': >-
  “तथास्तु” कहकर मायावी राक्षसराज वज्रदंष्ट्र अत्यन्त वेग से, बहुत-से बलों से
  घिरा हुआ बाहर निकल पड़ा।
'5': >-
  वह नागों, घोड़ों, गधों और ऊँटों से युक्त सेना सहित सुसज्जित था तथा अनेक झंडों
  और विचित्र ध्वज-चिह्नों से अलंकृत था।
'6': >-
  विचित्र केयूर और मुकुट से विभूषित होकर उसने कवच धारण किया और धनुष सहित शीघ्रता
  से प्रस्थान किया।
'7': >-
  पताकाओं से सुसज्जित, तेजस्वी तथा तप्त सुवर्ण-भूषणों से मण्डित अपने रथ की
  प्रदक्षिणा करके वह सेनापति रथ पर आरूढ़ हुआ।
'8': >-
  उसके साथ ऋष्टि, विविध तोमर, चिकने मुसल, भिन्दिपाल, धनुष, शक्तियाँ तथा
  पट्टिश—ऐसे अनेक प्रकार के अस्त्र-शस्त्र लिये हुए योद्धा थे।
'9': >-
  खड्ग, चक्र, गदा, तीक्ष्ण परशु आदि लिये हुए, विविध शस्त्रधारी पैदल सैनिक भी
  निकल पड़े।
'10': >-
  विचित्र वस्त्र धारण किये, देदीप्यमान राक्षस-श्रेष्ठ, और अत्यन्त उग्र विशाल
  हाथी—मानो चलते हुए पर्वत—युद्ध के लिए आगे बढ़ चले।
'11': >-
  उन पर तोमर और अंकुश हाथ में लिये, युद्धकुशल सवार आरूढ़ थे; और अन्य अनेक
  लक्षणों से युक्त, शूरवीर, महाबली योद्धा भी हाथियों पर चढ़े हुए थे।
'12': >-
  वह सम्पूर्ण राक्षस-सेना प्रस्थान करती हुई वैसी ही शोभा पा रही थी, जैसे
  वर्षा-ऋतु में गर्जना करते, बिजली से युक्त मेघ शोभित होते हैं।
'13': >-
  जब वे सब दक्षिण द्वार से निकल रहे थे—वहीं जहाँ यूथपति अंगद स्थित था—तब उनके
  निकलते समय अशुभ लक्षण प्रकट होने लगे।
'14': >-
  आकाश में घने बादलों के बीच से तीव्र उल्काएँ गिरने लगीं; और अग्नि-ज्वालाएँ
  उगलती हुई भयानक शिवाएँ (अपशकुन सूचक सियारिनियाँ) जोर-जोर से रोने लगीं।
'15': >-
  भयानक मृग उस समय राक्षसों के विनाश की सूचना देते हुए बोल उठे; और जो योद्धा आगे
  बढ़ रहे थे, वे वहाँ भयंकर रूप से ठोकर खाकर लड़खड़ा पड़े।
'16': >-
  इन उत्पातों को देखकर भी महाबली वज्रदंष्ट्र तेजस्वी होकर धैर्य का आश्रय लिये,
  रण के लिए उत्सुकता से बाहर निकल पड़ा।
'17': >-
  उनको आगे बढ़ते देखकर, युद्ध में विजय की अभिलाषा रखने वाले वानरों ने दिशाओं को
  शब्द से भर देने वाली अत्यन्त महान् गर्जनाएँ कीं।
'18': >-
  इसके बाद वानरों और राक्षसों के बीच घोर, भीषण-रूप धारण किये हुए, परस्पर
  एक-दूसरे के वध की आकांक्षा रखने वालों का अत्यन्त तुमुल संग्राम छिड़ गया।
'19': >-
  महोत्साही योद्धा वेग से कूदते-फाँदते हुए, फटे हुए शरीर और कटे हुए सिर लिये,
  रक्त से सने सम्पूर्ण अंगों सहित, धरती पर गिरने लगे।
'20': >-
  कुछ शूरवीर, परिघ-से बलिष्ठ भुजाओं वाले, युद्ध में पीछे न हटने वाले, परस्पर
  भिड़कर समर में तरह-तरह के शस्त्र फेंकने लगे।
'21': >-
  वृक्षों, शिलाओं और शस्त्रों के टकराने का अत्यन्त महान्, घोर और हृदय-भेदक शब्द
  वहाँ सुनाई देने लगा।
'22': >-
  वहाँ रथ के पहियों की भयंकर गड़गड़ाहट, धनुषों की टंकार, तथा शंख, भेरी और
  मृदंगों का भी तुमुल नाद उठ खड़ा हुआ।
'23': कुछ योद्धा अस्त्र-शस्त्रों को त्यागकर बाहु-युद्ध करने लगे।
'24': >-
  किसी को हथेलियों से, किसी को पैरों से, किसी को घूँसों से, किसी को वृक्षों से,
  और किसी को घुटनों से मारा गया; कई राक्षसों के शरीर टूट-फूट गये। और युद्ध के
  उन्मत्त वानरों ने कईयों को शिलाओं से कुचलकर चूर्ण कर डाला।
'25': >-
  रण में वज्रदंष्ट्र बाणों की वर्षा से वानरों को अत्यन्त भयभीत करता हुआ,
  लोक-संहार करने वाले यमराज की भाँति—मानो पाश हाथ में लिये अन्तक—चारों ओर विचरने
  लगा।
'26': >-
  बलवान, अस्त्रों के ज्ञाता, अनेक प्रकार के प्रहार करने वाले, क्रोध से मूर्छित
  राक्षसों ने युद्ध में वानर-सेनाओं का संहार करना आरम्भ कर दिया।
'27': >-
  तब रणभूमि में निर्भीक वालि-पुत्र अंगद ने उन सब राक्षसों को मार गिराया; वह
  क्रोध से दूना होकर प्रलयाग्नि के समान हो उठा।
'28': >-
  अंगद ने एक वृक्ष उठा लिया और क्रोध से लाल आँखें किये, पराक्रमी सिंह की भाँति,
  उन राक्षस-समूहों पर ऐसे टूट पड़ा जैसे सिंह छोटे मृगों पर टूट पड़ता है।
'29': >-
  इन्द्र के समान पराक्रमी अंगद ने वहाँ अत्यन्त घोर संहार मचा दिया; उसके द्वारा
  आहत होकर भीम-पराक्रम वाले राक्षस गिरने लगे।
'30': >-
  उनके सिर फट गये; वे इस प्रकार गिर पड़े मानो कटे हुए वृक्ष हों—वहाँ रथ, विचित्र
  ध्वज, घोड़े तथा वानर और राक्षसों के शरीर चारों ओर बिखर गये।
'31': >-
  उस समय रक्त की धारा से ढकी हुई भूमि भयावह हो उठी; और हार, केयूर, वस्त्र तथा
  शस्त्रों से वह मानो अलंकृत-सी दिखने लगी।
'32': >-
  वहाँ रणभूमि में वह धरती शरद्-रात्रि के समान चमकने लगी। अंगद के वेग से वह महान्
  राक्षस-बल उसी प्रकार काँप उठा, जैसे पवन से मेघ हिल उठता है।
'33': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद् रामायण के युद्धकाण्ड
  में ‘वज्रदंष्ट्र-युद्ध’ नामक तिरपनवाँ सर्ग (६-५३) समाप्त हुआ।
