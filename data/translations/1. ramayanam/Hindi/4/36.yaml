'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में
  ‘सुग्रीव-लक्ष्मण-अनुरोध’ नामक छत्तीसवाँ सर्ग (४-३६) आरम्भ होता है।
'1': >-
  तारा द्वारा कहे गए, विनययुक्त तथा धर्मसम्मत उस वचन को सुनकर मृदु-स्वभाव वाले
  सौमित्रि लक्ष्मण ने उसे स्वीकार कर लिया।
'2': >-
  लक्ष्मण द्वारा वह वचन स्वीकार किए जाने पर वानरगणों के स्वामी (सुग्रीव) ने अपने
  हृदय में जो महान् भय था, उसे ऐसे त्याग दिया मानो भीगा हुआ वस्त्र उतार फेंक
  दिया हो।
'3': >-
  तब वानरेश्वर सुग्रीव ने अपने कंठ में पड़ी बहुवर्णी, बहुगुण-सम्पन्न, विशाल माला
  को तोड़कर अलग कर दिया और उसका मद (अहंकार/उन्माद) भी नष्ट हो गया।
'4': >-
  तत्पश्चात् समस्त वानरों में श्रेष्ठ और भयंकर बल वाले लक्ष्मण से संबोधित होकर
  सुग्रीव ने हर्ष से परिपूर्ण होकर विनययुक्त वचन कहा।
'5': >-
  हे सौमित्रि! मेरी लुप्त हो गई श्री (समृद्धि), कीर्ति और शाश्वत कपिराज्य—ये सब
  मुझे श्रीराम की कृपा से पुनः प्राप्त हुए हैं।
'6': >-
  हे नृपात्मज! जो अपने कर्मों से प्रसिद्ध ऐसे उस देवतुल्य पुरुष (श्रीराम) का,
  अंशमात्र से भी, वैसा प्रत्युपकार कौन कर सकता है? कौन समर्थ है? (कोई नहीं)।
'7': >-
  धर्मात्मा राघव अपने ही तेज से, केवल मेरे सहयोग-मात्र से, सीता को प्राप्त
  करेंगे और रावण का वध भी करेंगे।
'8': >-
  जिसने एक ही बाण से सात महावृक्षों को, एक पर्वत को और धरती को भी चीर डाला—उसके
  लिए सहायता का कार्य ही क्या है? (उसे सहायता की आवश्यकता ही क्या)।
'9': >-
  हे लक्ष्मण! जिसके धनुष की टंकार के शब्द से पर्वतों सहित पृथ्वी काँप उठती है,
  उसके लिए सहायकों की आवश्यकता भला किस प्रकार होगी? (वास्तव में नहीं है)।
'10': >-
  हे नरश्रेष्ठ! मैं नरेन्द्र (श्रीराम) के साथ अवश्य चलूँगा और जब वे शत्रु रावण
  को—उसके नगर-समेत—वध करने जा रहे हों, तब उनकी अनुयात्रा करूँगा।
'11': >-
  यदि विश्वासवश अथवा स्नेहवश मुझसे कुछ भी मर्यादा-लঙ্ঘन हो गया हो, तो दास के
  अपराध के समान मुझे क्षमा करना चाहिए; वास्तव में किसी ने अपराध नहीं किया है।
'12': >-
  महात्मा सुग्रीव के इस प्रकार कहने पर लक्ष्मण प्रसन्न हो गए और प्रेमपूर्वक
  उन्होंने यह कहा।
'13': >-
  हे वानरेश्वर! हे सुग्रीव! तुम जैसे नाथ द्वारा—विशेषतः तुम्हारे इस विनय-भाव
  से—मेरे भ्राता (श्रीराम) सर्वथा सनाथ हो गए हैं।
'14': >-
  हे सुग्रीव! तुम्हारा जो प्रभाव है और तुम्हारी जैसी यह शुद्धता (शौच/सदाचार)
  है—उसके अनुसार तुम कपिराज्य की उत्तम श्री का उपभोग करने के पूर्ण अधिकारी हो।
'15': >-
  हे सुग्रीव! तुम्हारे सहयोग से प्रतापवान श्रीराम रणभूमि में शत्रुओं का वध अवश्य
  करेंगे—इसमें तनिक भी संशय नहीं है।
'16': >-
  हे सुग्रीव! धर्म को जानने वाले, उपकार मानने वाले तथा संग्रामों में पीछे न हटने
  वाले (श्रीराम) के विषय में तुम्हारा कहा हुआ वचन सर्वथा उपयुक्त और युक्तिसंगत
  है।
'17': >-
  सामर्थ्य होने पर भी दोषों को समझकर उचित वचन कहने का अधिकारी और कौन है—मेरे
  ज्येष्ठ भ्राता (श्रीराम) और तुम्हें, हे वानरश्रेष्ठ, छोड़कर? (और कोई नहीं)।
'18': >-
  हे हरिपुंगव! पराक्रम और बल में तुम राम के समान ही हो; देवताओं द्वारा तुम्हें
  बहुत समय बाद (उचित समय पर) सहायक के रूप में प्रदान किया गया है।
'19': >-
  किन्तु हे वीर! शीघ्र ही तुम मेरे साथ यहाँ से प्रस्थान करो और अपने उस मित्र
  (श्रीराम) को सांत्वना दो, जो अपनी पत्नी के हरण से दुःखित है।
'20': >-
  और शोक से अभिभूत राम के वचन सुनकर मैंने तुमसे जो कठोर बातें कह दी थीं—हे मेरे
  मित्र! उसके लिए मुझे क्षमा करना।
'21': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड में
  ‘सुग्रीव-लक्ष्मण-अनुरोध’ नामक छत्तीसवाँ सर्ग (४-३६) समाप्त होता है।
