'0': अथ श्रीरावणविरचितं श्रीशिवताण्डवस्तोत्रं प्रवर्तते।
'1': >-
  यः शिवः प्रचण्डताण्डवं कृतवान्, स नः सर्वदा शिवं मङ्गलं वितनोतु। यस्य
  जटामण्डले गलज्जलप्रवाहाः (जह्नव्याः) सततं प्रस्रवन्तः स्थलमपि पावयन्ति; यस्य
  गले लम्बिता उन्नतभुजङ्गमालिका शोभते; यस्य च डमरुकस्य पुनःपुनः प्रसरन्महानिनादः
  “डमड्डमड्डमड्डम्” इति गम्भीरध्वनिरिव निनदति।
'2': >-
  क्षणेक्षणे मम रतिरानन्दश्च तस्मिन् एवास्तु—यस्य मूर्ध्नि
  जटाकटाहसम्भ्रमभ्रमन्निलिम्पनिर्झरी (देवनदी) विलोलवीचिवल्लरीविलासेन प्रसरन्ती
  शोभां वितन्वती विराजते; यस्य ललाटपट्टे धगद्धगदिति स्फुटध्वनिसहितः ज्वलनः
  दीप्तिमान् प्रज्वलति; यश्च किशोरचन्द्रं शेखरतया धारयति।
'3': >-
  क्वचित् दिगम्बरवस्तुनि (आकाशवसने) शिवे मम मनोविनोदः प्रीतिश्च भवतु—यस्य मानसं
  धराधरेन्द्रनन्दिनीपार्वत्याः विलासबन्धुसौख्येन बन्धुरं,
  दिगन्तसन्ततिप्रमोदविस्तारैः स्फुरद्भिः आनन्दं नितरां अनुभवति; यस्य
  कृपाकटाक्षधोरण्याः सततप्रवाहेन दुर्धरापदपि निरुद्धा निवर्त्यते च।
'4': >-
  भूतभर्तरि (समस्तभूतधारके) शिवे मयि अद्भुतं मनोविनोदं ध्रियताम्। यस्य जटासु
  भुजङ्गैः परिष्कृतासु पिङ्गलस्फुरत्फणामणिप्रभाकदम्बः शोभते; तस्यैव
  प्रभाकदम्बस्य कुङ्कुमद्रव इव प्रस्रवन् दिग्वधूमुखान्यिव प्रलिप्य दिशः रञ्जयति;
  यस्य च उत्तरीयं मदान्धसिन्धुरचर्मवद् मेदुरं स्फुरत्-त्वगिव कम्पमानं दीप्तं च।
'5': >-
  चन्द्रशेखरः (चकोरबन्धुशिरोभूषणः) प्रभुः नः चिराय श्रियै जयताम्, तस्यैव श्रीः
  चिरस्थिरा भवतु। यस्य अङ्घ्रिपीठभूमिः सहस्रलोचनस्येन्द्रस्य प्रभृतिभिः शेषदेवैः
  शेखरेभ्यः पतितप्रसूनधूळिधोरणीभिः विधूसरा बभूव; यस्य जटाजूटः भुजङ्गराजमालया
  निबद्धः दृढतया विराजते।
'6': >-
  महाकपालिनः (महाकपालिधरस्य) शिवस्य सम्पद्रूपं नः कल्याणमस्तु। यस्य शिरोजटालं
  सुधामयूखलेखया (चन्द्रकान्तिकिरणपङ्क्त्या) विराजमानं शेखरतया शोभते; यस्मिन्
  देवाधिनायकः नमति, यतः स्मरस्य पञ्चसायकाः इव निपीताः (निःशेषं शोषिताः) सन्ति;
  यस्य ललाटचत्वरे ज्वलनः धनञ्जयाग्निवत् दह्यमानः स्फुलिङ्गान् प्रचुरान् विसृजति।
'7': >-
  क्षणेक्षणे त्रिलोचने शिवे मम रतिरस्तु—यस्य कराळभालपट्टिकायां धगद्धगदिति ज्वलनः
  प्रज्वलन्, तत्र प्रचण्डहुतौ स्मरस्य पञ्चसायकाः पूर्णतया आहूतीकृताः दग्धाश्च;
  यश्च धराधरेन्द्रनन्दिन्याः कुचाग्रभागे चित्रपत्रकप्रकल्पनायाम् एकः परमः शिल्पी
  इव नानाविचित्रां रचनां करोति।
'8': >-
  निलिम्पनिर्झरीधरः (गङ्गाधरः) कृत्तिसिन्धुरः (गजचर्माम्बरधरः) जगद्धुरन्धरः
  प्रभुः नः श्रियं ददातु। यस्य कन्धरः नवीनमेघमण्डलीसमूहसदृशेन,
  कुहूनिशीथिनीप्रबन्धबद्धगाढतमसा इव, दुर्धरं नीलवर्णं तमः स्फुरद्भिः आवृतः
  बन्धित इव दृश्यते; यश्च कलानिधानबन्धुरः—कलानां निधिर्भूतः चन्द्रः इव मनोहरः;
  यश्च समस्तं जगत् धारयति पोषयति च।
'9': >-
  प्रफुल्लनीलपङ्कजप्रपञ्चसदृशीं बहुलकालिमप्रभां वलम्बिनीं कण्ठकन्दलीरुचिं यस्य
  कन्धरे प्रबद्धां शोभाम् अहं तम् भजे। स एव स्मरच्छिदः (कामहनन्), पुरच्छिदः
  (त्रिपुरविनाशकः), भवच्छिदः (संसारबन्धच्छेदकः), मखच्छिदः (यज्ञविघ्नकर्ता),
  गजच्छिदः (गजसंहारकः), अन्धकच्छिदः (अन्धकवधकः), तमन्तकच्छिदः (यमविनाशकः) इति
  विख्यातः।
'10': >-
  अखर्वा अविच्छिन्ना च या सर्वमङ्गळकलाकदम्बमञ्जरीवद् विस्तीर्णा शुभश्रीः, तथा
  भक्तिभ्रमरान् आकर्षयन्ती रसप्रवाहमाधुरी मधुवत् विजृम्भमाणा यस्य, तं अहं भजे। स
  एव स्मरान्तकः, पुरान्तकः, भवान्तकः, मखान्तकः, गजान्तकः, अन्धकान्तकः,
  तमन्तकान्तकश्च—मृत्योरपि नाशकः।
'11': >-
  जयति शिवः—यस्य प्रचण्डताण्डवः मृदङ्गस्य तुङ्गमङ्गळध्वनिसमूहेन
  “धिमिद्धिमिद्धिमि” इति क्रमप्रवर्तितैः शुभनिनादैः प्रवर्त्यते; यस्य
  भुजविभ्रमभ्रमणक्रीडया भ्रम्यमाणात् भुजङ्गात् निःश्वासक्रमानुगतं निर्गच्छन्
  वह्निः कराळभालाग्निरूपेण प्रज्वलन् स्फुरति, प्रवाहं च प्रसारयति।
'12': >-
  यः सदाशिवः मनः समदर्शनं प्रवर्तयति, तं कदा अहं भजे?—यस्य चित्तं
  दृषद्विचित्रतल्पयोः (निर्माणशिलातल्पे तथा नानाविचित्रशयने),
  भुजङ्गमौक्तिकस्रजोः (सर्पमालायां तथा मुक्ताहारे), गरिष्ठरत्नलोष्ठयोः
  (गुरुतररत्ने तथा पाषाणलोष्टे), सुहृद्विपक्षपक्षयोः (मित्रे तथा शत्रौ),
  तृणारविन्दचक्षुषोः (तृणे तथा पद्मे), प्रजामहीमहेन्द्रयोः (सामान्यजनेषु तथा
  महीमहेन्द्रे—देवराजे) च सममेव प्रवर्तते—सर्वं समभावेन पश्यन्।
'13': >-
  कदा अहं सुखी भवामि—निलिम्पनिर्झरीनिकुञ्जकोटरान्तरे वसन्; दुर्मतिदोषैः विमुक्तः
  सदा; शिरसि अञ्जलिं (कृताञ्जलिं) नित्यं वहन्, अर्थात् नित्यनमस्कारार्पणपरः;
  लोललोचनविक्षेपात् विमुक्तः (अचलदृष्टिः) सन्; ललामभाललग्नकः—भालस्थे पुण्यलक्षणे
  लिङ्गे/चिह्ने एकाग्रः; तथा “शिव, शिव” इति मन्त्रं निरन्तरम् उच्चरन्?.
'14': >-
  एषः हि उत्तमोत्तमः स्तवः नित्यं एवम् एव पठनीयः। यः नरः एनं पठन्, स्मरन्,
  ब्रुवन् (उच्चैः कीर्तयन्) च, सः सन्ततं विशुद्धिम् आप्नोति। सः हरेः तथा गुरौ च
  सुभक्तिम् आशु प्राप्नोति, अन्यां गतिं न प्राप्नोति—एषा एव परमा गतिः। यतः
  सुशङ्करस्य (परमशिवस्य) चिन्तनमेव देहिनां विमोहनं—अर्थात् संसारमोहनच्छेदनं
  मोक्षदायि च परमाकर्षणम्।
'15': >-
  निलिम्पनाथनगर्याः (देवनगर्याः) मौलौ स्थितस्य कदम्बस्य मल्लिकानिगुम्फात्
  निर्भरं क्षरन् मधुरः माधुर्यरसः यः मनोहरः, सः नः मनोमुदं तनोतु; स एव अहर्निशं
  विनोदिनीं क्रीडामयीं प्रीतिं ददातु। तत् परश्रियः परमं पदं, तदङ्गजत्विषां
  (तदीयाङ्गसम्भवानां दिव्यमूर्तीनां/प्रभावानां) तेजसां चयः—समुच्चितदीप्तिरूपं
  वैभवम्।
'16': >-
  जगज्जयाय जायताम्—यः घोषः प्रचण्डवाडवानलप्रभासदृशः दीप्तिमान्, शुभप्रचारणी च
  सर्वत्र मङ्गलं प्रसारयति; यः महाष्टसिद्धिकामिनीभिः योगिनीजनैः समूहैः
  आहूतजल्पनारूपः (आवाहनपरउच्चारणरूपः); यः विवाहकाले उत्पन्नः ध्वनिः, येन देवीस्य
  वामलोचनं आनन्दविकासेन विमुक्तं प्रसन्नं जातम्; यश्च “शिव” इति मन्त्रभूषणेन
  अलङ्कृतः।
'17': >-
  अहं पार्वतीपतिं नमामि; जाह्नवीपतिं नमामि; भक्तवत्सलं नमामि; भाललोचनं
  (ललाटनेत्रधरं) नमामि। चन्द्रशेखरं नमामि; दुःखमोचनं नमामि। तस्य नटेश्वरस्य
  पादपङ्कजं अहं स्मरामि।
'18': >-
  पूजावसानसमये, प्रदोषकाले, यः शम्भुपूजनपरः सन् दशवक्त्रेण (रावणेन) गीतम् एतत्
  गीतं पठति, तस्मै शम्भुः सदा एव स्थिरां चिरस्थायिनीं लक्ष्मीं प्रददाति—या
  सुमुखी मनोहरा च, रथगजेन्द्रतुरङ्गयुक्ता (रथैः गजेन्द्रैः तुरङ्गैश्च
  सहितसमृद्धियुक्ता) च।
'19': इति श्रीरावणविरचितं श्रीशिवताण्डवस्तोत्रं सम्पूर्णतया समाप्तम्।
