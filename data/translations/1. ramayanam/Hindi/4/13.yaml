'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के किष्किन्धाकाण्ड में “सप्तजन-आश्रम को प्रणाम”
  नामक तेरहवाँ सर्ग (4-13) आरम्भ होता है।
'1': >-
  तत्पश्चात धर्मात्मा लक्ष्मणाग्रज श्रीराम, जो ऋष्यमूक पर्वत से (चले थे),
  सुग्रीव के साथ उस किष्किन्धा नगरी की ओर गए, जिसका पालन-रक्षण वाली के पराक्रम
  से हो रहा था।
'2': >-
  श्रीराम ने सुवर्णाभूषणों से विभूषित अपना महान धनुष उठा लिया और युद्ध साधने
  वाले, सूर्य के समान तेजस्वी बाणों को भी हाथ में ले लिया।
'3': >-
  उस महात्मा राघव के आगे-आगे, ग्रीवा को दृढ़ किए हुए सुग्रीव चला, और उसके साथ
  महाबली लक्ष्मण भी अग्रभाग में चले।
'4': >-
  पीछे से वीर हनुमान, तथा पराक्रमी नल और नील, और महान तेजस्वी तार—ये सब
  वानर-युथों के युथपति (प्रधान) चल रहे थे।
'5': >-
  वे चलते-चलते पुष्पभार से लदी हुई वृक्षावलियों को देखते जाते थे, और प्रसन्न
  (स्वच्छ) जल वहन करने वाली, समुद्र में जाकर मिलने वाली नदियों को भी देखते थे।
'6': >-
  वे पर्वतों की कन्दराओं को, जलप्रपात-रहित शैलप्रदेशों को, और गुफाओं को; तथा
  मुख्य-मुख्य शिखरों को और प्रियदर्शन दर्रों (घाटियों/दरियों) को भी देखते हुए
  आगे बढ़े।
'7': >-
  मार्ग में वे वैदूर्य-मणि के समान निर्मल जल से भरे, तथा कोष खुले हुए और कली
  स्वरूप (अर्धखिले) कमलों से सुशोभित सरोवरों/तालाबों को भी निहारते चले।
'8': >-
  वे सरोवर, कारण्डव, सारस, हंस, वञ्जुल (जलपक्षी), जलकुक्कुट, चक्रवाक तथा अन्य
  अनेक पक्षियों के निनाद से गूँज रहे थे—ऐसे जलाशयों को वे देखते गए।
'9': >-
  वे कोमल दूब/शष्प के अंकुरों को आहार बनाने वाले, निर्भय वनगामी हरिणों को, जो
  इधर-उधर विचर रहे थे और कहीं-कहीं स्थलीयों पर ठहरे थे—सब ओर देखते चलते गए।
'10': >-
  वे सरोवरों के शत्रु (मगरमच्छ आदि जलजीव) भी देखते गए, और श्वेत दंतों से
  सुशोभित, भयंकर, अनेक प्रकार से विचरण करने वाले, वन्य, तटों को तोड़ने/रौंदने
  वाले द्विरद (हाथी) भी देखते गए।
'11': >-
  वे मदोन्मत्त, पर्वत-ढालों से उन्नत (ऊँचे) स्थल वाले, चलित पर्वतों के समान,
  हाथियों के समान विशाल, तथा पृथ्वी की धूलि से आच्छादित वानरों को भी देखते गए।
'12': >-
  इस प्रकार वन में अन्य वनचरों को, तथा आकाश में विचरने वाले विहंगों को देखते
  हुए, सुग्रीव के अधीन रहने वाले (उसकी आज्ञा का पालन करने वाले) वे सब शीघ्रता से
  आगे बढ़ते गए।
'13': >-
  वे जब वहाँ तीव्र गति से जा रहे थे, तब रघुनन्दन श्रीराम ने एक वृक्ष-समूह वाला
  वनखंड देखकर सुग्रीव से कहा—
'14': >-
  “यह वृक्ष-समूह आकाश में मेघ के समान दिखाई देता है; मेघसमूह के समान विशाल है और
  चारों ओर से कदली-वृक्षों (केले के वृक्षों) से घिरा हुआ है।”
'15': >-
  “मित्र! इसका रहस्य जानने की मेरी इच्छा है; मेरे मन में उत्सुकता है—और मैं
  चाहता हूँ कि तुम उस उत्सुकता का निवारण करो।”
'16': >-
  महात्मा राघव के ये वचन सुनकर, चलते-चलते ही सुग्रीव ने उस विशाल वन की ओर संकेत
  करते हुए (उसका परिचय देते हुए) कहा—
'17': >-
  “राघव! यह विस्तृत आश्रम है, जो श्रम का नाश करने वाला है; यह उपवनों और वनसम्पदा
  से युक्त है, और इसमें स्वादिष्ट मूल, फल तथा जल उपलब्ध हैं।”
'18': >-
  “यहाँ ‘सप्तजन’ नाम के, कठोर व्रतों का पालन करने वाले मुनि थे; वे सातों ही नीचे
  की ओर सिर रखकर (उलटे), नियमपूर्वक जल में शयन करने वाले थे।”
'19': >-
  “वे सात रातों में एक बार आहार करते थे; वायु के सहारे (केवल प्राणवायु पर)
  अचल/निश्चल भाव से रहते थे; और सात मुनि, अपने सम्पूर्ण शरीर सहित, वर्ष-शतों के
  पश्चात दिव्य लोक को गए।”
'20': >-
  “उनके इसी प्रभाव के कारण वृक्षों की मानो प्राकार (चारदीवारी) से घिरा यह आश्रम
  अत्यन्त दुर्जय है—इन्द्र सहित देवों और असुरों के लिए भी।”
'21': >-
  “पक्षी भी इस स्थान को त्याग देते हैं, तथा अन्य वनचर भी; और जो कोई मोहवश यहाँ
  प्रविष्ट हो जाता है, वह फिर लौटकर नहीं आता।”
'22': >-
  “हे राघव! यहाँ आभूषणों की झंकार जैसे स्पष्ट सुनाई पड़ती है; तथा
  वाद्यों/तूर्यों और गीतों का स्वर भी, और दिव्य सुगन्ध भी (अनुभूत होती है)।”
'23': >-
  “यहाँ त्रेता-अग्नि भी प्रज्वलित हैं; यह जो धुआँ दिखाई दे रहा है, वह कपोत के
  अंग के समान अरुण वर्ण वाला, वृक्षों के शिखरों को मानो लपेटे हुए है।”
'24': >-
  “ये वृक्ष धुएँ से जुड़े/लिप्त मस्तक वाले प्रकाशमान दिखते हैं; और मेघ-जाल से
  आच्छन्न वैदूर्य-पर्वतों के समान प्रतीत होते हैं।”
'25': >-
  “हे धर्मात्मन् राघव! उन (सप्तजन) ऋषियों को उद्देश्य करके—भाई लक्ष्मण
  सहित—एकाग्र होकर, दोनों हाथ जोड़कर प्रणाम करो।”
'26': >-
  “क्योंकि जो उन भावितात्मा ऋषियों को प्रणाम करते हैं, हे राम! उनके शरीर में कोई
  भी अशुभ वस्तु/दोष नहीं रहता।”
'27': >-
  तब श्रीराम ने अपने भ्राता लक्ष्मण सहित कृताञ्जलि होकर, उन महात्मा ऋषियों को
  मन-ही-मन उद्देश्य करके उन्हें नमस्कार/अभिवादन किया।
'28': >-
  धर्मात्मा श्रीराम और उनके भ्राता लक्ष्मण के अभिवादन के पश्चात, सुग्रीव और वानर
  भी हर्षित मन से आगे चल पड़े।
'29': >-
  वे उस सप्तजन-आश्रम से आगे बहुत दूर का पथ पार करके, उस दुर्धर्ष किष्किन्धा नगरी
  को देखने लगे, जिसका पालन-रक्षण वाली कर रहा था।
'30': >-
  तत्पश्चात प्रबल, उदित सूर्य के समान उग्र तेजस्वी वे राम, लक्ष्मण और वानर (दल),
  अपने-अपने शस्त्र धारण करके, शत्रु के वध के लिए—सुरेश (इन्द्र) के पुत्र के
  पराक्रम से संरक्षित (जैसी) उस पुरी की ओर—फिर इसी मार्ग से आगे बढ़ आए।
'31': >-
  इस प्रकार ऋषिपरंपरा में प्राप्त, श्रीमद्वाल्मीकि-प्रणीत आदिकाव्य श्रीरामायण के
  किष्किन्धाकाण्ड में “सप्तजन-आश्रम को प्रणाम” नामक तेरहवाँ सर्ग (4-13) समाप्त
  हुआ।
