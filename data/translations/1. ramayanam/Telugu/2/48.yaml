'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే అయోధ్యాకాండే ‘పౌరాంగనావిలాపః’ నామ అష్టచత్వారింశః
  సర్గః ॥2-48॥


  ఇట్లు శ్రీమద్వాల్మీకి విరచితమైన శ్రీరామాయణమునందలి అయోధ్యాకాండములో ‘పౌరస్త్రీల
  విలాపము’ అను నలభై ఎనిమిదవ సర్గము.
'1': >-
  అనంతరం—అతి విషణ్ణులై, తీవ్రముగా పీడింపబడినవారై, కన్నీటి ప్రవాహముతో నయనములు
  తడిసి, శోకముతో నిండిన హృదయులై, ముమూషులైనవారివలె (బతకలేనంత దుఃఖితులై) వారు
  నిలిచిరి.
'2': >-
  రాముని వెంట వెళ్లి మరల నగరమునకు తిరిగివచ్చిన ఆ నగరవాసులకు—మనస్సు నిలువని
  వారికీ—ప్రాణములు శరీరమునుండి పైకెగసి పోయినట్టుగా (సత్త్వములు విడిచినట్టుగా)
  అనిపించెను.
'3': >-
  తమ తమ ఇళ్లకు చేరి, పుత్రదారములతో చుట్టుముట్టబడి ఉన్న వారందరూ—ముఖములు కన్నీటితో
  కప్పబడి—అశ్రుధారలను విడిచిరి.
'4': >-
  ఎవ్వరూ ఆనందించలేదు, ఎవరూ హర్షించలేదు; వ్యాపారులు తమ వస్తువులను విస్తరింపలేదు;
  సరుకులు చక్కగా ప్రదర్శింపబడలేదు; గృహస్థులు వంటలు కూడా చేయలేదు.
'5': >-
  ఎంతటి విస్తార ధన లాభము కళ్లకు కనిపించినా దానితో ఆనందించలేదు; మొదటి కుమారుడు
  జన్మించగా సైతం జనని హర్షించలేదు.
'6': >-
  ప్రతి ఇంటిలోనూ ఏడుస్తున్న స్త్రీలు—ఇంటికి వచ్చిన తమ భర్తలను—దుఃఖార్తులై,
  మాటలచేత గద్దింపుగా, ఏనుగులను అంకుశములతో తొలిచినట్లు వేదించే వాక్యబాణములవంటి
  మాటలతో నిందించిరి.
'7': >-
  ‘రాఘవుని చూడలేని వారికి ఇళ్లు ఎందుకు? భార్యలు ఎందుకు? ధనం ఎందుకు? పిల్లలు
  ఎందుకు? సుఖములు ఎందుకు?’ అని వారు అనుకొనిరి.
'8': >-
  ఈ లోకమున నిజమైన సత్పురుషుడు ఒక్కడే—సీతతో కూడ లక్ష్మణుడు; అతడు కాకుత్స్థుడు
  శ్రీరాముని అరణ్యమున సేవించుచు వెంట వెళ్లుచున్నాడు.
'9': >-
  కాకుత్స్థుడు పవిత్రమైన నీళ్లలో మునిగి స్నానము చేయబోవు—నదులూ, పద్మవనములతో
  నిండిన సరస్సులూ—అన్నీ ధన్యములు, పుణ్యవంతములు.
'10': >-
  మనోహరమైన అరణ్యకాననములు, విస్తార జలప్రదేశములతో కూడిన నదితీరాలు, శిఖరశ్రేణులు గల
  పర్వతములు—ఇవి అన్నీ కాకుత్స్థుని (రాముని) శోభింపజేయనున్నవి.
'11': >-
  రాముడు ఏ అరణ్యమునకు గాని, ఏ పర్వతమునకు గాని వెళ్లునో—అది అతడిని ప్రియ అతిథి
  వచ్చినట్లుగా భావించి, పూజాదరములతో గౌరవించకుండా ఉండలేను.
'12': >-
  విచిత్రములైన పుష్పములతో కిరీటములవలె అలంకరింపబడినవి; అనేక మంజరుల భారమును
  ధరించినవి; కాలము కానప్పటికీ శ్రేష్ఠమైన పుష్పఫలములను ఇచ్చునవి—అటువంటి
  వృక్షలతాదులు (అరణ్యములో) కనిపించును.
'13': >-
  కాలము కానప్పటికీ శ్రేష్ఠమైన పుష్పములు, ఫలములు—రాముడు వచ్చెనని తెలుసుకొని
  కరుణతో—ఆ పర్వతములు అతనికి చూపించును (అర్పించును).
'14': >-
  పర్వతములు నిర్మలమైన జలములను ప్రస్రవింపజేయును; మరల మరల నానావిధములైన, అతి
  చిత్రముగా మనోహరమైన జలపాతములను (నిర్ఝరములను) దర్శింపజేయును.
'15': >-
  పర్వతశిఖరములపై ఉన్న వృక్షములు రాఘవునికి ఆనందమును కలిగించును. ఎక్కడ రాముడు
  ఉంటాడో అక్కడ భయం లేదు; అక్కడ పరాజయం అనే మాట లేదు.
'16': >-
  అతడు శూరుడు, మహాబాహువు, దశరథుని పుత్రుడు. ‘ఇంతకుముందే అతనికి దూరము కాకముందే
  మనము రాఘవుని వెంట వెళ్లుదాం’ అని (వారు తలచిరి).
'17': >-
  అటువంటి మహాత్ముడైన భర్త యొక్క పాదఛాయే సుఖదాయకము. అతడే ఈ జనమునకు నాథుడు; అతడే
  గతి; అతడే పరాయణము (ఆశ్రయము).
'18': >-
  ‘మేము సీతను సేవించెదము; మీరు రాఘవుని సేవించండి’ అని పౌరస్త్రీలు—భర్తలపై
  దుఃఖార్తులై—అలా అలా పలుకుచుండిరి.
'19': >-
  ‘మీకు అరణ్యములో రాఘవుడు యోగక్షేమములను నిర్వహించును; ఈ నగర స్త్రీజనమునకు సీతమ్మ
  యోగక్షేమములను చేయును’ అని (వారు పరస్పరం చెప్పుకొనిరి).
'20': >-
  అప్రతీతికరమైన (ఇష్టములేని) ఈ నివాసముతో, రాముని వియోగముచేత ఆకలితో (ఉత్కంఠతో)
  ఉన్న జనముతో, మనసు హరింపబడినవారై—ఇంత మనసుకు నచ్చని వాసమునందు ఎవడు సంతోషించగలడు?
'21': >-
  ‘కైకేయి చేత రాజ్యము అధర్మముగా, అనాథునివలె (రక్షణలేనిదిగా) మారితే—మన జీవితం వలన
  లాభమే లేదు; ఇక పిల్లలు ఎందుకు? ధనం ఎందుకు?’ అని వారు పలికిరి.
'22': >-
  యే స్త్రీ ఐశ్వర్యకారణముచేత తన కుమారుని, తన భర్తనూ వదిలివేసినదో—ఆ కైకేయి
  (కులముకు మలినమైనదైన ఆ స్త్రీ) మరి ఎవరిని వదలకుండా కాపాడగలదు?
'23': >-
  ‘కైకేయి జీవించుచుండగా మనము ఆమె రాజ్యములో భృతకులవలె (దాసులవలె) నివసించము. ఆమె
  బ్రతికియుండగా—మనము మా పుత్రులతో కూడ బ్రతికితే—అదే శాపమగుగాక’ అని (వారు
  శపథముచేసిరి).
'24': >-
  ఎదురులేని నిర్దయగా, భూపతీంద్రుని (దశరథుని) పుత్రుని ప్రవాసమునకు నెట్టివేయు
  ఆమెను పొందినవాడు—అధర్మిణి, దుష్టాచారిణి అయిన ఆమెతో—ఎవడు సుఖముగా బ్రతుకగలడు?
'25': >-
  ఇది సమస్తమూ ఉపద్రవమయినది, ఆధారము లేనిది, నాయకత్వము లేనిది. కైకేయి చేసిన
  కార్యమువలన సమస్తము వినాశమునకు చేరును.
'26': >-
  రాముడు వనవాసమునకు వెళ్ళినపుడు భూమిపతి (దశరథుడు) జీవించడు. దశరథుడు మరణించిన
  వెంటనే, ఆ తర్వాత స్పష్టముగా (నగరమునందు) నాశనమే సంభవించును.
'27': >-
  ‘ఓ క్షీణపుణ్యులారా, దుర్గతిపాలైనవారారా—విషమును కలిపి తాగుడి; లేక రాఘవుని వెంట
  వెళ్లుడి; లేక శ్రుతిలేని స్థితికి (మరణమునకు/నరకదిశకు) వెళ్లుడి’ అని వారు
  తీవ్రంగా ఆవేదనతో పలికిరి.
'28': >-
  ‘రాముడు భార్యతో, లక్ష్మణునితో కూడ మిథ్యగా (అన్యాయముగా) ప్రవాసమునకు పంపబడెను.
  మేము భరతునకు అప్పగింపబడ్డవారమయ్యాము—కసాయివాడికి అప్పగించబడిన పశువులవలె’ అని
  వారు విలపించిరి.
'29': >-
  పూర్ణచంద్రునివంటి ముఖముగలవాడు, శ్యామవర్ణుడు, బలమైన కంఠప్రదేశముగలవాడు,
  శత్రుదమకుడు, మోకాళ్ల వరకు పొడవైన భుజములు గలవాడు, పద్మనయనుడు—లక్ష్మణునికి
  అగ్రజుడైన ఆ రాముడు.
'30': >-
  ముందుగా పలుకువాడు (మర్యాదగా ముందే పలకరించువాడు), మధురభాషి, సత్యవాది,
  మహాబలవంతుడు, సౌమ్యుడు, సమస్త లోకమునకు చంద్రునివలె ప్రియదర్శనుడు.
'31': >-
  ఆ పురుషశార్దూలుడు, మత్తమాతంగమువంటి విక్రమముగలవాడు, ఆ మహారథుడు—అరణ్యములలో
  విహరించుచు—నిశ్చయముగా అరణ్యములను శోభింపజేయును.
'32': >-
  నగరమునందలి స్త్రీలు అలా విలపించుచుండగా—మరణభయము ఒక్కసారిగా
  వచ్చినట్లుగా—దుఃఖతప్తులై గట్టిగా కేకలు వేయుచుండిరి.
'33': >-
  ఇట్లు గృహములలో రాఘవుని గురించిన విలాపములు వినిపించుచుండగా, సూర్యుడు
  అస్తమించెను; రాత్రి సమీపించెను.
'34': >-
  అగ్ని జ్వాలల కళకళలు (దీపాగ్నుల వెలుగు) కనుమరుగై, అధ్యయనముల సత్కథలు శాంతించగా—ఆ
  నగరి చీకటితో పూతబడినట్లుగా అప్పుడు కనిపించెను.
'35': >-
  వ్యాపారుల సరుకుల చలనం శాంతించి, హర్షము నశించి, ఆశ్రయము లేక—అయోధ్యా నగరి
  ఆకాశములో తారలు లేని రాత్రిలాగా అయ్యెను.
'36': >-
  రాముని కారణముగా ఆర్తులైన ఆ స్త్రీలు—తమ కుమారుడు గాని సోదరుడు గాని
  నిర్వాసితుడైనప్పుడు ఎలా దుఃఖపడుదురో అట్లే—దీనులై విలపించుచు, చిత్తస్థైర్యము
  కోల్పోయి ఏడ్చిరి; ఎందుకనగా వారికి తమ కుమారులకన్నా కూడా రాముడే అధికప్రియుడై
  ఉండెను.
'37': >-
  గీతములు, ఉత్సవములు, నృత్యవాద్యములు శాంతించి; హర్షము తొలగిపోయి; దుకాణములు
  మూసివేసి—అయోధ్యా నగరి అప్పుడు, నీరు ఎండిపోయిన మహాసముద్రమువలె (విశాలమై ఉండి
  కూడా శూన్యమై) కనిపించెను.
'38': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘పౌరాంగనావిలాపః’
  నామ అష్టచత్వారింశః సర్గః ॥2-48॥


  ఇట్లు ఋషిప్రణీతమైన, వాల్మీకి విరచితమైన ఆదికావ్యమైన శ్రీమద్రామాయణములో
  అయోధ్యాకాండమున ‘పౌరస్త్రీల విలాపము’ అను నలభై ఎనిమిదవ సర్గము సంపూర్ణమయెను.
