'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘शबला-निष्क्रय’ नामक तिरपनवाँ
  सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  वसिष्ठ के ऐसा कहने पर, हे शत्रुसूदन! कामधेनु शबला ने जिस-जिस को जैसा-सा अभीष्ट
  था, उसी प्रकार उनके मनोवांछित पदार्थ उपस्थित कर दिए।
'2': >-
  उसने इक्षु (गन्ना), मधु, लाज (फूले हुए धान), मैरेय तथा उत्तम मदिराएँ, बहुमूल्य
  पेय पदार्थ, और नाना प्रकार के उत्तम-अधम (विविध) भक्ष्य भी प्रकट कर दिए।
'3': >-
  वहाँ गर्म-गर्म, घी-युक्त पके हुए भात (औदन) के ढेर पर्वत के समान लग रहे थे;
  परिष्कृत (मृष्ट) अन्न, तरह-तरह के सूप (रस/दाल के व्यंजन) तथा दधि की धाराओं
  (दधिकुल्या) के समान प्रवाह भी प्रकट हो गए।
'4': >-
  विविध स्वाद-रस वाले खाण्डव (मिठाइयाँ/मधुर पकवान) भी तथा असंख्य (सहस्रों) गुड़
  से बने परिपूर्ण भोजन भी वहाँ उपस्थित हो गए।
'5': >-
  हे राम! सम्पूर्ण व्यवस्था अत्यन्त संतोषजनक थी, और हर्षित-पुष्ट जनसमुदाय से
  युक्त थी; वसिष्ठ ने विश्वामित्र की सेना को भरपूर तृप्त कर दिया।
'6': >-
  तब राजर्षि विश्वामित्र स्वयं भी हर्षित और पुष्ट (तृप्त) हो उठे; वे अपने
  अंतःपुर के श्रेष्ठ जनों सहित, ब्राह्मणों तथा पुरोहित के साथ राजा के रूप में
  वहाँ विराजमान थे।
'7': >-
  मंत्रीगण और अमात्यों सहित, सेवकों (भृत्यों) के साथ, उस समय पूजित होकर, परमर्षि
  वसिष्ठ से युक्त (उनके सान्निध्य में) विश्वामित्र ने वसिष्ठ से यह कहा।
'8': >-
  हे ब्रह्मन्! आप पूज्य हैं, और आपने मुझे भी पूज्य के योग्य समझकर अत्यन्त सत्कार
  सहित सम्मानित किया है। हे वाक्यविशारद! सुनिए, मैं एक निवेदन करता हूँ।
'9': >-
  हे भगवन्! गायों के एक लाख (शतसहस्र) के बदले मुझे यह शबला दे दीजिए। यह तो
  वास्तव में एक रत्न है, और राजा रत्नों का अधिपति (रत्नहारी) होता है।
'10': >-
  इसलिए, हे द्विज! धर्मतः (धर्म के अनुसार) मुझे यह शबला दे दीजिए; यह मेरी ही
  होनी चाहिए। विश्वामित्र के ऐसा कहने पर, मुनिपुंगव भगवान् वसिष्ठ ने…
'11': >-
  …धर्मात्मा वसिष्ठ ने विश्वामित्र से (उस) नरेश को उत्तर दिया—हे राजन्! न तो मैं
  एक लाख गायों के बदले, और न ही करोड़ों गायों के बदले…
'12': >-
  …हे शत्रुदमन (अरिन्दम)! न तो चाँदी के ढेर (राशियाँ) देकर भी मैं शबला को दूँगा;
  यह मेरे पास से त्यागे जाने के योग्य नहीं है।
'13': >-
  यह शबला मेरे लिए शाश्वत कीर्ति है, जैसे आत्मवान पुरुष की कीर्ति होती है। इसी
  में मेरे लिए हव्य (देवों को अर्पित आहुति), कव्य (पितरों का श्राद्ध-भाग) और
  जीवन-निर्वाह (प्राणयात्रा) भी आश्रित है।
'14': >-
  अग्निहोत्र, बलि, और होम भी इसी पर निर्भर हैं; स्वाहाकार और वषट्कार, तथा विविध
  विद्याएँ (मंत्र-विद्याएँ/ज्ञान) भी इसी पर आश्रित हैं।
'15': >-
  हे राजर्षि! निःसंदेह यह सब कुछ इसी के अधीन है। सत्य ही यह मेरा सर्वस्व है और
  मुझे पूर्ण तुष्टि देने वाला भी यही है।
'16': >-
  अतः हे राजन्! अनेक कारणों से मैं तुम्हें शबला नहीं दूँगा। वसिष्ठ के ऐसा कहने
  पर, तब विश्वामित्र ने कहा—
'17': >-
  …और वाक्यविशारद विश्वामित्र अत्यन्त अधिक क्रुद्ध होकर बोला—मैं तुम्हें सोने की
  जाली के गलों वाले, और स्वर्ण-अंकुश से अलंकृत (सुवर्णाङ्कुशभूषित) हाथी दूँगा।
'18': >-
  मैं तुम्हें चौदह हजार हाथी देता हूँ; और स्वर्णमय रथ, तथा श्वेत अश्वों से युक्त
  चार-घोड़ों वाले (चतुर्व्यूह/चतुर्युज) रथ भी देता हूँ।
'19': >-
  घुंघरुओं (किंकिणी) से विभूषित, देशज, कुलीन और महापराक्रमी घोड़ों के आठ सौ (आठ
  शत) समूह मैं तुम्हें देता हूँ; और हे सुव्रत! मैं तुम्हें दस हजार एक (१०००१) भी
  देता हूँ।
'20': >-
  भिन्न-भिन्न वर्णों में विभक्त, और भिन्न-भिन्न आयु/अवस्थाओं वाली—ऐसी गायों की
  एक कोटि मैं तुम्हें देता हूँ; (बस) शबला मुझे दे दीजिए।
'21': >-
  हे द्विजोत्तम! जितने रत्न या जितना सुवर्ण तुम चाहो, उतना सब मैं तुम्हें देता
  हूँ; (केवल) शबला मुझे दे दीजिए।
'22': >-
  बुद्धिमान विश्वामित्र के ऐसा कहने पर भी, भगवान् वसिष्ठ ने कहा—हे राजन्! मैं
  किसी भी प्रकार शबला नहीं दूँगा।
'23': >-
  हे राजन्! यही मेरा रत्न है, यही मेरा धन है; यही मेरा सर्वस्व है, और यही मेरा
  जीवन है।
'24': >-
  दर्श और पौर्णमास यज्ञ, तथा पूर्ण दक्षिणाओं सहित अन्य यज्ञ—और हे राजन्! मेरी
  विविध क्रियाएँ (वैदिक कर्मकाण्ड) भी—ये सब इसी के कारण सिद्ध होते हैं।
'25': >-
  हे राजन्! निःसंदेह मेरी समस्त क्रियाएँ इसी पर मूलतः आधारित हैं। बहुत प्रलाप से
  क्या लाभ? मैं इस कामधेनु (कामदोहिनी) को नहीं दूँगा।
'26': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के बालकाण्ड में
  ‘शबला-निष्क्रय’ नामक तिरपनवाँ सर्ग पूर्ण हुआ।
