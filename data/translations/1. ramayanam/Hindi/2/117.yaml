'0': >-
  अब श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सीता के पतिव्रत-धर्म की
  प्रशंसा’ नामक एक सौ सत्रहवाँ सर्ग आरम्भ होता है।
'1': >-
  तपस्वी मुनियों के चले जाने पर राघव (श्रीराम) बहुत-सी बातों पर विचार करते हुए
  उस स्थान पर निवास करना उस समय अनेक कारणों से उचित न समझने लगे।
'2': >-
  (उन्होंने सोचा-) ‘यहीं पर मैंने भरत को देखा था, और नगर सहित मेरी माताओं को भी।
  उन सबकी स्मृति मेरे भीतर बार-बार उठती रहती है; मैं निरन्तर उन्हीं का शोक करता
  रहता हूँ।’
'3': >-
  उस महात्मा के उस स्थान पर पड़े हुए स्कन्धावार (छावनी) के कारण घोड़ों और
  हाथियों की लीद (मल) से वहाँ का क्षेत्र अत्यन्त ही रौंदा-पौंदा और बहुत अधिक
  बिगाड़ दिया गया था।
'4': >-
  इसलिए राघव ने ‘अब हम कहीं और चलें’ ऐसा निश्चय करके वैदेही (सीता) और लक्ष्मण के
  साथ वहाँ से प्रस्थान किया।
'5': >-
  महायशस्वी श्रीराम अत्रि-ऋषि के आश्रम पर पहुँचे और उन्होंने उन्हें प्रणाम किया;
  भगवान अत्रि ने भी उन्हें पुत्र के समान स्नेहपूर्वक अपनाया।
'6': >-
  अत्रि ऋषि ने स्वयं ही उनके आतिथ्य का विधान किया और उनका सब प्रकार से उत्तम
  सत्कार कराया; उन्होंने सौमित्र (लक्ष्मण) तथा महाभागा सीता—दोनों को समान रूप से
  आश्वासन और धैर्य दिया।
'7': >-
  फिर वे धर्मज्ञ, समस्त प्राणियों के हित में प्रवृत्त ऋषि अपनी निकट आई हुई
  वृद्धा और सत्कार-योग्य पत्नी को बुलाकर (उससे भी) सान्त्वना-भरे वचन कहने लगे।
'8': >-
  ऋषियों में श्रेष्ठ अत्रि ने धर्म का आचरण करने वाली, तपस्विनी, महाभागा अनसूया
  से कहा— ‘हे वैदेही! (इस) सीता को स्वीकार करो।’ और उन्होंने श्रीराम से भी उस
  धर्मचारिणी तपस्विनी (अनसूया) का परिचय कराया।
'9': >-
  उन्होंने बताया कि जब लगातार दस वर्षों तक वर्षा न होने से सारा संसार जलकर-सा
  सूख गया था, तब इसी (अनसूया) ने कन्द-मूल और फल उत्पन्न कराए थे और (इसी ने)
  जाह्नवी (गंगा) की धारा को भी प्रवाहित कराया था।
'10': >-
  वे उग्र तपस्या से युक्त थीं और नियम-व्रतों से भी अलंकृत थीं; उन्होंने दस हजार
  वर्षों तक महान तप का आचरण किया था।
'11': >-
  अनसूया व्रतों के द्वारा (पुण्य में) स्नात थीं और उन्होंने समस्त विघ्न-बाधाओं
  को दूर कर दिया था। देव-कार्य के निमित्त, शीघ्रता करती हुई उन्होंने दस रातों को
  मानो एक ही रात के समान कर दिया था। हे निष्पाप (राम)! यह (अनसूया) तुम्हारे लिए
  माता के समान है।
'12': >-
  जो कर्मों के कारण ‘अनसूया’ नाम से लोक में प्रसिद्ध हुई हैं—ऐसी यशस्विनी, सब
  प्राणियों द्वारा नमस्कार-योग्य, सदा अक्रोध (क्रोध-रहित) वृद्धा महाभागा अनसूया
  के पास वैदेही को जाना चाहिए।
'13': >-
  इस प्रकार कहने वाले उस ऋषि से ‘ठीक है’ कहकर राघव ने धर्मज्ञ सीता से यह उत्तम
  वचन कहा।
'14': >-
  ‘राजपुत्री! तुमने इस मुनि की कही हुई बात सुन ली। अपने कल्याण के लिए शीघ्र ही
  उस तपस्विनी के पास जाओ।’
'15': >-
  राघव के हितकारी वचन सुनकर मैथिली सीता, धर्मज्ञ अत्रि-पत्नी (अनसूया) के पास चल
  पड़ी।
'16': >-
  (उस समय अनसूया) शिथिल, झुर्रियों से युक्त, वृद्ध, जरा के कारण धवल पड़े हुए
  केशों वाली, और वायु में केले के वृक्ष की तरह निरन्तर काँपते अंगों वाली थीं।
'17': >-
  तब सीता ने महाभागा, पतिव्रता अनसूया को बिना विचलित हुए अपने नाम का उच्चारण
  करते हुए नमस्कार किया।
'18': >-
  वैदेही ने उस निर्दोष तपस्विनी को प्रणाम किया और फिर प्रसन्न होकर हाथ जोड़कर
  (बद्धाञ्जलि होकर) उनके कुशल-क्षेम का समाचार पूछा।
'19': >-
  तदनन्तर धर्म का आचरण करने वाली उस महाभागा सीता को देखकर अनसूया प्रसन्न हुईं और
  सान्त्वना देती हुई बोलीं— ‘यह सौभाग्य है कि तुम धर्म को दृष्टि में रखकर चलती
  हो।’
'20': >-
  ‘सीते! हे भामिनि! तुमने अपने ज्ञाति-बन्धुओं को, मान-प्रतिष्ठा को और समृद्धि को
  छोड़कर, वन में रोके गए राम के पीछे-पीछे चलना स्वीकार किया—यह तुम्हारा परम
  सौभाग्य है।’
'21': >-
  ‘पति नगर में रहे या वन में, पापी हो या पुण्यात्मा—जिन स्त्रियों के लिए उनका
  पति प्रिय है, उन स्त्रियों के लोक महान और उदार होते हैं (अर्थात् उन्हें उत्तम
  गति प्राप्त होती है)।’
'22': >-
  ‘पति दुश्चरित्र हो, कामवृत्त (भोग-परायण) हो, अथवा धन से रहित ही क्यों न
  हो—आर्य स्वभाव वाली स्त्रियों के लिए पति ही परम देवता है।’
'23': >-
  ‘मैं विचार करके देखती हूँ तो इससे बढ़कर कोई बन्धु नहीं दिखता। हे वैदेहि!
  पति-सेवा का यह धर्म (या यह तप) सर्वत्र उपयुक्त है और तप के फल की तरह अविनाशी
  है।’
'24': >-
  ‘जो स्त्रियाँ असत् (दुष्ट/असाधु) हैं, वे इसके गुण-दोष को नहीं समझ पातीं। जो
  कामना की बातों में ही लगी रहती हैं और जिनका हृदय वाणी-व्यवहार में
  (विषय-प्रधान) रहता है—ऐसी स्त्रियाँ पति के अधीन होकर भी (यथोचित) आचरण नहीं
  करतीं।’
'25': >-
  ‘हे मैथिलि! जो स्त्रियाँ ऐसे अनुचित मार्ग के वश में पड़ जाती हैं, वे अपयश और
  धर्म-भ्रंश—दोनों को प्राप्त होती हैं; यह निश्चित बात है।’
'26': >-
  ‘परन्तु तुम्हारे जैसी गुणों से युक्त, लोक-परलोक के (फल/परिणाम) को जानने वाली
  स्त्रियाँ, धर्माचरण करने वालों की भाँति, स्वर्ग में विचरण करती हैं (अर्थात्
  उत्तम गति पाती हैं)।’
'27': >-
  ‘इसलिए तुम इस प्रकार सती होकर, अपने पति के प्रति अनुव्रता रहकर, पतिव्रत
  स्त्रियों के आचार-नियम का अनुसरण करो। अपने स्वामी की सहधर्मचारिणी बनकर रहो; तब
  तुम यश और धर्म—दोनों को प्राप्त करोगी।’
'28': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में ‘सीता के
  पतिव्रत-धर्म की प्रशंसा’ नामक एक सौ सत्रहवाँ सर्ग समाप्त हुआ।
