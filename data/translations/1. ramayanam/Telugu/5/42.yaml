'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘కింకరనిషూదనము’ నామ ద్విచత్వారింశః సర్గః
  ॥5-42॥
'1': >-
  తదనంతరం పక్షుల కేకలతోను, చెట్లు విరిగిపడిన ఘోషతోను లంకలో నివసించే వారందరూ
  భయంతో వణికిపోయి కలవరపడిరి ॥5-42-1॥
'2': >-
  భయంతో అల్లకల్లోలమైన మృగపక్షులు పరుగెత్తి చెదరిపోయి కేకలు వేయసాగిరి; రాక్షసులకు
  కూడా క్రూరమైన అపశకున సూచక నిమిత్తాలు ప్రత్యక్షమయ్యాయి ॥5-42-2॥
'3': >-
  ఆ శబ్దాల వలన నిద్ర చెదిరిన వికృతముఖాల రాక్షసీయులు ఆ వనము చెదిరిపోయినదానిని,
  అక్కడ నిలిచిన మహావీరుడైన మహాకపిని చూచిరి ॥5-42-3॥
'4': >-
  వారిని చూచిన మహాబాహువూ, మహాసత్త్వుడూ, మహాబలుడైన వానరుడు రాక్షసీయులకు
  భయంకలిగించే విధంగా అతి భయంకరమైన మహారూపమును ధరించెను ॥5-42-4॥
'5': >-
  అప్పుడు పర్వతమువలె కనబడే అతి విస్తారకాయుడూ మహాబలుడైన ఆ వానరుడిని చూచి
  రాక్షసీయులు జనకనందిని సీతను ప్రశ్నించిరి ॥5-42-5॥
'6': >-
  ‘ఇతడు ఎవడు? ఎవరి వాడు? ఎక్కడ నుండి వచ్చెను? ఏ కారణముతో ఇక్కడికి వచ్చెను? నీవు
  ఇతనితో ఎలా మాటలాడితివి?’ అని వారు అడిగిరి ॥5-42-6॥
'7': >-
  ‘విశాలాక్షి! సుభగే! నీకు భయము కలుగకుము. అసితాపాంగి! ఇతడు నీయందు ఏ విధమైన
  సంభాషణ చేసెను? మాకు వివరించు’ అని వారు చెప్పిరి ॥5-42-7॥
'8': >-
  అప్పుడు సర్వాంగసౌందర్యంతో ప్రకాశించే సాధ్వి సీత ఇలా పలికెను— ‘కామరూపులైన
  రాక్షసుల నానావిధ మాయలను నేను ఎలా తెలిసికొందును? నాకు ఏ గతి?’ ॥5-42-8॥
'9': >-
  ‘ఇతడు ఎవడో, ఏమి చేయబోవునో—అది మీరే తెలిసికొందురు. సర్పపు పాదములను సర్పమే
  ఎరిగినట్లు, నిస్సందేహంగా ఇతని విషయమును మీరే బాగా తెలిసికోగలరు’ ॥5-42-9॥
'10': >-
  ‘నేను కూడా అత్యంత భయపడుచున్నాను; ఇతడు ఎవడో నాకు తెలియదు. అయితే రూపములు ధరించగల
  రాక్షసుడే అయి ఇక్కడికి వచ్చియుండవచ్చునని మాత్రం అనిపించుచున్నది’ ॥5-42-10॥
'11': >-
  వైదేహి మాటలు విని రాక్షసీయులు వేగంగా చెదరిపోయిరి; కొందరు అక్కడే నిలిచిరి,
  మరికొందరు రావణునకు వెళ్లి నివేదించుటకు పయనించిరి ॥5-42-11॥
'12': >-
  రావణుని సమీపమునకు చేరిన వికృతముఖాల రాక్షసీయులు భయంకరుడై విరూపుడైన వానరుని
  సంగతిని రావణునకు నివేదించిరి ॥5-42-12॥
'13': >-
  ‘రాజా! అశోకవనిక మధ్యలో భయంకర దేహముతో ఉన్న ఒక కపి, అమిత పరాక్రముడై, సీతతో
  సంభాషణ చేసి అక్కడే నిలిచియున్నాడు’ ॥5-42-13॥
'14': >-
  ‘హరినలోచన అయిన సీతా జనకనందిని, మేము ఎన్నో విధాల అడిగినా, ఆ వానరుని గురించి
  మాకు చెప్పదలచుట లేదు’ ॥5-42-14॥
'15': >-
  ‘ఇతడు ఇంద్రుని దూతయో, కుబేరుని (వైశ్రవణుని) దూతయో, లేక సీతాన్వేషణ కోరి రాముడు
  పంపిన దూతయో అయి ఉండవచ్చు’ ॥5-42-15॥
'16': >-
  ‘ఇతడి ఈ అద్భుత రూపముచేత నీకు మనోహరంగా ఉన్న, అనేక మృగసమూహములతో నిండిన ఆ స్త్రీల
  ఉద్యానవనమును పూర్తిగా ధ్వంసం చేసెను’ ॥5-42-16॥
'17': >-
  ‘అక్కడ ఇతడు నాశనం చేయని ప్రదేశమేమీ లేదు; అయితే దేవి జానకీ ఉన్న ప్రదేశమును
  మాత్రం ఇతడు నాశనం చేయలేదు’ ॥5-42-17॥
'18': >-
  ‘జానకిని రక్షించుట కొరకు గానీ, శ్రమ వలన గానీ —అది స్పష్టంగా తెలియదు. అయినా
  ఇతనికి శ్రమ ఏముంటుంది? నిజానికి జానకీనే ఇతనిచేత రక్షింపబడినట్లుగా
  కనిపిస్తున్నది’ ॥5-42-18॥
'19': >-
  ‘సీత స్వయంగా ఆశ్రయించిన, సుందర పల్లవపత్రాలతో నిండిన, బాగా పెరిగిన
  శింశపావృక్షమును కూడా ఇతడు కాపాడుచున్నాడు’ ॥5-42-19॥
'20': >-
  ‘భయంకరరూపముగల ఇతనికి తగిన భయంకర దండనను నీవు విధించవలెను. ఇతడే సీతతో మాటలాడెను;
  ఇతడే ఈ వనమును ధ్వంసం చేసెను’ ॥5-42-20॥
'21': >-
  ‘ఓ రక్షోగణేశ్వరా! నీవు మనసులో స్వీకరించిన ఆ సీతతో—ప్రాణత్యాగం చేసినవాడు కాక
  మరెవడు మాటలాడగలడు?’ ॥5-42-21॥
'22': >-
  రాక్షసీయుల మాటలు విన్న రాక్షసాధిపతి రావణుడు, కోపంతో ఎర్రబారిన చూపులతో చితాగ్ని
  వలె మండిపడెను ॥5-42-22॥
'23': >-
  క్రుద్ధుడైన అతని నేత్రాల నుండి అశ్రుబిందువులు పడిరి; దీపాల నుండి జ్వాలలతో పాటు
  నూనె బిందువులు జారినట్లుగా, అతని కళ్ల నుండి కన్నీరు జారెను ॥5-42-23॥
'24': >-
  అప్పుడు మహాతేజస్వి రావణుడు, తనకు సమానమైన వీరులైన ‘కింకరులు’ అను రాక్షసులను
  హనుమంతుని పట్టుకొని నిగ్రహించుటకై ఆజ్ఞాపించెను ॥5-42-24॥
'25': >-
  కూటముద్గరములను చేతబూనిన బలవంతులైన కింకరులలో ఎనబది వేలమంది ఆ భవనమునుండి
  బయలుదేరిరి ॥5-42-25॥
'26': >-
  వారు అందరూ విశాల కడుపులు గలవారు, మహాదంష్ట్రలు, ఘోరరూపులు, మహాబలవంతులు;
  యుద్ధాభిమానం కలవారు; హనుమంతుని పట్టుకొనుటకై ఎదురుచూచువారు ॥5-42-26॥
'27': >-
  వారు ద్వారబంధముపై నిలిచియున్న ఆ కపిని సమీపించి, అగ్నిలో పతంగాలు దూకినట్లుగా
  మహావేగంతో అతనిపై దాడిచేసిరి ॥5-42-27॥
'28': >-
  విచిత్రమైన గదలతో, ఇనుప దండాలతో, బంగారు కంకణాలతో, సూర్యసమానమైన ప్రకాశముగల
  శరాలతో—వారు వానరశ్రేష్ఠుని సమీపించిరి ॥5-42-28॥
'29': >-
  ముద్గరాలు, పట్టిశాలు, శూలాలు, ప్రాసాలు, తోమరాలు చేతబూని, హనుమంతుని
  చుట్టుముట్టి, అకస్మాత్తుగా అతని ఎదుట నిలిచిరి ॥5-42-29॥
'30': >-
  అప్పుడు తేజస్వి, శ్రీమంతుడు, పర్వతసమానుడైన హనుమంతుడు నేలపై తన తోకను బలంగా
  కొట్టి మహానాదము చేయెను ॥5-42-30॥
'31': >-
  మారుతాత్మజుడైన హనుమంతుడు మహాకాయుడై, తన పుచ్ఛమును గట్టిగా చరిచుతూ ఆ శబ్దముతో
  లంకానగరమంతటిని నింపెను ॥5-42-31॥
'32': >-
  అతని పుచ్ఛచాటుతో పుట్టిన మహాశబ్దము, ప్రతిధ్వనితో కూడిన ఘోష వలన పక్షులు
  ఆకాశమునుండి క్రింద పడిపోయి, పై నుండి ఇదీని ప్రకటించిరి ॥5-42-32॥
'33': >-
  ‘అతిబలవంతుడైన రాముడు జయించుచున్నాడు; మహాబలుడైన లక్ష్మణుడు జయించుచున్నాడు;
  రాఘవునిచే పరిపాలింపబడుచున్న రాజు సుగ్రీవుడు జయించుచున్నాడు’ ॥5-42-33॥
'34': >-
  ‘అక్లిష్టకర్ముడైన కోసలేంద్రుడు రాముని దాసుడను నేను; మారుతాత్మజుడైన హనుమంతుడను
  నేను; శత్రుసేనలను నాశనం చేయువాడను’ ॥5-42-34॥
'35': >-
  ‘యుద్ధములో నాకు రావణుని వెయ్యిమంది సమానులైనా ప్రతిబంధకమగరు; నేను శిలలతోను,
  వేలకొలది వృక్షాలతోను ప్రహరించుచున్నా వారు నిలువలేరు’ ॥5-42-35॥
'36': >-
  ‘లంకాపురిని బాధించి, మైథిలిని వందించి, సమస్త రాక్షసులు చూస్తుండగానే
  కార్యసిద్ధి పొందినవాడనై నేను వెడలిపోవుదును’ ॥5-42-36॥
'37': >-
  అతని గర్జనధ్వని విని వారు భయసంశయంతో నిలిచిరి; సాయంకాల మేఘమువలె ఎత్తుగా
  ఉద్ధతంగా ఉన్న హనుమంతుని చూచిరి ॥5-42-37॥
'38': >-
  ‘స్వామి ఆజ్ఞతోనే వచ్చియున్నాడు’ అనే ధైర్యంతో, ఆ రాక్షసులు భయంకరమైన
  వివిధాయుధములతో కపిపై ఇటు అటు నుండి దాడిచేసిరి ॥5-42-38॥
'39': >-
  ఆ వీరులు అన్నివైపుల నుండి చుట్టుముట్టగా, మహాబలుడైన హనుమంతుడు ద్వారబంధమును
  ఆశ్రయించిన భయంకరమైన ఇనుప పరీఘమును (దండమును) అందుకొనెను ॥5-42-39॥
'40': >-
  ఆ పరీఘమును చేతబట్టి హనుమంతుడు రజనీచరులను బాదెను; వినతాసుతుడైన గరుడుడు సర్పమును
  పట్టుకొని చితకబాదినట్లుగా, అతడు వారికి సంహారం చేసెను ॥5-42-40॥
'41': >-
  మారుతి ఆ పరీఘమును బలంగా పట్టుకొని ఆకాశములో విహరించుచూ, సహస్రనేత్రుడైన ఇంద్రుడు
