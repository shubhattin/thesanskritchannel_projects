'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే ‘ఖరక్రోధః’ నామ ఏకోనవింశః సర్గః ॥ 3-19 ॥


  ఇప్పుడు శ్రీమద్వాల్మీకీ రామాయణ అరణ్యకాండలో ‘ఖరుని క్రోధం’ అనబడే పందొమ్మిదవ
  సర్గము.
'1': >-
  ఆ విధంగా పడిపోయి, వికృతరూపంతో, రక్తంతో తడిసి ఉన్న తన సోదరి శూర్పణఖను
  చూసి—క్రోధాగ్నితో దహించబడుతున్న ఖరుడనే రాక్షసుడు ఆమెను ఇలా ప్రశ్నించాడు.
'2': >-
  ‘ఇప్పుడే లేచి నిలుచు; నీ మూర్ఛను వదిలి, గందరగోళాన్ని (భ్రమను) త్యజించు. ఎవరి
  చేత నీవు ఈ విధంగా వికృతరూపం చేయబడితివో, స్పష్టంగా చెప్పు.’
'3': >-
  ‘నల్ల సర్పం కూర్చున్నట్టుగా, మహావిషసర్పంలా (ఆశీవిషంలా) ఉన్నదానిని—దగ్గరకు
  వచ్చినా—కేవలం వేలి చివరతో ఆటగా తాకేందుకు ఎవడు ధైర్యం చేస్తాడు?’
'4': >-
  ‘కాలపాశం మెడకు తగిలినప్పుడు మోహంతో ఏమి జరుగుతోందో తెలియనివాడు ఎలా ఉంటాడో
  అలాగే—ఈ రోజు ఎవడు నిన్ను సమీపించి, శ్రేష్ఠమైన (తీవ్రమైన) విషాన్ని
  త్రాగినట్టుగా (తన నాశనాన్ని తానే కోరుకున్నట్టుగా) ప్రవర్తించాడు?’
'5': >-
  ‘బలవిక్రమాలతో సంపన్నవై, ఇష్టమొచ్చిన చోటికి పోగలిగే శక్తి కలదానివై, ఇష్టమొచ్చిన
  రూపం ధరించగలదానివై ఉన్న నిన్ను—ఎవడు అంతకసమానుడై (మృత్యువులా) సమీపించి—ఈ
  దుస్థితికి నెట్టాడు?’
'6': >-
  ‘దేవలు, గంధర్వులు, భూతగణాలు, మహాత్ములైన ఋషులు—వీరి మధ్యలో కూడా—ఇంత
  మహావీర్యవంతుడెవడు, నిన్ను ఇలా వికృతరూపం చేశాడు?’
'7': >-
  ‘లోకంలో నన్ను అప్రీతి పాలు చేయగలవాడెవరినీ నేను చూడటం లేదు—అమరులలో
  సహస్రాక్షుడైన, మహేంద్రుడైన, పాకశాసనుడైన ఇంద్రుడు కూడ!’
'8': >-
  ‘ఈ రోజు నేను నా బాణాలతో—ప్రాణాంతకరమైన ఆయుధాలతో—వాడి ప్రాణాలను తీసివేస్తాను;
  నీటిలో కలిసిన పాలను (క్షీరాన్ని) నిష్ప్రయాసంగా పీల్చేసే సరసపక్షిలా అతని జీవితం
  పూర్తిగా హరించేస్తాను.’
'9': >-
  ‘యుద్ధంలో నేను వాణాలతో అతని మర్మాలను ఛేదించి సంహరించిన తరువాత—నురగతో కూడిన
  అతని రక్తాన్ని భూమి ఎవరి కోసం త్రాగాలని కోరుకుంటుంది?’
'10': >-
  ‘నేను రణంలో సంహరించినవాడి దేహం నుండి మాంసాన్ని చీల్చుకొని పత్రరథులు (పక్షులు)
  ఏవీ సమూహమై, ఆనందంతో భక్షించబోతున్నాయి?’
'11': >-
  ‘నేను మహాయుద్ధంలో లాగి తీసుకువెళ్లే (శిక్షించే) ఆ దుర్దశాగ్రస్తుడిని—దేవులు
  గాని, గంధర్వులు గాని, పిశాచులు గాని, రాక్షసులు గాని—ఎవరూ రక్షించలేరు.’
'12': >-
  ‘నీవు క్రమంగా స్పృహ పొందిన తరువాత—అడవిలో ధైర్యం ప్రదర్శించి నిన్ను జయించిన ఆ
  దుర్వినీతుడెవడో—నాకు తెలియజేయవలసినది.’
'13': >-
  అన్నదమ్ముడైన ఖరుని మాటలను—ప్రత్యేకంగా అతడు క్రోధంతో పలికినవని—విని, శూర్పణఖ
  కన్నీళ్లతో కూడిన వాక్యాన్ని ఇలా చెప్పింది.
'14': >-
  ‘యౌవనంతో కూడినవారు, అందంతో సంపన్నులు, సుకుమారులు, మహాబలవంతులు, పుండరీకపుష్పంలా
  విశాలమైన నేత్రాలు కలవారు; చీరలతోను, నల్ల కృష్ణాజినంతోను వస్త్రధారణ చేసినవారు.’
'15': >-
  ‘ఫలమూలాలనే ఆహారంగా చేసుకునే వారు, ఇంద్రియనిగ్రహంతో నడిచేవారు, తపస్సులో
  నిమగ్నులైన తాపసులు, బ్రహ్మచర్యవ్రతధారులు; వారు దశరథుని కుమారులైన
  అన్నదమ్ములు—రామలక్ష్మణులు.’
'16': >-
  ‘గంధర్వరాజుల సరితూగు కాంతి గలవారు; రాజోచిత లక్షణాలతో (పార్థివవ్యంజనాలతో)
  అలంకృతులైనవారు. వారు దేవులా, దానవులా—ఏమో నేను నిర్ణయించలేకపోతున్నాను.’
'17': >-
  ‘అక్కడ నేను మరో నారిని చూచితిని—యౌవనంతో, అందంతో సంపన్నది; సమస్త ఆభరణాలతో
  అలంకృతురాలు; వారిద్దరి మధ్యలో నిలిచిన సుమధ్యమ (సన్నని నడుము) గల స్త్రీ.’
'18': >-
  ‘ఆ ఇద్దరూ కలిసి—ఆ స్త్రీ విషయమై (ఆమెను కారణంగా చేసుకొని)—నన్ను, ఆశ్రయంలేని
  చెడ్డస్త్రీని చేసినట్టుగా, ఈ దుస్థితికి నెట్టారు.’
'19': >-
  ‘ఆమె వంకర నడవడి గలదాని వలె ఉన్నదనీ, వారిద్దరూ చనిపోవలసిన వారనీ
  భావిస్తూ—యుద్ధభూమి శిఖరంలో (రణమధ్యంలో) నురగతో కూడిన వారి రక్తాన్ని త్రాగాలని
  నేను కోరుతున్నాను.’
'20': >-
  ‘ఇదే నా మొదటి కోరిక; నీవు అక్కడ అది నెరవేర్చవలెను. యుద్ధంలో ఆ స్త్రీయొక్కను,
  వారిద్దరియొక్కను రక్తాన్ని నేను త్రాగగలిగేలా చేయాలి.’
'21': >-
  ఆమె అలా పలుకుతుండగా, క్రోధంతో రగిలిన ఖరుడు—అంతకకోపానికి సమానమైన ఉగ్రకోపం
  కలిగిన పద్నాలుగు మంది మహాబలశాలి రాక్షసులను ఆజ్ఞాపించాడు.
'22': >-
  ‘మానవులైన ఇద్దరు—శస్త్రసంపత్తి కలవారు; చీరలతోను, కృష్ణాజినాలతోను వస్త్రధారణ
  చేసినవారు—ఘోరమైన దండకారణ్యంలోకి ఒక స్త్రీతో కలిసి ప్రవేశించారు.’
'23': >-
  ‘వారిద్దరినీ సంహరించి, ఆ దుర్వృత్త స్త్రీని కూడా తీసుకొని తిరిగి రండి. ఈ నా
  సోదరి—వారి రక్తాన్ని నా కోసం త్రాగుతుంది.’
'24': >-
  ‘రాక్షసులారా! ఇది నా సోదరి కోరిన ప్రియమైన మనోరథం. మీరు త్వరగా వెళ్లి—మీ
  స్వతేజస్సుతో వారిద్దరినీ మట్టుబెట్టి—ఇది సిద్ధం చేయండి.’
'25': >-
  ‘యుద్ధంలో మీరు వారిద్దరు అన్నదమ్ములనూ నిహతులుగా చూసినప్పుడు—ఈమె హర్షంతో,
  ఆనందంతో నిండిపోయి—సమరంలో వారి రక్తాన్ని త్రాగుతుంది.’
'26': >-
  ఇలా తిరిగి తిరిగి ఆజ్ఞాపించబడిన ఆ పద్నాలుగు మంది రాక్షసులు—శూర్పణఖతో
  కలిసి—గాలిచే త్రోసుకుపోయే మేఘాల వలె అక్కడికి బయలుదేరి వెళ్లారు.
'27': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘ఖరక్రోధః’ నామ
  ఏకోనవింశః సర్గః ॥ 3-19 ॥


  ఇట్లు ఋషిప్రోక్తమైన శ్రీమద్వాల్మీకీ రామాయణ ఆదికావ్యంలో, అరణ్యకాండలో ‘ఖరక్రోధం’
  అనబడే పందొమ్మిదవ సర్గము సమాప్తము.
