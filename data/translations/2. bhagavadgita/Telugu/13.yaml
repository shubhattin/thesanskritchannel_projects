'0': ఓం శ్రీ పరమాత్మనే నమః ॥
'1': అథ శ్రీమద్భగవద్గీత ॥
'2': అథ త్రయోదశోఽధ్యాయః । క్షేత్ర-క్షేత్రజ్ఞ విభాగయోగః
'3': అర్జునుడు ఉవాచ ।
'4': >-
  హే కేశవా! ప్రకృతిని, పురుషునిని, క్షేత్రమును, క్షేత్రజ్ఞుడనును—ఇవన్నీ; అలాగే
  జ్ఞానమును, జ్ఞేయమును కూడా—ఇవన్నీ తెలుసుకోవాలని నేను కోరుతున్నాను ॥13-1॥
'5': శ్రీభగవానుడు ఉవాచ ।
'6': >-
  హే కౌంతేయా! ఈ శరీరమే ‘క్షేత్రం’ అని పిలవబడుతుంది. దీనిని ఎవడు తెలుసుకొనునో,
  అతనిని తత్త్వవిదులు ‘క్షేత్రజ్ఞుడు’ అని అంటారు ॥13-2॥
'7': >-
  హే భారతా! అన్ని క్షేత్రాలలోనూ ఉన్న క్షేత్రజ్ఞుడిని కూడా నన్నేనని తెలుసుకో.
  క్షేత్రము మరియు క్షేత్రజ్ఞుడు—ఇవరి విషయములోని జ్ఞానం ఏదో, అదే నిజమైన జ్ఞానం
  అని నా అభిప్రాయం ॥13-3॥
'8': >-
  ఆ క్షేత్రం ఏది, అది ఏ విధమైనది, దానిలో ఏవేవి వికారాలు (మార్పులు) కలుగుతాయి,
  అది ఏ కారణమునుండి ఉద్భవిస్తుంది; అలాగే ‘సః’ (ఆ క్షేత్రజ్ఞుడు) ఎవడు, అతని
  ప్రభావము ఏది—ఇవన్నీ సంక్షేపంగా నన్ను విను ॥13-4॥
'9': >-
  దీనిని ఋషులు అనేక విధాలుగా గానం చేశారు; వివిధ ఛందస్సులతో వేర్వేరుగా
  వర్ణించారు; కారణాలతో సహితంగా నిర్ధారణ చేసిన బ్రహ్మసూత్ర వాక్యాలతో కూడా
  వివరించారు ॥13-5॥
'10': >-
  మహాభూతాలు, అహంకారం, బుద్ధి, అవ్యక్తం (ప్రకృతి), పది ఇంద్రియాలు మరియు మనస్సు
  (పదకొండవది); అలాగే ఐదు ఇంద్రియగోచరాలు (విషయాలు) — ఇవన్నీ ॥13-6॥
'11': >-
  ఇచ్ఛ, ద్వేషం, సుఖం, దుఃఖం, సంఘాతం (శరీర-మనో సముదాయం), చేతన (చైతన్యం), ధృతి
  (ధైర్యం/స్థైర్యం) — ఇవన్నీ వికారాలతో కూడిన క్షేత్రమని సంక్షేపంగా చెప్పబడింది
  ॥13-7॥
'12': >-
  అమానిత్వం (గర్వలేమి), అదంభిత్వం (కపటరాహిత్యం), అహింస, క్షాంతి (క్షమ), ఆర్జవం
  (సరళత్వం), ఆచార్యోపాసన (గురువుకు సేవ), శౌచం (శుద్ధి), స్థైర్యం (స్థిరత్వం),
  ఆత్మవినిగ్రహం (ఇంద్రియ-మనో నియమం) ॥13-8॥
'13': >-
  ఇంద్రియ విషయాలలో వైరాగ్యం, అహంకారరాహిత్యం; జననము, మరణము, వృద్ధాప్యం,
  వ్యాధి—వీటిలోని దుఃఖదోషాలను నిరంతరం దర్శించడం (చింతన చేయడం) ॥13-9॥
'14': >-
  అసక్తి (ఆసక్తిలేమి), పుత్ర-దార-గృహాది విషయాలలో అనభిష్వంగం (అతిమమకారంలేని
  స్థితి); ఇష్ట-అనిష్టాలు కలిగినప్పుడూ నిత్యం సమచిత్తత్వం (సమత్వ భావం) ॥13-10॥
'15': >-
  నన్నందు అనన్యయోగముతో (ఏకభక్తితో) అవ్యభిచారిణీ భక్తి (అచంచల భక్తి); విభక్తదేశ
  సేవ (ఏకాంతస్థలాలలో నివసించి సాధన చేయడం), జనసమూహంలో అరతి (గుంపుల్లో
  రమించకపోవడం) ॥13-11॥
'16': >-
  అధ్యాత్మజ్ఞానంలో నిత్యత (ఆత్మవిషయ జ్ఞానాభ్యాసంలో స్థిరత్వం), తత్త్వజ్ఞానార్థ
  దర్శనం (తత్త్వజ్ఞానం పొందుటయే పరమార్థమని గ్రహించడం) — ఇవన్నీ ‘జ్ఞానం’ అని
  చెప్పబడినవి; వీటికి విరుద్ధమైనది అంతా ‘అజ్ఞానం’ అని చెప్పబడుతుంది ॥13-12॥
'17': >-
  ఇప్పుడు జ్ఞేయమేదో నేను చెప్పుదును; దానిని తెలిసినవాడు అమృతాన్ని (మోక్షాన్ని)
  పొందుతాడు. అది అనాది, నన్ను (పరబ్రహ్మను) ఆశ్రయించిన పరబ్రహ్మ; దానిని ‘సత్’ అని
  గాని ‘అసత్’ అని గాని చెప్పబడదు ॥13-13॥
'18': >-
  అది సర్వత్ర చేతులు, కాళ్లు కలిగి ఉన్నట్లుగా; సర్వత్ర నేత్రాలు, శిరస్సులు,
  ముఖాలు కలిగి ఉన్నట్లుగా; లోకములో సర్వత్ర శ్రవణశక్తి కలిగినట్లుగా—సర్వమును
  ఆవరించి నిలిచి ఉంటుంది ॥13-14॥
'19': >-
  అది అన్ని ఇంద్రియగుణాలను ప్రకాశింపజేసేదిగా కనిపించినా, ఇంద్రియములు లేనిదే;
  ఆసక్తిలేనిదే, అయినా సర్వమును పోషించేది; నిర్గుణమై ఉండి, గుణాలను అనుభవించేవిగా
  కూడా వర్ణించబడుతుంది ॥13-15॥
'20': >-
  భూతాలలో అది బాహ్యంగానూ అంతర్యామిగానూ ఉంటుంది; అది చరమూ అచరమూ కూడా.
  సూక్ష్మమైనందున అది తెలుసుకోవడానికి దుర్లభం; అది దూరంలో ఉన్నట్లుగానూ, అతి
  సమీపంలో ఉన్నట్లుగానూ ఉంటుంది ॥13-16॥
'21': >-
  అది భూతాలలో అవిభక్తమై ఉన్నప్పటికీ, విభక్తమైనట్లుగా కనిపిస్తుంది. అది భూతాలను
  ధారించే (భర్తృ) తత్త్వమని తెలుసుకోవలెను; అది గ్రసించేది (లయపరచేది) మరియు
  ప్రభవించేది (సృష్టించేది) కూడా ॥13-17॥
'22': >-
  అది జ్యోతులకే జ్యోతి; తమస్సుకు పరమైనది (అంధకారాతీతం) అని చెప్పబడుతుంది. అది
  జ్ఞానం, జ్ఞేయం, జ్ఞానముచే పొందదగినది; సర్వజీవుల హృదయంలో స్థితమై ఉంటుంది
  ॥13-18॥
'23': >-
  ఇట్లు క్షేత్రము, జ్ఞానము, జ్ఞేయము—ఇవన్నీ సంక్షేపంగా చెప్పబడ్డాయి. నా భక్తుడు
  దీనిని విశదంగా తెలుసుకొని నా భావమును (దైవస్థితిని) పొందును ॥13-19॥
'24': >-
  ప్రకృతిని మరియు పురుషునిని—ఈ రెండింటినీ అనాది అని తెలుసుకో. అలాగే వికారాలు
  మరియు గుణాలు—all ప్రకృతి నుండే ఉద్భవించేవని తెలుసుకో ॥13-20॥
'25': >-
  కార్య-కారణ-కర్తృత్వ విషయములో ప్రకృతియే కారణమని చెప్పబడుతుంది; సుఖ-दుఃఖాల
  భోక్తృత్వంలో పురుషుడే కారణమని చెప్పబడుతుంది ॥13-21॥
'26': >-
  పురుషుడు ప్రకృతిలో నిలిచి (ప్రకృతిస్థుడై) ప్రకృతిజన్యమైన గుణాలను అనుభవిస్తాడు.
  గుణాసక్తియే అతనికి సత్-అసత్ యోనులలో (శుభ-అశుభ జన్మలలో) జన్మించడానికి కారణం
  ॥13-22॥
'27': >-
  ఈ దేహములో ఉన్న పరపురుషుడు ఉపద్రష్ట (సాక్షి), అనుమంత (అనుమతి దాత), భర్త
  (పోషకుడు), భోక్త (అనుభోక్త), మహేశ్వరుడు; అలాగే ‘పరమాత్మ’ అని కూడా చెప్పబడుతాడు
  ॥13-23॥
'28': >-
  ఇట్లు పురుషునిని, ప్రకృతిని, గుణాలతో సహా యథార్థంగా ఎవడు తెలుసుకొనునో, అతడు
  ఎలాంటి స్థితిలో ఉన్నప్పటికీ మరల జన్మించడు ॥13-24॥
'29': >-
  కొందరు ధ్యానముచేత ఆత్మను ఆత్మలోనే (అంతర్ముఖంగా) తమ ఆత్మచేత దర్శిస్తారు.
  మరికొందరు సాంఖ్యయోగముచేత; ఇంకొందరు కర్మయోగముచేత ॥13-25॥
'30': >-
  ఇంకొందరు ఈ విధంగా స్వయంగా తెలియనివారు, ఇతరుల నుండి విని ఉపాసన చేస్తారు. వారు
  కూడా శ్రుతిపరాయణులై (వాక్యమును ఆశ్రయించి) మృత్యువును తప్పక అధిగమిస్తారు
  ॥13-26॥
'31': >-
  హే భరతర్షభా! స్థావర-జంగమములైన ఏ సత్త్వమైతే జన్మిస్తుంది, అది
  క్షేత్రము-క్షేత్రజ్ఞుడుల సంయోగం వల్లనే ఉద్భవించునని తెలుసుకో ॥13-27॥
'32': >-
  నశించుచున్న వాటిలో కూడా నశించనిదిగా, సమంగా అన్ని భూతాలలో నిలిచియున్న
  పరమేశ్వరునిని ఎవడు దర్శిస్తాడో, అతడే నిజంగా దర్శించేవాడు ॥13-28॥
'33': >-
  సర్వత్ర సమంగా స్థితుడైన ఈశ్వరునిని సమదృష్టితో చూచువాడు, తనతో తానే తనను
  హింసించడు; అందుచేత పరమగతిని పొందుతాడు ॥13-29॥
'34': >-
  సర్వకర్మలూ అన్ని విధాలుగా ప్రకృతిచేతనే చేయబడుతున్నాయని, అలాగే ఆత్మను అకర్తగా
  (కర్త కానిదిగా) ఎవడు దర్శిస్తాడో, అతడే నిజంగా దర్శించేవాడు ॥13-30॥
'35': >-
  భూతాల మధ్య కనిపించే పృథగ్భావమును ఏకస్థుడైన పరమాత్మలోనే ఉన్నదిగా, అలాగే ఆ
  ఏకత్వం నుండే విస్తారాన్ని (విభూతిని) అనుపశ్యించునప్పుడు, అప్పుడు
  బ్రహ్మస్థితిని పొందుతాడు ॥13-31॥
'36': >-
  అనాదియైనందున, నిర్గుణుడైనందున ఈ పరమాత్మ అవ్యయుడు (అచ్యుతుడు). హే కౌంతేయా!
  శరీరములో ఉన్నప్పటికీ, అతడు ఏ కార్యమును చేయడు; ఏదింటితోనూ లిప్తుడుకాడు ॥13-32॥
'37': >-
  సర్వత్ర వ్యాపించి ఉన్నా, సూక్ష్మత్వం కారణంగా ఆకాశము ఏదిచేతా లేపనము పొందనట్లే,
  దేహములో సర్వత్ర స్థితుడైన ఆత్మ కూడా లిప్తుడుకాడు ॥13-33॥
'38': >-
  ఒక్కడైన సూర్యుడు ఈ సమస్త లోకమును ప్రకాశింపజేసినట్లే, హే భారతా! క్షేత్రజ్ఞుడు
  (ఆత్మ) ఈ సమస్త క్షేత్రమును ప్రకాశింపజేస్తాడు ॥13-34॥
'39': >-
  ఇట్లు క్షేత్రము మరియు క్షేత్రజ్ఞుడు—వీరి మధ్య ఉన్న భేదాన్ని జ్ఞానచక్షువుతో
  దర్శించి, భూతప్రకృతి నుండి మోక్షమును కూడా ఎవరైతే తెలుసుకుంటారో, వారు
  పరమపదాన్ని చేరుతారు ॥13-35॥
'40': >-
  ఓం తత్ సత్ ॥

  ఇట్లు శ్రీమద్భగవద్గీతాసూపనిషత్తులలో, బ్రహ్మవిద్యాయాంలో, యోగశాస్త్రములో,
  శ్రీకృష్ణార్జునసంవాదములో ‘క్షేత్ర-క్షేత్రజ్ఞ విభాగయోగం’ అను పేరుతో త్రయోదశ
  అధ్యాయం సంపూర్ణమైంది ॥13॥
