'0': >-
  అనంతరం శ్రీమద్వాల్మీకిరామాయణ యుద్ధకాండలో ‘శుభాశుభనిమిత్తదర్శనం’ అనే నూరెనిమిదవ
  సర్గము (అష్టाधिकశతతమః సర్గః).
'1': >-
  అప్పుడు ఆ సారథి హర్షంతో, శత్రుసైన్యాన్ని చీల్చివేయగల రథాన్ని—గంధర్వనగరంలాగా
  అద్భుతాకారంతో, ఎత్తెత్తిన పతాకలతో శోభిల్లుతూ ఉన్నదాన్ని—సన్నద్ధం చేశాడు.
'2': >-
  బంగారు ఆభరణాలూ మాలలతో అలంకరింపబడిన అత్యుత్తమ, సంపద్వంతమైన అశ్వాలతో యుక్తమై;
  యుద్ధోపకరణాలతో నిండిపోయి; పతాకలు, ధ్వజాలతో అలంకృతమై ఉన్నది ఆ రథం.
'3': >-
  ఆకాశాన్ని మింగివేస్తున్నట్లుగా, భూమిని ఘోషింపజేస్తూ పరుగులు తీస్తూ;
  శత్రుసైన్యానికి వినాశకారణమై, స్వసైన్యానికి హర్షాన్ని కలిగించేదిగా అది
  కనిపించింది.
'4': >-
  రావణుని రథాన్ని సారథి వెంటనే నడిపించాడు. అలా అకస్మాత్తుగా దూసుకొస్తున్న,
  మహాధ్వజధారిగా, గంభీరనినాదంతో ఉద్ధృతంగా ధావించే ఆ రథం ముందుకు వచ్చెను.
'5': >-
  రాక్షసరాజుని రథాన్ని నరరాజైన రాముడు చూచెను. అది నల్లని అశ్వాలతో యుక్తమై,
  ఘోరమైన తేజస్సుతో దీప్తిమంతంగా ఉన్నది.
'6': >-
  ఆకాశంలో సూర్యకాంతితో ప్రకాశించే విమానంలాగా; మెరుపుల వంటి పతాకలతో నిండగా;
  ఇంద్రధనుస్సు ప్రభను ప్రదర్శిస్తున్నట్లుగా ఆ రథం కనిపించింది.
'7': >-
  వర్షధారలను విడిచే మేఘంలాగా, బాణవర్షాన్ని కురిపిస్తూ; మేఘసంకాశమై శత్రు రథం
  దూసుకొస్తున్నదని రాముడు చూచెను.
'8': >-
  పిడుగుపాటు తగిలి పర్వతం పగిలినప్పుడు కలిగే ధ్వని వంటి స్వరంతో;
  వేగంగా—బాలచంద్రునివలె వంగిన ధనుస్సును విస్తారంగా లాగి మ్రోగింపజేస్తూ (రాముడు
  సిద్ధమయ్యెను).
'9': >-
  అప్పుడు రాముడు, సహస్రాక్షుడైన ఇంద్రుని సారథి మాతలిని ఉద్దేశించి—“మాతలీ!
  కోపోద్రిక్తుడై దూసుకొస్తున్న శత్రు రథాన్ని చూడు” అని అన్నాడు.
'10': >-
  “అతి వేగంగా, అపసవ్యంగా (ఎడమవైపు తిరుగుతూ) దూకుతూ వచ్చుచున్నాడు; యుద్ధంలో నన్నే
  చంపాలని ఇతడు మనసు పెట్టుకున్నట్టు కనిపిస్తున్నది.”
'11': >-
  “కాబట్టి అప్రమత్తతను ఆశ్రయించు; శత్రు రథాన్ని ఎదుర్కొని ముందుకు పో. లేచిన గాలి
  మేఘాన్ని చెదరగొట్టినట్లుగా, నేను ఇతని రథాన్ని విధ్వంసం చేయదలచుకున్నాను.”
'12': >-
  “చెదరని ధైర్యంతో, భ్రాంతి లేకుండా, మనస్సు చలించకుండా; రశ్ముల నడిపింపులో
  నియమంతో—రథాన్ని త్వరగా ముందుకు నడిపించు.”
'13': >-
  “నీవు పురందరుని (ఇంద్రుని) రథానికి తగినవాడవు; నీకు సూచనలు చెప్పాల్సిన అవసరం
  లేదు. నేనైతే యుద్ధం చేయదలచి ఏకాగ్రుడనై ఉన్నాను; నేర్పించడానికి కాదు, నీకు
  స్మరణ చేయడానికే ఇలా చెబుతున్నాను.”
'14': >-
  రాముని ఆ మాటలతో మాతలి ఎంతో సంతోషించాడు. ఆ ఉత్తమ దేవసారథి రథాన్ని మరింత
  ఉత్సాహంగా నడిపించాడు.
'15': >-
  అప్పుడు మాతలి, రావణుని మహారథాన్ని అపసవ్యంగా త్రిప్పుతూ; చక్రాల వలన లేచిన
  ధూళితో రావణుణ్ణి కప్పివేసి గందరగోళపరిచాడు.
'16': >-
  తదనంతరం దశగ్రీవుడు కోపంతో, ఎర్రబడి విస్తరించిన నేత్రాలతో; రథం ఎదుట నిలిచిన
  రాముని బాణాలతో తాకుతూ త్రిప్పివేయబోయెను.
'17': >-
  ఆ దౌర్జన్యానికి రాముడు సహించలేక, కోపంతో ధైర్యాన్ని మరింత పెంచుకొని; యుద్ధంలో
  మహావేగముగల ఐంద్ర ధనుస్సును (ఇంద్రుని ధనుస్సును) పట్టుకున్నాడు.
'18': >-
  అలాగే సూర్యకిరణాల వంటి కాంతితో ప్రకాశించే, మహావేగశీలమైన బాణాలను కూడా సిద్ధం
  చేసుకున్నాడు. పరస్పర వధను కోరుతున్న ఇద్దరి మధ్య—ఎదురెదురుగా గర్జించే, మదించిన
  రెండు సింహాల వలె—ఆ మహాయుద్ధం ఘోరంగా ప్రారంభమై ముందుకు సాగింది.
'19': >-
  అప్పుడు దేవతలు, గంధర్వులతో కూడి; సిద్ధులు, పరమర్షులు—రావణుని సంహారాన్ని
  ఆకాంక్షిస్తూ—ఆ ద్విరథయుద్ధాన్ని చూడటానికి సమీపించిరి.
'20': >-
  రావణుని వినాశార్థమూ, రాఘవుని విజయోన్నతికై కూడా—భయంకరమైన, రోమాంచనం కలిగించే
  దారుణోత్పాతాలు అకస్మాత్తుగా ఉద్భవించాయి.
'21': >-
  దేవుడు (ఆకాశము) రావణుని రథంపై రక్తవర్షం కురిపించాడు. తీవ్రమైన సుడిగాలులు
  వలయాల్లాగా తిరుగుతూ అపసవ్యంగా బలంగా వీచాయి.
'22': >-
  అతనికి (రావణునికి) పైగా ఆకాశంలో తిరుగాడే పెద్ద గృధ్రసమూహం కనిపించింది; రథం ఎటు
  పోతే అటే వెంబడించి పరుగులు తీస్తూ దూసుకెళ్లింది.
'23': >-
  జపాపుష్పాల వంటి ఎర్రటి సంధ్యావర్ణంతో లంక ఆవరింపబడింది; పగలైనా భూమి అంతా
  అగ్నిప్రదీప్తిలా వెలిగిపోతున్నట్లుగా కనిపించింది.
'24': >-
  గర్జనలతో కూడిన భారీ అగ్నిగోళాలు (మహోళ్కలు) మహాధ్వనితో కింద పడసాగాయి. అవి
  రాక్షసులకు విషాదం కలిగించాయి; రావణునికి అనర్థసూచకముగా నిలిచాయి.
'25': >-
  రావణుడు ఎటు కదిలాడో అక్కడక్కడ భూమి కంపించింది. యుద్ధం చేస్తున్న రాక్షసుల
  బాహువులు—పట్టుకున్నట్టుగా, బిగుసుకున్నట్టుగా—శక్తి కోల్పోయినవై కనిపించాయి.
'26': >-
  తామ్ర, పీత, సిత, శ్వేత వర్ణాల సూర్యకిరణాలు కింద పడినట్లుగా, రావణుని
  ముందర—పర్వతంలోని ధాతువులు (ఖనిజరంగులు) ప్రదర్శితమైనట్లు—విచిత్రంగా
  దర్శనమిచ్చాయి.
'27': >-
  గృధ్రాలు వెంబడిస్తుండగా, నోళ్ల నుంచి అగ్ని కక్కుతూ; రావణుని ముఖం వైపు
  చూస్తూ—అశుభసూచకమైన, క్రోధభరితమైన శివాలు (నక్కలు) భయంకరంగా అరచాయి.
'28': >-
  యుద్ధభూమిలో వాయువు ప్రతికూలంగా వీచి, ధూళిని పైకి ఎగదోసింది; ఆ రాక్షసరాజుకు
  దృష్టి మసకబారేలా చేసింది.
'29': >-
  మేఘాలు పుట్టకుండానే, భయంకరమైన ఘోరధ్వనితో ఇంద్రాశనులు (పిడుగులు) అతని
  సైన్యమంతటా అన్ని వైపులా పడ్డాయి.
'30': >-
  అన్ని దిశలూ, ఉపదిశలూ చీకటితో కమ్మబడిపోయాయి. భారీ ధూళివర్షం కారణంగా ఆకాశం కూడా
  చూడలేనంతగా మారింది.
'31': >-
  ఆ రథం వైపు ఘోరమైన కలహం చేస్తూ, దారుణ అరుపులతో—శారికలు (పక్షులు) వందల సంఖ్యలో
  అక్కడక్కడ కూలిపడ్డాయి.
'32': >-
  అతని అశ్వాలు తమ వెనుక భాగాల నుంచి నిప్పురవ్వలు, కళ్ల నుంచి నిరంతరంగా కన్నీళ్లు
  విడిచాయి; అగ్నినీరు రెండింటినీ సమానంగా వెలువరించినట్లుగా (విరుద్ధ లక్షణాలనూ
  ఒకేసారి) చూపించాయి.
'33': ఇలా అనేక విధాలైన, భయంకరమైన దారుణోత్పాతాలు—రావణుని వినాశానికై—ప్రకటమయ్యాయి.
'34': >-
  అదే విధంగా రామునికీ—సౌమ్యమైనవీ, మంగళకరమైనవీ, విజయాన్ని సూచించే
  శుభనిమిత్తాలు—చోటుచోటా ఉద్భవించాయి.
'35': >-
  ఇక్కడ (ఈ సమరంలో) తన విజయాన్ని సూచించే శుభనిమిత్తాలను చూచి రాఘవుడు పరమానందంతో
  నిండిపోయి, రావణుడు ఇక హతుడైనట్టే అని నిశ్చయించుకున్నాడు.
'36': >-
  అప్పుడు శకునజ్ఞుడైన రాఘవుడు, యుద్ధరంగంలో తనకు కనబడిన నిమిత్తాలను పరిశీలించి;
  అత్యంత హర్షాన్నీ, పరమసంతృప్తినీ పొందాడు; యుద్ధంలో ఇంకా అధికమైన పరాక్రమాన్ని
  ప్రదర్శించాడు.
'37': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకిరామాయణ ఆదికావ్య యుద్ధకాండలో
  ‘శుభాశుభనిమిత్తదర్శనం’ అనే నూరెనిమిదవ సర్గము సమాప్తము (६-१०८).
