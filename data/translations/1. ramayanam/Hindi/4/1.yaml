'58': >-
  पवन से बिखरी हुई इस तिलक-मंजरी की ओर वह भौंरा सहसा चला आता है, मानो मद से उड़ी
  हुई प्रिया के पीछे दौड़ पड़ा हो।
'59': >-
  कामियों के लिए यह अशोक अत्यन्त होता हुआ भी मेरे लिए शोकवर्धक है—पवन से उछाले
  गए इसके गुच्छों से यह मानो मुझे धमकाता हुआ खड़ा है।
'60': >-
  हे लक्ष्मण! ये आम्रवृक्ष पुष्पों से युक्त दिखाई दे रहे हैं—विभ्रम से उच्छृंखल
  हुए मन वाले, अनुराग से भरे मनुष्यों के समान।
'61': >-
  हे सौमित्रे! पम्पा की चित्रमयी वन-पंक्तियों में देखो—किंनर (किन्नरगण) इधर-उधर
  विचरण कर रहे हैं, हे नरशार्दूल!
'62': >-
  हे लक्ष्मण! सर्वत्र इन शुभ सुगन्ध वाले नलिनों (कमलों) को देखो—ये जल में तरुण
  सूर्य के समान प्रकाशमान हो रहे हैं।
'63': >-
  यह पम्पा सरोवर निर्मल जल वाली है; इसमें पद्म, नीलोत्पल हैं; यह हंस और
  कारण्डवों से भरी है तथा सौगन्धिक पुष्पों से युक्त है।
'64': >-
  जल में तरुण सूर्य के समान दीप्त, भौंरों से आहत (स्पर्शित) केसर वाले कमलों से
  घिरी हुई पम्पा चारों ओर से शोभित हो रही है।
'65': >-
  यह सदा चक्रवाकों से युक्त है, चित्रप्रस्थ के वन-प्रदेशों के बीच स्थित है, और
  जल की इच्छा से आने वाले मातङ्ग (हाथी) और मृगों के यूथों से शोभित है।
'66': >-
  हे लक्ष्मण! पवन के आघात से वेगवान तरंगें निर्मल जल में उठती हैं; उनसे ताड़ित
  होते हुए भी कमल विराजमान हैं।
'67': >-
  पद्म-पत्र-सी विशाल नेत्रों वाली, सदा कमलों को प्रिय मानने वाली वैदेही को न देख
  पाने पर मुझे जीवन रुचिकर नहीं लगता।
'68': >-
  अहो! काम का वाम (विपरीत/कुटिल) स्वभाव—जो दुर्लभ होकर भी दूर चली गई उस कल्याणी
  को, जो और भी कल्याणकारी वाणी बोलती है, मुझे स्मरण करा देगा।
'69': >-
  यदि फिर यह वसन्त और पुष्पित वृक्ष मुझे न सताएँ, तो मेरे लिए उपस्थित हुआ काम भी
  धारण किया जा सकता है।
'70': >-
  जो बातें मुझे उसके साथ रमणीय लगती थीं, वही उसके बिना मेरे लिए अरमणीय
  (वेदना-जनक) हो जाती हैं।
'71': >-
  हे लक्ष्मण! मेरी दृष्टि पद्म-कोश के पत्तों को देखकर यही मानती है कि ये सीता के
  नेत्र-कोशों के समान हैं।
'72': >-
  कमल केसर से मिश्रित होकर, वृक्षों के बीच से निकलती हुई, मनोहर वायु सीता के
  निःश्वास के समान बह रही है।
'73': >-
  हे सौमित्रे! पम्पा के दक्षिण भाग में, गिरि-शिखरों पर कर्णिकार की पुष्पित, परम
  शोभायमान शाखा को देखो।
'74': >-
  यह पर्वतराज धातुओं (खनिज-रंगों) से अधिक सज्जित है; वायु-वेग से टकराकर यह
  विचित्र रज (धूल/पराग) उड़ा रहा है।
'75': >-
  हे सौमित्रे! सर्वत्र गिरि-प्रस्थ पुष्पित हैं; निष्पत्र (पत्ते झड़ने/कम होने पर
  भी) सब ओर रमणीय हैं, और किंशुक (पलाश) के कारण ऐसे दैदीप्यमान हैं मानो दीपक जल
  रहे हों।
'76': >-
  पम्पा-तट पर उगे ये वृक्ष मधु-गन्ध से सिंचित-से हैं; और मालती, मल्लिका, पद्म
  तथा करवीर भी पुष्पित हैं।
'77': >-
  केतकी, सिन्दुवार और वासन्ती अत्यन्त पुष्पित हैं; माधवी लताएँ सुगन्ध से
  परिपूर्ण हैं और कुन्द के गुच्छे भी सर्वत्र खिले हैं।
'78': चिरिबिल्व, मधूक, वञ्जुल, बकुल—तथा चम्पक, तिलक और नागवृक्ष भी पुष्पित हैं।
'79': >-
  पद्मक वृक्ष भी शोभा पा रहे हैं; नीलाशोक भी खिले हैं; और गिरि-पृष्ठों पर लोध्र,
  सिंह के केसर के समान पीताभ (पिंजर) दिख रहे हैं।
'80': अङ्कोल, कुरण्ट, चूर्णक, पारिभद्र; तथा आम्र, पाटल और कोविदार भी पुष्पित हैं।
'81': >-
  गिरि-शिखरों पर मुचुकुन्द और अर्जुन भी दिखाई देते हैं; और केतकोद्दालक, शिरीष,
  शिंशपा तथा धव भी हैं।
'82': शाल्मली, किंशुक; रक्त कुरबक; तिनिश, नक्तमाल; चन्दन तथा स्यन्दन भी हैं।
'83': >-
  हिन्ताल, तिलक और नागवृक्ष भी पुष्पित हैं—और पुष्पित अग्रभाग वाली लताओं से
  लिपटे हुए ये पुष्पित वृक्ष सब ओर से वेष्टित हैं।
'84': >-
  हे सौमित्रे! पम्पा के ये अनेक रमणीय वृक्ष देखो—वायु से जिनके विटप बिखरे हैं,
  और जो जैसे जिस-जिस के समीप हैं, वैसे ही स्थित हैं।
'85': >-
  लताएँ मदोन्मत्त श्रेष्ठ स्त्रियों के समान एक वृक्ष से दूसरे वृक्ष की ओर, एक
  शैल से दूसरे शैल की ओर, और एक वन से दूसरे वन की ओर चली जाती हैं।
'86': >-
  पवन नाना रसों के स्वाद से मानो प्रमुदित होकर बह रहा है; कुछ वृक्ष पर्याप्त
  पुष्पों वाले और मधु-गन्ध से युक्त हैं।
'87': >-
  कुछ वृक्ष मुकुलों से आच्छादित होकर श्यामवर्ण-से प्रतीत होते हैं, मानो कह रहे
  हों—‘यह स्वादिष्ट है, यह मधुर है, यह पूर्ण खिला हुआ है।’
'88': >-
  रागरक्त (अनुराग में डूबा) भौंरा पुष्पों में ही लीन हो जाता है; फिर छिपकर, पुनः
  उड़कर सहसा अन्यत्र चला जाता है। मधु का लोभी वह भौंरा पम्पा-तट के वृक्षों पर
  इसी प्रकार मँडराता रहता है।
'89': >-
  यह भूमि पुष्प-समूहों से बिछी हुई है और सुखद प्रतीत होती है—मानो स्वयं गिरे हुए
  पुष्प शयन-प्रस्तर (शय्या के पटल) बन गए हों।
'90': >-
  हे सौमित्रे! नाना पर्वत-शिखरों पर उन्हीं नाना पुष्पों से विस्तीर्ण पीत-रक्ताभ
  प्रस्तर (शिलातल) बन-से गए हैं।
'91': >-
  हे सौमित्रे! हिमान्त में वृक्षों पर पुष्पों की उत्पत्ति देखो—पुष्प-मास में
  मानो परस्पर संघर्ष से ही तरु पुष्पित हो उठते हैं।
'92': >-
  भौंरों के नाद से गूँजते ये पर्वत मानो एक-दूसरे को पुकार रहे हों; पुष्पों के
  आभूषण-सरीखे इनके विटप अत्यन्त शोभित हैं, हे लक्ष्मण!
'93': >-
  यह कारण्डव पक्षी शुभ सलिल में उतरकर अपनी कान्ता के साथ रमण कर रहा है, मानो काम
  को उद्दीप्त कर रहा हो।
'94': >-
  मन्दाकिनी का यह मनोहर रूप जैसा है—उसी प्रकार उसके गुण भी जगत में प्रसिद्ध और
  मनोहर हैं; यह उचित ही है।
'95': >-
  हे रघूत्तम! यदि वह साध्वी (सीता) दिखाई दे जाए और हम यहीं निवास करें, तो मैं न
  इन्द्र की कामना करूँगा और न अयोध्या की।
'96': >-
  क्योंकि इन रमणीय शाद्वल-स्थलों में उसके साथ रमण करते हुए न मुझे कोई चिन्ता
  रहेगी और न अन्य किसी वस्तु की स्पृहा होगी।
'97': >-
  यहाँ इस कानन में नाना पुष्पों और नाना छायाओं वाले ये वृक्ष, प्रियतम के बिना,
  मेरे भीतर चिन्ता उत्पन्न कर रहे हैं।
'98': >-
  हे सौमित्रे! इस शीतल जल वाली, कमलों से युक्त सरोवर-रूपिणी पम्पा को देखो—यह
  चक्रवाकों के साथ विचरित है और कारण्डवों द्वारा सेवित है।
'99': >-
  प्लवों और क्रौञ्चों से परिपूर्ण, महामृगों द्वारा सेवित—और कूजते हुए पक्षियों
  से यह पम्पा और भी अधिक शोभित हो रही है।
'100': >-
  नाना हर्षित द्विज (पक्षी) मानो मेरे काम को प्रज्वलित कर रहे हैं—मैं
  श्यामवर्णा, चन्द्रमुखी, पद्म-से नेत्रों वाली अपनी प्रिया को स्मरण करता हूँ।
'101': >-
  चित्रमय शिखरों पर मृगियों के साथ चलने वाले मृगों को देखो—वे इधर-उधर विचरते
  हुए, मृगशावाक्षी वैदेही से वियोगित मुझे, मानो मेरे चित्त को व्यथित कर रहे हैं।
'102': >-
  इस रमणीय शिखर-प्रदेश में, जहाँ मत्त पक्षियों के समूह भरे हैं—यदि मैं वहाँ अपनी
  प्रिया को देख लूँ, तो फिर मेरा कल्याण हो।
'103': >-
  हे सौमित्रे! यदि वैदेही मेरे साथ पम्पा की शुभ वायु का सेवन करे, तो निश्चय ही
  वह सुमध्यमा मेरे साथ जीवित रह सकेगी (और मैं भी जी सकूँगा)।
'104': >-
  कमल और सौगन्धिक की सुगन्ध वहन करने वाली, कल्याणकारी और शोक-विनाशिनी पम्पा की
  वन-वायु का सेवन धन्यजन करते हैं, हे लक्ष्मण!
'105': >-
  श्यामा, पद्म-पलाश-नेत्रों वाली मेरी प्रिया मुझसे विरहित है—जनकनन्दिनी विवश
  होकर प्राणों को कैसे धारण करती होगी?
'106': >-
  मैं जन-सभा में, सीता के विषय में पूछने वाले, धर्मज्ञ और सत्यवादी राजा जनक से
  उसके कुशल का क्या उत्तर दूँगा? मैं उनसे क्या कहूँगा?
'107': >-
  जो मेरे पिता द्वारा वन के लिए धीरे-धीरे प्रस्थित किए गए मुझे अनुगत हुई, वह
  धर्म का आश्रय लेकर—वह प्रिय सीता अब कहाँ रहती होगी?
'108': >-
  हे लक्ष्मण! जो मुझे राज्य से भ्रष्ट, हत-चेतस (उदास) अवस्था में भी अनुगत
  हुई—उसके बिना मैं दीन होकर कैसे धैर्य धारण करूँ?
'109': >-
  उसके उस सुन्दर, कमल-नयन (कमल-सदृश नेत्रों वाले) मुख को—जो सुगन्धित, पवित्र और
  निरव्रण है—न देख पाने से मेरी बुद्धि मानो क्षीण होती जाती है।
'110': >-
  हे लक्ष्मण! वैदेही के उस अतुलनीय वचन को—जो स्मित-हास्य से संयुक्त, गुणयुक्त,
  मधुर और हितकारी है—मैं कब सुन पाऊँगा?
'111': >-
  वन में दुःख पाकर भी श्यामा सीता ने, मुझे मदन से खींचे जाते (व्याकुल) देख, मानो
  दुःख से मुक्त और हर्षित होकर, साध्वी-जनोचित मधुर वाणी में मुझसे कहा था।
'112': >-
  हे नृपात्मज! अयोध्या में कौसल्या मुझे ‘वह बहू कहाँ है?’ ऐसा पूछेंगी—उस
  मनस्विनी माता से मैं कैसे बात करूँगा? क्या उत्तर दूँगा?
'113': >-
  हे लक्ष्मण! जाओ, तुम भरत को देखो—जो भ्राता के प्रति अत्यन्त वात्सल्य रखते हैं;
  क्योंकि मैं जनकनन्दिनी के बिना जीवित रहने में समर्थ नहीं हूँ।
'114': >-
  इस प्रकार अनाथ-सा विलाप करते हुए महात्मा राम से, भ्राता लक्ष्मण ने उचित और
  अविनाशी (स्थिर/कल्याणकारी) वचन कहा।
'115': >-
  हे राम! धैर्य धारण करो, तुम्हारा कल्याण हो। हे पुरुषोत्तम! शोक मत करो।
  निर्मल-आत्मा वाले (अकलुषात्मा) पुरुषों की बुद्धि ऐसी मन्द नहीं होती।
'116': >-
  वियोग से उत्पन्न दुःख को स्मरण कर, प्रियजन के प्रति अत्यधिक आसक्ति का त्याग
  करो; क्योंकि अधिक स्नेह के आलिंगन से, जलती हुई बाती भी आर्द्र होकर (तेल/नमी से
  भी) जल जाती है—अर्थात् अतिस्नेह स्वयं पीड़ा का कारण बनता है।
'117': >-
  यदि रावण पाताल में चला जाए या उससे भी नीचे/आगे कहीं चला जाए, तब भी, हे तात! हे
  राघव! वह किसी प्रकार बच नहीं सकेगा।
'118': >-
  पहले उस पापी राक्षस का पता (प्रवृत्ति) लगाया जाए; उसके बाद या तो वह सीता को
  छोड़ देगा, अथवा मृत्यु को प्राप्त होगा।
'119': >-
  यदि रावण सीता सहित दिति के गर्भ तक (अत्यन्त दुर्गम स्थान तक) भी चला जाए, तो भी
  यदि वह मैथिली को नहीं लौटाएगा, तो मैं वहीं उसे मार डालूँगा।
'120': >-
  हे आर्य! स्वस्थता और कल्याण का आश्रय लो; दीन (कृपण) बुद्धि का त्याग करो।
  क्योंकि नष्ट कार्य की सिद्धि का साधन भी बिना प्रयास के नहीं मिलता—कार्यसाधक
  उपायों से ही अर्थ उपलब्ध होता है।
'121': >-
  हे आर्य! उत्साह बलवान होता है; उत्साह से बढ़कर कोई बल नहीं। उत्साही पुरुष के
  लिए लोक में कुछ भी दुर्लभ नहीं है।
'122': >-
  उत्साहवान पुरुष कर्मों में कभी नहीं डूबते/निरुत्साहित नहीं होते। केवल उत्साह
  का आश्रय लेकर हम जानकी को अवश्य पुनः प्राप्त करेंगे।
'123': >-
  काम-वृत्तता (भावुकता/इन्द्रियवशता) को त्यागो, शोक को पीठ पीछे डाल दो। तुम
  महात्मा, कृतात्मा हो—अपने आत्मस्वरूप को तुम पहचान नहीं रहे हो।
'124': >-
  उसके द्वारा इस प्रकार सम्बोधित होकर, शोक से आहत चित्त वाले राम ने शोक और मोह
  को त्यागकर धैर्य प्राप्त किया।
'125': >-
  तब अव्यग्र होकर, अचिन्त्य पराक्रम वाले राम ने रमणीय, अत्यन्त सुन्दर और वृक्षों
  से घिरी पम्पा को पार कर लिया।
'126': >-
  महात्मा राम सहसा पूरे वन, उसके झरनों और कन्दराओं को देखते हुए, उद्विग्न चित्त
  से—लक्ष्मण के साथ विचार करते हुए—दुःख से आहत होकर आगे चल पड़े।
'127': >-
  मत्त हाथी की चाल-सा मनोहर गमन करने वाले, अव्यग्र मन वाले महात्मा राघव की, धर्म
  से और बल से, प्रियाचरण करने वाले लक्ष्मण ने रक्षा की।
'128': >-
  वे दोनों ऋष्यमूक पर्वत के समीप विचरते हुए, अद्भुत और दर्शनीय उन दोनों को
  देखकर—शाखामृगों के अधिपति, महाबली (सुग्रीव) भय से काँप उठा; वह न तो
  निश्चयपूर्वक स्थिर रह सका और न यथोचित चेष्टा कर सका।
'129': >-
  वहाँ विचरते हुए, गज की-सी मन्द चाल वाले उस शाखामृग (सुग्रीव) ने उन दोनों
  महात्माओं को इधर-उधर जाते देखा; देखकर वह परम विषाद को प्राप्त हुआ—चिन्ता से
  घिर गया और भय के भार से टूट-सा गया।
'130': >-
  उस पुण्य और सुखद, शरण देने वाले आश्रम को—जो सदा शाखामृगों द्वारा सेवित प्रदेश
  में था—देखकर, भयभीत वानर-समूह उन महातेजस्वी राघव और लक्ष्मण के पास जा पहुँचे।
'131': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, किष्किन्धाकाण्ड
  में ‘राम-विप्रलम्भावेश’ नामक प्रथम सर्ग (४-१) सम्पन्न हुआ।
