'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘सुमित्रा द्वारा आश्वासन’
  नामक चवालीसवाँ सर्ग।
'1': >-
  यूं विलाप करती हुई उस श्रेष्ठ स्त्री कौसल्या से, जो धर्म में स्थित थी,
  सुमित्रा ने धर्मोचित यह वचन कहा।
'2': >-
  हे आर्ये! तुम्हारा पुत्र सद्गुणों से युक्त वही पुरुषोत्तम है; फिर इस प्रकार का
  करुण विलाप और दीनता-भरा रोदन करके तुम्हें क्या प्राप्त होगा?
'3': >-
  हे आर्ये! तुम्हारा जो महाबली पुत्र राज्य का त्याग करके गया है, वह सत्यवादी
  महात्मा पिता का हित करने के लिए (उनकी आज्ञा का पालन करके) उत्तम कार्य कर रहा
  है।
'4': >-
  जो आचरण शिष्ट पुरुष सदा करते आए हैं, जो इस लोक में और परलोक में फल देने वाला
  है—उसी धर्म में श्रेष्ठ राम स्थित हैं; वे कभी शोक के योग्य नहीं हैं।
'5': >-
  और इस प्रसंग में निर्दोष लक्ष्मण भी उत्तम वृत्ति (श्रेष्ठ आचरण) का पालन कर रहे
  हैं। वे समस्त प्राणियों पर दया करने वाले हैं—उस महात्मा के लिए यह
  (सत्संग/सेवा) महान लाभ है।
'6': >-
  वनवास के दुःख को जानती हुई भी, सुख-सहज जीवन की अभ्यस्त वैदेही (सीता) तुम्हारे
  धर्मात्मा पुत्र का धर्मपालन में साथ देने के लिए उनके पीछे चली जा रही है।
'7': >-
  जो प्रभु लोक में कीर्ति-रूपी ध्वजा फहराते हैं, जो धर्मनिष्ठ हैं और सत्यव्रत के
  परायण हैं—ऐसा तुम्हारा पुत्र (राम) कौन-सी वस्तु प्राप्त नहीं कर सकता?
'8': >-
  राम की पवित्रता और उत्तम महिमा को भली-भाँति जानकर, सूर्य भी अपनी किरणों से
  उनके शरीर को तपाने योग्य नहीं है (अर्थात् उन्हें कष्ट नहीं पहुँचा सकेगा)।
'9': >-
  सब समय कल्याणकारी, और वन से प्रवाहित होने वाली शीत-उष्णता के अनुरूप सुखद वायु
  राघव की सेवा करेगी (उन्हें अनुकूल लगेगी)।
'10': >-
  रात्रि में निर्दोष राम के शयन करते समय, पिता के समान उन्हें आलिंगन-सा देते
  हुए, तपन हरने वाला शीतल चन्द्रमा स्पर्श करके उन्हें आनंदित करेगा।
'11': >-
  जिन महातेजस्वी (राम) को ब्रह्मा ने दिव्य अस्त्र प्रदान किए थे, जब उन्होंने रण
  में तिमिध्वज के पुत्र दानवेन्द्र का वध होते देखा था।
'12': >-
  वह शूरवीर, पुरुषों में व्याघ्र-तुल्य, अपने भुजबल पर ही आश्रित है; वह वन में
  निडर होकर ऐसे निवास करेगा मानो अपने ही भवन में रह रहा हो।
'13': >-
  जिसके बाणों के मार्ग में पड़कर शत्रु विनाश को प्राप्त हो जाते हैं, उसकी आज्ञा
  में पृथ्वी कैसे स्थित न रहेगी (अर्थात् अवश्य रहेगी)?
'14': >-
  राम की जो श्री (ऐश्वर्य) है, जो शौर्य है और जो मंगलमय सत्त्व (उत्तम स्वभाव)
  है—वनवास से निवृत्त होकर वह शीघ्र ही अपना राज्य प्राप्त करेगा।
'15': >-
  वह सूर्य के लिए भी सूर्य (प्रकाश का स्रोत), अग्नि के लिए भी अग्नि, प्रभु के
  लिए भी प्रभु, श्री के लिए श्रेष्ठ श्री, कीर्ति के लिए कीर्ति, और क्षमा के लिए
  भी क्षमा-स्वरूप हो सकता है।
'16': >-
  वह देवताओं का भी देवता है और प्राणियों में उत्तम प्राणी (श्रेष्ठतम) है। हे
  देवि! उसके कौन-से ही अवगुण होंगे—चाहे वह वन में रहे या नगर में?
'17': >-
  पृथ्वी, वैदेही और श्री (लक्ष्मी)—इन तीनों के सहित वह पुरुषर्षभ राम शीघ्र ही
  अभिषिक्त किए जाएँगे।
'18': >-
  जिसे निकलते हुए देखकर अयोध्या में समस्त जन दुःखजनित आँसू बहाते हैं और शोकवेग
  से व्याकुल हो उठते हैं।
'19': >-
  कुश और चीर धारण किए हुए, अजेय वीर के वन को जाते समय, सीता के समान लक्ष्मी भी
  उसके पीछे-पीछे गई है—फिर उसके लिए कौन-सी वस्तु दुर्लभ है?
'20': >-
  जिसके आगे-आगे धनुष धारण करने में श्रेष्ठ, स्वयं बाण, खड्ग और अस्त्रों का धारक
  लक्ष्मण जा रहा है—उसके लिए भला क्या दुर्लभ हो सकता है?
'21': >-
  वनवास से लौटकर आए हुए उसे तुम फिर वापस देखकर रहोगी; हे देवि! शोक और मोह का
  त्याग कर दो—मैं तुमसे सत्य कहती हूँ।
'22': >-
  हे अनिन्दिते! हे कल्याणि! सिर झुकाकर चरणों में प्रणाम करते हुए (तुम्हारे) उन
  दोनों चरणों का वंदन करने वाले, चन्द्रमा के उदय के समान उज्ज्वल अपने पुत्र को
  तुम फिर देखोगी।
'23': >-
  जब तुम उसे फिर नगर में प्रवेश करते हुए, अभिषिक्त और महान श्री से युक्त देखोगी,
  तब तुम शीघ्र ही अपनी दोनों आँखों से आनंदजनित जल (हर्षाश्रु) बहाओगी।
'24': >-
  हे देवि! न शोक करो, न दुःख; राम के संबंध में कोई अशिव (अमंगल) नहीं दिखता। तुम
  शीघ्र ही अपने पुत्र को सीता सहित और लक्ष्मण के साथ देखोगी।
'25': >-
  हे अनघे! तुम्हारे द्वारा ही यह समस्त जनसमुदाय आश्वस्त किया जाना चाहिए; फिर हे
  देवि! अब तुम अपने हृदय में यह व्याकुलता क्यों कर रही हो?
'26': >-
  हे देवि! जिसके पुत्र राघव हैं, तुम शोक करने योग्य नहीं हो; क्योंकि राम से
  बढ़कर, सन्मार्ग में स्थित कोई भी इस लोक में नहीं है।
'27': >-
  मित्रों सहित अपने पुत्र को तुम्हें प्रणाम करते हुए देखकर, तुम शीघ्र ही हर्ष के
  आँसू त्याग दोगी—जैसे वर्षा-ऋतु की मेघरेखा (बादल की रेखा) विलीन हो जाती है।
'28': >-
  तुम्हारा पुत्र वर देने वाला है; वह शीघ्र अयोध्या में लौट आएगा और अपने कोमल,
  पुष्ट (मृदु-पीन) दोनों हाथों से तुम्हारे चरण दबाएगा।
'29': >-
  शूरवीर, मित्रों सहित अपने पुत्र को अभिवादन करके और उसे नमस्कार करते देख, तुम
  आनंदाश्रुओं से अपने पुत्र पर वैसे ही जल छिड़कोगी जैसे पर्वत पर मेघ की रेखाएँ
  (वर्षा की फुहारें) पड़ती हैं।
'30': >-
  इस प्रकार विविध वचनों से, वाणी-व्यवहार में निपुण और निर्दोष सुमित्रा ने राम की
  माता (कौसल्या) को आश्वासन दिया; और ऐसा कहकर देवी सुमित्रा विरत हो गईं।
'31': >-
  लक्ष्मण की माता (सुमित्रा) का वह वचन सुनकर, नरेश-पत्नी राममाता के शरीर में
  स्थित शोक तत्काल नष्ट हो गया—जैसे शरद् ऋतु आने पर अल्प जल वाले मेघ (छोटे बादल)
  विलीन हो जाते हैं।
'32': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकीय आर्ष रामायण के अयोध्याकाण्ड में ‘सुमित्रा
  द्वारा आश्वासन’ नामक चवालीसवाँ सर्ग समाप्त हुआ।
