'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘रामक्रोध’ नामक चौंसठवाँ
  सर्ग आरम्भ होता है।
'1': >-
  तब राम अत्यन्त दीन हो, दीन वाणी में लक्ष्मण से बोले— “लक्ष्मण! शीघ्र ही जाकर
  गोदावरी नदी के विषय में पता लगाओ।”
'2': >-
  “कहीं सीता गोदावरी से कमल-पुष्प लाने तो नहीं गई?” राम के ऐसा कहने पर लक्ष्मण
  पुनः ही (उसी ओर जाने के लिए) चल पड़े।
'3': >-
  लघु-पराक्रमी लक्ष्मण रमणीय गोदावरी नदी के तट पर गए और उस तीर्थों से युक्त
  नदी-तट को भली-भाँति खोज-विचार कर राम से बोले।
'4': >-
  “मैं उसे तीर्थों पर कहीं नहीं देखता; और पुकारने पर भी वह मेरी आवाज़ नहीं सुन
  रही। वह क्लेश का नाश करने वाली वैदेही आखिर किस स्थान को जा पहुँची है?”
'5': >-
  “हे राम! मैं सचमुच नहीं जानता कि वह सुकुमार-मध्यमा (पतली कमर वाली) सीता कहाँ
  है।” लक्ष्मण के वचन सुनकर राम दीन हो गए और संताप से मोहित हो उठे।
'6': >-
  तब राम स्वयं गोदावरी नदी की ओर बढ़े। वहाँ पहुँचकर राम बार-बार यही कहते रहे—
  “सीते! तुम कहाँ हो?”
'7': >-
  वध के योग्य राक्षसों के इन्द्र (रावण) द्वारा हरण की गई सीता के विषय में वहाँ
  के भूत-प्राणी भी, और स्वयं गोदावरी नदी भी, राम को कुछ न बता सके।
'8': >-
  तब भूत-प्राणियों द्वारा प्रेरित होकर (नदी से कहा गया)— “इन्हें उनकी प्रिया के
  विषय में बता।” परन्तु दुःख से शोकाकुल राम के पूछने पर भी वह नदी सीता के विषय
  में कुछ न बोली।
'9': >-
  दुष्टात्मा रावण का रूप और उसका कर्म स्मरण कर, भय के कारण वह नदी वैदेही का
  समाचार प्रकट न कर सकी।
'10': >-
  नदी से सीता-दर्शन की आशा टूट जाने पर, सीता के दर्शन के लिए व्याकुल राम ने
  सौमित्रि (लक्ष्मण) से कहा।
'11': >-
  “सौम्य! यह गोदावरी कुछ भी उत्तर नहीं देती। लक्ष्मण, मैं जनक से मिलकर क्या
  कहूँगा?”
'12': >-
  “और वैदेही की माता को भी मैं कैसे देखूँगा— उस प्रिय से वंचित होकर? वही तो
  मेरी, राज्य से वंचित होकर वन में वन्य आहार से जीवन बिताते हुए भी, समस्त शोक को
  दूर कर देती थी।”
'13': >-
  “अब वह वैदेही कहाँ चली गई? मैं अपने स्वजनों से दूर हूँ और वैदेही को भी नहीं
  देख पा रहा— (ऐसी दशा में) मेरा शोक कौन हर लेगा?”
'14': >-
  “मुझे लगता है कि मेरे लिए जागते हुए रात्रियाँ बहुत दीर्घ हो जाएँगी। (यदि सीता
  मिल जाए तो) मैं इस मन्दाकिनी, जनस्थान, और प्रस्रवण पर्वत— इन सबका अनुगमन
  करूँगा (सब जगह खोजूँगा)।”
'15': “वीर! ये महा-मृग मुझे बार-बार देख रहे हैं।”
'16': >-
  “ये मानो मुझसे कुछ कहना चाहते हैं— मैं इनके हाव-भावों को पहचान रहा हूँ।”
  उन्हें देखकर नर-व्याघ्र राघव ने उनसे प्रत्युत्तर में कहा।
'17': >-
  आँसुओं से रुँधे कण्ठ से, सब ओर देखते हुए राम ने कहा— “सीते! कहाँ हो?” नरेन्द्र
  के ऐसा कहने पर वे मृग सहसा उठ खड़े हुए।
'18': >-
  वे सब दक्षिणाभिमुख होकर, आकाश-स्थल की ओर संकेत करने लगे— मानो बता रहे हों कि
  हरण की जाती हुई मैथिली उस दिशा की ओर गई।
'19': >-
  वे उसी मार्ग से चलते हुए नरेश को देखते रहे; जिस मार्ग और जिस भूमि की ओर वे मृग
  देख-देखकर संकेत कर रहे थे।
'20': >-
  वे मृग फिर-फिर शब्द करते हुए आगे बढ़ने लगे; लक्ष्मण ने उन्हें भली-भाँति
  पहचाना। (लक्ष्मण ने) उनके संकेतों को ही उनके वचन का सार समझकर लक्ष्य किया।
'21': >-
  तब बुद्धिमान लक्ष्मण ने, आर्तभाव से, अपने ज्येष्ठ भ्राता से कहा— “आपके ‘सीता
  कहाँ है?’ पूछते ही ये जैसे सहसा उठ खड़े हुए,”
'22': >-
  “और ये मृग पृथ्वी की ओर तथा दक्षिण दिशा की ओर संकेत कर रहे हैं। हे देव! आइए,
  हम इसी नैऋति (दक्षिण-पश्चिम) दिशा की ओर चलें,”
'23': >-
  “यदि वहाँ आर्या (सीता) के जाने का कोई चिह्न या संकेत दिख पड़े।” काकुत्स्थ
  (राम) ने कहा— “अवश्य,” और दक्षिण दिशा की ओर प्रस्थान किया।
'24': >-
  श्रीमान् राम, लक्ष्मण के साथ चलकर, पृथ्वी को ध्यान से देखते हुए आगे बढ़े। इस
  प्रकार दोनों भाई परस्पर बातें करते हुए जा रहे थे।
'25': >-
  चलते-चलते उन्होंने वसुन्धरा पर गिरे हुए पुष्पों का मार्ग देखा। भूमि पर बिखरी
  पुष्प-वृष्टि देखकर राम (चेत गए)।
'26': >-
  तब वीर राम, दुःखित होकर, लक्ष्मण से दुःख भरे वचन बोले— “लक्ष्मण! मैं इन
  पुष्पों को पहचानता हूँ।”
'27': >-
  “ये वही हैं जिन्हें मैंने वन में वैदेही के (केशों/अंगों पर) बाँधने के लिए दिया
  था। मुझे लगता है कि सूर्य, वायु और यह यशस्विनी पृथ्वी— सब मेरे प्रिय का हित
  करने के लिए इन पुष्पों की रक्षा कर रहे हैं।”
'28': >-
  ऐसा कहकर महाबाहु, पुरुषर्षभ धर्मात्मा राम ने लक्ष्मण से कहा, और प्रस्रवण से
  आच्छादित (प्रस्रवण-सम्बन्धी) उस पर्वत को संबोधित किया।
'29': >-
  राम बोले— “हे पर्वत, क्षितिभृतों के नाथ! क्या सर्वाङ्गसुन्दरी (सीता) कहीं दिखी
  है?”
'30': >-
  “रम्य वन-प्रदेश में वह मेरे से और तुम्हारे से बिछुड़ गई है।” तब क्रोधित राम ने
  उस पर्वत से ऐसे कहा, जैसे सिंह किसी क्षुद्र मृग से गरजकर बोले।
'31': >-
  “हे पर्वत! उस स्वर्ण-वर्णा, स्वर्ण-प्रभा वाली सीता को मुझे दिखा दे; नहीं तो
  मैं तेरे सब शिखरों को विनष्ट कर दूँगा।”
'32': >-
  राम के ऐसा कहने पर वह पर्वत मैथिली के विषय में मानो उसे दिखाता सा प्रतीत हुआ,
  किन्तु राघव को उसने सीता को प्रत्यक्ष न दिखाया।
'33': >-
  तब दाशरथि राम ने उस शैल-समूह (शिलोच्चय) से कहा— “तू मेरे बाणों की अग्नि से
  दग्ध होकर भस्म हो जाएगा।”
'34': >-
  “और तू सब ओर से असाध्य/असेव्य हो जाएगा— तृण, वृक्ष और पल्लव रहित। या फिर,
  लक्ष्मण, मैं आज ही इस नदी को भी सुखा दूँगा,”
'35': >-
  “यदि यह आज मुझे चन्द्रमा के समान मुख वाली सीता का पता न बताए।” इस प्रकार
  अत्यन्त रुष्ट राम ने, मानो नेत्रों से ही दहकाकर भस्म कर देने का निश्चय किए
  हुए, (उधर देखा)।
'36': >-
  तब उन्होंने भूमि पर राक्षस के बड़े पदचिह्न देखे— जो इधर-उधर दौड़ती हुई, भयभीत
  और राम की अभिलाषिणी (राम को पुकारती/चाहती) सीता के पीछे-पीछे पड़े थे।
'37': >-
  और राक्षस द्वारा पीछा की गई वैदेही के पदचिह्न भी— सीता और राक्षस— दोनों के
  चिह्नों को परिक्रान्त/अव्यवस्थित रूप में देखकर (राम आगे बढ़े)।
'38': >-
  उन्होंने टूटा हुआ धनुष, तरकश, और अनेक प्रकार से बिखरा/विकीर्ण रथ देखा। हृदय
  में घबराहट लिए राम ने अपने प्रिय भ्राता को (यह सब) बताया।
'39': >-
  “लक्ष्मण! देखो, वैदेही के सुवर्ण-बिन्दु (स्वर्णाभूषणों के कण/टुकड़े) बिखरे
  पड़े हैं; सौमित्र! आभूषणों की अनेक प्रकार की मालाएँ भी (गिरी हैं)।”
'40': >-
  “और तप्त बिन्दुओं के समान दिखने वाले, विचित्र रक्त-बिन्दुओं से भी, सब ओर यह
  धरातल आच्छादित है— सौमित्र! देखो।”
'41': >-
  “लक्ष्मण! मुझे लगता है कि वैदेही को कामरूप धारण करने वाले राक्षसों ने
  फाड़-फाड़कर बाँट दिया होगा या वह भक्षिता हो गई होगी।”
'42': >-
  “सीता के कारण ही, सौमित्र, यहाँ दो राक्षसों के आपस में विवाद होने से यह घोर
  युद्ध हुआ होगा।”
'43': >-
  “सौम्य! यह मोतियों और मणियों से जड़ा, रमणीय रूप से विभूषित, धरणी पर पड़ा हुआ
  विशाल धनुष किसका है— जो टूट गया है?”
'44': >-
  “वत्स! यह राक्षसों का है, अथवा देवों का भी हो सकता है— (क्योंकि) यह तरुण सूर्य
  के समान तेजस्वी है और वैदूर्य (लाजवर्द/कटैला) की गोलिकाओं से जड़ा है।”
'45': >-
  “यह स्वर्णमय कवच किसका है, जो चूर्ण-चूर्ण होकर भूमि पर गिरा पड़ा है? और यह सौ
  शलाकाओं वाला छत्र, जो दिव्य मालाओं से शोभित है— (ये सब किसके हैं?)”
'46': >-
  “सौम्य! यह टूटा हुआ दण्ड किसका है जो भूमि पर गिराया गया है? और ये स्वर्ण के
  वक्ष-आवरण (उरश्छद) — जिन पर पिशाच-मुख बने हैं— (किसके हैं?)”
'47': >-
  “ये खर (गधे) किसके हैं— जो भीम रूप वाले और महाकाय थे— और रण में मारे गए हैं?
  और यह दीप्त अग्नि के समान तेज वाला, ज्योतिर्मय, समर-ध्वज (युद्ध-ध्वजा/पताका)
  किसका है?”
'48': >-
  “और यह युद्ध-रथ किसका है— जो फेंका गया और टूट गया है? ये रथ के धुरे (अक्ष) के
  बराबर लम्बी बाण-नोकें (विशिख) हैं, जिनमें तपनीय (शुद्ध स्वर्ण) के आभूषण लगे
  हैं।”
'49': >-
  “ये भयानक दिखने वाले, बिखरे पड़े बाण किसके हैं? और देखो, लक्ष्मण— ये दोनों
  तरकश बाणों से भरे हुए थे, पर अब विध्वस्त पड़े हैं।”
'50': >-
  “यह कोड़ा/प्रतोद और अंकुश/अभीषु हाथ में लिए यह सारथि किसका है जो मारा गया है?
  और यह पदचाप स्पष्टतः किसी राक्षस का ही है।”
'51': >-
  “सौम्य! देखो, उन कामरूप, अत्यन्त क्रूर-हृदय राक्षसों के साथ मेरा वैर सौ गुना
  हो गया है— वे मेरे जीवन का अन्त करने वाले बन बैठे हैं।”
'52': >-
  “तपस्विनी वैदेही या तो हर ली गई है, या मारी गई है, अथवा भक्षिता कर ली गई है।
  महावन में हरण की जाती हुई सीता की रक्षा धर्म भी नहीं कर सका।”
'53': >-
  “लक्ष्मण! वैदेही के भक्षिता हो जाने पर, या हर ली जाने पर भी— सौम्य— इस लोक में
  मेरे स्वामी (देव) मेरे लिए कोई प्रिय कार्य करने में समर्थ कैसे रहेंगे?”
'54': >-
  “लक्ष्मण! लोकों के कर्ता, शूर, और करुणा जानने वाले (मेरे जैसे) को भी,
  अज्ञानवश, सब प्राणी तुच्छ समझने लगेंगे।”
'55': >-
  “जो मृदु है, लोक-हित में लगा है, दान्त (संयमी) है, और करुणा जानता है— उसे तो
  त्रिदशेश्वर (देव) भी निश्चय ही ‘निर्वीर्य’ समझते होंगे।”
'56': >-
  “लक्ष्मण! देखो, मेरे पास आकर गुण भी दोष बन गया है। आज ही मैं समस्त प्राणियों
  के लिए और राक्षसों के विनाश हेतु (अपना) तेज प्रकट करूँगा।”
'57': >-
  “जैसे महान् सूर्य, शशि की ज्योत्स्ना को समेटकर उदित हो— वैसे ही मेरे सारे
  गुणों को समेटकर (अर्थात् दया आदि को रोककर) मेरा तेज प्रकट हो रहा है।”
'58': >-
  “लक्ष्मण! न यक्ष, न गन्धर्व, न पिशाच, न राक्षस— और न किन्नर अथवा मनुष्य— कोई
  भी सुख नहीं पाएँगे।”
'59': >-
  “लक्ष्मण! देखो, मेरा अस्त्र-बाणों से परिपूर्ण आकाश (कैसा होगा)। आज मैं
  त्रिलोकी में विचरण करने वालों के लिए (आकाश में) उड़ान असम्भव कर दूँगा।”
'60': >-
  “मैं (आकाश को) ऐसा कर दूँगा कि उसमें ग्रह-गण रुक जाएँ, चन्द्रमा का प्रकाश
  अवरुद्ध हो जाए, अग्नि और पवन का लोप हो जाए, और सूर्य की कान्ति भी ढँक जाए।”
'61': >-
  “मैं पर्वत-शिखरों को मथकर चूर्ण कर दूँगा, जलाशयों को सुखाने लगूँगा,
  वृक्ष-लता-गुल्मों को ध्वस्त कर दूँगा, और समुद्र का भी विनाश कर दूँगा।”
'62': >-
  “यदि मेरे स्वामी (देव) मुझे कुशल (सुरक्षित) सीता न लौटा देंगे, तो मैं त्रिलोकी
  को काल-क्रिया के साथ संयुक्त कर दूँगा (अर्थात् उसे प्रलय के अधीन कर दूँगा)।”
'63': >-
  “सौमित्र! इसी क्षण वे मेरा पराक्रम देखेंगे। लक्ष्मण, तब सब प्राणी आकाश में
  नहीं उड़ सकेंगे।”
'64': >-
  “मेरे धनुष की प्रत्यंचा-प्रहार से छूटे हुए बाण-जालों से निरन्तर आहत— मेरे
  नाराचों से रौंदा हुआ— (ऐसा) जगत होगा जिसमें भ्रमित मृग और पक्षी ध्वस्त हो
  जाएँगे।”
'65': >-
  “लक्ष्मण! आज देखो, यह जगत कैसे व्याकुल, मर्यादाहीन (उच्छृंखल) हो जाएगा— मेरे
  कान तक खींचे गए, जीव-लोक के लिए दुर्निवार (अपरिहार्य) बाणों से।”
'66': >-
  “मैथिली के हेतु मैं जगत को पिशाचों और राक्षसों से रहित कर दूँगा। मेरे रोष से
  प्रेरित विशिखों (बाणों) का बल देवगण आज देखेंगे,”
'67': >-
  “जो क्रोध से छोड़े गए हैं और दूर तक जाने वाले हैं। न देव, न दैत्य, न पिशाच, न
  राक्षस— (कोई भी) नहीं बचेगा,”
'68': >-
  “मेरे क्रोध से, त्रिलोकी के विनष्ट हो जाने पर। देव, दानव, यक्ष और राक्षस— इन
  सबके जो-जो लोक हैं,”
'69': >-
  “वे बाणों के प्रवाह से, टुकड़े-टुकड़े होकर, अनेक प्रकार से गिरते चले जाएँगे।
  आज मैं अपने बाणों से इन मर्यादाहीन लोकों को (भी) मर्यादा-रहित कर दूँगा
  (अर्थात् तहस-नहस कर दूँगा)।”
'70': >-
  “सौमित्र! (चाहे) वह हर ली गई हो या मारी गई हो— मेरे स्वामी (देव) उसे मुझे नहीं
  देंगे। यदि वे उस प्रिय वैदेही को उसी रूप में मुझे नहीं देंगे,”
'71': >-
  “तो मैं समस्त जगत— चराचर सहित त्रिलोकी— का नाश कर दूँगा, जब तक कि मैं उसके
  दर्शन न कर लूँ; और अपने बाणों से (इस जगत को) तापित करता रहूँगा।”
'72': >-
  ऐसा कहकर, क्रोध से लाल हुए नेत्रों वाले, और स्फुरित होते ओष्ठों वाले (राम ने)
  वल्कल और अजिन कसकर बाँधा और जटाओं का भार दृढ़ कर बाँध लिया।
'73': >-
  उस क्रुद्ध, ऐसी अवस्था में पहुँचे बुद्धिमान राम का शरीर, पूर्वकाल में त्रिपुर
  का वध करने वाले रुद्र के समान प्रतीत होने लगा।
'74': >-
  तब लक्ष्मण से (बाण आदि) लेकर, राम ने धनुष को कसकर दबाया, और एक प्रज्वलित, घोर,
  विषधर सर्प के समान (भयानक) बाण उठाया।
'75': >-
  श्रीमान्, परपुर-जय राम ने उसे धनुष पर चढ़ाया और युगान्त की अग्नि के समान
  क्रुद्ध होकर ये वचन बोले।
'76': >-
  “जैसे जरा, जैसे मृत्यु, जैसे काल और जैसे विधि— ये सब लक्ष्मण, समस्त प्राणियों
  पर नित्य (अपरिहार्य) होकर कभी नहीं टलते,”
'77': >-
  “उसी प्रकार मैं भी, क्रोध से संयुक्त होकर, निश्चय ही रोका नहीं जा सकता— इसमें
  संशय नहीं।”
'78': >-
  “यदि वे आज ही पहले की भाँति उस चारु-हासिनी, अनिन्दिता मैथिली सीता को मुझे नहीं
  लौटा देंगे, तो मैं देवों, गन्धर्वों, मनुष्यों और पन्नगों सहित— पर्वतों समेत—
  इस समस्त जगत को उलट-पलट कर दूँगा।”
'79': >-
  इस प्रकार, आदिकाव्य श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘रामक्रोध’ नामक
  चौंसठवाँ सर्ग समाप्त हुआ।
