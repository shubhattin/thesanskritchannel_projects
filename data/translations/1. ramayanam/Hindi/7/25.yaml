'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘मधु-वध-वारण’ नामक
  पच्चीसवाँ सर्ग (अध्याय) समाप्त हुआ।
'1': >-
  उसके बाद दशग्रीव (रावण) ने उसे (मेघनाद को) उस घोर वन में उसका स्वर/स्वरूप
  (अथवा आश्रम-स्थित निवास) देकर, तथा अपनी बहन (कुम्भीनसी) को भी आश्वासन देकर,
  हर्षित हो पहले से अधिक स्वस्थ-चित्त हो गया।
'2': >-
  तदनन्तर वह बलवान् राक्षसेन्द्र (रावण) अनुचरों सहित लंका के उस उत्तम उपवन में
  प्रविष्ट हुआ, जिसका नाम ‘निकुम्भिला’ था।
'3': >-
  फिर उसने वहाँ सौ-सौ यूपों (यज्ञस्तम्भों) से आच्छादित, मनोहर चैत्य-स्थानों से
  सुशोभित, प्रतिष्ठित यज्ञ को देखा, जो मानो अपनी शोभा से प्रज्वलित हो रहा हो।
'4': >-
  तत्पश्चात् उसने वहाँ कृष्णाजिन धारण किए, कमण्डलु तथा शिखा से युक्त, और
  ध्वज-चिह्नधारी, भयावह अपने पुत्र मेघनाद को देखा।
'5': >-
  लंकापति (रावण) उसके पास जाकर उसे दोनों भुजाओं से आलिंगन कर बोला— ‘वत्स! यह
  क्या है? तुम क्या कर रहे हो? सत्य-तत्त्वपूर्वक (सम्पूर्ण तथ्य) मुझे बताओ।’
'6': >-
  तब वहाँ महातपस्वी द्विजश्रेष्ठ उशना (शुक्राचार्य) ने यज्ञ की सिद्धि एवं
  समृद्धि के लिए राक्षसश्रेष्ठ रावण से कहा—
'7': >-
  ‘राजन्! मैं तुम्हें सब कुछ बतलाता हूँ; तुम पूरा सुनो। तुम्हारे पुत्र ने
  तुम्हारे लिए सात यज्ञ अत्यन्त विस्तृत विधान सहित सम्पन्न किए हैं।’
'8': >-
  ‘अग्निष्टोम, अश्वमेध, बहुत स्वर्ण देने वाला यज्ञ, तथा राजसूय यज्ञ; इसी प्रकार
  गोमेध और वैष्णव यज्ञ भी।’
'9': >-
  ‘और जब मनुष्यों के लिए अत्यन्त दुर्लभ माहेश्वर यज्ञ प्रवृत्त हुआ, तब तुम्हारे
  पुत्र ने यहाँ साक्षात् पशुपति (भगवान् शिव) से वर प्राप्त किए हैं।’
'10': >-
  ‘एक दिव्य कामगामी (इच्छानुसार चलने वाला) रथ, जो अन्तरिक्ष में विचरण करने में
  समर्थ और अटल है; तथा ‘तामसी’ नाम की माया भी, जिसके द्वारा अन्धकार उत्पन्न हो
  जाता है।’
'11': >-
  ‘हे राक्षसेश्वर! इस माया को युद्ध में प्रयुक्त कर देने पर उसकी गति (उसका
  रहस्य/चाल) देव और असुर भी जान नहीं सकते—यह निश्चय ही जानने योग्य नहीं रह
  जाती।’
'12': >-
  ‘अक्षय बाणों से युक्त दो तूणीर, एक अत्यन्त दुर्जय धनुष, तथा हे राजन्! रण में
  शत्रुओं का विध्वंस करने वाला एक प्रबल अस्त्र भी।’
'13': >-
  ‘हे दशानन! ये समस्त वर प्राप्त करके तुम्हारा यह पुत्र आज यज्ञ-समाप्ति के अवसर
  पर तुम्हें देखने की इच्छा से यहाँ स्थित है, और मैं भी (तुम्हें देखने/यह
  वृत्तान्त कहने हेतु) उपस्थित हूँ।’
'14': >-
  तब दशग्रीव (रावण) ने कहा— ‘यह किया हुआ कार्य शोभनीय नहीं है; क्योंकि द्रव्यों
  द्वारा इन्द्र-आदि (इन्द्र के अग्रगामी) शत्रुओं की पूजा की गई है।’
'15': >-
  ‘अब आओ; इसे किया हुआ समझो—यह सुकृत ही है, इसमें संशय नहीं। सौम्य! चलो, हम अपने
  ही भवन की ओर चलें।’
'16': >-
  तत्पश्चात् दशग्रीव पुत्र और विभीषण सहित जाकर, उन सब स्त्रियों को
  (विमानों/वाहनों से) उतरवाने लगा, जो आँसू बहाती हुई गद्गद स्वर में थीं।
'17': >-
  वे स्त्रियाँ देव, दानव और राक्षसों की शोभा तथा रत्न के समान अमूल्य थीं। उनकी
  ओर (रावण की) मति/आसक्ति जानकर धर्मात्मा (विभीषण) ने वचन कहा—
'18': >-
  ‘ऐसे समाचारों/कर्मों से, जो यश और कुल का नाश करने वाले हैं, तुम
  स्वजन-स्त्रियों का धर्षण (अपमान/हरण) करके भी अपनी ही बुद्धि के अनुसार दुष्ट
  चेष्टा कर रहे हो!’
'19': >-
  ‘उन ज्ञातियों (कुटुम्बियों) का अपमान करके ये श्रेष्ठांगनाएँ तुम लाए हो; और हे
  राजन्! तुम्हें लाँघकर (तुम्हारे रहते) बलवान् राक्षस मधु कुम्भीनसी को हर ले
  गया।’
'20': >-
  रावण ने कहा— ‘मैं समझ नहीं पा रहा कि यह क्या है। यह कौन है, जिसका तुमने “मधु”
  नाम लेकर उल्लेख किया है?’
'21': >-
  तब विभीषण क्रोध से भरकर अपने भाई से बोला— ‘इस पापी के कर्म का फल जो आ पहुँचा
  है, उसे सुनो।’
'22': >-
  ‘जो हमारे मातामह के भाई थे, और सुमालि के ज्येष्ठ भ्राता थे—वे ‘माल्यवान्’ नाम
  से विख्यात, वृद्ध और प्राज्ञ निशाचर थे।’
'23': >-
  ‘वे हमारी माता के ज्येष्ठ पिता (नाना) थे—अर्थात् हमारे लिए आर्यक (मातामह) हुए।
  उनकी पुत्री की पुत्री (अर्थात् नातिन) ‘कुम्भीनसी’ नाम से प्रसिद्ध हुई।’
'24': >-
  ‘वही हमारी मातृ-स्वसा (मौसी) भी है; वह कन्या अनलोद्भवा (अग्नि से उत्पन्न) है।
  धर्मतः वह हम भाइयों की सगी बहन के समान है।’
'25': >-
  ‘हे राजन्! बलवान् राक्षस मधु ने उसे हर लिया—उस समय (तुम्हारा) पुत्र यज्ञ में
  प्रवृत्त था और मैं भी जल के भीतर (अन्तर्जल में) निवास कर रहा था।’
'26': >-
  ‘और हे महाराज! कुम्भकर्ण उस समय निद्रा का अनुभव कर रहा था; (मधु ने) यहाँ सम्मत
  (प्रमुख/विश्वस्त) अमात्यों तथा श्रेष्ठ राक्षसों को मारकर—’
'27': >-
  ‘—तुम्हारे अन्तःपुर में वह (कुम्भीनसी) सोई हुई थी, तब भी उसे धर्षित करके हर
  लिया गया। हे महाराज! यह सुनकर भी (तुमने) क्षमा ही की; वह मारा नहीं गया।’
'28': >-
  ‘क्योंकि कन्या तो भाइयों द्वारा अवश्य ही पति को देनी चाहिए—इसी कारण, हे
  दुर्मते! यह उसी पाप कर्म का फल है (जो अब प्रकट हुआ है)।’
'29': >-
  ‘यह बात इसी लोक में घटकर लोक-विदित हो गई है—यह तुम जानो।’ विभीषण के वचन सुनकर
  वह राक्षसेन्द्र रावण अपने दुरात्मभाव से उच्छ्वसित हो उठा, जैसे तप्त जल से
  समुद्र उथल-पुथल हो जाए।
'30': >-
  तब दशग्रीव क्रोध से, रक्त-नेत्र होकर बोला— ‘मेरा रथ शीघ्र तैयार किया जाए;
  हमारे शूरवीर सज्ज हो जाएँ।’
'31': >-
  ‘मेरा भाई कुम्भकर्ण, और जो अन्य मुख्य निशाचर हैं—वे नाना प्रकार के प्रहरणों
  (हथियारों) से युक्त होकर वाहनों पर चढ़ें।’
'32': >-
  ‘आज रण में उस मधु को मारकर, रावण-निर्भय (रावण के लिए भय-रहित/रावण से न डरने
  वाले) होकर, मैं सुहृदों से घिरा युद्ध की इच्छा करता हुआ सुरलोक जाऊँगा।’
'33': >-
  तत्पश्चात् राक्षसों की चार अग्र (श्रेष्ठ) सहस्र अक्षौहिणी सेनाएँ, नाना प्रकार
  के प्रहरणों सहित, युद्ध की अभिलाषा से शीघ्र निकल पड़ीं।
'34': >-
  इन्द्रजित् आगे-आगे, सेना के सैनिकों को साथ (संगठित) करते हुए चला; रावण मध्य
  में गया और कुम्भकर्ण पीछे से चला।
'35': >-
  धर्मात्मा विभीषण लंका में धर्म का आचरण करता रहा; और वे सब महाभाग (अन्य प्रधान
  राक्षस) मधुपुर की ओर चले।
'36': >-
  खरों, ऊँटों, तेजस्वी घोड़ों, शिंशुमारों (मकर-सम सागरीय जीवों के आकार के
  वाहनों/रथों) और महान् सर्पों पर आरूढ़ होकर, सब राक्षस इस प्रकार चले कि आकाश
  निरन्तर (अविराम) भर गया।
'37': >-
  वहाँ सैकड़ों दैत्य भी, जिनकी देवताओं से शत्रुता ठनी हुई थी, रावण को जाते देखकर
  उसके पीछे-पीछे चल पड़े।
'38': >-
  दशानन मधुपुर पहुँचकर और भीतर प्रविष्ट होकर वहाँ मधु को न देख सका; किन्तु वहाँ
  (अपनी) बहन कुम्भीनसी को देख लिया।
'39': वह हाथ जोड़कर, विनयपूर्वक झुककर, सिर से (उसके) चरणों पर गिर पड़ी।
'40': >-
  उस समय राक्षसराज के समक्ष कुम्भीनसी अत्यन्त त्रस्त थी। रावण ने ‘डरो मत’ ऐसा
  कहते हुए उसे उठाया।
'41': >-
  कुम्भीनसी ने कहा— ‘हे राक्षसश्रेष्ठ रावण! तुम मेरे लिए क्या करोगे? यदि हे
  राजन्, महाबाहो! तुम प्रसन्न हो, तो हे मानद! आज यहाँ मेरे पति को मारने की इच्छा
  मत करो।’
'42': >-
  ‘कुलस्त्रियों के लिए यहाँ ऐसा कोई भय नहीं कहा गया; परन्तु सब भय में भी वैधव्य
  (पति-वियोग) ही महान् आपत्ति है।’
'43': >-
  ‘हे राजेन्द्र! सत्यवाग बनो; याचना करती हुई मेरी ओर देखो। हे महाराज! तुमने
  स्वयं ही कहा था—“डरने की आवश्यकता नहीं।”’
'44': >-
  तब राक्षसश्रेष्ठ रावण प्रसन्न होकर वहाँ स्थित अपनी बहन से बोला— ‘वह तुम्हारा
  पति कहाँ है? मुझे शीघ्र बतलाया जाए।’
'45': >-
  ‘मैं उसके साथ सुरलोक को जाऊँगा, जो विजय दिलाने वाला है। तुम्हारी करुणा और
  सौहार्द के कारण मैंने मधु-वध से निवृत्ति ली है (मधु को मारने का विचार छोड़
  दिया है)।’
'46': >-
  ऐसा कहे जाने पर उसने (कुम्भीनसी ने) उस सोए हुए निशाचर (मधु) को उठाकर, अत्यन्त
  हर्षित-सी होकर, राक्षसी ने अपने पति से कहा—
'47': >-
  ‘यह देखो—मेरा भाई दशग्रीव, महाबली, यहाँ आ पहुँचा है। वह सुरलोक-विजय की
  आकांक्षा से तुम्हें सहायता के लिए चुन रहा है।’
'48': >-
  ‘अतः हे राक्षस! तुम बन्धु-बान्धवों सहित इसके सहायता-कार्य के लिए चलो; जो
  स्नेही है और सेवा करता है, उसके हितार्थ यथायोग्य उपाय करना ही उचित है।’
'49': उसके ये वचन सुनकर मधु ने कहा— ‘ठीक है’; और मधु ने ऐसा उत्तर दिया।
'50': >-
  तत्पश्चात् उसने यथान्याय निकट जाकर राक्षसाधिप रावण, उस राक्षसश्रेष्ठ को,
  धर्मानुसार पूजित किया।
'51': >-
  पूजा प्राप्त करके पराक्रमी दशग्रीव मधु के भवन में पहुँचा; और वहाँ एक रात्रि
  बिताकर प्रस्थान की तैयारी करने लगा।
'52': >-
  तत्पश्चात् कैलास पर्वत के निकट पहुँचकर—जो वैश्रवण (कुबेर) का निवास-स्थान
  है—महेंद्र-तुल्य तेजस्वी राक्षसेन्द्र ने अपनी सेना को वहाँ ठहराया (छावनी
  डलवाई)।
'53': >-
  इस प्रकार ऋषि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘मधु-वध-वारण’ नामक पच्चीसवाँ सर्ग समाप्त हुआ।
