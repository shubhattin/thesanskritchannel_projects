'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, సుందరకాండము నందు “లంకాపురి ప్రవేశము” అను నామముగల
  నాల్గవ సర్గము ॥५-४॥
'1': >-
  అట్లుగా మహాతేజస్సుగల కపిశ్రేష్ఠుడు హనుమంతుడు—కామరూపిణియైన, శ్రేష్ఠమైన
  లంకాపురిని తన పరాక్రమబలముచేత జయించి— ॥५-४-१॥
'2': >-
  అద్వారమార్గమున కాక, మహావీర్యసంపన్నుడు, మహాసత్త్వశాలి అయిన కపికుఞ్జరుడు
  (హనుమంతుడు) రాత్రివేళ ప్రాకారమును దాటి లంకానగరములో ప్రవేశించాడు ॥५-४-२॥
'3': >-
  లంకానగరములో అడుగుపెట్టిన ఆ కపి—కపిరాజునకు (సుగ్రీవునకు) హితమును చేయువాడు—అపుడు
  శత్రువుల శిరస్సులపై పాదమును ఉంచినట్టుగా, తన ఎడమ పాదమును ముందుకు పెట్టి అడుగు
  వేసెను ॥५-४-३॥
'4': >-
  సత్త్వసంపన్నుడైన మారుతాత్మజుడు రాత్రివేళ నగరములో ప్రవేశించి, ముక్తాపుష్పములవలె
  విరాజిల్లుచున్న మహామార్గమును ఆశ్రయించి ముందుకు సాగెను ॥५-४-४॥
'5': >-
  ఆపై ఆ కపి, रम్యమైన లంకాపురిని చూచి ముందుకు నడిచెను; హాస్యములతో కలిసిన మధుర
  నినాదములు, తూర్యనాద ఘోషల చేత ముందుగా గంభీరంగా ప్రకటింపబడుచున్న ఆనందధ్వనులు ఆ
  నగరమంతటా వినబడుచుండెను ॥५-४-५॥
'6': >-
  వజ్రాంకుశములవలె దృఢముగా, వజ్రజాలములతో (వజ్రసంఘటనలతో) అలంకరింపబడిన గృహశిఖరములు
  ఆ रम్యపురిలో మెఘసమూహములతో కూడిన ఆకాశమువలె కనబడుచుండెను ॥५-४-६॥
'7': >-
  అపుడు లంకా—రాక్షసగణముల శుభ్రమైన గృహముల వలన—శ్వేతమేఘములవలె తెల్లగా,
  నానారంగములతో విచిత్రంగా, పద్మములూ స్వస్తికచిహ్నములూ వంటి శుభాకృతులతో
  అలంకరింపబడి—ప్రకాశించుచుండెను ॥५-४-७॥
'8': >-
  అన్ని వైపులా విస్తరించుచు పెరుగుచున్న (ఎత్తెత్తుగా నిర్మింపబడిన) గృహములతో,
  సర్వతోభద్రంగా సువిభూషితమై, విచిత్ర మాల్యాభరణములతో శోభిల్లుచున్న ఆ లంకాపురిని
  కపిరాజహితంకరుడైన హనుమంతుడు—రాఘవుని కార్యార్థమున సంచరించుచు—దృష్టించి
  ఆనందించెను ॥५-४-८॥
'9': >-
  శ్రీమంతుడైన హనుమంతుడు, రాఘవుని ప్రయోజనార్థమే విహరించుచు, ఆ నగర వైభవమును చూచి
  మనసులో పరమ సంతోషము పొందెను; గృహమునుండి గృహమునకు సాగుచు ఆ కపికుఞ్జరుడు
  అనేకములను దర్శించెను ॥५-४-९॥
'10': >-
  ఇక్కడక్కడ వివిధ ఆకారరూపములతో ఉన్న భవనములను చూచెను; అలాగే మూడు స్థానములలో (మూడు
  స్థాయిలలో) స్వరములతో అలంకృతమైన మధుర గీతమును వినెను ॥५-४-१०॥
'11': >-
  కామబాణములచే బాధింపబడిన స్త్రీల గానములవలె, ఆకాశగామినీ అప్సరసల గానములవలె—కాంచీల
  మ్రోగుడు, నూపురముల నిశ్శబ్దనాదము (మధురఘోష) కూడ అతడు వినెను ॥५-४-११॥
'12': >-
  మహాత్ముల భవనములలో మెట్లు ఎక్కి దిగుచున్నప్పుడు కలుగు సోపాన నినాదములనూ,
  అక్కడక్కడ చప్పట్ల (ఆస్ఫోటిత) ధ్వనులనూ, ఉల్లాస కూకటలు/ధ్వనితులు (క్ష్వేడిత) నూ
  వినెను ॥५-४-१२॥
'13': >-
  అక్కడ రాక్షసుల గృహములలో మంత్రజపము చేయువారి జపధ్వనులను వినెను; అలాగే
  స్వాధ్యాయమునందు నిమగ్నులైన యాతుధానులను (రాక్షసులను) అతడు దర్శించెను ॥५-४-१३॥
'14': >-
  రావణస్తుతితో కూడిన గర్జనచేయుచున్న రాక్షసులను కూడా చూచెను; రాజమార్గమును
  చుట్టుముట్టి నిలిచియున్న మహత్తర రక్షోగణ సమూహమును కూడా అతడు దర్శించెను ॥५-४-१४॥
'15': >-
  మధ్యభాగమందున్న ఒక గుల్మములో (కట్టుదిట్టమైన కాపలాస్థానములో) రాక్షసుని
  గూఢచారులనెన్నింటినో చూచెను; దీక్షితులైనవారిని, జటలు కలవారిని, ముండితులనూ,
  గోజిన వస్త్రములు ధరించినవారినీ చూచెను ॥५-४-१५॥
'16': >-
  దర్భముష్టులను ఆయుధములుగా ధరించువారిని, అగ్నికుండమును ఆయుధముగా మోసువారిని;
  కూటముద్గరములు చేత ధరించువారిని, దండాయుధధారులనూ చూచెను ॥५-४-१६॥
'17': >-
  ఒక కన్నుతో ఉన్నవారిని, అనేకవర్ణముల శరీరములు గలవారిని, లంబోదరులనూ, బరువైన
  స్థనములతో ఉన్నవారినీ; భయంకర దంతములతో కూడినవారిని, వంకర ముఖములతో ఉన్నవారిని,
  వికటరూపులనూ, వామనాకృతులనూ అతడు దర్శించెను ॥५-४-१७॥
'18': >-
  ధనుస్సులు పట్టినవారిని, ఖడ్గధారులనూ, శతఘ్ని మరియు ముసలాయుధములు గలవారిని; ఉత్తమ
  పరీఘాయుధమును చేతబూనినవారిని; విచిత్ర కవచములతో ప్రకాశించువారినీ చూచెను ॥५-४-१८॥
'19': >-
  అతి స్థూలులుగానీ అతి కృశులుగానీ కాకుండా, అతి దీర్ఘులుగానీ అతి హ్రస్వులుగానీ
  కాకుండా; అతి గౌరవర్ణులుగానీ అతి కృష్ణవర్ణులుగానీ కాకుండా; అతి కుబ్జులుగానీ
  వామనులుగానీ కానివారినీ అతడు పరిశీలించెను ॥५-४-१९॥
'20': >-
  వికారరూపులనూ, బహురూపులనూ, సురూపులనూ, సుప్రభ (సువర్చస్సు) కలవారినీ; ధ్వజములు
  ధరించినవారిని, పతాకలతో కూడినవారినీ; వివిధ ఆయుధధారులనూ అతడు దర్శించెను ॥५-४-२०॥
'21': >-
  శక్తి (భల్ల) మరియు వృక్షములను ఆయుధములుగా ధరించువారినీ, పట్టిశము మరియు అశనిని
  (ఇంద్రాయుధతుల్యము) ధరించినవారినీ; క్షేపణి (విసర్జనాయుధము) మరియు పాశమును చేత
  పట్టినవారినీ ఆ మహాకపి చూచెను ॥५-४-२१॥
'22': >-
  మాలలు ధరించినవారిని, సుగంధ ద్రవ్యములతో లేపనముచేసినవారిని, ఉత్తమ ఆభరణములతో
  భూషితులైనవారిని; నానావేషములతో యుక్తులై యథేచ్ఛగా సంచరించుచున్న అనేకమందిని అతడు
  దర్శించెను ॥५-४-२२॥
'23': >-
  తీక్ష్ణ శూలములు ధరించినవారినీ, వజ్రాయుధసమాన బలముగల మహాబలులనూ చూచెను; అచంచలంగా,
  అప్రమత్తంగా ఉన్న శతసాహస్రముల సంఖ్యకు సమానమైన మధ్యస్థ రక్షకబలగమును ఆ కపి
  గమనించెను ॥५-४-२३॥
'24': >-
  రాక్షసాధిపతి (రావణుడు) ఆజ్ఞప్రకారము అంతఃపురము ముందు ఏర్పాటు చేయబడిన కాపలాను
  అతడు చూచెను; అపుడు ఆ గృహమును దర్శించి—మహాహాటకమయమైన (శుద్ధసువర్ణ) తోరణముతో
  యుక్తమైనదని గ్రహించెను ॥५-४-२४॥
'25': >-
  అది రాక్షసేంద్రుడైన రావణునిదిగా ప్రసిద్ధమై, పర్వతశిఖరముపై ప్రతిష్ఠింపబడినదై;
  పుండరీకపువ్వులవలె తెల్లని కమలన్యాసాలతో అలంకృతమైన పరిఖలచే (గోతులచే)
  చుట్టుముట్టబడినదై ఉండెను ॥५-४-२५॥
'26': >-
  అత్యంతంగా ప్రాకారములతో ఆవరింపబడిన దానిని ఆ మహాకపి చూచెను; అది త్రివిష్టపము
  (స్వర్గము) వలె ఉన్న దివ్యమందిరము, దివ్యనాదములతో మార్మోగుచుండెను ॥५-४-२६॥
'27': >-
  అక్కడ అశ్వహ్రేషితముల గుంపు గుంపుల శబ్దములతో ప్రాంగణము మార్మోగుచుండెను; అలాగే
  ఆభరణముల ఝంకారములతో కూడ నాదింపబడుచుండెను; రథములు, యానములు, విమానములు, అలాగే
  శుభలక్షణముల హయములు గజములతో నిండియుండెను ॥५-४-२७॥
'28': >-
  నాలుగు దంతములు గల వారణములు—శ్వేతమేఘసమూహములవలె కనబడువి—అక్కడ ఉన్నవు; రుచిరమైన
  ద్వారము శోభాయమానమై, మదంతో ఉన్న మృగపక్షులచేత (అక్కడి ఉద్యానములలోని
  జంతుపక్షులచేత) కూడ అలంకృతమై కనబడెను ॥५-४-२८॥
'29': >-
  వెయ్యిల కొద్దీ యాతుధానులైన మహావీర్యశాలులచే రక్షింపబడుచున్న, రాక్షసాధిపతి
  గుప్తస్థానమైన ఆ గృహములోకి ఆ కపి ప్రవేశించాడు ॥५-४-२९॥
'30': >-
  హేమమయమైన జాంబూనదసువర్ణ ప్రాకారవలయముతో, అతి విలువైన ముత్యమణులతో శోభింపబడిన
  అంతర్భాగముతో; అత్యుత్తమమైన కాలాగురు, చందనద్రవ్యములకు యోగ్యమైన పరమార్హత కలిగిన
  ఆ రావణుని అంతఃపురములోకి హనుమంతుడు ప్రవేశించాడు ॥५-४-३०॥
'31': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, సుందరకాండము నందు
  “లంకాపురి ప్రవేశము” అను నామముగల నాల్గవ సర్గము సంపూర్ణము ॥५-४॥
