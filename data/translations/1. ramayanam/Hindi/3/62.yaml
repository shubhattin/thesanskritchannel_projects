'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘राघवविलाप’ नामक बासठवाँ
  सर्ग ॥३-६२॥
'1': >-
  सीता को न पाकर धर्मात्मा, शोक से आहत चित्त वाले, महाबाहु कमलनयन श्रीराम विलाप
  करने लगे ॥३-६२-१॥
'2': >-
  कामदेव से पीड़ित-से होकर—मानो सीता को देखते हुए भी वास्तव में न देख पा रहे
  हों—राघव ने विलाप का आश्रय लेने वाले कठोर वचन कहे ॥३-६२-२॥
'3': >-
  हे प्रिये! अशोक-वृक्ष की शाखाओं और पुष्पों से—जिनसे तुम अत्यन्त प्रेम करती
  हो—तुम अपने शरीर को ढँक लेती हो; (पर ऐसा करके) मेरी शोक-वृद्धि ही करती हो
  ॥३-६२-३॥
'4': >-
  हे देवी! केले के तने के समान सुन्दर, केले के पत्तों से आच्छादित तुम्हारे दोनों
  ऊरु मैं देख रहा हूँ; तुम उन्हें छिपा नहीं सकती ॥३-६२-४॥
'5': >-
  हे भद्रे! हे देवी! तुम हँसती हुई कर्णिकारों के वन में रमण कर रही हो; अब यह
  परिहास पर्याप्त हुआ, जो वास्तव में मुझे पीड़ा पहुँचाने वाला है ॥३-६२-५॥
'6': >-
  विशेषकर आश्रम-स्थल में ऐसा हास्य प्रशंसनीय नहीं है। हे प्रिये! मैं तुम्हारे
  स्वभाव को जानता हूँ—तुम परिहास-प्रिय हो ॥३-६२-६॥
'7': >-
  हे विशालाक्षि! आओ; तुम्हारा यह कुटीर सूना पड़ा है। स्पष्ट है कि राक्षसों ने
  सीता को या तो भक्ष लिया है, अथवा हर लिया है ॥३-६२-७॥
'8': >-
  हे लक्ष्मण! वह (सीता) मुझे इस प्रकार विलाप करते देखकर भी मेरे पास नहीं आती। हे
  लक्ष्मण! ये मृग-समूह आँसुओं से भरी आँखों वाले (दिखते हैं) ॥३-६२-८॥
'9': >-
  मानो वे ही मेरे लिये यह समाचार सुना रहे हों कि मेरी देवी (सीता) रात्रिचरों
  द्वारा भक्ष ली गई है। हाय! मेरी आर्ये, तुम कहाँ चली गई? हाय! साध्वी, हे उत्तम
  वर्णवाली! ॥३-६२-९॥
'10': >-
  हाय! आज मेरी (सभी अभिलाषाएँ पूर्ण करने वाली) कैकेयी का मनोरथ सिद्ध हो गया! मैं
  सीता के साथ निकला था, और (अब) सीता के बिना लौट आया हूँ ॥३-६२-१०॥
'11': >-
  मैं अपने शून्य अन्तःपुर में कैसे प्रवेश करूँगा? लोग मुझे ‘निर्वीर्य’ और
  ‘निर्दयी’ कहेंगे ॥३-६२-११॥
'12': >-
  सीता के हरण से मेरा कातरपन तो प्रत्यक्ष ही हो जाएगा; और वनवास पूर्ण करके जब
  मैं लौटूँगा, तब मिथिलाधिप जनक भी (मुझसे सामना करेंगे) ॥३-६२-१२॥
'13': >-
  कुशल पूछने वाले विदेहराज की ओर मैं कैसे दृष्टि उठा सकूँगा? निश्चय ही वह मुझे
  उसके बिना देखकर—(पुत्री-वियोग से) संतप्त—मोह के वश में चला जाएगा ॥३-६२-१३॥
'14': अथवा मैं भरत द्वारा पाली जा रही उस पुरी (अयोध्या) में ही नहीं जाऊँगा ॥३-६२-१४॥
'15': >-
  मेरी दृष्टि में तो उसके बिना स्वर्ग भी शून्य ही है। इसलिए मुझे वन में छोड़कर
  तुम शुभ अयोध्या-नगरी चले जाओ ॥३-६२-१५॥
'16': >-
  मैं उस सीता के बिना किसी भी प्रकार जीवित नहीं रह सकता। (अयोध्या जाकर) भरत को
  दृढ़ता से आलिंगन करके, मेरे वचन से तुम्हें यह कहना होगा ॥३-६२-१६॥
'17': >-
  कि ‘राम ने तुम्हें आज्ञा दी है—पृथ्वी का पालन करो।’ और हे विभो! मेरी माता
  कैकेयी तथा सुमित्रा—दोनों का भी तुम (मेरी ओर से) ध्यान रखना ॥३-६२-१७॥
'18': >-
  और कौसल्या को भी मेरे आदेश से यथान्याय प्रणाम करना। हे सुमार्ग पर चलने वाले!
  तुम्हें प्रयत्नपूर्वक उनकी रक्षा करनी चाहिए ॥३-६२-१८॥
'19': >-
  हे अमित्रसूदन! सीता का यह विनाश और मेरा यह दुःख—इन सबका वृत्तान्त विस्तार से
  मेरी जननी को तुम्हें निवेदित करना होगा ॥३-६२-१९॥
'20': >-
  इस प्रकार दीन राघव, सुकेशी (सीता) के बिना वन में जाकर विलाप कर रहे थे; और उधर
  भय से व्याकुल मुख वाले लक्ष्मण भी अत्यन्त व्यथित मन से बहुत अधिक आतुर हो उठे
  ॥३-६२-२०॥
'21': >-
  इस प्रकार महर्षि वाल्मीकि-प्रणीत, आदिकाव्य श्रीमद्रामायण के अरण्यकाण्ड में
  ‘राघवविलाप’ नामक बासठवाँ सर्ग सम्पूर्ण हुआ ॥३-६२॥
