'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘वरद्वयनिर्बन्ध’ नामक ग्यारहवाँ
  सर्ग (२-११) आरम्भ होता है।
'1': >-
  मन्मथ के बाणों से आहत, कामवेग के वश में बहते हुए उस पृथ्वीपाल (राजा दशरथ) से
  कैकेयी ने कठोर वचन कहा।
'2': >-
  देव! मैं न तो किसी से रुष्ट की गई हूँ, न किसी ने मेरा अपमान किया है। परन्तु
  मेरे मन में एक अभिप्राय है—मैं चाहती हूँ कि वह कार्य आप मेरे लिए करें।
'3': >-
  यदि आप उसे करने की इच्छा रखते हैं, तो पहले मेरी बात पर प्रतिज्ञा कीजिए। तब मैं
  आपसे वही कहूँगी, जो मैंने अपने मन में माँगने का निश्चय किया है।
'4': >-
  तब महाराज ने कैकेयी से कुछ मुस्कराते हुए कहा। कामातुर होकर उन्होंने हाथ से उसे
  पकड़कर—जो भूमि पर बैठी थी—उसके केशों पर हाथ फेरा और उससे बोले।
'5': >-
  अवलिप्ते (अहंकारवती)! तुम नहीं जानतीं कि तुम्हारे प्रिय से भी अधिक प्रिय मुझे
  कोई नहीं। मनुज-व्याघ्र राम के अतिरिक्त दूसरा कोई मनुष्य मुझे इतना प्रिय नहीं
  है।
'6': >-
  उस अजेय, श्रेष्ठ, महात्मा राघव राम के जीवन की शपथ खाकर मैं तुमसे कहता हूँ—जो
  तुम्हारे मन को अभीष्ट हो, वह बता दो।
'7': >-
  कैकेयि! जिस क्षण मैं राम को न देखूँ, उस क्षण मैं निश्चय ही जीवित न रहूँ—उस राम
  की शपथ लेकर मैं तुम्हारे वचन को पूरा करने की प्रतिज्ञा करता हूँ।
'8': >-
  कैकेयि! जिसे मैं स्वयं, अपने पुत्रों सहित और अन्य सब से बढ़कर मनुष्यश्रेष्ठ
  मानता हूँ—उसी राम की शपथ लेकर मैं तुम्हारे कहे अनुसार करने का वचन देता हूँ।
'9': >-
  भद्रे! हृदय में विचार करके इस मेरे संकल्प को दृढ़ कर लो। हे कैकेयि! इस बात को
  भलीभाँति देखकर (विचारकर) जो तुम्हें उचित प्रतीत हो, वही कहो।
'10': >-
  अपने ही बल को देखते हुए तुम्हें संदेह नहीं करना चाहिए। मैं तुम्हें प्रसन्न
  करूँगा—अपने पुण्यकर्मों की भी शपथ लेकर कहता हूँ कि मैं तुम्हारी प्रीति के
  अनुसार अवश्य करूँगा।
'11': >-
  देवी कैकेयी का मन उसी प्रयोजन में लग गया। वह निस्पृहता (निर्लज्ज निश्चय) और
  हर्ष के कारण दुरुक्ति के समान कठोर वचन बोल पड़ी।
'12': >-
  उसके इस वचन से (अपने मन की बात कहने का अवसर पाकर) वह हर्षित हुई और अपने
  अभिप्राय को अत्यन्त भयानक रूप में कहने लगी—मानो उपस्थित हुआ यम ही हो।
'13': >-
  जिस क्रम से आप शपथ लेते हुए मुझे वर देते हैं—उसे इन्द्रसहित अग्रणी देवताओं
  सहित तैंतीस करोड़ देवता सुनें।
'14': >-
  चन्द्रमा और सूर्य, आकाश, ग्रह, रात्रि और दिवस, दिशाएँ—और यह सम्पूर्ण जगत तथा
  यह पृथ्वी—गन्धर्वों और राक्षसों सहित—सब गवाह बनकर सुनें।
'15': >-
  निशाचर प्राणी, घरों में रहने वाली गृहदेवताएँ, और जो-जो अन्य भूतगण आपके कथन को
  जान सकते हैं—वे सब भी इसे सुनें।
'16': >-
  जो सत्यप्रतिज्ञ, महातेजस्वी, धर्मज्ञ, सत्यवादी और शुद्ध हैं—ऐसे यह (दशरथ) मुझे
  वर देते हैं; सब देवतागण इसे सुनें।
'17': >-
  ऐसा कहकर देवी ने महाधनुषधारी राजा को पकड़कर (आलिंगन/आश्रय लेकर) और प्रशंसा
  करके, फिर उस वरदाता, काम-मोहित राजा से यह कहा।
'18': >-
  राजन्! पहले जो हुआ था उसे स्मरण कीजिए—उस देवासुर-संग्राम में शत्रु ने आपके
  जीवन का अंत करने के लिए आपको विचलित कर दिया था, आपको मार डालना चाहता था।
'19': >-
  देव! उस समय मैंने जागते हुए और प्रयत्नपूर्वक आपकी रक्षा की थी, जिससे आप
  सुरक्षित रह गए। तब आपने प्रसन्न होकर मुझे दो वर प्रदान किए थे।
'20': >-
  देव! वे दोनों वर मुझे दिए हुए हैं—अब मैं उन्हीं निक्षेपों (धरोहर रूप वरों) को,
  हे पृथ्वीपाल! हे रघुनन्दन (दशरथ)! आप ही के निकट से माँगने आई हूँ।
'21': >-
  यदि धर्मपूर्वक किए हुए अपने वचन के अनुसार आप मुझे वे वर नहीं देंगे, तो आपके
  द्वारा तिरस्कृत होकर मैं आज ही अपने प्राण त्याग दूँगी।
'22': >-
  तब केवल उसके वचनों से राजा कैकेयी के वश में हो गए और अपने ही विनाश के लिए ऐसे
  उछल पड़े मानो कोई मृग अपने ऊपर फंदा खींच ले।
'23': >-
  इसके बाद कैकेयी ने उस वरदाता, काम-मोहित राजा से यह कहा—देव! हे महीपते! वे
  दोनों वर आपको मुझे देने ही होंगे, जो आपने उस समय दिए थे।
'24': >-
  मैं आज ही वे दोनों वर कहती हूँ—मेरा वचन सुनिए। राघव के अभिषेक का जो आरम्भ
  (समारोह) तैयार किया गया है—
'25': >-
  उसी अभिषेक द्वारा मेरे भरत का अभिषेक किया जाए। देव! यह दूसरा वर है, जो आपने
  प्रसन्न होकर मुझे दिया था।
'26': >-
  और उस देवासुर-युद्ध में जो दूसरा वर (दण्डकारण्य-प्रवास) मिला था—उसका समय अब आ
  पहुँचा है। राम नौ वर्ष और पाँच वर्ष (कुल चौदह वर्ष) दण्डकारण्य में निवास करें।
'27': >-
  धीर राम चीर और मृगचर्म धारण करके तपस्वी (वनवासी) बनें; और भरत आज ही निष्कण्टक
  रूप से युवराज्य का उपभोग करें।
'28': >-
  यही मेरी परम इच्छा है—दिए हुए वर को ही मैं चुनती हूँ। और मैं आज ही राघव को वन
  को जाते हुए देखूँ।
'29': >-
  हे राजराज! सत्य-संगर (सत्य में दृढ़, सत्य-प्रतिज्ञ) बनो; अपने कुल की, अपने शील
  की और अपने जन्म की मर्यादा की रक्षा करो। तपोधन (तपस्वी, साधुजन) कहते हैं कि
  परलोक में निवास करने वालों के लिए मनुष्यों का हित करने वाला सत्यवचन ही उत्तम
  है।
'30': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के अयोध्याकाण्ड
  में ‘वरद्वयनिर्बन्ध’ नामक ग्यारहवाँ सर्ग (२-११) समाप्त होता है।
