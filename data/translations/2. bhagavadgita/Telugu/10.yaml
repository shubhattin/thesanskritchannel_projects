'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ దశమోఽధ్యాయః — విభూతియోగః
'3': శ్రీభగవానువాచ ।
'4': >-
  మహాబాహూ! మళ్లీ నా పరమమైన వాక్యాన్ని విను. నీ పట్ల ప్రేమతోనే, నీ హితం కోరుతూ,
  నేను దీనిని నీకు చెప్పబోతున్నాను. (10-1)
'5': >-
  నా జన్మరహస్యాన్ని (ప్రభవాన్ని) దేవతల సమూహములు కూడా, మహర్షులు కూడా పూర్తిగా
  తెలిసికోలేరు; ఎందుకంటే దేవతలకూ, మహర్షులకూ సమస్తంగా ఆదిమూలము నేనే. (10-2)
'6': >-
  నన్ను జన్మరహితుడిగా, ఆదిరహితుడిగా, లోకములకు మహేశ్వరుడిగా ఎవడు నిజంగా
  తెలుసుకొనునో, వాడు మనుష్యులలో అసమ్మూఢుడై, సమస్త పాపములనుండి పూర్తిగా
  విముక్తుడగును. (10-3)
'7': >-
  బుద్ధి, జ్ఞానం, అసమ్మోహం (మోహరాహిత్యం), క్షమ, సత్యం, దమనము (ఇంద్రియనిగ్రహం),
  శమనము (మనోనిగ్రహం), సుఖం, దుఃఖం, భవం (ఉద్భవం), అభవం (అనుపస్థితి/నాశం), భయం
  మరియు అభయం — ఇవన్నీ కూడా. (10-4)
'8': >-
  అహింస, సమత్వం, తృప్తి, తపస్సు, దానం, యశస్సు మరియు అపయశస్సు — భూతములలో కనిపించే
  ఈ విభిన్న భావములు అన్నీ నా నుండే వేర్వేరు విధములుగా ఉద్భవించునవి. (10-5)
'9': >-
  సప్త మహర్షులు, మరియు పూర్వకాలంలోని చతుర్మనువులు (నాలుగు మనువులు) — వీరందరూ నా
  భావములవలన, నా మానససంకల్పమునుండి జన్మించినవారు; వీరి నుండే ఈ లోకంలోని సమస్త
  ప్రజలు ఉద్భవించారు. (10-6)
'10': >-
  ఎవడు నా ఈ విభూతిని మరియు (అద్వితీయ) యోగాన్ని తత్త్వముగా తెలుసుకొనునో, వాడు
  అవిచలమైన యోగంతో (స్థిరయోగంతో) నన్ను పొందును; దీనిలో సందేహం లేదు. (10-7)
'11': >-
  నేనే సమస్తానికి మూలకారణము; నన్నుంచే సమస్తము ప్రవర్తిస్తుంది. ఇలా తెలుసుకొని,
  భావసమన్వితులైన జ్ఞానులు నన్ను భజింతురు. (10-8)
'12': >-
  నా చిత్తమునే నిలిపి, నాయందే ప్రాణములను అర్పించి, పరస్పరము బోధించుకుంటూ, నన్ను
  నిత్యము కీర్తిస్తూ (నా కథలను చెప్పుకొంటూ), వారు తృప్తి పొందుతారు, ఆనందిస్తారు.
  (10-9)
'13': >-
  ఎప్పటికప్పుడు నాయందే లగ్నులై, ప్రేమపూర్వకముగా నన్ను భజించువారికి, వారు నన్నే
  చేరుకొనునట్లు చేసే ఆ బుద్ధియోగాన్ని నేనే ప్రసాదిస్తాను. (10-10)
'14': >-
  వారిపట్ల కరుణార్థముగా, వారి అంతఃకరణములోనే స్థితుడై, జ్ఞానమనే ప్రకాశవంతమైన
  దీపంతో అజ్ఞానమునుంచీ పుట్టిన అంధకారాన్ని నేను నాశనం చేస్తాను. (10-11)
'15': అర్జున ఉవాచ ।
'16': >-
  భవానుడే పరబ్రహ్మము, పరమధామము, పరమపవిత్రము. నీవు శాశ్వతుడైన, దివ్యుడైన
  పురుషుడు; ఆదిదేవుడు; అజుడు (జన్మరహితుడు); మరియు విభువు (సర్వవ్యాపి,
  మహాశక్తిమంతుడు). (10-12)
'17': >-
  సర్వ ఋషులును, దేవర్షి నారదుడు, అలాగే అసితుడు, దేవలుడు, వ్యాసుడు — అందరూ నిన్ను
  ఇలానే చెప్పుతారు; నీవు స్వయంగా కూడా నాకు ఇదే పలుకుతున్నావు. (10-13)
'18': >-
  కేశవా! నీవు నాకు చెప్పిన ఈ సమస్తమును నేను సత్యముగానే భావిస్తున్నాను; ఎందుకంటే,
  ఓ భగవాన్! నీ వ్యక్తస్వరూపాన్ని (నీ నిజస్థితిని) దేవతలూ దానవులూ పూర్తిగా
  తెలిసికోలేరు. (10-14)
'19': >-
  పురుషోత్తమా! నీవే స్వయంగా నీ స్వరూపాన్ని నీతోనే (నీ అంతఃసాక్షి ద్వారా)
  తెలుసుకొనగలవు. భూతములను పోషించేవాడా, భూతేశ్వరా, దేవదేవా, జగత్పతే! (10-15)
'20': >-
  నీ దివ్యమైన ఆత్మవిభూతులను నిశేషంగా చెప్పుటకు నీవు అర్హుడవు; ఏ ఏ విభూతులచేత
  నీవు ఈ సమస్త లోకములను వ్యాపించి నిలిచియున్నావో, అవన్నీ నాకు వివరించుము.
  (10-16)
'21': >-
  యోగీశ్వరా! నిన్ను నిరంతరం ధ్యానించుచూ నేను నిన్ను ఎలా తెలిసికొనగలను? ఓ భగవాన్!
  నీవు ఏ ఏ భావములలో (స్వరూపములలో/అంశములలో) నా చేత చింతింపబడవలెనో చెప్పుము.
  (10-17)
'22': >-
  జనార్దనా! నీ యోగాన్ని మరియు నీ విభూతిని విశేషముగా (విస్తారముగా) మళ్లీ
  చెప్పుము; ఎందుకంటే అమృతస్వరూపమైన నీ వాక్యాన్ని వినుచుండగా నాకు తృప్తి ఎప్పటికీ
  కలుగుట లేదు. (10-18)
'23': శ్రీభగవానువాచ ।
'24': >-
  కురుశ్రేష్ఠా! సరే, నా దివ్యమైన ఆత్మవిభూతులను నీకు చెప్పుదును; కాని
  ప్రధానమైనవాటినే (ప్రాధాన్యముగా) చెప్పగలను, ఎందుకంటే నా విస్తారానికి అంతము
  లేదు. (10-19)
'25': >-
  గుడాకేశా! సమస్త భూతముల హృదయములో నివసించు ఆత్మ నేనే. భూతములకు ఆదియూ నేనే,
  మధ్యమూ నేనే, అంతమూ నేనే. (10-20)
'26': >-
  ఆదిత్యులలో నేను విష్ణువును; జ్యోతిష్కులలో (ప్రకాశించే వాటిలో) నేను కిరణమయుడైన
  సూర్యుడను; మరుతులలో నేను మరిచిని; నక్షత్రాలలో నేను చంద్రుడను. (10-21)
'27': >-
  వేదములలో నేను సామవేదమును; దేవతలలో నేను వాసవుడైన ఇంద్రుడను; ఇంద్రియములలో నేను
  మనస్సును; భూతములలో నేను చైతన్యమును. (10-22)
'28': >-
  రుద్రులలో నేను శంకరుడను; యక్షరక్షసులలో నేను కుబేరుడను (విత్తేశ్వరుడను);
  వసువులలో నేను పావకుడైన అగ్నిని; శిఖరములు గల పర్వతములలో నేను మేరుపర్వతాన్ని.
  (10-23)
'29': >-
  పార్థా! పురోహితులలో ప్రధానుడిగా బృహస్పతిని నన్నుగా తెలుసుకొనుము; సేనానులలో
  నేను స్కందుడను; సరస్సులలో (జలాశయములలో) నేను సముద్రము. (10-24)
'30': >-
  మహర్షులలో నేను భృగువును; వాక్యములలో (శబ్దములలో) నేను ఏకాక్షరమైన ‘ఓంకారము’ను;
  యజ్ఞములలో నేను జపయజ్ఞమును; స్థావరములలో (అచలములలో) నేను హిమాలయాన్ని. (10-25)
'31': >-
  సర్వ వృక్షములలో నేను అశ్వత్థవృక్షాన్ని (అశ్వత్తము/పిప్పళి); దేవర్షులలో నేను
  నారదుణ్ని; గంధర్వులలో నేను చిత్రరథుణ్ని; సిద్ధులలో నేను కపిలమునిని. (10-26)
'32': >-
  అశ్వములలో అమృతమథనమునుండి పుట్టిన ఉచ్చైశ్రవసాన్ని నన్నుగా తెలుసుకొనుము;
  గజేంద్రులలో నేను ఐరావతాన్ని; మనుష్యులలో నేను నరాధిపతిని (రాజును). (10-27)
'33': >-
  ఆయుధములలో నేను వజ్రాయుధాన్ని; ధేనువులలో నేను కామధేనువును; ప్రజననకారణములలో
  (సంతానోత్పత్తికారణములలో) నేను కందర్పుడను (మన్మథుడు); సర్పములలో నేను వాసుకిని.
  (10-28)
'34': >-
  నాగములలో నేను అనంతుణ్ని (శేషుడిని); జలచరములలో నేను వరుణుణ్ని; పితృదేవతలలో నేను
  అర్యమాను; నియమించువారిలో (శాసించువారిలో) నేను యముడను. (10-29)
'35': >-
  దైత్యులలో నేను ప్రహ్లాదుణ్ని; గణించువారిలో (కాలగణనచేయువారిలో) నేను కాలమును;
  మృగములలో నేను మృగేంద్రుడైన సింహాన్ని; పక్షులలో నేను వైనతేయుడైన గరుడుణ్ని.
  (10-30)
'36': >-
  పవిత్రం చేయువాయువులలో (వీచే వాయువులలో) నేను పవనుణ్ని; శస్త్రధారులలో నేను
  రాముణ్ని; చేపలలో నేను మకరాన్ని; నదులలో నేను జాహ్నవీ అయిన గంగానదిని. (10-31)
'37': >-
  అర్జునా! సృష్టులలో (సర్గములలో) ఆదియూ నేనే, అంతమూ నేనే, మధ్యమూ నేనే. విద్యలలో
  నేను అధ్యాత్మవిద్యను; వాదించువారిలో నేను వాదాన్ని (తార్కిక చర్చను). (10-32)
'38': >-
  అక్షరములలో నేను ‘అ’కారమును; సమాసములలో నేను ద్వంద్వసమాసమును; నేనే క్షయరహితమైన
  కాలము; అన్ని ముఖములుగల ధాత (బ్రహ్మ) నేనే. (10-33)
'39': >-
  అన్నిటినీ హరించువైన మృత్యువు నేనే; భవిష్యత్తులో కలుగబోయే వాటికి ఉద్భవమూ నేనే.
  స్త్రీలలో కీర్తి, శ్రీ (ఐశ్వర్యలక్ష్మి), వాక్కు, స్మృతి, మేధ, ధృతి
