'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే ‘నిశాయుద్ధం’ నామ చతుశ్చత్వారింశః సర్గః
  ॥6-44॥
'1': >-
  ఆ వానరులకును రాక్షసులకును యుద్ధం జరుగుతూనే ఉండగా, సూర్యుడు అస్తమించెను;
  ప్రాణాలను హరించే ఘోర రాత్రి ప్రవేశించింది.
'2': >-
  ఒకరికొకరు కట్టుబడి శత్రుత్వం కలిగిన, భయంకరులైన, జయాన్ని ఆకాంక్షించే
  వానర–రాక్షసుల మధ్య ఆ వేళ నిశాయుద్ధం బలంగా ప్రారంభమైంది.
'3': >-
  ఆ దారుణమైన అంధకారంలో, ‘నీవు రాక్షసుడివి’ అని వానరులు, ‘నీవు వానరుడివి’ అని
  రాక్షసులు—అని చెప్పుకొంటూ సమరంలో పరస్పరం ఒకరినొకరు సంహరించుకున్నారు.
'4': >-
  ‘కొట్టు! చీల్చివేయి! ఇక్కడికి రా!’ ‘ఎందుకు పారిపోతున్నావు?’—ఇలా యుద్ధసైన్యంలో
  అత్యంత ఉగ్రమైన కలకలపు ధ్వని వినిపించెను.
'5': >-
  ఆ అంధకారంలో బంగారు కవచాలు ధరించిన రాక్షసులు, దివ్యౌషధులు మెరిసే వనాలతో కూడిన
  శైలేంద్రుల వలె దూరం నుంచీ స్పష్టంగా దర్శనమిచ్చారు.
'6': >-
  దాటలేనంత ఘనమైన ఆ తమస్సులో క్రోధావేశంతో మూర్చితులైన రాక్షసులు మహావేగంతో చుట్టూ
  పరిగెత్తుతూ వానరులను భక్షించసాగారు.
'7': >-
  వారు బంగారు కవచాలతో అలంకృతమైన అశ్వాలపై, విషసర్పాల వలె ఉన్న ధ్వజాలపై ఎగిరి పడి,
  భయంకర కోపంతో పదునైన దంతాలతో వాటిని చీల్చివేశారు.
'8': >-
  బలవంతులైన వానరులు యుద్ధంలో రాక్షససేనను కదిలించి కలవరపెట్టారు; ఏనుగులను,
  ఏనుగులపై ఉన్న యోధులను, పతాకలు–ధ్వజాలు కలిగిన రథాలను దాడిచేశారు.
'9': >-
  క్రోధంలో మూర్చితులై కొందరు వానరులు లాగుతూ, కరిచి, పదునైన దంతాలతో చీల్చారు;
  అలాగే లక్ష్మణుడూ రాముడూ విషసర్పసమానమైన శరాలతో (శత్రువులను) వేధించారు.
'10': >-
  దృష్టిగోచరమైయున్నవీ, అదృశ్యమైయున్నవీ అయిన ఉత్తమ రాక్షసులను ఆ ఇద్దరూ
  సంహరించిరి; గుర్రాల కాళ్లతో త్రొక్కబడిన ధూళి, రథచక్రాల నెమళి నుండి లేచిన
  మట్టి—ఇవన్నీ (యుద్ధక్షేత్రంలో) వ్యాప్తించాయి.
'11': >-
  యుద్ధంలో లేచిన ధూళి యోధుల చెవులనూ కళ్లనూ మూసివేసింది. అట్లా భయంకరంగా, రోమాంచం
  కలిగించే సమరం సాగుతుండగా, అక్కడ మహాఘోరమైన రక్తప్రవాహాలు నదుల్లా పారాయి.
'12': >-
  అప్పుడు భేరీ–మృదంగ–పణవముల ఘోష, శంఖములూ రథచక్రాల మ్రోగుడితో కలసి, అపూర్వమైన
  అద్భుత ధ్వనిగా మారింది.
'13': >-
  చావుబారినవారూ, విలపించేవారూ అయిన రాక్షసుల కేకలు, ఆయుధాలతో కొట్టబడిన వానరుల
  అరుపులు—ఇవి అన్నీ కలసి అక్కడ భయంకర నాదమై వినిపించాయి.
'14': >-
  శక్తి, శూలం, పరశు వంటి ఆయుధాలతో వానరశ్రేష్ఠులు హతమగుచుండగా, పర్వతాకార శరీరాలు
  కలిగి కామరూపధారులైన రాక్షసులు కూడా నిహతులయ్యారు.
'15': >-
  ఆ యుద్ధభూమి ఆయుధాలే పుష్పాలుగా అర్పణ అయినట్టు ‘శస్త్రపుష్పోపహార’ రూపంలో
  కనబడింది; రక్తస్రావం అనే కర్దమంతో అది గుర్తుపట్టలేనంతగా, అడుగు పెట్టడం కష్టంగా
  మారింది.
'16': >-
  అలా ఆ రాత్రి ఘోరరూపం ధరించి వానరులనూ రాక్షసులనూ హరించేది అయింది; సమస్త జీవులకు
  దాటలేనట్టు భయంకరమైన ‘కాలరాత్రి’ వలె నిలిచింది.
'17': >-
  ఆపై దారుణ తమస్సులో అక్కడ రాక్షసులు హర్షంతో, శరవృష్టులతోనే రాముణ్ణి మాత్రమే
  లక్ష్యంగా చేసుకుని ఎదురుదాడికి వచ్చారు.
'18': >-
  దూసుకొచ్చే, కోపంతో గర్జించే వారి ఆ ధ్వని, ఏడు సముద్రాలు ఉప్పొంగి
  పొర్లుతున్నట్లుగా విపరీతమైన నాదంగా అనిపించింది.
'19': >-
  ఆ దూసుకొచ్చే నిశాచరుల్లో ఆరుగురిని రాముడు క్షణమాత్రంలోనే అగ్నిశిఖలవంటి శరాలతో,
  ఆరు బాణాలతో సంహరించాడు.
'20': >-
  యజ్ఞశత్రువు, దుర్ధర్షుడు, మహాపార్శ్వుడు, మహోదరుడు, వజ్రదంష్ట్రుడు,
  మహాకాయుడు—అటు శుకుడూ సారణుడూ—ఇవారందరూ (ఆ యుద్ధంలో ఎదురయ్యారు).
'21': >-
  వారు రాముని బాణప్రవాహాలతో శరీరంలోని అన్ని మర్మస్థానాలలో గాయపడినవారై, యుద్ధం
  నుండి వెనుదిరిగి, మిగిలిన ఆయుష్షు క్షీణించిన స్థితిలో నిలిచారు.
'22': >-
  ఒక్క నిమేషాంతరంలోనే, ఘోరమైన అగ్నిశిఖాసమానమైన బాణాలతో, ఆ మహారథుడు (రాముడు)
  దిశలనూ, ఉపదిశలనూ నిర్మలంగా (శత్రువుల్లేకుండా) చేసెను.
'23': >-
  రాముని ఎదురుగా నిలిచిన ఇతర వీర రాక్షసులు కూడా, అగ్నిని చేరిన పురుగుల వలె
  సమీపించగానే నశించిపోయారు.
'24': >-
  బంగారు పుంఖములు గల శరాలు నాలువైపులా ఎగిరివచ్చుచుండగా, ఆ రాత్రి శరదృతువు
  రాత్రిలో ఖద्योతాలు మెరుస్తున్నట్లు విచిత్రంగా ప్రకాశించింది.
'25': >-
  రాక్షసుల గర్జనలు, భేరీల ఘోషలతో ఆ రాత్రి ఘోరంగా ఉండి, మరింత భయంకరతను
  సంతరించుకుంది.
'26': >-
  అటువంటి మహా కలకల ధ్వని అన్ని వైపులా వ్యాపించగా, గుహలతో నిండిన త్రికూట పర్వతం
  కంపించి, అచలమే ప్రతిధ్వనించునట్లు (ప్రత్యుత్తర నాదం పలికింది).
'27': >-
  గోవుల్లాంటి పొడవైన వాలుగల, మహాకాయులైన వానరులు—తమస్సుతో సమాన ప్రకాశ (నలుపు)
  వర్ణములు కలవారు—బాహువులతో ఆలింగనం చేసి రజనిచరులను భక్షించారు.
'28': >-
  అంగదుడు యుద్ధంలో శత్రువులను సంహరించడానికి ముందుకు వచ్చి, రావణిపుత్రుడి
  (ఇంద్రజిత్తు) రథసారథిని, అశ్వాలను కూడా వేగంగా హతమార్చాడు.
'29': >-
  ఇంద్రజిత్తు రథాన్ని విడిచి, గుర్రాలు చనిపోవడంతోను, సారథి సంహృతుడవడంతోను,
  మహాకాయుడైన అతడు అంగదుని వల్లనే అక్కడే అంతర్ధానమయ్యాడు.
'30': >-
  వాలి పుత్రుడైన అంగదుని ఆ కార్యాన్ని, సర్వదేవతలు ఋషులతో సహా, పూజనీయుడైన అతనిని
  స్తుతించారు; అలాగే రామలక్ష్మణుల ఆ ఇద్దరినీ కూడా ప్రశంసించారు.
'31': >-
  యుద్ధంలో ఇంద్రజిత్తు సామర్థ్యాన్ని సమస్త ప్రాణులు తెలుసుకొనియున్నారు. ఆ
  మహాత్ముడు (అంగదుడు) ప్రబలంగా పోరాడి (శత్రువును) అధోముఖం చేసినదాన్ని చూసి వారు
  సంతోషించారు.
'32': >-
  శత్రువు పరాజయమైపోయినదాన్ని చూచి, సుగ్రీవ–విభీషణులతో కూడిన వానరులు ఆనందంతో
  ‘సాధు! సాధు!’ అని గట్టిగా నినదించారు.
'33': >-
  అప్పుడు భయంకర కర్మలవాడైన వాలిపుత్రుడు అంగదుని చేత యుద్ధంలో జయింపబడిన
  ఇంద్రజిత్తు, అత్యంత దారుణమైన కోపాన్ని పొందాడు.
'34': >-
  రణంలో క్షీణింపబడిన ఆ పాపాత్ముడైన రావణి, బ్రహ్మదత్త వరముగల వీరుడు, కోపావేశంతో
  మూర్చితుడై అంతర్ధానస్థితికి వెళ్లాడు.
'35': >-
  అదృశ్యుడై, మిన్నుమోగుడువంటి తేజస్సుగల పదునైన బాణాలను విడిచాడు; భయంకరమైన నాగమయ
  శరాలతో రాముని, లక్ష్మణుని కూడా లక్ష్యంగా చేసుకున్నాడు.
'36': >-
  ఆ రాక్షసుడు కోపంతో సమరంలో వారి సమస్త అవయవాలలోను గాయపరిచాడు; మాయతో
  కప్పబడినవాడై, యుద్ధంలో రాఘవులిద్దరినీ మోహింపజేశాడు.
'37': >-
  సర్వప్రాణులకు అదృశ్యుడై, కపటయోధుడైన ఆ నిశాచరుడు, శరబంధముతో అన్నదమ్ములైన
  రామలక్ష్మణులను బంధించాడు.
'38': >-
  ఆ వేళ విషసర్పసమానమైన శరాలతో క్రోధితుడైన అతడు ఒక్కసారిగా కొట్టినందున,
  పురుషవ్యాఘ్రులైన ఆ ఇద్దరు వీరులు అలా గాయపడిన స్థితిని వానరులు చూస్తూ నిలిచారు.
'39': >-
