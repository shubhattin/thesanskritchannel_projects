'0': >-
  అనంతరం శ్రీమద్వాల్మీకీరామాయణం సుందరకాండంలో “సీతాభాషితప్రశ్నః” అను అరవై ఆరవ
  సర్గము ॥5-66॥
'1': >-
  హనుమంతుడు ఇలా పలికినప్పుడు, దశరథనందనుడైన శ్రీరాముడు ఆ మణిని తన హృదయమునందు
  నిలిపి, లక్ష్మణునితో కలిసి కన్నీరు కార్చి విలపించాడు ॥5-66-1॥
'2': >-
  ఆ ఉత్తమ మణిని చూచి, శోకముచే క్షీణించిన రాఘవుడు కన్నులు అశ్రుపూరితములై
  సుగ్రీవునితో ఈ మాటలు పలికెను ॥5-66-2॥
'3': >-
  ఎట్లనగా, వత్సమునందు అపారమైన స్నేహమువల్ల వాత్సల్యముగల ఆవు పాలు స్రవించునో,
  అట్లే ఈ శ్రేష్ఠ మణి దర్శనముచే నా హృదయమూ ద్రవించుచున్నది ॥5-66-3॥
'4': >-
  ఈ మణిరత్నము వైదేహి (సీత) యొక్క శ్వశురుడైన జనకమహారాజు నాకు ఇచ్చినది; వివాహ
  సమయమున ఆమె నుదుటి ముడిపెట్టి బద్ధమై ఉండెదీ, ఆమె శిరస్సుపై మరింత శోభించెను
  ॥5-66-4॥
'5': >-
  ఈ మణి జలమునుండి జన్మించినది; ఉత్తములచే పూజింపబడెది; యజ్ఞమునందు పరమసంతోషముగల
  బుద్ధిమంతుడైన ఇంద్రుడు దీనిని బహుమానముగా ఇచ్చెను ॥5-66-5॥
'6': >-
  ఈ శ్రేష్ఠ మణిని చూచుటయు, తండ్రి (జనకుని) దర్శనమును పొందినట్లుగానూ అనిపించుటయు
  వలన, ఓ సౌమ్యా! ఈ దినమున నేను వైదేహి గూర్చియు, ఆ మహాశక్తిమంతుడైన జనకుని
  గూర్చియు నిశ్చయముగా తెలిసికొనిన వాడనైయున్నాను ॥5-66-6॥
'7': >-
  ఈ మణి నా ప్రియురాలైన సీత శిరస్సుపై శోభించుచున్నదే; నేడు దీనిని
  దర్శించినందువలన, నేను ఆమెను పొందినట్లే భావించుచున్నాను ॥5-66-7॥
'8': >-
  సౌమ్యా! వైదేహి సీత ఏమనెను? మళ్ళీ మళ్ళీ నాకు చెప్పుము; ప్రాణము
  విడిచిపోతున్నవానికి జలమును చల్లినట్లు, నీ వాక్యరూప జలధారతో నన్ను శాంతింపజేయుము
  ॥5-66-8॥
'9': >-
  సౌమిత్రీ! దీనికన్నా దుఃఖకరమైనది మరేముంటుంది? జలమునుండి ఉద్భవించిన ఈ మణిని నేను
  చూస్తున్నాను గాని, వైదేహి ఇక్కడికి వచ్చినది లేదు ॥5-66-9॥
'10': >-
  వైదేహి ఇంకా దీర్ఘకాలము బ్రదకగలదా—ఒక నెల రోజులు గడుపగలదా? ఓ వీరా! ఆ నల్లకన్నుల
  సీత లేక నేను క్షణమాత్రముగూడా జీవించలేను ॥5-66-10॥
'11': >-
  నా ప్రియను నీవు చూచిన ఆ దేశమునకే నన్నును తీసికొనిపో; ఆ సమాచారము తెలిసిన తరువాత
  నేను క్షణముకూడా ఇక్కడ నిలిచి ఉండలేను ॥5-66-11॥
'12': >-
  అప్పుడా నా సుశ్రోణి అయిన సీత—భయపడ్డది, భయముచే కంపించుచున్నది—అటువంటి ఆమె,
  భయంకరములైన ఘోర రాక్షసుల మధ్య ఎలా నిలిచియున్నదో? ॥5-66-12॥
'13': >-
  శరదృతువులో మబ్బులు తొలగిపోయి చీకటి లేని చంద్రుని వలె ప్రకాశించవలసిన ఆమె ముఖము,
  ఇప్పుడు మేఘములచే కప్పబడిన చంద్రుని వలె ఆవరింపబడిపోయి, సరిగా ప్రకాశింపకుండ
  ఉన్నదేమో ॥5-66-13॥
'14': >-
  హనుమంతా! సీత ఏమని చెప్పిందో యథార్థముగా నాకు వివరించి చెప్పుము; ఆ మాటలే నాకు
  ఔషధములై, వ్యాధిగ్రస్తుడు మందుతో బ్రదుకునట్లు, నేనూ అవే ఆధారముగా బ్రదుకుదును
  ॥5-66-14॥
'15': >-
  మధురమైన వాక్యములు పలికే నా భామిని ఏమనెను? నన్ను విడిచి ఉన్న ఆ శ్రేష్ఠారోహా
  (ఉత్తమ స్త్రీ) ఏమని చెప్పిందో, హనుమంతా! నాకు చెప్పుము. దుఃఖముపైన దుఃఖమును
  పొందిన జనకనందిని జానకి, అట్టి స్థితిలో ఎలా జీవించుచున్నదో చెప్పుము ॥5-66-15॥
'16': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యమునందు, సుందరకాండంలో
  “సీతాభాషితప్రశ్నః” అను అరవై ఆరవ సర్గము ॥5-66॥
