'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే సుందరకాండే ‘సుగ్రీవహర్షః’ నామ త్రిషష్ఠితమః సర్గః
  ॥5-63॥
'1': >-
  అనంతరం, ముమ్మాటికీ తల వంచి నేలపై పడిపోయిన ఆ వానరుణ్ణి చూచిన వానరశ్రేష్ఠుడు
  (సుగ్రీవుడు) హృదయం కలవరపడగా, ఈ వాక్యాన్ని పలికాడు. ॥5-63-1॥
'2': >-
  “లేచి నిలువు, లేచి నిలువు! ఎందుకు నీవు నా పాదాల వద్ద పడిపోయావు? నీకు అభయం
  ప్రసాదిస్తాను; నిజమే చెప్పబడాలి.” ॥5-63-2॥
'3': >-
  “ఏ కారణంతో నీవు ఇంతగా సంభ్రమించి (భీతితో) ఈ మాట చెప్పుతున్నావో, చెప్పవలసినదంతా
  సంపూర్ణంగా చెప్పు. వానరా! మధువనంలో క్షేమమేనా? అది వినాలని నేను కోరుతున్నాను.”
  ॥5-63-3॥
'4': >-
  మహాత్ముడైన సుగ్రీవుని చేత ఆ విధంగా ధైర్యం పొందిన దధిముఖుడు లేచి నిలబడి,
  మహాప్రజ్ఞుడై ఈ మాట చెప్పాడు. ॥5-63-4॥
'5': >-
  “రాజా! ఋక్షరాజు (రిష్యమూకపర్వతాధిపతి) చేతగానీ, నీ చేతగానీ, వాలి చేతగానీ ఈ వనం
  ఇంతకు ముందు ఎవరికీ విడిచిపెట్టబడలేదు. కాని ఆ వానరులు దానిని నాశనం చేశారు.”
  ॥5-63-5॥
'6': >-
  “నేను ఇక్కడి వనచరులైన (వనరక్షకులైన) వారితో కలిసి అందరినీ అడ్డుకున్నాను. కానీ
  నన్ను ఏమాత్రం లెక్కచేయకుండా, ఆనందంతో వారు తింటున్నారు, తాగుతున్నారు కూడా.”
  ॥5-63-6॥
'7': >-
  “ఈ దాడి (అత్యాచారం) విషయంలో వనరక్షకులు వారిని వారించారు. అయినా, దేవా! నన్ను
  కూడా పట్టించుకోకుండా ఆ వనవాసులైన వానరులు తింటూనే ఉన్నారు.” ॥5-63-7॥
'8': >-
  “ఇక్కడ మిగిలినదాన్ని కొందరు విసిరివేస్తున్నారు; మరికొందరు అలాగే తింటున్నారు.
  నిరోధింపబడుతున్నా వారు అందరూ నుదుటి ముడుచుకొని (భ్రుకుటి చూపిస్తూ) దురహంకారంతో
  ప్రవర్తిస్తున్నారు.” ॥5-63-8॥
'9': >-
  “అప్పుడు ఆ వానరపుంగవులు (మా రక్షకులు) వారిచేత మరింతగా అవమానింపబడి, ఉగ్రులై, ఆ
  వనములోనుండి వారిని అడ్డుకోలేకపోతున్నారు.” ॥5-63-9॥
'10': >-
  “అనంతరం, అనేకమంది వీరులైన వానరుల చేత, వానరశ్రేష్ఠులైన మా వారు—కోపంతో రక్తవర్ణ
  నేత్రాలుగల ఆ హరులు—తీవ్రంగా కొట్టబడి అవమానింపబడ్డారు.” ॥5-63-10॥
'11': >-
  “కొందరిని చేతులతో కొట్టారు; కొందరిని మోకాలితో దెబ్బతీశారు. అలాగే కొందరిని
  బలంగా లాగి పడేశారు; ఇష్టానుసారంగా వారిని ‘దేవమార్గం’ (ఆపరలోకం/పరలోక మార్గం)
  కూడా చూపించారు (అంటే ప్రాణాలు తీశారు).” ॥5-63-11॥
'12': >-
  “స్వామీ! నీవు ప్రభువుగా ఉండగానే ఇలాంటి శూరులు ఇలా హతులయ్యారు; పైగా వారు
  ఇష్టమొచ్చినట్లు ఆ సంపూర్ణ మధువనాన్ని భోగిస్తున్నారు (తింటూ తాగుతూ నాశనం
  చేస్తున్నారు).” ॥5-63-12॥
'13': >-
  ఆ విధంగా విన్నపం చేయబడుతున్న సుగ్రీవుడిని—వానరశ్రేష్ఠుని—శత్రువీరులను హతమార్చే
  మహాప్రజ్ఞుడైన లక్ష్మణుడు ప్రశ్నించాడు. ॥5-63-13॥
'14': >-
  “రాజా! ఈ వానరుడు—వనరక్షకుడు—ఎందుకు ఇక్కడికి వచ్చాడు? ఏ విషయాన్ని సూచిస్తూ
  దుఃఖంతో ఈ మాటలు చెప్పాడు?” ॥5-63-14॥
'15': >-
