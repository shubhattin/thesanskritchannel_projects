'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अरण्यकाण्ड में ‘शबरी-स्वर्गप्राप्ति’
  नामक चौहत्तरवाँ सर्ग आरम्भ होता है।
'1': >-
  कबन्ध ने वन में पम्पा की ओर जाने वाला जो मार्ग दिखाया था, उस मार्ग पर चलकर वे
  दोनों नरश्रेष्ठ राजकुमार (राम और लक्ष्मण) पश्चिम दिशा को लक्ष्य करके आगे बढ़े।
'2': >-
  अनेक पर्वतों से युक्त, मधु-रस से परिपूर्ण पुष्पों और फलों वाले वृक्षों को
  देखते हुए राम और लक्ष्मण सुग्रीव के दर्शन के लिए आगे चले।
'3': >-
  रघुनन्दन वे दोनों पर्वत-शिखर पर कुछ समय निवास करके पम्पा के पश्चिम तट पर जाकर
  उपस्थित हुए।
'4': >-
  वे दोनों पम्पा सरोवर के पश्चिम तट पर पहुँचे; वहाँ देखते-देखते उन्होंने शबरी का
  अत्यन्त रमणीय आश्रम देखा।
'5': >-
  बहुत-से वृक्षों से घिरे हुए उस आश्रम में पहुँचकर, उसके अत्यन्त सुन्दर रूप को
  देखते हुए वे दोनों शबरी के समीप गए।
'6': >-
  तब उस सिद्धा तपस्विनी ने उन्हें देखकर उठकर हाथ जोड़ लिए और बुद्धिमान राम तथा
  लक्ष्मण—दोनों के चरण पकड़ लिए।
'7': >-
  उसने विधि के अनुसार पाद्य, आचमनीय आदि सभी सत्कार-सामग्री अर्पित की। तब राम ने
  उस धर्म में स्थित श्रमणी तपस्विनी से कहा—
'8': >-
  “तपोधन! क्या तुम्हारे विघ्न जीत लिए गए हैं? क्या तुम्हारा तप बढ़ रहा है? और
  क्या तुम्हारा क्रोध तथा आहार संयमित है?”
'9': >-
  “सुन्दर भाषिणि! क्या तुम्हारे नियमों की सिद्धि हुई है? क्या तुम्हारे मन में
  सुख है? और क्या गुरु-सेवा सफल हुई?”
'10': >-
  राम के द्वारा पूछी गई वह सिद्धों द्वारा सम्मानित सिद्धा तपस्विनी—वृद्धा
  शबरी—राम के निकट खड़ी होकर यह कहने लगी।
'11': >-
  “आज आपके दर्शन से मुझे तप की सिद्धि प्राप्त हो गई। आज मेरा जन्म सफल हुआ और
  मेरे गुरु भी भली-भाँति पूजित हो गए।”
'12': >-
  “हे देवश्रेष्ठ राम, हे पुरुषर्षभ! आपके पूजित होने पर आज मेरा किया हुआ तप सफल
  हो गया; और मुझे स्वर्ग भी अवश्य प्राप्त होगा।”
'13': >-
  “हे सौम्य! आपके सौम्य दर्शन-रूप नेत्रों से मैं पवित्र हो गई हूँ; हे मानद, हे
  अरिंदम! आपकी कृपा से मैं अक्षय लोकों को जाऊँगी।”
'14': >-
  “जब आप चित्रकूट आए थे, तब मैं अतुल तेज वाले विमानों में यहाँ से स्वर्ग को जाती
  हुई दिखाई दी थी—जिस मार्ग से मैं जाया करती थी।”
'15': >-
  “उन्हीं धर्मज्ञ, महाभाग और महर्षि जनों ने मुझसे कहा था—‘हे शबरी! राम इस परम
  पुण्य आश्रम में अवश्य आएँगे।’”
'16': >-
  “‘सौमित्रि (लक्ष्मण) सहित वे अतिथि तुम्हें अवश्य स्वीकार करने योग्य हैं।
  उन्हें देखकर तुम अक्षय श्रेष्ठ लोकों को प्राप्त करोगी।’”
'17': >-
  “हे पुरुषर्षभ! उन महाभाग ऋषियों की ऐसी बात सुनकर मैंने (आपके आगमन के लिए) वन
  में उत्पन्न अनेक प्रकार के कन्द-मूल-फल आदि संग्रह करके रखे।”
'18': >-
  “हे पुरुषव्याघ्र! यह सब पम्पा के तट से प्राप्त वन्य पदार्थ आपके ही लिए संचित
  किया गया है।” (ऐसा शबरी के कहने पर) वह धर्मात्मा राघव शबरी से यह (कथन) कहने
  लगे—
'19': >-
  राघव ने अपने ज्ञान के बल से, सदा बहिष्कृत-सी रहने वाली उस शबरी से कहा—“दानवों
  के विषय में महात्मा जनों का प्रभाव (तेज) वास्तव में कैसा होता है—यह मैं
  ठीक-ठीक जानना चाहता हूँ।”
'20': >-
  “मैंने (उसका वर्णन) सुना तो है; पर यदि तुम्हें उचित लगे तो मैं उसे प्रत्यक्ष
  देखकर समझना चाहता हूँ।” राम के मुख से निकले हुए यह वचन सुनकर—
'21': >-
  शबरी ने उन दोनों को वह विशाल वन दिखाया—“इसे देखिए, यह मेघ-समूह के समान घना है
  और मृग-पक्षियों से भरा हुआ है।”
'22': >-
  “हे रघुनन्दन! यह ‘मतङ्गवन’ नाम से ही प्रसिद्ध है। हे महाद्युते! यहीं मेरे
  गुरुजन—जिनका आत्मा तप से परिपक्व था—मन्त्रों से पवित्र किए हुए कर्मों द्वारा,
  मन्त्रोच्चार सहित यज्ञ आदि करके (इस वन को) पूजित करते थे।”
'23': >-
  “यह सामने की भूमि में बनी वेदी है, जहाँ मेरे गुरुजनों का बहुत सत्कार होता था।
  वे श्रम से काँपते हुए हाथों से पुष्पों का उपहार चढ़ाया करते थे।”
'24': >-
  “हे रघूत्तम! उनके तप-प्रभाव से देखिए—आज भी यह वेदी अनुपम प्रभा और शोभा से सभी
  दिशाओं को प्रकाशित कर रही है।”
'25': >-
  “उपवास और श्रम से शिथिल होकर वे (शरीर सहित) आगे चलने में समर्थ न थे; अतः केवल
  संकल्प से (मन में चिन्तन करके) यहाँ उपस्थित किए गए—एकत्र हुए सातों समुद्रों को
  देखिए।”
'26': >-
  “उनके द्वारा अभिषिक्त कर पादपों पर यहाँ वल्कल-वस्त्र रखे गए थे; हे रघुनन्दन!
  आज भी इस प्रदेश में वे सूखते नहीं हैं।”
'27': >-
  “देव-कार्य करते समय उन्होंने जो ये वस्तुएँ बनाईं, वे कुवलय-पुष्पों के साथ रखी
  होने पर भी मुरझाती नहीं हैं—इनमें म्लानता नहीं आती।”
'28': >-
  “इस प्रकार यह समस्त वन आपको दिखा दिया गया और जो कुछ सुनने योग्य था वह भी आपने
  सुन लिया। अब मैं चाहती हूँ कि आपकी आज्ञा पाकर इस शरीर का त्याग कर दूँ।”
'29': >-
  “मैं उन तप से भावित आत्मा वाले मुनियों के समीप जाना चाहती हूँ, जिनका यह आश्रम
  था और जिनकी मैं परिचारिका थी।”
'30': >-
  उसका यह अत्यन्त धर्मयुक्त वचन सुनकर लक्ष्मण सहित राघव को अतुल हर्ष प्राप्त
  हुआ; और उन्होंने इसे ‘आश्चर्य’ कहकर स्वीकार किया।
'31': >-
  तब राम ने कठोर व्रतों वाली शबरी से कहा—“भद्रे! तुम्हारे द्वारा मेरा सत्कार हो
  चुका। अब तुम अपनी इच्छा के अनुसार, जैसे तुम्हें सुख हो, वैसे जाओ।”
'32': >-
  राम से अनुमति पाकर जटाधारिणी, चीवर धारण करने वाली, कृष्णाजिन ओढ़े हुई शबरी ने
  अग्नि में स्वयं का आहुति देकर (देह का त्याग कर) प्रस्थान किया।
'33': >-
  वह ज्वलते हुए पावक के समान तेजस्विनी होकर स्वर्गलोक को ही चली गई। वह दिव्य
  आभूषणों से युक्त, दिव्य पुष्पमालाओं और दिव्य अनुलेपनों से सुसज्जित हो गई।
'34': >-
  वहाँ वह दिव्य वस्त्र धारण किए हुए प्रियदर्शना हो गई और विद्युत् की चमक
  (सौदामिनी) के समान उस देश को प्रकाशित करने लगी।
'35': >-
  जहाँ वे पुण्यात्मा महर्षिगण विहार करते हैं, उसी पुण्य-स्थान को शबरी ने
  आत्म-समाधि के द्वारा प्राप्त किया।
'36': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘शबरी-स्वर्गप्राप्ति’ नामक चौहत्तरवाँ सर्ग पूर्ण हुआ।
