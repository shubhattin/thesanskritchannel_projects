'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం బాలకాండలో ‘అంబరీషయజ్ఞః’ నామ ద్విషష్టితమః సర్గః ॥
  १-६२॥
'1': >-
  రఘునందనుడా! మహాయశస్సుగల ఆ రాజు శునఃశేపుణ్ని పట్టుకొని, మధ్యాహ్న సమయంలో
  పుష్కరతీర్థంలో విశ్రాంతి పొందెను. ॥१-६२-१॥
'2': >-
  ఆ రాజు విశ్రమిస్తున్న వేళ, మహాయశస్సుగల శునఃశేపుడు పుష్కరంలోని
  జ్యేష్ఠతీర్థానికి వచ్చి, విశ్వామిత్ర మహర్షిని దర్శించాడు. ॥१-६२-२॥
'3': >-
  అక్కడ ఋషులతో కలిసి తపస్సు చేస్తున్న మేనమామ (మాతులుడు) విశ్వామిత్రుణ్ని చూసి,
  పరమవేదనతో ఉన్న శునఃశేపుడు—దుఃఖంతో ముఖం కృంగిపోయి, దరిద్రుడై, దాహంతోను శ్రమతోను
  బాధపడుతూ—ఆయన సమీపానికి వచ్చెను. ॥१-६२-३॥
'4': >-
  రామా! ఆ మునివరుని ఒడిలో పడిపోయి, శునఃశేపుడు ఇలా పలికెను—‘నాకు తల్లి లేదు;
  తండ్రి లేదు; బంధువులు, జ్ఞాతులు నాకు ఎక్కడ ఉంటారు?’ ॥१-६२-४॥
'5': >-
  ‘సౌమ్యుడవైన మునిపుంగవా! ధర్మమార్గంలో నన్ను రక్షించవలసినవాడవు నీవే. నరశ్రేష్ఠా!
  నీవే రక్షకుడు; సమస్తులకు నీవే ఉపకారకుడు, పోషకుడు.’ ॥१-६२-५॥
'6': >-
  ‘అట్లైతే రాజు తన కార్యాన్ని నెరవేర్చుకున్నవాడవుతాడు; నేను కూడా దీర్ఘాయుష్కుడనై
  అవ్యయుడనవుతాను. అనుత్తమమైన తపస్సు చేసి స్వర్గలోకాన్ని అనుభవించగలను.’ ॥१-६२-६॥
'7': >-
  ‘అనాధుడైన నాకు నీవే నాథుడవై, శుభమయమైన మనస్సుతో నిలువు. ధర్మాత్మా! తండ్రి తన
  పుత్రుణ్ని రక్షించునట్లు, నన్ను పాపం నుంచి రక్షించవలసినవాడవు.’ ॥१-६२-७॥
'8': >-
  అతని మాటలు విని, మహాతపస్వియైన విశ్వామిత్రుడు అతడిని అనేక విధాలుగా సాంత్వన
  పరచి, తన కుమారులను ఉద్దేశించి ఇలా చెప్పెను. ॥१-६२-८॥
'9': >-
  ‘శుభాన్ని కోరుతూ తండ్రులు పుత్రులను ఎందుకు కనుతారో, పరలోకహితం కోసమే—ఆ
  ప్రయోజనానికి తగిన సమయం ఇప్పుడు వచ్చింది.’ ॥१-६२-९॥
'10': >-
  ‘ఈ మునిపుత్రుడు, ఈ బాలుడు, నా శరణు కోరుతున్నాడు. ఇతని ప్రాణరక్షణ మాత్రమే
  ద్వారా నన్ను ప్రియపరచండి, పిల్లలారా!’ ॥१-६२-१०॥
'11': >-
  ‘మీరందరూ సుకృతకర్మలు చేసినవారు; అందరూ ధర్మపరాయణులు. కాబట్టి నరేంద్రుని యజ్ఞంలో
  అగ్నికి తృప్తి కలిగేలా—పశువులవలె (యాగపశువులుగా) సమర్పింపబడండి.’ ॥१-६२-११॥
'12': >-
  ‘అప్పుడు శునఃశేపుడు నాథవంతుడవుతాడు; యజ్ఞం కూడా నిర్విఘ్నంగా సాగుతుంది. దేవతలు
  తర్పితులవుతారు; నా మాట కూడా నెరవేరినట్లవుతుంది.’ ॥१-६२-१२॥
'13': >-
  ముని మాటలు విన్న మధుచ్ఛందుడు మొదలైన పుత్రులు, నరశ్రేష్ఠా, అహంకారంతో,
  వ్యంగ్యభావంతో (సలీలంగా) ఇలా పలికారు. ॥१-६२-१३॥
'14': >-
  ‘విభో! నీ స్వంత కుమారులను విడిచిపెట్టి, ఇంకొకరి కుమారుణ్ని ఎందుకు
  రక్షించాలనుకుంటున్నావు? ఇది మాకు అశోభన కార్యంలా కనిపిస్తోంది—భోజనంలో
  కుక్కమాంసం కనిపించినట్లే!’ ॥१-६२-१४॥
'15': >-
  పుత్రుల ఆ మాటలు విన్న మునిపుంగవుడు, కోపంతో రక్తిమమైన నేత్రాలతో, వారికి కఠినంగా
  పలకడం ప్రారంభించాడు. ॥१-६२-१५॥
'16': >-
  ‘మీరు పలికింది అసాధువైన మాట; ధర్మానికి విరుద్ధమై, నిందనీయం. నా మాటను
  అతిక్రమించి, దారుణమైన, రోమహర్షణమైన ఈ వాక్యాలు పలికారు!’ ॥१-६２-१६॥
'17': >-
  ‘అందరూ కుక్కమాంసం భక్షించువారై, జాతులలో వసిష్ఠులకు (వసిష్ఠవంశీయులకే) సమానముగా
  (వారివలె క్షుద్రజాతులలో) పుట్టి, పూర్తిగా వెయ్యేళ్లు ఈ భూమిపై జీవించాలి!’
  ॥१-६２-１７॥
'18': >-
  ఆ సమయంలో మునివరుడు తన కుమారులను శాపంతో బంధించి, ఆర్తుడైన శునఃశేపుని పట్ల
  రక్షాకవచంలా నిరామయమైన సంరక్షణ ఏర్పరచి, అతనితో ఇలా పలికాడు. ॥१-६२-१८॥
'19': >-
  ‘పవిత్రపాశాలతో బంధించబడివుండి, రక్తమాల్యాలు ధరించి, రక్తచందనం/రక్తలేపనం
  పూసుకొని, వైష్ణవ యూపస్తంభం వద్దకు వెళ్లి, వేదవాక్యాలతో అగ్నిని
  స్తుతించు/ఆహ్వానించు.’ ॥१-६२-१९॥
'20': >-
  ‘మునిపుత్రకా! ఈ రెండు దివ్య గాథలను కూడా పాడు. ఈ అంబరీషుని యజ్ఞంలో అలా చేస్తే,
  తరువాత నీవు సిద్ధిని (కార్యసాధనాన్ని) పొందగలవు.’ ॥१-६२-२०॥
'21': >-
  శునఃశేపుడు ఆ రెండు గాథలను గ్రహించి, మనస్సును సమాధానంగా స్థిరపరచుకొని, వేగంగా
  రాజసింహుడైన అంబరీషునితో ఇలా అన్నాడు. ॥१-६२-૨१॥
'22': >-
  ‘రాజసింహా! మహాబుద్ధివంతుడా! మనము శీఘ్రంగా వెళ్లుదాం. రాజేంద్రా! దీక్షను
  నిలిపివేసి (నివర్తింపజేసి) తగిన విధంగా యజ్ఞక్రియను ఆరంభించుము/ప్రకటించుము.’
  ॥१-६२-२२॥
'23': >-
  ఋషిపుత్రుని ఆ మాటలు విని సంతోషంతో నిండిన నృపతి, అలసట లేకుండా శీఘ్రంగా
  యజ్ఞవాటికకు వెళ్లాడు. ॥१-६२-२३॥
'24': >-
  సభ్యుల అనుమతితో రాజు, పవిత్రచిహ్నాలతో సూచింపబడిన యజ్ఞలక్షణాన్ని సిద్ధపరచి,
  రక్తాంబరం (ఎరుపు వస్త్రం) ధరింపజేసి, ఆ పశువును యూపానికి బంధించాడు. ॥१-६२-२४॥
'25': >-
  బంధింపబడిన ఆ మునిపుత్రుడు, ఉత్తమమైన వేదవాక్యాలతో దేవతలను యథావిధిగా
  స్తుతించాడు—ఇంద్రుడిని, ఇంద్రానుజుడైన విష్ణువును కూడా. ॥१-६२-२५॥
'26': >-
  అప్పుడు సహస్రాక్షుడైన వాసవుడు, రహస్యమైన స్తోత్రాలతో తృప్తిపొందీ, ప్రసన్నుడై,
  శునఃశేపునికి దీర్ఘాయువును అనుగ్రహించాడు. ॥१-६२-२६॥
'27': >-
  నరశ్రేష్ఠుడైన ఆ రాజు కూడా యజ్ఞాన్ని సంపూర్ణం చేశాడు. రామా! సహస్రాక్షుని
  (ఇంద్రుని) ప్రసాదం వలన అతనికి అనేకగుణమైన ఫలం లభించింది. ॥१-६२-२७॥
'28': >-
  ధర్మాత్ముడైన విశ్వామిత్రుడు కూడా, మహాతపస్సుతో, మరలా పుష్కరతీర్థాలలో
  నరశ్రేష్ఠా, పది వందల సంవత్సరాలు (వెయ్యేళ్లు) తపస్సు చేశాడు. ॥१-६२-२८॥
'29': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ‘అంబరీషయజ్ఞః’ నామ
  ద్విషష్టితమః సర్గః ॥१-६२॥
