  కాళాగురు–చందనములకు యోగ్యమైనదై, ఎన్నాళ్లకోసారి తన ప్రియుడైన రామచంద్రుని స్పర్శ
  పొందినట్లు వెంటనే కంపించెను ॥ ౫-౨౯-౩ ॥
'4': >-
  గజేంద్రుని హస్తమును పోలినట్లుగా పుష్టిగా ఉన్న ఆమె రెండు ఊరువులు, సమంగా
  బిగుసుకొని కలిసినవై, మళ్ళీ కదలికతో ఉల్లాసచిహ్నముగా స్పందించుచూ—తమ ముందర
  నిలిచియున్న రాముని దర్శింపజేయునట్లుగా సూచించెను ॥ ౫-౨౯-౪ ॥
'5': >-
  అతులాక్షి అయిన ఆ సీతాదేవి శరీరంపై ఉన్న వస్త్రము (సౌవర్ణవర్ణముగా) బంగారము వంటి
  వర్ణంతో శుభ్రంగా ఉండెను; కొద్దిగా ధూళి అంటినట్లుగా కనిపించినా, శిఖరాగ్రదంతియైన
