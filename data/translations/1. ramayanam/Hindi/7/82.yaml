'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘रामनिवर्तनम्’ नामक
  बयासीवाँ सर्ग (७-८२) समाप्त हुआ।
'1': >-
  ऋषि के वचन को जानकर (उसका पालन करते हुए) श्रीराम संध्या-उपासना करने के लिए उस
  पुण्य सरोवर की ओर प्रवृत्त हुए, जिसकी सेवा अप्सराओं के गण करते थे।
'2': >-
  वहाँ जल का स्पर्श करके (आचमन आदि कर) और पश्चिम संध्या का अनुष्ठान करके, राम
  महात्मा कुम्भयोनि (अगस्त्य) के आश्रम में प्रविष्ट हुए।
'3': >-
  तब अगस्त्य ऋषि ने उनके लिए अनेक प्रकार के श्रेष्ठ गुणों से युक्त कन्द-मूल,
  औषधियाँ तथा शालि आदि पवित्र अन्न भोजन के निमित्त तैयार कराए।
'4': >-
  नरश्रेष्ठ राम ने उस अमृत के समान उपमायुक्त अन्न का भोजन किया और प्रसन्न तथा
  पूर्णतया तृप्त होकर उस रात्रि में वहीं निवास किया।
'5': >-
  प्रभात होने पर अरिंदम रघुत्तम राम प्रातःकाल उठकर अपना नित्यकर्म (आह्निक) करके,
  प्रस्थान के लिए ऋषि की सेवा-सत्कार में उपस्थित हुए।
'6': >-
  राम ने महर्षि कुम्भसम्भव को प्रणाम करके कहा— ‘मैं अपनी पुरी (अयोध्या) जाने की
  आपसे अनुमति चाहता हूँ; कृपा करके मुझे आज्ञा देने योग्य हैं।’
'7': >-
  ‘मैं धन्य हूँ, मैं अनुगृहीत हुआ हूँ, महात्मन्! आपके दर्शन से। और अपने आत्मा के
  पावनार्थ मैं फिर भी यहाँ आकर आपको देखने अवश्य आऊँगा।’
'8': >-
  काकुत्स्थ के इस प्रकार कहने पर, अद्भुत दर्शनवाले, धर्मदृष्टि (धर्म के नेत्र)
  और तप के धनी (तपोधन) ऋषि अत्यन्त प्रसन्न होकर यह वचन बोले।
'9': >-
  ‘हे राम! तुम्हारा यह वचन अत्यन्त अद्भुत और शुभ अक्षरों से युक्त है। हे
  रघुनन्दन! समस्त प्राणियों को पावन करने वाले तो तुम ही हो।’
'10': >-
  ‘हे राम! जो कोई भी क्षणमात्र के लिए तुम्हें देख लेते हैं, वे पवित्र हो जाते
  हैं, मानो स्वर्ग को प्राप्त हुए हों; और वे समस्त देवताओं के द्वारा सर्वदा
  पूज्य हो जाते हैं।’
'11': >-
  ‘और पृथ्वी पर जो प्राणी भयानक दृष्टि से (दोषदृष्टि से) तुम्हें देखते हैं, वे
  यम के दण्ड से मारे जाते हैं और तत्काल नरकगामी हो जाते हैं।’
'12': >-
  ‘हे रघुश्रेष्ठ! तुम ऐसे ही समस्त देहधारियों को पावन करने वाले हो। हे राघव!
  पृथ्वी पर जो लोग तुम्हारा कथन-कीर्तन करते हैं, वे भी सिद्धि को प्राप्त होंगे।’
'13': >-
  ‘अव्याकुल और निर्भय होकर, मंगलमय पथ से जाओ। धर्मपूर्वक राज्य का शासन करो;
  क्योंकि जगत् की गति (आधार/आश्रय) तो तुम ही हो।’
'14': >-
  मुनि के इस प्रकार कहने पर नृप (राम) हाथ जोड़कर, संयत भाव से, उस पुण्यसम्पन्न
  प्राज्ञ ऋषि को प्रणाम करके अभिवादन करने लगे।
'15': >-
  मुनिश्रेष्ठ और उन सब तपोधनों को प्रणाम करके, राम बिना किसी व्याकुलता के
  स्वर्ण-भूषणों से विभूषित पुष्पक विमान पर आरूढ़ हुए।
'16': >-
  उनके प्रस्थान करते समय मुनिगणों ने चारों ओर से आशीर्वचनों द्वारा उनका सम्मान
  किया, जैसे देवगण सहस्राक्ष (इन्द्र) के समान महेन्द्र-तुल्य पुरुष का पूजन करते
  हैं।
'17': >-
  स्वर्ण-भूषणों से अलंकृत पुष्पक में बैठे राम स्वस्थ और शोभायमान प्रतीत हो रहे
  थे, जैसे जलधर-समूह के आने पर मेघ के समीप स्थित चन्द्रमा दिखाई देता है।
'18': >-
  फिर अर्ध-दिवस में (आधे दिन में) वहाँ पहुँचकर, स्थान-स्थान पर पूजित होते हुए,
  काकुत्स्थ राम अयोध्या पहुँचकर मध्यकक्षा (भीतरी प्रांगण/मध्य प्रकोष्ठ) में
  उतरे।
'19': >-
  तब उस मनोवेगी (इच्छानुसार चलने वाले) रमणीय पुष्पक को विदा करते हुए प्रभु राम
  ने कहा— ‘तुम जाओ’; और यह भी कहा— ‘तुम्हारा कल्याण हो।’
'20': >-
  द्वार के भीतर (कक्षान्तर में) स्थित द्वारपाल से राम ने यह वचन कहा— ‘जाकर
  लक्ष्मण और भरत— उन दोनों लघुविक्रम वीरों— को मेरे आगमन का समाचार कहो और शीघ्र
  उन्हें यहाँ बुलाओ; विलम्ब मत करना।’
'21': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘रामनिवर्तनम्’ नामक बयासीवाँ सर्ग (७-८२) समाप्त हुआ।
