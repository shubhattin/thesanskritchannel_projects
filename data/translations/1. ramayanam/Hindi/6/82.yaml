'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के युद्धकाण्ड में ‘हनुमान आदि का निर्वेद
  (विषाद)’ नामक बयासीवाँ सर्ग (६-८२) आरम्भ होता है।
'1': >-
  फिर शक्र के वज्र के समान गर्जने-सी भयानक गड़गड़ाहट सुनकर और चारों दिशाओं को
  देखते हुए वानर अत्यन्त भयभीत होकर वेग से भागने लगे।
'2': >-
  तब पवनपुत्र हनुमान ने उन सब वानरों से कहा, जो अलग-अलग दिशाओं में भाग रहे थे,
  जिनके मुख विषाद से उतरे हुए थे, जो दीन थे और अत्यन्त त्रस्त हो उठे थे।
'3': >-
  “हे प्लवंगमों! तुम विषण्ण मुख करके क्यों भाग रहे हो? युद्ध का उत्साह छोड़कर
  तुम कहाँ जा रहे हो? तुम्हारा शौर्य अब कहाँ चला गया?”
'4': >-
  “रण में मैं आगे-आगे जा रहा हूँ—तुम सब मेरे पीछे-पीछे चलो। जो शूरवीरों के कुल
  में उत्पन्न हैं, उनके लिए पीठ दिखाकर लौटना उचित नहीं है।”
'5': >-
  बुद्धिमान् वायुपुत्र के इस प्रकार कहने पर वे सब वानर अत्यन्त क्रुद्ध और हर्षित
  मन वाले हो गए तथा पर्वत-शिखरों और वृक्षों को उठा लेने लगे।
'6': >-
  वे वानर-श्रेष्ठ गरजते हुए राक्षसों पर टूट पड़े और महायुद्ध में हनुमान को चारों
  ओर से घेरकर उसके पीछे-पीछे चल पड़े।
'7': >-
  उन वानर-प्रधानों से चारों ओर से घिरे हुए हनुमान, अग्नि के समान दीप्तिमान होकर,
  शत्रु-सेना को जलाने लगे।
'8': >-
  वानर-सेना से घिरे हुए वह महान् कपि राक्षसों का भयंकर संहार करने लगा; वह काल,
  अन्तक और यम के समान प्रतीत होता था।
'9': >-
  शोक से आविष्ट और महान् क्रोध से भरा हुआ वह कपि हनुमान, रावणि (इन्द्रजित) के रथ
  पर एक विशाल शिला दे मारी।
'10': >-
  उस शिला को गिरती हुई देखते ही सारथी ने तत्काल रथ को—आज्ञाकारी और सुसज्जित
  घोड़ों से युक्त—बहुत दूर हटा दिया।
'11': >-
  इस प्रकार रथस्थ सारथी सहित इन्द्रजित को न पा सकी वह शिला; वह व्यर्थ ही उठाई गई
  थी और भूमि को चीरती हुई धरती में समा गई।
'12': >-
  शिला के गिर पड़ने पर राक्षसों की सेना व्याकुल हो उठी; और गिरती हुई उस शिला से
  राक्षस अत्यन्त मथ दिए गए, बहुत कुचल गए।
'13': >-
  तब सैकड़ों की संख्या में वनवासी वानर गरजते-चिल्लाते हुए उसकी ओर दौड़े; उनके
  हाथों में बड़े-बड़े वृक्ष और पर्वत-शिखर उठे हुए थे।
'14': >-
  वे भीम पराक्रमी वानर युद्ध में इन्द्रजित पर फेंकने लगे; प्लवंगम वृक्षों और
  शिलाओं की भारी वर्षा बरसाने लगे।
'15': >-
  उन अत्यन्त भयावह वानरों ने शत्रुओं का संहार किया और नाना प्रकार के शब्दों से
  सिंहनाद करते रहे; उन वानरों के कारण भयंकर रूपधारी निशाचर भी आतंकित हो उठे।
'16': >-
  वृक्षों के प्रहार से आहत होकर राक्षस रणभूमि में तड़पने और विकल चेष्टाएँ करने
  लगे। यह देखकर कि वानरों ने उसकी सेना को बहुत पीड़ा पहुँचाई है, इन्द्रजित
  (स्थिति को समझकर) आगे बढ़ा।
'17': >-
  अस्त्र-शस्त्र ग्रहण किए हुए, क्रुद्ध होकर, वह शत्रुओं की ओर अग्रसर हुआ; अपनी
  सेना से घिरा हुआ वह बाणों की घोर वर्षा करने लगा।
'18': >-
  दृढ़ पराक्रमी इन्द्रजित ने बहुत से कपि-वीरों को शूलों, वज्र-से कठोर आयुधों,
  खड्गों, पट्टिशों तथा शूल-मुद्गरों से मार गिराया।
'19': >-
  और उधर महान् बलशाली वानरों ने भी युद्ध में उसके अनुचरों (सेवकों/सैनिकों) को
  सुदृढ़ कन्धों वाली शाखाओं-युक्त वृक्षों, पर्वतों और शिलाओं से मार डाला।
'20': >-
  भयानक कर्म करने वाले राक्षसों का हनुमान ने भारी संहार किया; फिर शत्रु-सेना को
  रोककर (अपने पक्ष के) वानरों से वह वनचर (हनुमान) इस प्रकार बोला।
'21': >-
  “हे वानरों! अब लौट चलो; यह बल (युद्ध) हमारे लिए साध्य नहीं रह गया। हम तो प्राण
  त्यागकर भी राम के प्रिय का हित करने की चेष्टा कर रहे हैं।”
'22': >-
  “जिस हेतु से हम युद्ध कर रहे थे, वह जनकनन्दिनी (सीता) मारी गई है। इस बात की
  सूचना राम और सुग्रीव—दोनों को देकर (आगे का निर्णय उन्हीं पर छोड़ना चाहिए)।”
'23': >-
  “वे दोनों जैसा प्रतिविधान (उपाय/निर्णय) करेंगे, हम वही करेंगे।” यह कहकर
  वानर-श्रेष्ठ हनुमान ने सब वानरों को रोक दिया।
'24': >-
  तब समस्त वानर-बल धीरे-धीरे, बिना अधिक भयभीत हुए, लौटने लगा; और हनुमान को देखते
  हुए (वे उसके साथ चल पड़े), जो राघव (श्रीराम) के पास जाने की ओर बढ़ रहा था।
'25': >-
  उधर दुष्टात्मा इन्द्रजित, हवि देने (आहुति करने) की इच्छा से, निकुम्भिला नामक
  चैत्य (यज्ञ-स्थान/देवस्थान) में गया; और निकुम्भिला में बैठकर उसने अग्नि में
  आहुति देनी आरम्भ की।
'26': >-
  फिर यज्ञभूमि में जाकर उस राक्षस द्वारा अग्नि आहूत होने पर तत्काल प्रज्वलित हो
  उठी; वह होम में अर्पित रक्त का मानो भक्षण करने वाली-सी बन गई।
'27': >-
  होम-रक्त से तृप्त हुई वह अग्नि ज्वालाओं से आवृत दिखाई देने लगी; वह संध्याकाल
  में उदित हुए सूर्य के समान अत्यन्त तीव्र रूप में प्रकट हुई।
'28': >-
  तदनन्तर विधि के ज्ञाता इन्द्रजित ने राक्षसों की वृद्धि (भूतये) के लिए
  विधिपूर्वक हवि की आहुति दी। यह देखकर वे राक्षस, जो महामण्डलों/महासमूहों में
  खड़े थे और युद्ध-यज्ञ में नये-नये उपाय करते (युद्ध-चातुर्य दिखाते) थे, वहीं
  स्थिर हो गए।
'29': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘हनूमदादिनिर्वेदः’ नामक बयासीवाँ सर्ग (६-८२) पूर्ण हुआ।
