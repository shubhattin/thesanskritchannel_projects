'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో ‘లక్ష్మణక్రోధః’ అనే ఏకత్రింశః
  (31వ) సర్గము ॥4-31॥
'1': >-
  అప్పుడు కామవశుడై, దుఃఖాక్రాంతుడై ఉన్నా ధైర్యసత్త్వం అచ్ఛిన్నమైయున్నవాడైన ఆ
  వానరాధిపతిని—శోకంలో మునిగిపోయి కోపము మరింతగా ఉప్పొంగుచున్న
  వానరదేవపుత్రుని—నరేంద్రనందనుడైన రామానుజుడు లక్ష్మణుడు ‘ఈతడు నా అన్న’
  అన్నట్లుగా పలికెను ॥4-31-1॥
'2': >-
  ఈ వానరుడు సద్భావనతో కూడిన ధర్మవృత్తిలో నిలువడు; కర్మఫలానుసంధానమును (కర్మఫలము
  తప్పక అనుభవింపవలెననే భావాన్ని) మనస్సున నిలుపడు. అందుచేత వానరరాజ్యలక్ష్మిని
  అనుభవింపడు; ఎందుకనగా అతని బుద్ధి అంతవరకు (ధర్మపథం దాటకుండా) వెళ్ళదు—అతడు అలా
  అతిక్రమించడు ॥4-31-2॥
'3': >-
  బుద్ధి క్షయముచేత గ్రామ్యసుఖములయందే ఆసక్తుడై, నీ అనుగ్రహమువల్ల
  ప్రత్యుపకారబుద్ధిని పొంది—తన అన్న వీరవాలిని హతమై పడివున్నది తాను చూచుకొనుగాక!
  గుణహీనుడికి ఇట్టి రాజ్యము ఇట్లు ఇవ్వదగినదికాదు ॥4-31-3॥
'4': >-
  ఉప్పొంగివచ్చిన వేగముగల ఈ కోపమును నేను ఇక మోసికొనియుండలేను. ఈ నాడు అసత్యుడైన
  సుగ్రీవుని నేనే వధింతును. వాలి కుమారుడైన అంగదుడు హరి-ప్రవీరులతో కూడి
  (రాజ్యమునకు) విచారణ చేయుగాక; నరేంద్రపుత్రి (రాముని పుత్రి/నరేంద్రనందనుడి
  పక్షమున) సమక్షముగా నిర్ణయము చేయుగాక ॥4-31-4॥
'5': >-
  బాణాసనమును స్వీకరించి, యుద్ధములో ఘోరమైన కోపంతో దూకివచ్చుచున్న, తన ఉద్దేశము
  ముందే ప్రకటించిన లక్ష్మణుని చూచి—పరవీరహంతుడైన శ్రీరాముడు, తనకు తగినట్లు
  ఆలోచించి అనునయపూర్వకమైన వాక్యమును పలికెను ॥4-31-5॥
'6': >-
  నిజముగా నీలాంటి వాడు లోకములో ఇటువంటి పాపకర్మను చేయడు. ఆర్యుడైన వాడు కోపముచేత
  ఎవనిని హతము చేయునో, అతడే వీరుడు—అతడే పురుషోత్తముడు (అని చెప్పబడును) ॥4-31-6॥
'7': >-
  లక్ష్మణా! సద్భావముగల ధర్మవృత్తితో నీవు ఇక్కడ ఇలాంటి విషయమును గ్రహించి
  నిలుపుకొనవలసినది కాదు. (సుగ్రీవునితో ఉన్న) ఆ ప్రీతిని అనుసరించు; మునుపు జరిగిన
  (ఉపకారం-ప్రతిజ్ఞ) వ్యవహారము ఎలా ఉన్నదో, దానికి అనుగుణమైనదానినే స్వీకరించు
  ॥4-31-7॥
'8': >-
  సామన్వితమై, ఉపశమనమును కలిగించే వాక్యముతో—రూక్షమైన మాటలను విడిచి—కాలమునకు
  తగినట్లు (ఇప్పటి పరిస్థితి మారిపోయినందున) సుగ్రీవునితో మాట్లాడుట నీకు యుక్తము
  ॥4-31-8॥
'9': >-
  అన్నయైన రాముడు విధించిన విధంగా బోధింపబడిన పనిని గ్రహించి, పరాక్రమవంతుడూ
  శత్రువీరుల సంహారకుడూ అయిన లక్ష్మణుడు ఆ విధముగా పురిలోనికి ప్రవేశించెను
  ॥4-31-9॥
'10': >-
  ఆ తరువాత శుభమతి గలవాడు, ప్రాజ్ఞుడు, అన్న యొక్క ప్రియహితములో నిమగ్నుడైన
  లక్ష్మణుడు—కోపముతో ప్రతిసంరబ్ధుడై—కపిరాజుని (సుగ్రీవుని) భవనమునకు వెళ్లెను
  ॥4-31-10॥
'11': >-
  శక్రుని ధనస్సును తలపించే గొప్ప ధనుస్సును, కాలాంతకుని కోపమువంటి భీకరతగలదానిని
  చేతబట్టి—గిరిశృంగంలా భాసించునట్టి (భారీదనంతో) మంథరాచలము సానుమానివలె (తనతో
  కలిసివచ్చునట్లుగా) ధరించెను ॥4-31-11॥
'12': >-
  రాముని మాటకు యథోక్తకారియై, దానిలోని తత్త్వమునూ ప్రత్యుత్తరమునూ
  గ్రహించి—బృహస్పతి సమానమైన బుద్ధిగలవాడిగా (తన చిత్తములో) భావించి—ఆ సమయంలో
  రామానుజుడు లక్ష్మణుడు సిద్ధమయ్యెను ॥4-31-12॥
'13': >-
  కామము, క్రోధము సముత్థానమైన అన్న యొక్క కోపాగ్నితో (తన అంతరంగము)
  ఆవరింపబడి—ప్రచండ గాలివలె అసంతుష్టుడై—లక్ష్మణుడు అక్కడి నుండి ప్రయాణించెను
  ॥4-31-13॥
'14': >-
  వేగముతో సాల, తాల, అశ్వకర్ణ వృక్షములను బలాత్కారముగా కూలగొట్టుచు; గిరికూటములను
  త్రోసివేయుచు; ఇతర వృక్షములను కూడ వేగముగా విరుచుచు ముందుకు సాగెను ॥4-31-14॥
'15': >-
  పాదములతో శిలలను చూర్ణము చేయుచు, శీఘ్రగామి గజంలాగా—ఒక అడుగు దూరమంత (పెద్ద
  అడుగు) వేసి—కార్యవశముగా త్వరత్వరగా సాగెను ॥4-31-15॥
'16': >-
  ఇక్ష్వాకువంశ శార్దూలుడైన లక్ష్మణుడు, గిరిసంకటముతో కూడిన దుర్గమయమైన కిష్కింధ
  అనే హరిరాజ మహాపురిని—సేనలతో నిండినదానిని—అక్కడ చూచెను ॥4-31-16॥
'17': >-
  రోషముతో పెదవులు కంపుచుండగా, సుగ్రీవుని పట్ల ఉగ్రభావముతో ఉన్న
  లక్ష్మణుడు—కిష్కింధా పురి వెలుపల సంచరించుచున్న భయంకరమైన వానరులను చూచెను
  ॥4-31-17॥
'18': >-
  ఆ పురుషర్షభుడైన లక్ష్మణుని చూచి, పర్వతమధ్యములో ఉన్న వానరులు—గజసమానులై—వందల
  కొద్దీ శైలశృంగములను, విపరీతముగా పెరిగిన మహావృక్షములను చేతబట్టి (ఆయుధాలుగా)
  గ్రహించిరి ॥4-31-18॥
'19': >-
  ఆయుధములు పట్టుకొని నిలిచిన ఆ వానరులందరిని చూసి లక్ష్మణుడు—బహుఇంధనముతో మండే
  అగ్నివలె—రెట్టింపు కోపముతో ప్రకోపించెను ॥4-31-19॥
'20': >-
  ఆ క్షుభితుడైన (ఉప్పొంగిన) లక్ష్మణుని చూసి, భయావృత శరీరములైన ఆ
  ప్లవంగములు—కాలమృత్యువులాంటివాడై, యుగాంతాగ్ని సమానుడై కనిపించుచున్నాడని
  భావించి—వందలుగా దిక్కులవైపు పారిపోయిరి ॥4-31-20॥
'21': >-
  ఆ తరువాత హరిపుంగవులు సుగ్రీవుని భవనములోనికి ప్రవేశించి, లక్ష్మణుని కోపమును
  మరియు అతని ఆగమనమును (వచ్చిన సంగతి) సుగ్రీవునికి నివేదించిరి ॥4-31-21॥
'22': >-
  అప్పుడు తారతో కూడి, కామవశుడై ఆసక్తుడై ఉన్న కపివృషభుడు సుగ్రీవుడు—ఆ కపిసింహుల
  మాటను (సూచనను) అప్పుడే వినలేదు ॥4-31-22॥
'23': >-
  అనంతరం సచివులు ఆజ్ఞాపించగా, రోమాంచము కలిగించేంత భయంకరులు, గిరికుంజరమేఘములవలె
  భాసించు వానరులు—నగరమునుండి బయటకు బయలుదేరిరి ॥4-31-23॥
'24': >-
  అందరూ నఖదంష్ట్రలే ఆయుధములుగా గల వీరులు, వికృత దర్శనములతో; అందరూ శార్దూల
  దంష్ట్రలవలె భయంకర దంతములతో; అందరూ విప్పిన ముఖములతో దారుణ దర్శనములు గలవారై
  నిలిచిరి ॥4-31-24॥
'25': >-
  కొందరు దశ నాగబలముతో (పది ఏనుగుల బలంతో) సమానులు; కొందరు దానికి పది రెట్లు అధిక
  బలముతో కూడినవారు; మరికొందరు సహస్ర నాగబలంతో సమానమైన తేజస్సుతో ప్రకాశించిరి
  ॥4-31-25॥
'26': >-
  ఆ మహాబలులైన కపులు చెట్లను చేతుల్లో ధరించి (ఆయుధాలుగా చేసుకొని) వ్యాపించిన ఆ
  దురాసదమైన కిష్కింధను చూసి—లక్ష్మణుడు కోపముతో దానిని పరిక్షించుచుండెను
  ॥4-31-26॥
'27': >-
  అప్పుడు ఆ హరయులందరూ ప్రాకారములూ పరీఖల మధ్యభాగము నుండి బయటకు వచ్చి,
  ఉత్సాహోద్గ్రసత్త్వముతో (గర్వ-విక్రమాలతో) ప్రత్యక్షముగా అచట నిలిచిరి ॥4-31-27॥
'28': >-
  సుగ్రీవుని ప్రమాదమును, అలాగే తన అన్న (రాముని) కార్యసాధనను గుర్తు
  చేసుకొని—ఆత్మవంతుడైన వీరుడు (లక్ష్మణుడు) కోపవశమై మరల ముందుకు సాగెను ॥4-31-28॥
'29': >-
  అతడు దీర్ఘముగా, ఉష్ణముగా (వేడి శ్వాసతో) నిశ్వాసములు విడుచుచు, కోపముతో ఎర్రబడిన
  కళ్లతో—ధూమముతో కూడిన అగ్ని వలె—నరశార్దూలుడై ప్రకాశించెను ॥4-31-29॥
'30': >-
  బాణములనే శల్యములవలె వికసించిన జిహ్వగలవాడు, సాయకములనే ఫణములు గలవాడై, స్వతేజో
  విషమువలన ఉద్భవించిన పంచాస్య సర్పమువలె (భయంకరంగా) కనిపించెను ॥4-31-30॥
'31': >-
  దీప్తముగా మండే కాలాగ్నివలె, కోపించిన నాగేంద్రునివలె ఉన్న అతనిని
  సమీపించగానే—అంగదుడు భయంతో పరమ విషాదమునకు లోనయ్యెను ॥4-31-31॥
'32': >-
  రోషముతో తామ్రాక్షుడైన అంగదుని చూచి, మహాయశస్వి సుగ్రీవుడు ఆజ్ఞాపించి ఇలా
  చెప్పెను: ‘వత్సా! సుగ్రీవునికి నా ఆగమనమును తెలియజేయుము’ (అని) ॥4-31-32॥
'33': >-
  ‘శత్రునిగెలిచేవాడా! రామానుజుడు ఇక్కడికి వచ్చెను. అన్న యొక్క వ్యసనముచేత
  దుఃఖించి, లక్ష్మణుడు ద్వారమున నిలుచున్నాడు’ (అని) ॥4-31-33॥
'34': >-
  ‘ఆ మాట నీకు రుచించునట్లైతే—వానరా! తగినట్లు చేయుము. ఈ మాట చెప్పి వెంటనే
  శీఘ్రముగా వచ్చుము, వత్సా, శత్రునిగెలిచేవాడా’ అని (అంగదునితో) చెప్పెను
  ॥4-31-34॥
'35': >-
  లక్ష్మణుని మాట విని, శోకావిష్టుడైన అంగదుడు ఇలా అన్నాడు: ‘పితృ సమీపమునకు వచ్చి,
  ఈ సౌమిత్రి (లక్ష్మణుడు) వచ్చియున్నాడు’ ॥4-31-35॥
'36': >-
  అనంతరం అంగదుడు—అత్యంత తీవ్రమైన వాక్యము కలవాడైన (లక్ష్మణుని) వార్త
  వలన—అలమటించి, ముఖమున దిగులుతో, ముందుగా వేగముగా నరపతి (సుగ్రీవుని) సమక్షమునకు
  బయటకు వచ్చి, ఆ తరువాత రుమా పాదములకు వందనము చేసెను ॥4-31-36॥
'37': >-
  ఉగ్రతేజస్వి అయిన తండ్రి పాదములను గట్టిగా పట్టుకొని, మరల తల్లి పాదములనూ
  గ్రహించి, రుమా పాదములను కూడా నొక్కి నమస్కరించి—ఆ విషయమంతటిని (లక్ష్మణుని
  ఆగమనము మొదలైనది) అప్పుడు నివేదించెను ॥4-31-37॥
'38': >-
  ఆ వానరుడు నిద్రవలన అలసిపోయి ఆవరింపబడి, పూర్తిగా మేలుకోలేదు. మదముతో మత్తుడై,
  మదనుడి (కామ) మోహముచేత కూడ విచలితుడయ్యెను ॥4-31-38॥
'39': >-
  అప్పుడు వానరులు లక్ష్మణుని చూచి కిలకిలా ధ్వని చేయుచు, భయముతో మోహితచేతసులై,
  కోపంతో ఉన్న అతనిని ప్రసన్నపరచుటకు ప్రయత్నించిరి ॥4-31-39॥
'40': >-
  వజ్రాశనికి సమానమైన గర్జనాశబ్దమును కలిగిన, మహాప్రవాహంలా (ఉద్ధృతముగా) ఉన్న
  లక్ష్మణుని చూసి—అతని సమీపమున వానరులు సింహనాదముతో సమానమైన గర్జనను చేయిరి
  ॥4-31-40॥
'41': >-
  ఆ మహాశబ్దముచేత వానరరాజు (సుగ్రీవుడు) మేల్కొనెను. మదముతో కంపించిన ఎర్ర కళ్లతో,
  కలవరంతో, మాలలతో అలంకృతుడై నిలిచెను ॥4-31-41॥
'42': >-
  అంగదుని మాటను విని, అలాగే ఆ వార్తతోనే అక్కడికి వచ్చి—వానరేంద్రుని ఇద్దరు
  మంత్రులు, సమ్మతులైనవారు, ఉదారదర్శనులు—సమాగతులయ్యిరి ॥4-31-42॥
'43': >-
  ప్లక్షుడు మరియు ప్రభావుడు అనే—అర్థధర్మ విషయములలో ప్రావీణ్యముగల—ఆ ఇద్దరు
  మంత్రులు, లక్ష్మణుని విషయమును (అతని ఆగమనమును, అతని కోపకారణమును) సుగ్రీవునికి
  యథావిధిగా ఉన్నదాన్నీ, చేయవలసినదాన్నీ వివరించిరి ॥4-31-43॥
'44': >-
  సుగ్రీవుని సుస్పష్టమైన, ప్రయోజననిశ్చయములు కలిగిన వచనములతో ప్రసాదింపజేసి,
  ఆసీనుడైన అతనిని సమీపమున కూర్చొని సేవించిరి—ఎలాగా అంటే మరుత్పతి శక్రుని
  సేవించునట్లు ॥4-31-44॥
'45': >-
  రామలక్ష్మణులైన ఆ సత్యసంకల్పులైన, మహాభాగులైన అన్నదమ్ములు—మనుష్యరూపమును
  ధరించినవారై, రాజ్యానికి అర్హులై, రాజ్యమును అనుగ్రహించగల సామర్థ్యము
  కలవారై—(ఇక్కడికి వచ్చినారని గుర్తించుము) ॥4-31-45॥
'46': >-
  ఆ ఇద్దరిలో ఒకడు ధనుస్సు చేతబట్టి ద్వారమున లక్ష్మణుడు నిలిచియున్నాడు. అతనిని
  చూసి భీతులై వణుకుచు వానరులు శబ్దములు చేయలేకపోవుచున్నారు ॥4-31-46॥
'47': >-
  ఈయన రాఘవుని తమ్ముడు లక్ష్మణుడు—వాక్యమే సారథిగా (దృఢనిర్ణయముతో) కర్తవ్యమును
  నడిపించేవాడు. రాముని ఆజ్ఞచేత నిర్ణయరథమును ఎక్కి (కార్యసాధనకు) వచ్చియున్నాడు
  ॥4-31-47॥
'48': >-
  రాజా! ఈయన తారకు ప్రియుడైన తనయుడు అంగదుడు. నిదోషుడా! లక్ష్మణుని సమీపమునకు
  నిన్ను త్వరగా రప్పించమని ఇతడిని నీ దగ్గరకు పంపారు ॥4-31-48॥
'49': >-
  ఈ లక్ష్మణుడు రోషముతో కళ్లంతా రక్తిమంగా మారి, వీర్యవంతుడై, ద్వారమున
  నిలిచియున్నాడు—వానరపతీ! తన చూపుతో వానరులను దహించుచున్నట్లుగా ఉన్నాడు ॥4-31-49॥
'50': >-
  మహారాజా! నీవు కుమారుడితో కూడి, బంధువులతో కూడి వెళ్లి, అతని శిరస్సు దగ్గర
  నమస్కరించుము. ఈ నాడు కోపము తప్పక శాంతింపబడవలెను; కావున శీఘ్రముగా వెళ్ళుము
  ॥4-31-50॥
'51': >-
  ధర్మాత్ముడైన రాముడు ఏ విధముగా ఉండునో, అట్టి విధముగానే మనస్సు స్థిరపరచుకొని
  చేయుము. రాజా! నీ సమయములో నిలుచుము (ప్రతిజ్ఞను గుర్తుంచుకొని);
  సత్యప్రతిశ్రవుడవై ఉండుము (సత్యవచనమును నిలుపుకొనుము) ॥4-31-51॥
'52': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కింధాకాండే ‘లక్ష్మణక్రోధః’
  నామ ఏకత్రింశః సర్గః ॥4-31॥
