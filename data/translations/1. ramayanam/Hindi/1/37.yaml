'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘कुमारोत्पत्ति’ नामक सैंतीसवाँ
  सर्ग।
'1': >-
  तब देव-कार्य के निमित्त जब देवों द्वारा तपस्या की जा रही थी, तब इन्द्र सहित और
  अग्नि को अग्रणी मानने वाले समस्त देवगण, देवसेना के सेनापति की प्राप्ति की
  कामना से, पितामह ब्रह्मा के पास जा पहुँचे।
'2': >-
  फिर इन्द्र सहित और अग्नि को आगे करके आए हुए वे समस्त सुरगण, देवों के प्रिय
  (सुराराम) भगवान् पितामह ब्रह्मा को प्रणाम करके बोले।
'3': >-
  हे देव! जिस हेतु से (जिस प्रयोजन के लिए) पूर्वकाल में भगवान् ने देवताओं को
  सेनापति प्रदान किया था, वही (अग्नि) अब उमा के सहित परम तप का आश्रय लेकर तप कर
  रहा है।
'4': >-
  लोकों के हित की कामना से अब इसके आगे जो कार्य करना उचित है, उसे आप ही
  व्यवस्थित कीजिए; क्योंकि हे विधान-ज्ञ! आप ही हमारे परम आश्रय (परम गति) हैं।
'5': >-
  देवताओं की यह बात सुनकर समस्त लोकों के पितामह (ब्रह्मा) ने, मधुर वचनों द्वारा
  देवगणों को आश्वस्त करते हुए, त्रिदशों से यह कहा।
'6': >-
  शैलराज की पुत्री (पार्वती) ने जो कहा है, वह यह है कि (अग्नि का) तेज अपनी-अपनी
  पत्नियों में प्रजा के रूप में स्थित (स्थापित) नहीं होगा। उसका वह वचन निष्कलुष
  है; निःसंदेह वह सत्य ही है।
'7': >-
  और यह आकाशगंगा (दिव्य गंगा) वही है जिसमें हुताशन (अग्नि) देवताओं के शत्रुओं को
  दमन करने वाले देवसेनापति पुत्र को उत्पन्न करेगा।
'8': >-
  शैलेंद्र (हिमालय) की ज्येष्ठ पुत्री (गंगा) उस पुत्र का आदर-सत्कार करेगी। उमा
  के लिए भी वही अत्यन्त मान्य और प्रिय होगा—इसमें कोई संशय नहीं।
'9': >-
  उस (ब्रह्मा) का यह वचन सुनकर, हे रघुनन्दन! देवगण कृतार्थ हो गए; फिर सबने
  प्रणाम करके पितामह ब्रह्मा का पूजन किया।
'10': >-
  तत्पश्चात, हे राम! वे सब देवता धातुओं से विभूषित परम कैलास पर्वत पर गए और
  पुत्र-प्राप्ति के लिए अग्नि को नियुक्त (प्रेरित) किया।
'11': >-
  हे हुताशन! यह देवताओं का कार्य है; इसे तुम पूर्ण करो। हे महातेजस्वी! शैलपुत्री
  के द्वारा (अर्थात् शैलपुत्री के निमित्त) गंगा में अपना तेज प्रवाहित (उत्सृजित)
  करो।
'12': >-
  देवताओं से प्रतिज्ञा करके पावक (अग्नि) गंगा के पास आया और बोला—हे देवि! तुम
  गर्भ धारण करो; यह देवताओं को अत्यन्त प्रिय कार्य है।
'13': >-
  यह दिव्य वचन सुनकर गंगा ने दिव्य रूप धारण किया। उसका वह महात्म्य (अद्भुत
  प्रभाव) देखकर अग्नि चारों ओर से शिथिल (द्रवित/विवश) हो गया।
'14': >-
  तब पावक ने उस देवी (गंगा) को चारों ओर से अभिषिक्त किया; हे रघुनन्दन! उस समय
  गंगा की समस्त धाराएँ/स्रोत पूर्ण हो उठीं।
'15': >-
  तब गंगा ने, समस्त देवताओं के अग्रणी (अर्थात् देवकार्य के लिए आए) उस पावक से
  कहा—हे देव! तुम्हारा यह अत्यन्त उग्र तेज मैं धारण करने में असमर्थ हूँ।
'16': >-
  उस अग्नि से दग्ध होती हुई, मन से अत्यन्त व्यथित होकर, तब समस्त देवों के हुताशन
  (अग्नि) ने गंगा से यह कहा।
'17': >-
  हैमवत (हिमालय) के निकट इसी स्थान पर इस गर्भ को स्थापित कर दिया जाए। अग्नि का
  यह वचन सुनकर, गंगा ने उस अत्यन्त प्रकाशमान गर्भ को—
'18': >-
  हे अनघ! तब वह महातेजस्वी गर्भ गंगा ने अपनी धाराओं/स्रोतों से बाहर छोड़ दिया।
  जो उससे बाहर निकला, वह तप्त जाम्बूनद (दिव्य सुवर्ण) के समान प्रभायुक्त था।
'19': >-
  पृथ्वी पर पहुँचते ही वह अतुल प्रभा वाला सुवर्ण ‘हिरण्य’ (सोना) बन गया; और उसी
  तीक्ष्णता (उष्ण प्रभाव) के कारण ताँबा तथा कृष्णायस (लोहा) भी उत्पन्न हो गए।
'20': >-
  उसका जो मल (अवशेष) वहाँ हुआ, वही त्रपु (राँगा/टिन) और सीसक (सीसा) बना। वह सब
  पृथ्वी पर आकर विविध धातुओं के रूप में बढ़ने लगा।
'21': >-
  गर्भ के रखे जाते ही, उसके तेज से रंजित (रँगा/दीप्त) होकर, समस्त पर्वत-प्रदेश
  से संनद्ध (घिरे) वन स्वर्णमय हो गए।
'22': >-
  हे राघव, उसी समय से वह ‘जातरूप’ नाम से प्रसिद्ध हुआ। हे पुरुषव्याघ्र! अग्नि के
  समान प्रभा वाले उस सुवर्ण के प्रभाव से तृण, वृक्ष, लताएँ और गुल्म—सब कुछ
  काञ्चनमय (स्वर्णवत्) हो गया।
'23': >-
  तदनन्तर उस कुमार के उत्पन्न होने पर, इन्द्र सहित मरुद्गणों सहित देवताओं ने,
  उसके क्षीर-पालन (दूध द्वारा पोषण) के लिए कृत्तिकाओं को नियुक्त किया।
'24': >-
  कृत्तिकाओं ने, नवजात शिशु के लिए उत्तम संकल्प (समय/प्रतिज्ञा) करके उसे क्षीर
  प्रदान किया और निश्चय किया कि—‘यह पुत्र हम सबका है।’
'25': >-
  तब समस्त देवताओं ने कहा—‘यह कार्तिकेय है।’ निःसंदेह यह पुत्र तीनों लोकों में
  विख्यात होगा।
'26': >-
  उनका यह वचन सुनकर, गर्भ के स्रवण से ‘स्कन्न’ (बह निकले) हुए उस बालक को,
  अत्यन्त लक्ष्मी (भव्यता/शोभा) के साथ स्नान कराया—वह अग्नि के समान दैदीप्यमान
  था।
'27': >-
  हे काकुत्स्थ! देवताओं ने कहा—‘गर्भ के स्रवण में जो स्कन्न हुआ है, वही स्कन्द
  है।’ उन्होंने उस महाबाहु, ज्वलन के समान तेजस्वी कुमार को कार्तिकेय कहा।
'28': >-
  तब कृत्तिकाओं का अनुपम दूध प्रकट हुआ। वह (कुमार) छह मुखों वाला (षण्मुख) होकर,
  छहों (कृत्तिकाओं) का स्तन्य-दुग्ध ग्रहण करने लगा।
'29': >-
  एक ही दिन में वह दूध ग्रहण करके, उस समय वह सुकुमार शरीर वाला होते हुए भी, अपने
  ही पराक्रम से दैत्य-सेनाओं के समूहों को जीत गया।
'30': >-
  फिर देवताओं ने, महान् द्युतिमान् उस देव-सेना-गणपति (देवसेना के सेनापति) का
  अभिषेक किया; तब अग्नि को अग्रणी बनाकर आए हुए सब अमरगण मिलकर (उसे मान देने
  लगे)।
'31': >-
  हे राम! मैंने तुम्हें गंगा का यह विस्तार (विस्तृत प्रसंग) बता दिया, और कुमार
  का यह शुभ, पुण्य एवं धन्य सम्भव (जन्म-प्रसंग) भी वर्णित कर दिया।
'32': >-
  हे काकुत्स्थ! पृथ्वी पर जो मानव कार्तिकेय का भक्त होता है, वह आयुष्मान होता
  है; पुत्र-पौत्रों से युक्त होकर, स्कन्द के लोक (स्कन्दसालोक्यता) को प्राप्त
  करता है।
'33': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘कुमारोत्पत्ति’ नामक सैंतीसवाँ सर्ग पूर्ण हुआ।
