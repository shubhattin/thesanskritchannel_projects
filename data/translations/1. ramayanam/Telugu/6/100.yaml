'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణం యుద్ధకాండలో ‘రామ–రావణ అస్త్ర పరంపర’ అనబడే నూరవ
  సర్గము ॥6-100॥
'1': >-
  మహోదరుడు, మహాపార్శ్వుడు హతులైనట్లు చూచి, అలాగే మహాబలశాలి వీరుడు విరూపాక్షుడు
  పడిపోయినదాన్ని గమనించి, రావణుడు—
'2': >-
  ఆ మహా యుద్ధరంగములో రావణుని హృదయములో తీవ్రమైన కోపము ప్రవేశించింది. అతడు సారథిని
  పరుగెత్తించమని ఆజ్ఞాపించి, ఈ విధంగా వాక్యమును పలికెను—
'3': >-
  నా అమాత్యులు హతులైన దుఃఖమును, నా నగరము ముట్టడింపబడిన బాధను—ఈ రెండింటికీ
  ప్రతీకారముగా—ఆ రామలక్ష్మణులను సంహరించి మాత్రమే నేను తొలగించుకొందును.
'4': >-
  యుద్ధములో ‘సీత’ అనే పుష్పఫలములను ఇచ్చే రామవృక్షమును నేనే కూల్చివేస్తాను. ఆ
  వృక్షానికి శాఖలుగా సుగ్రీవుడు, జాంబవంతుడు, కుముదుడు, నలుడు—
'5': >-
  ద్వివిదుడు, మైందుడు, అంగదుడు, గంధమాదనుడు, హనుమంతుడు, సుషేణుడు—ఇవన్నీ, ఇంకా
  సమస్త వానరయూథపతులు ఉన్నారు.
'6': >-
  అతడు అతి రథులలో మహారథుడై, రథము ఘోషతో దిక్కులన్నిటినీ నాదింపజేస్తూ, వేగంగా కదలి
  రాఘవునిపైకి దూసుకెళ్లెను.
'7': >-
  ఆ శబ్దముతో నదులు, పర్వతాలు, అడవులు నిండిపోయాయి; సింహాలు, జింకలు, పక్షులు
  భయభ్రాంతులై పారిపోవగా, సమస్త భూమి కంపించెను.
'8': >-
  తదనంతరం అతడు అతి భయంకరమైన, అతి క్రూరమైన తామస అస్త్రమును ప్రయోగించెను. అది
  సమస్త వానరులను దహించివేస్తుండగా, వారు అన్ని దిశలకూ కూలిపడిపోవడం మొదలైంది.
'9': >-
  వారు భగ్గున విరిగి పరుగులు తీయగా నేలపై ధూళి ఎగసిపడింది. బ్రహ్మదేవుడు స్వయంగా
  నిర్మించినదైన ఆ అస్త్రవేగాన్ని వారు సహించలేకపోయారు.
'10': >-
  రావణుని ఉత్తమ బాణములతో అనేకానేక వానరసైన్యదళాలు వందలకొద్దీ ఛిన్నభిన్నమైనట్లు
  చూచి, రాఘవుడు స్థిరంగా నిలిచెను.
'11': >-
  అపుడు రాక్షసకేసరి రావణుడు వానరవాహినిని చెదరగొట్టి, అక్కడ అజేయుడై నిలుచున్న
  రాముని దర్శించెను.
'12': >-
  సోదరుడు లక్ష్మణునితో కూడిన రాముడు—ఇంద్రుని సమక్షములో విష్ణువు వలె—మహాధనుస్సును
  ఆశ్రయించి ఆకాశమును చిత్రిస్తున్నట్టుగా నిలిచియున్నాడు.
'13': >-
  పద్మపత్రాల వంటి విశాల నేత్రాలు గలవాడు, దీర్ఘబాహువు, శత్రునిగెలిచే
  రాముడు—మహాతేజస్వి, బలవంతుడు—సౌమిత్రితో కలిసి అక్కడ నిలిచియున్నాడు.
'14': >-
  యుద్ధంలో భగ్నులైన వానరులను, అలాగే తనపైకి దూసుకొస్తున్న రావణుని చూచి, రాఘవుడు
  హర్షించి మధ్యలోనే ధనుస్సును పట్టుకున్నాడు.
'15': >-
  అనంతరం అతడు ఆ ఉత్తమ ధనుస్సును విస్ఫారించుటకు ఆరంభించాడు. దాని మహావేగధ్వని,
  మహానాదము, భూమినే చీల్చివేయునట్లు ఘోరంగా వినిపించింది.
'16': >-
  రాముడు ధనుస్సును విస్ఫారించగా కలిగిన శబ్దముచే, అలాగే రావణుని బాణవర్షముచే,
  రాక్షసులు అప్పటికి వందల కొద్దీ కూలిపడ్డారు.
'17': >-
  ఆ ఇద్దరు రాజకుమారుల బాణపథములోకి వచ్చి, రావణుడు చంద్రసూర్యుల సమీపములో రాహువు
  వలె భయంకరంగా ప్రకాశించాడు.
'18': >-
  మొదట యుద్ధం చేయాలని ఆశించిన లక్ష్మణుడు, ధనుస్సును బిగించి అగ్నిశిఖల వంటి
  తీక్ష్ణ బాణాలను విడిచెను.
'19': >-
  ఆ బాణాలు ఆకాశములో విడివడగానే, మహాతేజస్వి ధనుర్ధారి రావణుడు తన బాణములతో వాటిని
  ఎదుర్కొని అడ్డగించెను.
'20': >-
  ఒక బాణముతో ఒక బాణమును, మూడు బాణములతో మూడును, పది బాణములతో పదును—ఈ విధంగా
  లక్ష్మణుని బాణాలను కత్తిరిస్తూ, తన చేతివేగాన్ని (పాణిలాఘవాన్ని) ప్రదర్శించెను.
'21': >-
  సౌమిత్రిని దాటి, సమరములో జయశీలుడైన రావణుడు, యుద్ధరంగములో మరో పర్వతంలా స్థిరంగా
  నిలిచిన రాముని సమీపించాడు.
'22': >-
  రాఘవుని ఎదురుగా నిలిచి, క్రోధంతో రక్తవర్ణ నేత్రాలు గల రాక్షసాధిపతి రావణుడు
  బాణవర్షాలను కురిపించాడు.
'23': >-
  రావణుని ధనుస్సు నుండి వచ్చిన బాణధారలు రామునివైపు పడుతున్నదాన్ని చూచి, రాముడు
  వెంటనే భల్లబాణాలను పట్టుకొని వేగంగా సిద్ధమయ్యాడు.
'24': >-
  అపుడు రాఘవుడు ఆ బాణవర్షమంతటినీ పదునైన భల్లబాణములతో ఛేదించాడు—జ్వలించే, అత్యంత
  ఘోరమైన, విషసర్పాల వంటి ఆ బాణాలను.
'25': >-
  రాఘవుడు రావణునిపై, రావణుడు రాఘవునిపై—ఇద్దరూ ఒకరినొకరు వివిధరకాల తీక్ష్ణ
  బాణవృష్టులతో పరస్పరం కురిపించుకున్నారు.
'26': >-
  వారు దీర్ఘకాలం విచిత్రంగా సవ్యదక్షిణములుగా వలయాకార మేఖలలో సంచరిస్తూ,
  బాణవేగముచేత పైకి లేచి తిరిగి, ఒకరినొకరు ఓడించలేని వారిగా యుద్ధం చేశారు.
'27': >-
  యమాంతకుని వంటి రూపాలు కలిగిన, ఉగ్రులైన సాయకాలను విడిచే ఆ ఇద్దరు ఒకేసారి
  పోరాడుతుండగా, సమస్త ప్రాణులు భయంతో వణికిపోయారు.
'28': >-
  అపుడు గగనమంతా నానావిధ బాణములతో నిండిపోయింది—వర్షం ఆగిపోయిన వేళ మెరుపులమాలలతో
  నిండిన ఘనమేఘాలవలె.
'29': >-
  మహావేగము గల, అత్యంత పదునైన అగ్రాలు కల, గృధ్రపక్షి పింఛాల వంటి రేకులు కలిగి
  సుబలంగా అమర్చబడిన బాణవృష్టులతో ఆకాశము గవాక్షాలతో నిండినట్లు కనిపించింది.
'30': >-
  సూర్యుడు అస్తమించిన తరువాత మహామేఘాలు ఎగసినట్లు, వారు ఆకాశమును బాణాలవల్ల
  ఘనాంధకారముగా మార్చివేశారు.
'31': >-
  ఒకరిని ఒకరు సంహరించాలనే ఆకాంక్షగల ఆ ఇద్దరిలో మహాయుద్ధము చెలరేగింది—వృత్రమూ,
  వాసవుడూ (ఇంద్రుడు) మధ్య జరిగిన యుద్ధంలా—అసాధ్యమూ, అచింత్యమూ అయినట్లు.
'32': >-
  ఇద్దరూ పరమ ధనుర్ధారులు; ఇద్దరూ యుద్ధవిశారదులు; అస్త్రవిద్యలో ప్రధానులు—అట్టి
  వారు యుద్ధరంగములో స్వేచ్ఛగా సంచరించారు.
'33': >-
  ఇద్దరూ ఎటు వైపు వెళ్లినా, ఆ దిశదిశకు బాణతరంగాలు పుట్టాయి—గాలిచేత తన్నబడిన
  రెండు సముద్రాల అలలవలె.
'34': >-
  తదనంతరం, చేతులు బిగుసుకున్నట్లుగా (అత్యంత ఆవేశముతో) ఉన్న లోకభీతికరుడు రావణుడు,
  రాముని లలాటముపై నారాచబాణమాల (ఇనుప బాణముల వర్షం)ను ప్రయోగించాడు.
'35': >-
  ఉగ్రధనుస్సు నుండి వచ్చిన, నీలోత్పల దళముల వర్ణప్రభ కలిగిన ఆ బాణమాలనంతటినీ
  రాముడు తన శిరస్సుపై తట్టుకొని, ఏ మాత్రం వ్యథకు లోనుకాలేదు.
'36': >-
  అపుడు రాముడు మంత్రాలను జపిస్తూ, రౌద్రమస్త్రమును ఉచ్చరించి, మరల బాణములను
  చేతబట్టి క్రోధంతో సమన్వితుడయ్యాడు.
'37': >-
  మహాతేజస్వి, పరాక్రమవంతుడు రాముడు ధనుస్సును బిగించి, ఆ బాణాలను
  రాక్షసేంద్రునిపైకి విసిరాడు—అవి అన్నింటినీ ఛేదించగల సాయకములుగా (అచ్చిన్నసాయకః)
  ప్రయోగించాడు.
'38': >-
  ఆ శరాలు మహామేఘమువలె కనిపించే రావణుని కవచంపై పడినా, అజేయుడైన రాక్షసేంద్రునికి
  అప్పటికి ఏ వ్యథను కలిగించలేకపోయాయి.
'39': >-
  తదుపరి, సమస్త అస్త్రాలలో నైపుణ్యమున్న రాముడు, రథస్థుడైన రాక్షసాధిపతిని,
  లలాటముపై పరమాస్త్రముతో గాఢంగా అభిఘాతము చేశాడు.
'40': >-
  అవి ఐదు తలలున్న నాగసర్పాలవలె బాణరూపాలు ధరించి, ఫుసలాడుతూ భూమిలోకి
  ప్రవేశించాయి—రావణునికి ప్రతికూలంగా (ఫలించకుండా) మారిపోయాయి.
'41': >-
  రాఘవుని అస్త్రాన్ని నిర్వీర్యం చేసిన తరువాత, కోపావేశంతో మూర్ఛపడిన రావణుడు,
