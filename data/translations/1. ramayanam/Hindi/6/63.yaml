'42': >-
  हे परंतप! चाहो तो अभी भी तुम मुझे आदेश दो; हे अतुल-पराक्रम! युद्ध के लिए
  तुम्हें किसी और की ओर देखने की आवश्यकता नहीं।
'43': >-
  यदि शक्र (इन्द्र) हों, यदि यम हों, यदि अग्नि और वायु हों—मैं तुम्हारे उन
  महाबली शत्रुओं का भी नाश कर दूँगा।
'44': >-
  गिरि के समान शरीर वाले, तीक्ष्ण शूल धारण करने वाले मुझसे, मैं कुबेर और वरुण को
  भी युद्ध में भिड़ा दूँगा (युद्ध करूँगा)।
'45': >-
  मेरे गर्जने और तीक्ष्ण दंष्ट्राओं से पुरन्दर (इन्द्र) भी डर जाए—अथवा मैं
  शस्त्र त्यागकर भी वेग से शत्रुओं को रौंदता चला जाऊँ।
'46': >-
  जीवित रहने की इच्छा रखने वाला कोई भी मेरे सामने टिक नहीं सकता—न बल से, न गदा
