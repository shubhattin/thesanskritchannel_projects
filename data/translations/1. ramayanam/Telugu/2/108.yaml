'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, అయోధ్యాకాండము నందు ‘జాబాలివాక్యము’ అను నామముగల
  అష్టాధిక శతతమః సర్గము (2-108).
'1': >-
  భరతుడిని ఓదార్చుచున్న జాబాలి అనే బ్రాహ్మణోత్తముడు, ధర్మజ్ఞుడైన రామునితో,
  ధర్మమార్గమునకు విరుద్ధమైన ఈ మాటలను పలికెను.
'2': >-
  ఓ రాఘవా! నీ బుద్ధి ఈ విధంగా నిరర్థకంగా ఉండకూడదు. ఆర్యబుద్ధిగల మహామనస్కుడవైన
  నీవు, సాధారణ ప్రాకృత మనుష్యునివలె ఆలోచించుట న్యాయము కాదు.
'3': >-
  ఎవరు ఎవరికీ బంధువు? ఎవరి విషయం ఎవరికీ ఏ విధంగా సంబంధించినది? ఎందుకంటే ఒక్కొక్క
  జీవి ఒంటరిగా పుడతాడు, ఒంటరిగానే నశించిపోతాడు.
'4': >-
  అందువలన ‘తల్లి, తండ్రి’ అని అంటూ ఎవడు మరీ అతి ఆసక్తితో అంటిపెట్టుకొనునో, ఓ
  రామా! అతడు ఉন্মత్తునివలెనే తెలుసుకోవలెను. నిజముగా ఎవ్వరూ ఎవరికీ చెందినవారు
  కారు.
'5': >-
  ఏ మనిషియైనా ఒక గ్రామమును విడిచి మరొక గ్రామానికి వెళ్తూ, ఎక్కడో కొంతకాలం
  నివసించి, ఆ నివాసాన్ని వదలి మరునాడు మరోచోటికి పోతాడు కదా;
'6': >-
  అదేవిధంగా, ఓ కాకుత్స్థా! మనుష్యులకు తల్లి, తండ్రి, ఇల్లు, ధనం—ఇవి అన్నీ కేవలం
  తాత్కాలిక నివాసమాత్రమే. ఇలాంటి విషయములయందు సజ్జనులు అంటిపెట్టుకొనరు.
'7': >-
  ఓ నరోత్తమా! పితృపారంపర్యంగా వచ్చిన రాజ్యమును విడిచిపెట్టి, నీవు కష్టముతో
  కూడిన, వంకర మార్గమైన, అసమమైన, అనేక కంటకాలతో నిండిన దుఃఖపథమును ఆశ్రయించుట తగదు.
'8': >-
  సమృద్ధిగా ఉన్న ఈ అయోధ్యలో నిన్ను నీవే అభిషేకించుకొని రాజ్యభారము స్వీకరించు.
  ఒక్క చిటికెడు జడతో (విరహవేదనతో) ఉన్న నగరీ దేవి, నిన్ను ఇప్పుడే ఎదురు
  చూస్తున్నది.
'9': >-
  ఓ భూపాలపుత్రా! మహార్హమైన రాజభోగములను అనుభవించుచూ, అయోధ్యలో
  విహరించు—త్రివిష్టపమందు ఇంద్రుడు (శక్రుడు) విహరించునట్లు.
'10': >-
  నీకు దశరథుడు ఎవడూ కాదు; నీవు కూడా అతనికి ఎవడివీ కాదు. నీవు ఒక రాజవు; అతడు
  వేరొక రాజు. కాబట్టి నీతో చెప్పబడినదానిని చేయుము.
'11': >-
  జీవుని పుట్టుకకు తండ్రి కేవలం బీజమాత్రము—శుక్రము మరియు రక్తమే. అవి రుతుకాలంలో
  కలిసినప్పుడే ఈ లోకంలో పురుషుని జననం కలుగుతుంది.
'12': >-
  ఆ నృపతి (దశరథుడు) అక్కడికి వెళ్లిపోయాడు—అతడు వెళ్లవలసిన చోటికే. ఇది మానవుల
  గతి, మానవుల సాధారణ వ్యవహారము. కాని నీవు మాత్రం వ్యర్థంగా బాధపడుచున్నావు.
'13': >-
  అర్థమును, ధర్మమును మాత్రమే పరమంగా భావించువారిని నేను విచారిస్తున్నాను; ఇతరులను
  కాదు. ఎందుకంటే వారు ఇక్కడ (ఈ లోకంలో) దుఃఖాన్ని పొందిన తరువాత, పరలోకానికి
  వెళ్లి వినాశాన్నే ఆశ్రయించారు (అనగా శూన్యములోనే కలిశారు అని అతని అభిప్రాయం).
'14': >-
  ‘అష్టక, పితృదైవత్యం’ అని ప్రజలలో ఈ మాట ప్రచారమై ఉంది. కానీ అన్నానికి
  ఉపద్రవాన్ని (నష్టం/వృథా) చూడు; ఎందుకంటే చనిపోయినవాడు ఏమీ తినడు, ఏదీ
  స్వీకరించడు.
'15': >-
  ఇక్కడ ఎవరో తిన్న భోజనం మరొకరి దేహానికి చేరుతుందనుకుంటే, ప్రయాణములో ఉన్నవానికి
  శ్రాద్ధం పెట్టినచో, అది అతనికి మార్గమధ్యాన భోజనం (పథ్యాహారం) అయినట్లు అవ్వాలి
  కదా—కాని అలా జరుగదు.
'16': >-
  ఇవన్నీ (శ్రాద్ధాదులు, దానాదులు మొదలైనవి) దానముచే మనుష్యులను వశపరచుకొనే
  ఉద్దేశంతో మెధావులు రచించిన గ్రంథాలే. ‘యజ్ఞము చేయి, దానం చేయి, దీక్ష తీసుకో,
  తపస్సు చేయి, సర్వం త్యజించు’—అని చెప్పడమంతా అటువంటి బంధనమే.
'17': >-
  ఓ మహామతీ! ‘పరలోకం లేదు’ అనే భావననే స్థిరంగా చేసుకో. ప్రత్యక్షంగా ఉన్నదానినే
  అనుసరించు; పరోక్షమైనదాన్ని వెనుకకు నెట్టు (తిరస్కరించు).
'18': >-
  ఆ (ఇలాంటి) బుద్ధినే ముందుంచుకొని—అది సమస్త లోకానికీ మార్గదర్శకమని
  భావించి—భరతుడు ప్రార్థిస్తూ ప్రసాదిస్తున్న ఈ రాజ్యాన్ని నీవు స్వీకరించు.
'19': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, అయోధ్యాకాండమందలి
  ‘జాబాలివాక్యము’ అను అష్టాధిక శతతమః సర్గము (2-108) సంపూర్ణము.
