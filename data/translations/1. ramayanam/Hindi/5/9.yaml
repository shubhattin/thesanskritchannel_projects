'47': >-
  कुछ अन्य स्त्रियाँ कुण्डल धारण किए हुए भी थीं, पर उनकी पुष्प-मालाएँ टूटकर मसल
  गई थीं; वे बड़े वन में गजेन्द्र द्वारा मर्दित, फूली हुई लताओं के समान प्रतीत
  होती थीं।
'48': >-
  कुछ स्त्रियों के हार चन्द्रमा की किरणों के समान उज्ज्वल चमक रहे थे; वे उनके
  स्तनों के मध्य भाग में सोते हुए हंसों के समान दिखते थे।
'49': >-
  और कुछ स्त्रियों के वैदूर्य-मणि (कैट्स-आई) मानो कादम्ब (पक्षी) के समान थे;
  अन्य स्त्रियों के स्वर्ण-सूत्र (हार/डोरियाँ) मानो चक्रवाक पक्षी हों—ऐसे प्रतीत
  होते थे।
'50': >-
  हंस, कारण्डव और चक्रवाकों से युक्त सरिताओं के समान वे स्त्रियाँ अपने जघनों से
  ऐसे शोभित थीं, मानो पुलिनों (तटों) से नदियाँ शोभा पाती हों।
'51': >-
  किंकिणी-जाल के समान झंकार वाले, और सुवर्ण के विशाल कमलों-से (आभूषणों-से)
