'0': ॐ श्री परमात्मा को नमस्कार है।
'1': अब श्रीमद्भगवद्गीता (का प्रारम्भ)।
'2': >-
  अब चौदहवाँ अध्याय—गुणत्रय-विभाग-योग (प्रकृति के तीन गुणों का विभाग/विवेचन करने
  वाला योग)।
'3': श्रीभगवान् बोले—
'4': >-
  हे (अर्जुन)! अब मैं फिर से तुमसे समस्त ज्ञानों में उत्तम ज्ञान—श्रेष्ठतम
  ज्ञान—का प्रवचन करूँगा; जिसे जानकर सब मुनिजन यहाँ से (इस लोक-बंधन से) परम
  सिद्धि को प्राप्त हुए हैं।
'5': >-
  इस ज्ञान का आश्रय लेकर वे मेरे ही समान (मेरे साधर्म्य को) प्राप्त हो जाते हैं;
  सृष्टि के समय भी वे जन्म नहीं लेते और प्रलय के समय भी व्याकुल नहीं होते।
'6': >-
  हे भारत (अर्जुन)! महद् ब्रह्म (प्रधान प्रकृति) मेरी योनि है; उसी में मैं गर्भ
  धारण कराता हूँ; उसी से समस्त भूतों की उत्पत्ति (सम्भव) होती है।
'7': >-
  हे कौन्तेय! समस्त योनियों में जितनी भी मूर्तियाँ/देहधारी जीव-रूप से उत्पन्न
  होती हैं, उन सबकी महत् ब्रह्म (प्रकृति) ही योनि है, और मैं बीज प्रदान करने
  वाला पिता हूँ।
'8': >-
  हे महाबाहो! सत्त्व, रज और तम—ये तीनों गुण प्रकृति से उत्पन्न हैं; और वे इस
  शरीर में अव्यय (अविनाशी) देही (आत्मा) को बाँध देते हैं।
'9': >-
  हे अनघ (निष्पाप अर्जुन)! उनमें सत्त्वगुण निर्मल होने के कारण प्रकाश देने वाला
  और विकाररहित है; वह सुख की आसक्ति द्वारा तथा ज्ञान की आसक्ति द्वारा (देही को)
  बाँधता है।
'10': >-
  हे कौन्तेय! रजोगुण को रागात्मक (आसक्ति-स्वभाव वाला) जान; वह तृष्णा और आसक्ति
  से उत्पन्न होता है; वह देही को कर्मों की आसक्ति द्वारा बाँध देता है।
'11': >-
  हे भारत! तमोगुण को अज्ञान से उत्पन्न जान; वह सब देहधारियों को मोहित करने वाला
  है; वह प्रमाद, आलस्य और निद्रा के द्वारा (देही को) बाँध देता है।
'12': >-
  हे भारत! सत्त्वगुण सुख में लगाता/जोड़ता है, रजोगुण कर्म में लगाता है; और तमोगुण
  ज्ञान को ढककर प्रमाद में लगाता है।
'13': >-
  हे भारत! रज और तम को अभिभूत (पराजित) करके सत्त्व प्रबल हो जाता है; और (कभी)
  सत्त्व तथा तम को अभिभूत करके रज प्रबल हो जाता है; तथा (कभी) सत्त्व और रज को
  अभिभूत करके तम प्रबल हो जाता है।
'14': >-
  जब इस शरीर में सब द्वारों (इन्द्रियों, मन आदि) में प्रकाश तथा ज्ञान प्रकट होने
  लगे, तब समझना चाहिए कि सत्त्वगुण बढ़ गया है।
'15': >-
  हे भरतश्रेष्ठ! लोभ, प्रवृत्ति, कर्मों का आरम्भ, अशान्ति तथा स्पृहा—ये सब
  रजोगुण के बढ़ने पर उत्पन्न होते हैं।
'16': >-
  हे कुरुनन्दन! अप्रकाश (जड़ता/अज्ञान), प्रवृत्ति का अभाव, प्रमाद और मोह—ये सब
  तमोगुण के बढ़ने पर उत्पन्न होते हैं।
'17': >-
  जब देहधारी की मृत्यु (प्रलय) सत्त्वगुण की वृद्धि के समय होती है, तब वह
  निर्मल—उत्तमविद् (श्रेष्ठ जानने वालों) के लोकों को प्राप्त होता है।
'18': >-
  रजोगुण में मृत्यु को प्राप्त होकर वह कर्म में आसक्त रहने वालों के बीच जन्म
  लेता है; और इसी प्रकार तमोगुण में लीन होकर वह मूढ़ योनियों में जन्म लेता है।
'19': >-
  कर्म के शुभ (सुकृत) फल को सात्त्विक और निर्मल कहा गया है; रजोगुण का फल दुःख
  है; और तमोगुण का फल अज्ञान है।
'20': >-
  सत्त्व से ज्ञान उत्पन्न होता है, रज से लोभ उत्पन्न होता है; और तम से प्रमाद
  तथा मोह होते हैं, और (उनसे) अज्ञान ही उत्पन्न होता है।
'21': >-
  सत्त्व में स्थित लोग ऊपर (उच्च लोकों) को जाते हैं; राजसी लोग मध्य में (मानुष
  लोक आदि में) ठहरते हैं; और जघन्य गुण-वृत्ति में स्थित तामसी लोग नीचे (अधोगति)
  को जाते हैं।
'22': >-
  जब द्रष्टा (विवेकी) गुणों के अतिरिक्त किसी अन्य को कर्ता नहीं देखता/अनुभव
  करता, और गुणों से परे जो तत्त्व है उसे जान लेता है, तब वह मेरे भाव
  (मद्भाव)—मेरे स्वरूप—को प्राप्त होता है।
'23': >-
  देहधारी, शरीर से उत्पन्न इन तीनों गुणों को पार करके, जन्म-मृत्यु, जरा और दुःख
  से मुक्त होकर अमृतत्व का अनुभव/भोग करता है।
'24': अर्जुन बोले—
'25': >-
  हे प्रभो! जो पुरुष इन तीनों गुणों को पार कर गया है, वह किन लक्षणों से युक्त
  होता है? उसका आचरण कैसा होता है? और वह इन तीन गुणों को किस प्रकार अतिक्रमण
  करता है?
'26': श्रीभगवान् बोले—
'27': >-
  हे पाण्डव! (गुणों के प्रभाव से) प्रकाश, प्रवृत्ति और मोह—ये उपस्थित (प्रवृत्त)
  हों तब भी वह उनसे द्वेष नहीं करता; और जब वे निवृत्त (नष्ट/शान्त) हो जाएँ तब भी
  उनकी आकांक्षा नहीं करता।
'28': >-
  जो उदासीन के समान स्थित रहकर गुणों से विचलित नहीं होता, और ‘गुण ही बरत रहे
  हैं’—ऐसा समझकर जो स्थिर रहता है, डगमगाता नहीं।
'29': >-
  जो दुःख-सुख में सम है, अपने स्वरूप में स्थित/स्थिर है; मिट्टी के ढेले, पत्थर
  और सोने को समान समझता है; प्रिय-अप्रिय में समान है; धीर है; और निन्दा तथा
  आत्म-प्रशंसा (स्तुति) में भी समान रहता है।
'30': >-
  जो मान और अपमान में समान है, मित्र और शत्रु-पक्ष में समान है, और समस्त आरम्भों
  (स्वार्थपूर्ण उपक्रमों) का त्याग करने वाला है—वही गुणातीत कहा जाता है।
'31': >-
  और जो पुरुष अव्यभिचारी (अडिग) भक्तियोग से मेरी सेवा/भजन करता है, वह इन गुणों
  को भलीभाँति पार करके ब्रह्मभाव (ब्रह्म-स्वरूपता) के योग्य हो जाता है।
'32': >-
  क्योंकि मैं ही अमृत, अव्यय (अविनाशी), शाश्वत धर्म तथा एकान्तिक (परम) सुख—इन
  सबका आधार/प्रतिष्ठा हूँ।
'33': >-
  ॐ तत्सत्—इस प्रकार उपनिषद्-स्वरूप श्रीमद्भगवद्गीता में, ब्रह्मविद्या तथा
  योगशास्त्र में, श्रीकृष्ण-अर्जुन संवाद में ‘गुणत्रय-विभाग-योग’ नामक चौदहवाँ
  अध्याय समाप्त हुआ।
