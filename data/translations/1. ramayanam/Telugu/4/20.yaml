'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే కిష్కిన్ధాకాండే తారావిలాపః నామ వింశః సర్గః ॥ ४-२०
  ॥


  ఇదివరకు: శ్రీమద్వాల్మీకీ రామాయణం, కిష్కిన్ధాకాండంలో “తారావిలాపము” అను ఇరవయ్యవ
  సర్గము.
'1': >-
  రామధనుస్సు నుండి విడిచిన, అంతకుని తుల్యంగా ప్రాణాంతకరమైన ఆ బాణముచేత—భూమిపై
  పడిపోయి నిహతుడై ఉన్న వానిని చూచి, చంద్రవదనా అయిన తారా (వానరాధిపతి భార్య) ఆ
  స్థితిని దర్శించి నిలువలేకపోయింది. ॥४-२०-१॥
'2': >-
  ఆ భామిని తారా తన భర్తను చేరి, ఏనుగువలె మహాబలశాలి అయిన వాలిని బాణంతో
  గాయపడినవాడిగా చూచి, అతనిని గట్టిగా आलింగనం చేసుకుంది. ॥४-२०-२॥
'3': >-
  పర్వతేంద్రునివలె గొప్పదేహం కలిగిన ఆ వానరశ్రేష్ఠుని చూసి, శోకంతో తపించిన
  మనస్సుతో తారా—వృక్షము వేరులతో పీకి పడివేసినట్లుగా (అచేతనంగా పడిన) అతనిని చూసి,
  ఆతురతతో విలపించసాగింది. ॥४-२०-३॥
'4': >-
  ‘యుద్ధంలో భయంకరమైన విక్రమం చూపిన వీరా! ప్లవగవీరులలో శ్రేష్ఠుడా! ఇప్పుడు
  ఏమయ్యింది? నేడు నీవు ముందుగా ఉండి నాతో మాట్లాడకపోతున్నావేమిటి?’ అని తారా
  ఆర్తిగా పలికింది. ॥४-２０-४॥
'5': >-
  ‘ఓ హరిశార్దూలా! లేచి నిలువు; ఉత్తమమైన శయనాన్ని ఆశ్రయించు. ఈ విధంగా నేలమీద
  నిద్రపోవడం నృపతిసత్తములకు తగినది కాదు’ అని తారా చెప్పింది. ॥४-२०-५॥
'6': >-
  ‘ఓ వసుధాధిపా! నీకు ఈ వసుధ (భూమి) అతి ప్రియమైనదిగా కనిపిస్తోంది. ప్రాణము
  విడచినవాడివైనప్పటికీ—నన్ను వదిలి, నీ దేహాంగాలతోనే ఈ భూమిని ఆలింగనం చేసుకొని
  సేవిస్తున్నావు’ అని తారా విలపించింది. ॥४-२०-६॥
'7': >-
  ‘ఓ వీరా! నీవు ధర్మమార్గంలో నడుస్తూ నేడు స్పష్టంగా స్వర్గమార్గాన కిష్కిన్ధ అనే
  रम్యనగరికి బయలుదేరుతున్నావు; (నీకు) స్వర్గమార్గంలోనే నిర్మించినట్లుగా
  కనిపిస్తోంది’ అని తారా ఆవేదన వ్యక్తం చేసింది. ॥४-२०-७॥
'8': >-
  ‘మధుగంధంతో పరిమళించే అరణ్యాలలో—నీతో కలిసి, కాలానుగుణంగా మనం ఆనందంగా విహరించిన
  ఆ విహారాలన్నీ నీవే ఇప్పుడు ఆపివేశావు (అన్నింటికీ ముగింపు పెట్టేశావు)’ అని తారా
  పలికింది. ॥४-२०-८॥
'9': >-
  ‘మహాయూథపయూథపా (మహా గణాధిపతి)! నీవు పంచత్వాన్ని పొందిన తర్వాత నేను
  ఆనందరహితురాలిని, ఆశలులేనిదానిని అయి, శోకసాగరంలో మునిగిపోయాను’ అని తారా
  వాపోయింది. ॥४-२०-९॥
'10': >-
  ‘భూమిపై పడి ఉన్న నిన్ను చూసి కూడా నా హృదయం ఇప్పటికీ నిలిచిపోయి ఉండటం ఆశ్చర్యం;
  శోకంతో దహించబడక అది ఎలా ముక్కలై (వెయ్యి ముక్కలుగా) చీలిపోవడం లేదు?’ అని తారా
  కన్నీరు పెట్టింది. ॥४-२०-१०॥
'11': >-
  ‘నీవు సుగ్రీవుని భార్యను అపహరించావు; అతనిని కూడా దేశనుండి వెలివేశావు. ఓ
  ప్లవగాధిపా! అప్పట్లో నీవు చేసిన ఆ కర్మకు ఫలితం—ఇప్పుడు (అతనికి)
  అందినట్లయ్యింది’ అని తారా చెప్పింది. ॥४-२०-११॥
'12': >-
  ‘నిఃశ్రేయస్సే పరమమని కోరుకుంటూ, మోహవశంగా నిన్ను నేను నిందించినదానినయ్యాను—ఓ
  వానరేంద్రా, నీ హితమునే కోరుతూ “ఇది నీకు మేలైన మాట” అని నేను చెప్పినప్పుడు,
  నీవు నన్ను తప్పుపట్టావు’ అని తారా పశ్చాత్తాపపడింది. ॥४-२०-१२॥
'13': >-
  ‘రూపయౌవనములతో దర్పించేవారైన (సౌందర్య-యౌవన గర్వముగల) స్త్రీలకు, దక్షిణదిశలోని
  (సౌమ్యస్వభావ) స్త్రీలకు కూడా గౌరవమిచ్చే నీవు—ఇక నిశ్చయంగా, ఆర్యా! అప్సరసల
  మనస్సులను కూడ కలచివేస్తావు’ అని తారా విలపించింది. ॥४-२०-१३॥
'14': >-
  ‘నిస్సందేహంగా కాలమే నీ జీవితం అంతమయ్యే విధంగా చేసింది. బలవంతంగా నీవు
  పడిపోయి—సుగ్రీవుని అధీనమైన వశంలోకి చేరిపోయావు’ అని తారా ఆర్తిగా పలికింది.
  ॥४-२०-१४॥
'15': >-
  ‘యుద్ధం జరుగుతున్న వేళ, అనుచితస్థానంలో (అప్రత్యక్షంగా/పక్కనుండి) వాలిని
  వధించి—ఇంతటి నిందార్హమైన కార్యం చేసినాక కూడా కాకుత్స్థుడు (శ్రీరాముడు) ఎందుకు
  మనస్తాపపడటం లేదు?’ అని తారా క్రోధవిషాదాలతో అనింది. ॥४-२०-१५॥
'16': >-
  ‘పతివిరహ దుఃఖాన్ని, వైధవ్యపు శోకతాపాన్ని—నేను దుర్దశగల దుర్భాగ్యురాలిగా
  భరించవలసి వచ్చింది. ఇంతకుముందు ఏ దుఃఖమూ తెలియని నేను, ఇక అనాథురాలిలా
  జీవించవలసి వస్తుంది’ అని తారా విలపించింది. ॥४-२०-१६॥
'17': >-
  ‘వీరుడైన అంగదుడు—సుకుమారుడు, సుఖాలకు అలవాటుపడ్డవాడు; నాకు కలిగిన ఈ
  దుఃఖస్థితిలో, కోపావేశంతో ఉన్న తన పితృవ్యుడి (మామ అయిన సుగ్రీవుని) వద్ద ఎలా
  నివసించగలడు?’ అని తారా ఆందోళన చెందింది. ॥४-२०-१७॥
'18': >-
  ‘ఓ కుమారుడా! ధర్మాన్ని ప్రేమించే, చూడటానికి శోభనమైన తండ్రిని నీవు
  సంపాదించుకున్నవాడవు. కానీ ఇక నీకు ఆయన దర్శనం దుర్లభమయ్యేలా (అందని దూరమయ్యేలా)
  అవుతుంది’ అని తారా అంగదునితో చెప్పింది. ॥४-२०-१८॥
'19': >-
  ‘ఓ పుత్రా! నీవు (నీ తండ్రిని) ఆదరించి, నాకు ఒక సందేశం చెప్పివెళ్ళు. అతని
  శిరస్సును నేను ముద్దాడి (వాసన చూచి) వీడ్కోలు చెప్పాలని ఉంది; ఎందుకంటే అతడు
  (ఇక) దీర్ఘప్రవాసానికి బయలుదేరుతున్నాడు’ అని తారా విలపించింది. ॥४-२०-१९॥
'20': >-
  ‘రాముడిచేత నిన్ను వధించడం ద్వారా మహత్కార్యం జరిగిందని (అతడు భావించాడు).
  సుగ్రీవునికి ఇచ్చిన ప్రతిజ్ఞ వలన—ఆ బాధ్యత నుండి అతడు విముక్తుడయ్యాడు
  (ఋణరహితుడయ్యాడు)’ అని తారా చెప్పింది. ॥४-२०-२०॥
'21': >-
  ‘ఓ సుగ్రీవా! నీ కోరిక నెరవేరుగాక; నీవు రుమను మళ్ళీ పొందుతావు. భయములేకుండా
  రాజ్యాన్ని అనుభవించు; నీ సోదరుడు (వాలి) నీకు శత్రువే—అతడు ఇక సమాప్తుడయ్యాడు’
  అని తారా శోకంలోనూ వాస్తవాన్ని పలికింది. ॥४-२०-२१॥
'22': >-
  ‘నేను ఇంతలా విలపిస్తున్నా, నీవు—నీ ప్రియురాలిని—ఎందుకు పలకరించడంలేదు? ఓ
  వానరేశ్వరా! నీకు ప్రియమైన ఈ సుందరమైన భుజాలను చూడు (ఇవి నిన్ను ఆలింగనం
  చేయడానికి సిద్ధంగా ఉన్నాయి)’ అని తారా మళ్లీ మళ్లీ ఆర్తిగా అనింది. ॥४-२०-२२॥
'23': >-
  తార యొక్క ఆ విలాపాన్ని విని, చుట్టూరా ఉన్న వానరీలు అందరూ—దీనులై, దుఃఖార్తులై,
  అంగదుని చుట్టుముట్టుకొని (ఆలింగనం చేసి) బిగ్గరగా ఏడ్చారు. ॥४-२०-২৩॥
'24': >-
  ‘ఓ అంగదుడి వీరభుజాల తండ్రీ! అంగదుని (తన సహితంగా) వదిలి, నీవు ఇంత కాలం
  దూరప్రవాసానికి వెళ్లిపోవడం ఏమి న్యాయం? గుణసంపన్నుడైన, నీకు సన్నిహితుడైన,
  ప్రియమైన సుందరవేషధారియైన కుమారుని ఈ విధంగా విడిచి వెళ్లడం తగదు’ అని వారు
  శోకించారు. ॥४-२०-२४॥
'25': >-
  ‘ఓ దీర్ఘబాహో! ఆలోచించకుండా నేను ఏదైనా అప్రీతికరమైనది చేసి ఉంటే, ఓ హరివంశనాథా,
  దానిని క్షమించు. ఓ వీరా! నేను నా శిరస్సును వంచి, నీ పాదములకు శరణు వచ్చాను’ అని
  తారా విన్నవించింది. ॥४-२०-२५॥
'26': >-
  అప్పుడు తారా—కరుణరసంగా రోదిస్తూ, వానరీలతో కలిసి భర్త (వాలి) సమీపంలో—వాలి
  పడివున్న ఆ నేలమీదనే ఉపవాసముచేసి ప్రాయోపవేశం (ప్రాయంగా ఉపవేశించి
  ప్రాణత్యాగనిశ్చయం) చేయాలని, అపరాధరహిత వర్ణగుణముల కలదానిగా నిశ్చయించుకుంది.
  ॥४-२०-२६॥
'27': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే కిష్కిన్ధాకాండే తారావిలాపః నామ
  వింశః సర్గః ॥४-२०॥


  ఇట్లు: ఋషిప్రణీతమైన, శ్రీమద్రామాయణము—వాల్మీకి ఆదికావ్యంలో, కిష్కిన్ధాకాండంలో
  “తారావిలాపము” అను ఇరవయ్యవ సర్గము ముగిసెను.
