'0': >-
  तत्पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘रामवाक्य’ नामक पाँच
  सौ पाँचवाँ सर्ग आरम्भ होता है।
'1': >-
  तदनंतर उन पुरुषसिंहों (वीर पुरुषों) के लिए, जो अपने-अपने सुहृद्-समूह से घिरे
  हुए थे और शोक में डूबे हुए थे, वह रात्रि भी दुःख के कारण शोक करते-करते ही
  व्यतीत हो गई।
'2': >-
  रात्रि के भोर होते ही, वे भ्राता अपने सुहृदों से घिरे हुए, मन्दाकिनी नदी पर
  जाकर हवन तथा जप करने के पश्चात् राम के पास आए।
'3': >-
  वे सब मौन होकर पास बैठ गए; किसी ने भी कुछ नहीं कहा। तब भरत ने सुहृदों के बीच
  में बैठकर राम से यह वचन कहा।
'4': >-
  मेरी माता ने मुझे समझा-बुझाकर यह राज्य मुझे दे दिया है। मैं वही राज्य आपको ही
  समर्पित करता हूँ; आप बिना किसी काँटे-बाधा के निष्कंटक राज्य का भोग करें।
'5': >-
  जैसे जल के तीव्र वेग से, बाढ़ आने पर बँधा हुआ सेतु टूट जाता है, वैसे ही यह
  विशाल राज्य-भाग आपके अतिरिक्त किसी और के लिए सँभालना अत्यन्त दुरावार है।
'6': >-
  जैसे गधे के लिए घोड़े की गति का, या पक्षी के लिए गरुड़ की उड़ान का अनुसरण कर
  पाना असंभव है, वैसे ही, हे महीपते, आपकी गति का अनुसरण करने की शक्ति मुझमें
  नहीं है।
'7': >-
  हे राम! जो सदा दूसरों के सहारे जीवित रहता है, उसका जीवन तो सुगम होता है; पर जो
  स्वयं दूसरों पर निर्भर होकर जीता है, उसका जीवन अत्यन्त दुर्गम (कष्टकर) हो जाता
  है।
'8': >-
  जैसे किसी पुरुष द्वारा रोपा गया वृक्ष, उसी के द्वारा बढ़ाया-पोसा गया होकर, जब
  विशाल स्कन्ध वाला महान् वृक्ष बन जाता है, तब वह छोटे कद वाले व्यक्ति के लिए
  चढ़ने में अत्यन्त कठिन हो जाता है।
'9': >-
  और जैसे वह वृक्ष फूलों से युक्त होकर भी यदि फल प्रकट न करे, तो जिस हेतु से उसे
  रोपा गया था, उस व्यक्ति को उससे वह प्रसन्नता (फल-लाभ का सुख) नहीं मिलता।
'10': >-
  हे महाबाहो! यही उपमा है; इसका तात्पर्य आपको समझना चाहिए। यदि आप हमारे
  वृषभस्वरूप स्वामी हैं, भर्ता हैं, तो अपने सेवकों का शासन/पालन अवश्य करें (हमें
  अनाथ न छोड़ें)।
'11': >-
  हे महाराज! नगर की श्रेणियाँ (गिल्ड/समुदाय) और सब ओर के श्रेष्ठजन आपको राज्य
  में स्थित, शत्रुदमन, तपते हुए सूर्य के समान तेजस्वी देखते रहें।
'12': >-
  हे काकुत्स्थ! आपकी अनुयात्रा में मदोन्मत्त कुञ्जर गर्जना करें; अंतःपुर में
  स्थित स्त्रियाँ भी सुस्थिर चित्त होकर आनंदित रहें।
'13': >-
  भरत का यह वचन सुनकर, राम से पुनः-पुनः विनयपूर्वक आग्रह करते हुए, नगर के
  विभिन्न जनों ने भी यही उचित है—ऐसा मन में माना।
'14': >-
  उस यशस्वी भरत को इस प्रकार दुःखी देखकर, विलाप करते देखकर, कृतात्मा और
  धैर्यवान् राम ने भरत को ढाढ़स बँधाया और आश्वस्त किया।
'15': >-
  यह मनुष्य अपने ही मन के अनुसार चलने में समर्थ नहीं है; यह स्वाधीन नहीं है।
  इधर-उधर से (सब ओर से) कृतान्त (भाग्य/मृत्यु) इसे खींच ले जाता है।
'16': >-
  सभी संचय (एकत्र की हुई वस्तुएँ) क्षय-पर्यन्त होते हैं; सभी ऊँचाइयाँ
  (उत्कर्ष/उन्नति) पतन-पर्यन्त हैं; सभी संयोग वियोग-पर्यन्त हैं; और जीवन का अंत
  मरण ही है।
'17': >-
  जैसे पके हुए फलों को गिरने के अतिरिक्त और किसी बात का भय नहीं होता, वैसे ही
  जन्मे हुए मनुष्य को मृत्यु के अतिरिक्त और किसी का भय नहीं होता।
'18': >-
  जैसे दृढ़ खंभों वाला भी कोई घर जीर्ण होकर अंततः धँस जाता है, वैसे ही जरा और
  मृत्यु के वश में पड़े हुए मनुष्य भी अवश्य ही क्षीण होकर गिरते हैं।
'19': >-
  जो रात्रि बीत जाती है, वह फिर लौटकर नहीं आती; और जल से परिपूर्ण यमुना भी
  जलराशि से उद्वेलित होकर समुद्र की ओर ही चली जाती है।
'20': >-
  इस लोक में सब प्राणियों के दिन-रात बीतते जाते हैं; और उनके आयुष्य को शीघ्र ही
  वैसे क्षीण करते हैं, जैसे ग्रीष्मकाल में सूर्य की किरणें जल को शीघ्र सुखा देती
  हैं।
'21': >-
  तुम अपने ही लिए शोक करो; दूसरों के लिए क्यों शोक करते हो? क्योंकि जिसका आयु घट
  रहा है, वह चाहे स्थिर हो या चलता हो—उसकी आयु तो क्षीण होती ही जाती है।
'22': >-
  मृत्यु मनुष्य के साथ ही चलती है, मृत्यु उसके साथ ही बैठती है; और लंबा मार्ग तय
  करके भी मृत्यु उसके साथ ही लौट आती है (अर्थात् हर समय मृत्यु साथ लगी रहती है)।
'23': >-
  अंगों में झुर्रियाँ पड़ जाती हैं और सिर के बाल श्वेत हो जाते हैं; जरा से जीर्ण
  हुआ पुरुष फिर क्या करके अपना प्रभाव (यौवन/तेज) बढ़ा सकता है? (अर्थात् बढ़ा
  नहीं सकता)।
'24': >-
  सूर्य उदित हो तो लोग प्रसन्न होते हैं, सूर्य अस्त हो तो भी प्रसन्न होते हैं;
  पर मनुष्य अपने जीवन-क्षय को नहीं समझते।
'25': >-
  हर नये-नये आए ऋतु-समय को देखकर लोग हर्षित होते हैं; पर ऋतुओं के परिवर्तन के
  साथ-साथ प्राणियों के प्राणों (आयु) का भी क्षय होता जाता है।
'26': >-
  जैसे महासागर में लकड़ी का एक टुकड़ा और लकड़ी का दूसरा टुकड़ा मिल जाते हैं, और
  फिर कुछ काल आने पर वे मिलकर भी अलग हो जाते हैं।
'27': >-
  इसी प्रकार पत्नी, पुत्र, बंधु-बांधव और धन—सब मिलते हैं और फिर बिछुड़ जाते हैं;
  निश्चय ही इन सबका वियोग होना ध्रुव (अपरिहार्य) है।
'28': >-
  यहाँ कोई भी प्राणी अपनी वास्तविक स्थिति (स्वभावगत अनिवार्यता) से आगे नहीं
  बढ़ता। इसलिए जो चला गया (प्रेत/गतात्मा) है, उसके लिए शोक करने वाले में कोई
  सामर्थ्य/उपाय नहीं है (उससे कुछ बन नहीं पड़ता)।
'29': >-
  जैसे मार्ग में खड़ा कोई व्यक्ति किसी काफ़िले को जाते देखकर कहे—‘मैं भी आप
  लोगों के पीछे-पीछे आ जाऊँगा।’
'30': >-
  उसी प्रकार पूर्वजों द्वारा गमन किया हुआ यह मार्ग—पितृ और पितामहों का—अटल और
  निश्चित है। जिस मार्ग का उल्लंघन संभव नहीं, उस मार्ग को प्राप्त हुए व्यक्ति के
  लिए कोई कैसे शोक करे? (अर्थात् शोक उचित नहीं)।
'31': >-
  आयु के निरंतर गिरते जाने और प्रवाह के न लौटने (अनिवर्तनीय) होने पर, आत्मा को
  सुख में ही नियोजित करना चाहिए; क्योंकि प्रजा को सुख-भोग की अधिकारी माना गया है
  (अर्थात् उन्हें कल्याण और सुख में लगाना चाहिए)।
'32': >-
  हमारे पिता—पृथिवीपति—धर्मात्मा थे; उन्होंने समस्त शुभ कर्म किए और यथोचित
  दक्षिणा से युक्त यज्ञ-क्रतु संपन्न किए; पापों से धुलकर वे स्वर्ग को प्राप्त
  हुए हैं।
'33': >-
  सेवकों का सम्यक् पालन-पोषण करने से, प्रजाओं का यथोचित संरक्षण करने से, और
  धर्मपूर्वक अर्थ-दान करने से हमारे पिता त्रिदिव (स्वर्ग) को गए हैं।
'34': >-
  शुभ और इच्छित कर्मों से, तथा यथोचित दक्षिणा वाले यज्ञ-क्रतुओं से, हमारे
  पिता—पृथिवीपति दशरथ—स्वर्ग को प्राप्त हुए हैं।
'35': >-
  अनेक प्रकार के यज्ञों का अनुष्ठान करके, प्रचुर भोग-सामग्री भी प्राप्त करके, और
  उत्तम आयु को पाकर, वह पृथिवीपति स्वर्गवासी हुए।
'36': >-
  हे राघव (भरत)! पिता ने उत्तम आयु पाई और भोग भी पाए; ऐसे स्वर्गगामी पिता शोक के
  योग्य नहीं हैं—वे सत्पुरुषों द्वारा सत्कृत होकर स्वर्ग को गए हैं।
'37': >-
  हमारे पिता ने इस जीर्ण मानवीय देह को त्यागकर, दिव्य समृद्धि को प्राप्त किया
  है—ऐसी जो ब्रह्मलोक में विचरण कराने वाली (ब्रह्मलोक-सुखद) है।
'38': >-
  ऐसे प्रकार के पुरुष के लिए कोई भी बुद्धिमान शोक करने योग्य नहीं मानता—विशेषतः
  वह, जो स्वयं भी वैसा ही (विवेकी) हो और जिसने शास्त्र-श्रवण किया हो तथा जो
  बुद्धिमत्तम हो।
'39': >-
  ये अनेक प्रकार के शोक, विलाप और रुदन—धीर और बुद्धिमान पुरुष द्वारा सभी
  अवस्थाओं में त्याज्य हैं।
'40': >-
  अतः तुम स्वस्थ (स्थिर) हो; शोक मत करो; और जाकर उस पुरी में निवास करो। हे वदतां
  वर! तुम्हें स्वयं समर्थ पिता ने ही (राज्य के लिए) नियुक्त किया है।
'41': >-
  जहाँ मुझे भी उसी पुण्यकर्मा पिता ने नियुक्त किया है, वहीं मैं अपने आर्य पिता
  की आज्ञा का पालन करूँगा।
'42': >-
  हे अरिन्दम! मेरे लिए उनके शासन/आदेश का त्याग करना उचित नहीं है। इसलिए तुम्हें
  भी उसे सदा मान्य रखना चाहिए; वही हमारे बंधु हैं, वही हमारे पिता हैं।
'43': >-
  हे राघव (भरत)! धर्माचारी पिता का वह वचन मुझे सम्मत है; मैं वनवास के द्वारा उस
  आज्ञा का पालन कर्मरूप से करूँगा।
'44': >-
  हे नरव्याघ्र! जो परलोक को जीतना चाहता है, उसे धर्मशील, अनृशंस
