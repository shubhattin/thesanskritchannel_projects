'0': >-
  तदनन्तर श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सचिवों की प्रार्थना का
  प्रतिषेध’ नामक उन्नासीवाँ सर्ग।
'1': >-
  तत्पश्चात चौदहवें दिन प्रातःकाल होने पर, सब राजकाज चलाने वाले (राज्य के प्रधान
  कर्ता) एकत्र होकर भरत से यह वचन बोले।
'2': >-
  हमारे लिए गुरुजनों में सबसे अधिक पूज्य और भारी गुरु राजा दशरथ स्वर्ग सिधार गए
  हैं—और उन्होंने अपने ज्येष्ठ पुत्र श्रीराम को तथा महाबली लक्ष्मण को वन में
  प्रव्रजित कर दिया है।
'3': >-
  अतः आज हे महायशस्वी राजपुत्र! आप ही हमारे राजा बनिए; आपके साथ मिलकर ही यह
  निरनाथ राज्य अपराध में नहीं पड़ता।
'4': >-
  हे राघव! यह समस्त अभिषेक-सामग्री लेकर आपके अपने स्वजन तथा श्रेणियाँ (नगर के
  संघ/समुदाय) भी, हे नृपात्मज, आपकी ही प्रतीक्षा कर रहे हैं।
'5': >-
  हे भरत, अपने पिता और पितामहों से चला आया यह महान् राज्य आप ग्रहण कीजिए; अपना
  अभिषेक कराइए और हे नरश्रेष्ठ, हमारी भी रक्षा कीजिए।
'6': >-
  समस्त अभिषेक-सामग्री की व्यवस्था कराकर, सब कुछ प्रदक्षिणा (मंगल-परिक्रमा) कर
  के, दृढ़व्रती भरत ने उन समस्त जनों को उत्तर दिया।
'7': >-
  हमारे कुल में सदा ज्येष्ठ का ही राज्य करना उचित है; इसलिए आप सब कुशल जन मुझे
  इस प्रकार कहने के अधिकारी नहीं हैं।
'8': >-
  हमारे भ्राताओं में अग्रज राम ही पृथ्वीपति होंगे; और मैं तो वन में नौ और
  पाँच—अर्थात् चौदह वर्षों तक निवास करूँगा।
'9': >-
  चार अंगों वाली महाबली विशाल सेना को तैयार किया जाए; मैं वन से अपने ज्येष्ठ
  भ्राता राघव को ले आऊँगा।
'10': >-
  यह सारी अभिषेक-सामग्री भी, जो पूर्णतः तैयार है, आगे रखकर (पुरःकृत्य) मैं राम
  के हेतु वन की ओर प्रस्थान करूँगा।
'11': >-
  वहीं उस नरव्याघ्र (श्रेष्ठ पुरुष) राम का अभिषेक कराकर, और उन्हें आगे कर, मैं
  राम को ऐसे लेकर आऊँगा जैसे यज्ञ से हवि-वह अग्नि को (प्रज्वलित अग्नि को) आगे
  करके ले आया जाता है।
'12': >-
  मैं अपनी इस माता कैकेयी की—जो मुझे जैसे सुगन्ध प्रिय हो—ऐसी मनोकामना पूरी नहीं
  करूँगा; मैं दुर्गम वन में निवास करूँगा, और राम ही राजा होंगे।
'13': >-
  शिल्पियों द्वारा मार्ग तैयार कराया जाए—चाहे वे समभूमि हों या विषम (ऊँचे-नीचे)
  हों; और पथ में दुर्गम स्थानों का निरीक्षण करने वाले रक्षक भी साथ-साथ चलें।
'14': >-
  राम के कारण यह सब कहते हुए उस नृपात्मज भरत को, समस्त जनों ने परम उत्तम और
  शोभायमान वचन से प्रत्युत्तर दिया।
'15': >-
  ‘जिस प्रकार आप यह कह रहे हैं, उसी प्रकार आपको कमल-लक्ष्मी (श्री) प्राप्त हो;
  क्योंकि आप, हे राजपुत्र, अपने ज्येष्ठ भ्राता को पृथ्वी (राज्य) देने की इच्छा
  रखते हैं।’
'16': >-
  हे नृपात्मज! उस उत्तम वचन को, सभा में सबके सुनने पर, सुनकर भी—उन आर्य
  (श्रेष्ठ) जनों के मुख और नेत्रों से, हर्ष के कारण अश्रु-बिंदु गिरने लगे।
'17': >-
  वे (सब लोग) आपका यह वचन सुनकर हर्षित हुए; मंत्रियों सहित और परिषद् सहित, शोक
  से रहित होकर बोले। भक्तिमान् जनों को (आपकी आज्ञा से) पथ-व्यवस्था में लगा दिया
  गया और शिल्पियों के वर्ग को भी आपके वचन के अनुसार नियुक्त कर दिया गया।
'18': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण रूप आदिकाव्य के
  अयोध्याकाण्ड में ‘सचिवप्रार्थनाप्रतिषेध’ नामक उन्नासीवाँ सर्ग पूर्ण हुआ।
