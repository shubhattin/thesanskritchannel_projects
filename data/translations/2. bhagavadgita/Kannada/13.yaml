'0': ॥ ಓಂ ಶ್ರೀ ಪರಮಾತ್ಮನೇ ನಮಃ ॥
'1': ॥ ಅಥ ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ॥
'2': ಅಥ ತ್ರಯೋದಶೋऽಧ್ಯಾಯಃ । ಕ್ಷೇತ್ರ-ಕ್ಷೇತ್ರಜ್ಞ ವಿಭಾಗಯೋಗಃ
'3': ಅರ್ಜುನನು ಉವಾಚ ।
'4': >-
  ಪ್ರಕೃತಿಯನ್ನೂ ಪುರುಷನನ್ನೂ, ಕ್ಷೇತ್ರವನ್ನೂ ಕ್ಷೇತ್ರಜ್ಞನನ್ನೂ ಕೂಡ, ಹಾಗೆಯೇ ಜ್ಞಾನವನ್ನೂ
  ತಿಳಿಯಬೇಕಾದದ್ದನ್ನೂ (ಜ್ಞೇಯವನ್ನೂ), ಹೇ ಕೇಶವನೇ—ಇವುಗಳನ್ನು ತಿಳಿಯಲು ನಾನು
  ಇಚ್ಛಿಸುತ್ತೇನೆ. ॥१३-१॥
'5': ಶ್ರೀಭಗವಾನ್ ಉವಾಚ ।
'6': >-
  ಹೇ ಕೌಂತೇಯನೇ, ಈ ದೇಹವೇ ‘ಕ್ಷೇತ್ರ’ ಎಂದು ಕರೆಯಲ್ಪಡುತ್ತದೆ; ಇದನ್ನು ಯಾರು ತಿಳಿಯುತ್ತಾರೆ,
  ತತ್ತ್ವವನ್ನು ತಿಳಿದವರು ಅವನನ್ನು ‘ಕ್ಷೇತ್ರಜ್ಞ’ ಎಂದು ಹೇಳುತ್ತಾರೆ. ॥१३-२॥
'7': >-
  ಹೇ ಭಾರತನೇ, ಎಲ್ಲ ಕ್ಷೇತ್ರಗಳಲ್ಲಿಯೂ ಕ್ಷೇತ್ರಜ್ಞನಾಗಿರುವವನು ನಾನು ಎಂಬುದನ್ನೂ ನೀನು ತಿಳಿ.
  ಕ್ಷೇತ್ರ ಮತ್ತು ಕ್ಷೇತ್ರಜ್ಞರ ವಿಷಯದಲ್ಲಿ ಇರುವ ಜ್ಞಾನವೇ ನಿಜವಾದ ಜ್ಞಾನ ಎಂದು ನನ್ನ ಮತ.
  ॥१३-३॥
'8': >-
  ಅದು ಕ್ಷೇತ್ರ ಯಾವುದು, ಅದು ಯಾವ ಸ್ವರೂಪದ್ದು, ಯಾವ ವಿಕಾರಗಳಿಗೆ ಒಳಗಾಗುವುದು, ಯಾವ
  ಕಾರಣದಿಂದ (ಯಾವಿಂದ) ಉಂಟಾಗುವುದು; ಮತ್ತು ಅವನು (ಕ್ಷೇತ್ರಜ್ಞನು) ಯಾರು, ಅವನ ಪ್ರಭಾವ
  (ಶಕ್ತಿ-ಪ್ರಭಾವ) ಯಾವುದು—ಇವನ್ನೆಲ್ಲಾ ಸಂಕ್ಷೇಪವಾಗಿ ನನ್ನಿಂದ ಕೇಳು. ॥१३-४॥
'9': >-
  ಇದನ್ನು ಋಷಿಗಳಿಂದ ಅನೇಕ ರೀತಿಯಾಗಿ ಹಾಡಲಾಗಿದೆ; ಬೇರೆ ಬೇರೆ ಛಂದಸ್ಸುಗಳಲ್ಲಿ ವಿಭಿನ್ನವಾಗಿ
  ವಿವರಿಸಲಾಗಿದೆ; ಹಾಗೆಯೇ ಕಾರಣಸಹಿತವಾಗಿ ನಿಶ್ಚಿತವಾದ ಬ್ರಹ್ಮಸೂತ್ರಗಳ ಪದಗಳಿಂದಲೂ
  ಪ್ರತಿಪಾದಿಸಲಾಗಿದೆ. ॥१३-५॥
'10': >-
  ಮಹಾಭೂತಗಳು, ಅಹಂಕಾರ, ಬುದ್ಧಿ, ಅವ್ಯಕ್ತ (ಪ್ರಕೃತಿ), ಹತ್ತು ಇಂದ್ರಿಯಗಳು ಮತ್ತು ಒಂದು
  (ಮನಸ್ಸು) ಹಾಗೂ ಐದು ಇಂದ್ರಿಯಗೋಚರ ವಿಷಯಗಳು—ಇವುಗಳೇ (ಕ್ಷೇತ್ರದ ಅಂಶಗಳು). ॥१३-६॥
'11': >-
  ಇಚ್ಛೆ, ದ್ವೇಷ, ಸುಖ, ದುಃಖ, ಸಂಘಾತ (ದೇಹ-ಮನಸ್ಸಿನ ಸಮೂಹ), ಚೇತನತೆ (ಜಾಗೃತಿ), ಧೃತಿ
  (ಧೈರ್ಯ/ಸ್ಥೈರ್ಯ)—ಇವುಗಳನ್ನೆಲ್ಲಾ ವಿಕಾರಗಳೊಂದಿಗೆ (ಬದಲಾವಣೆಗಳೊಂದಿಗೆ) ಇರುವ ಕ್ಷೇತ್ರ
  ಎಂದು ಸಂಕ್ಷೇಪವಾಗಿ ಹೇಳಲಾಗಿದೆ. ॥१३-७॥
'12': >-
  ಮಾನಾಭಿಮಾನರಹಿತತೆ (ಅಮಾನಿತ್ವ), ದಂಭರಹಿತತೆ (ಅದಂಭಿತ್ವ), ಅಹಿಂಸೆ, ಕ್ಷಮೆ, ಸರಳತೆ
  (ಆರ್ಜವ), ಆಚಾರ್ಯೋಪಾಸನೆ, ಶೌಚ (ಪಾವಿತ್ರ್ಯ), ಸ್ಥೈರ್ಯ, ಮತ್ತು ಆತ್ಮನಿಗ್ರಹ—ಇವು. ॥१३-८॥
'13': >-
  ಇಂದ್ರಿಯವಿಷಯಗಳ ಕುರಿತು ವೈರಾಗ್ಯ, ಅಹಂಕಾರರಹಿತತೆ; ಮತ್ತು ಜನ್ಮ, ಮರಣ, ಜರಾ, ವ್ಯಾಧಿ ಇವು
  ದುಃಖವೇ ಎಂಬ ದೋಷದ ನಿತ್ಯಾನುಸಂಧಾನ (ದೋಷದರ್ಶನ). ॥१३-९॥
'14': >-
  ಅಸಕ್ತಿ (ಆಸಕ್ತಿರಹಿತತೆ), ಪುತ್ರ-ದಾರಾ-ಗೃಹಾದಿಗಳಲ್ಲಿ ಅತಿಯಾದ ಅಂಟಿಕೊಳ್ಳುವಿಕೆಯನ್ನು
  ತ್ಯಜಿಸುವುದು (ಅನಭಿಷ್ವಂಗ), ಹಾಗೆಯೇ ಇಷ್ಟ-ಅನಿಷ್ಟ ಫಲಗಳು ದೊರಕುವ ಸಂದರ್ಭಗಳಲ್ಲಿ ಸದಾ
  ಸಮಚಿತ್ತತ್ವ. ॥१३-१०॥
'15': >-
  ನನ್ನಲ್ಲಿ ಅನನ್ಯಯೋಗದಿಂದ ಅಚಲವಾದ ಭಕ್ತಿ (ಅವ್ಯಭಿಚಾರಿಣೀ ಭಕ್ತಿ); ಏಕಾಂತ ಸ್ಥಳಗಳ
  ಸೇವನೆ/ಆಶ್ರಯ; ಮತ್ತು ಜನಸಮೂಹದಲ್ಲಿ ರತಿಯಿಲ್ಲದಿರುವುದು (ಜನಸಂಸದಿಯಲ್ಲಿನ ಅಪ್ರಿಯತೆ).
  ॥१३-११॥
'16': >-
  ಅಧ್ಯಾತ್ಮಜ್ಞಾನದಲ್ಲಿ ನಿತ್ಯಸ್ಥಿತಿಯಿರುವುದು, ತತ್ತ್ವಜ್ಞಾನಾರ್ಥ ದರ್ಶನ (ತತ್ತ್ವವನ್ನು
  ಅರಿಯುವ ಗುರಿಯ ದೃಷ್ಟಿ). ಇದನ್ನೇ ‘ಜ್ಞಾನ’ ಎಂದು ಹೇಳಲಾಗಿದೆ; ಇದಕ್ಕಿಂತ ಬೇರೆ ಯಾವುದಾದರೂ
  ಇದ್ದರೆ ಅದು ‘ಅಜ್ಞಾನ’ವೆಂದು ಕರೆಯಲ್ಪಡುತ್ತದೆ. ॥१३-१२॥
'17': >-
  ಈಗ ತಿಳಿಯಬೇಕಾದದ್ದನ್ನು (ಜ್ಞೇಯವನ್ನು) ನಾನು ವಿವರಿಸುತ್ತೇನೆ—ಯಾವುದನ್ನು ತಿಳಿದರೆ
  ಅಮೃತತ್ವವನ್ನು ಹೊಂದುತ್ತಾನೆ. ಅದು ಅನಾದಿ, ಪರಮವಾದ ಬ್ರಹ್ಮ; ಅದನ್ನು ‘ಸತ್’ ಎನ್ನುವುದೂ
  ಅಲ್ಲ, ‘ಅಸತ್’ ಎನ್ನುವುದೂ ಅಲ್ಲ. ॥१३-१३॥
'18': >-
  ಅದಕ್ಕೆ ಎಲ್ಲೆಡೆಯೂ ಕೈ-ಕಾಲುಗಳಿವೆ, ಎಲ್ಲೆಡೆಯೂ ಕಣ್ಣು-ತಲೆ-ಮುಖಗಳಿವೆ; ಲೋಕದಲ್ಲಿ
  ಎಲ್ಲೆಡೆಯಿಂದಲೂ ಕೇಳುವ ಶಕ್ತಿಯುಳ್ಳದು; ಎಲ್ಲವನ್ನೂ ಆವೃತಗೊಳಿಸಿ ಅದು ಸ್ಥಿತವಾಗಿದೆ.
  ॥१३-१४॥
'19': >-
  ಎಲ್ಲ ಇಂದ್ರಿಯಗಳ ಗುಣಗಳ ಪ್ರಕಾಶವನ್ನು ಹೊಳೆಯಿಸುತ್ತದೆ; ಆದರೆ ಸ್ವತಃ ಎಲ್ಲ ಇಂದ್ರಿಯಗಳಿಂದಲೂ
  ವಿನಃಸಕ್ತ (ಇಂದ್ರಿಯರಹಿತ)ವಾಗಿದೆ. ಅದು ಆಸಕ್ತಿರಹಿತವಾಗಿದ್ದರೂ ಎಲ್ಲವನ್ನೂ ಧರಿಸುತ್ತದೆ
  (ಸರ್ವಭೃತ್); ಗುಣರಹಿತವಾಗಿದ್ದರೂ ಗುಣಗಳನ್ನು ಅನುಭವಿಸುವ (ಗುಣಭೋಕ್ತೃ) ಎಂದು ಕೂಡ
  ಹೇಳಲ್ಪಡುತ್ತದೆ. ॥१३-१५॥
'20': >-
  ಅದು ಭೂತಗಳ ಹೊರಗೆಯೂ ಒಳಗೆಯೂ ಇದೆ; ಅಚರವಾಗಿಯೂ ಚರವಾಗಿಯೂ ಇದೆ. ಅದರ ಸೂಕ್ಷ್ಮತ್ವದಿಂದ ಅದು
  ತಿಳಿಯಲು ಕಷ್ಟ; ಹಾಗೆಯೇ ಅದು ದೂರದಲ್ಲಿಯೂ ಇದೆ, ಹತ್ತಿರದಲ್ಲಿಯೂ ಇದೆ. ॥१३-१६॥
'21': >-
  ಅದು ಭೂತಗಳಲ್ಲಿ ಅವಿಭಕ್ತವಾಗಿದ್ದರೂ ವಿಭಕ್ತವಾಗಿರುವಂತೆ ಸ್ಥಿತವಾಗಿದೆ; ಭೂತಗಳನ್ನು
  ಪಾಲಿಸುವುದೂ ಅದೇ ಎಂದು ತಿಳಿಯಬೇಕು. ಅದು ಗ್ರಸಿಸುವುದೂ (ಸಂಹರಿಸುವುದೂ) ಮತ್ತು
  ಉತ್ಪತ್ತಿಗೊಳಿಸುವುದೂ (ಪ್ರಭವಿಸುವುದೂ) ಆಗಿದೆ. ॥१३-१७॥
'22': >-
  ಅದು ಜ್ಯೋತಿಗಳಲ್ಲಿಯೂ ಜ್ಯೋತಿ; ಅಂಧಕಾರಕ್ಕಿಂತ ಪರಮವೆಂದು ಹೇಳಲ್ಪಡುತ್ತದೆ. ಅದು ಜ್ಞಾನವೂ,
  ಜ್ಞೇಯವೂ, ಜ್ಞಾನದಿಂದಲೇ ಪಡೆಯಲ್ಪಡುವುದೂ; ಎಲ್ಲರ ಹೃದಯದಲ್ಲಿಯೂ ಅದು ವಾಸವಾಗಿದೆ. ॥१३-१८॥
'23': >-
  ಹೀಗೆ ಕ್ಷೇತ್ರ, ಜ್ಞಾನ ಮತ್ತು ಜ್ಞೇಯವನ್ನು ಸಂಕ್ಷೇಪವಾಗಿ ಹೇಳಿದೆ. ನನ್ನ ಭಕ್ತನು ಇದನ್ನು
  ವಿಶೇಷವಾಗಿ ಅರಿತು ನನ್ನ ಸ್ವಭಾವಕ್ಕೆ (ಮದ್ಭಾವಕ್ಕೆ) ಸೇರುತ್ತಾನೆ. ॥१३-१९॥
'24': >-
  ಪ್ರಕೃತಿಯನ್ನೂ ಪುರುಷನನ್ನೂ ಎರಡನ್ನೂ ಅನಾದಿಯೆಂದು ತಿಳಿ. ಹಾಗೆಯೇ ವಿಕಾರಗಳನ್ನೂ ಗುಣಗಳನ್ನೂ
  ಪ್ರಕೃತಿಯಿಂದಲೇ ಉಂಟಾಗುವವುಗಳೆಂದು ತಿಳಿ. ॥१३-२०॥
'25': >-
  ಕಾರ್ಯ ಮತ್ತು ಕಾರಣಗಳ ಕರ್ತೃತ್ವದಲ್ಲಿ (ಕಾರ್ಯಕಾರಣಕರ್ತೃತ್ವದಲ್ಲಿ) ಪ್ರಕೃತಿಯೇ ಕಾರಣವೆಂದು
  ಹೇಳಲ್ಪಡುತ್ತದೆ. ಸುಖ-ದುಃಖಗಳ ಅನುಭವ (ಭೋಗ) ಮಾಡುವುದರಲ್ಲಿ ಪುರುಷನೇ ಕಾರಣವೆಂದು
  ಹೇಳಲ್ಪಡುತ್ತದೆ. ॥१३-२१॥
'26': >-
  ಪ್ರಕೃತಿಯಲ್ಲಿ ಸ್ಥಿತನಾದ ಪುರುಷನು ಪ್ರಕೃತಿಯಿಂದ ಹುಟ್ಟಿದ ಗುಣಗಳನ್ನು ಅನುಭವಿಸುತ್ತಾನೆ.
  ಅವನಿಗೆ ಗುಣಗಳ ಸಂಗವೇ ಕಾರಣವಾಗಿ, ಸತ್ ಮತ್ತು ಅಸತ್ ಯೋನಿಗಳಲ್ಲಿನ ಜನ್ಮಗಳಿಗೆ (ಉತ್ತಮ-ಅಧಮ
  ಜನ್ಮಗಳಿಗೆ) ಕಾರಣವಾಗುತ್ತದೆ. ॥१३-२२॥
'27': >-
  ಈ ದೇಹದಲ್ಲಿ ಇರುವ ಪರಮ ಪುರುಷನು ಉಪದ್ರಷ್ಟಾ (ಸಾಕ್ಷಿಯಾಗಿ ನೋಡುವವನು), ಅನುಮಂತಾ
  (ಅನುಮೋದಿಸುವವನು), ಭರ್ತಾ (ಪೋಷಿಸುವವನು), ಭೋಕ್ತಾ (ಅನುಭವಿಸುವವನು), ಮಹೇಶ್ವರನು; ಹಾಗೆಯೇ
  ‘ಪರಮಾತ್ಮ’ ಎಂದೂ ಕರೆಯಲ್ಪಡುತ್ತಾನೆ. ॥१३-२३॥
'28': >-
  ಯಾವನು ಪುರುಷನನ್ನೂ ಪ್ರಕೃತಿಯನ್ನೂ ಗುಣಗಳೊಂದಿಗೆ ಈ ರೀತಿಯಾಗಿ ತಿಳಿಯುತ್ತಾನೋ, ಅವನು ಎಲ್ಲ
  ರೀತಿಯಲ್ಲೂ ವರ್ತಿಸುತ್ತಿದ್ದರೂ ಮತ್ತೆ ಜನ್ಮವನ್ನು ಹೊಂದುವುದಿಲ್ಲ. ॥१३-२४॥
'29': >-
  ಕೆಲವರು ಧ್ಯಾನದ ಮೂಲಕ ಆತ್ಮನಿಂದಲೇ ಆತ್ಮನನ್ನು ಆತ್ಮನೊಳಗೆ ಕಾಣುತ್ತಾರೆ; ಇತರರು
  ಸಾಂಖ್ಯಯೋಗದಿಂದ; ಇನ್ನೂ ಕೆಲವರು ಕರ್ಮಯೋಗದಿಂದ (ಹಾಗೆ) ನೋಡುತ್ತಾರೆ. ॥१३-२५॥
'30': >-
  ಇನ್ನೂ ಕೆಲವರು ಇದನ್ನು ಹೀಗೇ ತಿಳಿಯದೆ, ಇತರರಿಂದ ಕೇಳಿ ಅವರನ್ನೇ ಪೂಜಿಸಿ/ಉಪಾಸಿಸಿ (ಆಚರಿಸಿ)
  ನಡೆಯುತ್ತಾರೆ. ಶ್ರುತಿಯನ್ನೇ ಪರಾಯಣವೆಂದು ಹಿಡಿದಿರುವ ಅವರು ಸಹ ಮರಣವನ್ನು ದಾಟಿಹೋಗುತ್ತಾರೆ.
  ॥१३-२६॥
'31': >-
  ಸ್ಥಾವರವಾಗಲಿ ಜಂಗಮವಾಗಲಿ ಯಾವ ಸತ್ತ್ವವೂ (ಯಾವ ಜೀವ/ವಸ್ತುವೂ) ಹುಟ್ಟುತ್ತದೋ—ಅದು ಕ್ಷೇತ್ರ
  ಮತ್ತು ಕ್ಷೇತ್ರಜ್ಞರ ಸಂಯೋಗದಿಂದಲೇ ಉಂಟಾಗುತ್ತದೆ ಎಂದು ತಿಳಿ, ಹೇ ಭರತಶ್ರೇಷ್ಠನೇ. ॥१३-२७॥
'32': >-
  ವಿನಾಶವಾಗುವ ಎಲ್ಲ ಭೂತಗಳಲ್ಲಿ ಅವಿನಾಶಿಯಾಗಿಯೇ ಇರುವ ಪರಮೇಶ್ವರನನ್ನು ಸಮವಾಗಿ ಯಾರು
  ನೋಡುತ್ತಾನೋ, ಅವನೇ ನಿಜವಾಗಿ ನೋಡುತ್ತಿರುವವನು. ॥१३-२८॥
'33': >-
  ಎಲ್ಲೆಡೆಯಲ್ಲೂ ಸಮವಾಗಿ ಸ್ಥಿತನಾಗಿರುವ ಈಶ್ವರನನ್ನು ಸಮದೃಷ್ಟಿಯಿಂದ ನೋಡುವವನು, ತನ್ನಿಂದಲೇ
  ತನ್ನ ಆತ್ಮನನ್ನು ಹಾನಿ ಮಾಡುವುದಿಲ್ಲ; ಆದ್ದರಿಂದ ಅವನು ಪರಮ ಗತಿಯನ್ನು ಪಡೆಯುತ್ತಾನೆ.
  ॥१३-२९॥
'34': >-
  ಎಲ್ಲ ರೀತಿಯಲ್ಲೂ ಕರ್ಮಗಳು ಪ್ರಕೃತಿಯಿಂದಲೇ ನೆರವೇರಿಸಲ್ಪಡುತ್ತಿವೆ ಎಂದು, ಹಾಗೆಯೇ ಆತ್ಮನು
  ಅಕರ್ತಾ (ಕರ್ತನಲ್ಲ) ಎಂದು ಯಾರು ನೋಡುತ್ತಾನೋ, ಅವನೇ ನಿಜವಾಗಿ ನೋಡುತ್ತಾನೆ. ॥१३-३०॥
'35': >-
  ಯಾವಾಗ ಭೂತಗಳ ವಿಭಿನ್ನಭಾವವನ್ನು ಒಂದೇ ಸ್ಥಾನದೊಳಗೆ (ಏಕಸತ್ತೆಯಲ್ಲಿ) ಇರುವುದಾಗಿ ಅವನು
  ಕಾಣುತ್ತಾನೋ, ಮತ್ತು ಅದರಿಂದಲೇ ಅವುಗಳ ವಿಸ್ತಾರವೂ ಉಂಟಾಗಿದೆ ಎಂದು ಅರಿಯುತ್ತಾನೋ, ಆಗ ಅವನು
  ಬ್ರಹ್ಮವನ್ನು ಹೊಂದುತ್ತಾನೆ. ॥१३-३१॥
'36': >-
  ಹೇ ಕೌಂತೇಯನೇ, ಈ ಪರಮಾತ್ಮನು ಅನಾದಿ ಮತ್ತು ನಿರ್ಗುಣನಾಗಿರುವುದರಿಂದ ಅವ್ಯಯನು (ನಾಶರಹಿತ).
  ದೇಹದಲ್ಲಿ ನೆಲೆಸಿದ್ದರೂ ಅವನು ಯಾವುದನ್ನೂ ಮಾಡುವುದಿಲ್ಲ ಮತ್ತು ಯಾವುದರಿಂದಲೂ
  ಲಿಪ್ತನಾಗುವುದಿಲ್ಲ. ॥१३-३२॥
'37': >-
  ಯಾವಂತೆ ಎಲ್ಲೆಡೆಯಲ್ಲಿಯೂ ವ್ಯಾಪಿಸಿರುವ ಆಕಾಶವು ಸೂಕ್ಷ್ಮತ್ವದಿಂದ ಲೇಪಿತವಾಗುವುದಿಲ್ಲವೋ,
  ಹಾಗೆಯೇ ದೇಹದಲ್ಲಿ ಎಲ್ಲೆಡೆಯೂ ಸ್ಥಿತನಾಗಿರುವ ಆತ್ಮನು ಲಿಪ್ತನಾಗುವುದಿಲ್ಲ. ॥१३-३३॥
'38': >-
  ಒಬ್ಬನೇ ಸೂರ್ಯನು ಈ ಸಮಸ್ತ ಲೋಕವನ್ನು ಪ್ರಕಾಶಮಾನಗೊಳಿಸುವಂತೆ, ಹೇ ಭಾರತನೇ, ಕ್ಷೇತ್ರಜ್ಞನು ಈ
  ಸಂಪೂರ್ಣ ಕ್ಷೇತ್ರವನ್ನು ಪ್ರಕಾಶಗೊಳಿಸುತ್ತಾನೆ. ॥१३-३४॥
'39': >-
  ಕ್ಷೇತ್ರ ಮತ್ತು ಕ್ಷೇತ್ರಜ್ಞರ ಮಧ್ಯದ ಈ ಭೇದವನ್ನು ಜ್ಞಾನಚಕ್ಷುವಿನಿಂದ ಯಾರು ಅರಿಯುತ್ತಾರೋ,
  ಹಾಗೆಯೇ ಭೂತಪ್ರಕೃತಿಯಿಂದ ಮೋಕ್ಷವನ್ನೂ ಯಾರು ತಿಳಿಯುತ್ತಾರೋ, ಅವರು ಪರಮ ಪದವನ್ನು
  ಪಡೆಯುತ್ತಾರೆ. ॥१३-३५॥
'40': >-
  ಓಂ ತತ್ ಸತ್ ।

  ಶ್ರೀಮದ್ಭಗವದ್ಗೀತೆ ಎಂಬ ಉಪನಿಷತ್ತಿನಲ್ಲಿ, ಬ್ರಹ್ಮವಿದ್ಯೆಯಲ್ಲೂ ಯೋಗಶಾಸ್ತ್ರದಲ್ಲೂ,
  ಶ್ರೀಕೃಷ್ಣ-ಅರ್ಜುನ ಸಂವಾದದಲ್ಲಿ, ‘ಕ್ಷೇತ್ರ-ಕ್ಷೇತ್ರಜ್ಞ ವಿಭಾಗಯೋಗ’ ಎಂಬ ಹೆಸರಿನ ತ್ರಯೋದಶ
  ಅಧ್ಯಾಯವು ಸಂಪೂರ್ಣವಾಯಿತು. ॥१३॥
