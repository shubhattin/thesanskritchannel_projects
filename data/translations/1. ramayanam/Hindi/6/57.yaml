'33': >-
  उसके प्रस्थान के कोलाहल से और राक्षसों की गर्जना से लंका में सब प्राणी विकृत
  स्वरों में विचलित होकर चीत्कार करने लगे।
'34': >-
  आकाश में विचरते हुए, माँस-रक्त भक्षण करने वाले पक्षियों ने रथ की ओर अपसव्य
