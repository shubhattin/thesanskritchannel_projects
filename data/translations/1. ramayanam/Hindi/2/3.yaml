'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पुत्रानुशासन’ नामक
  तृतीय सर्ग (२-३) आरम्भ होता है।
'1': >-
  उन सबने अपने-अपने कमल के समान हाथ जोड़कर सर्वथा अञ्जलि बाँध रखी थी। राजा ने
  उनकी अञ्जलियाँ स्वीकार करके उनसे प्रिय और हितकारी वचन कहे।
'2': >-
  मैं अत्यन्त प्रसन्न हूँ और मेरा प्रताप भी अद्भुत हो उठा है, क्योंकि तुम मेरे
  ज्येष्ठ और प्रिय पुत्र राम को युवराज्य-स्थापित करना चाहते हो।
'3': >-
  इस प्रकार सत्कार पाए हुए ब्राह्मणों से राजा ने वसिष्ठ और वामदेव के सुनते हुए
  यह वचन कहा।
'4': >-
  चैत्र का यह श्रीमान् महीना पवित्र है और पुष्पों से खिले हुए काननों से शोभित
  है। राम के युवराज्याभिषेक के लिए सब कुछ ही तैयार किया जाए।
'5': >-
  राजा के यह वचन कहकर चुप हो जाने पर लोगों का महान् जयघोष हुआ। और जब वह जनघोष
  धीरे-धीरे शांत हो गया, तब जनाधिप (राजा) ने—
'6': >-
  मुनियों में श्रेष्ठ वसिष्ठ से राम के अभिषेक के लिए जो कर्म (विधान) है, वह
  समस्त सामग्री सहित करने को कहा।
'7': >-
  हे भगवन्! आज आप ही सब कुछ आज्ञापित करने योग्य हैं। भूमि-पाल (राजा) के ये वचन
  सुनकर मुनियों में उत्तम वसिष्ठ ने—
'8': >-
  राजा के सम्मुख उपस्थित, योग्य और हाथ जोड़कर खड़े हुए सेवकों को आज्ञा दी—
  सुवर्ण आदि रत्न, बलि-उपहार और समस्त औषधियाँ भी।
'9': >-
  श्वेत मालाएँ, लाज (भुने धान), तथा अलग-अलग मधु और घृत; और नये (अहते) वस्त्र, रथ
  और समस्त आयुध भी।
'10': >-
  चतुरङ्गिणी सेना, शुभ-लक्षणों वाला हाथी; दोनों चामर और व्यजन, ध्वज और श्वेत
  छत्र भी।
'11': >-
  अग्नि के समान तेजस्वी शातकुम्भ (सुवर्ण) के सौ कलश; सुवर्ण-शृंग वाला पूर्ण
  बलवान् वृषभ और व्याघ्रचर्म भी।
'12': >-
  और जो कोई अन्य भी अभीष्ट वस्तु हो, वह सब भी तैयार की जाए। हे महीपते! प्रातःकाल
  अग्न्यागार में सब कुछ उपस्थित कराया जाए।
'13': >-
  अन्तःपुर के तथा समस्त नगर के द्वार चन्दन की मालाओं से पूजित किए जाएँ और
  सुगन्धित, घ्राण को हर लेने वाले धूपों से सुशोभित किए जाएँ।
'14': >-
  प्रशस्त, गुणवत् अन्न—दधि और क्षीर के उपसेचन सहित—ऐसा हो कि ब्राह्मणों के लिए
  एक लाख (शतसाहस्र) तक यथेष्ट, निर्मल भोजन उपलब्ध हो सके।
'15': >-
  द्विज-श्रेष्ठों का सत्कार करके कल प्रभात में उन्हें दिया जाए—घृत, दधि, लाज तथा
  प्रचुर दक्षिणाएँ भी।
'16': >-
  कल सूर्य के केवल उदित होते ही स्वस्तिवाचन होगा। ब्राह्मणों को भी निमन्त्रित
  किया जाए और उनके आसन भी सजाए जाएँ।
'17': >-
  पताकाएँ बाँधी जाएँ, राजमार्ग का छिड़काव किया जाए; और तालापचर (नर्तक-गायक) तथा
  गणिकाएँ—सब सुशोभित होकर—
'18': >-
  राजभवन की दूसरी कक्ष्या (द्वितीय प्रकोष्ठ) में पहुँचकर वहाँ ठहरें। देवालयों और
  चैत्य-स्थानों पर अन्न-भक्ष्य और दक्षिणा सहित (दान) सज्जित रहें।
'19': >-
  माल्य (पूजा/सत्कार) योग्य वस्तुएँ भी अलग-अलग करके उपस्थित रखी जाएँ। दीर्घ
  तलवार बाँधे हुए, गोधा-चर्म से बँधे, सन्नद्ध और स्वच्छ वस्त्र धारण किए हुए
  (रक्षक/वीर) भी रहें।
'20': >-
  महाराज के आँगन में पराक्रमी शूरवीर, अत्यन्त उल्लास के साथ, प्रवेश करें। ऐसा
  आदेश देकर वे ब्राह्मण वहाँ क्रियाओं में तत्पर हो गए।
'21': >-
  और जो कुछ शेष रह गया था, उसे भी करके तथा राजा को निवेदन करके, जगत्पति (राजा)
  के पास जाकर ‘कार्य पूर्ण हुआ’—ऐसा कह दिया।
'22': >-
  यथोक्त वचनों को करके वे दोनों द्विजोत्तम प्रसन्न और हर्षयुक्त थे। तब तेजस्वी
  राजा ने सुमन्त्र से कहा—
'23': >-
  ‘तुम शीघ्र ही कृतात्मा राम को ले आओ।’ सुमन्त्र ने ‘तथास्तु’ कहकर राजा की आज्ञा
  से—
'24': >-
  रथियों में श्रेष्ठ राम को उत्तम रथ पर बैठाकर वहाँ ले आया। उसी समय वहाँ दशरथ
  नृप के साथ बैठे हुए—
'25': >-
  पूर्व, उत्तर, पश्चिम और दक्षिण के भू-पाल; म्लेच्छ और आर्य, तथा अन्य जो-जो वन
  और शैल-प्रदेशों के निवासी थे—
'26': >-
  सबने उन्हें वैसे ही उपासित किया जैसे देवगण इन्द्र (वासव) की करते हैं। उनके बीच
  वह राजर्षि मरुतों के बीच वासव के समान शोभित थे।
'27': >-
  प्रासाद पर स्थित दशरथ ने अपने आत्मज को आते देखा—गन्धर्व-राज के समान, लोक में
  विख्यात पराक्रम वाला।
'28': >-
  दीर्घबाहु, महाबली, मतवाले हाथी जैसी चाल वाला; चन्द्रकान्ति-सा मुखमण्डल वाला,
  अत्यन्त प्रियदर्शन राम।
'29': >-
  रूप, औदार्य और गुणों से पुरुषों की दृष्टि और चित्त को हर लेने वाला; जैसे तपे
  हुए जनों को वर्षा हर्षित करती है, वैसे ही प्रजाओं को हर्ष देने वाला।
'30': >-
  आते हुए (राम) को देखकर भी नराधिप (दशरथ) की तृप्ति न हुई। उधर सुमन्त्र ने
  श्रेष्ठ रथ से राघव को उतारकर—
'31': >-
  पिता के समीप जाते हुए राम के पीछे हाथ जोड़े-जोड़े चला। तब रघुनन्दन ने
  कैलास-शिखर के समान उस प्रासाद पर—
'32': >-
  पिता को देखने के लिए सहसा आरोहण किया। और समीप जाकर हाथ जोड़े, प्रणाम करके पिता
  के निकट खड़ा हो गया।
'33': >-
  राम ने अपना नाम निवेदित करते हुए पिता के चरणों में वन्दना की। उसे निकट में
  प्रणत और हाथ जोड़े देख राजा ने—
'34': >-
  उसकी अञ्जलि पकड़कर उसे अपनी ओर खींचा और प्रिय आत्मज को आलिंगन किया। फिर राम के
  लिए रत्न और काञ्चन से सुशोभित, उत्तम—
'35': >-
  रुचिर परम आसन देने की आज्ञा दी। और वह श्रेष्ठ आसन पाकर राघव वैसे ही दीप्त हो
  उठा—
'36': >-
  जैसे उदय के समय निर्मल सूर्य अपनी ही प्रभा से मेरु को प्रकाशित कर देता है।
  उससे वहाँ वह सभा भी प्रकाशित होकर अत्यन्त शोभायमान हो गई।
'37': >-
  जैसे शरद् ऋतु का आकाश निर्मल ग्रह-नक्षत्रों सहित चन्द्रमा से शोभित होता है,
  वैसे ही (राम को) देखते हुए नृपति अपने प्रिय पुत्र से संतुष्ट हो गया।
'38': >-
  मानो दर्पण-तल पर स्थित अलंकृत प्रतिमा की भाँति अपने को सुसज्जित देखता हुआ; उस
  सुस्थित पुत्र से बोलकर, पुत्रवानों में श्रेष्ठ राजा ने—
'39': >-
  देवेन्द्र के प्रति कश्यप के समान, यह वचन कहा— ‘तू मेरी ज्येष्ठा पत्नी
  (कौसल्या) में उत्पन्न हुआ, जो मेरे समान ही है; और तू भी उसके समान (योग्य)
  पुत्र है।’
'40': >-
  तू गुणों में अग्रज (श्रेष्ठ) होकर उत्पन्न हुआ है—मेरा प्रिय आत्मज राम। और तेरे
  गुणों से ये समस्त प्रजाएँ प्रसन्न और अनुरक्त रहती हैं।
'41': >-
  इसलिए तू पुष्य-योग में युवराज्य को प्राप्त कर। स्वभाव से ही तू गुणवान् है—ऐसा
  प्रजा ने अपनी इच्छा के अनुसार (स्वेच्छा से) निश्चित कर लिया है।
'42': >-
  पुत्र! तू गुणवान् है, फिर भी स्नेहवश मैं तेरा हित कहता हूँ—और अधिक विनय का
  आश्रय लेकर सदा जितेन्द्रिय रह।
'43': >-
  काम और क्रोध से उत्पन्न व्यसनों को त्याग दे। परोक्ष में भी और प्रत्यक्ष में
  भी, अपने आचरण (वृत्ति) को ऐसा रख—
'44': >-
  कि मन्त्रियों आदि सबको और प्रजाओं को भी अनुरञ्जित करे। कोष्ठागार, आयुधागार आदि
  में बहुत-से सञ्चय (भण्डार) करके—
'45': >-
  जो राजा अभीष्ट और अनुरक्त प्रजा के साथ पृथ्वी का पालन करता है, उसके मित्र वैसे
  ही आनन्दित होते हैं जैसे अमृत प्राप्त करके देवता।
'46': >-
  इसलिए पुत्र! अपने को संयमित करके इसी प्रकार आचरण कर।’ यह सुनकर राम के हितैषी
  सुहृद (मित्रजन) शीघ्र—
'47': >-
  त्वरित होकर आकर कौसल्या को यह समाचार निवेदित करने लगे। तब स्त्रियों में
  श्रेष्ठ कौसल्या ने अपने प्रियजनों को सुवर्ण, गौएँ और नाना प्रकार के रत्न—
'48': >-
  देने की आज्ञा दी। फिर राजा को अभिवादन करके राघव रथ पर चढ़ा और जनसमूह द्वारा
  पूजित होता हुआ अपने तेजस्वी भवन को चला गया।
'49': >-
  और नगरवासी भी नृपति का वह वचन सुनकर, मानो अभीष्ट लाभ मिल गया हो, वैसे ही शीघ्र
  प्रसन्न हो उठे। नरेन्द्र को प्रणाम करके वे अपने-अपने घर गए और अत्यन्त हर्षित
  होकर देवताओं की समान रूप से पूजा करने लगे।
'50': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमान् वाल्मीकि-रामायण रूपी आदिकाव्य के अयोध्याकाण्ड
  में ‘पुत्रानुशासन’ नामक तृतीय सर्ग (२-३) समाप्त होता है।
