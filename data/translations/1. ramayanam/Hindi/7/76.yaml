'0': >-
  अथ श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘शम्बूकवध’ नामक छिहत्तरवाँ सर्ग
  समाप्त होता है ॥७-७६॥
'1': >-
  अक्लिष्टकर्मा (अथक परिश्रम न करने वाले) श्रीराम के वे वचन सुनकर वह (शम्बूक)
  सिर झुकाए हुए उसी प्रकार (विनीत भाव से) रहा और तब यह वचन बोला ॥७-७६-१॥
'2': >-
  मैं शूद्र योनि में उत्पन्न हुआ हूँ; मेरा नाम शम्बूक है। हे महायशस्वी राम! मैं
  सशरीर देवत्व (देवपद) की कामना करता हूँ ॥७-७६-२॥
'3': >-
  हे राम! मैं असत्य नहीं कह रहा हूँ—देवलोक को जीतने (प्राप्त करने) की इच्छा से।
  हे काकुत्स्थ! मुझे शूद्र समझिए जो उग्र तप में प्रवृत्त है ॥७-७६-३॥
'4': >-
  उस शूद्र के यह कहते ही राघव ने अत्यन्त सुन्दर प्रभा वाले, निर्मल खड्ग को म्यान
  से निकालकर उसका सिर काट दिया ॥७-७६-४॥
'5': >-
  उस शूद्र के मारे जाने पर इन्द्र सहित, अग्नि को अग्रणी मानने वाले समस्त देवताओं
  ने काकुत्स्थ की बार-बार ‘साधु! साधु!’ कहकर प्रशंसा की ॥७-७६-५॥
'6': >-
  तब दिव्य, अत्यन्त सुगन्धित पुष्पों की महान् पुष्पवृष्टि हुई; वायु से उड़े हुए
  वे फूल चारों ओर से बरसने लगे ॥७-७६-६॥
'7': >-
  प्रसन्न होकर सत्यपराक्रमी राम से देवताओं ने कहा—‘हे सौम्य! यह देवकार्य है; हे
  महामते! तुमने यह अत्यन्त पुण्यकर्म किया है’ ॥७-७६-७॥
'8': >-
  ‘हे सौम्य, हे अरिन्दम, हे रघुनन्दन! जो वर तुम चाहो उसे ग्रहण करो; तुम्हारे
  कारण यह शूद्र स्वर्ग का भागी नहीं हुआ’ ॥७-७६-८॥
'9': >-
  देवताओं का यह कथन सुनकर राघव अत्यन्त एकाग्र (सुसमाहित) होकर, हाथ जोड़कर
  सहस्राक्ष (इन्द्र) पुरन्दर से यह वचन बोले ॥७-७६-९॥
'10': >-
  ‘यदि देवगण मुझ पर प्रसन्न हैं, तो वह द्विजपुत्र जीवित हो जाए। मेरे लिए अभिलषित
  यही परम वर मुझे प्रदान कीजिए’ ॥७-७६-१०॥
'11': >-
  ‘मेरे अपराध के कारण उस ब्राह्मण का एकमात्र पुत्र—जो अभी मृत्यु का काल नहीं
  प्राप्त हुआ था—काल द्वारा वैवस्वत (यम) के निवास की ओर ले जाया गया’ ॥७-७६-११॥
'12': >-
  ‘आप सब का कल्याण हो—उसको जीवित कर दीजिए; आप असत्य करने योग्य नहीं हैं। मैंने
  द्विज से वचन दिया है कि मैं तुम्हारे पुत्र को जीवित कर दूँगा’ ॥७-७६-१२॥
'13': >-
  राघव का वह वचन सुनकर देवश्रेष्ठ (विबुधसत्तम) प्रसन्न हुए और आनन्द से परिपूर्ण
  होकर प्रियभाव से राघव को उत्तर देने लगे ॥७-७६-१३॥
'14': >-
  ‘हे काकुत्स्थ! तुम निश्चिन्त और प्रसन्न होओ; इसी दिन वह बालक फिर से जीवन
  प्राप्त कर अपने बन्धु-बान्धवों से भी मिल गया है’ ॥७-७६-१४॥
'15': >-
  ‘हे काकुत्स्थ! जिस मुहूर्त में यह शूद्र गिराया गया (मारा गया), उसी मुहूर्त में
  वह बालक पुनः प्राणों से संयुक्त हो गया’ ॥७-७६-१५॥
'16': >-
  ‘तुम्हारा कल्याण हो, तुम्हें स्वस्ति प्राप्त हो। हे नरर्षभ! अब चलो; हे राघव!
  हम अगस्त्य के आश्रम-स्थान को देखना चाहते हैं’ ॥७-७६-१६॥
'17': >-
  ‘क्योंकि उस महातेजस्वी ब्रह्मर्षि की दीक्षा (तप-दीक्षा) पूर्ण हो चुकी है;
  जल-शय्या में शयन करते हुए उसके बारह वर्ष बीत गए हैं’ ॥७-७६-१७॥
'18': >-
  ‘हे काकुत्स्थ! हम मुनि के पास उन्हें अभिनन्दित करने के लिए चलेंगे। तुम
  भी—तुम्हारा कल्याण हो—उस श्रेष्ठ ऋषि के दर्शन के लिए आओ’ ॥७-७६-१८॥
'19': >-
  देवताओं से ‘ऐसा ही’ कहकर प्रतिज्ञा करके रघुनन्दन ने उस स्वर्ण-भूषित पुष्पक
  विमान पर आरोहण किया ॥७-७६-१९॥
'20': >-
  तत्पश्चात वे देवगण अपने-अपने विशाल विमानों से चल पड़े; राम भी शीघ्र ही
  कुम्भयोनि (अगस्त्य) के तपोवन की ओर उनके पीछे-पीछे गए ॥७-७६-२०॥
'21': >-
  देवताओं को आया हुआ देखकर तपोनिधि धर्मात्मा अगस्त्य ने उन सबका बिना भेदभाव के
  सत्कार-पूजन किया ॥७-७६-२१॥
'22': >-
  फिर पूजन स्वीकार करके और महामुनि का विधिवत् सम्मान करके वे प्रसन्न त्रिदश अपने
  अनुचरों सहित स्वर्गलोक (नाकपृष्ठ) को चले गए ॥७-७६-२२॥
'23': >-
  उनके चले जाने पर काकुत्स्थ (राम) पुष्पक से उतरकर तब श्रेष्ठ ऋषि अगस्त्य को
  प्रणाम करने लगे ॥७-७६-२३॥
'24': >-
  तेज से प्रज्वलित अग्नि के समान उस महात्मा को प्रणाम करके, परम आतिथ्य-सत्कार
  प्राप्त कर नराधिपति राम आसन पर बैठ गए ॥७-७६-२४॥
'25': >-
  तब महातेजस्वी, महातपस्वी कुम्भयोनि (अगस्त्य) ने उनसे कहा—‘हे नरश्रेष्ठ!
  तुम्हारा स्वागत है; हे राघव! सौभाग्य से तुम यहाँ आए हो’ ॥७-७६-२५॥
'26': >-
  ‘हे राम! तुम्हारे अनेक उत्तम गुणों के कारण तुम मुझे अत्यन्त प्रिय हो। तुम
  अतिथि हो, पूजनीय हो और सदा मेरे हृदय में स्थित हो’ ॥७-७६-२६॥
'27': >-
  ‘देवगण कहते हैं कि तुम शूद्र का वध करके आए हो; और ब्राह्मण का पुत्र तुमने
  धर्मपूर्वक जीवित कराया है’ ॥७-७६-२७॥
'28': >-
  ‘हे राघव! आज की रात्रि यहीं मेरे पास ठहरो; प्रातः तुम पुष्पक विमान से अपने नगर
  ही जाओगे’ ॥७-७६-२८॥
'29': >-
  ‘तुम ही श्रीमान् नारायण हो; तुममें ही सब कुछ प्रतिष्ठित है। तुम सब देवताओं के
  प्रभु हो; तुम सनातन पुरुष हो’ ॥७-७६-२९॥
'30': >-
  ‘हे सौम्य! यह आभूषण विश्वकर्मा द्वारा निर्मित है—दिव्य है, दिव्य स्वरूप से
  युक्त है और अपने ही तेज से दीप्तिमान है। हे काकुत्स्थ! इसे स्वीकार करो; हे
  राघव! मेरा प्रिय कार्य करो’ ॥७-७६-३०॥
'31': >-
  ‘दिए हुए का फिर से दान करना (अर्थात् उत्तम दान का ग्रहण कर आगे देना) अत्यन्त
  महान् फल देने वाला कहा गया है। धारण करने में तो आप इन्द्र सहित मरुद्गणों के भी
  समर्थ हैं’ ॥७-७६-३१॥
'32': >-
  ‘तुम इन्द्र सहित देवताओं का भी उद्धार करने में समर्थ हो; इसलिए विधिपूर्वक मैं
  इसे देता हूँ—हे नराधिप! इसे स्वीकार करो’ ॥७-७६-३२॥
'33': वह दिव्य, विचित्र आभूषण सूर्य के समान प्रज्वलित-सा दीप्त था ॥७-७६-३३॥
'34': >-
  तब इक्ष्वाकुवंश के महारथी, बुद्धिमानों में श्रेष्ठ राम ने क्षत्रधर्म का स्मरण
  करते हुए उस महात्मा (अगस्त्य) से कहा ॥७-७६-३४॥
'35': >-
  ‘हे भगवन्! ब्राह्मण का यह प्रतिग्रह (दान स्वीकार करना) निंदनीय नहीं है; पर मैं
  तो क्षत्रिय हूँ—हे ब्राह्मणश्रेष्ठ! मैं इसे कैसे ग्रहण करूँ?’ ॥७-७६-३५॥
'36': >-
  ‘विशेषकर ब्राह्मण द्वारा दिए गए इस दान के विषय में आप ही कहने योग्य हैं।’ राम
  के ऐसा कहने पर महान् ऋषि ने उत्तर दिया ॥७-७६-३६॥
'37': >-
  ‘हे राम! कृतयुग में, अत्यन्त प्राचीन उस ब्रह्ममय युग में, समस्त प्रजाएँ बिना
  पार्थिव राजा के थीं; तब देवताओं में शतक्रतु (इन्द्र) था’ ॥७-७६-३७॥
'38': >-
  ‘वे प्रजाएँ राजा के लिए देवाधिदेव के पास जाकर विनयपूर्वक प्रार्थना करने लगीं।
  तब हे देव! देवताओं के शतक्रतु इन्द्र को (उन पर) राजा के रूप में स्थापित किया
  गया’ ॥७-७६-३८॥
'39': >-
  ‘उन्होंने कहा—“हे लोकेश! हमें लोक में कोई पार्थिव नरश्रेष्ठ राजा प्रदान कीजिए,
  जिसकी हम पूजा करते हुए पापों से रहित होकर जीवन बिताएँ। राजा के बिना हम नहीं
  रहेंगे—यही हमारा परम निश्चय है।”’ ॥७-७६-३९॥
'40': प्रजाओं के ये वचन सुनकर (इन्द्र ने) उस उत्तम प्रयोजन का निश्चय किया ॥७-७६-४०॥
'41': >-
  ‘तब देवश्रेष्ठ ब्रह्मा ने वासव (इन्द्र) सहित लोकपालों को बुलाकर उन सब से
  कहा—“अपने-अपने तेज के अंश प्रदान करो।”’ ॥७-७६-४१॥
'42': >-
  ‘तब सब लोकपालों ने अपने-अपने तेज के अंश दे दिए। फिर ब्रह्मा ने “क्षुप”
  (नृप-रूप) की सृष्टि की—जिससे राजा क्षुप उत्पन्न हुआ’ ॥७-७६-४२॥
'43': >-
  ‘ब्रह्मा ने लोकपालों के उन अंशों के साथ उसे संयुक्त किया; तत्पश्चात् उन
  प्रजाओं का ईश्वर रूप राजा क्षुप उन्हें प्रदान किया’ ॥७-७६-४३॥
'44': >-
  ‘उसमें ऐन्द्र अंश से राजा पृथ्वी पर आज्ञा चलाता है, और वारुण अंश से पार्थिव का
  शरीर पुष्ट होता है’ ॥७-७६-४४॥
'45': >-
  ‘कौबेर अंश से वह तब उन्हें धन देता है; और जो याम्य अंश था, उससे वह प्रजाओं का
  शासन करता है’ ॥७-७६-४५॥
'46': >-
  ‘हे रघुनन्दन, हे नरश्रेष्ठ! उसी ऐन्द्र अंश के कारण—तुम्हारा कल्याण हो—मेरे
  उद्धार (तारणार्थ) के लिए, हे प्रभो, इसे स्वीकार करो’ ॥७-७६-४६॥
'47': >-
  उस परम धर्मात्मा ऋषि का यह वचन सुनकर राम ने मुनि के उस श्रेष्ठ आभूषण को
  स्वीकार कर लिया ॥७-७६-४७॥
'48': >-
  फिर उस उत्तम आभूषण को ग्रहण करके राम उस दीप्तिमान आभूषण की उत्पत्ति/आगम के
  विषय में पूछने लगे ॥७-७६-४८॥
'49': >-
  ‘यह दिव्य आभूषण अत्यन्त अद्भुत है, उत्तम रूप-लावण्य से युक्त है। हे भगवन्! यह
  आपको कैसे प्राप्त हुआ, यह कहाँ से है, और इसे किसने तथा कैसे लाया?’ ॥७-७६-४९॥
'50': >-
  ‘हे ब्रह्मन्, हे महायशस्वी! कुतूहलवश मैं आपसे पूछता हूँ। क्योंकि आप तो अनेक
  आश्चर्यों के परम महान् निधि (भण्डार) हैं’ ॥७-७६-५०॥
'51': >-
  काकुत्स्थ के ऐसा कहने पर मुनि ने तब यह वचन कहा—‘हे राम! सुनो, जैसा वृत्तान्त
  है; पूर्वकाल में त्रेतायुग में (यह हुआ था)’ ॥७-७६-५१॥
'52': >-
  ‘इस रमणीय प्रदेश वाले वन में मैंने जो कुछ देखा था, हे महाबाहो, वह आश्चर्यजनक
  था—केवल दान के प्रसंग पर आश्रित (दान के कारण घटित) एक महान् अद्भुत प्रसंग’
  ॥७-७६-५२॥
'53': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकीय रामायण—आदिकाव्य—के उत्तरकाण्ड में
  ‘शम्बूकवध’ नामक छिहत्तरवाँ सर्ग समाप्त हुआ ॥७-७६॥
