  మృగము ఒకటి. ఈ రెండూ దివ్య మృగాలు—తారామృగము, మహీమృగము” ॥3-43-37॥
'38': >-
  “లక్ష్మణా! నువ్వు చెప్పినట్లే నిజంగా ఇది రాక్షసుని మాయయే అయితే—దీనిని వధించటం
  నా కర్తవ్యమే” ॥3-43-38॥
'39': >-
  “ఈ నృశంసుడైన, క్రూరాత్ముడైన మారీచుడు—వనంలో ముందుగా సంచరిస్తూ మునిపుంగవులను
  హింసించాడు” ॥3-43-39॥
'40': >-
  “మృగయకు బయలుదేరిన అనేక జనాధిపతులు ఇతని చేతనే లేచి వచ్చి (ప్రేరేపింపబడి)
  వధింపబడ్డారు; వారు పరమేష్వాసులు (మహాధనుర్ధరులు) సైతం. అందుచేత ఈ ‘మృగం’ వధ్యమే”
  ॥3-43-40॥
'41': >-
  “ఇదిగో—ఇంతకు ముందు వాతాపి అనే రాక్షసుడు తపస్వులను అవమానించి, వారి కడుపులో
  ప్రవేశించి, (అజీర్ణముగా) లోపల నుంచే ద్విజులను సంహరించేవాడు—తన గర్భంలోని
  శిశువును చంపే అశ్వతరీలా” ॥3-43-41॥
'42': >-
  “ఆ వాతాపి ఒకసారి, ఎంతోకాలం లోభంతో, తేజస్సుతో యుక్తుడైన మహాముని అగస్త్యుని
  దగ్గరకు వచ్చి చేరాడు; కానీ చివరికి అతనికి భక్ష్యమయ్యాడు” ॥3-43-42॥
'43': >-
  “అతడు (వాతాపి) తిరిగి లేచి రావటానికి, ఆ (మునిని హింసించే) రూపాన్ని
  చేయబోతున్నాడని గమనించిన భగవాన్ అగస్త్యుడు—ముసిముసి నవ్వుతో వాతాపిని ఇలా
  అన్నాడు” ॥3-43-43॥
'44': >-
  “వాతాపీ! నిన్ను గణించకుండానే, నా తేజస్సుచేత నీవు బ్రాహ్మణశ్రేష్ఠులను
  (ద్విజులను) అవమానించావు. అందువల్ల నీవు ఈ జీవలోకంలోనే వృద్ధాప్యానికి
  (క్షయస్థితికి) చేరిపోయావు” ॥3-43-44॥
'45': >-
  “అటువంటి రాక్షసుడు వాతాపివలె ఉండకూడదు, లక్ష్మణా—ధర్మనిత్యుడైన, ఇంద్రియజయుడు
  అయిన నావంటివాడిని అతిమన్యమానంగా తక్కువచేస్తే (ఎదురు పడితే)” ॥3-43-45॥
'46': >-
  “వాతాపి అగస్త్యునిచేత వధింపబడినట్లే—ఈడూ (ఈ మృగరూపధారి) వధింపబడతాడు; కాబట్టి
  భయపడకు. నీవు ఇక్కడ సన్నద్ధుడై, జాగ్రత్తగా ఉండి, మైతిలిని రక్షించు” ॥3-43-46॥
'47': >-
  “రఘునందనా! మనకు చేయవలసిన పని అంతా ఈమె (సీత) మీదే ఆధారపడి ఉంది. నేను ఇతనిని
  వధిస్తాను; లేకపోతే ఈ మృగాన్ని బంధించి తీసుకొస్తాను” ॥3-43-47॥
'48': >-
  “సౌమిత్రీ! నేను త్వరగా వెళ్లి మృగాన్ని తీసుకురావడం వరకూ—వైదేహికి మృగచర్మంపై
  ఎంత ఆశ పడ్డదో చూడు!” ॥3-43-48॥
'49': >-
  “ఈ మృగము చర్మమునందు (ప్రధానత్వంలో) అపూర్వమైనదే; అందుచేత నీవు ఆశ్రమంలో ఉండి,
  సీతతో పాటు అప్రమత్తుడై ఉండవలెను” ॥3-43-49॥
'50': >-
  “ఒకే పృషతబాణంతో నేనే దీనిని వధిస్తాను; ఆ చర్మాన్ని తీసుకొని వెంటనే తిరిగి
  వస్తాను, లక్ష్మణా!” ॥3-43-50॥
'51': >-
  “అతిబలవంతుడైన, ప్రదక్షిణంగా (వేగంగా) ఎగిరే జటాయువు అనే పక్షితో, బుద్ధిమంతుడైన
  లక్ష్మణా! మైతిలిని నీ ఆధీనంలో ఉంచుకొని—ప్రతిక్షణం, అన్ని వైపుల నుంచీ శంకిస్తూ
  అప్రమత్తుడై ఉండు” ॥3-43-51॥
'52': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే
  “లక్ష్మణశంకాప్రతిసమాధానం” నామ త్రిచత్వారింశ సర్గః ॥3-43॥
