'0': |-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే తాటకావధః నామ షడ్వింశః సర్గః ॥ ౧-౨౬ ॥
  (ఇట్లు బాలకాండమున తాటకావధమును వర్ణించు ఇరవై ఆరో సర్గము.)
'1': >-
  మునివాక్యము నిర్బలతలేనిదని (అక్లీబమని), వినిన నరశ్రేష్ఠుని కుమారుడైన రాఘవుడు
  దృఢవ్రతుడై అంజలి బద్ధముగా నిలిచి ఇలా ప్రత్యుత్తరమిచ్చెను ॥ ౧-౨౬-౧ ॥
'2': >-
  పితృవాక్యమనే ఆజ్ఞవలన, పితృవాక్యమునకు గౌరవముచే, ‘కౌశికుని వాక్యమును నిశ్చయంగా
  చేయవలెను’ — అనుమానము లేక కార్యము చేయుటే నా కర్తవ్యము ॥ ౧-౨౬-౨ ॥
'3': >-
  అయోధ్యలో గురుల సమక్షమున మహాత్ముడైన నా తండ్రి దశరథ మహారాజుచేత నేను
  ఉపదేశింపబడితిని; అందుచేత ఆయన వాక్యమును నేను అవజ్ఞ చేయరాదు ॥ ౧-౨౬-౩ ॥
'4': >-
  అట్లే— పితృవాక్యమును విని, బ్రహ్మవాదియైన (మహర్షియైన) మీ ఆజ్ఞచొప్పున,
