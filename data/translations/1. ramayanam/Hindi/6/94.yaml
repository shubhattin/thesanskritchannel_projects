'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘गन्धर्वास्त्र-मोहन’
  नामक चौरानवेवाँ सर्ग (६-९४) आरम्भ होता है।
'1': >-
  तब राजा (रावण) सभा में प्रविष्ट होकर अत्यन्त दीन और परम दुःखी हुआ। वह मुख्य
  आसन पर बैठ गया और क्रुद्ध सिंह की भाँति भारी श्वास लेता हुआ (क्रोध से) काँपने
  लगा।
'2': >-
  पुत्र-शोक से व्याकुल वह महाबली रावण हाथ जोड़कर वहाँ उपस्थित समस्त श्रेष्ठ
  बलाधिपतियों से ये वचन बोला।
'3': >-
  तुम सब लोग हाथियों और घोड़ों से पूर्ण रूप से युक्त होकर, रथ-समूहों सहित और
  पैदल सेनाओं से सुशोभित होकर (तुरन्त) बाहर निकलो।
'4': >-
  युद्ध में केवल एक राम को चारों ओर से घेरकर मारने का प्रयत्न करो; और वर्षा-ऋतु
  के मेघों की भाँति बाणों की वर्षा करते रहो।
'5': >-
  और फिर मैं स्वयं तीक्ष्ण बाणों से अंग-भंग हुए (रक्तरंजित) राम को, महायुद्ध
  में, तुम लोगों के सामने ही, कल सब लोगों के देखते-देखते मार दूँगा।
'6': >-
  राक्षसेन्द्र के इस आदेश को लेकर वे राक्षस विविध टुकड़ियों सहित अपने तीव्रगामी
  रथों पर शीघ्र बाहर निकल पड़े।
'7': >-
  सबने परिघ, पट्टिश, बाण, खड्ग, परशु आदि ऐसे-ऐसे शरीरान्तक अस्त्र-शस्त्र वानरों
  पर फेंके।
'8': >-
  और वानरों ने भी वृक्षों और शिलाओं को राक्षसों की ओर फेंका। यह अत्यन्त भयानक
  संग्राम सूर्य के उदय की दिशा (प्राची) की ओर फैल गया।
'9': >-
  राक्षसों और वानरों के बीच घोर कोलाहल से भरपूर युद्ध छिड़ गया। वे गदाओं,
  प्रासों, खड्गों और परशुओं से (एक-दूसरे पर) प्रहार करने लगे।
'10': >-
  तब वानर और राक्षस समर में परस्पर एक-दूसरे को मारने लगे। इस प्रकार युद्ध चलने
  पर एक अद्भुत और अत्यन्त महान् रज (धूल/धुँध) उठ खड़ा हुआ।
'11': >-
  राक्षसों और वानरों के रक्त के बहाव और छींटों से वह धूल (या धुँध) दब-सी गई
  (भारी होकर शांत-सी हो गई)। हाथियों, रथों के समूह, ध्वजों जैसे वृक्ष और (बाणों
  के) समूह ऐसे प्रतीत होने लगे मानो तीररूप मछलियाँ हों।
'12': >-
  शरीरों के ढेरों को साथ बहाती हुई रक्त की नदियाँ बह चलीं। तब वे सब वानर
  रक्त-प्रवाह के वेग से पूर्णतया भीग गए।
'13': >-
  युद्ध में उछल-उछलकर वानर-नरेशों ने ध्वजों, कवचों, रथों, घोड़ों और नाना प्रकार
  के अस्त्र-शस्त्रों को चूर-चूर कर दिया।
'14': >-
  प्लवंगमों ने राक्षसों के केश, कान, ललाट और नासिकाएँ अपने तीक्ष्ण दाँतों तथा
  नखों से काट-छाँटकर अलग कर दीं।
'15': >-
  युद्ध में वानर-श्रेष्ठ एक-एक राक्षस पर ऐसे टूट पड़ते जैसे पक्षी फल से लदे
  वृक्ष पर (समूह में) जा पड़ते हैं; मानो एक राक्षस पर सौ वानर दौड़ पड़ें।
'16': >-
  तब पर्वत-तुल्य राक्षसों ने भारी-भारी गदाओं, प्रासों, खड्गों और परशुओं से उन
  भयंकर वानरों पर घातक प्रहार किए।
'17': >-
  राक्षसों द्वारा मारे जाते वानरों की वह महान् सेना शरण देने योग्य (रक्षक) के
  रूप में दशरथ-नन्दन राम की शरण में जा पहुँची।
'18': >-
  तब महातेजस्वी, पराक्रमी राम ने धनुष उठाया और राक्षस-सेना में प्रवेश करके बाणों
  की वर्षा कर दी।
'19': >-
  जैसे आकाश में मेघ सूर्य को नहीं पहुँच पाते, वैसे ही तब राक्षस उस राम को नहीं
  रोक सके, जो बाणरूप अग्नि से (सेना को) जलाता हुआ उनके बीच प्रविष्ट था।
'20': >-
  रजनीचरों ने देखा कि राम ने युद्ध में अत्यन्त भयानक और कठिन कार्य कर डाले—ऐसे
  कर्म, जो करना सहज न था।
'21': >-
  वे देख रहे थे कि राम विशाल सेना को विचलित कर रहा है, महारथियों को चूर्ण कर रहा
  है; परन्तु वे राम को वैसे ही नहीं देख पाते थे जैसे वन में प्रविष्ट वायु को
  (कोई) नहीं देख पाता।
'22': >-
  उन्होंने देखा कि उसकी (राम की) तीव्रता से सेना कट गई, बिखर गई, बाणों से
  विदीर्ण हो गई, जली हुई-सी हो गई, टूट गई और शस्त्रों से पीड़ित हो गई—पर शीघ्रता
  से कार्य करने वाले राम को वे (प्रत्यक्ष) न देख सके।
'23': >-
  वे शरीरों पर प्रहार करते हुए राघव को नहीं देख पाते थे; जैसे प्रजा
  इन्द्रिय-विषयों में लगी रहकर (सर्वत्र स्थित) भूतात्मा को नहीं देख पाती।
'24': >-
  वे कहने लगे—‘यही (राम) गज-सेना का विनाश कर रहा है, यही महारथियों को मार रहा
  है, यही तीक्ष्ण बाणों से घुड़सवारों सहित पैदल सैनिकों का संहार कर रहा है।’
'25': >-
  इस प्रकार राम की समानता के कारण वे सभी राक्षस युद्ध में राम-सदृश दिखाई देने
  वालों को ही राम समझकर क्रुद्ध होकर परस्पर एक-दूसरे को मारने लगे।
'26': >-
  महात्मा राम के द्वारा छोड़े गए गन्धर्व नामक परमास्त्र से मोहित होकर वे राक्षस
  अपनी वाहिनी को जलाते हुए राम को भी नहीं देख पाए।
'27': >-
  वे राक्षस रण में राम के हजारों रूप देखते थे, और फिर महायुद्ध में उसी एक
  काकुत्स्थ (राम) को ही पुनः देखते थे।
'28': >-
  महात्मा के धनुष की स्वर्णमयी कोटि (धनुष का अग्रभाग) घूमती हुई उन्हें अलातचक्र
  (जलते अंगारे के घुमाए जाने से बने वृत्त) के समान प्रतीत होती थी; पर वे राघव को
  (स्वरूप से) नहीं देख पाते थे।
'29': >-
  उस राम-चक्र (राम की घूर्णित अस्त्र-लीला) का (मानो) शरीर-रूप नाभि, सत्त्व-रूप
  ज्वाला, बाण-रूप अर (तार/आरे), धनुष-रूप नेमि (परिधि) और प्रत्यंचा-घोष-रूप तलनाद
  था; उसका तेज, बुद्धि और गुणों का प्रकाश (सब पर) छा रहा था।
'30': >-
  दिव्यास्त्रों के गुणों से युक्त, युद्ध में राक्षसों का संहार करता हुआ वह
  राम-चक्र प्रजा को कालचक्र के समान दिख पड़ा।
'31': >-
  रथों की दस हजार की सेना—जो वायु के समान वेगवान् थी—और बलशाली हाथियों के अठारह
  हजार (गज) (उसके द्वारा नष्ट किए गए)।
'32': >-
  और चौदह हजार सवारों सहित घोड़े, तथा राक्षसों की पैदल सेना के दो पूर्ण एक-एक
  लाख (अर्थात् दो लाख) (युद्धभूमि में उपस्थित थे)।
'33': >-
  अग्निशिखा के समान (प्रखर) बाणों से, केवल एक राम ने दिन के आठवें भाग (अल्प समय)
  में कामरूपधारी राक्षसों को मार गिराया।
'34': >-
  वे राक्षस घोड़े और रथों से रहित हो गए, ध्वज गिरकर शांत हो गए, और विचलित तथा
  शेष बचे हुए (थोड़े-से) निशाचर लंका-नगरी में जा घुसे।
'35': >-
  हाथी, पैदल, घोड़े आदि के मारे जाने से वह रणभूमि क्रुद्ध महात्मा रुद्र की
  क्रीड़ाभूमि के समान हो गई।
'36': >-
  तब देव, गन्धर्व, सिद्ध और परमर्षि—सबने राम के उस कर्म की ‘साधु! साधु!’ कहकर
  प्रशंसा की।
'37': >-
  तब धर्मात्मा राम ने तत्क्षण सुग्रीव, विभीषण और वानर हनुमान से (युद्ध-परिस्थिति
  के विषय में) कहा।
'38': >-
  और हरिश्रेष्ठ जाम्बवन्त, मैन्द तथा द्विविद से भी कहा—‘यह दिव्य अस्त्र-बल या तो
  मेरा है, अथवा त्र्यम्बक (महादेव) का।’
'39': >-
  इस प्रकार राक्षसराज की उस सेनावाहिनी का वध करके, इन्द्र के समान पराक्रमी
  महात्मा राम—अस्त्र-शस्त्रों के प्रयोग में क्लेशरहित (अथक) होकर—प्रसन्न देवगणों
  द्वारा स्तुति किए गए।
'40': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण नामक आदिकाव्य के युद्धकाण्ड
  में ‘गन्धर्वास्त्र-मोहन’ नामक चौरानवेवाँ सर्ग (६-९४) पूर्ण हुआ।
