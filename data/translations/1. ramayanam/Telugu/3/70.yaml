'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము అరణ్యకాండలో “కబంధబాహుచ్ఛేదః” అనే డెబ్బైయవ సర్గము
  ॥3-70॥
'1': >-
  అక్కడ నిలిచియున్న అన్నదమ్ములు రామలక్ష్మణులను—తన బాహుపాశాలతో బిగించి
  చుట్టివేసిన వారిని—చూచి, కబంధుడు ఈ మాట పలికెను ॥3-70-1॥
'2': >-
  ఓ క్షత్రియశ్రేష్ఠులారా! ఆకలిచేత పీడింపబడుచున్న నన్ను చూసికూడా, మీరు ఎందుకు
  నిలిచి ఉన్నారు? దైవప్రేరణచేత బుద్ధి మోసపోయినవారిలా, ఆహారార్థమై నాకే
  అప్పగింపబడినవారై (ఇక్కడికి) వచ్చితిరా? ॥3-70-2॥
'3': >-
  ఆ మాట విని, సమయోచితమై హితకరమైన ఆ వాక్యమునకు తగినట్లుగా, బాధచేత కలతపడ్డ
  లక్ష్మణుడు పరాక్రమమునందు దృఢనిశ్చయము చేసుకొని ఇలా పలికెను ॥3-70-3॥
'4': >-
  ఈ నీచరాక్షసుడు పూర్వము మనిద్దరినీ ఒక్కసారిగా వేగముగా పట్టుకొన్నాడు. కావున,
  ఖడ్గములచే దీని భుజములను—ఇవియెంతో బలవంతమైనవి—ఇప్పుడే త్వరగా కోసివేద్దాం
  ॥3-70-4॥
'5': >-
  భయంకరుడై, మహాకాయుడై, భుజపరాక్రమముగల ఈ రాక్షసుడు, లోకమును జయించినవాడివలె, ఇక్కడ
  మనలను సంహరించదలచుకున్నాడు ॥3-70-5॥
'6': >-
  ఓ రాజన్! ఓ జగతీపతిసమానుడైన రాఘవా! చలనం లేని (నిరాయుధులైన) వారిని చంపుట
  దుష్టకార్యము, నింద్యము. అది యజ్ఞమధ్యమునికి తీసికొనిపోబడి బలి ఇవ్వబడే పశువులను
  సంహరించుట వలెనే (నీచమైనది) ॥3-70-6॥
'7': >-
  వారిద్దరి ఈ సంభాషణను విని రాక్షసుడు కోపించి, తన నోరును విస్తారముగా చీల్చి
  భయంకరరూపముతో వారిని భక్షించుటకు పూనుకున్నాడు ॥3-70-7॥
'8': >-
  అప్పుడు దేశకాలములను బాగా ఎరిగిన ఆ రాఘవులిద్దరూ ఆనందభరితులై, ఖడ్గములద్వారానే
  అతని భుజములను భుజసంధి (మొల) వద్ద నుండి కోసివేశారు ॥3-70-8॥
'9': >-
  తదుపరి రాముడు తన ఖడ్గము చేత వేగముగా అతని కుడిభుజమును కోసివేశాడు; వీరుడైన
  లక్ష్మణుడు ఎడమ భుజమును (అలాగే) కోసివేశాడు ॥3-70-9॥
'10': >-
  ఆ మహాబాహుడు—భుజములు తెగినవాడై, మహానాదము చేయుచు—మేఘము ఆకాశమును, భూమిని, దిశలను
  గర్జనతో నింపినట్లే, ఆకాశమును భూమిని దిశలను ప్రకంపింపజేస్తూ కూలిపడ్డాడు
  ॥3-70-10॥
'11': >-
  తన భుజములు తెగిపోయినట్లు చూసి, రక్తప్రవాహములతో నిండిపోయి, దీనస్థితిలో ఆ
  దానవుడు ఆ వీరులను ఇలా అడిగాడు: “యువామెవరు?” ॥3-70-11॥
'12': >-
  అలా అడుగుతూ మాట్లాడుతున్న అతనితో, శుభలక్షణములు కలిగిన లక్ష్మణుడు, మహాబలవంతుడైన
  కబంధునకు కాకుత్స్థుడైన రాముని పరిచయమును వివరించి చెప్పాడు ॥3-70-12॥
'13': >-
  ఇయన ఇక్ష్వాకువంశ వారసుడు; జనులు ‘రాముడు’ అని వినుచుండే ప్రసిద్ధుడైనవాడు. ఇయనకు
  తమ్ముడనై ఉన్న నన్ను లక్ష్మణుడని తెలుసుకొనుము ॥3-70-13॥
'14': >-
  తల్లిచేత రాజ్యము నిరాకరింపబడిన కారణముగా రాముడు వనవాసమునకు పంపబడెను. ఇయన నాతో
  కూడి, భార్యతో కూడి ఈ మహావనములో సంచరిస్తున్నాడు ॥3-70-14॥
'15': >-
  దేవసమాన ప్రభావముగల ఈ రాముడు జనసంచారములేని అరణ్యములో నివసించుచుండగా, రాక్షసుడు
  అపహరించిన ఆయన భార్యను అన్వేషిస్తూ మేమిద్దరము ఇక్కడికి వచ్చాము ॥3-70-15॥
'16': >-
  కానీ నీవెవరు? ఏ కారణమున వనములో కబంధుని వలె ఉన్నావు? నీ ముఖము వక్షస్థలమందు
  అగ్నివలె ప్రకాశించుచుండగా, జంఘలు విరిగినవాడివలె కదలుచున్నావేమి? ॥3-70-16॥
'17': >-
  లక్ష్మణుడు ఇలా అడుగగా, కబంధుడు ప్రత్యుత్తరము ఇచ్చెను; ఇంద్రుని వాక్యమును
  స్మరించుకొనుచు, ఆనందంతో ఈ మాటలను పలికెను ॥3-70-17॥
'18': >-
  ఓ నరవ్యాఘ్రులారా! మీకు స్వాగతము. భాగ్యవశాత్తు మిమ్ములను నేను దర్శించితిని.
  అంతేకాదు, నా బాహుబంధనములైన ఈ భుజములు మీ ఇద్దరిచేత తెగింపబడినవి—ఇది కూడా నా
  భాగ్యమే ॥3-70-18॥
'19': >-
  ఓ నరవ్యాఘ్రా! అవినయముచేత నాకు ఇలాంటి వికృతరూపము ఎలా కలిగిందో, అది
  యథాతథముగా—తత్త్వముతో—నీకు చెప్పుచున్నదాన్ని వినుము ॥3-70-19॥
'20': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే అరణ్యకాండే “కబంధబాహుచ్ఛేదః” నామ
  సప్తతితమః సర్గః ॥3-70॥
