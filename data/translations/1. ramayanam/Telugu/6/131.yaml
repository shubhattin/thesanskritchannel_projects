'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణే యుద్ధకాండే “శ్రీరామపట్టాభిషేకః” నామ
  ఏకత్రింశదధికశతతమః సర్గః ॥6-131॥
'1': >-
  అప్పుడు కైకేయీ ఆనందాన్ని వృద్ధి పరచువాడు (భరతుడు) తలపై అంజలి పెట్టుకొని,
  సత్యపరాక్రముడైన తన జ్యేష్ఠుడు రామునితో ఈ విధంగా పలికెను ॥6-131-1॥
'2': >-
  నా తల్లి (కైకేయి) పూజింపబడినది; ఈ రాజ్యం నాకు ఇచ్చబడినది. నీవు నాకు
  అప్పుడిచ్చినట్లే, ఇప్పుడు అదే రాజ్యాన్ని నేను తిరిగి నీకే అర్పిస్తున్నాను
  ॥6-131-2॥
'3': >-
  బలవంతమైన ఎద్దు ఒంటరిగా మోసేలా వేసిన భారంలాగా, ఈ బాధ్యతను నేను ఒంటరిగా మోయలేను.
  యువ ఎద్దు (కిశోరవృషభం) వలె ఈ గొప్ప భారాన్ని మోయడానికి నాకు ఉత్సాహం కలగదు
  ॥6-131-3॥
'4': >-
  బలమైన నీటి ప్రవాహంతో తెగిపోయి కారుతున్న వంతెనలాగా, బాగా బంధించని ఈ
  రాజ్యం—రక్షణలేని చీలికలతో—దుర్బంధనమైనదని నేను భావిస్తున్నాను ॥6-131-4॥
'5': >-
  అశ్వానికి గాడిద గతి తట్టుకోలేనట్లుగా, హంసకు కాకి తోడుగా రావలేనట్లుగా—ఓ వీరా,
  శత్రువులను దమనించువాడా! నీ మార్గాన్ని నేను అనుసరించగల ఉత్సాహం నాకు లేదు
  ॥6-131-5॥
'6': >-
  ఇంటి ఆవరణలో నాటిన వృక్షం పెరిగి అంతరంగంలోనే పుట్టినట్లై, ఎంత
  గొప్పదైనా—ఎక్కలేనంత ఎత్తుగా, పెద్ద తొడుగులతో, శాఖాప్రశాఖలతో విస్తరించినట్లుగా
  ఉంటుంది కదా ॥6-131-6॥
'7': >-
  అది పుష్పించిపోయినా ఫలాలను చూపకపోతే, దానిని నాటిన కారణం ఏదైతే ఉందో ఆ ప్రయోజనం
  యజమానికి కలగదు; అప్పుడు ఆ వృక్షమే క్షీణించిపోతుంది ॥6-131-7॥
'8': >-
  మహాబాహో! ఈ ఉపమానాన్ని నీవే అర్థం చేసుకోవాలి. ఓ మనుజేంద్రా! నీవు మా భర్త
  (పాలకుడి)గా ఉండి, మమ్మల్ని—సేవకులను—శాసించకపోతే (పరిపాలించకపోతే) ఇది న్యాయం
  కాదు ॥6-131-8॥
'9': >-
  ఓ రాఘవా! ఈ రోజే అభిషిక్తుడైన నిన్ను సమస్త లోకమూ దర్శించుగాక; మధ్యాహ్నం
  ప్రకాశించే, దీప్తతేజస్సుతో ప్రతాపించే ఆదిత్యుని వలె నీవు దేదీప్యమానంగా
  కనిపించుగాక ॥6-131-9॥
'10': >-
  తూర్య సమూహాల ఘోషలతో, కంచి-నూపురాల నాదాలతో, మధుర గీతధ్వనులతో—నిద్రపోతున్న నీవు
  మేల్కొను; మేల్కొన్నాక నిద్రపోకుము (జాగ్రత్తగా ఉండు) ॥6-131-10॥
'11': >-
  చక్రం (కాలచక్రం) యావదావర్తిస్తుందో, వసుంధర యావత్తు ఉంటుందో, అంతకాలం నీవు ఈ
  లోకానికి స్వామిత్వాన్ని ఇక్కడ కొనసాగించు ॥6-131-11॥
'12': >-
  భరతుని మాటలు విని, పరపురంజయుడైన రాముడు ‘అలానే’ అని అంగీకరించి, శుభాసనంపై
  కూర్చున్నాడు ॥6-131-12॥
'13': >-
  తదుపరి శత్రుఘ్నుని ఆజ్ఞతో నిపుణులైన క్షురకులు (గడ్డం తొలగించువారు), సుఖమైన
  చేతులతో వేగంగా రాఘవుని చుట్టుముట్టి సేవించారు ॥6-131-13॥
'14': >-
  మొదట భరతుడు స్నానం చేసిన తరువాత, మహాబలుడైన లక్ష్మణుడు, వానరేంద్రుడు
  సుగ్రీవుడు, రాక్షసేంద్రుడు విభీషణుడు కూడా స్నానం చేశారు ॥6-131-14॥
'15': >-
  జటలను శుద్ధిగా విడిచిపెట్టి, స్నానం చేసి, విచిత్ర పుష్పమాలలతో, అంగరాగాలతో,
  అమూల్య వస్త్రాలతో అలంకృతుడై రాముడు అక్కడ శ్రీతో ప్రకాశిస్తూ నిలిచెను
  ॥6-131-15॥
'16': >-
  వీరత్వసంపన్నుడూ, ఇక్ష్వాకుకులాన్ని వృద్ధి పరచువాడూ అయిన (భరతుడు) రామునికి,
  అలాగే లక్ష్మణునికి కూడా తగిన సౌందర్యకర్మలు (ప్రతికర్మ) చేయించాడు ॥6-131-16॥
'17': >-
  అదేవిధంగా సీతకు కూడా—దశరథుని స్త్రీలందరూ—తమ చేతులారా, మనస్వినులై, మనోహరమైన
  ప్రతికర్మను చేసారు ॥6-131-17॥
'18': >-
  అనంతరం, వానరపత్నులందరికీ తగిన శోభనమైన అలంకారాన్ని కౌసల్య ఆనందంతో,
  పుత్రవాత్సల్యంతో ఎంతో శ్రద్ధగా చేయించింది ॥6-131-18॥
'19': >-
  తరువాత శత్రుఘ్నుని మాట మేరకు ‘సుమంత్రుడు’ అనే సారథి, సర్వాంగ సౌందర్యంతో
  మెరుస్తున్న రథాన్ని యోగ్యంగా యోజించి ముందుకు నడిపాడు ॥6-131-19॥
'20': >-
  అగ్ని, సూర్య, కమల సమాన కాంతితో దివ్యంగా నిలిచిన రథాన్ని చూచి, మహాబాహు
  పరపురంజయుడైన రాముడు ఆ రథాన్ని అధిరోహించాడు ॥6-131-20॥
'21': >-
  మహేంద్రుని వంటి ద్యుతితో ఉన్న సుగ్రీవుడు, హనుమంతుడు కూడా—స్నానం చేసి,
  దివ్యసమాన వస్త్రాలు ధరించి, శుభకుండలాలతో అలంకృతులై బయలుదేరారు ॥6-131-21॥
'22': >-
  అన్ని ఆభరణాలతో అలంకృతులైన (వానర)పత్నులు, సుగ్రీవుని పత్నులు, సీత కూడా—నగరాన్ని
  చూడటానికి ఉత్సుకులై వెళ్లారు ॥6-131-22॥
'23': >-
  అయోధ్యలో రాజు దశరథుని మంత్రులు, పురోహితుని ముందుంచి, విషయవంతంగా (ప్రయోజనకరంగా)
  మంత్రణ చేసారు ॥6-131-23॥
'24': >-
  అశోకుడు, విజయుడు, సిద్ధార్థుడు—సమాహితులై—రాముని అభ్యుదయార్థం,
  నగరాభివృద్ధ్యర్థం మంత్రణ చేసారు ॥6-131-24॥
'25': >-
  విజయానికి అర్హుడైన మహాత్మ రాముని అభిషేకార్థం—యేదేదీ మంగళపూర్వకంగా
  చేయవలెనో—అన్నిటినీ మీరు చేయదగినవారు ॥6-131-25॥
'26': >-
  ఇట్లు ఆ మంత్రులందరూ సూచించగా పురోహితుడు కూడా ఆజ్ఞాపించగా, రామదర్శనాభిలాషతో
  వారు వేగంగా నగరము నుండి బయలుదేరారు ॥6-131-26॥
'27': >-
  అనఘుడైన రాముడు—సహస్రాక్షుడు ఇంద్రుడు హరి యుక్త రథాన్ని ఆశ్రయించి
  పోయినట్లే—హరులు యుక్తమైన రథాన్ని అధిరోహించి, ఉత్తమ నగరానికి ప్రయాణించాడు
  ॥6-131-27॥
'28': >-
  భరతుడు రథరశ్ములను పట్టుకున్నాడు; శత్రుఘ్నుడు ఛత్రాన్ని ధరించాడు; లక్ష్మణుడు
  చామరాన్ని చేతబట్టి రాముని తలపై వీచుచూ నిలిచాడు ॥6-131-28॥
'29': >-
  పరిసరాలలో నిలిచి తెల్లని వాలవ్యజనం (చామరం) మరొకదాన్ని పట్టుకున్నాడు;
  చంద్రకాంతి సమానంగా మెరుస్తున్న ఇంకొక చామరాన్ని రాక్షసేంద్రుడు విభీషణుడు
  గ్రహించాడు ॥6-131-29॥
'30': >-
  ఆ సమయంలో ఆకాశంలో ఋషిసంఘాలు, మరుత్గణాలతో కూడిన దేవతలు రాముని స్తుతించగా,
  మధురమైన ధ్వని వినబడింది ॥6-131-30॥
'31': >-
  అనంతరం ‘శత్రుఞ్జయ’ అనే పర్వతసమాన కుంజరాన్ని మహాతేజస్వి, ప్లవగశ్రేష్ఠుడైన
  సుగ్రీవుడు అధిరోహించాడు ॥6-131-31॥
'32': >-
  వానరులు తొమ్మిది వేల నాగాల (ఏనుగుల)పై ఎక్కి, మనుష్య రూపం ధరించి, సర్వాభరణాలతో
  అలంకృతులై సాగారు ॥6-131-32॥
'33': >-
  శంఖధ్వనుల గర్జనతో, దుందుభుల నాదాలతో, పురుషవ్యాఘ్రుడైన రాముడు హర్మ్యమాలినీ అయిన
  ఆ నగరానికి బయలుదేరాడు ॥6-131-33॥
'34': >-
  నగరవాసులు ముందుగా వచ్చుచున్న రాఘవుని—పరివారంతో కలిసి—అతిరథుడై రథంపై,
  శరీరకాంతితో విరాజిల్లుచున్న వాడిగా దర్శించారు ॥6-131-34॥
'35': >-
  వారు కాకుత్స్థుడైన రాముని జయజయకారాలతో వృద్ధి పరచగా, రాముడూ వారిని సంతోషంగా
  ఆదరించాడు; అప్పుడు వారు అన్నదమ్ములతో పరివృతుడైన మహాత్ముని అనుసరించారు
  ॥6-131-35॥
'36': >-
  అమాత్యులు, బ్రాహ్మణులు, నగరప్రకృతుల (ప్రజల)తో చుట్టుముట్టబడిన
  రాముడు—నక్షత్రాలతో కూడిన చంద్రునిలా—శ్రీతో విశేషంగా ప్రకాశించాడు ॥6-131-36॥
'37': >-
  ముందుగా నడిచే తూర్యాలతో, చేతుల్లో తాళాలు, స్వస్తిక చిహ్నాలను పట్టుకొని,
  ఆనందంగా మంగళవాక్యాలు పలుకువారితో చుట్టుముట్టబడి ఆయన సాగెను ॥6-131-37॥
'38': >-
  అక్షతము, స్వర్ణం, ఆవులు, కన్యలు, ద్విజులతో కూడి, మోదకాలను చేతుల్లో పట్టుకున్న
  పురుషులు—రాముని ముందుగా నడిచారు ॥6-131-38॥
'39': >-
  రాముడు సుగ్రీవునితో తన స్నేహాన్ని, వాయుపుత్రుడైన హనుమంతుని ప్రభావాన్ని, వానరుల
  కార్యాన్ని—ఇవన్నీ మంత్రులకు వివరించాడు ॥6-131-39॥
'40': >-
  విని అయోధ్యనగరవాసులు ఆశ్చర్యానికి గురయ్యారు—వానరుల ఆ కార్యాన్ని, రాక్షసుల ఆ
  బలాన్ని, విభీషణునితో కలయికను కూడా రాముడు మంత్రులకు వివరించాడు ॥6-131-40॥
'41': >-
  ఇట్లు ద్యుతిమంతమైన ఈ విశేషాలను తెలియజేస్తూ, వానరులతో కూడిన రాముడు—హర్షంతో
  పుష్టంగా ఉన్న జనసమూహంతో నిండిన అయోధ్యలో ప్రవేశించాడు ॥6-131-41॥
'42': >-
  అప్పుడు నగరవాసులు ఇల్లు ఇల్లునా పతాకలను ఎగరేసి, ఇక్ష్వాకువంశం అధిష్ఠించిన
  రమ్యమైన పితృగృహాన్ని (దశరథ భవనాన్ని) ఆయన చేరాడు ॥6-131-42॥
'43': >-
  అనంతరం రాజకుమారుడు రఘునందనుడైన రాముడు, ధర్మవంతులలో శ్రేష్ఠుడైన భరతునితో
  అర్థసహితమైన మధుర వాక్యంతో పలికెను ॥6-131-43॥
'44': >-
  ‘మహాత్ముడైన తండ్రి భవనాన్ని చేరి, లోపల ప్రవేశించి, కౌసల్యను, సుమిత్రను,
  కైకేయిని నమస్కరించి’ (అని ముందుగా చేయవలసినది చెప్పి) ॥6-131-44॥
'45': >-
  ‘అంతట నా శ్రేష్ఠమైన భవనం—విశాలమైనదీ, అశోక వనికతో కూడినదీ, ముత్యాలు-వైడూర్యాలతో
  నిండి మెరుస్తున్నదీ—సుగ్రీవునికి నివేదించు (నివాసార్థం సమర్పించు)’ ॥6-131-45॥
'46': >-
  ఆ మాట విని సత్యవిక్రముడైన భరతుడు, సుగ్రీవుని చేతిని పట్టుకొని, అతన్ని ఆ
  మందిరంలోకి ప్రవేశింపజేశాడు ॥6-131-46॥
'47': >-
  తరువాత శత్రుఘ్నుని ప్రేరణతో వారు వెంటనే తైలప్రదీపాలు, పరియంకాలు (పడకలు),
  పరుపులు మొదలైన ఏర్పాట్లను తీసుకొని లోపలికి వెళ్లారు ॥6-131-47॥
'48': >-
  అప్పుడు మహాతేజస్వి రాఘవానుజుడు (లక్ష్మణుడు) సుగ్రీవునితో ఇలా అన్నాడు: ‘ప్రభో!
  రామాభిషేకార్థం దూతలను ఆజ్ఞాపించు’ ॥6-131-48॥
'49': >-
  అప్పుడు సుగ్రీవుడు వెంటనే వానరేంద్రుల నలుగురికి నాలుగు
  స్వర్ణఘటాలను—సర్వరత్నాలతో అలంకృతమైనవిగా—ఇచ్చాడు ॥6-131-49॥
'50': >-
  ‘అలాగే ప్రత్యూషసమయంలో నాలుగు సముద్రాల జలాన్ని పూర్ణఘటాలతో ఎదురుచూసి (సిద్ధంగా)
  ఉండు; అట్లే చేయండి, ఓ వానరులారా’ ॥6-131-50॥
'51': >-
  ఇలా చెప్పబడిన మహాత్మ వానరులు—ఏనుగుల వలె బలవంతులు—గరుడుల వలె వేగంగా ఆకాశంలోకి
  చురుకుగా ఎగిరారు ॥6-131-51॥
'52': >-
  జాంబవంతుడు, హనుమంతుడు, ‘వేగదర్శి’ అనే వానరుడు, ఋషభుడు—ఇవ్వరూ కలశాలను నీటితో
  నింపి తీసుకువచ్చారు ॥6-131-52॥
'53': >-
  వందల నదులలో ఐదు ప్రధాన నదుల జలాన్ని కుంభాలతో తీసుకొచ్చారు; తూర్పు సముద్రం
  నుండి జలపూర్ణ కలశాన్ని కూడా తెచ్చారు ॥6-131-53॥
'54': >-
  సత్త్వసంపన్నుడైన సుషేణుడు సర్వరత్నాలతో అలంకృతమైన కలశంతో, ఋషభుడు దక్షిణ సముద్రం
  నుండి నీటిని త్వరగా తెచ్చాడు ॥6-131-54॥
'55': >-
  రక్తచందనం, కర్పూరాలతో కప్పబడి ఉన్న కాంచన ఘటాన్ని ధరించి, గవయుడు పశ్చిమ
  మహాసముద్రం నుండి జలాన్ని తెచ్చాడు ॥6-131-55॥
'56': >-
  మహత్తర రత్నకుంభంతో, శీతల జలాన్ని ‘మారుతవిక్రముడు’ (అంగదాది) ఉత్తర సముద్రం
  నుండి—గరుడం, వాయువు వంటి వేగంతో—త్వరగా తెచ్చాడు ॥6-131-56॥
'57': >-
  సర్వగుణసంపన్నుడైన ధర్మాత్మ వాయువు (దేవత) కూడా జలాన్ని తెచ్చింది; అలా
  వానరశ్రేష్ఠులు తెచ్చిన ఆ జలాన్ని చూసి ॥6-131-57॥
'58': >-
  రామాభిషేకార్థం శత్రుఘ్నుడు మంత్రులతో కలిసి, శ్రేష్ఠ పురోహితునికి, సుహృదులకు
  కూడా (ఈ సిద్ధతను) తెలియజేశాడు ॥6-131-58॥
'59': >-
  తదుపరి నియమబద్ధుడైన వృద్ధుడు వసిష్ఠుడు బ్రాహ్మణులతో కలిసి, సీతాసహితుడైన రాముని
  రత్నమయ పీఠంపై కూర్చోబెట్టాడు ॥6-131-59॥
'60': >-
  వసిష్ఠుడు, వామదేవుడు, జాబాలి, కాశ్యపుడు, కాత్యాయనుడు, సుయజ్ఞుడు, గౌతముడు,
  విజయుడు—ఇవ్వరు కూడా ॥6-131-60॥
'61': >-
  ప్రసన్నంగా సుగంధభరితమైన జలంతో నరవ్యాఘ్రుడైన రాముని అభిషేకించారు—వసువులు
  వాసవుడైన ఇంద్రుని అభిషేకించినట్లుగా ॥6-131-61॥
'62': >-
  ముందుగా ఋత్విక్కులు, బ్రాహ్మణులు, కన్యలు, మంత్రులు; అలాగే ఉల్లాసంగా ఉన్న
  సైనికులు, నగరవాణిజ్యజనులు (నైగములు) కూడా ఆయనను అభిషేకించారు ॥6-131-62॥
'63': >-
  సర్వౌషధ రసాలతో కూడా, ఆకాశంలో ఉన్న దైవతలతో, నలుగురు లోకపాలులతో, సమస్త దేవతల
  సమూహంతో కూడి అభిషేకం జరిగెను ॥6-131-63॥
'64': >-
  పూర్వం బ్రహ్మ నిర్మించిన రత్నశోభిత కిరీటాన్ని—దివ్య తేజస్సుతో
  ప్రకాశించేదాన్ని—ముందుగా మనువు ఏద్వారా అభిషిక్తుడయ్యాడో, అదే కిరీటాన్ని
  ॥6-131-64॥
'65': >-
  అదే పరంపరలో తరువాతి రాజులు క్రమంగా ఏ కిరీటంతో అభిషేకింపబడినారో, ఆ కిరీటాన్ని
  మహాధనాలతో అలంకృతమైన హేమక్లృప్త సభలో ॥6-131-65॥
'66': >-
  వివిధ రత్నాలతో చిత్రితమై, అతిశోభనంగా ఉన్న సభలో, నానారత్నమయ పీఠాన్ని
  విధివిధానంగా సిద్ధం చేసి ॥6-131-66॥
'67': >-
  తదనంతరం మహాత్ముడైన వసిష్ఠుడు ఋత్విక్కులతో కలిసి, ఆ కిరీటంతో రాఘవుని సమయోచితంగా
  అలంకరించాడు (కిరీటధారణ చేయించాడు) ॥6-131-67॥
'68': >-
  శత్రుఘ్నుడు పాండురవర్ణమైన శుభ ఛత్రాన్ని పట్టుకున్నాడు; వానరేశ్వరుడైన
  సుగ్రీవుడు తెల్లని వాలవ్యజనాన్ని (చామరాన్ని) పట్టుకున్నాడు ॥6-131-68॥
'69': >-
  చంద్రకాంతి సమానంగా మెరిసే మరొక చామరాన్ని రాక్షసేంద్రుడు విభీషణుడు
  పట్టుకున్నాడు; అలాగే వపుష్శోభతో జ్వలించే శతపుష్కరాలున్న కాంచనమయ మాలను కూడా
  ॥6-131-69॥
'70': >-
  వాసవుడైన ఇంద్రుని ప్రోద్బోధనతో వాయుదేవుడు, సర్వరత్నసమాయుక్తమై మణులతో
  విభూషితమైన ఆ మాలను రాఘవునికి ఇచ్చాడు ॥6-131-70॥
'71': >-
  శక్రుని ప్రేరణతో ముత్యాలహారాన్ని నరేంద్రుడైన రామునికి ఇచ్చాడు; దేవగంధర్వులు
  గానం చేశారు; అప్సరసల సమూహం నృత్యం చేసింది ॥6-131-71॥
'72': >-
  అభిషేకానికి అర్హుడైన ధీమంతుడైన రాముని అభిషేకోత్సవ సమయంలో, భూమి సస్యశ్యామలంగా
  మారింది; వృక్షాలు ఫలభరితమయ్యాయి ॥6-131-72॥
'73': >-
  రాఘవోత్సవంలో పుష్పాలు సుగంధంగా వికసించాయి; అలాగే లక్ష లక్షగా (వేల వందల)
  అశ్వాలు, ధేనువులు, గోవులూ సమృద్ధిగా ఉన్నాయి ॥6-131-73॥
'74': >-
  మొదట వంద ఎద్దులను ద్విజులకు ఇచ్చాడు మనుజర్షభుడైన రాముడు; మరల ముప్పై కోట్లు
  హిరణ్యాన్ని (బంగారాన్ని) బ్రాహ్మణులకు దానముగా ఇచ్చాడు ॥6-131-74॥
'75': >-
  రాఘవుడు నానావిధ ఆభరణాలు, అమూల్య వస్త్రాలు దానమిచ్చాడు; సూర్యకిరణాల వంటి
  కాంతితో మెరుస్తూ, స్వర్ణమయంగా, మణులతో నిర్మితమైన దివ్యమాలాను కూడా ॥6-131-75॥
'76': >-
  ఆ మంగళమయ దివ్య స్రజను (మాలను) మనుజాధిపతి సుగ్రీవునికి ప్రసాదించాడు; వైడూర్యమయ
  విచిత్రరచనతో, చంద్రకిరణాల వలె ద్యుతితో అలంకృతమైనదాన్ని ॥6-131-76॥
'77': >-
  ధృతిమంతుడైన రాముడు వాలి పుత్రుడు అంగదునికి—మణిప్రవరాలతో కూడిన, అత్యుత్తమ
  ముత్యాలహారాన్ని—ఇచ్చాడు ॥6-131-77॥
'78': >-
  రాముడు సీతకు చంద్రకిరణ సమాన ప్రభతో మెరుస్తున్న దివ్య వస్త్రాలను, ముడతలేని
  శుభవస్త్రాలను, శుభమైన ఆభరణాలను ప్రసాదించాడు ॥6-131-78॥
'79': >-
  వైదేహి సీత చుట్టూ చూసుకుంటూ, జనకనందినిగా తన కంఠం నుండి హారాన్ని విప్పి,
  వాయుసూనువైన హనుమంతునికి ఇచ్చింది ॥6-131-79॥
'80': >-
  ఆమె మళ్లీమళ్లీ సమస్త హరులను, అలాగే తన భర్తను కూడా పరిశీలిస్తూ చూచింది; ఆమె
  భావాన్ని గ్రహించిన రాముడు, జనకాత్మజతో ఇలా పలికాడు ॥6-131-80॥
'81': >-
  ‘సుభగే! నీవు ఎవరిపై సంతుష్టమై ఉన్నావో, ఓ భామినీ, ఆ వానికే ఈ హారాన్ని ఇవ్వు.’
  అప్పుడు ఆ నల్లని కళ్ళుగల సీత, వాయుపుత్రుడికే ఆ హారాన్ని ఇచ్చింది ॥6-131-81॥
'82': >-
  తేజస్సు, ధైర్యం, యశస్సు, దాక్షిణ్యం, సామర్థ్యం, వినయం, నీతి, పురుషత్వం,
  విక్రమం, బుద్ధి—ఇవన్నీ నిత్యం ఎవరిలో ఉంటాయో (అటువంటి వాడే హనుమంతుడు)
  ॥6-131-82॥
'83': >-
  ఆ హారంతో వానరశ్రేష్ఠుడైన హనుమంతుడు మరింత శోభించాడు; చంద్రకిరణ సమూహంలా తెల్లగా,
  శ్వేత మేఘంలా ఉన్న పర్వతంలాగా అతడు ప్రకాశించాడు ॥6-131-83॥
'84': >-
  వృద్ధ వానరులందరూ, ఇతర వానరోత్తములందరూ—వస్త్రాలు, ఆభరణాలతో—తగిన విధంగా
  గౌరవింపబడ్డారు ॥6-131-84॥
'85': >-
  విభీషణుడు, సుగ్రీవుడు, హనుమంతుడు, జాంబవంతుడు, సమస్త
  వానరముఖ్యులు—అక్లిష్టకర్ముడైన రామునిచే ॥6-131-85॥
'86': >-
  అందరూ తగిన గౌరవం పొందారు; విస్తారమైన రత్నాలతో, కోరుకున్న వస్తువులతో
  సత్కరింపబడి, హర్షితమనస్సుతో యథావిధిగా తాము వచ్చినచోటికి తిరిగిపోయారు
  ॥6-131-86॥
'87': >-
  అనంతరం పరంతపుడైన భూపతి (రాముడు) ద్వివిద, మైంద, నీలులకు—సర్వకామగుణసంపత్తిని
  పరిశీలించి—అవసరమైన అన్ని అనుగ్రహాలను ఇచ్చాడు ॥6-131-87॥
'88': >-
  అప్పుడు ఆ మహాత్మ వానరశ్రేష్ఠులు—పార్థివేంద్రుడిచే విడిచిపెట్టబడి—కిష్కింధకు
  చేరుకున్నారు ॥6-131-88॥
'89': >-
  వానరశ్రేష్ఠుడైన సుగ్రీవుడు రామాభిషేకాన్ని దర్శించి, రామునిచే పూజింపబడి,
  కిష్కింధా నగరంలో ప్రవేశించాడు ॥6-131-89॥
'90': >-
  ధర్మాత్ముడైన విభీషణుడు కూడా, ఆ నైరృతశ్రేష్ఠులతో కలిసి, కులధనం (రాజ్యసంపద)
  పొందిన రాజుగా, మహాయశస్సుతో లంకకు ప్రయాణించాడు ॥6-131-90॥
'91': >-
  శత్రువులను సంహరించి, సమస్త రాజ్యాన్ని పాలించే మహాయశస్సు గల
  రాఘవుడు—పరమోదారుడై—అత్యంత ఆనందంతో పాలించాడు. ధర్మజ్ఞుడూ ధర్మవత్సలుడూ అయిన
  రాముడు లక్ష్మణునితో పలికాడు ॥6-131-91॥
'92': >-
  ‘ధర్మజ్ఞా! పూర్వ రాజులచే బలంతో అధిష్ఠితమైన ఈ భూమిని నాతో కలిసి నీవు
  సంరక్షించు. నేను పితృదేవతలచే ధరింపబడినట్లే నీవు కూడా సమానుడివి; కాబట్టి
  యౌవరాజ్య బాధ్యతను నీవే వహించు’ ॥6-131-92॥
'93': >-
  ఇలా అన్ని విధాలా ప్రర్థించబడినప్పటికీ, సౌమిత్రి (లక్ష్మణుడు) ఆ యోగాన్ని
  (యౌవరాజ్యాన్ని) స్వీకరించలేదు. అప్పుడు భూవిపై యౌవరాజ్యానికి నియోజింపబడిన
  భరతుని మహాత్మ రాముడు అభిషేకించాడు ॥6-131-93॥
'94': >-
  పౌండరీక యజ్ఞం, అశ్వమేధం, వాజపేయం—ఇవన్నీ అనేక సార్లు; ఇతర అనేకవిధ యజ్ఞాలతో కూడా
  ఆ పార్ధివపుత్రుడు యజించాడు ॥6-131-94॥
'95': >-
  రాఘవుడు పది వేల సంవత్సరాల రాజ్యాన్ని పొంది, వంద అశ్వమేధ యజ్ఞాలు నిర్వహించాడు;
  మంచి అశ్వాలతో, విస్తార దక్షిణలతో యజ్ఞాలు చేశాడు ॥6-131-95॥
'96': >-
  ఆజానులంబి భుజాలుగల, మహావక్షస్థలుడైన, ప్రతాపవంతుడైన రాముడు—లక్ష్మణుడు
  అనుచరుడిగా ఉండగా—ఈ భూమిని పరిపాలించాడు ॥6-131-96॥
'97': >-
  ధర్మాత్ముడైన రాఘవుడు అత్యుత్తమ రాజ్యాన్ని పొందిన తరువాత, సుహృదులు, జ్ఞాతులు,
  బంధువులతో కలిసి అనేక విధ యజ్ఞాలను నిర్వహించాడు ॥6-131-97॥
'98': >-
  రాముడు రాజ్యాన్ని పాలించుచుండగా—విధవలు విలపించలేదు; వ్యాలకృతమైన (క్రూరమృగాల
  వల్ల) భయం లేదు; వ్యాధిజన్య భయం కూడా ఉండలేదు ॥6-131-98॥
'99': >-
  లోకం దొంగలేని దశలో ఉండెను; ఎవ్వరూ అనర్థాన్ని స్పృశించలేదు; వృద్ధులు బాలుల
  శ్రాద్ధకర్మలు చేయవలసిన పరిస్థితి కూడా కలుగలేదు ॥6-131-99॥
'100': >-
  అంతా ఆనందంగా ఉండెను; అందరూ ధర్మపరులయ్యారు; రాముని మాత్రమే ఆశ్రయించి చూసుకుంటూ,
  పరస్పర హింస చేయలేదు ॥6-131-100॥
'101': >-
  రాముడు రాజ్యాన్ని పాలించుచుండగా, వేల ఏళ్ల ఆయుష్షుతో, వెయ్యి మంది పుత్రులు
  కలిగినవారిగా ప్రజలు ఉండెను; వ్యాధిలేక, శోకంలేక జీవించారు ॥6-131-101॥
'102': >-
  ‘రామో రామో రామః’ అని ప్రజల మాటల్లో నిత్యం వినబడెను; రాముడు రాజ్యాన్ని
  పాలించుచుండగా జగమంతా రామమయమై పోయింది ॥6-131-102॥
'103': >-
  అక్కడ వృక్షాలు నిత్యమూలాలు, నిత్యఫలాలు కలవై ఎల్లప్పుడూ పుష్పించేవి; వానలు
  కావలసినంత (కామవర్షి) కురిసేవి; గాలి సుఖస్పర్శగా వీచేది ॥6-131-103॥
'104': >-
  బ్రాహ్మణులు, క్షత్రియులు, వైశ్యులు, శూద్రులు—లోభాన్ని విడిచిపెట్టి—తమ తమ
  కర్మలలోనే ప్రవృత్తులై, తమ పనులతోనే తృప్తిగా ఉండేవారు ॥6-131-104॥
'105': >-
  రాముడు శాసించుచుండగా ప్రజలు ధర్మపరులై, అసత్యం పలకలేదు; అందరూ
  శుభలక్షణసంపన్నులు, అందరూ ధర్మపరాయణులు అయ్యారు ॥6-131-105॥
'106': >-
  పది వేల సంవత్సరాలు, మరియూ పది వందల సంవత్సరాలు—అన్నదమ్ములతో కలిసి శ్రీమంతుడైన
  రాముడు రాజ్యాన్ని నిర్వహించాడు ॥6-131-106॥
'107': >-
  ఇది రాజులకు ధర్మ్యమైనది, యశస్కరమైనది, ఆయుష్కరమైనది, విజయాన్ని చేకూర్చేది;
  ఋషిప్రోక్తమైన ఈ ఆదికావ్యం పురాకాలంలో వాల్మీకియే రచించాడు ॥6-131-107॥
'108': >-
  ఈ లోకంలో ఎవడు దీనిని సదా శ్రవణం చేస్తాడో, అతడు పాపం నుండి విముక్తుడవుతాడు;
  పుత్రకాముడు పుత్రులను, ధనకాముడు ధనాన్ని పొందుతాడు ॥6-131-108॥
'109': >-
  లోకంలో రామాభిషేకాన్ని శ్రవణం చేసిన మనిషి—రాజై ఉంటే భూమిని జయిస్తాడు;
  శత్రువులపై అధికారం పొందుతాడు ॥6-131-109॥
'110': >-
  రాఘవుని వల్ల ఎలా కౌసల్య, సుమిత్ర (లక్ష్మణుని వల్ల), కైకేయి (భరతుని వల్ల)
  జీవపుత్రికలు (పుత్రులు ఉన్నవారిలా) అయ్యారో, అలాగే ఇతర స్త్రీలూ అవుతారు
  ॥6-131-110॥
'111': >-
  పుత్రపౌత్రాలతో కూడి ఎల్లప్పుడూ ఆనందంగా ఉంటారు; ఈ రామాయణాన్ని శ్రవణం చేస్తే
  దీర్ఘాయుష్షును కూడా పొందుతారు ॥6-131-111॥
'112': >-
  అక్లిష్టకర్ముడైన రాముని ఈ విజయాన్ని—వాల్మీకి పురాకాలంలో రచించిన ఈ
  కావ్యాన్ని—ఎవడు శ్రవణం చేస్తాడో ॥6-131-112॥
'113': >-
  శ్రద్ధావంతుడై, క్రోధాన్ని జయించిన వాడు, కష్టాలను (దుర్గాలను) దాటి పోతాడు;
  ప్రవాసాంతంలో ఇంటికి చేరి బంధువులతో కలిసి ఆనందిస్తాడు ॥6-131-113॥
'114': >-
  పూర్వం వాల్మీకి రచించిన ఈ కావ్యాన్ని ఎవరెవరు శ్రవణం చేస్తారో, వారు రాఘవుని
  అనుగ్రహంతో ఇక్కడ తమకిష్టమైన వరాలన్నిటిని పొందుతారు ॥6-131-114॥
'115': >-
  శ్రవణం వలన దేవతలందరూ శ్రద్ధగా వినువారిపై సంతోషిస్తారు; వారి గృహంలో ఉన్న
  విఘ్నకర్తలు (వినాయకాదివిఘ్నాలు) కూడా శమించిపోతాయి ॥6-131-115॥
'116': >-
  రాజు భూమిని జయిస్తాడు; ప్రవాసి శుభసమృద్ధితో క్షేమంగా ఉంటాడు; స్త్రీలు రజస్వలలై
  ఉన్నా దీనిని విని అత్యుత్తమ పుత్రులను ప్రసవిస్తారు ॥6-131-116॥
'117': >-
  ఈ పురాతన ఇతిహాసాన్ని పూజిస్తూ, పఠిస్తూ ఉంటే—సమస్త పాపాల నుండి
  విముక్తుడై—దీర్ఘాయుష్షును పొందుతాడు ॥6-131-117॥
'118': >-
  క్షత్రియులు ద్విజాతులైన బ్రాహ్మణులకు శిరస్సు వంచి నిత్యం దీనిని శ్రవణం చేయాలి;
  ఐశ్వర్యం, పుత్రలాభం నిశ్చయంగా కలుగుతాయి ॥6-131-118॥
'119': >-
  ఈ సంపూర్ణ రామాయణాన్ని నిత్యం శ్రవణం చేయువాడు, పఠించువాడు—రాముడు సదా
  ప్రీతిచెందుతాడు; ఆయన సనాతన విష్ణువే ॥6-131-119॥
'120': >-
  ఆదిదేవుడూ, మహాబాహువూ అయిన హరి నారాయణ ప్రభువు—సాక్షాత్తు రఘుశ్రేష్ఠుడైన రాముడే;
  శేషుడు లక్ష్మణుడని చెప్పబడతాడు ॥6-131-120॥
'121': >-
  ఇట్లు ఇది పురావృత్తమైన ఆఖ్యానం. మీకు మంగళం కలుగుగాక. నిశ్చింతగా ప్రకటించండి;
  విష్ణువు యొక్క బలం (ప్రభావం) వృద్ధి చెందుగాక ॥6-131-121॥
'122': >-
  గ్రహణం (సంగ్రహం) చేయుటవలన, అలాగే శ్రవణం చేయుటవలన దేవతలందరూ తృప్తి చెందుతారు;
  రామాయణ శ్రవణంలో పితృదేవతలు సదా తృప్తి చెందుతారు ॥6-131-122॥
'123': >-
  భక్తితో రాముని ఈ ఋషిరచిత సంహితను (రామాయణాన్ని) ఎవరెవరు లిఖిస్తారో, ఆ నరులకు
  త్రివిష్టపంలో (స్వర్గలోకంలో) నివాసం కలుగుతుంది ॥6-131-123॥
'124': >-
  ఈ శుభమైన, మహార్ధమైన కావ్యాన్ని శ్రవణం చేసి—కుటుంబవృద్ధి, ధనధాన్యవృద్ధి,
  శ్రేష్ఠ స్త్రీల (సువిధానమైన గృహసౌఖ్యం) వృద్ధి, ఉత్తమసుఖం—ఇవన్నీ పొందుతాడు;
  భూమిపై సమస్తార్థసిద్ధిని సాధిస్తాడు ॥6-131-124॥
'125': >-
  ఆయుష్యాన్ని, ఆరోగ్యాన్ని కలిగించేది; యశస్సును కలిగించేది; సోదరస్నేహాన్ని
  (సౌభ్రాతృకాన్ని) పెంపొందించేది; బుద్ధిని వృద్ధి చేసేది; మంగళప్రదమైనది—ఈ
  ఓజస్సుతో కూడిన ఆఖ్యానాన్ని, అభ్యుదయాన్ని కోరుకునే సత్పురుషులు నియమంగా తప్పక
  శ్రవణం చేయాలి ॥6-131-125॥
'126': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “శ్రీరామపట్టాభిషేకః”
  నామ ఏకత్రింశదధికశతతమః సర్గః ॥6-131॥
