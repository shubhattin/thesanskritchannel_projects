'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో ‘సరమా-సమాశ్వాసనము’ అను పేరుగల
  ముప్పైమూడవ సర్గము ॥6-33॥
'1': >-
  అప్పుడు రాక్షసేంద్రుడు (రావణుడు) చేసిన మాయవల్ల మోహితురాలై ఉన్న సీతను చూచి,
  ‘సరమా’ అనే రాక్షసి వైదేహి వద్దకు చేరింది—ఆమెకు ప్రియమైన, స్నేహమయమైన సఖి వలె
  దగ్గరయ్యింది ॥6-33-1॥
'2': >-
  రాక్షసేంద్రుని చేత మోహింపబడి, అత్యంత దుఃఖంతో కుంగిపోయిన సీతను ఆ సమయంలో
  మృదువుగా మాట్లాడే సరమా సాంత్వన పలుకులతో ధైర్యపరచసాగింది ॥6-33-2॥
'3': >-
  అక్కడ సీతను కాపాడడానికి నియమించబడిన ఆమె, సీతకు నిజమైన స్నేహితురాలై నిలిచింది.
  రావణుని ఆజ్ఞను నిర్వర్తిస్తూ కాపలాగా ఉండినా, కరుణగలది, దృఢవ్రత కలది అయిన సరమా
  సీతకు రక్షణగా నిలిచింది ॥6-33-3॥
'4': >-
  సఖి అయిన సరమా, అక్కడ సీతను స్పృహతప్పినట్టుగా (చేతన కోల్పోయినట్టుగా) చూసింది.
  దుమ్ములో ఒలిచిపడి లేచిన, క్షీణించిపోయిన ఆడగుర్రమువలె (వడవామివ) ధూళిలో
  అలమటిస్తున్నట్లుగా ఆమె కనిపించింది ॥6-33-4॥
'5': >-
  అప్పుడు సరమా, సఖీస్నేహంతో సువ్రత అయిన సీతను సాంత్వనపరిచింది: “వైదేహీ! నీవు
  ధైర్యంగా ఉండు; మనసుకు వ్యథ కలగనీయకు. రావణుడు నీతో చెప్పిన మాటలు, నీపై
  ప్రయోగించిన ఆ ఉపాయం—అవి అన్నీ నీ చేత (నీవే చేసిందేమీ కాదు), అతని చేతనే
  ప్రయోగించబడినవి” అని చెప్పింది ॥6-33-5॥
'6': >-
  “భయపడే ఓ విశాలాక్షీ! సఖీస్నేహంతో నేను నీకు సమస్తమూ నిజంగా ప్రతిజ్ఞ చేశాను.
  రహస్యంగా, అడవిలోని శూన్యస్థలంలో దాగి, రావణుని భయాన్ని విడిచిపెట్టి, నీ కోసమే
  నేను ఇది చేస్తున్నాను. నాకు రావణుని పట్ల ఎటువంటి భయమూ లేదు” అని సరమా చెప్పింది
  ॥6-33-6॥
'7': >-
  “యేదాని కారణంగా రాక్షసేశ్వరుడు (రావణుడు) కలవరపడి బయటికి వచ్చాడో, ఆ
  విషయం—మైథిలీ!—నేను బయటకు వచ్చి చూసి, అన్నీ తెలుసుకున్నాను” అని చెప్పింది
  ॥6-33-7॥
'8': >-
  “ఆత్మతత్వాన్ని తెలిసిన రాముని మీద నిద్రలో దాడి (సౌప్తికము) చేయడం సాధ్యమే కాదు.
  పైగా పురుషవ్యాఘ్రుడైన ఆయనకు వధ జరగడం అక్కడ అసలు సరిగా పడదు; అది సంభవించదే” అని
  సరమా చెప్పింది ॥6-33-8॥
'9': >-
  “అలాగే, వృక్షాలనే ఆయుధాలుగా ధరించే వానరులను (పాదపయోధులైన వానరసేనను) చంపడం కూడా
  సాధ్యం కాదు; దేవర్షభుడు (దేవతల్లో శ్రేష్ఠుడు) అయిన రామునిచేత వారు సురక్షితులై
  ఉన్నారు” అని తెలిపింది ॥6-33-9॥
'10': >-
  “దీర్ఘభుజుడు, శ్రీమంతుడు, విశాల వక్షస్థలముగల ప్రతాపశాలి, ధనుర్ధారి,
  యుద్ధసన్నద్ధతతో కూడినవాడు, ధర్మాత్ముడు, భూమిపై ప్రసిద్ధుడైనవాడు (రాముడు)” అని
  సరమా వర్ణించింది ॥6-33-10॥
'11': >-
  “విక్రమశాలి; తనను తాను, ఇతరులను నిత్యం రక్షించగల రక్షకుడు. సోదరుడైన
  లక్ష్మణునితో కూడి ఉన్నవాడు; కులీను, నయశాస్త్రవేత్త” అని చెప్పింది ॥6-33-11॥
'12': >-
  “శత్రుసేనల ప్రవాహాలను సంహరించగలవాడు; అతని బలం-పౌరుషం ఊహాతీతము. సీతా!
  శత్రువులను నశింపజేసే శ్రీమంతుడైన రాఘవుడు హతుడయ్యాడు అన్నది నిజం కాదు” అని
  సారంగా చెప్పింది ॥6-33-12॥
'13': >-
  “బుద్ధిలేని క్రూరకర్మలతో, సమస్త ప్రాణులకు విరోధిగా ఉన్న ఆ రౌద్రుడైన మాయావి
  (రావణుడు) నీపై ఈ విధంగా మాయను ప్రయోగించాడు” అని సరమా వివరించింది ॥6-33-13॥
'14': >-
  “నీ శోకమంతా తొలగిపోతుంది; అన్ని మంగళకరమైనది నీకు సమీపించింది. నిశ్చయంగా
  లక్ష్మీదేవి నీకు అనుగ్రహిస్తుంది. నీకు ప్రియమైనది జరిగేది—ఇది విను” అని
  ధైర్యమిచ్చింది ॥6-33-14॥
'15': >-
  “రాముడు వానరసేనతో కలిసి సముద్రాన్ని దాటి, సముద్రం దక్షిణ తీరాన్ని చేరి అక్కడ
  శిబిరం వేసి స్థిరంగా ఉన్నాడు” అని చెప్పింది ॥6-33-15॥
'16': >-
  “కాకుత్స్థుడైన రాముడు లక్ష్మణునితో సహా—తన లక్ష్యాన్ని సంపూర్ణంగా సాధించే
  స్థితిలో ఉన్నవాడిగా—నేను చూశాను. సముద్రతీర ప్రాంతమంతా విస్తరించిన బలగాలతో
  కలిసి, సురక్షితంగా నిలిచివున్నాడు” అని తెలిపింది ॥6-33-16॥
'17': >-
  “ఈ వార్తను తెచ్చేందుకు అతని చేత పంపబడిన స్వల్పవిక్రమముగల రాక్షసులు ‘రాఘవుడు
  సముద్రం దాటాడు’ అని ఇక్కడికి స్పష్టమైన ప్రవృత్తిని తీసుకొచ్చారు” అని సరమా
  చెప్పింది ॥6-33-17॥
'18': >-
  “ఓ విశాలాక్షీ! ఆ వార్తను విన్న రాక్షసాధిపతి (రావణుడు), తన సమస్త సచివులతో కలిసి
  ఇప్పుడక్కడ మంత్రణ చేస్తున్నాడు” అని వివరించింది ॥6-33-18॥
'19': >-
  ఇలా సీతతో మాట్లాడుతూ ఉన్న సరమా రాక్షసి, సైన్యాలు సమస్త సిద్ధతతో కదిలిన
  భయంకరమైన కోలాహల ధ్వనిని విన్నది ॥6-33-19॥
'20': >-
  దండాల ఝంఝనాదంలా గర్జించే భేరీ యొక్క మహా స్వరాన్ని వినగానే, మధురంగా మాట్లాడే
  సరమా సీతతో ఇలా చెప్పింది ॥6-33-20॥
'21': >-
  “భీరు! ఇది యుద్ధసన్నద్ధతను కలిగించే భైరవమైన భేరీ. మేఘగర్జన వంటిగా గంభీరంగా
  వినిపించే భేరీనాదాన్ని విను” అని చెప్పింది ॥6-33-21॥
'22': >-
  “మత్తమైన గజాలను సిద్ధం చేస్తున్నారు; రథాలు, గుఱ్ఱాలను యోక్యంగా కట్టుతున్నారు.
  వేలాదిగా గుర్రాలపై ఎక్కినవారు, చేతుల్లో ప్రాసాలు పట్టినవారు కనిపిస్తున్నారు”
  అని తెలియజేసింది ॥6-33-22॥
'23': >-
  “అక్కడక్కడ యుద్ధసన్నద్ధులై వేలమంది చేరి కదులుతున్నారు. ఆశ్చర్యకర దర్శనముగల
  సైన్యాలతో రాజమార్గాలు నిండిపోతున్నాయి” అని చెప్పింది ॥6-33-23॥
'24': >-
  “వేగంగా ప్రవహిస్తూ గర్జించే జలప్రవాహాలతో సముద్రం ఉప్పొంగినట్లుగా, ఇక్కడ కూడా
  శస్త్రాల మెరుపులతో, చర్మాల శబ్దాలతో, కవచాల కాంతితో అంతటా విస్తరించిన కోలాహలం
  కనిపిస్తోంది” అని వర్ణించింది ॥6-33-24॥
'25': >-
  “రథాలు, అశ్వాలు, గజాలు కలిగిన—రాక్షసేంద్రుని అనుయాయులైన—వీరుల చేత ఈ
  రాక్షససైన్యంలో మహా సంభ్రమం కలుగుతోంది; హర్షంతో ఉప్పొంగిన బలవంతుల హడావిడిది”
  అని చెప్పింది ॥6-33-25॥
'26': >-
  “వారు వెదజల్లుతున్న నానావర్ణ కాంతులను చూడు. వేసవిలో అడవిని దహించే అగ్ని
  (విభావసు) ఎలా ప్రకాశిస్తుందో, అట్లే వారి శోభ విరజిమ్ముతోంది” అని చెప్పింది
  ॥6-33-26॥
'27': >-
  “ఘంటల నిర్ఘోషాన్ని విను; రథాల గర్జనవలె నిఃస్వనాన్ని విను; హయాల హేషధ్వనిని
  విను; అలాగే తూర్యాల ధ్వనిని కూడా విను” అని తెలిపింది ॥6-33-27॥
'28': >-
  “ఆయుధాలు ఎత్తిపట్టిన రాక్షసేంద్రుని అనుచరులలో కలిగిన ఈ సంభ్రమం భయంకరంగా,
  అతికోలాహలంగా ఉంది—రోమాంచం కలిగించేంత మహత్తరంగా ఉంది” అని చెప్పింది ॥6-33-28॥
'29': >-
  “శోకాన్ని సంహరించే శ్రీ (లక్ష్మీ) నిన్ను ఆశ్రయించింది; రాక్షసులకు భయం
  సమీపించింది. కమలపత్ర నేత్రుడైన రాముడు, దైత్యులకు ఇంద్రుడు (వాసవుడు) ఎలా అయితే
  అట్లే” అని ధైర్యం నింపింది ॥6-33-29॥
'30': >-
  “జితక్రోధుడై (కోపాన్ని జయించినవాడై), అచింత్య పరాక్రముడై, రాముడు శత్రువులను
  జయించి, సమరంలో రావణుని సంహరించి, నీ భర్తగా నిన్ను తిరిగి పొందుతాడు” అని
  చెప్పింది ॥6-33-30॥
'31': >-
  “నీ భర్త రాముడు లక్ష్మణునితో సహా రాక్షసుల మధ్య విరాజిల్లే విక్రమం
  ప్రదర్శిస్తాడు—విష్ణుతో కలిసి వాసవుడు శత్రువులపై ఎలా శత్రుఘ్నుడై (శత్రువులను
  నశింపజేసేవాడై) నిలుస్తాడో అట్లే” అని చెప్పింది ॥6-33-31॥
'32': >-
  “రాముడు వచ్చిన తరువాత, శత్రువు నేలకూలినప్పుడు, నిన్ను వెంటనే పతివక్షస్థలంపై
  (అంకాగతంగా) పవిత్రురాలవై ఉన్న నిన్ను—సిద్ధార్థురాలైన నిన్ను—నేను
  చూడబోతున్నాను” అని సరమా చెప్పింది ॥6-33-32॥
'33': >-
  “జానకీ! ఆనందాశ్రువులను నీవు అప్పుడు విడుస్తావు. అతని విశాల వక్షస్థలంపై కలసి
  ఆలింగనం చేసుకొని, పరస్పరంగా పరిష్వక్తులై ఉంటావు” అని తెలిపింది ॥6-33-33॥
'34': >-
  “సీతా దేవి! ఎక్కువ కాలం కాదు—మహాబలుడైన రాముడు, ఎన్నో నెలలుగా నీ నడుమువరకు
  వాలిపోయి నీవు ఒంటరిగా ధరించిన ఆ జడవెణిని (వేణిని) త్వరలోనే విప్పివేస్తాడు” అని
  చెప్పింది ॥6-33-34॥
'35': >-
  “దేవి! ఉదయించిన పూర్ణచంద్రుడివలె ప్రకాశించే అతని ముఖాన్ని చూసిన వెంటనే, సర్పి
  తన పాత చర్మాన్ని విడిచినట్లుగా, శోకమూలమైన నీ కన్నీటిని నీవు పూర్తిగా
  విడిచిపెడతావు” అని ధైర్యపరిచింది ॥6-33-35॥
'36': >-
  “మైథిలీ! సమరంలో రావణుని సంహరించిన తరువాత, ఎక్కువ కాలం కాకముందే, నీతో—తన
  ప్రియభార్యతో—సంపూర్ణంగా కలసి, సుఖానికి అర్హుడైన రాముడు నిజమైన సుఖాన్ని
  పొందుతాడు” అని చెప్పింది ॥6-33-36॥
'37': >-
  “మహాత్ముడైన రాముని చేత సత్కరింపబడిన నీవు ఆనందిస్తావు; మంచి వర్షాలతో సమృద్ధిగా,
  పంటలతో సస్యశ్యామలమైన భూమి ఎలా హర్షిస్తుంది, అట్లే” అని చెప్పింది ॥6-33-37॥
'38': >-
  “దేవి! పర్వతశ్రేష్ఠాన్ని చుట్టూ తిరుగుతూ గుర్రం వేగంగా వలయం వేసినట్లు, ఇక్కడ
  సర్వలోకాలను చుట్టుముట్టి ప్రభావం చూపగలవాడైన—ప్రజలకు ప్రభవుడైన—ఆ
  దివాకరస్వరూపుడైన రాముని శరణు నీవు ఆశ్రయించు” అని సరమా ఉపదేశించింది ॥6-33-38॥
'39': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణమందు, వాల్మీకియ ఆదికావ్యములో, యుద్ధకాండలో
  ‘సరమా-సమాశ్వాసనము’ అను పేరుగల ముప్పైమూడవ సర్గము సమాప్తమైంది ॥6-33॥
