'0': >-
  तत्पश्चात् श्रीमान वाल्मीकि-रामायण के उत्तरकाण्ड में ‘सीता का गङ्गा-तट की ओर
  ले जाना’ नामक छियालिसवाँ सर्ग (७-४६) आरम्भ होता है।
'1': >-
  फिर जब रात्रि बीतकर प्रातःकाल हुआ, तब लक्ष्मण अत्यन्त दीन-चित्त हो उठे; उनका
  मुख सूख रहा था। उन्होंने सुमन्त्र से ये वचन कहे।
'2': >-
  हे सारथि! शीघ्र ही उत्तम रथ में घोड़े जोतो। राजभवन से सीता के बैठने हेतु
  सुन्दर बिछावन सहित आसन की व्यवस्था कर दो।
'3': >-
  क्योंकि राजाज्ञा के अनुसार सीता को पुण्यकर्मा महर्षियों के आश्रम में मेरे
  द्वारा ले जाया जाना है। अतः रथ शीघ्र लाया जाए।
'4': >-
  तब सुमन्त्र ने ‘ऐसा ही हो’ कहकर उत्तम वेगवान घोड़ों से रथ को जुतवाया। वह रथ
  अत्यन्त मनोहर दीप्ति वाला था और उस पर आरामदायक शय्या सहित सुन्दर बिछावन किया
  गया था।
'5': >-
  फिर सुमन्त्र वह रथ लेकर सौमित्र (लक्ष्मण) के पास आए और बोले— ‘मनुष्यों का यश
  बढ़ाने वाले प्रभो! यह रथ उपस्थित है; जो कार्य करना हो, आज्ञा दीजिए।’
'6': >-
  सुमन्त्र के ऐसा कहने पर लक्ष्मण राजभवन में प्रविष्ट हुए। वहाँ सीता के निकट
  पहुँचकर उस नरश्रेष्ठ ने उससे कहा।
'7': >-
  ‘देवि! कहा जाता है कि तुमने राजा से एक वर माँगा था, और राजा ने उसे देने की
  प्रतिज्ञा की थी; उसी के अनुसार तुम्हें आश्रम की ओर जाने की आज्ञा दी गई है।’
'8': >-
  ‘वैदेहि! मैं तुम्हें गङ्गा के तट पर स्थित ऋषियों के शुभ आश्रमों में शीघ्र ले
  चलूँगा। हमारे नरेश की आज्ञा से तुम मुनियों द्वारा सेवित वन में निवास के लिए
  वहाँ पहुँचाई जाओगी।’
'9': >-
  लक्ष्मण महात्मा के ऐसे वचन सुनकर वैदेही को अतुल हर्ष हुआ, और उसने उस गमन को भी
  स्वीकार किया।
'10': >-
  तब वैदेही ने अत्यन्त मूल्यवान वस्त्र और नाना प्रकार के रत्न लेकर प्रस्थान की
  तैयारी आरम्भ की।
'11': >-
  सीता ने कहा— ‘मैं ये आभूषण, बहुमूल्य वस्त्र और नाना प्रकार के धन मुनि-पत्नियों
  को दूँगी।’
'12': >-
  तब सौमित्र ने ‘ऐसा ही हो’ कहकर मैथिली को रथ पर चढ़ाया और राम की आज्ञा का स्मरण
  करते हुए शीघ्रगामी घोड़ों वाले रथ से चल पड़े।
'13': >-
  उसी समय लक्ष्मी को बढ़ाने वाले लक्ष्मण से सीता ने कहा— ‘हे रघुनन्दन! मुझे अनेक
  अशुभ लक्षण दिखाई दे रहे हैं।’
'14': >-
  ‘आज मेरी आँख फड़क रही है, अंगों में कम्पन हो रहा है; और हे सौमित्र! मुझे अपना
  हृदय भी कुछ अस्वस्थ-सा प्रतीत हो रहा है।’
'15': >-
  ‘मेरे भीतर अत्यन्त उत्कण्ठा है और बड़ी अधीरता भी है। हे विशाल नेत्रों वाले!
  मुझे यह पृथ्वी भी जैसे सूनी ही दिखाई देती है।’
'16': >-
  ‘हे भ्रातृवत्सल वीर! क्या तुम्हारे भाई (राम) का कल्याण है? और मेरी सभी सासुओं
  का भी, बिना किसी भेद के, कुशल तो है?’
'17': >-
  ऐसा कहकर सीता ने हाथ जोड़कर नगर और जनपद में रहने वाले समस्त प्राणियों के कुशल
  की भी कामना करते हुए देवताओं से प्रार्थना की।
'18': >-
  तब लक्ष्मण ने उसका अभिप्राय सुनकर मैथिली को सिर झुकाकर प्रणाम किया और भीतर का
  हृदय सूखते हुए भी प्रसन्न मुख से ‘कल्याण हो’— ऐसा कहा।
'19': >-
  फिर गोमती-तट के आश्रम के निकट पहुँचकर उन्होंने वहाँ निवास किया। प्रातः पुनः
  उठकर सौमित्र ने सारथि से कहा—
'20': >-
  ‘रथ को शीघ्र जोतो; आज मैं भागीरथी के जल को अपने सिर पर वैसे ही धारण करूँगा,
  जैसे त्र्यम्बक (शिव) पर्वत पर धारण करते हैं।’
'21': >-
  तब सूत ने चारों वेगवान घोड़ों को रथ में जोता और हाथ जोड़कर वैदेही से बोला—
  ‘आरूढ़ होइए।’
'22': >-
  सारथि के कहने पर सीता उस उत्तम रथ पर चढ़ी। वह सुमन्त्र नामक बुद्धिमान सूत और
  सौमित्र लक्ष्मण के साथ चली।
'23': >-
  विशाल नेत्रों वाली सीता पापों का नाश करने वाली गङ्गा के समीप पहुँची। फिर आधा
  दिन चलकर वे भागीरथी के जलाशय (गङ्गा-तट) पर आ पहुँचे।
'24': उस दृश्य को देखकर दीन हुए लक्ष्मण, जो ऊँचे स्वर वाले थे, फूट-फूटकर रोने लगे।
'25': >-
  सीता तो पूर्णतः लक्ष्मण पर आश्रित थी। लक्ष्मण को व्याकुल देखकर धर्मज्ञा सीता
  ने कहा— ‘तुम क्यों रो रहे हो? यह क्या बात है?’
'26': >-
  ‘जाह्नवी (गङ्गा) के तट पर आकर— जिसकी मुझे बहुत समय से अभिलाषा थी— हर्ष के समय
  तुम मुझे विषाद में क्यों डाल रहे हो, लक्ष्मण?’
'27': >-
  ‘हे पुरुषश्रेष्ठ! तुम तो सदा राम के पास ही रहते हो। कहीं उनसे अलग होकर तुम दो
  रातों तक शोक में तो नहीं पड़ गए?’
'28': >-
  ‘लक्ष्मण! मेरे लिए भी राम प्राणों से बढ़कर प्रिय हैं; फिर भी मैं इस प्रकार शोक
  नहीं करती। तुम ऐसे बालिश मत बनो।’
'29': >-
  ‘मुझे गङ्गा पार करा दो और तपस्वियों के दर्शन कराओ। फिर मैं मुनियों को ये
  वस्त्र और आभूषण भी भेंट करूँगी।’
'30': >-
  ‘इसके बाद महर्षियों को यथायोग्य प्रणाम करके, वहीं एक रात निवास कर हम फिर उस
  नगरी को लौट चलेंगे।’
'31': >-
  ‘मेरा मन तो कमल-नयन, सिंह-वत वक्षस्थल वाले, कृश-उदर, और रमणीयों में श्रेष्ठ
  राम को देखने के लिए शीघ्र ही व्याकुल हो उठा है।’
'32': >-
  उसके वचन सुनकर लक्ष्मण ने उसके शुभ नेत्रों के आँसू पोंछे और पराक्रमी
  शत्रु-विनाशी लक्ष्मण ने नाविकों को बुलवाया।
'33': तब वे मल्लाह हाथ जोड़कर बोले— ‘यह नौका तैयार है।’
'34': >-
  गङ्गा पार जाने की इच्छा से लक्ष्मण शुभ नौका पर चढ़े। फिर एकाग्रचित्त होकर
  लक्ष्मण ने सीता को गङ्गा पार कराई।
'35': >-
  इस प्रकार ऋषि-परम्परा में प्राप्त, श्रीमान वाल्मीकि-रचित आदिकाव्य रामायण के
  उत्तरकाण्ड में ‘सीता का गङ्गा-तट की ओर ले जाना’ नामक छियालिसवाँ सर्ग (७-४६)
  समाप्त हुआ।
