'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము—“లవణవధోపాయకథనము” అను త్రిషష్ఠితమః
  సర్గః ॥७-६३॥
'1': >-
  రాముడు ఈ విధంగా పలికినపుడు, పరాక్రమసంపన్నుడైన వీర శత్రుఘ్నుడు పరమ లజ్జకు లోనై,
  మెల్లమెల్లగా ఇలా అన్నాడు ॥७-६३-१॥
'2': >-
  కాకుత్స్థా! నరేశ్వరా! ఈ విషయంలో అధర్మం జరుగుతుందని నాకు తెలిసికూడా, జ్యేష్ఠులు
  నిలుచుకొని ఉన్నపుడు కనిష్ఠుడికి ఎలా అభిషేకం జరుగగలదు? ॥७-६३-२॥
'3': >-
  పురుషర్షభా! చేయవలసిన కార్యమూ, తప్పక ఆచరించవలసినది నీ ఆజ్ఞయే. మహాభాగా! నీ శాసనం
  దాటలేనిది, ఉల్లంఘించలేనిది ॥७-६३-३॥
'4': >-
  వీరా! నీ నుంచి నేను విన్నాను; శ్రుతుల నుండికూడా నేను విన్నాను. మధ్యస్థుడు
  ‘ప్రతిజ్ఞ చేస్తాను’ అని చెప్పిన విషయంపై నేను ఇక ప్రత్యుత్తరం పలకరాదు; అది నాకు
  అనుచితం ॥७-६३-४॥
'5': >-
  “యుద్ధంలో లవణుణ్ని సంహరిస్తాను” అని నేను ఘోరమైన, అనుచితమైన మాటను పలికేశాను.
  పురుషర్షభా! ఆ దుర్వాక్యాన్ని పలికిన నాకది దుర్గతికి కారణమవుతుందేమో ॥७-६३-५॥
'6': >-
  జ్యేష్ఠుడు ఒకసారి చెప్పిన మాటకు మళ్ళీ ప్రత్యుత్తరం పలకకూడదు; అలా చేయడం
  అధర్మసహితమూ, పరలోకఫలాన్ని కోల్పోయే విధమూ అవుతుంది ॥७-६३-६॥
'7': >-
  అందువల్ల, కాకుత్స్థా! నీ మాటకు రెండోసారి నేను ప్రత్యుత్తరం చెప్పను. మానదా!
  రెండోసారి శిక్ష నా మీద పడకూడదు గాక ॥७-६३-७॥
'8': >-
  రాజా! పురుషర్షభా! నీకు నేను పూర్తిగా వశుడను; నీ సంకల్పమే నా కార్యం. రఘునందనా!
  నా కారణంగా అధర్మాన్ని తొలగించుము ॥७-६३-८॥
'9': >-
  మహాత్ముడూ, శూరుడైన శత్రుఘ్నుడు ఇలా చెప్పినపుడు, ఆనందంతో ఉల్లసించిన రాముడు
  భరతుడిని, లక్ష్మణుడిని కూడా ఉద్దేశించి ఇలా పలికాడు ॥७-६३-९॥
'10': >-
  ఏకాగ్రచిత్తులై అభిషేకానికి కావలసిన సమస్త సామగ్రిని తీసుకురండి. నేడు ఇదే రఘవ
  వంశపు పురుషవ్యాఘ్రమైన శత్రుఘ్నుడికి అభిషేకం చేస్తాను ॥७-६३-१०॥
'11': >-
  కాకుత్స్థవంశపు పురోహితుని, నగరనివాసుల పెద్దలను, ఋత్విజులను, అలాగే
  మంత్రులందరినీ—నా ఆజ్ఞతో—అందరినీ తీసుకొండి ॥७-६३-११॥
'12': >-
  రాజాజ్ఞను తెలిసి మహారథులు అలాగే కార్యమును నిర్వహించారు. పురోహితుని ముందుంచి
  అభిషేకసన్నాహాన్ని ప్రారంభించారు. రాజభవనంలోకి రాజవంశీయులు, బ్రాహ్మణులు కూడా
  ప్రవేశించారు ॥७-६३-१२॥
'13': >-
  ఆ విధంగా మహాత్ముడైన శత్రుఘ్నుని అభిషేక మహోత్సవం మరింత వైభవంగా విస్తరించింది.
  అది రాఘవునికీ, ఆయన నగరానికీ ఎంతో హర్షాన్ని కలిగిస్తూ శ్రీమంతంగా వెలిగింది
  ॥७-६३-१३॥
'14': >-
  అభిషిక్తుడైన శత్రుఘ్నుడు ఆదిత్యుని సమానమైన తేజస్సుతో శోభించాడు—ఇంద్రసహితమైన
  మరుద్గణాలు అభిషేకించినట్లు పూర్వం స్కందుడు ఎలా ప్రకాశించాడో అలాగే ॥७-६३-१४॥
'15': >-
  అక్లిష్టకర్ముడైన రామునిచే శత్రుఘ్నునికి అభిషేకం జరిగినపుడు, నగరవాసులు
  హర్షాతిరేకంతో ఉల్లసించారు; బహుశ్రుతులైన బ్రాహ్మణులు కూడా ఆనందించారు ॥７-६३-१५॥
'16': >-
  కౌసల్య, సుమిత్ర, కైకేయి—వీరూ, రాజభవనంలో ఉన్న ఇతర రాజమహిషులూ అందరూ మంగళకార్యాలు
  నిర్వహించారు ॥७-६३-१६॥
'17': >-
  యమునా తీరంలో నివసించే మహాత్ములైన ఋషులు కూడా, శత్రుఘ్నునికి అభిషేకం జరిగినందున
  “ఇక లవణుడు సంహరింపబడతాడు” అని ఆశించారు ॥७-६३-१७॥
'18': >-
  ఆ తరువాత, అభిషిక్తుడైన శత్రుఘ్నుణ్ని రాఘవుడు తన అంకంలో అధిరోహింపజేసుకొని, అతని
  తేజస్సును మరింత నింపుతూ మధురమైన వచనాన్ని పలికాడు ॥७-६३-१८॥
'19': >-
  సౌమ్యా! పరపురంజయమైన ఈ దివ్యమైన, అమోఘమైన బాణము నీది. రఘునందనా! దీని చేతనే నీవు
  లవణుణ్ని సంహరించగలవు ॥७-६३-१९॥
'20': >-
  కాకుత్స్థా! మహార్ణవంలో (క్షీరసాగరంలో) ఆయన శయనించుచుండగా, ఈ బాణము
  సృష్టింపబడింది ॥७-६३-२०॥
'21': >-
  దేవుడు స్వయంభూవైన అజితుడు—సురాసురులు ఎవ్వరూ దర్శించలేని, సమస్త భూతాలకు
  అదృశ్యుడైనవాడు—ఆయనే ఇచ్చినందున ఇది ఉత్తమమైన శ్రేష్ఠ బాణము ॥७-६३-२१॥
'22': >-
  వీరా! క్రోధానికి వశుడై, దురాత్ములైన మధు-కైటభులను నశింపజేయుటకై, లోకత్రయాన్ని
  సృష్టించాలనుకొన్న స్రష్ట ఆయన; విఘాతం కలిగిస్తూ ఉన్న ఆ ఇద్దరినీ ఈ బాణంతో
  యుద్ధంలో సంహరించాడు ॥७-६३-२२॥
'23': >-
  ఆ ఇద్దరినీ హతమార్చి, జనుల భోగార్థం కోసం—కైటభుడినీ, మధువునీ—ఈ ప్రధానమైన బాణంతో
  సంహరించి, అనంతరం లోకములను సృష్టించాడు ॥७-६३-२३॥
'24': >-
  శత్రుఘ్నా! రావణుని వధించాలనే ఉద్దేశమున్న నాకూ, ఇంతకు ముందు ఈ బాణాన్ని
  ప్రయోగించలేదు; ఎందుకంటే ఇది ప్రయోగించబడితే సమస్త భూతాలకు మహాభయం కలుగుతుందని
  (నేను భయపడ్డాను) ॥७-६३-२४॥
'25': >-
  మరియు, త్ర్యంబకుడైన మహాత్ముడైన శివుడిచే, శత్రునాశార్థం మధువుకు ఇచ్చబడిన, అతని
  ఉత్తమాయుధమైన మహాశూలము కూడా ఉంది ॥७-६३-२५॥
'26': >-
  ఆ శూలాన్ని తన భవనంలో నిలిపి, పునఃపునః పూజింపబడుచూ, అన్ని దిశలకూ వెళ్లి,
  ఉత్తమమైన ఆహారాన్ని సంపాదించుకొనుచుంటాడు (మధువు/లవణ వంశసంబంధి) ॥७-६३-२६॥
'27': >-
  యుద్ధం కోరుతూ ఎవడైనా అతనిని సవాలు చేసినపుడు, అతడు ఆ శూలాన్ని పట్టుకొని,
  రాక్షసుని భస్మం చేసేస్తాడు ॥७-६३-२७॥
'28': >-
  కాబట్టి, పురుషశార్దూలా! అతడు ఆ ఆయుధాన్ని పట్టుకోకముందే, అతడు నగరంలో పూర్తిగా
  ప్రవేశించకముందే—నీవు ఆయుధధారిగా ద్వారమునే నిల్చుండుము ॥७-६３-२८॥
'29': >-
  పురుషర్షభా! అతడు ఇంట్లోకి పూర్తిగా ప్రవేశించకముందే యుద్ధార్థం అతనిని
  ఆహ్వానించు. మహాబాహో! అప్పుడు నీవు ఆ రాక్షసుణ్ని సంహరించగలవు ॥७-६३-२९॥
'30': >-
  లేకపోతే, కార్యము ఇతర విధంగా జరిగితే అతడు అవధ్యుడై పోతాడు. కానీ ఈ విధంగా
  చేస్తే, వీరా! అతడు నాశనానికి లోనవుతాడు ॥७-६३-३०॥
'31': >-
  శ్రీమంతుడైన శితికంఠుడు (శివుడు) కృత్యము దాటలేనిది కాబట్టి, ఆ శూలానికి
  సంబంధించిన విపర్యయం (దాని ప్రభావం తలకిందులయ్యే మార్గం) సహా—ఇదంతా నీకు నేను
  పూర్తిగా వివరించాను ॥७-६३-३१॥
'32': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే ఉత్తరకాండే “లవణవధోపాయకథనము” నామ
  త్రిషష్ఠితమః సర్గః ॥७-६३॥
