'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే “కబంధగ్రాహః” నామ ఏకోనసప్తతితమః సర్గః
  ॥3-69॥
'1': >-
  ఆ విధంగా ఆయనకు జలాన్ని సమర్పించిన తరువాత, ఆ సమయంలో రాఘవులిద్దరూ
  (రామలక్ష్మణులు) బయలుదేరి, వనంలో సీతను అన్వేషిస్తూ పశ్చిమ దిశ వైపు
  సాగిపోయారు॥3-69-1॥
'2': >-
  ఆ తరువాత దక్షిణ దిశలో ముందుకు సాగుతూ, బాణం-ధనుస్సు-ఖడ్గాలను ధరించిన వారు,
  అప్రతిహత పరాక్రమశాలులైన ఆ ఇక్ష్వాకు కుమారులు తమ మార్గాన్ని
  కొనసాగించారు॥3-69-2॥
'3': >-
  అనేక గుల్మాలూ, వృక్షాలూ, లతలతో బాగా చుట్టుకొలిపబడినది; నాలుగువైపులా కప్పబడిన
  దుర్గమై, ఘనముగా, భయంకర దర్శనముతో ఉన్న ఆ వనభూమి ఇలా కనిపించింది॥3-69-3॥
'4': >-
  వేగంగా ముందుకు సాగుతూ దక్షిణ దిశను పట్టుకొని, అత్యంత భయంకరమైన ఆ మహారణ్యాన్ని
  మహాబలవంతులైన వారు (రామలక్ష్మణులు) దాటి ముందుకు వెళ్లారు॥3-69-4॥
'5': >-
  అక్కడ నుండి జనస్థానానికి ఆపైన మూడు క్రోశములు ప్రయాణించి, మహాతేజస్సు గల ఆ
  రాఘవులిద్దరూ ఘనమైన క్రౌంచారణ్యంలో ప్రవేశించారు॥3-69-5॥
'6': >-
  ఆ వనం రకరకాల మేఘగణాల ఘనతతో సమానంగా కనిపిస్తూ, అన్నివైపులా హర్షంతో
  ఉల్లసిస్తున్నదానివలె ఉండి, నానావర్ణాల మంగళమైన పుష్పాలతోను, మృగపక్షుల
  సమూహాలతోను సమృద్ధిగా ఉంది॥3-69-6॥
'7': >-
  వైదేహి (సీత)ను దర్శించాలని కోరుకుంటూ, ఆ ఇద్దరూ ఆ వనాన్ని శోధించారు; సీతాహరణ
  దుఃఖంతో బాధపడుతూ, అక్కడక్కడ నిలిచి చుట్టూ గమనిస్తూ ఉండేవారు॥3-69-7॥
'8': >-
  తదుపరి ఆ ఇద్దరు సోదరులు తూర్పు దిశగా మూడు క్రోశములు వెళ్లి, క్రౌంచారణ్యాన్ని
  దాటి, మధ్యలో మతంగాశ్రమ ప్రాంతం వైపు చేరారు॥3-69-8॥
'9': >-
  అనేక భయంకర మృగాలు, పక్షులు గల ఘోరమైన ఆ వనాన్ని, నానావృక్షాలతో నిండినదాన్ని,
  అన్ని చోట్లా ఘనమైన వృక్షసమూహాలతో కమ్మబడినదాన్ని వారు చూశారు॥3-69-9॥
'10': >-
  అక్కడ ఆ పర్వతంలో దశరథాత్మజులు ఒక గుహను చూశారు—పాతాళముతో సమానంగా లోతైనదిగా,
  నిత్యం చీకటితో ఆవరించబడినదిగా॥3-69-10॥
'11': >-
  ఆ గుహకు సమీపంగా చేరిన ఆ ఇద్దరు నరవ్యాఘ్రులు, మహారూపం గల, వికృత ముఖం కల
  రాక్షసిని చూశారు॥3-69-11॥
'12': >-
  ఆమె అల్పసత్త్వులలో భయాన్ని కలిగించేదిగా, జుగుప్సాకరముగా, రౌద్రదర్శనముతో;
  వేలాడే పొట్టతో, తీక్ష్ణ దంష్ట్రలతో, వికట ముఖంతో, గరుకైన చర్మంతో
  కనిపించింది॥3-69-12॥
'13': >-
  భయంకరమైన మృగాలను భక్షిస్తూ, వికటాకారంగా, విడిచిపడిన జుట్టుతో ఉన్న ఆమెను అక్కడ
  రామలక్ష్మణులైన ఆ సోదరులు చూశారు॥3-69-13॥
'14': >-
  ఆ రాక్షసి ఆ వీరుల వద్దకు చేరి, అన్నకు ముందుగా నడుచుచున్న లక్ష్మణుని ఉద్దేశించి
  “ఇక్కడికి రా, మనము కలిసి విహరిద్దాం” అని చెప్పి, అతనిని పట్టుకుంది॥3-69-14॥
'15': >-
  అతనిని ఆలింగనం చేసుకొని, సౌమిత్రిని ఉద్దేశించి ఇలా పలికింది—“నా పేరు అయోముఖి;
  నీవు నాకు ప్రియుడు; నిన్ను పొందడం నాకు లాభం”॥3-69-15॥
'16': >-
  “ప్రభూ! పర్వత దుర్గ ప్రాంతాలలోను, నదుల పులినాలలోను, ఓ వీరా—నీవు దీర్ఘకాలం
  జీవించి, నాతో కలిసి సుఖంగా విహరించుదువు” అని చెప్పింది॥3-69-16॥
'17': >-
  ఇలా వినగానే కోపించిన లక్ష్మణుడు ఖడ్గాన్ని ఊడదీసి, అరిసూదనుడై, ఆమె కర్ణాలు,
  నాసిక, స్తనమును కోసివేశాడు॥3-69-17॥
'18': >-
  కర్ణనాసలు కోయబడగానే ఆమె వికల స్వరంతో గొంతెత్తి కేకలు వేసి, భయంకర దర్శనముతో
  ఉన్న ఆ రాక్షసి వచ్చిన దారినే పరుగున పారిపోయింది॥3-69-18॥
'19': >-
  ఆమె వెళ్లిపోయిన తరువాత, ఘనమైన ఆ వనంలో శౌర్యంతో ముందుకు సాగుతూ, అమిత్రఘ్నులైన
  రామలక్ష్మణ సోదరులు మరింత లోపలికి చేరారు॥3-69-19॥
'20': >-
  అప్పుడు మహాతేజస్సుతో, సత్త్వసంపన్నుడై, శీలవంతుడై, శుచివంతుడైన లక్ష్మణుడు అంజలి
  గడియించి, దీప్తతేజస్సుగల తన అన్నతో ఇలా అన్నాడు॥3-69-20॥
'21': >-
  “నా బాహువు బలంగా కంపిస్తోంది; నా మనస్సు కూడా కలతచెందినట్లుగా ఉంది. పైగా,
  ఎక్కువగా అపశకున నిమిత్తాలను గమనిస్తున్నాను”॥3-69-21॥
'22': >-
  “అందువల్ల, ఆర్యా! నీవు సన్నద్ధుడవై ఉండు; నా మాటను అనుసరించు. నాకు కనిపిస్తున్న
  నిమిత్తాలు తక్షణమే అపాయం రాబోతున్నదని సూచిస్తున్నాయి”॥3-69-22॥
'23': >-
  “ఇదిగో ‘వంజులక’ అనే పేరుగల అత్యంత క్రూరమైన పక్షి—మన యుద్ధవిజయాన్ని
  ప్రకటిస్తున్నట్టుగా గట్టిగా అరుస్తోంది”॥3-69-23॥
'24': >-
  వారు అలా అన్వేషిస్తూ, శక్తితో ఆ వనమంతా గాలిస్తుండగా, వనాన్ని
  చీల్చిపారేస్తున్నట్లు విపులమైన ఒక శబ్దం ఉత్పన్నమైంది॥3-69-24॥
'25': >-
  ఆ వనమంతటినీ మాతరిశ్వ (గాలి) అతి గాఢంగా చుట్టుముట్టినట్లుగా, ఆ వనశబ్దం వనాన్ని
  నింపుతున్నట్లుగా అయింది॥3-69-25॥
'26': >-
  ఆ శబ్దం మూలాన్ని తెలుసుకోవాలని కోరుతూ, ఖడ్గధారియైన రాముడు అనుజుడితో కలిసి,
  విస్తార వక్షస్థలముగల మహాకాయ రాక్షసుని చూశాడు॥3-69-26॥
'27': >-
  ఆ రాక్షసుడు వారి ముందరే నిలిచి ఉండగా, ఆ ఇద్దరూ చేరారు—అతడు మిక్కిలి పెరిగి,
  శిరస్సు-గ్రీవ లేనివాడై, ఉదరమే ముఖంగా ఉన్న కబంధుడు॥3-69-27॥
'28': >-
  పొడవైన పదునైన రోమాలతో మహాపర్వతంలా ఎత్తుగా నిలిచినవాడు; నీలమేఘసమాన వర్ణంతో,
  రౌద్రముగా, మేఘగర్జన సమాన నిస్వనంతో ఉన్నవాడు॥3-69-28॥
'29': >-
  అగ్నిజ్వాలలవంటి ప్రకాశంతో లలాటంలో వెలుగుచేస్తూ, పెద్దదైన పింగళరంగు పక్షంలాంటి
  భాగంతో, విశాలంగా దీర్ఘంగా కనిపిస్తూ॥3-69-29॥
'30': >-
  ఒకే ఒక్క భయంకరమైన, సుదర్శనమైన కన్ను వక్షస్థలంలో ఉండగా; పెద్ద దంష్ట్రలతో కూడిన
  అతడు, మహాముఖంతో, నాలుక చాపుతూ (లేలిహానముగా) కనిపించాడు॥3-69-30॥
'31': >-
  మహాభయంకరమైన ఎలుగులు, సింహాలు, మృగాలు, పక్షులను భక్షిస్తూ; రెండూ యోజనముల పొడవు
  కలిగి భయంకరమైన తన భుజాలను వికటంగా చాచి కదుపుతూ ఉన్నాడు॥3-69-31॥
'32': >-
  తన చేతులతో రకరకాల ఎలుగులు, పక్షుల గుంపులు, జంతువులను పట్టుకొని,
  లాగుతూ-విసిరేస్తూ, అనేక మృగయూథాధిపతులను ఆకర్షించి సంకర్షిస్తూ ఉన్నాడు॥3-69-32॥
'33': >-
  ఆ రాక్షసుడు మార్గాన్ని మూసివేసి నిలిచిపోయినప్పుడు, ఆశ్రయానికి వచ్చిన ఆ
  సోదరులిద్దరూ (అతనిని) దాటి ఒక క్రోశం మేర దూరంలో మరొక దృశ్యాన్ని
  చూశారు॥3-69-33॥
'34': >-
  అతిపెద్దదైన, దారుణమైన, భయంకరమైన, భుజాలతో ఆవరించబడ్డ కబంధుని—ఆకారంలో కేవలం
  కండెములా ఉండి, అత్యంత ఘోర దర్శనముతో ఉన్నవాడిని చూశారు॥3-69-34॥
'35': >-
  అతడు మహాబాహువై, విస్తారమైన తన రెండు భుజాలను అత్యంతంగా చాచి, బలవంతంగా
  నలిపేస్తూ, రాఘవులిద్దరినీ ఒకేసారి పట్టుకున్నాడు॥3-69-35॥
'36': >-
  ఖడ్గధారులై, దృఢధనుస్సులు గలవారై, తీక్ష్ణతేజస్సు కలవారై, మహాభుజులైన ఆ ఇద్దరు
  సోదరులు—మహాబలవంతులైనా—అతని చేతికి వశమై లాగబడుతున్నారు॥3-69-36॥
'37': >-
  అక్కడ ధైర్యంతో శూరుడైన రాఘవుడు ఏమాత్రం కలవరపడలేదు; కానీ బాల్యమునుండి రక్షణగా
  నిలిచే ఆశ్రయం (రాముడే) ఇదే కనుక, లక్ష్మణుడు మాత్రం తీవ్రముగా
  కలతపడ్డాడు॥3-69-37॥
'38': >-
  విషణ్ణుడైన రాఘవానుజుడు లక్ష్మణుడు రామునితో ఇలా అన్నాడు—“వీరా! నన్ను చూడు—నేను
  వశమైనవాడై, రాక్షసుని ఆధీనంలో పడ్డాను”॥3-69-38॥
'39': >-
  “నన్నొక్కడినే (అతనికి) అప్పగించి నీవు విడిపో, ఓ రాఘవా! నన్ను అతనికి భూతబలిగా
  ఇచ్చి, నీవు యథాసుఖంగా తప్పించుకొని పారిపో”॥3-69-39॥
'40': >-
  “నీవు అచిరకాలంలోనే వైదేహిని పొందుతావని నా అభిప్రాయం. అలాగే, ఓ కాకుత్స్థా!
  పితృపైతామహమైన రాజ్యభూమిని తిరిగి పొందిన తరువాత…”॥3-69-40॥
'41': >-
  “అక్కడ నీవు రాజ్యస్థుడై ఉన్నప్పుడు, రామా! నన్ను ఎల్లప్పుడూ స్మరించవలెను” అని
  లక్ష్మణుడు పలికాడు. ఇలా చెప్పబడినప్పుడు రాముడు సౌమిత్రితో ఇలా అన్నాడు॥3-69-41॥
'42': >-
  “వీరా! వృథాగా భయపడకు; నీలాంటి వాడు ఇలా దిగులుపడడు.” ఇంతలోనే క్రూరుడైన
  (కబంధుడు) రామలక్ష్మణ సోదరులను ఉద్దేశించి॥3-69-42॥
'43': >-
  మహాబాహువైన, దానవోత్తముడైన కబంధుడు ఇలా అన్నాడు—“ఎవరు మీరు ఇద్దరూ? ఎద్దు భుజాలు
  గలవారిలా, మహాఖడ్గధనుస్సులు ధరించినవారు”॥3-69-43॥
'44': >-
  “భయంకరమైన ఈ దేశానికి దైవయోగంతో నా కళ్లముందుకు వచ్చారు. మీ పని ఏమిటి? ఏ కారణంతో
  ఇక్కడికి వచ్చారు? చెప్పండి”॥3-69-44॥
'45': >-
  “ఇక్కడ ఆకలితో బాధపడుతూ నిలిచి ఉన్న నాయెదుట ఈ దేశానికి వచ్చారు;
  బాణాలు-ధనుస్సు-ఖడ్గాలతో, పదునైన కొమ్ములున్న వృషభాల్లా (యుద్ధసన్నద్ధంగా)
  ఉన్నారు”॥3-69-45॥
'46': >-
  “నా దగ్గరికి వేగంగా వచ్చారు; మీకు జీవితం దొరకటం చాలా దుర్లభం.” ఆ దురాత్ముడైన
  కబంధుని ఈ మాటలు విన్న తరువాత॥3-69-46॥
'47': >-
  రాముడు తన ముఖం ఎండిపోతున్నట్లు (విషాదంతో) ఉండగా, లక్ష్మణునితో ఇలా అన్నాడు—“ఓ
  దృఢసత్యవిక్రమా! కష్టానికన్నా కష్టతరమైన, దారుణమైన స్థితి మనకు
  ఎదురైంది”॥3-69-47॥
'48': >-
  “ఆ ప్రియమైన సీతను పొందకముందే, జీవితం అంతమయ్యేలా ఒక మహావ్యసనం వచ్చింది. ఓ
  లక్ష్మణా! కాలానికి సమస్త భూతాలపై అపారమైన శక్తి ఉంది”॥3-69-48॥
'49': >-
  “ఓ నరవ్యాఘ్రా! నన్నూ నిన్నూ ఈ వ్యసనాలు ఎలా మోహింపజేసాయో చూడు. ఓ లక్ష్మణా!
  సమస్త ప్రాణుల విషయంలో దైవానికి (విధికి) అధికారం అతి భారమైనదే”॥3-69-49॥
'50': >-
  “శూరులైనవారు, బలవంతులైనవారు, శస్త్రాస్త్రనిపుణులైనవారు కూడా యుద్ధరంగంలో కాలం
  పట్టినప్పుడు క్షీణిస్తారు—ఇసుకతో కట్టిన వంతెనలు ఎలా కూలిపోతాయో అలా”॥3-69-50॥
'51': >-
  ఇలా పలుకుతూ, దృఢసత్యవిక్రముడైన, మహాకీర్తిశాలి, ప్రతాపవంతుడైన దాశరథి (రాముడు)
  ఉగ్రపరాక్రముడైన సౌమిత్రిని పరిశీలించి, తన మనస్సులో స్థిరమైన నిర్ణయాన్ని ఆ
  సమయంలో చేసుకున్నాడు॥3-69-51॥
'52': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే “కబంధగ్రాహః” నామ
  ఏకోనసప్తతితమః సర్గః ॥3-69॥
