'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో ‘సీతాప్రతిగ్రహః’ అనే నామంతో
  ఏకవింశత్యధికశతతమః సర్గః (6-121).
'1': >-
  పితామహుడు (బ్రహ్మదేవుడు) పలికిన ఈ శుభవాక్యాన్ని వినగానే, విభావసుడు
  (అగ్నిదేవుడు) వైదేహిని తన ఒడిలో ఎత్తుకొని ఒక్కసారిగా పైకి ఎగిరెత్తాడు.
'2': >-
  ఆపై హవ్యవాహనుడు (అగ్ని) ఆ చితిని విదిలించి, జనకాత్మజను చేత పట్టుకొని,
  మూర్తిమంతుడై తక్షణమే పైకి లేచాడు.
'3': >-
  ఆమె యవ్వన సూర్యుని వలె ప్రకాశించుచుండెను; తప్తకాంచనమువంటి స్వర్ణాభరణాలతో
  సుసజ్జితమైయుండెను; రక్తవస్త్రధారిణిగా, బాల (కుమారి) స్వభావంతో, నీలనివి వంకరగా
  వాలిన కేశములతో కనబడెను.
'4': >-
  క్లేశం కలగనట్లు ఉన్న మాలాభరణాలతో అలంకృతురాలై, ఆ రూపమంతయు నిందలేనిదిగా ఉన్న
  వైదేహిని, విభావసుడు తన ఒడిలో కూర్చుండబెట్టుకొని రామునికి సమర్పించాడు.
'5': >-
  అప్పుడు లోకమంతటికీ సాక్షిగా ఉన్న పావకుడు రామునితో ఇలా పలికెను: “ఓ రామా! ఇదిగో
  నీ వైదేహి; ఈమెయందు ఏ పాపమూ లేదు.”
'6': >-
  వాక్కుతో గానీ, మనస్సుతో గానీ, బుద్ధితో గానీ, చూపుతో గానీ—ఈ శుభనడత గల సీత
  ఎప్పుడూ నీ పట్ల పరనారి-భావముతో అతి చరించలేదు; ఆమె సద్వృత్తమే, శీలశౌర్యమూ
  (చరిత్రపరంగా నిష్కళంకత) కలదే.
'7': >-
  వీరబలముతో ఉత్సిక్తుడైన రాక్షసుడు రావణుడు ఈమెను అపహరించాడు; నీ నుండి వేరుపడిన
  ఆమె దీనురాలై, బలహీనస్థితిలో, అరణ్యంలాంటి నిర్మనుష్యస్థలంలో ఉండెను.
'8': >-
  అంతఃపురంలో ఆమెను నిర్బంధించి, కాపలాగా దాచిపెట్టిరి; ఆమె మనస్సంతా నీ మీదే
  నిలిచెను, నీకే పరాయణురాలై ఉండెను; ఘోరబుద్ధి గల భయంకర రాక్షసీగణముచే కాపాడబడెను.
'9': >-
  వివిధ విధాలుగా ప్రలోభపెట్టబడుచూ, బెదిరింపులకు గురవుచూ ఉన్న మైథిలి, అంతరాత్మ
  అంతటా నీ మీదే నిలిపి, ఆ రాక్షసుని గురించి (అతని వశమగుట గురించి) ఏమాత్రము
  ఆలోచించలేదు.
'10': >-
  శుద్ధభావముగల, నిష్పాపమైన ఈ మైథిలిని నీవు స్వీకరించుము. ఇక దీనిగురించి ఏదైనా
  మరల చెప్పవలసినది లేదు—నేను నీకు ఆజ్ఞాపిస్తున్నాను.”
'11': >-
  ఇలా శ్రేష్ఠులచే పలుకబడిన మాటలను విని, ప్రీతిమనస్సుతో ఉన్న ధర్మాత్మ రాముడు,
  హర్షంతో కలవరపడిన నేత్రములతో, క్షణకాలం ధ్యానముగా నిలిచెను.
'12': >-
  ఇట్లు చెప్పబడినప్పుడు, మహాతేజస్సు కల, ధైర్యవంతుడు, అపారవిక్రముడు అయిన
  ధర్మధారులలో శ్రేష్ఠుడు రాముడు, దేవశ్రేష్ఠుని (అగ్నిదేవుని) తో ఇలా పలికెను.
'13': >-
  లోకములలో సీతకు పావనత (శుద్ధత) నిరూపణ తప్పనిసరిగా తగునది. ఎందుకంటే ఈ శుభరూపిణి
  దీర్ఘకాలం రావణుని అంతఃపురంలో నివసించింది.
'14': >-
  “దశరథపుత్రుడు రాముడు ఎంత బాలిష్టుడో! అతడు కామాత్ముడే!” అని—జానకిని శుద్ధి
  చేయకుండానే నేను స్వీకరిస్తే, లోకము నన్ను ఇలా దూషించును.
'15': >-
  సీత అనన్యహృదయురాలు, నా చిత్తాన్ని (నా ప్రతిష్ఠను/నా ధర్మస్థితిని) కాపాడుకునేలా
  ప్రవర్తించు వనిత అని—జనకాత్మజ అయిన ఈ మైథిలిని నేను కూడా బాగా ఎరుగుదును.
'16': >-
  ఈ విశాలాక్షిని తన స్వంత తేజస్సుతో రక్షింపబడినదానిని చూసి, రావణుడు మహాసముద్రం
  తీరరేఖను అతిక్రమించలేనట్లు, ఈమె పరిమితిని (సతీత్వాన్ని) మించలేడు.
'17': >-
  మూడు లోకాల ప్రజలకు నమ్మకం కలిగించుటకై, సత్యాన్నే ఆశ్రయించిన నేను—వైదేహి
  హుతాశనంలో ప్రవేశించుచున్నా కూడా, తాత్కాలికంగా ఉపేక్షించినట్లు (నిర్వికారంగా)
  నిలిచితిని.
'18': >-
  అత్యంత దుష్టమనస్సు గల వాడైనా, చేరలేని ఈ మైథిలిని మనస్సులోనైనా అపహాస్యంగా
  అవమానించుటకు (ప్రధర్షించుటకు) శక్తుడు కాడు; దీప్తమైన అగ్నిశిఖ వలె ఆమె
  అప్రాప్యురాలు.
'19': >-
  రావణుని అంతఃపురంలో ఉన్నప్పటికీ, ఈమెకు ఈ వైక్లవ్యము (అవమానస్థితి/సంశయస్థితి)
  తగదు. ఎందుకంటే సీత నాకు అనన్య; సూర్యుని ప్రభ ఎలా విడదీయలేనిదో అలాగే.
'20': >-
  జనకాత్మజ అయిన మైథిలి మూడు లోకాలలోనూ విశుద్ధురాలు. ఆత్మవంతుని కీర్తి ఎలా
  విడిచిపెట్టలేనిదో, అలాగే నేను ఆమెను విడిచిపెట్టలేను.
'21': >-
  మీ అందరి హితమును కోరే వాక్యమును నేను తప్పక ఆచరించవలెను; లోకనాథులైన మీ
  స్నేహపూర్వకుల మాటలు కూడా ఇలాగే హితంగా పలుకుచున్నారు కనుక.
'22': >-
  ఇలా పలికిన తరువాత, విజేతుడూ మహాబలశాలియూ అయిన రాముడు, తన కృత్యకర్మచే
  (ధర్మబద్ధమైన కార్యచర్యచే) ప్రశంసింపబడుతూ, తన ప్రియతో కలసి—మహాయశస్సు గల
  రాఘవుడు, సుఖానికి అర్హుడై, సుఖమును అనుభవించెను.
'23': >-
  ఇదీ ఋషిప్రణీతమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, యుద్ధకాండము నందలి
  ‘సీతాప్రతిగ్రహః’ అను ఏకవింశత్యధికశతతమః సర్గము (6-121) సంపూర్ణము.
