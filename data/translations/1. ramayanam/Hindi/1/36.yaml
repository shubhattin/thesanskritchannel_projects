'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के बालकाण्ड में ‘उमा-माहात्म्य’ नामक
  छत्तीसवाँ सर्ग (१-३६) आरम्भ होता है।
'1': >-
  उस मुनि के ऐसा कह चुकने पर, वे दोनों वीर राघव और लक्ष्मण उस कथा की प्रशंसा
  करके मुनिपुंगव (श्रेष्ठ मुनि) से इस प्रकार बोले।
'2': >-
  हे ब्रह्मन्! आपने यह परम, धर्मयुक्त (धर्म के अनुरूप) कथन किया है। अब आप शैलराज
  (हिमवान्) की ज्येष्ठा पुत्री (पार्वती/उमा) के विषय में विस्तार से कहने योग्य
  हैं। आप विस्तार के ज्ञाता हैं; दिव्य और मानुष (मानव) — दोनों प्रकार की
  उत्पत्ति का समस्त वृत्तान्त आप भलीभाँति जानते हैं।
'3': >-
  लोकों को पावन करने वाली वह गङ्गा किस कारण से तीन पथों (तीनों लोकों) में
  प्रवाहित हुई? और किस प्रकार वह ‘त्रिपथगा’ कहलाकर श्रेष्ठ नदियों में प्रसिद्ध
  हुई?
'4': >-
  काकुत्स्थ (राम) के इस प्रकार कहने पर, तपोधन (तपस्याधन) धर्मज्ञ विश्वामित्र ने
  अपने कर्मों (कार्य-व्यवहार) से समन्वित होकर (धर्मयुक्त भाव से) उत्तर दिया।
'5': >-
  तब उन्होंने ऋषियों के मध्य, हे राम, सम्पूर्ण कथा को विस्तारपूर्वक सुनाया—कि
  पूर्वकाल में महातपस्वी शितिकण्ठ (भगवान् शिव) का विवाह सम्पन्न हुआ था।
'6': >-
  फिर भगवान् ने देवी (उमा) को देखकर मैथुन (दाम्पत्य-सम्बन्ध) के हेतु उद्यत हुए।
  उस बुद्धिमान महादेव, शितिकण्ठ देव के क्रीड़ारत होने पर एक दिव्य सौ वर्षों का
  काल व्यतीत हो गया।
'7': >-
  परन्तप हे राम! उस अवधि में भी उनसे कोई पुत्र उत्पन्न नहीं हुआ। तब पितामह
  (ब्रह्मा) के अग्रभाग में होकर, सब देवता एकत्र होकर प्रयत्नशील हुए।
'8': >-
  वे सब देवता (यह सोचकर) निकट आए—‘यदि यहाँ कोई प्राणी उत्पन्न हुआ, तो उसे सहन
  कौन कर सकेगा?’—और सब देवताओं ने जाकर प्रणाम करके यह कहा।
'9': >-
  हे देवदेव महादेव! आप इस लोक के हित में प्रवृत्त रहने वाले हैं। देवताओं के इस
  प्रणिपात (नमस्कार) द्वारा आप प्रसन्न होने की कृपा करें।
'10': >-
  हे सुरोत्तम! लोक आपके तेज को धारण नहीं कर पाएँगे। अतः ब्राह्म (ब्रह्मसम्बन्धी)
  तप से युक्त होकर देवी के साथ तपस्या करें।
'11': >-
  त्रैलोक्य के हित की कामना से अपने तेज को अपने ही तेज में धारण करें (अर्थात्
  उसे भीतर ही रोकें)। इन सब लोकों की रक्षा करें; लोकों का नाश करने योग्य आप नहीं
  हैं।
'12': >-
  देवताओं की यह बात सुनकर, समस्त लोकों के महेश्वर (भगवान् शिव) ने सब से कहा—‘ठीक
  है’—और फिर यह भी कहा।
'13': >-
  मैं अपने तेज को उमा के साथ, अपने ही तेज में धारण करूँगा। त्रिदश (देवगण) और
  पृथ्वी—ये सब निर्वाण/उपशमन (शान्ति, भय-निवृत्ति) को प्राप्त हों।
'14': >-
  परन्तु जो मेरा यह अनुपम तेज अपने स्थान से क्षुभित (उत्क्षुब्ध) होकर निकल पड़ा
  है, उसे कौन धारण करेगा? हे सुरसत्तमों! तुम मुझे बताओ।
'15': >-
  ऐसा कहे जाने पर देवताओं ने वृषभध्वज (शिव) को प्रत्युत्तर दिया—‘आज जो तेज
  क्षुभित हुआ है, उसे धरा (पृथ्वी) धारण करेगी।’
'16': >-
  देवताओं के ऐसा कहने पर, महाबल सुरपति (भगवान् शिव) ने उस तेज को मुक्त कर दिया;
  जिसके प्रभाव से पृथ्वी पर्वतों और वनों सहित व्याप्त हो गई।
'17': >-
  इसके बाद देवताओं ने पुनः हुताशन (अग्नि) से भी यह कहा—‘हे महातेजस्वी! वायु से
  संयुक्त होकर उस रौद्र (शैव) तेज में आप प्रवेश करें।’
'18': >-
  तब अग्नि से वह तेज पुनः व्याप्त हुआ और वहाँ श्वेत पर्वत के समान (उज्ज्वल) रूप
  प्रकट हुआ; और एक दिव्य शरवण (सरकण्डों का वन) उत्पन्न हुआ, जो पावक और आदित्य के
  समान तेजस्वी था।
'19': >-
  उसी स्थान पर अग्नि-सम्भव, महातेजस्वी कार्तिकेय का जन्म हुआ। तब देवता तथा
  ऋषिगण—सब—उस समय उमा और शिव का अत्यन्त पूजन करने लगे, उनके मन परम प्रसन्न थे।
'20': तत्पश्चात्, हे राम, शैलसुता (पार्वती) ने देवताओं से यह कहा।
'21': >-
  वे क्रोध से लाल आँखों वाली होकर, अत्यन्त कुपित होकर सबको शाप देने
  लगीं—‘क्योंकि पुत्र की इच्छा से संगत (सम्बन्ध) होने पर भी मुझे रोका गया है।’
'22': >-
  ‘अब तुम अपने-अपने विवाह में (अपने-अपने स्त्रियों के साथ) सन्तान उत्पन्न करने
  के अधिकारी नहीं हो। आज से तुम्हारी पत्नियाँ सदा अपराजा (निःसन्तान) रहें।’
'23': >-
  यह कहकर उन्होंने सब देवताओं को शाप दिया और पृथ्वी को भी शाप दिया—‘हे धरा! तू
  अनेक रूपों वाली होकर, बहुत-बहुत भार (बोझ) धारण करने वाली होगी।’
'24': >-
  ‘और मेरे क्रोध से कलुषित (दूषित) होकर, हे सुदुर्मेधे! तू पुत्र से होने वाली
  प्रसन्नता (माता-पिता की पुत्रजन्य प्रीति) नहीं पाएगी, क्योंकि तू मेरे पुत्र को
  अनिच्छा से (बिना चाह के) धारण करेगी।’
'25': >-
  उन सब देवताओं को पीड़ित देखकर, तब सुरपति (इन्द्र) ने जाने की तैयारी की और वरुण
  द्वारा पालित दिशा (पश्चिम दिशा) की ओर प्रस्थान किया।
'26': >-
  वह (शिव) जाकर, उत्तर पर्वत (हिमालय) के एक पार्श्व (पक्ष) में तप में स्थित हो
  गए—हिमवान् के उद्गमस्थान उस शिखर पर, देवी के साथ महेश्वर ने तपस्या आरम्भ की।
'27': >-
  हे राम! यह विस्तार मैंने तुम्हें शैलपुत्री (उमा) के प्रसंग का निवेदन किया। अब
  हे लक्ष्मण सहित राम! गङ्गा की उत्पत्ति का वृत्तान्त भी मुझसे सुनो।
'28': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, बालकाण्ड में
  ‘उमा-माहात्म्य’ नामक छत्तीसवाँ सर्ग (१-३६) समाप्त हुआ।
