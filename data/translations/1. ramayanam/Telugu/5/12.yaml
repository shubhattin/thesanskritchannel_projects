'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే “హనూమద్విషాదః” నామ ద్వాదశః సర్గః ॥5-12॥


  ఇట్లు శ్రీమద్వాల్మీకి రామాయణము, సుందరకాండము నందు “హనూమంతుని విషాదము” అను
  పన్నెండవ సర్గము.
'1': >-
  ఆ మహాకపి ఆ భవనమధ్యభాగమున నిలుచుకొని, లతాగృహములను, చిత్రగృహములను, నిశాగృహములను
  (రాత్రి విహారాల గృహములను) అంతటా తిరిగి చూచెను. సీతను ప్రత్యక్షంగా చూడవలెననే
  అత్యుత్సుకతతో వెదుకుచు వెళ్ళెను గానీ, సుందరదర్శనయుత అయిన ఆ సీతను మాత్రం ఎక్కడా
  చూడలేకపోయెను.
'2': >-
  అప్పుడు మహాకపి, రఘునందనుడైన రాముని ప్రియభార్య ఆ సీతను చూడక, ఈ విధంగా మనసులో
  ఆలోచించెను— “నిశ్చయముగా సీత ఇక్కడ నిలుపబడలేదు; అందువలననే, నేను ఎంత విచారణచేసి
  వెదుకుచున్నా, మైథిలి దర్శనము నాకు కలుగుట లేదు.”
'3': >-
  “రాక్షసులలో శ్రేష్ఠుడైన (రావణుడైన) వానికి చెరలో ఉన్నా, జనకనందిని జానకీ తన
  శీలధర్మమును కాపాడుటకే తత్పరగా ఉన్న సతీ. అట్టి ఆమె, ఈ దుష్టకర్మచేసే వాని చేత
  (రావణుని చేత) తప్పక హతమై ఉండవచ్చును—ఆర్యమార్గమున నిలిచిన ఆమె, పరధర్మస్థితియందే
  (పరాయివానికి వశముకానని ధర్మస్థితిలో) ఉండుటవలన.”
'4': >-
  వికృతరూపములతో, వికలవర్ణములతో, విశాలముఖములతో, దీర్ఘముగా భయంకర దర్శనముగల
  రాక్షసరాజుని స్త్రీలను చూచి, జనకేశ్వరుని కుమార్తె భయముతో వినశించి (భయంతోనే
  ప్రాణములు విడిచి) ఉండవచ్చునని అతడు భావించెను.
'5': >-
  “సీతను చూడకపోవుటవలన, నా పరాక్రమము ఫలించలేదు; వానరులతో కలిసి ఎంతో కాలము
  వ్యర్థంగా గడిపి వచ్చితిని. ఇప్పుడు నేను సుగ్రీవుని సమీపమునకు తిరిగి వెళ్ళుటకు
  మార్గమే లేదు; ఎందుకనగా, బలవంతుడైన వానరుడూ, అత్యంత కఠినదండశిక్ష కలవాడూ అయిన
  సుగ్రీవుడు నన్ను క్షమించడు.”
'6': >-
  అంతఃపురమంతయు నేను చూచితిని; రావణుని స్త్రీలందరినీ చూచితిని. సాధ్వియైన సీత
  కనబడలేదు. నా శ్రమ అంతా వ్యర్థమై పోయెను.
'7': >-
  నేను వెళ్లిన విషయమును తెలిసికొని, అందరూ కలిసి ఉన్న ఆ వానరులు— “వీరా! అక్కడికి
  వెళ్లి నీవేమి చేసితివి? మాకది చెప్పుము” అని నన్ను ఏమని అడుగుదురో?
'8': >-
  జనకాత్మజను చూడకపోతే, ఆమె విషయమై నేను ఏమని చెప్పగలదు? కాలము వ్యతీతమైన పిమ్మట
  (ఇలా వ్యర్థమైన తరువాత) నిశ్చయముగా నేను ప్రాయోపవేశమును ఆశ్రయించవలసి వచ్చును.
'9': >-
  సముద్రము అవతలికి వెళ్లి వానరులందరూ సమాగతులై ఉన్నప్పుడు, ఆ వృద్ధుడు జాంబవంతుడు,
  అంగదుడు—వారు నాతో ఏమని చెప్పుదురు?
'10': >-
  నిర్వేదము లేనిదే శ్రీ (సంపద/సాఫల్యము) యొక్క మూలము; నిర్వేదము లేనిదే పరమసుఖము.
  కనుక, ఇంకా విచారణ చేయని స్థలమునకు మరల వెళ్లి, అక్కడ మరింతగా అన్వేషించెదను.
'11': >-
  నిర్వేదము (అలసటలేని నిరుత్సాహరాహిత్యం) ఎల్లప్పుడూ సమస్త ప్రయోజనముల సాధనలో
  ప్రవర్తకమగుచున్నది. జీవి ఏ కార్యము చేసినా, అదే ఆ కార్యమును సఫలముగా చేయును.
'12': >-
  అందుచేత, నిర్వేదమును కలిగించునట్టి (నిరుత్సాహము రానీయని) ఉత్తమమైన ప్రయత్నమును
  నేను చేయుదును. రావణుని రక్షణలో ఉన్న, ఇప్పటివరకు చూడనివైన ప్రదేశములనూ
  అన్వేషించెదను.
'13': >-
  అప్పటికి మరల అపానశాలలను (పానశాలలను) వెదికి పరిశీలించెను; అలాగే పుష్పగృహములను
  కూడా. చిత్రశాలలను మరల విచారించెను; అదేవిధంగా క్రీడాగృహములనూ మళ్ళీ తడుముకొనెను.
'14': >-
  ప్రాకారములలోని అంతర్వీధులను, రథ్యలను, అన్ని దిక్కులా ఉన్న విమానములనూ—ఇట్లు
  మనసులో సేకరించి ఆలోచించి, మరల వెదకుటకు అతడు ఉపక్రమించెను.
'15': >-
  భూమిగృహములను, చైత్యగృహములను, ఇంటి మీద ఇంటివలె ఉన్న అంతఃగృహములను కూడా—ఎగురుతూ,
  దిగుతూ, నిలుచుచూ, నడుచుచూ, మరికొన్ని చోట్ల మళ్ళీ వెళ్ళుచూ—అన్నిటిని
  తడుముకొనెను.
'16': >-
  ద్వారములను తెరచుచూ, కపాటములను తన్ని తెరచుచూ, లోనికి ప్రవేశించుచూ, బయటికి
  ఉలికిపడి దూకుచూ—ఎదురు పడిపోవుచు, మళ్ళీ ఎగిరి లేచుచున్నట్లు అతడు చురుకుగా
  సంచరించెను.
'17': >-
  ఆ మహాకపి అంతటా ఉన్న ప్రతి అవకాశం (అవకాశస్థలము) నంతా తిరిగి చూచెను. రావణుని
  అంతఃపురములో, నాలుగు అంగుళములంత స్థలముకూడా—కపి వెళ్లనిది, చూడనిది—అన్నదే
  లేకుండెను.
'18': >-
  ప్రాకారముల మధ్యనున్న వీధులను, చైత్యములను ఆశ్రయించిన వేదికలను, కందకములను,
  పుష్కరిణులను—ఇవి అన్నిటినీ అతడు పరిశీలించెను.
'19': >-
  అనేక రకాల ఆకారములతో, వికృతరూపములతో ఉన్న రాక్షసస్త్రీలు అక్కడ హనూమంతునికి
  దర్శనమిచ్చెను గానీ, జనకాత్మజ మాత్రం కనబడలేదు.
'20': >-
  లోకములో రూపమునకు సాటి లేని, శ్రేష్ఠమైన విద్యాధరస్త్రీలు అక్కడ హనుమంతునికి
  కనిపించిరి; కాని రాఘవుని నందిని (సీత) మాత్రం కనిపించలేదు.
'21': >-
  వరారోహులు, పూర్ణచంద్రనిభ ముఖములు గల నాగకన్యలు అక్కడ హనుమంతునికి దర్శనమిచ్చిరి;
  కానీ జనకాత్మజ మాత్రం ఆమె కాదు.
'22': >-
  రాక్షసేంద్రుడు బలవంతంగా అపహరించిన నాగకన్యలు కూడా అక్కడ హనుమంతునికి కనిపించిరి;
  అయినా జనకనందిని (సీత) మాత్రం ఆమె కాదు.
'23': >-
  ఆ మహాబాహువు అయిన హనూమంతుడు—సీతను చూడలేక, ఇతర శ్రేష్ఠస్త్రీలను మాత్రం
  చూచుచూ—మరింతగా విషాదమునకు లోనయ్యెను.
'24': >-
  వానరేంద్రుల యత్నమును, సముద్రమును దాటిన ప్లవనమును—ఇవి సఫలముకాక వ్యర్థమైనట్లు
  కనబడగా, అనిలసుతుడు మరల చింతలో పడ్డాడు.
'25': >-
  ఆ తరువాత మారుతాత్మజుడైన హనుమంతుడు విమానమునుండి దిగివచ్చి, శోకముచేత హృదయం
  నలిగినవాడై మరింతగా చింతలో మునిగిపోయెను.
'26': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే సుందరకాండే “హనూమద్విషాదః” నామ
  ద్వాదశః సర్గః ॥5-12॥


  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్వాల్మీకి రామాయణ మహాకావ్యము, సుందరకాండము నందు
  “హనూమంతుని విషాదము” అను పన్నెండవ సర్గము సమాప్తము.
