  ఆహ్వానించాడు ॥6-82-25॥
'26': >-
  అప్పుడు ఆ రాక్షసుడు యజ్ఞభూమికి వెళ్లి అగ్నిని ఆహుతి చేస్తున్నప్పుడు,
  హోమశోణితాన్ని భక్షించే ఆ పావకుడు జ్వలించి ప్రకాశించాడు ॥6-82-26॥
'27': >-
  హోమశోణితంతో తర్పితుడై, జ్వాలలతో కప్పబడి ఉన్న ఆ అగ్ని కనిపించాడు; అది
  సంధ్యాకాలంలో ఉదయించిన సూర్యుడిలా, అత్యంత తీవ్రతతో పైకి ఎగసిన అగ్నివలె ఉన్నది
  ॥6-82-27॥
'28': >-
  అప్పుడు విధివిధానాలు తెలిసిన ఇంద్రజితుడు, రాక్షసుల అభివృద్ధి కోసం నియమానుసారం
