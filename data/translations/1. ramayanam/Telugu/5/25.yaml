'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే సుందరకాండే “సీతానిర్వేదః” నామ పంచవింశః సర్గః
  ॥5-25॥
'1': >-
  అసౌమ్యులైన ఆ రాక్షసీలు కఠినంగా, దారుణంగా, అనేక విధాలుగా మాట్లాడుతుండగా
  జనకనందిని సీత కన్నీరు పెట్టుకొంది ॥5-25-1॥
'2': >-
  ఆ రాక్షసీలు ఇలా మాట్లాడగా, మనస్సు ధైర్యమున్న వైదేహి అత్యంత భయభ్రాంతితో
  కన్నీళ్లతో గొంతు గద్గదమై పలికింది ॥5-25-2॥
'3': >-
  ఒక మనుష్య స్త్రీ రాక్షసునికి భార్య కావటం తగదు. మీరు అందరూ నన్ను తినేయండి గానీ,
  మీ మాటను మాత్రం నేను చేయను ॥5-25-3॥
'4': >-
  రాక్షసీల మధ్యలో చిక్కుకొని, దేవతాపుత్రి సమానమైన సీత, రావణుడు భర్త్సన
  చేసినట్లే, శోకార్తగా ఏ శరణ్యమూ, సాంత్వనమూ పొందలేకపోయింది ॥5-25-4॥
'5': >-
  అడవిలో గుంపు నుంచి విడిపోయిన జింక పిల్ల కోకల చేత వేధింపబడినట్లు, సీత తన
  శరీరంలోకి చలి చొచ్చుకొచ్చినట్లుగా మరింతగా వణికిపోతూ ఉండింది ॥5-25-5॥
'6': >-
  అశోక వృక్షం యొక్క విస్తారమైన పుష్పిత శాఖను ఆశ్రయించి పట్టుకొని, మనస్సు
  విరిగిపోయిన ఆమె శోకంతో తన భర్తను తలచుకుంటూ ఉండింది ॥5-25-6॥
'7': >-
  కన్నీటి ప్రవాహంతో తన విస్తారమైన స్తనాలను తడిపుకుంటూ, శోకమే శోకంగా తలచుకుంటూ, ఆ
  శోకానికి అంతం ఎక్కడనూ ఆమెకు కనిపించలేదు ॥5-25-7॥
'8': >-
  గాలికి వంగి కదిలే అరటిచెట్టు వలె ఆమె వణుకుతూ నేలకూలింది; రాక్షసీల భయంతో
  వణికిపోయి ఆమె ముఖం వాడిపోయి వర్ణహీనమైంది ॥5-25-8॥
'9': >-
  ఆ సమయంలో వణుకుతున్న సీత తలపాగు (వేణి) కదిలుతూ, పాము లాగ వంపులు తిరుగుతూ
  పాకుతున్నట్లు కనిపించింది ॥5-25-9॥
'10': >-
  శోకార్తగా నిస్సహాయంగా దీర్ఘంగా నిట్టూరుస్తూ, కోపంతో కూడిన వేదన ఆమె మనస్సును
  కదిలించగా, మైథిలి కన్నీళ్లను వదులుతూ విలపించింది ॥5-25-10॥
'11': >-
  “హా రామా!” అని దుఃఖార్తగా, “హా మళ్లీ లక్ష్మణా!” అని; “హా నా అత్త కౌసల్యా!” “హా
  సుమిత్రా!” అని ఆ సీత దుఃఖంతో పలికింది ॥5-25-11॥
'12': >-
  పండితులు చెప్పిన లోకప్రసిద్ధమైన ఈ మాట సత్యమే: కాలం కానిదే మరణం స్త్రీకైనా
  పురుషునికైనా దొరకడం చాలా కష్టం ॥5-25-12॥
'13': >-
  ఇక్కడ క్రూరులైన రాక్షసీల చేత ఇలా వేధింపబడుతూ, రాముడిని విడిచి, క్షణమాత్రం కూడా
  నేను దుఃఖం లేకుండా జీవించలేకపోతున్నాను ॥5-25-13॥
'14': >-
  అల్ప పుణ్యవతినైన, దయనీయమైన నేను అనాథలా నశించబోతున్నాను—సముద్రమధ్యలో నిండుగా
  ఉన్న నావ గాలివేగాల చేత కొట్టుకుపోయినట్లు ॥5-25-14॥
'15': >-
  నా భర్తను చూడలేక, రాక్షసీల వశమైపోయి, నీరు కొట్టుకుపోయిన ఒడ్డు లాగా నేను శోకంతో
  పూర్తిగా కుంగిపోతున్నాను ॥5-25-15॥
'16': >-
  పద్మదళాల వంటి కన్నులు కలిగినవాడిని, సింహంలా విక్రమంగా నడిచేవాడిని,
  కృతజ్ఞుడిని, ప్రియంగా మాట్లాడేవాడిని—నా నాథుడైన ఆ రాముణ్ణి చూడగలిగేవారే
  ధన్యులు ॥5-25-16॥
'17': >-
  విదితాత్ముడైన ఆ రాముడిని ఎలాగైనా కోల్పోయిన నాకు జీవితం, పదునైన విషం
  త్రాగినట్లుగా భరించలేని దుర్లభమైనదిగా మారింది ॥5-25-17॥
'18': >-
  ఇంత ఘోరమైన, మహాదారుణమైన మహాదుఃఖాన్ని పొందటానికి, నేను పూర్వదేహంలో ఏలాంటి
  మహాపాపం చేశానో? ॥5-25-18॥
'19': >-
  పెద్ద శోకంతో కమ్మబడిన నేను ప్రాణం విడిచిపెట్టాలనుకుంటున్నాను; కానీ రాక్షసీలు
  కాపలా కాస్తుండటంతో రాముణ్ణి నేను చేరలేకపోతున్నాను ॥5-25-19॥
'20': >-
  ధిక్, నిజంగా ఈ మనుష్య జన్మకు ధిక్కారం! ధిక్ పరాధీనతకు ధిక్కారం! స్వేచ్ఛగా
  (ఆత్మచ్ఛందంగా) జీవితం విడిచిపెట్టలేకపోవడం ఎంత దుర్భరం! ॥5-25-20॥
'21': >-
  ఇత్థం ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యము, సుందరకాండము నందలి
  “సీతానిర్వేదః” అను పంచవింశః సర్గః ॥5-25॥
