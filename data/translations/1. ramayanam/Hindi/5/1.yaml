'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘सागर-लङ्घन’ नामक प्रथम
  सर्ग का आरम्भ होता है॥५-१॥
'1': >-
  तब शत्रुओं को परास्त करने वाले (हनुमान्) ने, रावण द्वारा हरी गई सीता के
  पदचिह्नों/स्थान का अन्वेषण करने के लिए, चारणों द्वारा आचरित (आकाश-मार्ग) पथ
  में जाने की इच्छा की॥५-१-१॥
'2': >-
  द्वन्द्वरहित और अत्यन्त दुष्कर कर्म करने की अभिलाषा रखने वाला वह वानर, ऊँचे
  उठे हुए सिर और ग्रीवा वाला, मानो गौओं का स्वामी (वृषभ) हो—ऐसा शोभायमान
  हुआ॥५-१-२॥
'3': >-
  फिर महाबली, धीर हनुमान् वैदूर्य (नीलमणि) के समान वर्ण वाले हरित शाद्वलों तथा
  जल-सदृश स्वच्छ प्रदेशों में यथासुख विचरने लगा॥५-१-३॥
'4': >-
  बुद्धिमान् हनुमान् पक्षियों को आतंकित करता हुआ, छाती से वृक्षों को
  धकेलता/उखाड़ता हुआ, बहुत-से मृगों को मारता हुआ, मानो बढ़ा हुआ सिंह हो—ऐसा
  प्रतीत हुआ॥५-१-४॥
'5': >-
  वह पर्वत नील, लोहित, मञ्जिष्ठ, कमलवर्ण, श्वेत तथा कृष्ण—ऐसे स्वभावसिद्ध निर्मल
  खनिज-रंगों/धातुओं से सर्वथा अलंकृत था॥५-१-५॥
'6': >-
  वह पर्वत बार-बार कामरूप धारण करने वाले, अपने-अपने परिकरों सहित, देवतुल्य
  यक्षों, किन्नरों, गन्धर्वों तथा नागों से परिपूर्ण/आविष्ट था॥५-१-६॥
'7': >-
  उस श्रेष्ठ पर्वत के तल में, नागों के समुदाय से युक्त होकर, वहाँ खड़ा हुआ वह
  कपिश्रेष्ठ ऐसा शोभित हुआ मानो किसी सरोवर में नाग स्थित हो॥५-१-७॥
'8': >-
  उसने सूर्य, महेन्द्र (इन्द्र), पवन तथा स्वयम्भू (ब्रह्मा) और समस्त भूतों को
  अञ्जलि बाँधकर प्रणाम किया और फिर प्रस्थान का निश्चय किया॥५-१-८॥
'9': >-
  पूर्वाभिमुख होकर पवन—जो उसका आत्मयोनि/जनक (पिता) था—को अञ्जलि करता हुआ वह
  दक्षिण दिशा में जाने के लिए और अधिक उद्यत हो उठा॥५-१-९॥
'10': >-
  श्रेष्ठ वानरों द्वारा देखे जाने पर, छलाँग लगाने का निश्चय किए हुए हनुमान् राम
  की वृद्धि/हित के लिए वैसे ही बढ़ने लगा जैसे पर्वों के अवसर पर समुद्र बढ़ता
  है॥५-१-१०॥
'11': >-
  अप्रमित (असीम) शरीर वाला होकर समुद्र को लाँघने की इच्छा से, उसने अपनी भुजाओं
  तथा चरणों से उस पर्वत को दृढ़ता से दबाया/पीड़ा दी॥५-१-११॥
'12': >-
  उस बलवान् वानर के दबाने से वह अचल पर्वत क्षण भर शीघ्र ही हिल उठा और पुष्पित
  अग्रभाग वाले वृक्षों के सब फूल झाड़ गिराए॥५-१-१२॥
'13': >-
  उस वृक्षों से छूटे हुए सुगन्धित पुष्प-प्रवाह से पर्वत चारों ओर ढँक गया और मानो
  पुष्पमय ही हो गया॥५-१-१३॥
'14': >-
  उस उत्तम पराक्रमी के द्वारा दबाया जाता हुआ वह पर्वत, मदमत्त हाथी की भाँति जल
  (रस) बहाने लगा॥५-१-१४॥
'15': >-
  बलवान् हनुमान् से पीड़ित हुआ वह महेन्द्र-नामक पर्वत सुवर्ण, अञ्जन (काले खनिज)
  और रजत की धाराएँ/रेखाएँ उगलने/बहाने लगा॥५-१-१५॥
'16': >-
  पर्वत ने समतल, विशाल शिलाएँ भी छोड़ दीं और मध्यम ज्वाला से युक्त, धूम-रेखाओं
  वाले अग्नि-समूह के समान दिखाई दिया॥५-१-१६॥
'17': >-
  वानर के दबाने से चारों ओर गुहाओं में स्थित प्राणी भी पीड़ित हुए और विकृत
  स्वरों से चीत्कार करने लगे॥५-१-१७॥
'18': >-
  पर्वत के दबने से उत्पन्न वह महान् प्राणियों का नाद पृथ्वी, दिशाओं और उपवनों को
  भर देने लगा॥५-१-१८॥
'19': >-
  विस्तृत सिरों वाले, स्पष्ट स्वस्तिक-चिह्नयुक्त नाग भयानक अग्नि उगलते हुए,
  दाँतों से शिलाओं को काटने लगे॥५-१-१९॥
'20': >-
  उन कुपित नागों के विष सहित दंश से आहत वे महाशिलाएँ अग्नि से प्रदीप्त होकर जल
  उठीं और सहस्रों खण्डों में टूट-फूट गईं॥५-१-२०॥
'21': >-
  उस पर्वत पर उत्पन्न औषधियों के समूह—जो विषनाशक भी थे—भी उन नागों के विष को
  शांत करने में समर्थ न हो सके॥५-१-२१॥
'22': >-
  ‘यह पर्वत प्राणियों/भूतों के कारण फट रहा है’ ऐसा समझकर तपस्वी विद्याधर भयभीत
  होकर स्त्रियों के समूह सहित वहाँ से उड़ गए॥५-१-२२॥
'23': >-
  उन्होंने पीने की भूमि पर रखा हुआ स्वर्णमय आसव-पात्र, तथा बहुमूल्य पात्र और
  सुवर्णमय करक (जलपात्र/लोटे) वहीं छोड़ दिए॥५-१-२३॥
'24': >-
  ऊँचे-नीचे प्रकार के लेह्य (चाटने योग्य) पदार्थ, भक्ष्य, विविध मांस, ऋषभचर्म,
  तथा स्वर्ण-मूठ वाले खड्ग—सब छोड़कर वे चले गए॥५-१-२४॥
'25': >-
  कण्ठ-गुण (हारादि) धारण किए हुए, मद्यपान से मतवाली, रक्तवर्ण मालाओं और लेपन से
  सुसज्जित, लाल और कमल-से नेत्रों वाली वे आकाश में जा पहुँचीं॥५-१-२५॥
'26': >-
  हार, नूपुर, केयूर और विशेष परिधान धारण किए स्त्रियाँ, विस्मित होकर, मंद हास
  करती हुई, अपने रमणों के साथ आकाश में ठिठक गईं॥५-१-२६॥
'27': >-
  महाविद्या प्रदर्शित करते हुए विद्याधर-महर्षि भी समूह सहित आकाश में ठहरे और
  पर्वत को देखने लगे॥५-१-२७॥
'28': >-
  तब निर्मल आकाश में स्थित भावितात्मा ऋषियों तथा चारण-सिद्धों की वाणी/ध्वनि भी
  सुनाई पड़ी॥५-१-२८॥
'29': >-
  ‘यह पर्वत के समान विशाल, मारुतात्मज हनुमान् महावेग से वरुणालय समुद्र को पार
  करना चाहता है।’॥५-१-२९॥
'30': >-
  राम के हित के लिए और वानरों के हित के लिए, यह दुष्कर कार्य करने की इच्छा से
  समुद्र के उस पार—जो अत्यन्त दुर्लभ है—पहुँचना चाहता है॥५-१-३०॥
'31': >-
  तपस्वियों की ये बातें सुनकर विद्याधरों ने उस अप्रमेय, वानरश्रेष्ठ (हनुमान्) को
  पर्वत पर देखा॥५-१-३१॥
'32': >-
  तब उसने शरीर के रोम खड़े किए, अग्नि के समान कम्पित हुआ, और विशाल मेघ की भाँति
  अत्यन्त महान् नाद किया॥५-१-३२॥
'33': >-
  उत्पात की तैयारी में, रोमों से भरा उसका लाङ्गूल क्रमशः घूमता हुआ, उसने ऐसे
  फेंका मानो पक्षिराज सर्प को फेंक दे॥५-१-३३॥
'34': >-
  अतिवेग से पीछे की ओर घूमता उसका लाङ्गूल ऐसा दिखा मानो गरुड़ द्वारा घसीटा जाता
  हुआ महोरग हो॥५-१-३४॥
'35': >-
  उसने अपनी दोनों भुजाएँ, महापरिघ के समान, दृढ़ कर लीं; कटि के पास चरणों को
  समेटकर संकुचित किया॥५-१-३५॥
'36': >-
  भुजाओं को समेटकर तथा ग्रीवा/शिरोधार को भी दृढ़ कर, उस वीर ने तेज, सत्त्व और
  पराक्रम को अपने भीतर समाविष्ट किया॥५-१-३६॥
'37': >-
  दूर से मार्ग का निरीक्षण करते हुए, ऊर्ध्व में दृष्टि लगाए, आकाश को देखते हुए
  उसने हृदय में प्राणों को रोक/संयम किया॥५-१-३७॥
'38': >-
  पाँवों से दृढ़ आधार बनाकर, कानों को समेटकर, महाबली हनुमान् उड्डयन करने को
  उद्यत हुआ॥५-१-३८॥
'39': >-
  वानरश्रेष्ठ हनुमान् ने वानरों से यह वचन कहा—जैसे राघव द्वारा छोड़ा गया बाण,
  श्वास/वायु के समान वेगवान् होकर जाता है॥५-१-३९॥
'40': >-
  उसी प्रकार मैं रावण द्वारा रक्षित लंका को जाऊँगा। यदि मैं लंका में जनकनन्दिनी
  (सीता) को न देख पाया॥५-१-४०॥
'41': >-
  तो इसी वेग से देव-लोक चला जाऊँगा; अथवा यदि त्रिदिव में भी सीता को न देख पाया
  तो श्रम करके भी निष्फल रहूँगा॥५-१-४१॥
'42': >-
  या फिर राक्षसराज रावण को बाँधकर ले आऊँगा। हर प्रकार से कार्य सिद्ध कर मैं सीता
  सहित लौट आऊँगा॥५-१-४२॥
'43': >-
  अथवा रावण सहित पूरी लंका को उखाड़कर ले आऊँगा। ऐसा कहकर वानरोत्तम
  हनुमान्॥५-१-४३॥
'44': >-
  वेगपूर्वक बिना विचार किए उछल पड़ा। वह कपिकुञ्जर स्वयं को सुपर्ण (गरुड़) के
  समान मानने लगा॥५-१-४४॥
'45': >-
  उसके वेग से उछलते ही पर्वत पर स्थित वृक्ष सब टहनियाँ समेटकर चारों ओर से साथ
  उछल पड़े॥५-१-४५॥
'46': >-
  पुष्पों से भरपूर, मतकोयष्टिभक (मदिरा-गन्ध/मधुर फल-फूल वाले) वृक्षों को वह बड़े
  वेग से ढोता हुआ निर्मल आकाश में चला॥५-१-४६॥
'47': >-
  उसके महान् वेग से उखड़े वृक्ष क्षण भर तक उस कपि का अनुसरण करते रहे, जैसे दीर्घ
  पथ पर प्रस्थित अपने बन्धु के पीछे बान्धव चलते हैं॥५-१-४७॥
'48': >-
  उसी महान् वेग से उखड़े साल और अन्य श्रेष्ठ वृक्ष हनुमान् के पीछे ऐसे लगे जैसे
  सेना अपने नरेश के पीछे चले॥५-१-४८॥
'49': >-
  बहुत-से पुष्पित शिखरों वाले वृक्षों से युक्त, पर्वताकार हनुमान् अद्भुत दर्शनीय
  हो उठा॥५-१-४९॥
'50': >-
  फिर वे रसयुक्त वृक्ष लवण जल में डूब गए, मानो महेन्द्र पर्वत से भयभीत होकर
  वरुणालय समुद्र में पर्वत डूब गए हों॥५-१-५०॥
'51': >-
  अंकुरों और कोरकों सहित विविध पुष्पों से आवृत वह कपि मेघ के समान शोभित हुआ,
  मानो पर्वत जुगनुओं से चमक रहा हो॥५-१-५१॥
'52': >-
  उसके वेग से छूटे हुए वे वृक्ष पुष्पों को छोड़कर जल में बिखर गए, जैसे लौटते हुए
  मित्र (साथ छोड़कर) छूट जाएँ॥५-१-५२॥
'53': >-
  हल्केपन के कारण वृक्षों के विविध पुष्प, कपि और वायु द्वारा प्रेरित होकर,
  समुद्र में विचित्र रूप से गिर पड़े। उनसे महान् महासागर, तारों से चित्रित आकाश
  की भाँति, चमक उठा॥५-१-५३॥
'54': >-
  सुगन्धित पुष्पों के ढेर और नाना वर्णों से आवृत वह वानर, विद्युत्-समूह से भूषित
  उदयमान मेघ के समान दिखाई दिया॥५-१-५४॥
'55': >-
  उसके वेग से उत्पन्न पुष्पों के कारण जल दिखायी नहीं देता था; जैसे
  ताराओं/सुन्दरी-कान्तियों से उदित आकाश दिखाई देता है॥५-१-५५॥
'56': >-
  आकाश में जाते हुए उसके दोनों बाहु फैलाए हुए दिखे, मानो पर्वत-शिखर से निकले हुए
  पाँच मुखों वाले दो नाग हों॥५-१-५६॥
'57': >-
  वह महाकपि मानो तरंग-जाल से युक्त महासागर को पी रहा हो; और प्यासे की तरह आकाश
  को निहारता हुआ प्रतीत हुआ॥५-१-५७॥
'58': >-
  विद्युत्-प्रभा के समान उसके नेत्र, वायु-मार्ग का अनुसरण करते हुए, पर्वत पर
  स्थित दो अग्नियों की भाँति प्रकाशमान थे॥५-१-५८॥
'59': >-
  पिङ्गाक्षमुख्य (हनुमान्) के विस्तृत, गोलाकार दोनों नेत्र चन्द्र और सूर्य की
  भाँति स्थित होकर चमकते थे॥५-१-५९॥
'60': >-
  उसका मुख ताम्र वर्ण नासिका के कारण ताम्र-सा दमक रहा था, जैसे संध्या से
  स्पर्शित सूर्य-मण्डल हो॥५-१-६०॥
'61': >-
  उड़ते/प्लवमान वायुपुत्र का घूमता हुआ लाङ्गूल आकाश में ऊँचा उठे इन्द्रध्वज के
  समान शोभता था॥५-१-६१॥
'62': >-
  लाङ्गूल को चक्र-सा घुमाता हुआ, श्वेत दंष्ट्राओं वाला, अनिलात्मज, महाप्राज्ञ
  हनुमान् सूर्य के चारों ओर के परिवेष (आभामण्डल) की भाँति विराजमान था॥५-१-६२॥
'63': >-
  अत्यन्त ताम्र स्फिग्देश (नितम्ब) से वह महाकपि ऐसा दमक रहा था, जैसे गेरु-धातु
  से विदीर्ण कोई पर्वत चमके॥५-१-६३॥
'64': >-
  प्लवमान उस वानर-सिंह के सागर पर, कक्ष-देश में घुसा वायु, मेघ की भाँति गर्जना
  करने लगा॥५-१-६४॥
'65': >-
  जैसे उत्तर दिशा से निकली हुई उल्का आकाश में गिरती हुई अनुबन्ध (पूँछ) सहित
  दिखती है, वैसे ही वह कपिकुञ्जर दिख रहा था॥५-१-६५॥
'66': >-
  पतंग के समान दीप्त, फैला हुआ वह कपि शोभा पा रहा था—मानो बढ़ा हुआ गजराज
  कक्ष्यापट्ट से बँधा हो॥५-१-६६॥
'67': >-
  ऊपर उसके शरीर और नीचे उसकी गहन छाया के साथ, समुद्र में वायु से प्रेरित नौका के
  समान वह कपि प्रतीत हुआ॥५-१-६७॥
'68': >-
  महाकपि समुद्र के जिस-जिस भाग में गया, वह उसके अंग-वेग से उन्मत्त-सा
  (क्षुब्ध-सा) लक्षित होने लगा॥५-१-६८॥
'69': >-
  महावेगवान् वह महाकपि अपने वक्ष से पर्वताकार तरंगों के जाल को टकराता हुआ सागर
  पर कूदता चला॥५-१-६९॥
'70': >-
  बलवान् कपि-वात और मेघ-वात—दोनों निकलकर—भयङ्कर निनाद वाले समुद्र को अत्यन्त
  कम्पित करने लगे॥५-१-७०॥
'71': >-
  लवण जल में विशाल तरंग-जालों को खींचता/घसीटता हुआ कपिशार्दूल कूदता चला, मानो
  दोनों लोकों (आकाश-पृथ्वी) को बिखेर रहा हो॥५-१-७१॥
'72': >-
  मेरु-मन्दर के समान उठी हुई महासागर की तरंगों को वह महावेग से ऐसे लाँघता गया
  मानो उन्हें गिन रहा हो॥५-१-७२॥
'73': >-
  उसके वेग से गर्जित जल, जलद (मेघ) सहित, आकाश में शरद्-ऋतु के फैले हुए बादल-समूह
  की तरह चमका॥५-१-७३॥
'74': >-
  तब तिमि, मकर, झष (बड़ी मछलियाँ) और कूर्म खुले-खुले दिखने लगे, मानो वस्त्र खींच
  लेने से प्राणियों के शरीर दिख जाएँ॥५-१-७४॥
'75': >-
  कूदते हुए उसे देखकर समुद्रगामी सर्पों ने आकाश में उस कपिशार्दूल को गरुड़ के
  समान समझ लिया॥५-१-७५॥
'76': >-
  वानर-सिंह की छाया वेग में अत्यन्त सुन्दर हो गई—दस योजन चौड़ी और तीस योजन
  लम्बी॥५-१-७६॥
'77': >-
  श्वेत मेघों की घनी रेखा जैसी, वायुपुत्र के साथ चलने वाली उसकी छाया लवण जल पर
  गिरकर शोभित हुई॥५-१-७७॥
'78': >-
  महातेजस्वी, महाकाय महाकपि हनुमान् निरालम्ब वायु-मार्ग में पंखों वाले पर्वत की
  भाँति शोभ रहा था॥५-१-७८॥
'79': >-
  जिस मार्ग से वह बलवान् कपिकुञ्जर वेगपूर्वक जा रहा था, उसी मार्ग में समुद्र
  सहसा मानो द्रोणी (गहरी नाली) की तरह दबा/कटा दिखाई देता था॥५-१-७९॥
'80': >-
  पक्षियों के समूहों की पहुँच में पक्षिराज की तरह जाता हुआ हनुमान्, मारुत के
  समान मेघ-समूहों को खींचता चला॥५-१-८०॥
'81': >-
  उस कपि द्वारा खींचे जाते हुए बड़े-बड़े मेघ पाण्डुर, अरुण, नील और मञ्जिष्ठ वर्ण
  वाले होकर चमकने लगे॥५-१-८१॥
'82': >-
  मेघ-जालों में बार-बार प्रवेश करता और निकलता हुआ वह ऐसा दिखता था जैसे चन्द्रमा
  कभी ढका, कभी प्रकाशित दिखाई देता है॥५-१-८२॥
'83': >-
  उस शीघ्र कूदते हुए वानर को देखकर देव, गन्धर्व और चारणों ने वहाँ पुष्प-वृष्टि
  की॥५-१-८३॥
'84': >-
  कूदते हुए वानरेश्वर को सूर्य ने तपाया नहीं; और रामकार्य की सिद्धि के लिए वायु
  ने तब उसकी सेवा/सहायता की॥५-१-८४॥
'85': >-
  आकाश में कूदते हुए उसे ऋषियों ने स्तुति की, और देव-गन्धर्वों ने वनवासी (वानर)
  की प्रशंसा करते हुए गान किया॥५-१-८५॥
'86': >-
  नाग, यक्ष तथा विविध राक्षस भी—सहसा बिना क्लेश के कपिश्रेष्ठ को देखकर—उसकी
  स्तुति करने लगे॥५-१-८६॥
'87': >-
  हनूमति नामक उस प्लवगशार्दूल के कूदते समय, इक्ष्वाकुकुल के मान की रक्षा चाहने
  वाला समुद्र विचार करने लगा॥५-१-८७॥
'88': >-
  यदि मैं हनुमान्—जो वानरेन्द्र है—की सहायता नहीं करूँगा, तो कहने वालों के बीच
  मैं सर्वथा निन्दनीय हो जाऊँगा॥५-१-८८॥
'89': >-
  मैं इक्ष्वाकुनाथ (सगर) के द्वारा ही बढ़ाया गया हूँ; यह (राम) इक्ष्वाकु का ही
  मन्त्री/प्रतिनिधि है—इसे निराश/हताश होने देना मुझे शोभा नहीं देता॥५-१-८९॥
'90': >-
  अतः मुझे ऐसा करना चाहिए कि कपि विश्राम कर ले; फिर मुझ पर विश्राम करके वह सुखी
  होकर शेष मार्ग पार कर लेगा॥५-१-९०॥
'91': >-
  ऐसी कल्याणकारी बुद्धि करके समुद्र ने छिपे हुए जल के भीतर, स्वर्णनाभ मैनाक नामक
  श्रेष्ठ पर्वत से कहा॥५-१-९१॥
'92': >-
  देवराज महान् (इन्द्र) ने पाताल-निवासी असुर-संघों के लिए तुमको यहाँ एक परिघ
  (रोध/द्वारपाल) के रूप में स्थापित किया था॥५-१-९२॥
'93': >-
  तुम इन ज्ञात-वीर्य वालों के पुनः उठने/उत्पात करने पर, अप्रमेय पाताल का द्वार
  रोककर खड़े रहते हो॥५-१-९३॥
'94': >-
  हे शैल! तिर्यक, ऊर्ध्व और अधः—सब प्रकार से बढ़ने की शक्ति तुममें है; इसलिए मैं
  तुम्हें प्रेरित करता हूँ—उठो, हे गिरिसत्तम!॥५-१-९४॥
'95': >-
  यह वीर्यवान् कपिशार्दूल, रामकार्य का अभिलाषी, भयानक कर्म वाला हनुमान् आकाश में
  कूदता हुआ तुम्हारे ऊपर आ रहा है॥५-१-९५॥
'96': >-
  इक्ष्वाकुकुल-परम्परा में स्थित इस (राम) की सहायता मुझे करनी है; इक्ष्वाकु मेरे
  लिए पूज्य हैं और तुम्हारे लिए तो अत्यन्त पूज्यतम हैं॥५-१-९६॥
'97': >-
  हमारा उपकार/सहकार करो; हमारा कार्य टलना नहीं चाहिए। सत्पुरुषों का कोई आवश्यक
  कार्य यदि अपूर्ण रहे तो क्रोध उत्पन्न होता है॥५-१-९७॥
'98': >-
  जल से ऊपर उठो; यह कपि तुम्हारे ऊपर ठहरे। यह हमारा अतिथि है और प्लवमानों में
  श्रेष्ठ, पूज्य है॥५-१-९८॥
'99': >-
  हे चामीकर-महानाभ! देव-गन्धर्वों द्वारा सेवित! हनुमान् तुम पर विश्राम करके फिर
  शेष मार्ग जाएगा॥५-१-९९॥
'100': >-
  काकुत्स्थ (राम) की करुणा, मैथिली का वनवास, और प्लवगेन्द्र (हनुमान्) का श्रम—इन
  सबको देखकर तुम्हें उठना चाहिए॥५-१-१००॥
'101': >-
  लवणाम्भस (समुद्र) की बात सुनकर हिरण्यगर्भ मैनाक, महान् वृक्षों और लताओं से
  आच्छादित होकर, जल से शीघ्र उछल पड़ा॥५-१-१०१॥
'102': >-
  वह समुद्रजल को चीरकर अत्यन्त ऊँचा उठ खड़ा हुआ, जैसे तेज किरणों वाला दिवाकर
  जलधर को चीरकर प्रकट हो जाए॥५-१-१०२॥
'103': >-
  महात्मा वह पर्वत, समुद्र द्वारा प्रेरित होकर, क्षण भर में जल से बाहर आकर अपनी
  चोटियाँ दिखाने लगा॥५-१-१०३॥
'104': >-
  उसकी शातकुम्भमयी चोटियाँ, किन्नरों और महोरगों सहित, सूर्योदय के समान दीप्त थीं
  और मानो आकाश को कुरेद रही थीं॥५-१-१०४॥
'105': >-
  पर्वत की समुत्थित जाम्बूनद (स्वर्ण) मयी चोटियों से आकाश शस्त्र-समूह-सा चमकदार,
  काञ्चन-प्रभ हो गया॥५-१-१०५॥
'106': >-
  जातरूप (स्वर्ण) मय, महाप्रभा से चमकती चोटियों के कारण वह गिरिश्रेष्ठ मानो सौ
  सूर्यों के समान दीप्त हो उठा॥५-१-१०६॥
'107': >-
  लवण जल के मध्य, बिना सहारे के, अपने आगे उठे हुए उस पर्वत को देखकर हनुमान् ने
  निश्चय किया—‘यह कोई विघ्न है’॥५-१-१०७॥
'108': >-
  अत्यन्त ऊँचे उठे उस पर्वत को महावेगवान् महाकपि ने वक्ष से ऐसे गिरा दिया जैसे
  पवन मेघ को गिरा दे॥५-१-१०८॥
'109': >-
  कपि द्वारा पास आ जाने पर पर्वतोत्तम ने उस वानर के वेग को समझकर हर्षित होकर
  गर्जना की॥५-१-१०९॥
'110': >-
  आकाश में स्थित उस वीर के पास आकाश में ही पहुँचकर, प्रसन्न और हृष्टचित्त पर्वत
  ने कपि से यह वचन कहा॥५-१-११०॥
'111': >-
  अपने शिखर पर, मनुष्य रूप धारण करके, (पर्वत बोला)—हे वानरोत्तम! तुमने यह
  अत्यन्त दुष्कर कार्य किया है॥५-१-१११॥
'112': >-
  मेरी चोटियों पर उतरकर सुखपूर्वक विश्राम करके आगे जाओ। राघव के कुल में जन्मे
  लोगों से समुद्र बढ़ाया गया है॥५-१-११२॥
'113': >-
  रामहित में लगे हुए तुम्हारा सत्कार समुद्र कर रहा है; उपकार के बदले उपकार
  करना—यह सनातन धर्म है॥५-१-११३॥
'114': >-
  यह (समुद्र) उसी प्रतिकार/प्रतिदान के लिए तुम्हें सम्मान देना चाहता है;
  तुम्हारे निमित्त ही, आदरवश प्रेरित होकर, मैं उठा हूँ॥५-१-११४॥
'115': >-
  यह कपि सौ योजन आकाश में कूद चुका है; तुम्हारे शिखरों पर विश्राम करके शेष मार्ग
  आगे बढ़े—ऐसा (समुद्र चाहता है)॥५-१-११५॥
'116': >-
  हे हरिशार्दूल! मुझ पर ठहरो, विश्राम कर आगे जाओ। यह सुगन्धित, स्वादिष्ट,
  बहुत-से कन्द-मूल और फल (यहाँ हैं)॥५-१-११६॥
'117': >-
  हे हरिश्रेष्ठ! इन्हें चखकर, विश्राम करके फिर जाओ। हे कपिमुख्य! हमारा भी
  तुम्हारे साथ सम्बन्ध है—तीनों लोकों में प्रसिद्ध, महान् गुणों से
  युक्त॥५-१-११७॥
'118': >-
  हे मारुतात्मज! जो वेगवान् प्लवग कूदते हैं, उनमें मैं तुम्हें ही मुख्यतम मानता
  हूँ, हे कपिकुञ्जर!॥५-१-११८॥
'119': >-
  जानने वाला व्यक्ति तो साधारण अतिथि को भी पूजनीय समझता है; जो धर्म जानना चाहता
  हो, उसके लिए तुम जैसे महान् अतिथि की तो बात ही क्या॥५-१-११९॥
'120': >-
  हे कपिकुञ्जर! तुम देवों में श्रेष्ठ, महात्मा मारुत के पुत्र हो और वेग में उसी
  के समान हो॥५-१-१२०॥
'121': >-
  हे धर्मज्ञ! तुम्हारे पूजित होने पर मारुत भी पूजा पाता है; इसलिए तुम मेरे लिए
  पूजनीय हो। इसका कारण भी सुनो॥५-१-१२१॥
'122': >-
  तात! पूर्व कृतयुग में पर्वत पक्षी हुआ करते थे; वे गरुड़ों के समान वेगवान् होकर
  सभी दिशाओं में जाया करते थे॥५-१-१२२॥
'123': >-
  जब वे उड़ने लगे तब देवगण, ऋषियों सहित, और समस्त भूत उनके गिरने की शंका से
  भयभीत हो गए॥५-१-१२३॥
'124': >-
  तब सहस्राक्ष, शतक्रतु इन्द्र क्रोधित हुआ और वज्र से पर्वतों के पंख काट
  डाले—सैंकड़ों-हजारों की संख्या में॥५-१-१२४॥
'125': >-
  क्रुद्ध देवाधिराज इन्द्र वज्र उठाकर मेरे पास आया; तब महात्मा (तुम्हारे पिता)
  पवन ने श्वास/वेग से मुझे सहसा फेंक दिया॥५-१-१२५॥
'126': >-
  हे प्लवगोत्तम! इसी लवण जल में मैं फेंका गया; तब तुम्हारे पिता ने मेरी
  पंख-रक्षा की—मैं गुप्तपक्ष और समग्र ही रहा॥५-१-१२६॥
'127': >-
  इसलिए हे मारुते! मैं तुम्हारा मान करता हूँ; तुम मेरे लिए मान्य हो। हे
  कपिमुख्य! तुम्हारे द्वारा मेरे साथ यह महान् गुणों वाला सम्बन्ध है॥५-१-१२७॥
'128': >-
  इस प्रकार के कार्य में—जो समुद्र का और मेरा दोनों का है—हे महामति! तुम
  प्रसन्नचित्त होकर हमें प्रसन्न करना उचित समझो॥५-१-१२८॥
'129': >-
  हे हरिसत्तम! अपना श्रम दूर करो, और यह पूजा स्वीकार करो; और मेरे—जो तुम्हारे
  लिए मान्य हूँ—प्रति भी प्रसन्नता करो। तुम्हें देखकर मैं प्रसन्न हूँ॥५-१-१२९॥
'130': >-
  ऐसा कहे जाने पर कपिश्रेष्ठ ने पर्वतोत्तम से कहा—मैं प्रसन्न हूँ; तुम्हारा
  आतिथ्य स्वीकार है; यह क्रोध/उत्सुकता (विघ्न-भाव) दूर किया जाए॥५-१-१३०॥
'131': >-
  मेरे लिए कार्य-काल शीघ्र बीत रहा है और दिन भी गुजरता जाता है। मैंने प्रतिज्ञा
  की है कि बीच में रुकना नहीं है॥५-१-१३१॥
'132': >-
  ऐसा कहकर, हाथ से पर्वत को स्पर्श कर, हरिपुङ्गव वीर्यवान् हनुमान् मानो हँसता
  हुआ आकाश में प्रविष्ट होकर चला गया॥५-१-१३२॥
'133': >-
  पर्वत और समुद्र ने उसे आदर से देखा; और उचित आशीर्वचनों से पूजित तथा अभिनन्दित
  होकर वह आगे बढ़ा॥५-१-१३३॥
'134': >-
  फिर ऊँचा, दूर जाकर, पर्वत और महासागर को पीछे छोड़कर, अपने पिता (पवन) के पथ को
  पाकर, निर्मल आकाश में चला गया॥५-१-१३४॥
'135': >-
  फिर और ऊँची गति पाकर, उस पर्वत को देखते हुए, निरालम्ब वायुसूनु कपिकुञ्जर आगे
  बढ़ता गया॥५-१-१३५॥
'136': >-
  हनुमान् के उस दूसरे अत्यन्त दुष्कर कार्य को देखकर सब देव, सिद्ध और परमर्षि
  उसकी प्रशंसा करने लगे॥५-१-१३६॥
'137': >-
  उसके कर्म से वहाँ स्थित देवता हर्षित हुए; काञ्चन-नाभ (सुनाभ) पर्वत के साथ
  सहस्राक्ष वासव (इन्द्र) भी प्रसन्न हुआ॥५-१-१३७॥
'138': >-
  तब शचीपति (इन्द्र) स्वयं ही अत्यन्त प्रसन्न होकर, गद्गद वाणी से, पर्वतश्रेष्ठ
  सुनाभ से बोले॥५-१-१३८॥
'139': >-
  हे हिरण्यनाभ, शैलेन्द्र! मैं तुमसे अत्यन्त प्रसन्न हूँ। मैं तुम्हें अभय देता
  हूँ; हे सौम्य! यथासुख जाओ॥५-१-१३९॥
'140': >-
  विश्राम कर चुके हनुमान् के लिए तुमने महान् सहायता की—भय के प्रसंग में भी
  निर्भय होकर क्रमशः सौ योजन (आगे बढ़ने का) अवसर मिला॥५-१-१४०॥
'141': >-
  यह कपि दाशरथि राम के हित के लिए ही जा रहा है। अपनी शक्ति से सत्कार करने के
  कारण तुमने मुझे दृढ़ता से संतुष्ट किया है॥५-१-१४१॥
'142': >-
  देवताओं के स्वामी, परितुष्ट शतक्रतु को देखकर पर्वतोत्तम ने विशाल हर्ष प्राप्त
  किया॥５-१-१४२॥
'143': >-
  वरदान-पाया वह पर्वत तब स्थिर हो गया; और हनुमान् ने क्षण भर में समुद्र को पार
  कर लिया॥५-१-१४३॥
'144': >-
  तब देव, गन्धर्व, सिद्ध और परमर्षियों ने सूर्य के समान तेजस्विनी, नागमाता सुरसा
  से कहा॥५-१-१४४॥
'145': >-
  यह वायु-पुत्र श्रीमान् समुद्र के ऊपर कूद रहा है—जिसका नाम हनुमान् है। तुम इसके
  लिए क्षण भर विघ्न/परीक्षा का आचरण करो॥५-१-१४५॥
'146': >-
  राक्षसी रूप धारण कर अत्यन्त भयानक, पर्वत के समान विशाल, दंष्ट्राओं से विकराल,
  पिङ्ग नेत्रों वाली, और ऐसा मुख बनाकर जो आकाश को छू ले॥५-१-१४६॥
'147': >-
  हम इसका बल और इसका पराक्रम और अधिक जानना चाहते हैं। यह या तो उपाय से तुम्हें
  जीत लेगा, या विषाद को प्राप्त होगा॥５-१-१४७॥
'148': >-
  देवताओं द्वारा ऐसा कहकर सत्कृत हुई वह देवी सुरसा, समुद्र के मध्य राक्षसी शरीर
  धारण कर प्रकट हुई॥५-१-१४८॥
'149': >-
  विकृत, विरूप और सबके लिए भयावह रूप लेकर, उसने कूदते हुए हनुमान् को रोककर यह
  कहा॥५-१-१४९॥
'150': >-
  हे वानरर्षभ! ईश्वरों ने तुम्हें मेरे भक्ष्य के रूप में निर्धारित किया है। मैं
  तुम्हें खाऊँगी; मेरे मुख में प्रवेश करो॥५-१-१५०॥
'151': >-
  ‘धाता ने मुझे यह वर दिया है’—ऐसा कहकर वह शीघ्रता से अपना विशाल मुख फैला कर
  मारुति के सामने खड़ी हो गई॥५-१-१५१॥
'152': >-
  सुरसा के ऐसा कहने पर हनुमान् प्रसन्न मुख से बोला—दाशरथि राम नामक मनुष्य
  दण्डकवन में अपने भाई लक्ष्मण तथा पत्नी वैदेही के साथ गया है॥५-१-१५२॥
'153': >-
  दूसरे कार्य में आसक्त, राक्षसों से वैर बाँधे हुए उस राम की यशस्विनी पत्नी सीता
  को रावण ने हर लिया॥५-१-१५३॥
'154': >-
  मैं राम की आज्ञा से उसका दूत बनकर, सीता के पास जा रहा हूँ। हे समुद्र में
  निवासिनी! तुम्हें राम की सहायता करनी चाहिए॥৫-१-१५४॥
'155': >-
  अथवा मैं मैथिली को देखकर और क्लेशरहित कर्म करने वाले राम के पास जाकर, फिर
  लौटकर तुम्हारे मुख में आऊँगा—मैं तुम्हें सत्य प्रतिज्ञा करता हूँ॥५-१-१५५॥
'156': >-
  हनुमान् के ऐसा कहने पर, कामरूपिणी सुरसा बोली—‘मेरे इस वर का अतिक्रमण कोई नहीं
  कर सकता’॥५-१-१५६॥
'157': >-
  समुद्र को देखते हुए जाते हुए उससे सुरसा ने फिर वचन कहा—नागमाता होने के नाते वह
  हनुमान् का बल जानने की इच्छा कर रही थी॥५-१-१५७॥
'158': >-
  हे वानरोत्तम! आज तुम्हें मेरे मुख में प्रवेश करना होगा, फिर जाना। ‘धाता ने
  मुझे यह वर दिया है’—ऐसा कहकर वह उतावली हुई॥५-१-१५८॥
'159': >-
  वह अपना विशाल मुख खोलकर मारुति के सामने खड़ी रही। सुरसा के ऐसा कहने पर
  वानरपुङ्गव क्रुद्ध हुआ॥५-१-१५९॥
'160': >-
  उसने कहा—तो अपना मुख ऐसा करो कि तुम मुझे सह सको। ऐसा कहकर क्रुद्ध होकर वह दस
  योजन लम्बा/ऊँचा हो गया॥५-१-१६०॥
'161': >-
  तब हनुमान् दस योजन चौड़ा हो गया। उसे मेघ-सदृश, दस योजन विस्तृत देखकर सुरसा ने
  भी अपना मुख बीस योजन का कर लिया॥५-१-१६१॥
'162': >-
  तब क्रुद्ध हनुमान् तीस योजन का हो गया; सुरसा ने अपना मुख चालीस योजन
  ऊँचा/विस्तृत कर लिया॥५-१-१६२॥
'163': >-
  वीर हनुमान् पचास योजन ऊँचा हुआ; सुरसा ने अपना मुख साठ योजन ऊँचा कर
  लिया॥५-१-१६३॥
'164': >-
  तभी वीर हनुमान् सत्तर योजन ऊँचा हुआ; सुरसा ने अपना मुख अस्सी योजन ऊँचा कर
  लिया॥५-१-१६४॥
'165': >-
  अग्नि-प्रखर हनुमान् नब्बे योजन ऊँचा हुआ; सुरसा ने अपना मुख सौ योजन
  लम्बा/विस्तृत कर लिया॥५-१-१६५॥
'166': >-
  उसके दीर्घ जिह्वा वाले, अत्यन्त भयानक, नरक-सदृश, व्यापक खुले मुख को देखकर
  बुद्धिमान् वायुपुत्र ने (उपाय सोचा)॥५-१-१६६॥
'167': >-
  मारुति ने अपने शरीर को संकुचित कर लिया, जैसे मेघ सिमट जाए; उसी क्षण हनुमान्
  अंगूठे भर का हो गया॥५-१-१६७॥
'168': >-
  वह बलवान् (अंगूठे-प्रमाण) होकर उसके मुख में घुसा और तत्क्षण निकलकर, आकाश में
  स्थित होकर, श्रीमान् ने यह कहा॥५-१-१६८॥
'169': >-
  हे दाक्षायणी! मैंने तुम्हारे मुख में प्रवेश कर लिया—तुम्हें नमस्कार। अब मैं
  वहीं जाऊँगा जहाँ वैदेही है; और तुम्हारा वर सत्य हुआ॥५-१-१६९॥
'170': >-
  उसे मुख से छूटा देखकर, जैसे राहु के मुख से मुक्त चन्द्रमा, सुरसा देवी ने अपने
  वास्तविक रूप में वानर से कहा॥५-१-१७०॥
'171': >-
  हे हरिश्रेष्ठ! कार्यसिद्धि के लिए, हे सौम्य! यथासुख जाओ; और महात्मा राघव के
  साथ वैदेही को (अवश्य) लौटा लाओ॥५-१-१७१॥
'172': >-
  हनुमान् के उस तीसरे अत्यन्त दुष्कर कर्म को देखकर, तब समस्त भूत ‘साधु, साधु’
  कहकर उसकी प्रशंसा करने लगे॥५-१-१७२॥
'173': >-
  फिर वह गरुड़ के समान, दुर्धर्ष वरुणालय समुद्र के निकट से होकर, वेगपूर्वक आकाश
  में प्रविष्ट हो आगे चला गया॥५-१-१७३॥
'174': >-
  वह आकाश वृष्टि-धाराओं से सेवित, पक्षियों से निवसित, कैशिकाचार्य (वायु-गति के
  आचार्य) द्वारा आचरित, तथा ऐरावत द्वारा सेवित पथ था॥५-१-१७४॥
'175': >-
  सिंह, गज, शार्दूल, पक्षी, सर्प आदि के वाहन वाले, निर्मल विमानों के आवागमन से
  वह मार्ग अलंकृत था॥५-१-१७५॥
'176': >-
  वज्र-आघात के समान स्पर्श वाले (तेजस्वी) पावकों से वह शोभित था, और पुण्यात्मा,
  महाभाग, स्वर्ग-विजय करने वाले (वीर/देव) वहाँ अधिष्ठित थे॥५-१-१७६॥
'177': >-
  अत्यन्त हवनीय/हव्यवाही (अग्नि) को वहन करने वाले, चित्रभानु (अग्नि) द्वारा
  सेवित, तथा ग्रह-नक्षत्र, चन्द्र, सूर्य और तारागणों से विभूषित (वह आकाश)
  था॥५-१-१७७॥
'178': >-
  महर्षि-गण, गन्धर्व, नाग और यक्षों से परिपूर्ण, विविक्त और निर्मल विश्व में,
  विश्वावसु (गन्धर्व) द्वारा सेवित (उस पथ पर) वह चला॥५-१-१७८॥
'179': >-
  देवराज के गजों से आक्रान्त, चन्द्र-सूर्य के पथ पर, शुभ, जीवलोक का
  वितान—ब्रह्मा द्वारा निर्मित—वहाँ विस्तृत था॥५-१-१७९॥
'180': >-
  अनेक बार वीर विद्याधर-गणों द्वारा सेवित और उनसे घिरा हुआ, मारुति गरुड़ की
  भाँति वायु-मार्ग से चला॥५-१-१८०॥
'181': >-
  हनुमान् भी मारुत के समान मेघ-समूहों को खींचता चला—जो कालागरु के समान श्याम,
  रक्त, पीत और श्वेत वर्ण के थे॥५-१-१८१॥
'182': >-
  कपि द्वारा खींचे जाते वे महाभ्र चमकते थे; और वह बार-बार मेघ-जालों में प्रवेश
  करता और निकलता रहा॥५-१-१८२॥
'183': >-
  प्रावृषि के चन्द्रमा की भाँति, प्रवेश करता-निकलता हुआ वह सर्वत्र दिखाई देता
  रहा—मारुतात्मज हनुमान्॥५-१-१८३॥
'184': >-
  वह निरालम्ब आकाश में पर्वतश्रेष्ठ की भाँति (मानो) पंखयुक्त होकर विचर रहा था।
  उसे कूदता देखकर सिंहिका नाम की राक्षसी॥५-१-१८४॥
'185': >-
  जो वृद्ध और कामरूपिणी थी, मन में सोचने लगी—आज बहुत काल के बाद मेरा आहार
  होगा॥५-१-१८५॥
'186': >-
  ‘यह महान् प्राणी अब देर से मेरे वश में आया है’—ऐसा सोचकर उसने उसके छाया को
  पकड़/खींच लिया॥५-१-१८६॥
'187': >-
  छाया पकड़े जाने पर वानर ने सोचा—‘मैं सहसा पकड़ा गया; मेरा पराक्रम पंगु कर दिया
  गया है’॥५-१-१८७॥
'188': >-
  तब वह प्रतिकूल वायु से समुद्र में फँसी महान् नौका की तरह, तिर्यक, ऊपर और
  नीचे—सब ओर देखने लगा॥५-१-१८८॥
'189': >-
  उसने लवण जल में से उठी एक महाबलशाली सत्ता देखी। उसे देखकर विकृतमुख मारुति
  विचार करने लगा॥५-१-१८९॥
'190': >-
  कपिराज (सुग्रीव) ने जैसा कहा था, वैसा ही यह अद्भुत-दर्शनीय, छाया पकड़ने वाला,
  महावीर्य सत्त्व है—इसमें संशय नहीं॥५-१-१९०॥
'191': >-
  तब अर्थ-तत्त्व से सिंहिका को पहचानकर बुद्धिमान् कपि मेघ की भाँति विशाल शरीर
  धारण कर बढ़ने लगा॥५-१-१९१॥
'192': >-
  उस महाकपि के बढ़ते शरीर को देखकर सिंहिका ने पाताल और आकाश के समान भयानक अपना
  मुख फैला दिया॥५-१-१९२॥
'193': >-
  घन-समूह की भाँति गर्जना करती वह वानर पर झपटी; तब उसने उसका अत्यन्त विकृत,
  विशाल मुख देखा॥५-१-१९३॥
'194': >-
  बुद्धिमान् महाकपि ने उसके शरीर-प्रमाण और मर्मस्थानों को देखा; फिर वज्र-सी दृढ़
  काया वाला वह कपि उसके विकृत मुख में (उपाय से) प्रविष्ट होने को तत्पर
  हुआ॥५-१-१९४॥
'195': >-
  वह महाकपि बार-बार अपने शरीर को संकुचित कर, उसके मुख में कूद पड़ा; सिद्ध और
  चारणों ने उसे उसके मुख में डूबते/प्रविष्ट होते देखा॥५-१-१९५॥
'196': >-
  जैसे पूर्णिमा के चन्द्रमा को राहु ग्रस ले; वैसे ही दृश्य के बाद, वानर ने उसके
  तीक्ष्ण नखों से मर्मस्थानों को काट/फाड़ दिया॥५-१-१९६॥
'197': >-
  फिर मन के वेग के समान पराक्रमी हनुमान् वेग से उछल पड़ा; और दैव, धैर्य तथा
  दक्षता से उसे गिराकर (आगे बढ़ा)॥५-१-१९७॥
'198': >-
  कपियों में श्रेष्ठ आत्मवान् हनुमान् फिर वेग से बढ़ गया। हृदय छिन जाने से वह
  सिंहिका व्याकुल होकर जल में गिर पड़ी। स्वयंभू ने मानो उसे गिराने के लिए ही
  हनुमान् को रचा था॥५-१-१९८॥
'199': >-
  वानर द्वारा मारी गई, गिरी हुई सिंहिका को देखकर, आकाशचारी भूतों ने उस
  प्लवगोत्तम से कहा॥५-१-१९९॥
'200': >-
  आज तुमने भयानक कर्म किया—एक महान् सत्त्व को मार गिराया। हे प्लवतां वर! अब अपने
  अभिप्रेत प्रयोजन को निर्विघ्न सिद्ध करो॥५-१-२००॥
'201': >-
  हे वानरेन्द्र! जिसके पास तुम्हारी तरह ये चार गुण—धृति (धैर्य), दृष्टि
  (दूरदर्शिता), मति (बुद्धि) और दाक्ष्य (कौशल)—होते हैं, वह कर्मों में नहीं
  डूबता/विफल नहीं होता॥५-१-२०१॥
'202': >-
  उद्देश्य सिद्ध करने वाले उन प्राणियों द्वारा पूजित होकर, पूज्य हनुमान् नागभोजी
  गरुड़ की भाँति आकाश में प्रविष्ट होकर चला गया॥५-१-२०२॥
'203': >-
  समुद्र का अधिकांश पार कर लेने पर वह चारों ओर देखने लगा; सौ योजन के अन्त में
  उसने वन-समूह (वनराजी) देखा॥５-१-२०३॥
'204': >-
  गिरते/उतरते हुए ही शाखामृगश्रेष्ठ (हनुमान्) ने विविध वृक्षों से भूषित द्वीप और
  मलय के उपवन भी देखे॥५-१-२०४॥
'205': >-
  उसने समुद्र, समुद्र-तटों/अनूपों, तटज वृक्षों, और समुद्र की पत्नियों
  (नदियों/समुद्र-देवियों) के मुखों/मुख-द्वारों को भी देखा॥५-१-२०५॥
'206': >-
  महाबलवान् हनुमान् ने अपने आपको महान् मेघ के समान, मानो आकाश को रोकता हुआ देख,
  बुद्धिमान् होकर एक निश्चय किया॥५-१-२०६॥
'207': >-
  उसने सोचा—‘मेरे शरीर की वृद्धि और वेग देखकर राक्षस मेरे विषय में कौतूहल
  करेंगे’॥५-१-२०७॥
'208': >-
  तब पर्वत के समान उस शरीर को संकुचित करके, वह पुनः अपनी प्राकृतिक अवस्था में आ
  गया—मानो मोह से रहित हो गया हो॥５-१-२०८॥
'209': >-
  उस रूप को अत्यन्त संक्षिप्त कर, प्राकृतिक रूप में स्थित हनुमान्—बलि के समान
  तीन पग चलकर (त्रिविक्रम) बल-वीर्य हरने वाले हरि की भाँति—तीन चरणों में आगे
  बढ़ा (अर्थात् शीघ्रता से पथ नाप लिया)॥५-१-२०९॥
'210': >-
  वह सुन्दर, नाना रूप धारण करने वाला, समुद्र के उस पार तट पर पहुँचकर—दूसरों के
  लिए अशक्य रूप में (कार्य) सिद्ध कर—आत्म-समालोचक और प्रयोजन को भलीभाँति देखता
  हुआ (सावधान होकर) स्थिर हुआ॥५-१-२१०॥
'211': >-
  फिर वह महात्मा, समृद्ध, विचित्र शिखरों वाले लम्ब पर्वत के शिखर पर जा उतरा—जहाँ
  केतकी, उद्दालक और नारिकेल वृक्ष थे—और वह महान् मेघ-शिखर के समान प्रतीत
  हुआ॥५-१-२११॥
'212': >-
  तदनन्तर समुद्र-तट पर पहुँचकर, गिरिश्रेष्ठ के शिखर पर स्थित लंका को देखकर, कपि
  उस पर्वत पर उतर पड़ा और अपना रूप झटकते हुए, मृगों और पक्षियों को व्यथित कर
  दिया॥५-१-२१२॥
'213': >-
  वह दानवों और नागों से युक्त, बड़ी-बड़ी तरंग-मालाओं वाले उस महोदधि को बल और
  पराक्रम से लाँघकर, तब तट पर उतरा और लंका को अमरावती के समान देखा॥५-१-२१३॥
'214': >-
  इस प्रकार ऋषिप्रणीत, श्रीमद्वाल्मीकि-विरचित आदिकाव्य श्रीरामायण के सुन्दरकाण्ड
  में ‘सागर-लङ्घन’ नामक प्रथम सर्ग समाप्त हुआ॥५-१॥
