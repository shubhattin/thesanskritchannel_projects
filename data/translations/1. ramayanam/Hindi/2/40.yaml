'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पौरजन-अनुव्रज्या’
  नामक चालीसवाँ सर्ग (२-४०) आरम्भ होता है।
'1': >-
  तब राम, सीता और लक्ष्मण—तीनों ने हाथ जोड़कर राजा (दशरथ) को सान्त्वना-पूर्वक
  संभाला और अत्यन्त दीन होकर उनकी प्रदक्षिणा की।
'2': >-
  इसके बाद धर्मज्ञ राघव ने सीता सहित राजा से भी अनुमति ली; और शोक से मोहित होकर
  अपनी माता को प्रणाम किया।
'3': >-
  तत्पश्चात् लक्ष्मण ने अपने भ्राता राम के पीछे-पीछे कौसल्या को प्रणाम किया और
  फिर अपनी माता सुमित्रा के भी चरण पुनः पकड़कर वन्दना की।
'4': >-
  लक्ष्मण को प्रणाम करते देख, हितैषिणी माता सुमित्रा रोती हुई महाबाहु लक्ष्मण के
  मस्तक को सूँघकर (आशीर्वाद देकर) उससे बोली।
'5': >-
  “पुत्र! तुम वनवास के लिए भेजे गए हो और अपने प्रिय मित्र-स्वजनों से भी अनुरक्त
  हो; पर जब तुम्हारा भ्राता राम वन को जा रहा है, तब तुम उसमें कभी प्रमाद
  (असावधानी) मत करना।”
'6': >-
  “हे अनघ! चाहे वह विपत्ति में हो या समृद्धि में—तुम्हारी गति (धर्म) यही है।
  संसार में सज्जनों का यही धर्म माना गया है कि वह अपने ज्येष्ठ (बड़े) के वश में
  रहे।”
'7': >-
  “यह आचरण हमारे इस कुल की सनातन मर्यादा के अनुरूप है—दान, यज्ञों में दीक्षा, और
  युद्ध में प्राण-त्याग (तनु-त्याग) करना।”
'8': >-
  लक्ष्मण से इस प्रकार कहकर, सुमित्रा ने राम के प्रिय, पूर्णतः तैयार
  (प्रस्थान-सिद्ध) लक्ष्मण से बार-बार कहा—“जाओ, जाओ।”
'9': >-
  “राम को दशरथ ही समझो, और मुझे जनकनन्दिनी (सीता) ही समझो; अयोध्या को ही वन
  समझो—तात! जैसे सुखपूर्वक जाना हो, वैसे जाओ।”
'10': >-
  तब सुमन्त्र ने हाथ जोड़कर काकुत्स्थ (राम) से विनीत होकर ऐसा वचन कहा, जैसे
  इन्द्र का सारथि मातलि अत्यन्त नम्र और विनय का ज्ञाता हो।
'11': >-
  “राजपुत्र, महायशस्वी! तुम्हारा कल्याण हो—रथ पर आरूढ़ होइए। हे राम! जहाँ तुम
  मुझे कहोगे, मैं तुम्हें शीघ्र वहाँ पहुँचा दूँगा।”
'12': >-
  “तुम्हें वन में चौदह वर्ष अवश्य निवास करना है। देवी (कैकेयी) की प्रेरणा से जो
  (वनवास की) व्यवस्था आरम्भ हो चुकी है, उसी के अनुसार इसे प्रारम्भ करना चाहिए।”
'13': >-
  तब सीता ने प्रसन्न हृदय से, अपने अंगों को अलंकृत करके, सूर्य के समान
  देदीप्यमान उस रथ पर आरूढ़ हुईं।
'14': >-
  वनवास की अवधि और (उसके अनुरूप) वस्त्र तथा आभूषणों का विचार करके, श्वशुर (राजा
  दशरथ) ने पति के साथ जाने वाली सीता को (उपयुक्त) वस्त्र-आभूषण प्रदान किए।
'15': >-
  इसी प्रकार दोनों भाइयों के लिए अस्त्र-शस्त्र और कवच भी दिए गए; उन्हें रथ के
  उपस्थ (रथ की बैठक/पाट) पर व्यवस्थित रूप से रखवाया, और वह कठिन (दृढ़) चर्म
  (ढाल/चमड़ा) भी साथ रखवाया।
'16': >-
  तत्पश्चात् अग्नि के समान तेजस्वी और स्वर्णाभूषणों से विभूषित उस रथ पर भ्राता
  राम और लक्ष्मण—दोनों शीघ्रता से चढ़ गए।
'17': >-
  सीता को तीसरे के रूप में रथ पर आरूढ़ देखकर, सुमन्त्र ने वायु के वेग के समान
  तीव्र तथा उचित/प्रशिक्षित अश्वों को रथ चलाने हेतु प्रेरित किया।
'18': >-
  जब राघव (राम) देर तक के लिए महान् अरण्य की ओर प्रस्थान कर चुके, तब नगरवासियों
  पर मूर्च्छा-सी छा गई और जनसमूह भी बलहीन होकर मूर्च्छित-सा हो गया।
'19': >-
  तब वह नगर अत्यन्त व्याकुल और भ्रमित हो उठा—मानो मद से उन्मत्त और क्रोध से
  उत्तेजित हाथी हो; घोड़ों की झंकार का नाद वहाँ महान् कोलाहल बन गया।
'20': >-
  बालक और वृद्ध सहित वह पूरी नगरी अत्यन्त पीड़ित हो उठी; और जैसे तप्त जन जल की
  ओर दौड़ता है, वैसे ही वह सब राम की ओर दौड़ पड़ी।
'21': >-
  वे सब रथ की बगल और पीछे लटकते, उसी की ओर मुख किए, आँसुओं से भरे मुख वाले,
  अत्यन्त करुण ध्वनि करते हुए बोले।
'22': >-
  “हे सूत! घोड़ों की रश्मियाँ सँभालो, धीरे-धीरे चलो। हम राम का मुख देख लें—फिर
  हमारे लिए उनका दर्शन दुर्लभ न हो जाएगा।”
'23': >-
  “निस्सन्देह राम की माता का हृदय लोहे का है, जो देवगर्भा-सी (दिव्य-स्वरूपिणी)
  सीता वन को जा रही है, फिर भी उसका हृदय फटता नहीं।”
'24': >-
  “वैदेही तो कृतकृत्य (धन्य) है—वह छाया की तरह पति का अनुगमन करती हुई, धर्म में
  अनुरक्त होकर उसे छोड़ती ही नहीं; जैसे सूर्य की किरणों से प्रकाशित मेरु पर्वत।”
'25': >-
  “अहो! लक्ष्मण, तुम सफल-मनोरथ हो—क्योंकि तुम उस देवतुल्य, सदा प्रिय वचन बोलने
  वाले भ्राता की सेवा करोगे।”
'26': >-
  “यह तुम्हारी बुद्धि महान् है और यह तुम्हारा बड़ा अभ्युदय (कल्याण/उन्नति) है।
  यही स्वर्ग का मार्ग है कि तुम उनका अनुगमन कर रहे हो।”
'27': >-
  इस प्रकार कहते हुए वे लोग उमड़ आए आँसुओं को रोक न सके; और इक्ष्वाकुनन्दन प्रिय
  राम के पीछे-पीछे चलते गए।
'28': >-
  इसके बाद राजा दशरथ दीन स्त्रियों से घिरकर, स्वयं भी दीन-चित्त हुए, “प्रिय
  पुत्र को देखूँगा” ऐसा कहते हुए घर से बाहर निकल पड़े।
'29': >-
  और आगे स्त्रियों के रुदन का महान् शब्द सुनाई पड़ा—जैसे बड़े हाथी के बँधे होने
  पर हथिनियों की करुण पुकार सुनाई देती है।
'30': >-
  काकुत्स्थ राजा दशरथ उस समय शोभासम्पन्न होते हुए भी म्लान-से हो गए; जैसे
  पूर्णिमा का चन्द्रमा ग्रहण से आच्छन्न हो जाए।
'31': >-
  तब श्रीमान्, अचिन्त्य-स्वभाव वाले, दशरथनन्दन राम ने सूत से कहा—“शीघ्र रथ
  बढ़ाओ।”
'32': >-
  एक ओर राम कह रहे थे—“जाओ”, और दूसरी ओर जनता कहती थी—“ठहरो”; मार्ग में प्रेरित
  हुआ सूत दोनों बातें एक साथ कर सकने में असमर्थ था।
'33': >-
  महाबाहु राम के निकलते समय, नगरवासियों के आँसुओं से भीगी हुई धूल (उठी हुई रज)
  वहीं दबकर बैठ गई (उड़ न सकी)।
'34': >-
  राघव के प्रस्थान पर नगर रोने और आँसुओं से अत्यन्त व्याकुल हो गया; ‘हाय-हाय’ के
  आर्तनाद से भरकर मानो चेतनाशून्य हो, बहुत पीड़ित था।
'35': >-
  स्त्रियों की आँखों से परिश्रमजनित आँसू बहने लगे—जैसे मछलियों के क्षोभ से हिलते
  हुए कमलों के बीच का जल छलकने लगे।
'36': >-
  श्रीमान् नरेश ने जब देखा कि पूरी नगरी एकाग्रचित्त होकर (केवल राम में) लगी है,
  तब वे दुःख से ऐसे गिर पड़े मानो जड़ से कटा हुआ वृक्ष गिर पड़े।
'37': >-
  तत्पश्चात् राम के पीछे लोगों में ‘हाहाकार’ मच गया, क्योंकि वे राजा को अत्यन्त
  दुःखी होकर गिरते/डूबते हुए देख रहे थे।
'38': >-
  कुछ लोग “हाय राम!” कहकर, और कुछ “हाय राम की माता!” कहकर विलाप करने लगे; तथा
  अन्तःपुर-समृद्ध (रानी-महल सहित) सब ओर से क्रन्दन करते हुए शोक मनाने लगे।
'39': >-
  राम ने पीछे देखकर मार्ग में राजा और माता—दोनों को अपने पीछे आते हुए देखा; वे
  विषण्ण थे और उनका चित्त व्याकुल होकर डगमगा रहा था।
'40': >-
  तब राम, मानो किसी बन्धन में बँधे हों—जैसे कोई किशोर अपनी माता के प्रति बँध
  जाता है—वैसे ही धर्मरूपी पाश से बँधे हुए, खुलकर (स्वेच्छा से) कुछ कह/देख न
  सके।
'41': >-
  जो रथ पर चढ़ने योग्य थे, पैदल चलने योग्य नहीं थे; जो दुःख के अधिकारी नहीं थे,
  जो सुख के अभ्यस्त थे—उन्हें (पीछे आते) देखकर राम ने सारथि को प्रेरित
  किया—“शीघ्र चलो।”
'42': >-
  क्योंकि वह पुरुषव्याघ्र (राम) पिता और माता के दुःखमय दर्शन को सहन करने में
  समर्थ न थे—जैसे अंकुश/अंकुश-प्रहार से प्रेरित हाथी असह्य होकर छटपटाता है।
'43': >-
  जैसे बछड़े के कारण लौटती हुई गाय, बछड़े से बँधी हुई-सी दौड़ती है, वैसे ही राम
  की माता (कौसल्या) राम की ओर दौड़ीं।
'44': >-
  उसी प्रकार रोती हुई कौसल्या उस रथ के पीछे दौड़ती जा रही थीं और पुकार रही
  थीं—“राम! राम!” तथा “हाय सीते! लक्ष्मण!”
'45': >-
  राम, लक्ष्मण और सीता के लिए आँखों से जल बहाती हुई, नृत्य करती-सी विचलित अपनी
  माता को वे बार-बार देखते रहे।
'46': >-
  राजा चिल्लाते थे—“ठहरो!”, और राघव कहते थे—“जाओ, जाओ!”; इन दोनों के बीच
  सुमन्त्र का मन मानो पहियों के बीच फँस गया हो।
'47': >-
  राम ने उससे कहा—“चाहे राजा तुम्हें दोष भी दें, तुम उनसे कह देना—‘मैंने सुना ही
  नहीं’; हे पापिष्ठ! नहीं तो तुम मुझे बहुत देर तक दुःख में डालोगे।”
'48': >-
  सारथि ने राम की आज्ञा का पालन किया; और लोगों से भी अनुमति लेकर, जाते हुए भी
  घोड़ों को शीघ्रता से हाँका।
'49': >-
  लोगों ने राजा की प्रदक्षिणा करके लौटना तो स्वीकार किया, पर वे मन से तीव्र वेग
  की भाँति (राम के पीछे) नहीं लौटे—अर्थात् उनका मन शीघ्र लौट न सका।
'50': >-
  मंत्रियों ने महाराज दशरथ से कहा—“जिसे आप फिर से लौटा हुआ देखना चाहते हैं, उसे
  बहुत दूर तक पीछे न जाएँ।”
'51': >-
  उनके वचन सुनकर, सब गुणों से युक्त महाराज—जिनके अंग पसीने से भीग रहे थे, जिनका
  रूप अत्यन्त विषण्ण हो गया था—दीन होकर, पत्नी सहित वहीं ठहर गए और उस पुत्र को
  देखते ही रह गए।
'52': >-
  इस प्रकार आदिकाव्य, ऋषि-प्रणीत, श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में
  ‘पौरजन-अनुव्रज्या’ नामक चालीसवाँ सर्ग (२-४०) समाप्त होता है।
