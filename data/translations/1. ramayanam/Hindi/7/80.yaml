'0': >-
  इसके उपरान्त श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘अरजा-संगम’ नामक
  अस्सीवाँ सर्ग (७-८०) प्रारम्भ होता है।
'1': >-
  यह वृत्तान्त श्रीराम को कहकर, कुम्भसम्भव महर्षि (अगस्त्य) ने उसी कथा-प्रसंग
  में आगे एक और बात कहना आरम्भ किया।
'2': >-
  तब हे काकुत्स्थ! दान्तात्मा (इन्द्रियों को वश में रखने वाला) राजा दण्ड ने वहाँ
  अनेक वर्षों के समूहों तक, कांटकों (उपद्रव करने वालों) से रहित, निष्कंटक राज्य
  किया।
'3': >-
  फिर किसी समय, रमणीय चैत्र मास में, राजा ने भार्गव के सुन्दर आश्रम की ओर
  प्रस्थान किया और वहाँ जा पहुँचा।
'4': >-
  वहाँ वन-प्रदेश में विचरती हुई, पृथ्वी पर रूप में अप्रतिम और सर्वोत्तम भार्गवी
  कन्या को दण्ड ने देखा।
'5': >-
  उसे देखकर वह दुर्बुद्धि राजा कामदेव के बाणों से पीड़ित हो उठा; और अत्यन्त
  व्याकुल उस कन्या के पास जाकर उससे वचन बोला।
'6': >-
  ‘हे सुश्रोणि! तुम कहाँ से हो? हे शुभे! तुम किसकी पुत्री हो? हे शुभानने! मैं
  काम (अनंग) से पीड़ित हूँ; तुम्हें पाने के लिए मैं चला आया हूँ।’
'7': >-
  उस प्रकार बोलते हुए, मोह से उन्मत्त उस कामी राजा की बात सुनकर भार्गवी ने नृप
  से सानुनय (विनययुक्त) ये वचन कहे।
'8': >-
  ‘हे राजेन्द्र! तुम जानो—मैं देवतुल्य, अक्लिष्टकर्मा (जिसके कर्म कष्टयुक्त न
  हों) भार्गव की पुत्री हूँ। मेरा नाम अरजा है; मैं ज्येष्ठा हूँ और आश्रम में
  निवास करने वाली हूँ।’
'9': >-
  ‘हे राजन्! बलपूर्वक मेरा स्पर्श मत करो। मैं कन्या हूँ और पिता के अधीन हूँ। हे
  राजेन्द्र! मेरे पिता मेरे गुरु हैं और तुम उस महात्मा के शिष्य हो। यदि वे
  महातपस्वी क्रुद्ध हो गए तो तुम्हें अत्यन्त महान् व्यसन (भारी अनर्थ/दुःख) दे
  डालेंगे।’
'10': >-
  ‘यदि धर्मदृष्टि से, सत्पथ के अनुसार, मुझसे तुम्हें कोई कार्य (विवाह-सम्बन्ध)
  ही करना है, तो हे नरश्रेष्ठ! मेरे महातेजस्वी पिता को वरण (उनसे विधिपूर्वक
  याचना) करो।’
'11': >-
  ‘अन्यथा तुम्हें जो फल मिलेगा, वह अत्यन्त घोर परिणामों से युक्त होगा; क्योंकि
  मेरे पिता क्रोध में त्रैलोक्य को भी भस्म कर देने में समर्थ हैं।’
'12': >-
  ‘और हे निर्दोष अंगों वाले! यदि तुम याचना करोगे, तो भी मेरे पिता तुम्हें (मुझे)
  अवश्य प्रदान करेंगे।’
'13': >-
  अरजा के इस प्रकार कहते रहने पर भी, कामवश में पड़ा दण्ड मदोन्मत्त होकर, शिर पर
  अंजलि धरे हुए, उसे उत्तर देने लगा।
'14': >-
  ‘हे सुश्रोणि! मुझ पर प्रसन्न हो; समय नष्ट करने योग्य नहीं है। हे वरानने!
  तुम्हारे ही कारण मेरे प्राण विदीर्ण हो रहे हैं।’
'15': >-
  ‘तुम्हें प्राप्त करके चाहे मेरा वध हो जाए, अथवा कोई दारुण शाप ही मिल जाए—पर हे
  भीरु! मुझ पर कृपा करो; इस अत्यन्त विह्वल होकर तुम्हारी शरण आए भक्त का संग
  स्वीकार करो।’
'16': >-
  ऐसा कहकर उस बलवान् ने दोनों भुजाओं से उस कन्या को बलपूर्वक पकड़ लिया; और वह
  जैसी-तैसी छटपटाती रही, फिर भी उसने कामानुसार मैथुन के लिए प्रवृत्त हो गया।
'17': >-
  यह अत्यन्त घोर और नितान्त क्रूर कर्म करके, दण्ड शीघ्र ही मधुमन्त नामक उत्तम
  नगर को चला गया।
'18': >-
  और अरजा भी रोती हुई, आश्रम से अधिक दूर नहीं, अत्यन्त भयभीत होकर अपने देवतुल्य
  पिता की प्रतीक्षा करती रही।
'19': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में ‘अरजा-संगम’
  नामक अस्सीवाँ सर्ग (७-८०) समाप्त हुआ।
