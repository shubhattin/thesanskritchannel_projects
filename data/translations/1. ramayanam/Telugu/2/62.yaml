'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే “కౌసల్యాప్రసాదనం” నామ ద్విషష్టితమః
  సర్గః ॥2-62॥
'1': >-
  ఈ విధంగా కోపంతో కూడి, రాముని వేదనచే శోకంలో మునిగిన అతని తల్లి (కౌసల్యా) రాజైన
  దశరథునికి కఠినమైన మాటలు వినిపించగా, ఆ రాజు దుఃఖంతో ఆలోచనలలో మునిగిపోయాడు
  ॥2-62-1॥
'2': >-
  ఆలోచిస్తూ ఉండగా, ఆ నరపతి ఇంద్రియములు కలతచెంది మూర్ఛకు లోనయ్యాడు; తరువాత
  దీర్ఘకాలమయ్యాక శత్రు-తాపనుడైన (పరతపుడు) ఆ రాజుకు మళ్లీ స్పృహ కలిగింది ॥2-62-2॥
'3': >-
  స్పృహను పొందిన వెంటనే అతడు దీర్ఘంగా వేడివేడిగా నిశ్వాసం విడిచాడు; పక్కనే ఉన్న
  కౌసల్యను చూచి, మరల గాఢమైన చింతలో పడిపోయాడు ॥2-62-3॥
'4': >-
  అలా చింతిస్తున్న అతనికి తన దుష్కృతకర్మ గుర్తుకొచ్చింది—ఇంతకు ముందు అజ్ఞానవశాన
  శబ్దవేధి (శబ్దాన్ని అనుసరించి బాణం వేసే వాడు) అయి తాను చేసిన ఆ పాపకార్యం
  ॥2-62-4॥
'5': >-
  ఆ ప్రభువు (దశరథుడు) ఆ శోకంతోను, రాముని శోకంతోను మనసు నిలబడక, మహారాజు ఆ రెండు
  శోకాలచే దహించబడుతూ బాధపడసాగాడు ॥2-62-5॥
'6': >-
  ఆ రెండు శోకాల చేత కాలిపోతున్న భూపతి, కౌసల్యను ఉద్దేశించి—వణుకుతూ అంజలి కట్టి,
  ముఖం కిందికి వంచి, ప్రసాదం (క్షమ) కోరుతూ ఇలా పలికాడు ॥2-62-6॥
'7': >-
  “కౌసల్యా! నేను అంజలి పెట్టి నిన్ను ప్రసన్నం చేసుకొనుచున్నాను. నీవు స్నేహశీలవు,
  కరుణామయి; పరుల పట్ల కూడా నిత్యం దయతో ఉండే స్వభావముగలదానివి” ॥2-62-7॥
'8': >-
  “స్త్రీలకు భర్త గుణవంతుడైనా నిర్గుణుడైనా—ధర్మాన్ని విచారించే వారికి, దేవీ,
  ప్రత్యక్ష దైవమే (ప్రత्यक्ष దేవత) అని చెప్పబడును” ॥2-62-8॥
'9': >-
  “నీవు నిత్యం ధర్మపరాయణురాలవు; లోకరీతులను బాగా తెలిసినవు; ఉత్తమ-అధమ భేదమును
  గ్రహించగలవు. కాబట్టి నీవు దుఃఖితురాలైనా, అతి దుఃఖంలో ఉన్నా, నాకు అప్రీతికరమైన
  మాటలు పలకడం నీకు తగదు” ॥2-62-9॥
'10': >-
  దీనస్థితిలో ఉన్న రాజు పలికిన ఆ కరుణభరితమైన మాటలు విని, కౌసల్య కన్నీళ్లను
  విడిచింది—కొత్త నీరు ప్రవహించే కాలువవలె (ప్రణాళిక వలె) బాష్పధారలు ప్రవహించాయి
  ॥2-62-10॥
'11': >-
  ఆమె కన్నీళ్లతో రోదిస్తూ, రాజుని పాదాల సమీపంలో (తల దగ్గర) తన అంజలిని పద్మంలా
  బిగించి, భయంతో కలవరపడుతూ తొందరగా అక్షరాలా మాటలు పలికింది ॥2-62-11॥
'12': >-
  “ప్రసన్నుడవండి; నేను శిరస్సు వంచి వేడుకుంటున్నాను. నేను నేలపై పడి
  నమస్కరించుచున్నాను. దేవా! నేను క్షమాపణ కోరుతున్నాను; నీవు నన్ను సంహరించవలసినది
  కాదు—నన్ను నీ చేతితో చంపకూడదు” ॥2-62-12॥
'13': >-
  “వీరా! బుద్ధిమంతుడైనవాడు ప్రశంసించే విధంగా, ఉభయ లోకాలలోనూ భర్తచే ప్రసన్నత
  పొందిన (భర్తను ప్రసన్నం చేసుకున్న) స్త్రీ—ఆమె నిజమైన స్త్రీగా నిలిచేది;
  అటువంటిదే శ్లాఘనీయం” ॥2-62-13॥
'14': >-
  “ధర్మజ్ఞా! నేను ధర్మాన్ని తెలుసు; నిన్ను కూడా ధర్మజ్ఞుడిగా, సత్యవాది అని
  తెలుసు. కుమారశోకంతో ఆర్తురాలిన నేను ఆ స్థితిలో ఏదైనా (ఏదో) అనుచితంగా
  పలికివుంటే…” ॥2-62-14॥
'15': >-
  “శోకం ధైర్యాన్ని నశింపజేస్తుంది; శోకం శ్రుతిని (వేదవిద్య/వినికిడిచే పొందిన
  జ్ఞానం) నశింపజేస్తుంది; శోకం సమస్తాన్ని నశింపజేస్తుంది. శోకానికి సమానమైన
  శత్రువు మరొకటి లేదు” ॥2-62-15॥
'16': >-
  “శత్రువు చేతి నుండి వచ్చిన దెబ్బ (ప్రహారం) పడినప్పటికీ భరించవచ్చు; కానీ పడిన
  శోకం మాత్రం—అతి సూక్ష్మమైనదైనా—భరించడం సాధ్యం కాదు” ॥2-62-16॥
'17': >-
  “వీరా! ధర్మజ్ఞులైనవారు, శ్రుతిమంతులైనవారు అయినప్పటికీ, ధర్మార్థాలలో సందేహాలు
  తొలగిపోయిన యతులు సైతం—శోకంతో చిత్తం మోహితమైతే—మూలుగిపోయి మూర్ఛిపోతారు (మార్గం
  తప్పుతారు)” ॥2-62-17॥
'18': >-
  “రాముని వనవాసానికి ఇవాళ ఐదవ రాత్రి లెక్కించబడుతోంది; శోకంతో హర్షం హతమై ఉన్న
  నాకు ఈ అయిదు రాత్రులు అయిదు సంవత్సరాల వలె అనిపిస్తున్నాయి” ॥2-62-18॥
'19': >-
  “ఆ విషయాన్ని తలచుకొనుచున్న కొద్దీ ఈ శోకం నా హృదయంలో పెరుగుతోంది—అలసటలేనిదైన
  మహా సముద్ర జలం వేగంగా (ఊపుగా) ఉప్పొంగినట్లుగా” ॥2-62-19॥
'20': >-
  ఈ విధంగా కౌసల్య శుభమయమైన మాటలను చెప్పుచుండగా, సూర్యుడి కాంతి మందగించి
  (అస్తమించుచు), రజనీ సమీపించింది (రాత్రి వచ్చింది) ॥2-62-20॥
'21': >-
  అలా దేవి కౌసల్య వాక్యాలచే రాజు ప్రహ్లాదింపబడి (శాంతింపబడి) ఉన్నప్పటికీ, శోకంతో
  ఆవరించబడినవాడై చివరకు నిద్రాధీనుడయ్యాడు (నిద్రకు లోనయ్యాడు) ॥2-62-21॥
'22': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే “కౌసల్యాప్రసాదనం”
  నామ ద్విషష్టితమః సర్గః ॥2-62॥
