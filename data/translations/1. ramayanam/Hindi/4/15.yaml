'0': >-
  अथ श्रीमद् वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘तारा द्वारा हित-वचन’ नामक
  पंद्रहवाँ सर्ग (४-१५) आरम्भ होता है।
'1': >-
  तब अन्तःपुर में स्थित, अपने भ्राता सुग्रीव से असह्य (अमर्षशील) वाली ने महात्मा
  सुग्रीव के उस गर्जन-निनाद को सुना।
'2': >-
  उस समस्त प्राणियों को कंपा देने वाले निनाद को सुनते ही, उसी क्षण उसका मद
  (अहंकार/उन्मत्तता) नष्ट हो गया और प्रचण्ड क्रोध उत्पन्न हो उठा।
'3': >-
  तब क्रोध से व्याप्त अंगों वाला, स्वर्ण-प्रभा-युक्त वाली, मानो सूर्य लालिमा से
  भर उठे—वैसे ही, तत्काल ही तेजहीन-सा हो गया (क्रोधवश उसका स्वाभाविक सौम्य तेज
  ढक गया)।
'4': >-
  क्रोध के कारण भयंकर दाँतों वाला और प्रज्वलित अग्नि के समान नेत्रों वाला वाली,
  ऐसा दीप्तिमान प्रतीत होने लगा जैसे किसी सरोवर में कमल उखड़कर ऊपर उठ आए हों और
  मृणाल (कमल-डंठल) बिखर गए हों।
'5': >-
  उस दुर्धर्ष (असह्य) शब्द को सुनकर वह हरि (वानर) वहाँ से कूद पड़ा; और तीव्र वेग
  से पद-न्यास करते हुए मानो पृथ्वी को ही विदीर्ण करता जा रहा था।
'6': >-
  उसी समय तारा ने स्नेहपूर्वक, अपना सौहार्द प्रकट करते हुए, उसे आलिंगन में ले
  लिया और भयभीत तथा घबराई हुई-सी होकर हित का परिणाम रखने वाले ये वचन बोली।
'7': >-
  “वीर! नदी के वेग की भाँति जो यह क्रोध अचानक आ पहुँचा है, इसे शुभ रीति से त्याग
  दो। प्रातःकाल शयन से उठते ही जैसे पहनी हुई माला उतार दी जाती है, वैसे ही इसे
  छोड़ दो।”
'8': >-
  “हे वानर! युद्ध तो तुम प्रातःकाल (समय आने पर) इसी के साथ कर लोगे। वीर!
  तुम्हारे शत्रु की बाहुबल-बहुलता (प्रबलता) या उसकी क्षीणता—ऐसा कुछ भी नहीं है
  कि तुमसे असाध्य हो।”
'9': >-
  “परन्तु तुम्हारा इस प्रकार अचानक बाहर निकल जाना मुझे अभी रुचिकर नहीं लगता।
  सुनो, मैं बताती हूँ कि किस कारण से तुम्हें रोकना आवश्यक है।”
'10': >-
  “पहले भी वह क्रोध में आकर तुम्हें युद्ध के लिए ललकार चुका था; फिर तुम्हारे
  द्वारा निरस्त (पराजित/तिरस्कृत) होकर, पीटा जाता हुआ दिशाओं की ओर भाग गया था।”
'11': >-
  “और तुम्हारे द्वारा विशेष रूप से सताया हुआ, वह पराजित होकर भी यहाँ फिर लौट आया
  है और पुनः तुम्हें ललकार रहा है—यह बात मेरे मन में शंका उत्पन्न करती है।”
'12': >-
  “वह जो गर्जना कर रहा है, उसमें जैसा दर्प और जैसा निश्चय है, तथा उसके निनाद में
  जो उग्र आवेश है—यह सब बिना कारण के नहीं है; इसका कारण तुच्छ नहीं प्रतीत होता।”
'13': >-
  “मैं नहीं मानती कि सुग्रीव यहाँ असहाय होकर आया है। अवश्य ही किसी समर्थ सहायक
  के बल पर वह निर्भय होकर यह गर्जना कर रहा है।”
'14': >-
  “सुग्रीव स्वभाव से चतुर और बुद्धिमान वानर है; वह किसी ऐसे व्यक्ति से मित्रता
  नहीं करेगा जिसकी वीर्य-शक्ति का परीक्षण न हुआ हो।”
'15': >-
  “वीर! पहले भी मैंने किशोर कुमार अंगद के मुँह से बातें सुन रखी हैं; आज मैं वही
  हितकर वचन तुम्हें बतलाऊँगी।”
'16': >-
  “यह कुमार अंगद वन-प्रदेश में निकला था; उसी ने घटनाओं की बात बताई, और गुप्तचरों
  द्वारा भी वही सूचना मानो निवेदित की गई।”
'17': >-
  “अयोध्या के अधिपति के दो पुत्र—शूरवीर, रण में दुर्जय—इक्ष्वाकु कुल में जन्मे,
  विख्यात राम और लक्ष्मण हैं।”
'18': >-
  “सुग्रीव का प्रिय करने के उद्देश्य से वे दोनों वहाँ पहुँचे हैं; वे पहुँच से
  बाहर (दुरासद) हैं। उन्हीं में से एक (राम) युद्ध-कर्म में तुम्हारे भ्राता
  सुग्रीव का विख्यात सहायक है।”
'19': >-
  “राम शत्रु-बल का मर्दन करने वाले हैं; वे युगान्त की अग्नि के समान प्रचण्ड होकर
  उठे हैं। वे साधुओं के लिए आश्रय-वृक्ष हैं और संकट में पड़े जनों के लिए परम गति
  (श्रेष्ठ शरण) हैं।”
'20': >-
  “वे पीड़ितों के आश्रय हैं, और यश के एकमात्र पात्र हैं। ज्ञान-विज्ञान से
  सम्पन्न हैं तथा पिता की आज्ञा का पालन करने में निरत रहते हैं।”
'21': >-
  “वे जैसे धातुओं का महान पर्वत-राज (शैलेन्द्र) हों, वैसे ही गुणों की महान खान
  हैं। ऐसे महात्मा राम के साथ तुम्हारा विरोध क्षम्य नहीं है—यह उचित नहीं होगा।”
'22': >-
  “शूर! रणकर्मों में दुर्जय और अप्रमेय राम के विषय में मैं तुम्हें कुछ कहती हूँ;
  परन्तु मैं निन्दा/ईर्ष्या से कहने की इच्छा नहीं रखती।”
'23': >-
  “सुनो और वैसा ही करो—मैं तुम्हारा हित कहती हूँ: यौवराज्य देकर सुग्रीव का शीघ्र
  ही विधिपूर्वक अभिषेक कर दो।”
'24': >-
  “वीर! राजन्! अपने छोटे भ्राता के साथ वैर-विग्रह मत करो। मैं तो यही मानती हूँ
  कि तुम्हारे लिए उसी राम के साथ मैत्री-सौहार्द ही उचित है।”
'25': >-
  “सुग्रीव के साथ प्रेम-सम्प्रीति करो और वैर को दूर से ही त्याग दो। यह छोटा
  भ्राता वानर तुम्हारे लिए स्नेहपूर्वक पालने-योग्य है।”
'26': >-
  “वह वहाँ रहे या तुम्हारे समीप ही उपस्थित रहे—हर प्रकार से वह तुम्हारा अपना
  बन्धु ही है। पृथ्वी पर उसके समान दूसरा कोई बन्धु मुझे दिखाई नहीं देता।”
'27': >-
  “दान, मान और सत्कार आदि से उसके प्रति तुरंत (बिना विलम्ब) सद्भाव दिखाओ। यह वैर
  छोड़कर वह तुम्हारे ही पास रहे।”
'28': >-
  “विपुलग्रीव, महान बन्धु सुग्रीव तुम्हारा ही माना गया है। भ्रातृ-सौहार्द का
  आश्रय लेकर चलो; यहाँ तुम्हारे लिए इसके अतिरिक्त कोई दूसरी गति (उपाय/रक्षा)
  नहीं है।”
'29': >-
  “यदि तुम्हें मेरा प्रिय कार्य करना है और यदि तुम मुझे हितैषिणी जानती हो, तो
  प्रेम के नाते मेरी प्रार्थना मानकर मेरे इस उत्तम वचन का पालन करो।”
'30': >-
  “प्रसन्न होओ; मेरा कहा हुआ पथ्य (हितकर) वचन सुनो। तुम्हें केवल क्रोध का ही
  अनुसरण नहीं करना चाहिए। कोशल-राजकुमार राम—जो इन्द्र के समान तेजस्वी हैं—के साथ
  तुम्हारा विग्रह (टकराव) उचित नहीं; तुम उससे निपटने में समर्थ नहीं हो।”
'31': ''
'32': >-
  तब तारा ने वाली से वास्तव में हितकारी और पथ्य यह वचन कहा; परन्तु मृत्यु-काल से
  आक्रान्त, विनाश-काल को प्राप्त उस वाली को उसका वह उपदेश रुचिकर न हुआ।
'33': >-
  इस प्रकार आदिकाव्य, महर्षि वाल्मीकि-प्रणीत श्रीमद् रामायण के किष्किन्धाकाण्ड
  में ‘तारा द्वारा हित-वचन’ नामक पंद्रहवाँ सर्ग (४-१५) सम्पन्न हुआ।
