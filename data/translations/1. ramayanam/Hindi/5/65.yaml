'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘चूडामणि-प्रदान’ नामक
  पैंसठवाँ सर्ग।
'1': >-
  तदनन्तर वे सब वानर प्रस्रवण पर्वत पर स्थित विचित्र वन में गए और वहाँ महाबली
  श्रीराम तथा लक्ष्मण को मस्तक झुकाकर प्रणाम किया।
'2': >-
  उन्होंने युवराज अंगद को आगे रखकर तथा सुग्रीव को भी प्रणाम करके, सीता की खोज का
  वृत्तान्त कहने के लिए बोलना आरम्भ किया।
'3': >-
  उन्होंने रावण के अन्तःपुर में सीता को कैद करके रखने, राक्षसियों द्वारा निरन्तर
  धमकाए जाने, श्रीराम के प्रति उनके अटल अनुराग तथा उनके द्वारा किए गए
  संयम-नियम—इन सब बातों का वर्णन किया।
'4': >-
  हरिवीरों ने श्रीराम के समीप यह समस्त वृत्तान्त कह सुनाया। वैदेही सीता को जीवित
  और अक्षत (सुरक्षित) जानकर श्रीराम ने आगे यह उत्तर दिया।
'5': >-
  “देवी सीता इस समय कहाँ निवास कर रही हैं? और मेरे विषय में उनका भाव किस प्रकार
  है? हे वानरो! वैदेही के सम्बन्ध में यह सब मुझे विस्तार से बताओ।”
'6': >-
  श्रीराम के ये वचन सुनकर, श्रीराम के सान्निध्य में उपस्थित वानर, सीता के
  वृत्तान्त के ज्ञाता हनुमान को उत्तर देने के लिए प्रेरित करने लगे।
'7': >-
  उनकी बात सुनकर पवनपुत्र हनुमान ने उस दिशा की ओर, जहाँ देवी सीता थीं, मस्तक
  झुकाकर प्रणाम किया।
'8': >-
  तदनन्तर वाक्य-विचार में निपुण हनुमान ने सीता के दर्शन का समूचा क्रम बताने के
  लिए वचन कहा और स्वतेज से देदीप्यमान उस दिव्य, सुवर्णमय मणि को (उन्हें दिखाया)।
'9': >-
  उस दिव्य मणि को श्रीराम को अर्पित करके हनुमान हाथ जोड़कर बोले—“मैं सौ योजन
  विस्तार वाले समुद्र को लाँघकर गया।
'10': >-
  मैं जानकी सीता को देखने की अभिलाषा से उन्हें खोजता हुआ आगे बढ़ा। वहाँ दुरात्मा
  रावण की नगरी ‘लंका’ है।
'11': >-
  वह दक्षिण समुद्र के दक्षिण तट पर स्थित है। वहीं मैंने रावण के अन्तःपुर में
  रहने वाली सीता को देखा।
'12': >-
  हे राम! वे अपना जीवन आप में ही समर्पित किए हुए, केवल आपके ही मनोरथ (आपके
  दर्शन-मिलन) को हृदय में धारण किए हुए थीं। मैंने उन्हें राक्षसियों के बीच
  बार-बार धमकाई जाती हुई देखा।
'13': >-
  विकृत रूप वाली राक्षसियों द्वारा प्रमदावन में उनकी रखवाली की जा रही थी। हे
  वीर! जो देवी आपके साथ सुख की अधिकारी हैं, वे घोर दुःख को प्राप्त हो रही हैं।
'14': >-
  वे रावण के अन्तःपुर में बन्द थीं और राक्षसियों द्वारा कड़ी सुरक्षा में रखी गई
  थीं। एक ही वेणी धारण किए, अत्यन्त दीन, और आप ही के चिन्तन में तत्पर थीं।
'15': >-
  वे भूमि पर शयन करती थीं, उनके अंगों की कान्ति फीकी पड़ गई थी—जैसे हिमागम में
  कमलिनी मुरझा जाती है। वे रावण के उद्देश्य को अस्वीकार कर चुकी थीं और मृत्यु का
  निश्चय कर बैठी थीं।
'16': >-
  हे काकुत्स्थ! किसी प्रकार मैंने उस देवी को खोज निकाला, जो आप ही में मन लगाए
  हुए थीं। हे निष्पाप! मैंने धीरे-धीरे इक्ष्वाकुवंश की कीर्ति का वर्णन किया।
'17': >-
  हे नरशार्दूल! तब मैंने उन्हें धीरे-धीरे विश्वास में लिया। फिर देवी से वार्ता
  की, सम्पूर्ण अर्थ समझाया और सब बातों का प्रमाण भी दिया।
'18': >-
  श्रीराम और सुग्रीव की मित्रता का समाचार सुनकर वे हर्षित हो उठीं। उनका
  आचार-व्यवहार सदा मर्यादित है और आपकी भक्ति भी उनके हृदय में निरन्तर बनी रहती
  है।
'19': >-
  हे पुरुषश्रेष्ठ! इस प्रकार मैंने उस महाभागा जनकनन्दिनी को देखा—वे कठोर तप
  (धैर्य-संयम) से युक्त और आपकी भक्ति में दृढ़ थीं।
'20': >-
  हे महाप्राज्ञ राघव! उन्होंने मुझे आपके लिए उस घटना के अनुसार एक पहचान-चिह्न भी
  दिया—चित्रकूट में, हे राम, कौए के प्रसंग का।
'21': >-
  जानकी ने मुझसे कहा—‘हे वायुसुत! तुम श्रीराम से फिर से इस प्रकार निवेदन करना कि
  जैसा तुमने सब कुछ देखा है, वैसा ही सम्पूर्ण वृत्तान्त उनसे कहना।’
'22': >-
  और उन्होंने यह भी कहा—‘यह वस्तु (चूडामणि) अत्यन्त सावधानी से सुरक्षित रखकर
  इन्हें देना।’ उस समय मैं ऐसे वचन कह रहा था और सुग्रीव भी पास से सुन रहे थे।
'23': >-
  हनुमान ने कहा—‘यह श्रीमान चूडामणि मैंने आपके लिए यत्नपूर्वक सुरक्षित रखा है।’
  (सीता ने) यह भी कहा—‘यह मनःशिला के तिलक का स्मरण कर लेना।’
'24': >-
  (सीता ने कहा) ‘हे निष्पाप! यह जल से उत्पन्न (मोती-जटित) यह तेजस्वी चूड़ामणि
  मैंने तुम्हारे हाथ से भेजा है। इसे देखकर मैं वैसे ही प्रसन्न होऊँगी, जैसे इस
  विपत्ति में तुम्हें (अपने सामने) देखकर प्रसन्न होती।’
'25': >-
  (सीता ने कहा) ‘हे दशरथनन्दन! मैं एक मास तक ही प्राण धारण करूँगी। एक मास के
  बाद, राक्षसों के वश में पड़ी हुई मैं जीवित नहीं रह सकूँगी।’
'26': >-
  इस प्रकार कृशाङ्गी, धर्म का आचरण करने वाली, रावण के अन्तःपुर में बन्द, और मृगी
  के समान उन्मीलित नेत्रों वाली सीता ने मुझसे कहा।
'27': >-
  हे राघव! जैसा-जो कुछ हुआ, वह सब मैंने यथावत् आपको निवेदित कर दिया। अब हर
  प्रकार से समुद्र के जल को पार करने का उपाय किया जाए।
'28': >-
  इस प्रकार राजपुत्र श्रीराम और लक्ष्मण (हनुमान के कथन से) आश्वस्त हुए। वह
  पहचान-चिह्न राघव को देकर, और देवी द्वारा कही गई सारी बातें क्रमशः, वाणी से
  पूर्ण रूप में पवनपुत्र हनुमान ने सुना दीं।
'29': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के सुन्दरकाण्ड में
  ‘चूडामणि-प्रदान’ नामक पैंसठवाँ सर्ग सम्पूर्ण हुआ।
