'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘सुग्रीव आदि का शोक’
  नामक छियालीसवाँ सर्ग (६-४६) आरम्भ होता है।
'1': >-
  तत्पश्चात् आकाश और पृथ्वी की ओर देखते हुए वे वानर (युद्धभूमि में) देख पाए कि
  बाणों की अविच्छिन्न वर्षा से आच्छादित होकर राम और लक्ष्मण—वे दोनों भ्राता—पड़े
  हुए हैं।
'2': >-
  देवता के वर्षा रोक देने के समान, राक्षस (इन्द्रजित्) अपना कार्य सिद्ध करके जब
  शांत हो गया, तब सुग्रीव के सहित विभीषण उस स्थान पर आ पहुँचे।
'3': >-
  नील, द्विविद, मैन्द, सुषेण, कुमुद और अंगद—ये सब, तथा हनुमान के साथ अन्य वानर
  भी, शीघ्र ही राघवों (राम-लक्ष्मण) के लिए शोक करने लगे।
'4': >-
  वे दोनों (राम और लक्ष्मण) निश्चेष्ट थे, मंद-मंद श्वास ले रहे थे, रक्त से लथपथ
  थे; बाणों के जाल से छिन्न-भिन्न होकर जड़वत पड़े थे और मानो बाणों की ही शय्या
  पर शर-तल्प में सोए हुए थे।
'5': >-
  वे दोनों सर्पों के समान भारी श्वास लेते हुए, चेष्टा-रहित और पराक्रम में मंद
  प्रतीत हो रहे थे; उनके अंगों पर रक्त बहकर लगा हुआ था और वे तपाए हुए
  ध्वज-दण्डों के समान (कठोर एवं स्थिर) दिखाई दे रहे थे।
'6': >-
  वे दोनों वीर, वीरों की शय्या पर पड़े हुए, हल्की-सी चेष्टा कर पाने वाले थे;
  अपने-अपने यूथपतियों (वानर नायकों) से घिरे थे, जिनकी आँखें आँसुओं से व्याकुल
  थीं।
'7': >-
  राघवों को बाणों के जाल से बँधा हुआ गिरा देखकर, विभीषण सहित सभी वानर अत्यन्त
  व्यथित हो उठे।
'8': >-
  सभी वानर आकाश तथा समस्त दिशाओं की ओर देखते रहे, किन्तु युद्ध में वे रावणपुत्र
  (इन्द्रजित्) को उसकी माया से छिपा हुआ देखकर भी पहचान न सके।
'9': >-
  परंतु माया से आवृत उस (इन्द्रजित्) को विभीषण ने अपनी ही माया-दृष्टि से देखते
  हुए सामने ही, अपने भाई (रावण) के पुत्र के रूप में स्थित देखा—जो कर्म में
  अतुल्य और रण में अविवादित (अप्रतिद्वन्द्वी) था।
'10': >-
  विभीषण ने वरदान के प्रभाव से उस छिपे हुए वीर को भी देख लिया—जो तेज, यश और
  पराक्रम से युक्त था।
'11': >-
  इन्द्रजित् ने अपने कर्म को सफल और उन दोनों (राम-लक्ष्मण) को शय्या पर पड़े
  देखकर, अत्यन्त प्रसन्न होकर समस्त राक्षसों को हर्षित करता हुआ कहा—
'12': >-
  “दूषण के संहारक और महान बलशाली खर के वधकर्ता वे दोनों भ्राता—राम और
  लक्ष्मण—मेरे (प्रेरित/स्वकीय) बाणों से पीड़ित होकर (अब) निष्प्रभ हो गए हैं।”
'13': >-
  “अब इन दोनों को इस बाण-बन्धन से छुड़ाना असम्भव है—चाहे समस्त ऋषि-समूह सहित देव
  और असुर भी सब मिलकर क्यों न आ जाएँ।”
'14': >-
  “जिनके कारण मेरा पिता (रावण) चिंता में डूबा, शोक से पीड़ित रहता था, और जिनके
  भय से वह अपने शरीर से शय्या को स्पर्श किए बिना ही तीन याम तक रात्रि बिताता
  था—”
'15': >-
  “जिनके कारण यह सम्पूर्ण लंका, वर्षा ऋतु की नदियों की भाँति व्याकुल हो उठी
  थी—वही मूल-उच्छेदक विपत्ति, जो सबके लिए अनर्थ का कारण थी, आज मेरे द्वारा शांत
  कर दी गई है।”
'16': >-
  “राम और लक्ष्मण के तथा समस्त वनवासियों (वानरों) के भी सारे पराक्रम निष्फल हो
  गए हैं—जैसे शरद् ऋतु में मेघ (निष्प्रयोजन) हो जाते हैं।”
'17': >-
  ऐसा कहकर, उन समस्त राक्षसों के देखते-देखते, उस रावणि (इन्द्रजित्) ने
  वानर-यूथपतियों को भी आघात पहुँचाया।
'18': >-
  अमित्रों का संहारक इन्द्रजित् ने नील को नौ बाणों से घायल किया, और मैन्द तथा
  द्विविद को भी; फिर तीन-तीन अत्यन्त तीक्ष्ण बाणों से उन्हें बहुत कष्ट पहुँचाया।
'19': >-
  महाधनुर्धर इन्द्रजित् ने जाम्बवान् की छाती में बाण मारकर, वेगवान हनुमान पर दस
  बाण छोड़ दिए।
'20': >-
  असीम पराक्रमी गवाक्ष और शरभ—इन दोनों को भी—महावेगवान रावणि ने युद्ध में दो-दो
  बाणों से बेध दिया।
'21': >-
  और फिर शीघ्रता से (आगे बढ़ते हुए) रावणि ने गोलाङ्गूल-ईश्वर (हनुमान) तथा
  वालि-पुत्र अंगद को बहुत से बाणों से घायल कर दिया।
'22': >-
  अग्निशिखा के समान प्रज्वलित बाणों से उन श्रेष्ठ वानरों को बेधकर, वह बलवान और
  महान पराक्रमी रावणि वहाँ गर्जना करने लगा।
'23': >-
  बाणों की धारा से उन्हें पीड़ित कर, वानरों को भयभीत कर, वह महाबाहु जोर से हँसा
  और यह वचन बोला—
'24': >-
  “इस भयानक बाण-बन्धन से मैंने सेना के अग्रभाग में इन दोनों भाइयों को बाँध दिया
  है; हे राक्षसो, तुम (स्वयं) देखो—ये दोनों भ्राता साथ-साथ पड़े हैं।”
'25': >-
  यह सुनकर, कूटयुद्ध करने वाले वे सभी राक्षस उसके उस कर्म से अत्यन्त प्रसन्न
  होकर परम विस्मय में पड़ गए।
'26': >-
  मेघ के समान गर्जने वाले वे सब बड़े-बड़े नाद करने लगे और ‘राम मारा गया’ ऐसा
  जानकर रावणि का सम्मान-पूजन करने लगे।
'27': >-
  उस समय राम-लक्ष्मण—दोनों भाइयों को भूमि पर निश्चल और श्वास-रहित देख कर
  (राक्षसों ने) यह मान लिया कि वे मारे गए हैं।
'28': >-
  हर्ष से भरकर, संग्राम-विजयी इन्द्रजित् समस्त नैऋतों (राक्षसों) को आनन्दित करता
  हुआ लंका-नगरी में प्रविष्ट हुआ।
'29': >-
  राम और लक्ष्मण के शरीर को बाणों से भरा हुआ और उनके सारे अंग-उपांगों को (आहत)
  देखकर, सुग्रीव के मन में भय समा गया।
'30': >-
  तब विभीषण ने उस अत्यन्त भयभीत वानरेन्द्र सुग्रीव से कहा—जिसका मुख आँसुओं से
  भरा था, जो दीन था और जिसकी आँखें शोक से व्याकुल थीं—
'31': >-
  “हे सुग्रीव, भय करना पर्याप्त हुआ; आँसुओं के वेग को रोकिए। युद्ध प्रायः ऐसे ही
  होते हैं; विजय सदा के लिए स्थिर (नैष्ठिक) नहीं होती।”
'32': >-
  “यदि हमारे भाग्य में कुछ शेष शुभ है, तो ये दोनों महात्मा, महान बलशाली वीर, इस
  मूर्छा को त्याग देंगे।”
'33': >-
  “हे वानर, अपने आपको संभालिए और मुझे भी—जो अनाथ-सा हो गया हूँ—संभालिए। सत्य और
  धर्म में अनुरक्त जनों को मृत्युजन्य भय नहीं होता।”
'34': ऐसा कहकर, विभीषण ने अपने जल से भीगे हाथ से सुग्रीव की शुभ आँखें पोंछ दीं।
'35': >-
  फिर धर्मात्मा विभीषण ने जल लेकर, उसे विद्या-मन्त्र से जप कर, सुग्रीव की आँखों
  को पुनः पोंछा (शान्त किया)।
'36': बुद्धिमान कपिराज का मुख पोंछकर, विभीषण ने कालानुकूल, अविचलित होकर ये वचन कहे—
'37': >-
  “हे कपिराजेन्द्र, यह समय कायरता का आश्रय लेने का नहीं है। इस समय अतिशय स्नेह
  भी मृत्यु को निकट ले आता है।”
'38': >-
  “अतः सभी कार्यों का विनाश करने वाली इस कातरता को छोड़कर, राम के अग्रणी रहने
  वाली सेनाओं के हित का विचार कीजिए।”
'39': >-
  “अथवा, जब तक उनकी चेतना पलट नहीं आती, तब तक राम की रक्षा कीजिए। क्योंकि
  काकुत्स्थ-वंशी (राम-लक्ष्मण) चेतना प्राप्त करते ही हमारे भय को दूर कर देंगे।”
'40': >-
  “यह राम के लिए कोई (अन्तिम) बात नहीं है, और राम मरने वाले भी नहीं हैं; जिनकी
  आयु समाप्त हो रही हो, उन्हें जो दुर्लभ लक्ष्मी (विजय-भाग्य) त्याग देती है, वह
  राम को नहीं छोड़ेगी।”
'41': >-
  “इसलिए आप स्वयं को ढाढ़स दीजिए और अपनी सेना को भी धैर्य बँधाइए; तब तक मैं
  समस्त सेनाओं को फिर से व्यवस्थित कर देता हूँ।”
'42': >-
  “हे हरिश्रेष्ठ, ये (वानर) भय से फटी हुई आँखों वाले हैं; आतंक से उत्पन्न उनका
  सन्त्रास एक-दूसरे के कान में कहा जा रहा है।”
'43': >-
  “परन्तु मुझे दौड़ते और अग्रसेना को हर्षित करते देखकर, वानर अपने भय को ऐसे छोड़
  दें जैसे पहले से भोगी हुई माला को त्याग देते हैं।”
'44': >-
  इस प्रकार सुग्रीव को आश्वस्त कर, राक्षसराज विभीषण ने भागी हुई वानर-सेना को भी
  फिर से धैर्य बँधाकर स्थिर किया।
'45': >-
  उधर, महामायी इन्द्रजित् समस्त सेना से घिरा हुआ लंका-नगरी में प्रविष्ट हुआ और
  अपने पिता (रावण) के पास गया।
'46': >-
  वहाँ रावण के समीप पहुँचकर, हाथ जोड़कर उसे प्रणाम किया और पिता को यह प्रिय
  समाचार सुनाया कि राम और लक्ष्मण मारे जा चुके हैं।
'47': >-
  शत्रुओं के गिराए जाने का समाचार सुनकर, राक्षसों के बीच रावण हर्षित होकर उछल
  पड़ा और अपने पुत्र को गले लगा लिया।
'48': >-
  फिर अत्यन्त प्रसन्न मन से उसने पुत्र के सिर को सूँघा और पूछा; और जब पिता ने
  यथावृत्त पूछा, तब पुत्र ने उसे सब वृत्तान्त निवेदित किया—
'49': >-
  कि किस प्रकार बाण-बन्धन द्वारा उन दोनों को निश्चेष्ट और तेज-हीन कर दिया गया
  था।
'50': >-
  उस महारथी (इन्द्रजित्) के वचन सुनकर, जिसके भीतर हर्ष का वेग उमड़ रहा था, रावण
  ने दाशरथि राम के कारण उठे अपने संताप को त्याग दिया और प्रसन्न वाणी से पुत्र की
  भूरि-भूरि प्रशंसा करते हुए आनंद प्रकट किया।
'51': >-
  इस प्रकार ऋषि-प्रणीत, श्रीमद्वाल्मीकि-रचित आदिकाव्य श्रीरामायण के युद्धकाण्ड
  में ‘सुग्रीव आदि का शोक’ नामक छियालीसवाँ सर्ग सम्पन्न हुआ।
