'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘रामोन्माद’ नामक साठवाँ
  सर्ग (3-60) आरम्भ होता है।
'1': >-
  जब वे (राम) अत्यन्त व्याकुल होकर आगे बढ़ रहे थे, तब उनकी बायीं आँख का निचला
  भाग बार-बार फड़कने लगा। राम के पाँव भी लड़खड़ाने लगे और उनके शरीर में कंपन
  उत्पन्न हो गया।
'2': बार-बार उन अशुभ निमित्तों को देखकर उन्होंने कहा—“क्या सीता का कुशल तो है?”
'3': >-
  सीता-दर्शन के लिए आतुर होकर वे शीघ्रता से कुटिया की ओर गए; परन्तु निवास-स्थान
  को सूना देखकर उनका मन अत्यन्त उद्विग्न हो उठा।
'4': >-
  रघुनन्दन राम मानो वेग से भ्रमित-से होकर, इधर-उधर दौड़ते और चारों ओर देखते हुए,
  जगह-जगह कुटी (पर्णकुटी) का स्थान ढूँढ़ने लगे।
'5': >-
  तभी उन्होंने पर्णशाला को सीता से रहित देखा—जो श्री-वैभव से विहीन, उजड़ी हुई
  थी, मानो हेमन्त ऋतु में कमलिनी (पद्मिनी) का सरोवर शोभाहीन हो जाता हो।
'6': >-
  वह आश्रम-स्थान वृक्षों सहित मानो रो रहा था; फूलों, मृगों और पक्षियों की शोभा
  मुरझा गई थी। वह श्रीहीन, विध्वस्त और वन-देवताओं द्वारा भी त्यक्त-सा प्रतीत हो
  रहा था।
'7': >-
  जहाँ अजिन और कुश बिखरे पड़े थे तथा बिछाने का तृणादि-आसन अस्त-व्यस्त
  (उखड़ा/बिखरा) था—उस सूने कुटी-स्थान को देखकर राम बार-बार विलाप करने लगे।
'8': >-
  वे कहते—“कहीं वह हर ली गई है, या मर गई है, या खो गई है? कहीं उसे किसी ने खा तो
  नहीं लिया? या वह भयभीत होकर कहीं छिप गई है, अथवा वन में ही कहीं आश्रय लिए है?”
'9': >-
  “क्या वह फूल और फल चुनने चली गई होगी? या जल लेने के लिए कमलिनी (तालाब) की ओर
  गई होगी, अथवा नदी पर पानी के लिए गई होगी?”
'10': >-
  बहुत यत्नपूर्वक खोजने पर भी वे वन में अपनी प्रिया को न पा सके। शोक से उनके
  नेत्र लाल हो उठे थे और वह श्रीमान राम उन्मत्त-सा दिखने लगा।
'11': >-
  वृक्ष से वृक्ष की ओर दौड़ते, पर्वतों, नदियों और सरिताओं के पास जाते हुए, राम
  विलाप करते-करते भटकने लगे—मानो शोकरूपी कीचड़ के समुद्र में डूब गए हों।
'12': >-
  उन्होंने कहा—“हे कदम्ब! क्या तूने मेरी प्रिया को देखा है, जो कदम्ब-वृक्ष को
  प्रिय मानती है? यदि तू जानता हो तो शुभानना सीता का मुझे समाचार दे।”
'13': >-
  “हे बिल्व! यदि तूने उसे देखा हो—जो स्निग्ध पल्लवों के समान कोमल कान्तिवाली है,
  पीत कौशेय (पीले रेशमी) वस्त्र धारण करती है, और जिसके स्तन बिल्वफल के समान
  उन्नत हैं—तो मुझे बतला।”
'14': >-
  “हे अर्जुन वृक्ष! तू उस प्रिया का समाचार दे, जो अर्जुन-वृक्ष को प्रिय मानती
  है। जनकनन्दिनी वह पतली-सी (तन्वी) कन्या जीवित है या नहीं?”
'15': >-
  “हे ककुभ! तू उस ककुभोरु मैथिली को अवश्य पहचानता होगा। यह वनस्पति लताओं,
  पल्लवों और पुष्पों से समृद्ध दिखाई दे रही है—अतः तू उसे जानता ही है।”
'16': >-
  “हे तिलक वृक्ष! तू भौरों द्वारा गाया (गुनगुनाया) जा रहा है और श्रेष्ठ वृक्ष के
  समान शोभता है। यह स्पष्ट है कि तू तिलक-प्रिय सीता को पहचानता है।”
'17': >-
  “हे अशोक! तू शोक का नाश करने वाला है। शोक से पीड़ित मेरे चित्त को शीघ्र अपने
  नाम के अनुरूप कर दे—मेरी प्रिया का दर्शन करा कर।”
'18': >-
  “हे ताल! यदि तूने उस वरारोहा को देखा हो, जिसके स्तन पके तालफल के समान हैं—तो
  मुझ पर यदि तुझे दया हो तो बता दे।”
'19': >-
  “हे जम्बू! यदि तूने उसे देखा हो जिसकी प्रभा जाम्बूनद (स्वर्ण) के समान है—यदि
  तू मेरी प्रिया को पहचानता हो तो निःशंक होकर मुझे कह दे।”
'20': >-
  “अहो! हे कर्णिकार! तू आज बहुत पुष्पित होकर अत्यन्त शोभायमान है। यदि तूने
  कर्णिकार-प्रिया साध्वी (पतिव्रता) मेरी प्रिया को देखा हो, तो मुझे बता।”
'21': >-
  फिर महायशस्वी राम चूत, नीप, महाशाल, पनस, कुरवक, धव और दाड़िम आदि वृक्षों के
  पास-पास जाकर उन्हें देखते हुए—
'22': >-
  और फिर बकुल, पुन्नाग, चन्दन तथा केतकी वृक्षों से पूछते हुए—राम वन में भटकते
  रहे; वे उन्मत्त-से ही प्रतीत हो रहे थे।
'23': >-
  उन्होंने कहा—“हे मृग! क्या तू उस मृगशावाक्षी मैथिली को जानता है? वह मृगों के
  समान दृष्टि वाली कान्ता मृगियों के साथ भी हो सकती है।”
'24': >-
  “हे गज! यदि तूने उस गजनासोरु (हाथी की सूँड के समान सुडौल जंघाओं वाली) को देखा
  हो, तो मैं समझता हूँ कि वह तुझे विदित होगी। हे श्रेष्ठ गजराज! मुझे बता।”
'25': >-
  “हे शार्दूल! यदि तूने मेरी प्रिया को देखा हो, जिसकी मुख-कान्ति चन्द्रमा के
  समान है—तो निःसंकोच होकर मुझे बता; तुझे भय नहीं है।”
'26': >-
  “हे प्रिये! तू क्यों दौड़ रही है? कमलनयने! निश्चय ही तू दिखाई दे गई है।
  वृक्षों की ओट लेकर तू मुझसे क्यों नहीं बोलती?”
'27': >-
  “ठहर जा, ठहर जा, हे वरारोहे! क्या तुझे मुझ पर दया नहीं है? तू अत्यधिक
  हँसी-ठिठोली करने वाली भी नहीं है—फिर तू किस कारण मेरी उपेक्षा कर रही है?”
'28': >-
  “हे उत्तम वर्णवाली! तू अपने पीत कौशेय-वस्त्र से पहचान में आ रही है। मैं दौड़ते
  हुए भी तुझे देख रहा हूँ; यदि तुझमें स्नेह हो तो ठहर जा।”
'29': >-
  फिर उन्होंने सोचा—“निश्चय ही वह तो नहीं है; अथवा वह सुहासिनी (सुन्दर हँसी
  वाली) कहीं हिंसित कर दी गई है। मैं जिस संकट में पड़ा हूँ, उसमें वह मुझे इस
  प्रकार उपेक्षित नहीं कर सकती।”
'30': >-
  “स्पष्ट है, वह अबला प्रिया पिशिताशन राक्षसों द्वारा खा ली गई है; मेरे से
  वियुक्त होकर उन्होंने उसके सभी अंगों को बाँट-बाँटकर खा डाला होगा।”
'31': >-
  “निश्चय ही उसके शुभ दाँत और ओठ, सुन्दर नासिका और शुभ कुण्डलों से सुशोभित,
  पूर्णचन्द्र के समान मुख को (राक्षसों ने) निगल लिया है और वह मुख अब तेजहीन हो
  गया है।”
'32': >-
  “उसकी चम्पक-वर्ण जैसी प्रभा वाली, ग्रैवेयक (हार/कंठाभूषण) से सुशोभित कोमल
  ग्रीवा—विलाप करती हुई उस कान्ता की—निश्चय ही (राक्षसों ने) खा ली होगी।”
'33': >-
  “निश्चय ही वे उसके दोनों भुजाएँ भी—जो पल्लव के समान कोमल थीं, जिनके अग्रभाग
  काँपते होंगे, और जो कंगन तथा अंगद आदि आभूषणों सहित थीं—(राक्षसों ने) नोच-नोचकर
  खा ली होंगी।”
'34': >-
  “मेरे से बिछुड़ी वह अबला राक्षसों के भक्षण के लिए ही रह गई; जैसे किसी
  काफिले/समूह द्वारा छोड़ दी गई हो—वैसे ही, अनेक बान्धवों वाली वह प्रिया खा ली
  गई।”
'35': >-
  वे बार-बार पुकार उठे—“हा! लक्ष्मण, महाबाहो! क्या तुम कहीं प्रिया को देखते हो?
  हा प्रिये! तुम कहाँ गई? हा भद्रे! हा सीते!”
'36': >-
  इस प्रकार विलाप करते हुए राम वन से वन की ओर दौड़ते रहे; कहीं वेग से उन्मत्त-से
  हो उठते और कहीं बलात् (अत्यधिक आवेग से) लड़खड़ा जाते।
'37': >-
  कहीं वे मत्त-से प्रतीत होते, अपनी कान्ता की खोज में तन्मय। वे बिना ठहरे वेग से
  वनों, नदियों, पर्वतों, गिरि-प्रस्रवणों (झरनों) और काननों में भटकते फिरते।
'38': >-
  तब वे उस विशाल और महान वन में जाकर, सब ओर घूम-घूमकर, मैथिली के विषय में—आशा
  सिद्ध न होने पर भी—फिर से अपनी प्रिया की खोज में परम परिश्रम करने लगे।
'39': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय आदिकाव्य रामायण के अरण्यकाण्ड में
  ‘रामोन्माद’ नामक साठवाँ सर्ग (3-60) समाप्त होता है।
