'0': >-
  तत्पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘सीता-आश्वासन’ नामक
  अड़तालीसवाँ सर्ग (६-४८) आरम्भ होता है।
'1': >-
  अपने पति (राम) को मारा गया देखकर और महाबली लक्ष्मण को भी (भूमि पर) पड़ा देखकर,
  शोक से अत्यन्त पीड़ित सीता करुण विलाप करने लगी।
'2': >-
  जिन शास्त्र-लक्षण जाननेवालों ने मुझसे कहा था—‘तू पुत्रवती होगी और विधवा नहीं
  होगी’—वे सब आज राम के मारे जाने पर, ज्ञानवान कहलाकर भी झूठ बोलनेवाले सिद्ध
  हुए।
'3': >-
  यज्ञ करनेवाले और सत्र-याजक (दीर्घ यज्ञ करनेवाले) जिन्होंने मुझे महिषी
  (सम्राज्ञी) तथा पत्नी कहकर बताया था, वे सब आज राम के मारे जाने पर, ज्ञानी होकर
  भी असत्यभाषी ठहरे।
'4': >-
  जो लोग वीर राजाओं की पत्नियों के वे चिह्न जानते थे जिनसे वे अपने पति द्वारा
  पूजित (और सम्मानित) होती हैं, वे सब आज राम के वध के कारण, जानकार होते हुए भी
  झूठ बोलनेवाले सिद्ध हो गए।
'5': >-
  संश्रवण (जहाँ शुभ-अशुभ लक्षणों का विचार होता है) में जिन शुभ ब्राह्मण
  कार्तान्तिकों (ज्योतिष-लक्षण विदों) ने मुझे शुभा कहा था, वे सब आज राम के मारे
  जाने पर, ज्ञानी होकर भी असत्यवादी निकले।
'6': >-
  कुलस्त्रियों के चरणों में जो ये पद्म-चिह्न होते हैं, उन्हीं के कारण वे अपने
  पतियों नरेन्द्रों के साथ अधिराज्य (सम्राट-पद) के अभिषेक में प्रतिष्ठित होती
  हैं।
'7': >-
  जिन अशुभ लक्षणों के कारण, दुर्लभ सौभाग्य वाली स्त्रियाँ भी वैधव्य को प्राप्त
  होती हैं—मैं वे लक्षण अपने भीतर नहीं देखती; (फिर भी) मैं लक्षणहीना-सी होकर यह
  सब देख रही हूँ।
'8': >-
  स्त्रियों के जिन पद्म-आदि चिह्नों को लक्षण-शास्त्र में ‘सत्य नाम वाले’ कहा गया
  है, वे आज राम के निहत होने पर मेरे लिए मिथ्या हो गए हैं।
'9': >-
  मेरे केश सूक्ष्म, समान और नीलवर्ण के हैं; मेरी भौंहें भी मिली हुई नहीं हैं;
  मेरी जंघाएँ (पिंडलियाँ) गोल और रोएँ-रहित हैं; और मेरे दाँत भी विरल नहीं हैं।
'10': >-
  मेरी आँखें शंख के समान सुडौल हैं; हाथ और पाँव, गुल्फ (टखने) और जाँघें—सब सम और
  भरे हुए हैं; मेरे नख ठीक-ठीक अनुरूप, चिकने हैं और उँगलियाँ भी सम हैं।
'11': >-
  मेरे स्तन विरल नहीं, पूर्ण और उन्नत हैं, तथा उनके चूचुक भीतर धँसे हुए हैं;
  मेरी नाभि भी गहरी है; और पार्श्व तथा वक्षस्थल भी भरे-पूरे हैं।
'12': >-
  मेरा वर्ण मणि के समान कान्तिमान है और शरीर के रोएँ कोमल हैं; बारह (शुभ)
  लक्षणों से युक्त बताकर लोगों ने मुझे शुभलक्षणा कहा था।
'13': >-
  मेरे हाथ-पाँव भरे हुए हैं, उनमें कहीं छिद्र-सा दोष नहीं, और उनका वर्ण भी
  सुन्दर है; तथा ‘मन्दस्मिता’ (धीमे मधुर हास वाली) कहकर मुझे कन्या-लक्षण
  जाननेवाले पहचानते थे।
'14': >-
  कुशल ब्राह्मणों ने यह भी कहा था कि पति के साथ मेरा अधिराज्य में अभिषेक होगा;
  पर आज वह सब (कहा हुआ) मिथ्या सिद्ध कर दिया गया।
'15': >-
  जनस्थान को खोजकर, (शत्रु की) खबर पाकर, अक्षोभ्य समुद्र को पार करके भी—वे दोनों
  भाई (राम और लक्ष्मण) गोष्पद के समान तुच्छ समझे जानेवाले (क्षणभंगुर) युद्ध में
  मारे गए! (ऐसा सोचकर वह और व्यथित हुई।)
'16': >-
  क्या यह सच नहीं कि राघव-द्वय ने वारुण, आग्नेय, ऐन्द्र, वायव्य तथा ब्रह्मशिर
  नामक अस्त्रों को भी प्राप्त किया था?
'17': >-
  रण में अदृश्य रहने वाले (शत्रु) की माया से, इन्द्र के समान पराक्रमी—मेरे नाथ
  राम और लक्ष्मण, बेसहारा हुई मुझको छोड़कर, मारे गए! (सीता ऐसा विलाप करने लगी।)
'18': >-
  रणभूमि में राघव की दृष्टि-सीमा में आ जाने पर कोई शत्रु—चाहे वह मन के समान
  वेगवान ही क्यों न हो—जीवित लौट नहीं सकता।
'19': >-
  कृतान्त (मृत्यु/विधाता) अत्यन्त दुर्जय है और काल का भार असीम है; तभी तो जहाँ
  राम अपने भ्राता सहित युद्ध में गिराकर लिटा दिए गए हैं।
'20': >-
  मैं राम और महारथी लक्ष्मण के लिए वैसा शोक नहीं करती, न अपने लिए और न अपनी जननी
  के लिए—जितना मैं उस तपस्विनी सास (कौसल्या) के लिए शोक करती हूँ।
'21': >-
  वह (कौसल्या) तो नित्य यह सोचती होगी कि व्रत-समाप्त कर लौट आए राम को—और सीता को
  तथा लक्ष्मण सहित राघव को—मैं कब देखूँगी?
'22': >-
  इस प्रकार विलाप करती हुई सीता से राक्षसी त्रिजटा ने कहा—“देवि! शोक मत करो;
  तुम्हारे पति यह राम जीवित हैं।”
'23': >-
  “मैं तुम्हें बड़े और युक्तिसंगत कारण भी बताऊँगी, जिनसे (यह सिद्ध होता है कि)
  हे देवि! ये दोनों भाई राम और लक्ष्मण जीवित हैं।”
'24': >-
  “युद्ध में अपने स्वामी के मारे जाने पर योद्धाओं के मुख न तो क्रोध से आविष्ट
  होते हैं और न हर्ष से उत्कंठित (उत्सुक) होते हैं।”
'25': >-
  “हे वैदेहि! यह विमान, जिसका नाम पुष्पक है, दिव्य है; यदि वे दोनों प्राणहीन हो
  गए होते तो यह तुम्हें धारण (ले जाकर) नहीं सकता था।”
'26': >-
  “वीरों से रहित, उत्साह खो चुकी और निष्प्रयत्न हुई सेना युद्धों में वैसे ही
  भटकती है, जैसे जल में कर्ण (पतवार) टूट जाने से नाव डोलती-भटकती है।”
'27': >-
  “किन्तु हे तपस्विनि! यह सेना तो फिर भी अविचल, निर्व्यग्र है; यह काकुत्स्थ-द्वय
  की रक्षा कर रही है—यह बात मैंने प्रसन्नता से स्वयं देख-समझकर तुम्हें कही है।”
'28': >-
  “अतः तुम शुभ अनुमान से निश्चिन्त हो जाओ; देखो, काकुत्स्थ-द्वय अभी मारे नहीं गए
  हैं—स्नेहवश मैं तुम्हें यह कह रही हूँ।”
'29': >-
  “हे मैथिलि! मैंने पहले कभी असत्य नहीं कहा है और आगे भी नहीं कहूँगी; तुम्हारे
  शील-चरित्र और सौम्य स्वभाव के कारण तुम मेरे मन में प्रवेश कर गई हो।”
'30': >-
  “इन्द्र सहित देव और असुर भी रण में इन दोनों को जीत नहीं सकते; मैंने जो तुम्हें
  ऐसा (निश्चयात्मक) कथन कहा है, वह इसी प्रकार का दर्शन (स्थिति) देखकर कहा है।”
'31': >-
  “हे मैथिलि! यह अत्यन्त अद्भुत दृश्य देखो—शरों से बींधे हुए ये दोनों अचेत होकर
  गिरे हैं, फिर भी लक्ष्मी इन्हें छोड़कर नहीं जाती।”
'32': >-
  “प्रायः जिन पुरुषों का बल (सत्त्व) चला जाता है और आयु समाप्त हो जाती है, उनके
  मुख दिखाई देने पर उनमें अत्यधिक विकृति आ जाती है।”
'33': >-
  “हे जनकनन्दिनि! शोक, दुःख और मोह का परित्याग करो; आज राम और लक्ष्मण के कारण
  (तुम्हारे लिए) जीवित न रह सकना उचित नहीं है।”
'34': >-
  उस (त्रिजटा) के वचन सुनकर, देवकन्या के समान (कान्तिमती) सीता ने हाथ जोड़कर
  उससे कहा—“हे देवी! ऐसा ही हो”—यह कहकर मैथिली ने उसकी बात स्वीकार की।
'35': >-
  तब मन के समान वेग वाले उस पुष्पक विमान को वापस मोड़कर, त्रिजटा के साथ दीन हुई
  सीता को लंका में ही पहुँचा दिया गया।
'36': >-
  फिर त्रिजटा के साथ पुष्पक से उतरकर वह (सीता) राक्षसियों द्वारा अशोक वाटिका में
  ही ले जाई गई।
'37': >-
  अनेक वृक्षों के समूह वाली, राक्षसेन्द्र (रावण) की विहार-भूमि उस अशोक वनिका में
  प्रवेश करके, राजपुत्रों (राम-लक्ष्मण) की ओर देखकर और फिर मन में विचार करके,
  सीता अत्यन्त विषाद को प्राप्त हो गई।
'38': >-
  इस प्रकार आर्ष, श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड में
  ‘सीता-आश्वासन’ नामक अड़तालीसवाँ सर्ग (६-४८) समाप्त होता है।
