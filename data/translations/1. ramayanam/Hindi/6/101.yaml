'20': >-
  वह शक्ति अभी पहुँची भी न थी कि लक्ष्मण ने तीन बाणों से उसे काट दिया; तब महान
  संग्राम में वानरों का बड़ा जयघोष उठ खड़ा हुआ।
'21': >-
  सोने की माला से सुशोभित वह शक्ति तीन टुकड़ों में टूटकर गिर पड़ी—चिंगारियाँ
  छोड़ती, ज्वलित, मानो आकाश से गिरी हुई महान उल्का हो।
'22': >-
  तत्पश्चात् रावण ने अपने ही तेज से दीप्त एक विशाल शक्ति—जो समय (काल) के लिए भी
  अत्यन्त दुर्जेय और अति भयावह प्रतीत होती थी—हाथ में उठा ली।
'23': >-
  दुरात्मा, बलवान रावण द्वारा वेग से उठाई हुई वह शक्ति अत्यन्त तेजस्वी होकर भड़क
  उठी; उसकी प्रभा दीप्त वज्र-आकाशीय बिजली के समान थी।
'24': >-
  इसी बीच वीर लक्ष्मण ने विभीषण को प्राण-संशय में पड़ा देख, शीघ्रता से उसकी ओर
  दौड़कर उसे आड़ दी।
'25': >-
  उसे छुड़ाने के लिए वीर लक्ष्मण ने धनुष तानकर, शक्ति हाथ में लिए रावण पर बाणों
  की वर्षा कर दी।
'26': >-
  महात्मा द्वारा छोड़े गए बाण-समूह से आच्छादित होकर (रावण का) पराक्रम दब गया और
  वह प्रहार करने का मन न बना सका।
'27': >-
  लक्ष्मण द्वारा अपने भाई को बचाया हुआ देखकर रावण लक्ष्मण के सम्मुख खड़ा रहा और
  यह वचन बोला।
'28': >-
  हे बल का दर्प करने वाले! तुमने विभीषण को इस प्रकार बचा लिया; इसलिए (क्रुद्ध
  होकर) यह राक्षसी शक्ति तुम्हारे लिए ही गिराई जाएगी।
'29': >-
  यह रक्त-चिह्न वाली शक्ति, जो मेरे बाहु-परिघ से छोड़ी गई है, तुम्हारे हृदय को
  भेदकर तुम्हारे प्राण हर ले जाएगी।
'30': >-
  ऐसा कहकर रावण ने मय द्वारा मायासे निर्मित, अचूक, शत्रु-हन्ता, आठ घंटियों से
  युक्त और महान नाद करने वाली उस शक्ति को उठाया।
'31': >-
  अत्यन्त क्रुद्ध रावण ने उसे लक्ष्मण के लक्ष्य पर रखकर—मानो अपने तेज से ज्वलित
  हो—फेंक दिया और साथ ही गर्जना भी की।
'32': >-
  भयंकर वेग से फेंकी गई वह शक्ति, वज्र और बिजली के समान गर्जना करती हुई, रणभूमि
  के मध्य लक्ष्मण पर वेग से आ पड़ी।
'33': >-
  उस आती हुई शक्ति को देखकर राघव राम ने उसके पीछे वाणी लगाई—“लक्ष्मण का कल्याण
