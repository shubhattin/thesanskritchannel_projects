'0': >-
  इसके पश्चात् श्रीमान् वाल्मीकि-रामायण के अयोध्याकाण्ड में
  ‘इक्ष्वाकुवंश-कीर्तन’ नामक एक सौ दसवाँ सर्ग ॥2-110॥
'1': >-
  राम को क्रुद्ध (कुपित) हुए जानकर वसिष्ठ ने उनसे प्रत्युत्तर में कहा— ‘जाबालि
  भी इस लोक की आने-जाने की (यानी परलोक-लोक और इस लोक, अथवा जीवों की गति-अगति की)
  मर्यादा को जानता है।’ ॥2-110-1॥
'2': >-
  ‘परन्तु तुम्हें लौटाने की इच्छा से ही उसने यह बात कही थी। हे लोकनाथ! अब मेरे
  द्वारा कही जा रही इस लोक की उत्पत्ति की कथा को सुनो।’ ॥2-110-2॥
'3': >-
  ‘प्रारम्भ में सब कुछ केवल जल ही जल था; वहीँ (उसी जल में) पृथ्वी की रचना हुई।
  फिर देवताओं के साथ स्वयम्भू ब्रह्मा प्रकट हुए। उन्होंने वराह-रूप धारण करके
  वसुन्धरा (पृथ्वी) को ऊपर उठाया।’ ॥2-110-3॥
'4': >-
  ‘ब्रह्मा ने अपने पवित्र-चित्त पुत्रों सहित समस्त जगत की सृष्टि की। वे आकाश से
  प्रादुर्भूत, शाश्वत, नित्य और अव्यय हैं।’ ॥2-110-4॥
'5': ‘उसी ब्रह्मा से मरीचि उत्पन्न हुए; और मरीचि के पुत्र कश्यप हुए।’ ॥2-110-5॥
'6': >-
  ‘कश्यप से विवस्वान् उत्पन्न हुए; और विवस्वान् के पुत्र वैवस्वत मनु हुए। उन मनु
  के पुत्र पहले प्रजापति इक्ष्वाकु उत्पन्न हुए।’ ॥2-110-6॥
'7': >-
  ‘मनु ने सर्वप्रथम इस समृद्ध पृथ्वी को जिसे प्रदान किया था, अयोध्या में उन
  पूर्वकालीन राजा इक्ष्वाकु को तुम जानो।’ ॥2-110-7॥
'8': >-
  ‘इक्ष्वाकु के प्रसिद्ध और श्रीसम्पन्न पुत्र का नाम कुक्षि था। कुक्षि के बाद
  उनके वीर पुत्र विकुक्षि उत्पन्न हुए।’ ॥2-110-8॥
'9': >-
  ‘विकुक्षि के महातेजस्वी, प्रतापवान् पुत्र बाण हुए। बाण के महाबाहु, महायशस्वी
  पुत्र अनरण्य हुए।’ ॥2-110-9॥
'10': >-
  ‘श्रेष्ठ पुरुषों में श्रेष्ठ महाराज अनरण्य के शासन में नाना प्रकार की वर्षा
  होती थी, दुर्भिक्ष नहीं पड़ता था, और न ही कोई चोर-डाकू था।’ ॥2-110-10॥
'11': >-
  ‘अनरण्य के पुत्र महाबाहु राजा पृथु हुए। महाराज पृथु से त्रिशंकु उत्पन्न हुए।
  वह वीर सत्यवचन के कारण सशरीर ही स्वर्ग को गया।’ ॥2-110-11॥
'12': >-
  ‘त्रिशंकु के महायशस्वी पुत्र धुन्धुमार हुए। महातेजस्वी धुन्धुमार से युवनाश्व
  उत्पन्न हुए।’ ॥2-110-12॥
'13': >-
  ‘युवनाश्व के श्रीसम्पन्न पुत्र मान्धाता हुए। महातेजस्वी मान्धाता से सुसन्धि
  उत्पन्न हुए।’ ॥2-110-13॥
'14': >-
  ‘सुसन्धि के भी दो पुत्र हुए—ध्रुवसन्धि और प्रसेनजित। यशस्वी ध्रुवसन्धि के
  शत्रुसूदन पुत्र भरत हुए।’ ॥2-110-14॥
'15': >-
  ‘महाबाहु भरत से ‘असित’ नामक पुत्र उत्पन्न हुआ, जिसके विरोध में
  (प्रतिद्वन्द्वी) शत्रु-राजा उठ खड़े हुए—हैहय, तालजंघ, शूर और शशिबिन्दु।’
  ॥2-110-15॥
'16': >-
  ‘राजा असित ने उन सबका प्रतिव्यूह बनाकर युद्ध किया, परन्तु युद्ध में वह परास्त
  होकर देश से निर्वासित (प्रवासित) हो गया। तत्पश्चात् वह एक रमणीय श्रेष्ठ पर्वत
  पर मुनि-भाव से रहने लगा।’ ॥2-110-16॥
'17': >-
  ‘और ऐसा सुना गया है कि उसकी दो पत्नियाँ गर्भवती थीं। उनमें से एक ने सौतन के
  गर्भ का नाश करने के लिए उसे ‘सगर’ (विष) दे दिया।’ ॥2-110-17॥
'18': >-
  ‘भृगुवंशी ‘च्यवन’ नामक ऋषि हिमालय के आश्रय में रहते थे। कालिन्दी (नामक
  रानी/स्त्री) ने उस ऋषि के पास जाकर उन्हें प्रणाम किया।’ ॥2-110-18॥
'19': >-
  ‘उस ब्राह्मण ऋषि ने पुत्र-जन्म का वर चाहने वाली उससे कहा— “देवि! तुम्हारा
  पुत्र होगा—महात्मा, लोक-विश्रुत, धर्मात्मा, सुशील, वंश-प्रवर्तक और शत्रुओं का
  दमन करने वाला।”’ ॥2-110-19॥
'20': >-
  ‘हर्षित होकर उसने प्रदक्षिणा की और उस मुनि की आज्ञा/अनुमति लेकर (वहाँ से) चली।
  फिर वह घर आई और देवी ने एक पुत्र को जन्म दिया, जो कमल-पत्र के समान नेत्रों
  वाला और कमल के गर्भ के समान उज्ज्वल तेज वाला था।’ ॥2-110-20॥
'21': >-
  ‘परन्तु सौतन ने गर्भ की हत्या करने की भावना से उसे जो ‘सगर’ (विष) दिया था, उसी
  विष के साथ वह बालक उत्पन्न हुआ; इसलिए उसका नाम ‘सगर’ पड़ा।’ ॥2-110-21॥
'22': >-
  ‘वही राजा ‘सगर’ कहलाया, जिसने समुद्र को खुदवाया (अथवा समुद्र-रचना का कारण
  बना)। पर्व के अवसर पर उसने वेगपूर्वक यज्ञ किया और जो (कोई) इन प्रजाओं को
  त्रस्त करता था, उसे दण्डित करता था।’ ॥2-110-22॥
'23': >-
  ‘हमने यह भी सुना है कि सगर का पुत्र ‘असमञ्ज’ था। वह पापकर्म करने वाला था;
  इसलिए पिता ने उसे जीवित रहते ही (राज्य से) निकाल दिया।’ ॥2-110-23॥
'24': >-
  ‘असमञ्ज का भी वीर्यवान् पुत्र अंशुमान हुआ। अंशुमान का पुत्र दिलीप हुआ और दिलीप
  का पुत्र भगीरथ।’ ॥2-110-24॥
'25': >-
  ‘भगीरथ से ककुत्स्थ उत्पन्न हुए, जिनके कारण वे ‘काकुत्स्थ’ नाम से विख्यात हुए।
  ककुत्स्थ के पुत्र रघु हुए, जिनसे ‘राघव’ प्रसिद्ध हुए।’ ॥2-110-25॥
'26': >-
  ‘रघु के तेजस्वी पुत्र ‘प्रवृद्ध’ हुए, जो ‘पुरुषादक’ कहलाए। वही ‘कल्माषपाद’ और
  ‘सौदास’ नामों से भी पृथ्वी पर प्रसिद्ध हुए।’ ॥2-110-26॥
'27': >-
  ‘कल्माषपाद के पुत्र ‘शङ्खण’ नाम से विख्यात हुए, जिन्होंने उस (पूर्वजों के)
  पराक्रम को पाकर सेना सहित शत्रुओं को परास्त किया।’ ॥2-110-27॥
'28': >-
  ‘शङ्खण के श्रीसम्पन्न पुत्र ‘सुदर्शन’ हुए। सुदर्शन से ‘अग्निवर्ण’ और अग्निवर्ण
  से ‘शीघ्रग’ उत्पन्न हुए।’ ॥2-110-28॥
'29': >-
  ‘शीघ्रग के पुत्र ‘मरु’ हुए; मरु के पुत्र ‘प्रशुश्रुक’; और प्रशुश्रुक के
  महाद्युतिमान् पुत्र ‘अम्बरीष’ हुए।’ ॥2-110-29॥
'30': >-
  ‘अम्बरीष के पुत्र ‘नहुष’ हुए, जो सत्य-पराक्रमी थे। नहुष के परमधार्मिक पुत्र
  ‘नाभाग’ हुए।’ ॥2-110-30॥
'31': >-
  ‘नाभाग के दो पुत्र हुए—अज और सुव्रत। और अज के धर्मात्मा पुत्र राजा दशरथ हुए।’
  ॥2-110-31॥
'32': >-
  ‘हे नृप! तुम उनके ज्येष्ठ पुत्र और उत्तराधिकारी हो, जो ‘राम’ नाम से सर्वत्र
  प्रसिद्ध हैं। इसलिए अपना राज्य स्वीकार करो और प्रजा का पालन-परिपालन करो।’
  ॥2-110-32॥
'33': >-
  ‘इक्ष्वाकुवंश में सर्वदा पूर्वज (ज्येष्ठ) ही राजा होता है। पूर्वज के रहते हुए
  कनिष्ठ पुत्र का राज्याभिषेक नहीं किया जाता; ज्येष्ठ का ही राज्याभिषेक होता
  है।’ ॥2-110-33॥
'34': >-
  ‘अतः राघवों के इस सनातन कुलधर्म को तुम आज नष्ट करने योग्य नहीं हो। हे
  महायशस्वी! बहुत-से रत्नों से सम्पन्न, और विस्तृत राष्ट्रों वाली इस पृथ्वी का
  शासन करो—और प्रजा का पालन ठीक उसी प्रकार करो जैसे पिता करता है।’ ॥2-110-34॥
'35': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड
  में ‘इक्ष्वाकुवंश-कीर्तन’ नामक एक सौ दसवाँ सर्ग समाप्त ॥2-110॥
