'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘यज्ञसंविधान’ नामक
  इक्यानबेवाँ सर्ग (७-९१) आरम्भ होता है।
'1': >-
  यह प्रसंग कहकर अपार तेजस्वी काकुत्स्थ श्रीराम ने अपने दोनों भ्राताओं से, और
  विशेषतः धर्म के अनुकूल यह वचन पुनः लक्ष्मण से कहा।
'2': >-
  “वसिष्ठ, वामदेव, जाबालि और कश्यप—इन सबको, तथा अश्वमेध के अनुष्ठान में
  अग्रगण्य, समस्त प्रधान ब्राह्मणों को (यहाँ) बुलाओ।”
'3': >-
  “हे लक्ष्मण! इन सबको एकत्र करके, उनसे परामर्श कर मैं सम्यक् संकल्प के साथ,
  समस्त लक्षणों से युक्त अश्व को (यज्ञ हेतु) विमुक्त करूँगा।”
'4': >-
  राघव द्वारा कहा गया वह वचन सुनकर, शीघ्र पराक्रम करने वाले लक्ष्मण ने सब
  द्विजों को बुलाकर उन्हें राघव के दर्शन कराए।
'5': >-
  वे ब्राह्मण देवतुल्य राघव को देखकर—जिन्होंने उनके चरणों में प्रणाम किया
  था—अत्यन्त अजेय श्रीराम का आशीर्वचनों द्वारा आदरपूर्वक सत्कार करने लगे।
'6': >-
  तब राघव हाथ जोड़कर, उन श्रेष्ठ ब्राह्मणों को अश्वमेध यज्ञ करने का अपना
  अभिप्राय स्पष्ट रूप से बताने लगे; वे महायशस्वी थे।
'7': >-
  राम का वह अभिप्राय सुनकर, सब द्विजों ने वृषध्वज (शिव) को नमस्कार करके, विविध
  प्रकार से अश्वमेध यज्ञ की प्रशंसा और अनुमोदन किया।
'8': >-
  उन प्रधान ब्राह्मणों के अद्भुतदर्शी वचन—जो अश्वमेध से सम्बन्धित थे—सुनकर
  श्रीराम उस समय अत्यन्त प्रसन्न हुए।
'9': >-
  उनके कार्य-व्यवहार को समझकर राम ने लक्ष्मण से कहा—“महात्मा सुग्रीव के पास
  शीघ्र दूतों को भेजो।”
'10': >-
  “जैसा कि बहुत-से महान् वानरों और असंख्य वनवासियों (वनचर-समुदाय) के साथ—हे
  कल्याणशील!—तुम आकर इस महोत्सव का यथोचित उपभोग (दर्शन-सहभागिता) करो।”
'11': >-
  “तुल्य-रहित पराक्रम वाले विभीषण को भी—इच्छानुसार गमन करने वाले बहुत-से
  राक्षसों से घिरे हुए—इस महान् अश्वमेध यज्ञ में आने का संदेश भेजो।”
'12': >-
  “और जो-जो महाभाग राजा मेरे प्रिय का हित साधना चाहते हैं, वे अपने-अपने अनुचरों
  सहित शीघ्र आएँ और इस अनुपम यज्ञ का दर्शन करें।”
'13': >-
  “हे लक्ष्मण! जो द्विज धर्म में स्थिर और देशान्तर में निवास कर रहे हैं, उन सभी
  को भी अश्वमेध के लिए आमंत्रित करो।”
'14': >-
  “हे महाबाहो! तपोधन ऋषियों को भी बुलवाया जाए। देशान्तरगत समस्त द्विजाति—जो
  अपने-अपने भार्याओं सहित हों—तथा ताल (वाद्य) बजाने वाले, और नट-नर्तक भी वैसे ही
  (निमंत्रित होकर) आएँ।”
'15': >-
  “हे महाबाहो! नैमिषारण्य में गोमती नदी के तट पर एक अत्यन्त विशाल यज्ञवाट
  (यज्ञ-स्थल) की व्यवस्था का आदेश दिया जाए; क्योंकि वह स्थान परम पवित्र और
  सर्वोत्तम है।”
'16': “हे महाबाहो! चारों ओर से शान्ति-क्रियाएँ (शान्तिकर्म) भी प्रवर्तित कराई जाएँ।”
'17': >-
  “हे रघुनन्दन! धर्मज्ञ पुरुष—सैकड़ों की संख्या में—नैमिषारण्य में इस अनुत्तर,
  क्रतुओं में प्रधान अश्वमेध का, इस महायज्ञ का अनुभव कर (लाभ उठाकर) प्रसन्न
  होंगे।”
'18': >-
  “विधिपूर्वक मान-सम्मान मिलने से वह समस्त जन-समुदाय तुष्ट और पुष्ट होगा, तथा
  धर्मज्ञ लोग प्रीति प्राप्त करेंगे; इसलिए लोगों को शीघ्र आमंत्रित किया जाए।”
'19': >-
  “हे महाबल! सुन्दर और उत्तम (तण्डुल-सम्पन्न) चावल के सौ सहस्र भार, तथा तिल और
  मूँग (मुद्ग) के दस सहस्र भार—ये सब आगे-आगे (यज्ञ हेतु) भेजे जाएँ।”
'20': >-
  “चने, कुलत्थ, माष (उड़द), और लवण (नमक) भी; तथा उनके अनुरूप घृत/तेल आदि
  स्नेह-द्रव्य और सुगन्धि-द्रव्य—संक्षेप में कहें तो जो-जो उपयुक्त हो, सब
  (अग्रिम रूप से) भेजा जाए।”
'21': >-
  “बहुत-सी सुवर्ण-कोटियाँ तथा हिरण्य के सौ से अधिक भण्डार—इनको भरत आगे रखकर,
  सम्यक् संकल्प के साथ, सबसे आगे-आगे प्रस्थान करे।”
'22': >-
  “मार्ग के बीच-बीच में (यात्रा-पथ पर) पण्यवीथियाँ (बाजार-पंक्तियाँ) रहें; और
  समस्त नट-नर्तक; बहुत-से रसोइये (सूदा) और नित्य यौवन से सम्पन्न (यौवनशील) अनेक
  स्त्रियाँ भी (सन्नद्ध रहें)।”
'23': >-
  “वे सब, भरत के साथ, तथा सेनाएँ भी अग्रभाग में चलें। नगर-निगम के लोग, बल-वृद्ध
  (शक्तिशाली-समृद्ध) जन, और सम्यक् संयमयुक्त द्विज भी (उसी प्रकार) साथ जाएँ।”
'24': >-
  “कार्य-समाप्ति कराने वाले कर्मान्तिक, वर्धकि (कारीगर/शिल्पी), कोशाध्यक्ष, नगर
  के नैगम (व्यापारी/नगरजन), मेरी समस्त माताएँ, तथा कुमारों के अन्तःपुर (रानिवास)
  भी (आवश्यक व्यवस्था में सम्मिलित किए जाएँ)।”
'25': >-
  “मेरी सुवर्णवर्णा महारानी (पत्नी) को, दीक्षा-सम्बन्धी और कर्म-सम्बन्धी ज्ञ
  (यज्ञ-विधि के ज्ञाता) ब्राह्मणों के साथ—महायशस्वी भरत आगे रखकर—सबसे आगे-आगे ले
  जाए।”
'26': >-
  इस प्रकार महाबली नरश्रेष्ठ (श्रीराम) ने महौजस्वी पार्थिव राजाओं के, उनके
  अनुचरों सहित, यथोचित सत्कार/उपकार के लिए अत्यन्त मूल्यवान् (महार्ह) व्यवस्थाएँ
  करने की आज्ञा दी।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘यज्ञसंविधान’ नामक इक्यानबेवाँ सर्ग (७-९१) सम्पन्न हुआ।
