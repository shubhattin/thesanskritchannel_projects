'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘प्रहस्त-युद्ध’ नामक
  सत्तावनवाँ सर्ग (६-५७) आरम्भ होता है।
'1': >-
  अकम्पन के वध का समाचार सुनकर राक्षसों का स्वामी रावण अत्यन्त क्रुद्ध हो उठा;
  और कुछ क्षण के लिए उसका मुख भी म्लान-सा पड़ गया। तब उसने अपने उन मंत्रियों की
