'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండలో ‘రక్షోవధ ప్రతిజ్ఞానము’ అను షష్ఠః
  సర్గము ॥3-6॥
'1': >-
  శరభంగ మహర్షి దివ్యలోకానికి చేరిన తరువాత, మునిసమూహములు అక్కడికి కూడి వచ్చి,
  జ్వలిత తేజస్సుతో ప్రకాశిస్తున్న కాకుత్స్థుడు రాముని సమీపమునకు వచ్చిరి ॥3-6-1॥
'2': >-
  వైఖానసులు, వాలఖిల్యులు, సం‍ప్రక్షాలులు, మరీచిపులు, అశ్మకుట్టులు అనేకులు,
  ఆకులతోనే జీవనమున నిమగ్నమైన తపస్వులు కూడ అక్కడికి వచ్చిరి ॥3-6-2॥
'3': >-
  దంతాలతోనే ఉలూఖలము (వడుగుడుగు) వంటిదానిని నడిపించువారు, అలాగే నీటిలో మునిగి
  తేలి తపస్సు చేయువారు ఇతరులు; శరీరమునే శయ్యగా చేసుకొనువారు, శయ్యను
  త్యజించినవారు, ఎక్కడా నిలువక నిరంతర వ్రతస్థులై ఉండువారును కూడ వచ్చిరి ॥3-6-3॥
'4': >-
  కొందరు మునులు నీటినే ఆహారముగా స్వీకరించువారు; మరికొందరు వాయువునే భక్షించువారు;
  ఆకాశమునే నివాసముగా చేసుకొనువారు; అలాగే నేలపైనే (స్థండిలమున) శయనించువారును
  వచ్చిరి ॥3-6-4॥
'5': >-
  అలాగే ఎప్పుడూ చేతులను పైకెత్తి నిలిచే ఉర్ధ్వవాసులు, ఇంద్రియనిగ్రహముతో దాంతులై
  ఉన్నవారు, తడి వస్త్రములు ధరించినవారు; జపములో నిమగ్నులై తపోనిష్ఠులైనవారు;
  పంచతపములతో కూడినవారును కూడ వచ్చిరి ॥3-6-5॥
'6': >-
  ఆ తపస్వులు అందరూ బ్రాహ్మీశ్రీతో యుక్తులై, దృఢయోగమున సమాహితచిత్తులై,
  శరభంగాశ్రమమునకు వచ్చి రాముని దర్శించిరి ॥3-6-6॥
'7': >-
  ధర్మమును ఎరిగిన వారు, ధర్మమును ధరించినవారిలో శ్రేష్ఠుడైన రాముని సమీపమునకు
  వెళ్లి, పరమధర్మజ్ఞులైన ఆ మునిసమూహములు రామునితో ఈ విధముగా పలికిరి ॥3-6-7॥
'8': >-
  నీవు ఇక్ష్వాకుకులమునకు మహారథుడవు; ఈ భూమికి ముఖ్యుడవు, అధిపతివి; దేవతలకు
  మఘవానైన ఇంద్రుడు ఎలాగో, అట్లే నీవు నాథుడవు ॥3-6-8॥
'9': >-
  యశస్సు చేతను, విక్రమము చేతను, నీవు మూడులోకములలో విశ్రుతుడవు. పితృవ్రతమునందు
  స్థిరత్వము, సత్యము, అలాగే విశాలమైన ధర్మము నీలో ప్రకాశించుచున్నది ॥3-6-9॥
'10': >-
  ధర్మజ్ఞుడవు, ధర్మమును ప్రేమించువాడవు అయిన మహాత్ముడైన నిన్ను ఆశ్రయించి,
  యాచకులమై (అర్ధార్థులమై) మేము ఒక మాట చెప్పుచున్నాము; దానిని క్షమించవలసినది, ఓ
  నాథా ॥3-6-10॥
'11': >-
  ఓ నాథా! యే రాజు ప్రజలనుండి బలిని (పన్ను/భాగము) ఆరు భాగములుగా (షడ్భాగముగా)
  స్వీకరించుచూ, తన పుత్రులవలె రక్షించడు, అటువంటి భూపతికి మహా అధర్మము కలుగును
  ॥3-6-11॥
'12': >-
  తన ప్రాణములను సొంతవారివలె భావించి, ప్రాణములవలె ప్రియులైన పుత్రులవలె ప్రజలను
  రక్షించుచూ, ఎల్లప్పుడూ నియతచిత్తుడై, సదా యుక్తుడై, దేశమున నివసించే వారందరినీ
  కాపాడువాడు (రాజు) ॥3-6-12॥
'13': >-
  అటువంటి రాజు, ఓ రామా! నిత్యమైన, బహువర్షములపాటు నిలిచే కీర్తిని పొందును.
  బ్రహ్మలోకమునకు చేరి, అక్కడ కూడా మహిమను పొందును ॥3-6-13॥
'14': >-
  మూలములు, ఫలములు మాత్రమే భుజించి జీవించే ముని చేసే పరమధర్మఫలములో, ప్రజలను
  ధర్మముతో రక్షించు రాజుకు నాలుగవ భాగము (చతుర్భాగము) ఫలముగా దక్కును ॥3-6-14॥
'15': >-
  అటువంటి మేము—బ్రాహ్మణులే అధికముగా ఉన్న ఈ మహోన్నత వానప్రస్థగణము—నిన్ను నాథుడిగా
  కలిగియున్నప్పటికీ, ఓ రామా! నాథుడు లేనివారివలె రాక్షసులచేత అత్యంతంగా
  హింసింపబడుచున్నాము ॥3-6-15॥
'16': >-
  రా, చూడు—ఆత్మను సంస్కరించుకున్న మునుల అనేక శరీరములు, ఘోరమైన రాక్షసులచేత వనములో
  ఎన్నో రీతులుగా హతమై పడివున్నవి ॥3-6-16॥
'17': >-
  పంపా నది తీరమున నివసించువారికీ, అనుమందాకినీ నది పరిసరములకీ, చిత్రకూటమున
  నివసించువారికీ కూడా, మహా విధ్వంసము జరుగుచున్నది ॥3-6-17॥
'18': >-
  ఈ విధముగా, భీకర కర్మలు చేసే రాక్షసులచేత వనములో తపస్వులపై జరుగుచున్న ఈ
  బ్రాహ్మణద్రోహమును (విప్రకారమును) మేము ఇక సహించలేకపోతున్నాము ॥3-6-18॥
'19': >-
  అందువల్ల శరణమును కోరుచూ, శరణ్యుడవైన నిన్నే ఆశ్రయించి వచ్చాము. ఓ రామా!
  నిశాచరులచేత హతమవుచున్న మమ్మల్ని పరిరక్షించుము ॥3-6-19॥
'20': >-
  ఓ వీరా! ఈ భూమిలో నీకన్నా మాకు ఇంకెక్కడా ఆశ్రయము కలగదు. ఓ నృపాత్మజా! రాక్షసుల
  నుండి మమ్మల్ని అందరినీ కాపాడు ॥3-6-20॥
'21': >-
  తపస్వులైన ఆ మహర్షులు చెప్పిన మాటలు విని, కాకుత్స్థుడు—ధర్మాత్ముడు—అక్కడున్న
  తపస్వులందరితో ఈ విధముగా పలికెను ॥3-6-21॥
'22': >-
  తపస్వులారా! మీరు నాతో ఇలా చెప్పవలసినది కాదు. నేను మీకు ఆజ్ఞాప్యుడను (మీ ఆజ్ఞను
  నిర్వర్తించవలసినవాడను). కేవలము నా కార్యమునిమిత్తమే నేను ఈ వనములో
  ప్రవేశించవలసియున్నది ॥3-6-22॥
'23': >-
  మీకు రాక్షసులచేత జరుగుతున్న ఈ విప్రకారమును తొలగించుటకై, మరియు తండ్రి ఆదేశమును
  నిర్వర్తించుటకై, నేను ఈ అరణ్యములో ప్రవేశించితిని ॥3-6-23॥
'24': >-
  మీ కార్యసిద్ధి నిమిత్తమై, యదృచ్ఛయా నేను ఇక్కడికి వచ్చితిని. కనుక నాకు ఈ
  వనవాసము మహాఫలదాయకమగును ॥3-6-24॥
'25': >-
  తపస్వులారా! యుద్ధములో మీ శత్రువులైన రాక్షసులను సంహరించదలచితిని. నా సోదరుడుతో
  కూడిన నా వీర్యమును, తపోధనులైన ఋషులు చూచునట్లుగాక ॥3-6-25॥
'26': >-
  అట్లు రాముడు—ధర్మమునందు ధృతాత్ముడై, లక్ష్మణునితో సహ—తపోధనులైన ఋషులకూ వరమును
  ఇచ్చి (వారి కోరికను అనుగ్రహించి), వారి సహాయముతో ఆర్యుడైన సూతీక్ష్ణ మహర్షి
  ఆశ్రమమునకు ఆ వీరుడు సాగెను ॥3-6-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకీయ రామాయణ ఆదికావ్యములో, అరణ్యకాండలో ‘రక్షోవధ
  ప్రతిజ్ఞానము’ అను షష్ఠః సర్గము సమాప్తము ॥3-6॥
