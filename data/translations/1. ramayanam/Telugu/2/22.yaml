'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే ‘దైవప్రాబల్యమ్’ నామ ద్వావింశః సర్గః
  ॥2-22॥
'1': >-
  అప్పుడు వ్యథచేత దుఃఖించి, విశేషంగా అమర్షంతో నిండిపోయి, కోపంతో ఉన్న
  గజేంద్రునివలె, రోషంతో విస్తరించిన నేత్రాలతో ఉన్న లక్ష్మణుని చూచి… ॥2-22-1॥
'2': >-
  రాముడు తన ప్రియమైన సుహృదుడు, సోదరుడు అయిన సౌమిత్రి (లక్ష్మణుని) దగ్గరకు
  వెళ్లి, ఆత్మవంతుడై, సత్త్వాన్ని (మనోధైర్యాన్ని) నిలుపుకుంటూ ధైర్యంగా ఈ మాటలు
  చెప్పాడు. ॥2-22-2॥
'3': >-
  కోపాన్ని, శోకాన్ని సంయమించి; కేవలం ధైర్యాన్నే ఆశ్రయించి; ఈ అవమానాన్ని
  త్రోసివేసి; ఉత్తమమైన హర్షాన్ని (ఆత్మస్థైర్యానందాన్ని) పొందుతూ… ॥2-22-3॥
'4': >-
  నా అభిషేకార్థం సిద్ధం చేసిన ఈ ఉత్తమమైన ఏర్పాట్లన్నిటిని నీవు త్వరగా
  నిలిపివేయి; క్షీణత లేకుండా (లోటు లేకుండా) కర్తవ్యాన్ని నిర్విఘ్నంగా పూర్తి
  చేయి. ॥2-22-4॥
'5': >-
  సౌమిత్రీ! నా అభిషేకం కోసం ఏ విధమైన సన్నాహక ఉత్సాహం (సంభార-సంభ్రమం) ఉన్నదో, అదే
  ఉత్సాహం ఇప్పుడు అభిషేకాన్ని నిలిపివేయడానికీ ఉండాలి. ॥2-22-5॥
'6': >-
  నా అభిషేకార్థం అని ఆలోచించగానే ఎవరి మనస్సు కలత చెందుతుందో, ఆ మా తల్లి (కైకేయి)
  మా తల్లి కాదేమో అన్న అనుమానం కూడా రాకుండా, అట్లా నీవు ఏర్పాట్లు చేయి. ॥2-22-6॥
'7': >-
  ఆమెపై అనుమానంతో కలిగే దుఃఖం క్షణమాత్రమైనా నా మనస్సులో పుట్టినదాన్ని, సౌమిత్రీ,
  నేను నిర్లక్ష్యం చేయడానికి కూడా శక్తుడను కాను. ॥2-22-7॥
'8': >-
  ఇక్కడ నేను ఎప్పుడైనా ఆలోచించి గాని, ఆలోచించకుండా గాని—తల్లులకైనా,
  తండ్రికైనా—అల్పమైనా విరోధాన్ని కలిగించే పని చేశానని నాకు జ్ఞాపకం లేదు.
  ॥2-22-8॥
'9': >-
  నా తండ్రి సత్యవంతుడు; సత్యాన్ని గట్టిగా నిలబెట్టుకునే వాడు; నిత్యం సత్య
  పరాక్రముడైన వాడు. పరలోకభయంతో (పాపభయంతో) భయపడే వాడు కనుక, అతడు నిర్భయుడిగా
  ఉండుగాక. ॥2-22-9॥
'10': >-
  ఈ కార్యం (అభిషేకం) నిలిపివేయబడకుండానే జరిగితే, ‘నేను సత్యాన్ని తప్పించానా?’
  అనే మనస్తాపం అతనికి కలిగేది; ఆ తాపమే నన్ను కూడా వేధించేది. ॥2-22-10॥
'11': >-
  కాబట్టి, లక్ష్మణా! అభిషేక విధానాన్ని పూర్తిగా ఉపసంహరించి (నిలిపివేసి), నేను
  ఇకపై ముందుగా ఈ నగరాన్ని విడిచి వనానికి వెళ్లాలని కోరుతున్నాను. ॥2-22-11॥
'12': >-
  ఈ రోజు నా ప్రవ్రజ్య (నిర్వాసం) వల్ల రాజపుత్రి కైకేయి కృతకృత్యురాలవుగాక. ఆ
  తర్వాత నిర్బాధంగా (నిరాకులంగా) భరతునికి అభిషేకం చేయించుగాక. ॥2-22-12॥
'13': >-
  నేను చీరను ధరించి, అజినాన్ని ధరించి, జటామండలం ధరించి అరణ్యానికి వెళ్లినప్పుడు,
  కైకేయి మనస్సు సుఖపడుతుంది. ॥2-22-13॥
'14': >-
  ఎవరి కారణంగా ఈ నిర్ణయం ఇలా రూపొందిందో, ఎవరి వలన నా మనస్సు ఇలా బాగా సమాధానమై
  నిలిచిందో—ఆ వ్యక్తిని (తండ్రిని) నేను బాధ పెట్టుటకు అర్హుడను కాను; నేను ఆలస్యం
  చేయకుండా ప్రవ్రజిస్తాను. ॥2-22-14॥
'15': >-
  సౌమిత్రీ! నా వనప్రయాణంలోనూ, రాజ్యాన్ని ఇతరునికి అప్పగించడంలోనూ, తరువాత మళ్లీ
  (రాజ్యానికి) తిరిగి రావడంలోనూ—ఇవన్నీ కృతాంతమే (విధియే) చూడవలసినదిగా ఉంది.
  ॥2-22-15॥
'16': >-
  నా ఈ వియోగంలో కైకేయి ప్రవర్తన ఇలా ఎలా ఉండగలదు? ఆమెకు ఈ భావం కృతాంతవిధితమై
  (దైవప్రేరితంగా) రాకపోతే, ఇలాంటి మార్పు జరిగేది కాదు. ॥2-22-16॥
'17': >-
  సౌమ్యా! నాకు తల్లుల మధ్య ఎలాంటి భేదబుద్ధి లేదని నీవు తెలుసు; గతంలో ఆమె
  పట్లగాని, ఆమెకు నాపట్లగాని—సుతుడైన నాపై—ఏ ప్రత్యేక వైషమ్యం ఎప్పుడూ లేదు.
  ॥2-22-17॥
'18': >-
  అభిషేకాన్ని నిలిపివేయడానికి, నా ప్రవాసానికి కారణమయ్యే ఆ కఠిన వాక్యాలు, ఉగ్రమైన
  మాటలు—ఇవి ఆమె నుండి రావడానికి దైవం తప్ప మరొక కారణం ఉందని నేను సమర్థించలేను.
  ॥2-22-18॥
'19': >-
  స్వభావసంపన్నమైన, రాజపుత్రి అయిన, అటువంటి గుణవతి ఆమె—భర్త సమక్షంలో—నా పైడ్యం
  (నన్ను బాధించే మాటలు) చెప్పడానికి ఒక సామాన్య స్త్రీలాగా ఎలా మాట్లాడగలదు?
  ॥2-22-19॥
'20': >-
  ఆలోచనకందని దైవం, భూతజాతుల్లోనూ ఎవరిచేతనూ భంగం చేయబడదు. నా విషయములోనూ ఆమె
  విషయములోనూ స్పష్టంగా ఒక విపర్యయం (పరిస్థితుల తలక్రిందుల మార్పు) సంభవించింది.
  ॥2-22-20॥
'21': >-
  సౌమిత్రీ! దైవంతో యుద్ధం చేయడానికి ఎవడు ఉత్సాహపడగలడు? దాని పట్టు (ప్రభావం) తప్ప
  కార్యానికి మరొక కారణం కనబడనప్పుడు, ఎవడు దానిని ఎదిరించగలడు? ॥2-22-21॥
'22': >-
  సుఖం-దుఃఖం, భయం-కోపం, లాభం-అలాభం, భవం-అభవం—ఇవన్నీ ఎవరి పట్ల ఎలా సంభవిస్తాయో,
  అది దైవకర్మే కదా! ॥2-22-22॥
'23': >-
  ఉగ్రతపస్సు కలిగిన ఋషులు కూడా దైవం చేత ప్రేరేపింపబడి, కఠిన నియమాలను
  విడిచిపెట్టి, కామం-క్రోధాల వల్ల పతనమవుతారు. ॥2-22-23॥
'24': >-
  ఏది ముందుగా సంకల్పించనిదే అకస్మాత్తుగా ప్రవృత్తమవుతుందో, మొదలైన కార్యాన్ని మరల
  ఆరంభప్రయత్నాలతో కూడా ఆపలేకపోతే—అది దైవకర్మే కదా! ॥2-22-24॥
'25': >-
  ఈ తత్త్వయుక్తమైన బుద్ధితో, నేనే నన్ను ధైర్యంగా నిలబెట్టుకొని, నా అభిషేకం
  అడ్డుపడ్డా కూడా నాకు మనస్తాపం లేదు. ॥2-22-25॥
'26': >-
  అందుచేత నీవు కూడా అపరితాపంతో (శోకరహితంగా) నన్ను అనుసరించి, అభిషేకసంబంధమైన
  క్రియను వెంటనే ఉపసంహరించు (నిలిపివేయి). ॥2-22-26॥
'27': >-
  అభిషేకానికి సిద్ధం చేసిన ఈ కుండలన్నింటితోనే, లక్ష్మణా, నా తాపస్య (తపస్సు) కోసం
  వ్రతస్నానం జరుగుతుంది. ॥2-22-27॥
'28': >-
  లేదా, ఈ రాజ్యద్రవ్యమయమైన (రాజ్యాభిషేకానికి సంబంధించిన) ఏర్పాట్లతో నాకు ఏమి
  అవసరం? నేను స్వయంగా తెచ్చుకున్న నీళ్లే నా వ్రతదీక్షను నిర్వహింపజేస్తాయి.
  ॥2-22-28॥
'29': >-
  లక్ష్మణా! లక్ష్మీకి విపర్యయం వచ్చినందుకు (సంపద-రాజ్యభాగ్యం మారిపోయిందని) నీవు
  బాధ పడకు. రాజ్యమో వనవాసమో—వనవాసమే మహోన్నతమైనది. ॥2-22-29॥
'30': >-
  లక్ష్మణా! నా రాజ్యానికి విఘాతం కలిగిన ఈ విషయములో మా చిన్న తల్లి (కైకేయి)ను
  అనుమానించవలసిన పనిలేదు. తండ్రి కూడా ఏ విధంగా అయినా (స్వేచ్ఛగా) అలా చేయలేదు;
  దైవప్రభావం అటువంటిదని నీవు తెలుసు—దైవం చేత ఆవరింపబడినవారికి ఇలానే జరుగుతుంది.
  ॥2-22-30॥
'31': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే ‘దైవప్రాబల్యమ్’ నామ
  ద్వావింశః సర్గః ॥2-22॥
