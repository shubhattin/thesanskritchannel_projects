'12': >-
  नाना पुष्पों से आच्छादित सरोवर और पुष्करिणियाँ (कमलिनी जलाशय) थीं; शोक में
  डूबी हुई सीता को रावण ने वे भी दिखलायीं।
'13': >-
  वैदेही को उस सम्पूर्ण उत्तम भवन का दर्शन कराकर पापात्मा रावण ने, उसे लोभ में
  डालने की इच्छा से, उससे ये वचन कहे।
'14': >-
  सीते! दस राक्षस-कोटियाँ हैं और बाईस अन्य (कोटियाँ) भी—इन सब में, जरा से वृद्ध
  और बाल रजनीचरों को छोड़कर—(शेष) सब मेरे अधीन हैं।
'15': >-
  सीते! उन सब भीम कर्म करने वालों का प्रभु मैं हूँ; एक-एक के लिए सहस्र (राक्षस)
