'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణం అయోధ్యాకాండంలో ‘కుబ్జావిక్షేపః’ అను అష్టసప్తతితమః
  సర్గః ॥2-78॥
'1': >-
  అక్కడ ప్రయాణం చేయాలని తలపెట్టిన లక్ష్మణుని తమ్ముడు శత్రుఘ్నుడు, శోకంతో
  అత్యంతంగా తప్తుడైన భరతునితో ఈ మాటలు పలికెను ॥2-78-1॥
'2': >-
  సర్వభూతాలకు దుఃఖంలో శరణమై ఉండవలసినవాడు—తన విషయమైతే మరింత—అటువంటి
  సత్త్వసంపన్నుడైన రాముడు ఒక స్త్రీ వలన వనానికి ప్రవ్రాజింపబడ్డాడు ॥2-78-2॥
'3': >-
  బలవంతుడు, వీర్యసంపన్నుడు అయిన లక్ష్మణుడు కూడా ఉన్నాడు; అయినప్పటికీ
  పితృనిగ్రహాన్ని చేసినా సరే రాముణ్ని ఎందుకు విడిపించలేదు? ॥2-78-3॥
'4': >-
  నయానయాలను విచారించి ముందుగానే అదుపులోకి తెచ్చవలసింది అతడే—ఉత్పథంలో
  (తప్పుదారిలో) పడి, ఒక స్త్రీ వశమైపోయిన రాజు ॥2-78-4॥
'5': >-
  శత్రుఘ్నుడు ఇలా లక్ష్మణుని తమ్ముడైనవాడిగా మాటలాడుతుండగా, అప్పుడే ముందువాకిలి
  వద్ద అన్ని ఆభరణాలతో అలంకరించుకొని కుబ్జ (మంథర) ప్రత్యక్షమైంది ॥2-78-5॥
'6': >-
  చందనసారంతో లేపనమై, రాజవస్త్రాలు ధరించి, రకరకాల ఆభరణాలచే సువిశేషంగా అలంకృతురాలై
  ఉండెను ॥2-78-6॥
'7': >-
  చిత్రవర్ణమైన దామాలతో మెఖల కట్టుకొని, తాడులతో బిగించినట్టుగా—కట్టబడిన
  వానరిణిలా—ఆమె అనేక బంధనాలతో మరింతగా అలాగే ప్రకాశించింది ॥2-78-7॥
'8': >-
  ఆ పాపకారిణిని చూసిన వెంటనే, ద్వారస్థుడై ఉన్న (లక్ష్మణుని తమ్ముడైన) శత్రుఘ్నుడు
  ఆమెను నిర్దయగా పట్టుకొని, కుబ్జను (భరతుని సమక్షానికి) చూపిస్తూ తెలుపెను
  ॥2-78-8॥
'9': >-
  ఈమె కారణంగానే రాముడు వనంలో పడివున్నాడు, మీ తండ్రి కూడా (శోకంతో) దేహాన్ని
  త్యజించాడు; ఈమెనే ఆ పాపిష్ఠురాలు, నృశంసురాలు. నీ బుద్ధి ప్రకారం ఆమెకు తగినట్లు
  చేయుము ॥2-78-9॥
'10': >-
  అది విని శత్రుఘ్నుడు అత్యంత దుఃఖితుడై, దృఢవ్రతుడై అంతఃపురచారులందరితో ‘ఇలా
  చేయండి’ అని పలికెను ॥2-78-10॥
'11': >-
  నా అన్నకు, నాకు, అలాగే మా తండ్రికీ తీవ్రంగా పుట్టించిన ఈ దుఃఖానికి కారణమైన
  ఈమె—ఈ నృశంసకర్మ ఫలాన్ని అనుభవించనీ ॥2-78-11॥
'12': >-
  అతడు అలా చెప్పగానే, వెంటనే సఖీజనంతో చుట్టుముట్టబడి ఉన్న కుబ్జను బలవంతంగా
  పట్టుకున్నారు; ఆమె మాత్రం ఆ (ఆజ్ఞను/ఆ ప్రవర్తనను) లెక్కచేయకుండా అలాగే ఉండెను
  ॥2-78-12॥
'13': >-
  అప్పుడు ఆమె సఖీజనం అంతా అత్యంతంగా కలతచెంది, శత్రుఘ్నుడు క్రోధంతో ఉన్నాడని
  గ్రహించి అన్ని వైపులా పారిపోయారు ॥2-78-13॥
'14': >-
  ఆమె సఖీజనమంతా పరస్పరం సలహా చేసుకొని—‘ఇతడు ఈ విధంగా దాడికి ఉపక్రమించాడు;
  మమ్మల్ని పూర్తిగా నాశనం చేయకుండా ఎలా ఉండాలి?’ అని ఆలోచించారు ॥2-78-14॥
'15': >-
  కరుణగలదైన, దానశీలమైన, ధర్మజ్ఞమైన, యశస్వినైన కౌసల్యాదేవిని శరణు కోరుదాం; ఆమెనే
  మనకు నిశ్చలమైన, ధృవమైన గతి కావాలి ॥2-78-15॥
'16': >-
  అప్పుడు శత్రుతాపకుడైన శత్రుఘ్నునికి రోషంతో కళ్ళు ఎర్రబడగా, అతడు కేకలు వేస్తూ
  నేలపై లాగబడుతున్న కుబ్జను బలవంతంగా ఈడ్చుకొనిపోయెను ॥2-78-16॥
'17': >-
  ఇలా ఆ కుబ్జ అయిన మంథరను లాగుతుండగా, అక్కడక్కడా ఆమెకు చెందిన విచిత్రమైన అనేక
  విధాల పాత్రలు, సామగ్రి నేలమీద చెల్లాచెదురుగా పడిపోయాయి ॥2-78-17॥
'18': >-
  ఆ పాత్రలతో చెల్లాచెదురుగా నిండిపోయిన శ్రీమద్రాజనివాసం, అప్పుడు శరదృతువులోని
  ఆకాశంలా (ప్రకాశించి/విచిత్రంగా) కనిపించింది ॥2-78-18॥
'19': >-
  ఆ బలవంతుడైన పురుషర్షభుడు (శత్రుఘ్నుడు) క్రోధంతో బలవంతంగా పట్టుకొని, కైకేయిని
  తీవ్రంగా గద్దిస్తూ, కఠినమైన మాటలు పలికెను ॥2-78-19॥
'20': >-
  ఆ కఠినమైన, దుఃఖకరమైన మాటలతో కైకేయి తీవ్రమైన దుఃఖానికి లోనై, శత్రుఘ్నుని భయంతో
  వణికిపోయి, తన కుమారుని శరణు కోరుతూ చేరింది ॥2-78-20॥
'21': >-
  ఆ దృశ్యం చూసి భరతుడు, క్రోధంతో ఉన్న శత్రుఘ్నునితో ఇలా అన్నాడు—‘సర్వభూతాలకు
  స్త్రీలు అవధ్యలు (వధింపరానివారు); క్షమించుము’ అని ॥2-78-21॥
'22': >-
  ధార్మికుడైన రాముడు నన్ను ‘మాతృఘాతకుడు’ అని ద్వేషించడు అన్న నమ్మకం ఉంటే, ఈ
  దుష్టాచారిణి అయిన పాపిష్ఠురాలైన కైకేయిని నేను సంహరించేవాడినే ॥2-78-22॥
'23': >-
  ఈ కుబ్జను కూడా చంపివేసినట్లు రాఘవుడు తెలుసుకుంటే, ధర్మాత్ముడైన అతడు నిన్నుగానీ
  నన్నుగానీ నిశ్చయంగా నిందించడు (గద్దించడు) ॥2-78-23॥
'24': >-
  భరతుని మాటలు విని, లక్ష్మణుని తమ్ముడైన శత్రుఘ్నుడు తన రోషాన్ని విడిచి
  వెనుదిరిగి, మంథరను విడిచిపెట్టెను ॥2-78-24॥
'25': >-
  అప్పుడు మంథర కైకేయి పాదమూలమున పడిపోయింది; దీర్ఘ నిశ్వాసాలు విడిచుతూ, ఘోర
  దుఃఖంతో ఆర్తురాలై, దీనంగా విలపించెను ॥2-78-25॥
'26': >-
  శత్రుఘ్నుని వలన తోసివేయబడి, భ్రమించినట్టుగా ఉన్న చైతన్యంతో (విమూఢసంజ్ఞగా) ఉన్న
  ఆ కుబ్జను చూచి, భరతమాత కైకేయి ఆమె ఆర్తరూపాన్ని నెమ్మదిగా ఓదార్చింది—వలలో
  చిక్కిన క్రౌంచపక్షిణిని చూస్తున్నట్లుగా ఆమెను చూస్తూ ॥2-78-26॥
'27': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణం, వాల్మీకీయ ఆదికావ్యంలో, అయోధ్యాకాండంలో
  ‘కుబ్జావిక్షేపః’ అను అష్టసప్తతితమః సర్గః ॥2-78॥
