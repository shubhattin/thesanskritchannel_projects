'0': >-
  అథ శ్రీమద్వాల్మీకీయరామాయణమునందు యుద్ధకాండలో “రావణసుగ్రీవనియుద్ధం” అను నలభైయవ
  సర్గము ॥6-40॥
'1': >-
  అనంతరం సుగ్రీవునితో కూడిన శ్రీరాముడు, వానరయూథములతో సమన్వితుడై, రెండు యోజనాల
  విస్తీర్ణముగల సువేల పర్వతశిఖరమును అధిరోహించెను ॥6-40-1॥
'2': >-
  అక్కడనే కొద్దిసేపు నిలిచి, పది దిశలును పరిశీలించుచూ, త్రికూట పర్వతశిఖరముపై
  విశ్వకర్మ నిర్మించిన రమ్యమైన (సుందరమైన) లంకానగరమును చూచెను ॥6-40-2॥
'3': >-
  రమ్యమైన వనకాననాల శోభతో అలంకృతమైన, సున్యస్తంగా (సుందరంగా క్రమబద్ధంగా) ఉన్న
  లంకను ఆయన దర్శించెను. ఆ లంక గోపురశిఖరంపై ఉన్న, దుర్జేయుడైన రాక్షసేంద్రుడు
  రావణుని కూడా చూచెను ॥6-40-3॥
'4': >-
  శ్వేత చామరాలు ఇరువైపులా ఊపబడుచూ, విజయచ్ఛత్రశోభతో ప్రకాశించుచూ, రక్తచందనలేపనంతో
  మెరుస్తూ, రత్నాభరణాలతో విరాజిల్లుచున్నవానిగా రావణుని చూచెను ॥6-40-4॥
'5': >-
  నీలజీమూతములవంటి కాంతితో (నీలమేఘసదృశంగా) కనిపించుచూ, హేమంతో అంచలుగా ముస్తాబు
  చేయబడిన అంబరము ధరించి, ఐరావత గజేంద్రుడి దంతముల అగ్రభాగాల దెబ్బలతో ఏర్పడిన
  మచ్చలవల్ల ఉబ్బిన వక్షస్థలముతో ఉన్నవానిగా అతడు కనిపించెను ॥6-40-5॥
'6': >-
  శశి (చంద్రుడు) రక్తిమవర్ణముతో నిండినట్టు కనిపించునట్లు రక్తవస్త్రముతో ఆవృతుడై,
  సంధ్యాకాలపు తాపంతో కప్పబడిన ఆకాశమందలి మేఘరాశివలె రావణుడు దర్శనమిచ్చెను
  ॥6-40-6॥
'7': >-
  వానరేంద్రులందరూ చూస్తుండగా, రాఘవుడు (శ్రీరాముడు) కూడా చూస్తుండగా,
  రాక్షసేంద్రుని దర్శనమాత్రంతోనే సుగ్రీవుడు అకస్మాత్తుగా లేచెను ॥6-40-7॥
'8': >-
  క్రోధవేగముతో, సత్త్వముతో, బలముతో కూడినవాడై, పర్వతాగ్రమునుండి ఒక్కసారిగా ఎగసి,
  గోపురస్థలమునకు దూకెను ॥6-40-8॥
'9': >-
  అక్కడ కొద్దిసేపు నిలిచి, తన అంతరాత్మ నిర్భయంగా ఉండగా (ఏ భయమూ లేకుండా) రావణుని
  తృణముగా ఎంచి, కఠినమైన వాక్యములు పలికెను ॥6-40-9॥
'10': >-
  “ఓ రాక్షసా! లోకనాథుడైన శ్రీరామునికి నేను సఖుడను, సేవకుడను. భూపతియైన ఆ
  మహారాజుని తేజస్సు వలన ఈరోజు నిన్ను నేను విడిచిపెట్టను (నీవు తప్పించుకోలేవు)”
  అని అన్నాడు ॥6-40-10॥
'11': >-
  ఇట్లు చెప్పి, సుగ్రీవుడు వెంటనే ఎగిరి రావణుని మీదికి దూకి, అతని
  చిత్రవిచిత్రమైన మకుటమును లాగివేసి భూమిపై పడవేసెను ॥6-40-11॥
'12': >-
  త్వరగా దూసుకొచ్చిన సుగ్రీవుని గమనించి, ఆ నిశాచరుడు (రావణుడు) అతనితో ఇలా
  పలికెను— “సుగ్రీవా! నీవు గుప్తంగా (పరోక్షంగా) నా వైరి; ఇక నీకు ‘హీనగ్రీవుడు’
  (గొంతులేని వాడు/చిన్నచేయబడిన వాడు) అనే స్థితి కలుగును” ॥6-40-12॥
'13': >-
  అని చెప్పి రావణుడు వెంటనే లేచి, తన రెండు బాహువులతో సుగ్రీవుని నేలకేసి
  విసిరివేయెను. కాని సుగ్రీవుడు కందువలె (బంతిలా) పైకి లేచి, తిరిగి తన
  బాహువులతోనే రావణుని నేలకేసి గట్టిగా విసిరివేసెను ॥6-40-13॥
'14': >-
  వారిరువురూ పరస్పరం కౌగిలించుకొని పట్టుబట్టినవారై, చెమటతో తడిసిన శరీరములు
  గలవారై, రక్తం కారి ఎర్రబడిన దేహములతో, ఒకరి కదలికను మరొకరు ఆపివేసినట్టుగా
  గట్టిగా చుట్టుకున్నవారై, శాల్మలి మరియు కింశుక వృక్షాలు పరస్పరం
  అల్లుకున్నట్లుగా కనిపించిరి ॥6-40-14॥
'15': >-
  ముష్టిప్రహారములు, తలప్రహారములు, మణికట్టు (అరత్ని) దెబ్బలు, చేతివేళ్ల అగ్రభాగపు
  దెబ్బలు—ఇలాంటి పలు విధమైన దాడులతో, మహాబలవంతులైన రాక్షసవానరేంద్రులు ఇద్దరూ
  సహింపరాని భీకరరూపమైన యుద్ధమును చెలాయించిరి ॥6-40-15॥
'16': >-
  అత్యంత ఉగ్రవేగముతో చాలాకాలము గోపురవేదిక మధ్యలో నియుద్ధముచేసి, శరీరములను ఎత్తి
  ఎత్తి, వంచి వంచి, పాదసంచారముతో గోపురవేదికపై నిలిచియే పోరాడిరి ॥6-40-16॥
'17': >-
  ఒకరిని ఒకరు గట్టిగా పీడిస్తూ, పరస్పరం అంటిపడిన దేహాలతో, స్తంభాలు/ఉబ్బు గాళాలు
  నాటబడిన మధ్యభాగంలో వారు పడిపోయిరి. భూమిని తాకుతూ ఒక్కసారిగా పైకి ఎగిరి,
  క్షణకాలం నిలిచి, గట్టిగా ఊపిరి పీల్చుచుండిరి ॥6-40-17॥
'18': >-
  బాహువులనే యోకలుగా (పట్టులుగా) చేసుకొని, ఆలింగనం చేసి మరల ఆలింగనం చేస్తూ,
  యుద్ధరంగమున వారు ఇద్దరూ పరస్పరం ముడిపడిరి. ఉత్సాహము, శిక్ష (యుద్ధవిద్య), బలము
  కలిసి నడిపించగా, ఇప్పుడు వారు యుద్ధమార్గములలో చాకచక్యంగా తిరుగుచూ పోరాడిరి
  ॥6-40-18॥
'19': >-
  దంతాలు పెరిగిన శార్దూల-సింహములవలె, గజేంద్రపు పిల్లలవలె పరస్పరం ఢీకొంటూ,
  చేతులతో ఒకరినొకరు గట్టిగా పట్టు వేసి, ఆ ఇద్దరూ ఒకే సమయమున నేలపై పడిపోయిరి
  ॥6-40-19॥
'20': >-
  ఒకరిని ఒకరు ఎత్తి పడేస్తూ, మరల ఒకరిపై ఒకరు దాడిచేస్తూ, యుద్ధమార్గమున
  అనేకరీతులుగా సంచరించిరి. వ్యాయామముతో, శిక్షతో, బలంతో నిండిన వీరులు ఆ ఇద్దరూ
  త్వరగా అలసటకు లోనుకాలేదు ॥6-40-20॥
'21': >-
  ఏనుగులను అడ్డుకునే బలమైన బాహువులతో ఒకరు మరొకరిని నిరోధించుచూ, ఎదుటివాని
  ఆపటానికి తామూ సమానంగా పరాక్రములు గలవారై, చాలాకాలం తీవ్రముగా యుద్ధం చేసి,
  వేగంగా వృత్తమార్గమున (మండల మార్గమున) సంచరించిరి ॥6-40-21॥
'22': >-
  వారు పరస్పరం ఎదురెదురుగా చేరి, ఒకరిని ఒకరు సంహరించాలనే ఉద్దేశ్యంతో, ఆహారం కోసం
  కాచుకునే పిల్లులవలె, మళ్లీ మళ్లీ క్షణక్షణానికి నిలిచి తర్జనభర్జనలతో అవకాశము
  వెదకిరి ॥6-40-22॥
'23': >-
  విచిత్రమైన మండలములు (వృత్తపథాలు), విభిన్నమైన స్థానములు, గోమూత్రకములు (గోమూత్ర
  ప్రవాహమువలె వంకర తిరుగులు గల కదలికలు), ముందుకు వెళ్ళి తిరిగి వెనక్కు వచ్చే
  చలనములు—ఇవన్నీ ఆ పోరులో కనిపించిరి ॥6-40-23॥
'24': >-
  తిరశ్చీనంగా (అడ్డంగా) సాగే చలనములు, అలాగే వక్రమార్గ చలనములు; ప్రత్యర్థి
  ప్రహారములనుండి తప్పించుకొనుట (పరిమోక్షం), దెబ్బలను తప్పించుట (వర్జనం), చుట్టూ
  తిరుగుతూ పరుగెత్తుట (పరిధావనం)—ఇలాంటి యుద్ధచర్యలన్నీ వారు చూపిరి ॥6-40-24॥
'25': >-
  ఒక్కసారిగా దూసుకుపోవడం (అభిద్రవణం), ఎగిరి దూకడం (ఆప్లవం), స్థిరంగా నిలిచి
  పోరాటం (అవస్థానం), ప్రతిఘర్షణతో కూడిన తాకిడి (సవిగ్రహం), వెనుదిరగడం
  (పరావృత్తం), పక్కకు మళ్లడం (అపావృత్తం), పక్కకు పరుగెత్తి తప్పుకోవడం
  (అపద్రుతం), క్షణంలో ఎగిరి దాటడం (అవప్లుతం)—అన్నీ వారి యుద్ధంలో చోటుచేసుకున్నవి
  ॥6-40-25॥
'26': >-
  యుద్ధమార్గములలో విశారదులైన వానరేంద్రుడు సుగ్రీవుడూ, రావణుడూ—ఒకరిని ఒకరు
  ఎదుర్కొంటూ, కొన్నిసార్లు ముందుకు, కొన్నిసార్లు వెనుకకు, ఇలా నానావిధంగా
  సంచరించుచూ యుద్ధం సాగించిరి ॥6-40-26॥
'27': >-
  ఇంతలో రాక్షసుడు (రావణుడు) తన మాయాబలమును ప్రారంభించుటకు సిద్ధమగుచుండగా,
  వానరాధిపతి సుగ్రీవుడు అది గ్రహించి అప్రమత్తుడయ్యెను ॥6-40-27॥
'28': >-
  అప్పుడు సుగ్రీవుడు ఆకాశమునకు ఎగిరెను—కాశీని జయించినవాడివలె (అజేయపరాక్రముడు),
  అలసటను జయించినవాడివలె. సుగ్రీవుని ఆ మాయచలనంతో మోసపోయిన రావణుడు అక్కడే నిలిచి
  పోయెను ॥6-40-28॥
'29': >-
  అనంతరం వానరశ్రేష్ఠాధినాథుడు—సంగ్రామకీర్తి సంపాదించినవాడు—యుద్ధంలో నిశాచరపతిని
  శ్రమపెట్టి కలిపి (అంటే, అతనితో తలపడి అతన్ని అలసిపోయేలా చేసి), విశాలమైన
  ఆకాశాన్ని దాటి, సూర్యపుత్రుడైన ఆ వానరేంద్రుడు వానరగణబలమధ్యముగా శ్రీరాముని
  పక్కకు చేరెను ॥6-40-29॥
'30': >-
  ఇట్లు సవితృపుత్రుడు (సుగ్రీవుడు) అక్కడ ఆ కార్యాన్ని పూర్తి చేసి, పవనవేగముతో తన
  సేనలోనికి ప్రవేశించి, అత్యంత హర్షముతో నిలిచెను. రఘువర నృపసుతుడైన శ్రీరాముని
  యుద్ధహర్షమును వర్ధింపజేయుచూ, వృక్షవాసి వానరగణముల నాయకులచే పూజింపబడెను ఆ
  హరీంద్రుడు ॥6-40-30॥
'31': >-
  ఇట్లు ఋషిప్రణీతమైన శ్రీమద్రామాయణములో, వాల్మీకివిరచిత ఆదికావ్యమునందు,
  యుద్ధకాండలో “రావణసుగ్రీవనియుద్ధం” అను నలభైయవ సర్గము సంపూర్ణమగుచున్నది ॥6-40॥
