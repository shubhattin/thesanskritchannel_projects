'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘पौलस्त्यवध’ नामक एक सौ ग्यारहवाँ
  सर्ग आरम्भ होता है।
'1': >-
  तब मातलि ने राघव से कहा— “वीर! क्या तुम इसको पहचानते नहीं? फिर भी इस (रावण) का
  पीछा क्यों कर रहे हो, मानो अनजान बने हुए हो?”
'2': >-
  “हे प्रभो! इसके वध के लिए तुम इस पर पितामह (ब्रह्मा) का दिया हुआ अस्त्र छोड़ो।
  देवताओं ने जिस विनाश-काल का वर्णन किया था, वही आज उपस्थित हो गया है।”
'3': >-
  मातलि के उन वचनों से स्मरण कराए जाने पर राम ने एक दीप्तिमान बाण ग्रहण किया, जो
  मानो फुफकारते हुए सर्प के समान प्रज्वलित था।
'4': >-
  वही महान, ब्रह्मा-प्रदत्त, युद्ध में कभी निष्फल न होने वाला बाण, जो तेजस्वी
  भगवान् ऋषि अगस्त्य ने पहले राम को दिया था।
'5': >-
  जिसे अपरिमित तेज वाले ब्रह्मा ने पहले इन्द्र के लिए बनाया था और त्रिलोकी को
  जीतने की इच्छा रखने वाले देवपतিকে (इन्द्र को) पूर्वकाल में प्रदान किया था।
'6': >-
  जिसके पंखों में पवन (वायु) का वेग था, जिसके फल (अग्रभाग) में अग्नि और सूर्य की
  दीप्ति थी, जिसका शरीर आकाशमय था और जो भारीपन में मेरु और मन्दर पर्वत के तुल्य
  था।
'7': >-
  जो अपने तेज से धधक रहा था, जिसके पंख सुन्दर थे, जो सुवर्ण से अलंकृत था, और
  जिसका प्रकाश सूर्य के समान बना हुआ था—अपने तेज से वह समस्त प्राणियों को
  उद्भासित कर देता था।
'8': >-
  जो धुएँ सहित कालाग्नि के समान दहकता था, विषधर (आशीविष) के तुल्य प्रज्वलित था,
  और जो मनुष्यों, नागों तथा घोड़ों के समूहों को भी शीघ्र ही भेद डालने वाला था।
'9': >-
  जो द्वारों, परिघों (भारी किवाड़/कसौटी) और पर्वतों को भी चीर देने वाला था; जो
  नाना प्रकार के रक्त से सना हुआ, चर्बी से लथपथ और अत्यन्त भयानक प्रतीत होता था।
'10': >-
  जो वज्र के समान कठोर सार वाला, महान् नाद करने वाला, अनेक युद्ध-संग्रामों में
  अत्यन्त दारुण सिद्ध हुआ था; जो सबको त्रस्त कर देने वाला, भीमकाय, और फुफकारते
  हुए नाग के समान प्रतीत होता था।
'11': >-
  जो युद्ध में कंक, गिद्ध, बगुले तथा गोमायु (सियार) के समूहों और राक्षसों के लिए
  नित्य भोजन का कारण बनता था; जो यम के स्वरूप समान भयावह था।
'12': >-
  जो वानरेन्द्रों के लिए आनन्ददायक तथा राक्षसों के लिए विनाशक था; गरुड़ के
  सुन्दर चित्रों सहित, नाना प्रकार के उत्तम अश्वों द्वारा शोभित और प्रशंसित था।
'13': >-
  वह उत्तम बाण लोकों में अद्वितीय था, इक्ष्वाकुवंश के लिए भय का नाश करने वाला,
  शत्रुओं की कीर्ति हर लेने वाला, और अपने पक्ष वालों में परम हर्ष उत्पन्न करने
  वाला था।
'14': >-
  तब महाबली राम ने उस महाशर पर वेद-विहित विधि से मन्त्राभिमन्त्रण करके उसे धनुष
  पर संधान किया।
'15': >-
  राघव के द्वारा उस श्रेष्ठ बाण के संधान किए जाते ही समस्त प्राणी अत्यन्त
  संत्रस्त हो उठे और पृथ्वी भी हिलने लगी।
'16': >-
  तब राम ने रावण पर अत्यन्त क्रोधित होकर धनुष को पूरा खींचा और अत्यन्त एकाग्र
  होकर मर्मों को विदीर्ण करने वाला वह बाण छोड़ दिया।
'17': >-
  वह बाण वज्रधारी (इन्द्र) की भुजा से छोड़े हुए दुर्धर्ष वज्र के समान था और जिसे
  रोका न जा सके ऐसे कृतान्त (मृत्यु) के समान जाकर रावण की छाती पर आ गिरा।
'18': >-
  वह अत्यन्त वेग से छोड़ा गया, शरीर का अन्त करने वाला परम बाण उस दुरात्मा रावण
  के हृदय को भेद गया।
'19': >-
  रक्त से रँगा हुआ, वेग से चलने वाला, शरीर-नाशक वह बाण रावण के प्राण हरकर धरती
  में जा धँसा।
'20': >-
  उस शर ने रावण का वध करके, रक्त से भीगा हुआ होने पर भी अपनी शोभा बनाए रखते हुए,
  कृतकार्य होकर शांत भाव से फिर से तरकश में प्रवेश कर लिया।
'21': >-
  उसी क्षण, मारे गए रावण के हाथ से वह धनुष बाणों सहित गिर पड़ा—मानो उसके प्राणों
  के साथ ही, जीवन के क्षीण होते हुए नीचे आ गिरा हो।
'22': >-
  प्राणहीन होकर, भीषण वेग वाला, महाद्युतिमान नैर्ऋतेन्द्र (राक्षस-राज) रावण रथ
  से भूमि पर इस प्रकार गिर पड़ा जैसे वज्र से आहत वृत्र गिर पड़ा हो।
'23': >-
  उसे भूमि पर गिरा हुआ देखकर शेष बचे निशाचर, अपने नायक के मारे जाने से अनाथ हो,
  भय से काँपते हुए, चारों दिशाओं में भाग खड़े हुए।
'24': >-
  दशग्रीव के वध को देखकर विजयी वानर, जो वृक्षों को ही शस्त्र बनाने वाले थे,
  गर्जना करते हुए उन राक्षसों पर टूट पड़े।
'25': >-
  हर्षित वानरों से पीड़ित होकर राक्षस भय के मारे लंका की ओर भागे; आश्रय के नष्ट
  हो जाने से उनके मुख करुण थे और आँखों से आँसू बह रहे थे।
'26': >-
  तब विजयी वानर अत्यन्त प्रसन्न होकर निनाद करने लगे और राघव की विजय तथा रावण के
  उस वध का वर्णन करते हुए जय-जयकार करने लगे।
'27': >-
  उसी समय आकाश में देवताओं की मंगलमय दिव्य दुन्दुभि बज उठी, और वहाँ दिव्य सुगन्ध
  वहन करने वाला अत्यन्त सुखद पवन बहने लगा।
'28': >-
  तब आकाश से पृथ्वी पर पुष्प-वृष्टि होने लगी—जो दुर्लभ और मनोहर थी—और जो राघव के
  रथ पर पुष्प बिखेरती चली आ रही थी।
'29': >-
  आकाश में राघव की स्तुति से युक्त वाणी भी सुनाई पड़ी; महात्मा देवताओं की
  श्रेष्ठ वाणी में “साधु! साधु!” का घोष हो रहा था।
'30': >-
  रौद्र और समस्त लोकों में भय उत्पन्न करने वाले रावण के मारे जाने पर, चारणों
  सहित देवताओं के हृदय में महान् हर्ष प्रवेश कर गया।
'31': >-
  राक्षसों के प्रधान को मारकर राघव अत्यन्त प्रसन्न हुए और उन्होंने सुग्रीव, अंगद
  तथा विभीषण—इन सबकी अभिलाषाएँ पूर्ण कर दीं।
'32': >-
  तदनन्तर मरुद्गण शान्त हो गए, दिशाएँ प्रसन्न हो उठीं, आकाश निर्मल हो गया;
  पृथ्वी का कम्पन भी थम गया, पवन नहीं बहा, और सूर्य भी स्थिर प्रभा वाला होकर
  शांत प्रतीत हुआ।
'33': >-
  तब सुग्रीव, विभीषण और अंगद—ये लक्ष्मण सहित, अपने श्रेष्ठ सुहृदों के साथ—विजय
  से हर्षित होकर एकत्र आए और रणभूमि में शोभायमान राघव का विधिपूर्वक पूजन करने
  लगे।
'34': >-
  शत्रु का वध कर चुके, स्थिर प्रतिज्ञ, अपने स्वजन-बल से घिरे हुए रघुकुल के
  नृपनन्दन महातेजस्वी राम रण में ऐसे शोभित हुए मानो देवगणों से परिवृत महेन्द्र
  (इन्द्र) हों।
'35': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकीय आर्ष रामायण के युद्धकाण्ड में
  ‘पौलस्त्यवध’ नामक एक सौ ग्यारहवाँ सर्ग समाप्त हुआ।
