  हुए शीघ्रता से (वहाँ) आए।
'112': >-
  वे स्त्रियाँ पीछे-पीछे, चारों ओर से विलाप करती हुई चलती रहीं। शुद्ध (प्रयत)
  देश में रावण को स्थापित करके वे अत्यन्त दुखित हुईं।
'113': >-
  चन्दन-काष्ठों, पद्मक (विशेष सुगन्धित काष्ठ), उशीर/खस और चन्दन से उन्होंने चिता
  का निर्माण किया, और उस पर राङ्कव (मृगचर्म) के आसन/आवरण बिछाए।
'114': >-
  उन्होंने राक्षसेन्द्र का अनुपम पितृमेध (अन्त्येष्टि) कर्म किया; तथा
  दक्षिण-पूर्वाभिमुख वेदी, और नियत स्थान पर पावक (अग्नि) की व्यवस्था की।
'115': >-
  घृत से पूर्ण स्रुव (हवन-चम्मच) को (मृतक के) स्कन्ध पर रख दिया; पैरों के पास
  शकट (काष्ठ-गाड़ी/सामग्री) रखा, और ऊरुओं के पास ओखली रखी।
'116': >-
  सब काष्ठ-पात्र, अरणि और उत्तर-अरणि, तथा दूसरा मूसल आदि भी देकर, यथास्थान सब
  वस्तुओं को व्यवस्थित किया।
'117': >-
  शास्त्रों में देखी हुई विधि से, और महर्षियों द्वारा विहित रीति के अनुसार, वहाँ
  मेध्य (यज्ञोचित) पशु को मारकर राक्षसों ने राक्षसेन्द्र के लिए (कर्म किया)।
'118': >-
  उन्होंने राजन् की घृत-लेपित परिस्तरणिका (आसन/कुश आदि) बिछाई; गन्ध और मालाओं से
  अलंकृत करके दीन मन वाले (सब) रावण को (विधि से) सजाने लगे।
'119': >-
  विभीषण के सहायक वे (लोग) विविध वस्त्रों से भी (उसे) सजाते रहे, तथा लाज
  (खील/धान) से अवकीर्ण करते रहे; उनके मुख आँसुओं से भर गए थे।
'120': >-
  विधि-युक्त रूप से विभीषण ने उसे पावक (अग्नि) प्रदान की। स्नान करके गीले वस्त्र
  धारण कर, तिलों को दर्भ से मिश्रित करके…
'121': >-
  जल में मिलाकर विधिपूर्वक प्रदान किया (तर्पण/उदकक्रिया की)। फिर उन स्त्रियों को
  बार-बार समझा-बुझाकर सान्त्वना दी।
'122': >-
  ‘अब जाओ’—ऐसा कहे जाने पर वे सब नगर में प्रविष्ट हुईं। स्त्रियों के नगर में चले
  जाने पर राक्षसेन्द्र विभीषण राम के पास जाकर विनीत भाव से खड़े हो गए।
'123': >-
  राम ने भी अपनी सेना सहित, सुग्रीव और लक्ष्मण के साथ, शत्रु का वध करके वैसे ही
  हर्ष प्राप्त किया जैसे वज्रधारी इन्द्र ने वृत्र का वध करके।
'124': >-
  तत्पश्चात् राम ने महेन्द्र द्वारा प्रदत्त अपना महान धनुष (शरासन) और सशर
  (बाण-सहित) उपकरण, तथा वह कवच उतार दिया; और शत्रु के निग्रह से उत्पन्न रोष को
  त्यागकर, अरिहन्ता राम पुनः सौम्य भाव को प्राप्त हुए।
'125': >-
  इस प्रकार आदिकाव्य, श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘मन्दोदरी-विलाप’
  नामक एक सौ चौदहवाँ सर्ग समाप्त हुआ (६-११४)।
