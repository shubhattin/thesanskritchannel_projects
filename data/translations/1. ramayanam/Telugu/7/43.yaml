'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, ఉత్తరకాండము నందు ‘భద్రవాక్యశ్రవణము’ అను నలభై
  మూడవ సర్గము ॥७-४३॥
'1': >-
  అక్కడ ఆసీనుడై ఉన్న రాజును చుట్టూ, అనేక విధమైన కథలను చెప్పగల తెలివిగలవారు,
  హాస్యరసాన్ని పండించువారు, సమంతతః (అన్ని వైపులా) ఉపాసిస్తూ సేవించుచుండిరి
  ॥७-४३-१॥
'2': >-
  విజయుడు, మధుమత్తుడు, కాశ్యపుడు, మంగళుడు, కుటుడు, సురాజుడు, కాలియుడు, భద్రుడు,
  దంతవక్రుడు, సుమాగధుడు—ఇలాంటి వారు (అందులో) ఉన్నారు ॥७-४३-२॥
'3': >-
  వీరు పరिहासంతో కూడిన అనేక విధాలైన కథలను చెప్పుచూ, ఆనందంతో ఉల్లసించి,
  మహాత్ముడైన రాఘవుని సమక్షంలో కథనములు చేస్తుండిరి ॥७-४३-३॥
'4': >-
  ఆపై ఒక కథా ప్రసంగములో రాఘవుడు ఇలా పలికెను— ‘భద్రా! నగరములోను,
  గ్రామ్యవిషయములలోను (విషయేషు) ఏఏ కథలు ప్రవర్తిస్తున్నవి?’ ॥७-४３-४॥
'5': >-
  ‘నన్ను ఆశ్రయించి (నా విషయమై) పౌరులూ జనపదజనులూ ఏమంటున్నారు? అలాగే సీతను
  ఆశ్రయించి ఏమంటున్నారు? భరతుని విషయమై ఏమంటున్నారు? లక్ష్మణుని విషయమై
  ఏమంటున్నారు?’ ॥७-४३-५॥
'6': >-
  ‘మరియు శత్రుఘ్నుని ఉద్దేశించి ఏమంటున్నారు? కైకేయిని గూర్చి ఏమంటున్నారు? నా
  మాతను గూర్చి ఏమంటున్నారు? రాజుల విషయములో—ఎవరెవరు వరములు పొందడమును, రాజ్యమునకు
  వెళ్ళడమును (రాజ్యాధికారమునకు రావడమును) గురించి ఏ మాటలు ప్రచారమై ఉన్నాయి?’
  ॥७-४३-६॥
'7': >-
  రాముడు ఇలా అడిగినప్పుడు, భద్రుడు అంజలిబద్ధుడై పలికెను— ‘రాజా! పురవాసుల మధ్య
  శుభమైన కథలు స్థిరంగా ప్రవర్తిస్తున్నవి (ప్రచారంలో ఉన్నవి).’ ॥७-४३-७॥
'8': >-
  ‘సౌమ్యా! దశగ్రీవుని వధవల్ల సంపాదించబడిన ఈ మహావిజయాన్ని గూర్చియే—పురుషర్షభా! మీ
  స్వపురములో పౌరులు అత్యధికంగా వర్ణిస్తున్నారు.’ ॥७-४३-८॥
'9': >-
  భద్రుని ఈ మాటలు విన్న రాఘవుడు ఇలా ఆజ్ఞాపించెను— ‘యథాతత్వంగా, ఏదైనా మిగలకుండా
  సమస్తమును వివరించి చెప్పుము.’ ॥७-४३-९॥
'10': >-
  ‘పురవాసులు చెప్పే శుభాశుభ వాక్యాలు ఏవైనా నేను విని, ఇప్పుడు శుభమును
  ఆచరించెదను; అశుభమును ఆచరించనీయను.’ ॥७-४३-१०॥
'11': >-
  ‘నిర్భయంగా, నిశ్చింతగా, జ్వరం (ఆందోళన) లేకుండా, విశ్వాసంగా చెప్పుము. పౌరులూ,
  అలాగే జనపదములలోని జనమూ (దుర్జనులైన పాపులు సహితంగా) ఏ విధంగా మాట్లాడుచున్నారో
  అచ్చుగా చెప్పుము.’ ॥७-४३-११॥
'12': >-
  రాఘవుడు ఇలా అనగా, భద్రుడు సుసమాహితుడై, అంజలిబద్ధుడై, మహాబాహువైన రామునకు ఎంతో
  మధురమైన (సురుచిరమైన) వచనముతో प्रत्यుత్తరం చెప్పెను ॥७-४৩-१२॥
'13': >-
  ‘రాజా! పౌరులు శుభాశుభాలను ఎలా చెబుతున్నారో వినుము—చత్వరములలో, ఆపణములలో,
  రథ్యలలో (వీధులలో), అలాగే వనములలో, ఉపవనములలో కూడా వారు ఈ విధంగా
  మాట్లాడుచున్నారు.’ ॥७-४३-१३॥
'14': >-
  ‘రాముడు సముద్రములో సేతుబంధనము అనే దుష్కర కార్యమును చేసెను. ఇది పూర్వజనులకు
  ఎప్పుడూ వినబడనిది; దేవులకైనా, దానవులతో కూడిన దేవులకైనా (సదానవైః) అసాధ్యమై
  ఉన్నదే.’ ॥७-४३-१४॥
'15': >-
  ‘సమీపించడానికి కూడా దుర్భేద్యుడైన రావణుడు, తన సైన్యముతోను వాహనబలముతోను సహితంగా
  హతుడయ్యెను. వానరులు వశమునకు తెచ్చబడ్డారు; అలాగే ఋక్షులు కూడా రాక్షసులతో కూడి
  మీ అధీనమైయున్నారు’ (అని కూడా చెబుతున్నారు) ॥७-۴۳-१५॥
'16': >-
  ‘యుద్ధములో రావణుని సంహరించి, సీతను తిరిగి పొందిన రాఘవుడు, (తన మనసులో) ఉన్న
  అసహనము/ఆగ్రహమును (అమర్షమును) వెనుకకు నెట్టివేసి, ఆమెను తన స్వగృహమునకు మరల
  తీసికొని వచ్చెను’ అని చెబుతున్నారు ॥७-४৩-१६॥
'17': >-
  ‘ఒకప్పుడు రావణుడు బలవంతంగా అపహరించి తన అంకముపై అధిరోహింపజేసిన ఆ సీతతో
  సంగమమువల్ల కలిగే సుఖము—అతని హృదయములో ఎటువంటి (కీదృశమైన) అనుభూతిగా ఉండగలదు?’
  అని (వారు సందేహపడుతున్నారు) ॥७-४३-१७॥
'18': >-
  ‘ఆమె ఒకప్పుడు లంకకు తీసికొనిపోవబడింది; అశోకవనికకు చేరింది; రాక్షసుల వశములో
  పడింది—అటువంటి సీతను రాముడు ఎలా నిందించడు? (ఎందుకు తృణీకరించడు?)’ అని కూడా
  వారు అంటున్నారు ॥७-۴৩-१८॥
'19': >-
  ‘రాజు ఇలా ప్రవర్తిస్తే, మా భార్యల విషయంలో కూడా ఇలాంటి భరించుటే (సహనీయతే)
  భవిష్యత్తులో నియమమవుతుంది. ఎందుకంటే రాజు ఏ విధంగా చేస్తాడో ప్రజలు అదే
  అనుసరిస్తారు’ అని వారు చెప్పుకుంటున్నారు ॥۷-۴۳-১৯॥
'20': >-
  ‘ఈ విధంగా అనేక రకాల మాటలు పురవాసులు నగరములన్నింటిలోను, రాజా, జనపదములలోను
  చెప్పుచున్నారు’ అని భద్రుడు వివరించెను ॥७-४३-२०॥
'21': >-
  భద్రుడు ఇలా చెప్పిన మాటలు విని, రాఘవుడు పరమ ఆర్తభావముతో (తీవ్రంగా దుఃఖించి) తన
  సుహృదులందరినీ ఉద్దేశించి ఇలా అన్నాడు— ‘మీరు నన్ను గూర్చి ఇలా ఎలా అంటున్నారు?’
  ॥७-४३-२१॥
'22': >-
  అప్పుడు అందరూ భూమిపై శిరస్సు వంచి, నమస్కరించి, రాఘవునకు దీనత్వముతో ఇలా
  प्रत्यుత్తరం ఇచ్చిరి— ‘ఇలా జరుగుతున్నది నిజమే; ఇందులో సందేహము లేదు.’ ॥७-४३-२२॥
'23': >-
  అందరూ పలికిన ఆ వాక్యమును విని, కాకుత్స్థుడైన శత్రుసూదనుడు ఆ సమయంలో తన
  స్నేహితులను (వయస్యులను) విసర్జించి పంపివేసెను ॥७-४३-२३॥
'24': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండము నందు
  ‘భద్రవాక్యశ్రవణము’ అను నలభై మూడవ సర్గము ముగిసినది ॥७-४३॥
