'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అరణ్యకాండంలో ‘సీతాధిగమోపాయః’ నామ ద్విసప్తతితమః
  సర్గః ॥3-72॥
'1': >-
  కబంధుడు ఇలా పలికిన తరువాత, ఆ ఇద్దరు వీరులైన రాజశ్రేష్ఠులు
  రామలక్ష్మణులు—గిరిప్రదరము (పర్వత చరియ) చేరి అగ్నిని వెలిగించి (అతనికి)
  దహనక్రియను నిర్వర్తించారు ॥3-72-1॥
'2': >-
  లక్ష్మణుడు చుట్టూ జ్వలిస్తున్న మహా కంచెలు (పెద్ద అగ్నిపుట్టలు) చేత చితిని
  వెలిగించాడు; ఆ చితి అన్ని వైపులా మంటలతో ప్రజ్వలించింది ॥3-72-2॥
'3': >-
  కబంధుని మహదాకార శరీరం నెయ్యి ముద్దవలె ఉండి, మెదస్సుతో ఉడికిపోతుండగా అగ్ని
  దాన్ని మెల్లగా దహించింది ॥3-72-3॥
'4': >-
  అల్పకాలంలోనే చితిని కుదిపి వేసినట్లుగా, పొగలేని అగ్నివలె (ఆ శరీరం నుంచి)
  మహాబలుడు ఉద్భవించాడు; అతడు మలినరహితమైన వస్త్రాలు ధరించి, దివ్యమాల్యాన్ని
  ధరించాడు ॥3-72-4॥
'5': >-
  అనంతరం చితి వేగంతో (అగ్ని బలంతో) కాంతిమానుడై, నిర్మలాంబరధారి అయి, సర్వాంగాలలో
  ఆభరణాలు ధరించినవాడై, ఆనందభరితుడై త్వరగా పైకెగిరాడు ॥3-72-5॥
'6': >-
  హంసలతో యుక్తమైన, యశస్సును ప్రసాదించే, కాంతిమంతమైన విమానంలో నిలిచి, మహాతేజస్వి
  అయిన అతడు తన ప్రభతో దశ దిశలనూ వెలిగిస్తూ శోభింపజేశాడు ॥3-72-6॥
'7': >-
  ఆకాశగతుడైన కబంధుడు రామునితో ఇలా పలికాడు: ‘రాఘవా! నీవు సీతను యథార్థంగా ఏ విధంగా
  పొందగలవో, అది తత్త్వంగా విను’ ॥3-72-7॥
'8': >-
  ‘రామా! లోకంలో ఆరు ఉపాయాలు (షడ్యుక్తులు) ఉంటాయి; వాటి ద్వారా సమస్త విషయాలు
  పరిశీలించబడతాయి. వాటిని దశాంతంగా (పదిప్రకారాలుగా) విచారించి, చివరికి దశభాగంలో
  ఒక భాగం ఆశ్రయించబడుతుంది’ ॥3-72-8॥
'9': >-
  ‘అటువంటి దశభాగంలోని ఒక భాగం కూడా తక్కువగా (విచారించక) ఉన్నవాడివి నీవు,
  లక్ష్మణునితో కూడిన రామా; అందువల్లనే నీవు భార్యాపహరణమనే వ్యసనాన్ని (ఆపదను)
  పొందితివి’ ॥3-72-9॥
'10': >-
  ‘కాబట్టి, సుహృదుల్లో శ్రేష్ఠుడైన ఆ మిత్రుణ్ని నీవు తప్పక చేసుకోవాలి. అతనిని
  చేయకపోతే నీకు సిద్ధి కలుగుతుందని నేను ఆలోచించినా చూడలేను’ ॥3-72-10॥
'11': >-
  ‘రామా! విను—నేను చెబుతాను. సుగ్రీవుడు అనే వానరుడు ఉన్నాడు; శక్రసుతుడైన
  (ఇంద్రుని పుత్రుడైన) వాలి కోపంతో తన అన్నచేత త్రోసివేయబడి (రాజ్యంనుంచి)
  బహిష్కృతుడయ్యాడు’ ॥3-72-11॥
'12': >-
  ‘పంపానది పరిసర శోభతో అలంకరింపబడిన, ఋష్యమూకమనే శ్రేష్ఠ పర్వతంపై, ఆత్మవంతుడైన ఆ
  వీరుడు నలుగురు వానరులతో కలిసి నివసిస్తున్నాడు’ ॥3-72-12॥
'13': >-
  ‘ఆ వానరేంద్రుడు మహావీర్యశాలి, తేజోమయుడు, అపరిమితప్రభావుడు; సత్యసంకల్పుడు,
  వినయశీలుడు, ధైర్యవంతుడు, బుద్ధిమంతుడు, మహోన్నతుడు’ ॥3-72-13॥
'14': >-
  ‘దక్షుడు, ప్రగల్భుడు, ద్యుతిమంతుడు, మహాబలపరాక్రమశాలి. రాజ్యహేతువు చేత
  మహాత్ముడైన తన అన్నవల్ల (అన్న ద్వారా) అరణ్యవాసానికి నెట్టివేయబడ్డాడు’ ॥3-72-14॥
'15': >-
  ‘రామా! సీతను అన్వేషించే విషయంలో అతడు నీకు సహాయకుడూ మిత్రుడూ అవుతాడు; కాబట్టి
  మనసును శోకంలో ముంచుకోకు’ ॥3-72-15॥
'16': >-
  ‘ఇక్ష్వాకుశార్దూలా! అది జరగవలసిందే; ఇక్కడ వేరేలా చేయడం సాధ్యం కాదు. కాలాన్ని
  అతిక్రమించడం ఎవరికీ సాధ్యం కాదు’ ॥3-72-16॥
'17': >-
  ‘వీరా! ఇక్కడి నుంచి త్వరగా బయలుదేరి, ఆ మహాబలవంతుడైన సుగ్రీవుని వద్దకు వెళ్ళు.
  రాఘవా! ఈ రోజే వెళ్లి అతనితో శీఘ్రమే స్నేహబంధం కుదుర్చుకో’ ॥3-72-17॥
'18': >-
  ‘విభావసువు (అగ్ని) ప్రకాశిస్తుండగా, అవిద్రోహార్థం (ద్రోహరహితంగా) సమీపించి; ఆ
  వానరాధిపుడైన సుగ్రీవుని నీవు అవమానించరాదు’ ॥3-72-18॥
'19': >-
  ‘అతడు కృతజ్ఞుడు, కామరూపధారి (ఇష్టరూపం ధరించగలవాడు), సహాయాన్ని ఆశించే వాడు,
  వీర్యవంతుడు. ఈ రోజు మీ ఇద్దరూ (రామలక్ష్మణులు) అతని అభీష్టకార్యాన్ని చేయగల
  సామర్థ్యం కలవారే’ ॥3-72-19॥
'20': >-
  ‘అతడు కృతార్థుడైనా లేక అకృతార్థుడైనా, నీ పని మాత్రం తప్పక పూర్తి చేస్తాడు.
  ఋక్షరజసుని పుత్రుడైన సుగ్రీవుడు శంకతో పంపా ప్రాంతంలో సంచరిస్తున్నాడు’
  ॥3-72-20॥
'21': >-
  ‘భాస్కరుని (సూర్యుని) ఔరస పుత్రుడైన వాలి చేత అపరాధగ్రస్తుడైన ఆ కపిని—నీ
  ఆయుధాన్ని సిద్ధంగా ఉంచుకొని త్వరగా ఋష్యమూక నివాసస్థానంలో చేరి (కలుసుకో)’
  ॥3-72-21॥
'22': >-
  ‘రాఘవా! సత్యంతో (నిజనిష్ఠతో) వనచారి అయిన అతనితో స్నేహం కుదుర్చుకో. ఆ
  కపికుంజరుడు సమస్త స్థానాలను సంపూర్ణంగా తెలిసినవాడే’ ॥3-72-22॥
'23': >-
  ‘నరమాంసభోజులైన రాక్షసుల లోకంలో కూడా, నైపుణ్యంతో అన్నిటినీ తెలిసికొనగలడు.
  రాఘవా! లోకంలో అతనికి తెలియనిది ఏమాత్రం లేదనే చెప్పాలి’ ॥3-72-23॥
'24': >-
  ‘పరంతపా! సహస్రకిరణుడైన సూర్యుడు ఎంతవరకు దహించి ప్రకాశిస్తాడో, అంతవరకు—నదులు,
  విస్తారమైన పర్వతాలు, గిరిదుర్గాలు, గుహలూ కందరలూ అన్నిటినీ (అతడు) గమనిస్తాడు’
  ॥3-72-24॥
'25': >-
  ‘వానరులతో కలిసి అన్వేషించి, నీ భార్యను నీవు పొందేలా చేస్తాడు; అలాగే మహాకాయులైన
  వానరులను కూడా (వివిధ దిశలకు) పంపిస్తాడు, రాఘవా!’ ॥3-72-25॥
'26': >-
  ‘నీ వియోగంతో శోకిస్తున్న ఆ సీతను దిశలంతా వెతకమని (వానరులను) పంపించి, వరారోహిణి
  అయిన మైథిలిని రావణుని ఆలయంలో కూడా వెతికి కనుగొంటాడు’ ॥3-72-26॥
'27': >-
  ‘ప్లవంగములలో శ్రేష్ఠుడైన అతడు—మేరుపర్వత శిఖరాగ్రంపై ఉన్నదైన, నిందలేని నీ
  ప్రియని, పాతాళతలంలోకైనా ప్రవేశించి అక్కడ ఆశ్రయించిందైనా—రాక్షసులను హతమార్చి,
  మళ్లీ నీకు సమర్పిస్తాడు’ ॥3-72-27॥
'28': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘సీతాధిగమోపాయః’ నామ
  ద్విసప్తతితమః సర్గః ॥3-72॥
