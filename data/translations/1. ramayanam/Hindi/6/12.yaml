'0': >-
  अब श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘कुम्भकर्ण-मतिः’ नामक बारहवाँ
  सर्ग (६-१२) आरम्भ होता है।
'1': >-
  तब समितियों को जीतने वाले (रावण) ने उस समस्त सभा को भली-भाँति देखकर, उसी समय
  सेना-नायक प्रहस्त को प्रेरित किया।
'2': >-
  “सेनापते! नगर-रक्षा में जैसे तुम्हारे चारों प्रकार के युद्ध-विद्या-निपुण
  योद्धा हैं, उसी प्रकार उन्हें नियुक्त करने का आदेश देना तुम्हारा ही कर्तव्य
  है।”
'3': >-
  तब प्रहस्त—जो संयमित-चित्त था और राजाज्ञा का पालन करना चाहता था—ने सारा बल
  (सेना) मन्दिर (नगर/राजभवन) के भीतर और बाहर नियोजित कर दिया।
'4': >-
  इसके बाद नगर की सुरक्षा के लिए समस्त सेना को स्थान-स्थान पर नियुक्त करके,
  प्रहस्त राजा के सामने (मुख्य स्थान पर) बैठ गया और बोला।
'5': >-
  “आपके बलशाली राज्य की रक्षा हेतु भीतर और बाहर सेना का प्रबन्ध कर दिया गया है।
  अब आप बिना उद्वेग के शीघ्र ही वह करें जो आपके मन में अभीष्ट है।”
'6': >-
  प्रहस्त का वचन सुनकर, राज्य-हित चाहने वाला राजा रावण—सुख की अभिलाषा से—मित्रों
  के मध्य इस प्रकार बोला।
'7': >-
  “प्रिय-अप्रिय में, सुख-दुःख में, लाभ-हानि में, हित-अहित में, तथा धर्म-अर्थ-काम
  के कठिन प्रसंगों में, तुम लोग (यथार्थ) जानने योग्य हो।”
'8': >-
  “मेरे समस्त कार्य तुम लोगों द्वारा सदा ही आरम्भ किए गए हैं; मन्त्रणा और कर्म
  में नियुक्त होने के कारण वे मेरे लिए कभी निष्फल नहीं हुए।”
'9': >-
  “जैसे सोम, ग्रह, नक्षत्र और मरुतों से घिरा हुआ इन्द्र शोभा पाता है, वैसे ही
  तुम लोगों से घिरा हुआ मैं अत्यन्त समृद्धि प्राप्त करूँ।”
'10': >-
  “मैं तो वास्तव में तुम सबका उत्साह बढ़ाने और सहायता देने के लिए तत्पर हूँ;
  परन्तु कुम्भकर्ण के स्वप्न (निद्रा) का मैंने इस प्रयोजन के लिए नहीं कराया था।”
'11': >-
  “यह महाबली कुम्भकर्ण छह महीने से सोया हुआ था; वह समस्त शस्त्रधारियों में
  प्रधान है, और वह अब जाग उठा है।”
'12': >-
  “और यह राम की प्रिय महिषी, जनक-नन्दिनी (सीता), दण्डक वन से राक्षसों द्वारा
  विचरित प्रदेश से लाई गई है।”
'13': >-
  “वह सुन्दरी मंद-गामिनी मेरे शय्या पर चढ़ना (मेरे वश में आना) नहीं चाहती; और
  तीनों लोकों में भी मेरे लिए उसके समान दूसरी कोई सीता-सदृशी नहीं है।”
'14': >-
  “वह तनु-मध्यमा, पृथु-श्रोणी, शरद्-चन्द्र के समान मुखवाली, सुवर्ण-बिम्ब के समान
  कान्तिमयी, सौम्या—मानो माया ही, मय द्वारा निर्मित।”
'15': >-
  “उसके चरण—अत्यन्त रक्तिम तलवाले, कोमल और सुस्थिर—और ताम्रवर्ण नख देखकर मेरे
  शरीर से उत्पन्न काम (कामाग्नि) प्रज्वलित हो उठता है।”
'16': >-
  “हुताग्नि की ज्वाला के समान दीप्त, सूर्य-प्रभा जैसी उस स्त्री का—ऊँचा नासिका,
  निर्मल और मनोहर मुख, तथा सुन्दर नेत्रों वाला—रूप (मुझे मोहित करता है)।”
'17': >-
  “उसे देखते-देखते मैं विवश होकर काम के वश में चला गया; और (इसी कारण) क्रोध तथा
  हर्ष के समान-सा उन्माद, और दुर्वर्णता उत्पन्न करने वाली व्याकुलता भी (मुझ पर)
  छा गई।”
'18': >-
  “शोक और संताप से नित्य संयुक्त उस कामना ने मुझे मलिन कर दिया है; और वह भामिनी
  (सीता) एक वर्ष तक मुझसे (निरन्तर) याचना करती रही।”
'19': >-
  “अपने पति राम की प्रतीक्षा करती हुई उस विशाल-नेत्री, सुन्दर-नेत्रों वाली
  (सीता) से मैंने एक शुभ वचन (प्रतिज्ञा) कही थी।”
'20': >-
  “मैं कामना से निरन्तर थका हुआ हूँ, जैसे मार्ग में दौड़ता हुआ घोड़ा। ये वनवासी
  (वानर) उस अक्षोभ्य (अचल) सागर को कैसे पार करेंगे?”
'21': >-
  “वह समुद्र तो अनेकों सत्त्वों और झषों (मछलियों) से भरा है; और वे दोनों
  दशरथ-नन्दन (राम-लक्ष्मण) भी (प्रबल) हैं। अथवा एक ही कपि ने हमारे लिए महान
  संहार (कदन) कर डाला है।”
'22': >-
  “कार्य की गति (परिणति) समझना कठिन है—जिसे जो जैसा उचित लगे, वह कहे। मनुष्यों
  से हमें भय नहीं है, तथापि विचार तो अवश्य किया जाए।”
'23': >-
  “उस समय देवासुर-संग्राम में मैं तुम लोगों के सहित अजेय रहा था; वैसे ही तुम लोग
  मेरे लिए सुग्रीव-प्रमुख उन हरियों (वानरों) को भी (जीतने योग्य) हो।”
'24': >-
  “समुद्र के परे के तट पर, उन दोनों राजकुमारों को अग्र में रखकर, (वे वानर) सीता
  के पदचिह्नों का मार्ग पाकर, वरुण के आलय—समुद्र—तक आ पहुँचे हैं।”
'25': >-
  “जैसे सीता (उन्हें) न दी जाए, और जैसे दशरथ-नन्दन वध योग्य हों—इस विषय में तुम
  लोग मन्त्रणा करो, और उचित नीति (सुनीति) कही जाए।”
'26': >-
  “मैं इस जगत में किसी अन्य की शक्ति ऐसी नहीं देखता जो वानरों के द्वारा सागर पार
  कराके (सफल हो सके); अतः निश्चय ही विजय मेरी होगी।”
'27': >-
  रावण के काम-आविष्ट होकर इस प्रकार विलाप करने को सुनकर कुम्भकर्ण अत्यन्त
  क्रुद्ध हुआ और यह वचन बोला।
'28': >-
  “जब बलपूर्वक राम और लक्ष्मण की सीता को सचमुच यहाँ लाया गया था, उसी समय एक ही
  बार विचार करके निश्चय कर लेना चाहिए था; (पर अब) चित्त वैसा ही डगमगाता है जैसे
  यमुना का प्रवाह (अपने वेग में) बहता रहता है।”
'29': >-
  “महाराज! यह समस्त कार्य—जो आपके द्वारा किया गया—अप्रतिम है; इसका उपाय
  (कार्य-निष्पादन) तो आरम्भ में ही हमारे साथ मिलकर कर लेना चाहिए था।”
'30': >-
  “दशानन! जो राजा न्याय के अनुसार राजकार्य करता है, वह निश्चयार्थ-बुद्धि होने से
  बाद में संतप्त नहीं होता।”
'31': >-
  “जो कार्य उपाय के बिना, अथवा जो विपरीत रीति से किए जाते हैं, वे वैसे ही दूषित
  हो जाते हैं जैसे अप्रयत्नशील (असावधान) यजमान के यज्ञ में हवि दूषित हो जाती
  है।”
'32': >-
  “जो मनुष्य बाद में पहले किए जाने वाले कार्यों को करना चाहता है और पहले बाद के
  कार्य करने लगता है, वह नीति और अनीति—दोनों को नहीं जानता।”
'33': >-
  “चंचल पुरुष के कार्यों में जब अधिक बल देखकर भी (सम्यक्) विचार नहीं किया जाता,
  तब दूसरे लोग उसमें छिद्र पा लेते हैं—जैसे आकाश में क्रौंच (पक्षी) में द्विज
  (पक्षी/बाण-समान) छेद कर देते हैं।”
'34': >-
  “तुमने यह महान कार्य बिना सोचे-समझे आरम्भ कर दिया; सौभाग्य है कि राम ने
  तुम्हें नहीं मार डाला—जैसे विष मिला हुआ मांस (खाकर भी कोई बच जाए)।”
'35': >-
  “अतः, हे अनघ! तुम्हारे द्वारा आरम्भ किया हुआ यह कार्य, जो दूसरों के लिए
  अप्रतिम (असाध्य) है, मैं तुम्हारे शत्रुओं का वध करके पूरा कर दूँगा।”
'36': >-
  “हे निशाचर! मैं तुम्हारे शत्रुओं का संहार कर दूँगा। यदि (साक्षात्) इन्द्र और
  सूर्य हों, यदि अग्नि और वायु हों—तो भी मैं उनसे युद्ध करूँगा; यहाँ तक कि कुबेर
  और वरुण से भी मैं युद्ध कर सकता हूँ।”
'37': >-
  “जिसका शरीर पर्वत के समान विशाल है, जो महान परिघ (गदा/भारी आयुध) से युद्ध करता
  है, जो गर्जना करता है और जिसकी दंष्ट्राएँ तीक्ष्ण हैं—उससे तो पुरन्दर (इन्द्र)
  भी भय खाए।”
'38': >-
  “(यदि) वह (राम) मुझे दूसरे बाण से भी मार डाले, तो (भी) तब मैं उसके रक्त को
  देखकर अपना मनचाहा (सन्तोष) पाऊँगा—तुम निश्चिन्त रहो।”
'39': >-
  “दाशरथि (राम) का वध करके—जो तुम्हें सुख देने वाला होगा—मैं तुम्हारे लिए विजय
  लाने का प्रयत्न करूँगा; और राम को लक्ष्मण सहित मारकर, मैं वानर-यूथों के सब
  प्रमुखों को भी खा जाऊँगा।”
'40': >-
  “तुम अपनी कामना के अनुसार क्रीड़ा करो, श्रेष्ठ वारुणी (मदिरा) पियो, और
  ज्वर-रहित होकर हितकारी कार्यों को करो। मेरे द्वारा राम को यमलोक पहुँचाए जाने
  पर, बहुत शीघ्र/बहुत समय तक (निश्चय ही) सीता तुम्हारे वश में हो जाएगी।”
'41': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद् वाल्मीकि-रामायण, आदिकाव्य के युद्धकाण्ड
  में ‘कुम्भकर्ण-मतिः’ नामक बारहवाँ सर्ग (६-१२) समाप्त होता है।
