'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘हयचर्या’ नामक बानवेवाँ
  सर्ग (अध्याय) प्रारम्भ होता है।
'1': >-
  तब भरत के अग्रज (श्रीराम) ने शीघ्र ही उस समस्त आयोजन को पूर्ण रूप से सम्पन्न
  कराकर, समस्त शुभ-लक्षणों से युक्त कृष्णसारवर्ण (काले मृग के समान श्याम वर्ण
  वाले) अश्व को छोड़ दिया।
'2': >-
  ऋत्विजों (पुरोहितों) ने लक्ष्मण को साथ लेकर अश्व-तन्त्र (अश्वमेध-विधि) में
  नियुक्त किया; तत्पश्चात् काकुत्स्थ श्रीराम सेना सहित नैमिषारण्य की ओर प्रस्थान
  करके वहाँ पहुँचे।
'3': >-
  महाबाहु, श्रीसम्पन्न (तेजस्वी) श्रीराम ने उस परम अद्भुत यज्ञ-वाटिका
  (यज्ञ-स्थल) को देखकर अतुल हर्ष प्राप्त किया और बोले—“यह अत्यन्त शुभ है।”
'4': >-
  नैमिषारण्य में निवास करते हुए उनके पास सभी नराधिपति (राजा) भेंट-उपहार लेकर आए;
  और श्रीराम ने उनका उचित सत्कार करके उन उपहारों को स्वीकार किया।
'5': >-
  फिर महाबुद्धिमान, नरश्रेष्ठ श्रीराम ने उन महात्मा राजाओं के—जो अपने-अपने
  अनुजनों (सेवक-परिवार एवं अनुचरों) सहित आए थे—उचित सत्कार-व्यवस्था का आदेश
  दिया।
'6': >-
  तत्काल भरत ने शत्रुघ्न सहित उन महात्मा राजाओं और उनके अनुचरों को अन्न-पान तथा
  वस्त्र आदि शीघ्रता से प्रदान किए।
'7': >-
  उसी समय सुग्रीव सहित महात्मा वानर भी उपस्थित थे; वे सभी ब्राह्मणों के प्रति
  विनम्र होकर झुके और उन्होंने परोसने तथा सेवा-व्यवस्था का कार्य संभाला।
'8': >-
  बहुत-से राक्षसों से घिरा हुआ, तथा मालाओं से विभूषित बिभीषण भी वहाँ उपस्थित था;
  उसने अत्यन्त उग्र तप करने वाले महात्मा ऋषियों की पूजा-सत्कार किया।
'9': >-
  इस प्रकार सुव्यवस्थित किया हुआ अश्वमेध यज्ञ निरन्तर संपन्न होता रहा। लक्ष्मण
  द्वारा रक्षित (सुरक्षित) ‘हयचर्या’ अर्थात् अश्व की नियमानुसार देख-रेख और
  अनुचर्या भी चलती रही। राजसिंह श्रीराम का यह यज्ञ—यज्ञों में श्रेष्ठ—उत्तम और
  अद्वितीय था।
'10': >-
  उस महात्मा के अश्वमेध में वहाँ कोई दूसरी ध्वनि सुनाई नहीं देती थी; केवल यही
  वाणी गूँजती थी—“छन्द (इच्छा) के अनुसार निःसंकोच दीजिए, जब तक याचक तृप्त न हो
  जाएँ।”
'11': >-
  और उतने ही समय में, उस महात्मा के यज्ञ-मण्डप के बीच, विविध प्रकार के दान बाँट
  दिए जाते थे—भिन्न-भिन्न गौड (गुड़ से बने) पदार्थ तथा खाण्डव (खाँड़/शर्करा से
  बने) मिष्टान्न आदि भी।
'12': >-
  याचकों के मुख से अभी वाक्य (याचना) पूर्ण रूप से निकल भी नहीं पाता था कि वानरों
  और राक्षसों द्वारा दिया हुआ दान सामने दिखने लगता था—मानो याचना से पहले ही सब
  कुछ प्रदान कर दिया जाता हो।
'13': >-
  उस राजर्षि के श्रेष्ठ यज्ञ में—जहाँ हर्षित और पुष्ट (समृद्ध) जनसमूह भरा था—कोई
  भी व्यक्ति न तो मलिन (उदास/असहाय) दिखता था, न दीन, और न ही दुर्बल-क्षीण।
'14': >-
  वहाँ जो चिरजीवी महात्मा मुनि उपस्थित थे, वे भी ऐसा यज्ञ स्मरण नहीं कर पाते थे;
  उन्होंने कहा कि ऐसा यज्ञ पहले कभी न हुआ था, और न ही कभी पहले ऐसा देखा गया था।
'15': >-
  जिसे जो चाहिए था, उसे वही मिलता था—जो सुवर्ण देने योग्य था, वह सुवर्ण प्राप्त
  करता; धन का इच्छुक धन पाता; और रत्न का इच्छुक रत्न ही प्राप्त करता।
'16': >-
  रजत (चाँदी), सुवर्ण (सोना), बहुमूल्य रत्न-पाषाण तथा वस्त्रों के—निरन्तर दिये
  जाते रहने पर—राशि की राशि वहाँ दिखाई देती थी।
'17': >-
  तपोधन (तपस्या-सम्पन्न) मुनियों ने कहा—“इन्द्र, कुबेर, यम अथवा वरुण के यहाँ भी
  ऐसा वैभव हमने पहले कभी देखा नहीं।”
'18': >-
  सर्वत्र वानर खड़े थे और सर्वत्र ही राक्षस भी; वे धन, अन्न आदि याचकों को
  अत्यधिक मात्रा में देते थे—उनके हाथ सदा भर-भरकर दान देते हुए पूर्ण रहते थे।
'19': >-
  राजसिंह श्रीराम का यह यज्ञ समस्त गुणों से सम्पन्न था; वह एक वर्ष से भी अधिक
  समय तक चलता रहा, और उसमें किसी प्रकार की कमी नहीं आई—वह निरन्तर वैसा ही पूर्ण
  रहता रहा।
'20': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, उत्तरकाण्ड में
  ‘हयचर्या’ नामक बानवेवाँ सर्ग सम्पन्न हुआ।
