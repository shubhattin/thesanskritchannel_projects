'0': ॐ श्री परमात्मा को नमस्कार है।
'1': अब श्रीमद्भगवद्गीता का प्रारम्भ होता है।
'2': अब चौथा अध्याय—ज्ञान-कर्म-संन्यास-योग।
'3': श्रीभगवान बोले—
'4': >-
  मैंने इस अविनाशी योग का उपदेश सूर्यदेव विवस्वान् को किया; विवस्वान् ने मनु से
  कहा और मनु ने इक्ष्वाकु को बताया।
'5': >-
  इस प्रकार परम्परा से प्राप्त इस योग को राजर्षियों ने जाना; परन्तु, हे परन्तप!
  बहुत काल बीत जाने से यह योग यहाँ नष्ट-सा हो गया।
'6': >-
  वही यह प्राचीन योग आज मैंने तुमसे कहा है; क्योंकि तुम मेरे भक्त हो और सखा
  भी—इस कारण यह उत्तम रहस्य (तुम्हें) कहा गया है।
'7': अर्जुन बोले—
'8': >-
  आपका जन्म तो अभी का है और विवस्वान् का जन्म अत्यन्त प्राचीन है; फिर मैं कैसे
  समझूँ कि आपने ही आदि में यह (योग) उपदेश किया था?
'9': श्रीभगवान बोले—
'10': >-
  हे अर्जुन! मेरे और तुम्हारे बहुत-से जन्म बीत चुके हैं; उन सबको मैं जानता हूँ,
  परन्तु हे परन्तप! तुम नहीं जानते।
'11': >-
  मैं अजन्मा और अविनाशी आत्मस्वरूप होते हुए भी, तथा समस्त प्राणियों का ईश्वर
  होते हुए भी, अपनी प्रकृति को अधीन करके अपनी आत्ममाया से प्रकट होता हूँ।
'12': >-
  हे भारत! जब-जब धर्म की हानि होती है और अधर्म की वृद्धि होती है, तब-तब मैं
  अपने-आप को प्रकट करता हूँ।
'13': >-
  साधुओं की रक्षा के लिए, दुष्कर्म करने वालों के विनाश के लिए और धर्म की स्थापना
  के लिए मैं युग-युग में प्रकट होता हूँ।
'14': >-
  हे अर्जुन! जो मेरे इस दिव्य जन्म और कर्म को तत्त्व से जान लेता है, वह शरीर
  छोड़कर फिर जन्म को प्राप्त नहीं होता; वह मुझे ही प्राप्त होता है।
'15': >-
  राग, भय और क्रोध से रहित, मुझमें ही मन को लगाकर, मेरी शरण में आकर, अनेक लोग
  ज्ञानरूप तप से पवित्र होकर मेरे भाव (स्वरूप/स्थिति) को प्राप्त हुए हैं।
'16': >-
  जो जैसे भाव से मेरी शरण में आते हैं, मैं उन्हें वैसे ही फल देता हूँ; हे पार्थ!
  मनुष्य सब प्रकार से मेरे ही मार्ग का अनुसरण करते हैं।
'17': >-
  कर्मों की सिद्धि की इच्छा वाले यहाँ देवताओं का पूजन करते हैं; क्योंकि
  मनुष्य-लोक में कर्मजन्य सिद्धि शीघ्र प्राप्त होती है।
'18': >-
  गुण और कर्म के विभाग के अनुसार चार वर्णों की रचना मैंने की है; तथापि उस
  (व्यवस्था) का कर्ता भी मुझे ही जानो, जो वास्तव में अकर्ता और अविनाशी हूँ।
'19': >-
  मुझे कर्म लिप्त नहीं करते, न ही मुझे कर्मफल की स्पृहा है; जो मुझे इस प्रकार
  जान लेता है, वह कर्मों से बँधता नहीं।
'20': >-
  इस प्रकार जानकर पूर्वकाल के मुमुक्षु (मोक्ष चाहने वाले) पुरुषों ने भी कर्म
  किया है; इसलिए तुम भी वही कर्म करो, जो पूर्वजों ने प्राचीन काल में किया है।
'21': >-
  ‘कर्म क्या है’ और ‘अकर्म क्या है’—इस विषय में तो कवि-जन भी मोहित हो जाते हैं;
  इसलिए मैं तुम्हें कर्म का तत्त्व बताऊँगा, जिसे जानकर तुम अशुभ (बंधन/पाप) से
  मुक्त हो जाओगे।
'22': >-
  कर्म का भी ज्ञान होना चाहिए, विकर्म (विधि-विरुद्ध कर्म) का भी ज्ञान होना
  चाहिए, और अकर्म का भी ज्ञान होना चाहिए; क्योंकि कर्म की गति अत्यन्त गूढ़ है।
'23': >-
  जो कर्म में अकर्म देखे और अकर्म में कर्म देखे, वही मनुष्यों में बुद्धिमान है;
  वही योगयुक्त है और वही सम्पूर्ण कर्मों का कर्ता (अर्थात् कर्तापन-रहित होकर
  कर्म करने वाला) है।
'24': >-
  जिसके सब आरम्भ (उद्योग) कामना और संकल्प से रहित हों, और जिसके कर्म ज्ञानरूपी
  अग्नि से दग्ध हो चुके हों—ऐसे पुरुष को ज्ञानीजन ‘पण्डित’ कहते हैं।
'25': >-
  कर्मफल के आसक्ति का त्याग करके, सदा तृप्त और निराश्रय (अन्तःआश्रय रहित) रहकर,
  कर्म में भलीभाँति प्रवृत्त होने पर भी वह वास्तव में कुछ भी नहीं करता।
'26': >-
  जो आशा-रहित, चित्त और आत्मा को वश में किए हुए, तथा सब प्रकार के परिग्रह का
  त्याग किए हुए है—वह केवल शरीर-निर्वाह हेतु कर्म करता हुआ भी पाप को प्राप्त
  नहीं होता।
'27': >-
  जो यदृच्छा से प्राप्त लाभ में संतुष्ट रहता है, द्वन्द्वों से परे है, और
  ईर्ष्या से रहित है; तथा सिद्धि और असिद्धि में समभाव रखता है—वह कर्म करके भी
  नहीं बँधता।
'28': >-
  आसक्ति से रहित, मुक्त, और ज्ञान में स्थित चित्त वाले पुरुष का—यज्ञ के लिए आचरण
  किया हुआ—कर्म सम्पूर्णतः विलीन हो जाता है (बंधन नहीं बनता)।
'29': >-
  अर्पण ब्रह्म है, हवि ब्रह्म है, ब्रह्माग्नि में ब्रह्मरूप कर्ता द्वारा आहुति
  दी जाती है; और ब्रह्म-कर्म-समाधि (ब्रह्म में कर्म का एकीभाव) वाले को
  प्राप्तव्य भी ब्रह्म ही है।
'30': >-
  कुछ योगी देवताओं के पूजनरूप यज्ञ की ही उपासना करते हैं; और कुछ अन्य ब्रह्मरूपी
  अग्नि में यज्ञ द्वारा ही यज्ञ का हवन करते हैं।
'31': >-
  कुछ लोग श्रोत्र आदि इन्द्रियों को संयम-रूपी अग्नियों में हवन करते हैं; और कुछ
  अन्य लोग शब्द आदि विषयों को इन्द्रिय-रूपी अग्नियों में हवन करते हैं।
'32': >-
  कुछ लोग समस्त इन्द्रियों के कर्मों को और प्राणों के कर्मों को भी—ज्ञान से
  प्रकाशित आत्म-संयम-योगरूपी अग्नि में हवन करते हैं।
'33': >-
  कई लोग द्रव्य-यज्ञ करने वाले हैं, कई तप-यज्ञ करने वाले, तथा अन्य योग-यज्ञ करने
  वाले हैं; और कई यत्नशील, कठोर व्रतों वाले पुरुष स्वाध्याय-यज्ञ और ज्ञान-यज्ञ
  करने वाले हैं।
'34': >-
  कुछ लोग अपान में प्राण को हवन करते हैं और अन्य लोग प्राण में अपान को हवन करते
  हैं; इस प्रकार प्राण और अपान की गति को रोककर, वे प्राणायाम के परायण रहते हैं।
'35': >-
  अन्य लोग नियत आहार वाले होकर प्राणों को प्राणों में हवन करते हैं; ये सब यज्ञ
  को जानने वाले हैं और यज्ञ द्वारा जिनके पाप नष्ट हो गए हैं।
'36': >-
  यज्ञ से शेष बचे अमृतरूप प्रसाद का भोग करने वाले सनातन ब्रह्म को प्राप्त होते
  हैं; हे कुरुश्रेष्ठ! यज्ञ न करने वाले के लिए यह लोक भी नहीं है, फिर परलोक कैसे
  होगा?
'37': >-
  इस प्रकार अनेक प्रकार के यज्ञ वेद (ब्रह्म) के मुख से विस्तृत कहे गए हैं; उन
  सबको कर्मजन्य जानो—ऐसा जानकर तुम मुक्त हो जाओगे।
'38': >-
  हे परन्तप! द्रव्यमय यज्ञ से ज्ञानयज्ञ श्रेष्ठ है; हे पार्थ! समस्त कर्म पूर्णतः
  ज्ञान में ही समाप्त (परिणत) हो जाते हैं।
'39': >-
  उस (ज्ञान) को तुम प्रणिपात से, परिप्रश्न से और सेवा से जानो; तत्त्वदर्शी
  ज्ञानीजन तुम्हें उस ज्ञान का उपदेश करेंगे।
'40': >-
  हे पाण्डव! जिस ज्ञान को जानकर तुम फिर इस प्रकार मोह को प्राप्त नहीं होओगे; और
  जिसके द्वारा तुम समस्त प्राणियों को बिना शेष अपने-आप में, और फिर मुझमें
  देखोगे।
'41': >-
  यदि तुम सब पापियों में भी अत्यन्त पाप करने वाले हो, तो भी केवल ज्ञानरूपी नौका
  से तुम सम्पूर्ण पापरूप संकट को पार कर जाओगे।
'42': >-
  हे अर्जुन! जैसे प्रज्वलित अग्नि ईंधनों को भस्म कर देती है, वैसे ही ज्ञानरूपी
  अग्नि समस्त कर्मों को भस्म कर देती है।
'43': >-
  निस्संदेह, इस संसार में ज्ञान के समान पवित्र करने वाला कुछ भी नहीं है; योग में
  सिद्ध हुआ पुरुष कालक्रम से उसे अपने-आप में (हृदय में) स्वयं प्राप्त कर लेता
  है।
'44': >-
  श्रद्धावान्, तत्पर (लक्ष्यनिष्ठ) और संयत इन्द्रियों वाला पुरुष ज्ञान प्राप्त
  करता है; और ज्ञान प्राप्त करके वह शीघ्र ही परम शान्ति को प्राप्त होता है।
'45': >-
  परन्तु जो अज्ञानी है, श्रद्धाहीन है और संशय करने वाला है, वह नष्ट होता है;
  संशयात्मा के लिए न यह लोक है, न परलोक, और न ही सुख।
'46': >-
  हे धनञ्जय! जिसने योग द्वारा कर्मों का संन्यास (अर्थात् आसक्ति-त्याग) कर दिया
  है, और ज्ञान द्वारा जिसके संशय कट गए हैं, उस आत्मवान् पुरुष को कर्म बाँध नहीं
  सकते।
'47': >-
  इसलिए, हे भारत! हृदय में स्थित, अज्ञान से उत्पन्न इस संशय को ज्ञानरूपी तलवार
  से काटकर तुम योग में स्थित हो—और उठ खड़े हो (कर्तव्य में प्रवृत्त हो)।
'48': >-
  ॐ तत् सत्—इस प्रकार उपनिषद्-स्वरूप श्रीमद्भगवद्गीता में, ब्रह्मविद्या तथा
  योगशास्त्र में, श्रीकृष्ण-अर्जुन संवाद के अंतर्गत ‘ज्ञान-कर्म-संन्यास-योग’
  नामक चौथा अध्याय समाप्त होता है।
