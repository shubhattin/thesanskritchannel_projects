'75': >-
  శ్రీమంతుడైన, శత్రుపురజయుడైన రాముడు ఆ బాణాన్ని ధనుస్సుకు సంధించాడు.
  యుగాంతాగ్నిలా క్రోధించినవాడై ఈ వాక్యాన్ని పలికాడు. ॥3-64-75॥
'76': >-
  “లక్ష్మణా! జర, మృతి, కాలం, విధి— ఇవి సమస్త ప్రాణుల మీద నిత్యంగా అవరోధింపబడవు
  కదా; అట్లే నేను కోపంతో కూడినవాడై ఉన్నప్పుడు, నన్ను ఆపగలవాడు లేడు— సందేహం
  లేదు.” ॥3-64-76॥
'77': >-
  “ఇప్పుడే— మునుపటిలా— నిందలేని, మధురవాక్యాలతో మాట్లాడే మైథిలి సీతను నాకు
  చూపకపోతే, దేవ-గంధర్వ-మనుష్య-పన్నగులతో కూడిన ఈ జగత్తునే, పర్వతాలతో సహా
  తలక్రిందలు చేసి తారుమారు చేస్తాను!” ॥3-64-77॥
'78': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘రామక్రోధః’ నామ
  చతుఃషష్టితమః సర్గః ॥3-64॥
