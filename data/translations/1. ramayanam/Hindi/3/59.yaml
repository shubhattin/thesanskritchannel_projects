'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘लक्ष्मणागमन-विगर्हण’
  नामक उनसठवाँ (एकोनषष्ठितम) सर्ग प्रारम्भ होता है।
'1': >-
  तत्पश्चात् आश्रम से लौटकर आए रघुनन्दन श्रीराम ने अत्यन्त दुःख से व्याकुल होकर
  सौमित्र लक्ष्मण से यह वचन पूछते हुए कहा।
'2': >-
  राम बोले—तुम मैथिली को त्यागकर यहाँ किस कारण से आ गए? जब वह तुम्हारे भरोसे से
  वन में मेरे द्वारा अकेली छोड़ी गई थी।
'3': >-
  लक्ष्मण! तुम्हें यहाँ आया हुआ देखकर—मेरी प्रिय मैथिली को छोड़कर—मेरा मन
  अत्यन्त पाप की शंका से व्यथित हो उठा है, और वही बात सत्य प्रतीत हो रही है।
'4': >-
  लक्ष्मण! मार्ग में तुम्हें सीता से रहित दूर से ही देखकर मेरी बायीं आँख फड़क
  रही है, तथा मेरी भुजा और हृदय भी स्फुरित हो रहे हैं।
'5': >-
  ऐसा कहे जाने पर शुभ-लक्षणों से युक्त सौमित्र लक्ष्मण और भी अधिक शोक से भर उठे
  और दुःखी राम से बोले।
'6': >-
  मैं अपनी इच्छा से, स्वेच्छाचारवश, उन्हें छोड़कर यहाँ नहीं आया हूँ; स्वयं
  उन्हीं ने कठोर वचनों से मुझे प्रेरित किया, इसीलिए मैं आपके पास यहाँ आया हूँ।
'7': >-
  ‘लक्ष्मण!’—ऐसा पुकारा हुआ, मानो किसी आर्य जन का मधुर एवं स्पष्ट स्वर, और ‘मुझे
  बचाओ!’—यह वाक्य—मैथिली का वह शब्द मेरे कानों तक पहुँचा।
'8': >-
  आपके प्रति स्नेह के कारण मैथिली ने वह आर्त स्वर सुना; तब वह रोती हुई, भय से
  विचलित होकर, मुझे शीघ्र-शीघ्र ‘जाओ, जाओ’ कहने लगी।
'9': >-
  उसके बार-बार ‘जाओ’ कहने पर, जब मैंने भी उसे जाने के लिए बहुत समझाया-प्रेरित
  किया, तब मैथिली ने विश्वास से युक्त यह वचन मुझे प्रत्युत्तर में कहा।
'10': >-
  ‘मैं तो ऐसा कोई राक्षस नहीं देखती जो इसे भय का कारण बने। निश्चिन्त रहो; यह बात
  किसी ने भी कही है, इसमें सत्य नहीं है।’
'11': >-
  ‘नीच और निन्दित बात कोई आर्य पुरुष कैसे कहेगा? हे सीते! “मुझे बचाओ” ऐसा वचन उस
  व्यक्ति के लिए है जो स्वयं त्रिदेवों (त्रिदशों) तक की भी रक्षा कर सके।’
'12': >-
  ‘परन्तु किस निमित्त से, किसके कारण, मेरे भ्राता (राम) के स्वर का सहारा लेकर
  किसी ने बेसुरा-सा यह वाक्य उच्चारित किया—“लक्ष्मण! मुझे बचाओ”—?’
'13': >-
  ‘हे शोभने! यह वचन राक्षसों द्वारा ही रचा/उच्चारित किया हुआ है; केवल भय के कारण
  “मुझे बचाओ” कहा गया है। तुम कुनारी-जन (दुष्ट स्त्रियों/नीच जनों) की सेवा में
  रत लोगों की बातों से व्यथा मत करो।’
'14': >-
  ‘अब इतना व्याकुल होकर जाना पर्याप्त है; स्वस्थ रहो, उद्विग्न मत हो। और तीनों
  लोकों में ऐसा कोई पुरुष नहीं है जो रण में राघव को (जीतकर) परास्त कर सके।’
'15': >-
  ‘चाहे वह जन्मा हुआ हो या जन्म ले रहा हो—युद्ध में जो राघव को पराजित कर दे—ऐसा
  कोई नहीं। राघव युद्ध में अजेय हैं; इन्द्र (शक्र) आदि देवताओं के अग्रणी रहते
  हुए भी देवगण उन्हें जीत नहीं सकते।’
'16': >-
  ऐसा कहे जाने पर भी वैदेही का चित्त मोहग्रस्त हो गया; वह आँसू बहाती हुई मुझसे
  यह अत्यन्त कठोर वचन बोली।
'17': >-
  ‘मेरे प्रति तुम्हारे मन में अत्यन्त पापपूर्ण भाव ही दृढ़ होकर बैठा है; भ्राता
  (राम) के नष्ट हो जाने पर मुझे पाने की तुम्हारी इच्छा है, परन्तु तुम मुझे
  प्राप्त नहीं कर सकोगे।’
'18': >-
  ‘भरत के संकेत से ही तुम राम के पीछे-पीछे आए हो। वे अत्यन्त करुण क्रन्दन कर रहे
  हैं, फिर भी तुम उनके पास जाकर उन्हें नहीं सँभालते।’
'19': >-
  ‘तुम छिपकर विचरण करने वाला शत्रु हो; मेरे ही कारण साथ चले हो, राघव का अवसर
  (अन्तर) पाने की चाह में, और इसी कारण उनके पास नहीं जाते।’
'20': >-
  वैदेही के इस प्रकार कहने पर लक्ष्मण क्रुद्ध हो उठे; उनकी आँखें रक्तिम हो गईं,
  क्रोध से उनके होंठ फड़कने लगे, और वे आश्रम से बाहर निकल गए।
'21': >-
  सौमित्र लक्ष्मण के ऐसे वचन सुनकर, संताप और मोह से व्याकुल राम ने कहा—‘सौम्य!
  तुमने दुष्कृत्य किया, जो उसे छोड़कर यहाँ आ गए।’
'22': >-
  ‘यद्यपि तुम जानते हो कि मैं राक्षसों को दूर करने में समर्थ हूँ, तथापि मैथिली
  के इन क्रोधपूर्ण वचनों के कारण तुम (वहाँ से) निकल आए।’
'23': >-
  ‘मुझे तुमसे संतोष नहीं होता कि तुम मैथिली को छोड़ आए। क्रुद्ध स्त्री के कटु
  वचन सुनकर भी तुम यहाँ आ गए—यह उचित नहीं।’
'24': >-
  ‘हर प्रकार से तुम सीता के द्वारा प्रेरित किए गए और क्रोध के वश में आकर मेरे
  शासन/आज्ञा का पालन नहीं कर सके।’
'25': >-
  ‘वह राक्षस तो मेरे बाण से आहत होकर वहीं पड़ा है, जो मृग का रूप धारण कर मुझे
  आश्रम से दूर ले गया था।’
'26': >-
  ‘धनुष को खींचकर और बाण चढ़ाकर मैंने उसे सुन्दर रीति से (निपुणतापूर्वक) बाण से
  आहत किया। तब वह राक्षस, जो केयूर (बाजूबंद) धारण किए था, अपनी मृगी-सी देह
  त्यागकर घबराए हुए स्वर वाला हो गया।’
'27': >-
  ‘उसी बाण से आहत होकर, पीड़ित अवस्था में, मेरे ही स्वर का सहारा लेकर दूर तक
  सुनाई देने वाले स्वर में उसने वह अत्यन्त क्रूर वचन पुकारा—जिसके कारण तुम
  मैथिली को छोड़कर यहाँ आ गए।’
'28': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, अरण्यकाण्ड में
  ‘लक्ष्मणागमन-विगर्हण’ नामक उनसठवाँ (एकोनषष्ठितम) सर्ग समाप्त हुआ।
