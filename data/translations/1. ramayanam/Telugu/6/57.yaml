'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణం యుద్ధకాండంలో ‘ప్రహస్తయుద్ధము’ అను యాభైఏడవ
  సర్గము ॥6-57॥
'1': >-
  అకంపనుని వధ వార్త విని రాక్షసాధీశుడైన రావణుడు కోపోద్రిక్తుడయ్యెను. అయినను
  కొద్దిగా ముఖము దుఃఖచాయతో మసకబారి, తన మంత్రులైన వారిని తటస్థంగా పరిశీలించాడు
  ॥6-57-1॥
'2': >-
  అతడు కొంతసేపు ధ్యానించి, మంత్రులతో కలిసి ఆలోచించి, తదనంతరం—రాక్షసాధిపతియైన
  రావణుడు—ముందు దినమే లంకాపురిని చుట్టివెళ్లి, అన్ని గుల్మములనూ
  (సైన్యస్థానములు/కాపుచోట్లను) పరిశీలించుటకు బయల్దేరెను ॥6-57-2॥
'3': >-
  అనేక గుల్మములతో ఆవరింపబడినదీ, రాక్షసగణములచే బలంగా రక్షింపబడుతున్నదీ, పతాకలు
  ధ్వజములతో అలంకరింపబడినదీ అయిన ఆ నగరాన్ని రాజైన అతడు దర్శించాడు ॥6-57-3॥
'4': >-
  నగరం దిగ్బంధనమై ఉన్నదని చూసిన రాక్షసేశ్వరుడు రావణుడు, కాలానుకూలముగా తనకు మేలైన
  మాటను యుద్ధకౌశల్యమున్న ప్రహస్తునితో పలికెను ॥6-57-4॥
'5': >-
  పురం వద్దకు శత్రువు చేరి, అకస్మాత్తుగా మన పట్టణము ఒత్తిడికి గురైన ఈ
  పరిస్థితిలో, యుద్ధంలో నిపుణుడా! యుద్ధం తప్ప మరే మార్గమూ విమోచనంగా నాకు
  కనిపించుటలేదు ॥6-57-5॥
'6': >-
  ఇలాంటి భారాన్ని (ఈ యుద్ధభారాన్ని) నేను గానీ, కుంభకర్ణుడు గానీ, నీవు గానీ నా
  సేనాపతివిగా, లేక ఇంద్రజిత్తు గానీ, నికుంభుడు గానీ—ఇవ్వరైనా మోయవలసిందే ॥6-57-6॥
'7': >-
  కాబట్టి నీవు నీ బలమును వెంటనే సమీకరించి, సేనను చేతబట్టి, యత్ర సర్వే వనౌకసః
  (వానరులందరూ) ఉన్నారో, అక్కడికి విజయం కోరి దాడికి బయలుదేరు ॥6-57-7॥
'8': >-
  నీవు బయలుదేరిన వార్తతోనే హరివాహిని (వానరసేన) వెంటనే చలించిపోతుంది;
  రాక్షసేంద్రుల గర్జన నాదాన్ని విని, అది భయంతో పారిపోతుంది ॥6-57-8॥
'9': >-
  వానరులు చంచల స్వభావముగలవారు; అవినీతులూ, చలనచిత్తులూ. ఏనుగులు సింహనాదాన్ని
  సహించలేనట్లే, వారు ఆ ఘోరనాదాన్ని తట్టుకోలేరు ॥6-57-9॥
'10': >-
  ఆ సైన్యం పారిపోయినప్పుడు, రాముడు సౌమిత్రితో (లక్ష్మణునితో) కలిసి—ఆధారం లేక,
  సహాయంలేక, నిర్బంధంలో పడినవాడై—ప్రహస్తా! నీ వశమునకు వచ్చివస్తాడు ॥6-57-10॥
'11': >-
  ఆపదలో శ్రేయస్సు ఏది అనేది సందిగ్ధమవుతుంది; ఇక్కడ ఏదీ నిశ్చయముగా
  నిర్ణయింపబడలేదు. ప్రత్యాలోమమో అనులోమమో (ఏ మార్గమో), మనకు హితమని నీవు భావించేదే
  చేయుము ॥6-57-11॥
'12': >-
  రావణుడు ఇలా పలికినప్పుడు, వాహినీపతియైన ప్రహస్తుడు—అసురేంద్రుని ఎదుట ఉశనుడు
  (శుక్రాచార్యుడు) పలికినట్లుగా—రాక్షసేంద్రునితో ఈ మాట చెప్పెను ॥6-57-12॥
'13': >-
  రాజా! మనమంతా ముందుగా కుశలులైన మంత్రులతో కలిసి ఆలోచించాము; పరస్పరం
  పరిశీలించుకొని వాదోపవాదములు కూడా జరిగాయి ॥6-57-13॥
'14': >-
  సీతను అప్పగించడమే శ్రేయస్సు అని నేను నిర్ణయించాను; అప్పగించకపోతే యుద్ధమే
  జరుగుతుందన్నది కూడా మనకు అలాగే స్పష్టంగా కనబడింది ॥6-57-14॥
'15': >-
  నేను దానములచేత, మానములచేత, నానావిధ సాంత్వన వచనములచేత కాలకాలములలో నిత్యము నీచే
  పూజింపబడినవాడను; అలాంటప్పుడు నీ హితం కోరి నేను ఏమి చేయకుండ ఉండగలనా? ॥6-57-15॥
'16': >-
  నాకు నా ప్రాణం గాని, కుమారులు-భార్యలు-ధనములు గాని రక్షించుకోవాలన్న ఆలోచనే
  లేదు. నీ కోసమే యుద్ధంలో నా జీవితం అర్పించబోవుచున్నానని నన్ను చూడు ॥6-57-16॥
'17': >-
  ఇలా తన భర్త (ప్రభువు) రావణునితో చెప్పి, వాహినీపతియైన ప్రహస్తుడు తన ఎదుట
  నిలిచిన బలాధ్యక్షులకు (సేనాధికారులకు) ఈ ఆజ్ఞ ఇచ్చెను ॥6-57-17॥
'18': >-
  రాక్షసుల మహాబలమును నా వద్దకు వెంటనే సమీకరించండి. నా బాణాల వేగముతో రణాంగణంలో
  పడిపోయే వారిని (శత్రువులను) కూడా చూడబోతారు (అని తన శౌర్యాన్ని ప్రకటించాడు)
  ॥6-57-18॥
'19': >-
  ఈ రోజు వనచరులైన (వానరులైన) వారి మాంసాన్ని భక్షించే పక్షులు తృప్తి పొందుగాక.
  అతని ఆ మాట విని, మహాబలులైన బలాధ్యక్షులు— ॥6-57-19॥
'20': >-
  ఆ రాక్షసాలయంలో సైన్యాన్ని యుద్ధానికి సిద్ధం చేయసాగారు. క్షణములోనే అది భయంకరమైన
  నానావిధ ఆయుధాలతో సముపార్జితమై నిలిచింది ॥6-57-20॥
'21': >-
  లంకా నగరం ఆ రాక్షసవీరులతో—ఏనుగుల గుంపులతో నిండినట్లుగా—కలకలలాడింది. హవిస్సుతో
  అగ్నిదేవుని తృప్తిపరచుచు, బ్రాహ్మణులను నమస్కరించుచు (శుభకర్మలు చేయుచు) ఉండిరి
  ॥6-57-21॥
'22': >-
  నెయ్యి సువాసనను మోసుకొనివచ్చే సుగంధమయమైన గాలి వీచింది. అభిమంత్రింపబడిన
  నానారూపములైన స్రజలు (మాలలు) వారు ధరించిరి ॥6-57-22॥
'23': >-
  అప్పుడు రాక్షసులు యుద్ధానికి సిద్ధులై, ఉల్లాసంతో, ధనుస్సులతో, కవచములతో వేగంగా
  దూకి ముందుకు సాగిరి ॥6-57-23॥
'24': >-
  రాజైన రావణుని చూసి, ప్రహస్తుని చుట్టూ నిలిచి రక్షణగా వర్తించిరి. అనంతరం రాజును
  అనుమతించి, భయంకరమైన భేరీని మ్రోగించి— ॥6-57-24॥
'25': >-
  ప్రహస్తుడు సర్వసన్నద్ధముగా అలంకరింపబడిన, మహావేగవంతమైన అశ్వములతో యుక్తమైన, మంచి
  సారథి చేత సమ్యక్‌గా నడపబడే, బాగా సంయమింపబడిన రథాన్ని అధిరోహించాడు ॥6-57-25॥
'26': >-
  ఆ రథము మహామేఘగర్జనవలె ధ్వనించేది; ప్రత్యక్షంగా చంద్రసూర్యుల వలె ప్రకాశించేది;
  సర్పధ్వజముతో, శత్రువులకు దుర్ధర్షముగా, సువరూథముతో (ఉత్తమ రథావరణంతో),
  స్వపస్కరముతో (ఉత్తమ చక్ర-పరికరాలతో) సమృద్ధిగా ఉండేది ॥6-57-26॥
'27': >-
  సువర్ణజాలముతో అలంకృతమై, శ్రీ (వైభవం) చేత నవ్వుతున్నట్లుగా కనిపించేది. ఆ
  రథాన్ని ఆశ్రయించి, రావణుడు అప్పగించిన ఆజ్ఞను శిరసావహించి— ॥6-57-27॥
'28': >-
  ప్రహస్తుడు మహాసేనచే వృతుడై, వేగంగా లంక నుండి బయలుదేరెను. అప్పుడు దుందుభుల ఘోష
  వర్షధ్వనికి సమానంగా, వాద్యముల నినాదం భూమిని నింపినట్లుగా వినబడింది ॥6-57-28॥
'29': >-
  వాహినీపతి బయలుదేరగా, శంఖధ్వనিও వినబడింది. ఘోరస్వరాలతో గర్జిస్తూ రాక్షసులు
  ముందుగా సాగిరి ॥6-57-29॥
'30': >-
  భయంకరరూపులూ మహాకాయులూ అయిన వారు ప్రహస్తుని ముందు నడిచిరి. నరాంతకుడు,
  కుంభహనువు, మహానాదుడు, సమున్నతుడు—ఇవ్వే ప్రహస్తుని సహచరులు; అతడిని పరివారముగా
  చుట్టుకొని వారూ బయలుదేరిరి ॥6-57-30॥
'31': >-
  అతడు ఘోరంగా వ్యూహబద్ధమై, తూర్పుద్వారం ద్వారా బయలుదేరెను. ఏనుగుల గుంపుల వలె
  కనిపించే మహాబలంతో చుట్టుముట్టబడి సాగెను ॥6-57-31॥
'32': >-
  సముద్ర ప్రవాహంలాంటి ఆ మహాసేనచే ఆవరింపబడి, ప్రహస్తుడు కోపంతో—కాలాంతక యముని
  పోలి—బయలుదేరెను ॥6-57-32॥
'33': >-
  అతని బయలుదేరు ఘోషతోనూ, రాక్షసుల గర్జనలతోనూ, లంకలోని సర్వభూతములు వికృత స్వరాలతో
  ఆర్తనాదం చేసిరి ॥6-57-33॥
'34': >-
  ఆకాశంలో చెలరేగుతూ, మాంసరక్తభోజనులైన పక్షులు రథం వైపు అపసవ్యముగా
  (అశుభప్రదక్షిణగా) వలయాలు కట్టిరి ॥6-57-34॥
'35': >-
  అగ్ని జ్వాలలు వెలువడుతూ, ఘోరమైన శివలు (నక్కలు) భయంకరంగా అరచిరి. అంతరిక్షం
  నుండి ఉల్క పడింది; గాలియూ కఠినంగా వీచింది ॥6-57-35॥
'36': >-
  గ్రహాలు పరస్పరం వైరం కలిగినట్లుగా ఉండి, ప్రకాశించలేదు. రాక్షసుని రథం పైభాగంలో
  మేఘాలు కఠోరగర్జనలతో మ్రోగిరి ॥6-57-36॥
'37': >-
  అతనిపై రక్తవర్షం కురిసింది; (ఆ వర్షబిందువులు) ముందు సాగువారిని తడిపివేశాయి.
  కేతువు (ధ్వజము) శిఖరంపై గృధ్రపక్షి దక్షిణ ముఖముగా కూర్చుని స్థిరపడింది
  ॥6-57-37॥
'38': >-
  సమరంలో దూకుతుండగా, ఇరువైపులా అరుస్తూ (వికటనాదం చేస్తూ) అతడు తన సంపూర్ణ
  వైభవాన్ని (ప్రభావాన్ని) ప్రదర్శించినట్లైంది; సారథికి కూడా ఎన్నో అపశకున సూచనలు
  ఎదురయ్యాయి ॥6-57-38॥
'39': >-
  అశ్వాలను నడిపే సారథి చేతిలోనుండి ప్రతోదము (కొరడా/ఉక్కుదండ) పడిపోయింది.
  బయలుదేరు సమయంలో ఉండవలసిన ప్రకాశమయమైన, సుదుర్లభమైన శ్రీ (శుభలక్షణం) — ॥6-57-39॥
'40': >-
  ఆ శుభశ్రీ క్షణములోనే అంతరించింది; సమతలంలో కూడా అశ్వాలు తడబడినవి. ప్రసిద్ధ
  గుణపరాక్రమమున్న ప్రహస్తుడు యుద్ధానికి బయల్దేరుతున్న సమయంలో, నానావిధ ఆయుధాలతో
  సজ্জమైన వానరసేన యుద్ధంలో అతనిని ఎదుర్కొనుటకు దూసుకొచ్చింది ॥6-57-40॥
'41': >-
  అప్పుడు వానరుల ఘోష అత్యంత భయంకరంగా లేచింది. చెట్లను విరిచివేయుచు, భారమైన
  శిలలను ఎత్తిపట్టుకొనుచు వారు ముందుకు కదిలిరి ॥6-57-41॥
'42': >-
  రాక్షసుల గర్జనలూ, వానరుల ధ్వనులూ మ్రోగుతుండగా—రాక్షసగణముల సేన, వనౌకసుల
  సేన—ఇరువురు సైన్యములూ ఉత్సాహంతో ఉల్లాసించిరి ॥6-57-42॥
'43': >-
  వేగవంతులైన, శక్తిమంతులైన, పరస్పరం సంహరించాలనే కాంక్షతో ఉన్న వారు ఒకరినొకరు
  ఆహ్వానించుకొనుచు ఉండగా, మహత్తర నినాదము వినబడింది ॥6-57-43॥
'44': >-
  తదనంతరం దుర్బుద్ధి కల ప్రహస్తుడు విజయం కోరి కపిరాజుని వాహినిపై దండెత్తెను.
  అతడు ఉద్ధృత వేగముతో ఆ వానరసేనలోకి ప్రవేశించాడు—మరణించబోవు శలభము అగ్నిలోకి
  దూకినట్లుగా ॥6-57-44॥
'45': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యంలో, యుద్ధకాండంలో
  ‘ప్రహస్తయుద్ధము’ అను యాభైఏడవ సర్గము సమాప్తము ॥6-57॥
