'0': ॥ ఓం శ్రీ పరమాత్మనే నమః ॥
'1': ॥ అథ శ్రీమద్భగవద్గీత ॥
'2': అథ షష్ఠోఽధ్యాయః — ఆత్మసంయమయోగము
'3': శ్రీ భగవానుడు పలికెను —
'4': >-
  కర్మఫలమును ఆశ్రయించక, చేయవలసిన కర్తవ్యకర్మను యోగ్యంగా ఆచరించువాడే నిజమైన
  సన్న్యాసి; అదే విధంగా అతడే యోగీ కూడా. (బాహ్యంగా) అగ్నిని విడిచివేసినవాడు గానీ,
  క్రియలే చేయనివాడు గానీ (అంత మాత్రాన) సన్న్యాసి కాదు.
'5': >-
  పాండవా! జనులు ‘సన్న్యాసము’ అని చెప్పేదే ‘యోగము’ అని నీవు తెలిసికొనుము.
  ఎందుకంటే సంకల్పములను (కామ్యసంకల్పాలను) పూర్తిగా త్యజించనివాడు ఎవడూ యోగి కాడు.
'6': >-
  యోగమును అధిరోహించదలచిన మునికి (యోగారోహణకు) కర్మయే కారణమని చెప్పబడుతుంది;
  యోగారూఢుడైన (యోగంలో స్థిరుడైన) వానికి శమము (మనఃశాంతి, నియమనం) కారణమని
  చెప్పబడుతుంది.
'7': >-
  ఇంద్రియవిషయాలలో గాని, కర్మలలో గాని ఆసక్తిగా అంటుకుపోకుండా ఉన్నప్పుడు, అన్ని
  సంకల్పాలను సన్న్యసించిన వాడే ‘యోగారూఢుడు’ అని అప్పుడతడు పిలువబడును.
'8': >-
  మనుష్యుడు తనను తానే (తన ఆత్మబలంతో) ఉన్నత స్థితికి ఎత్తుకోవలెను; తనను తాను అవనత
  పరచుకోకూడదు. ఎందుకంటే ఆత్మనే తనకు బంధువు; ఆత్మనే తనకు శత్రువు.
'9': >-
  ఎవడైతే తన ఆత్మను తన ఆత్మ ద్వారానే జయించుకున్నాడో, వానికి ఆత్మనే బంధువుగా
  ఉండును. కానీ ఆత్మనిగ్రహం లేనివాడికి ఆత్మే శత్రువులాగా శత్రుత్వంగా
  ప్రవర్తించును.
'10': >-
  ఆత్మను జయించినవానికి, మనస్సు పూర్తిగా ప్రశాంతమైనవానికి, పరమాత్మ స్థిరంగా
  సమాధానమై నిలుచును—చలి–వేడిమి, సుఖ–దుఃఖాలు, అలాగే మానము–అపమానము (ఈ జంటలలో)
  సమత్వం కలిగియుండునట్లు.
'11': >-
  జ్ఞానమూ, విజ్ఞానమూ చేత తృప్తి పొందినవాడు, కూటస్థుడై (అచలంగా స్థిరంగా నిలిచి),
  ఇంద్రియాలను జయించినవాడు—అటువంటి వాడే ‘యుక్తుడు’ (సమాధిస్థుడు) అని యోగి
  పిలువబడును. అతనికి మట్టి ముద్ద, రాయి, బంగారం సమానమే.
'12': >-
  సుహృత్తు, మిత్రుడు, శత్రువు, ఉదాసీనుడు, మధ్యస్థుడు, ద్వేష్యుడు,
  బంధువు—వీరందరిలోనూ, ఇంకా సాధువులలోనూ పాపులలోనూ కూడ సమబుద్ధి కలిగి ఉండుటే
  విశిష్టత.
'13': >-
  యోగి ఎల్లప్పుడూ (నిరంతరం) ఏకాంతస్థానంలో ఉండి తన ఆత్మను యోగంలో నియోగించాలి.
  ఒంటరిగా ఉండి, నియంత్రిత చిత్తంతో, ఆశలులేక, స్వీకరణ–సేకరణ (పరిగ్రహం) లేకుండ
  వుండాలి.
'14': >-
  శుద్ధమైన ప్రదేశంలో తనకొరకు స్థిరమైన ఆసనాన్ని స్థాపించుకొని—అది అత్యధికంగా
  ఎత్తుగా కాకుండా, అత్యధికంగా తక్కువగా కాకుండా—వస్త్రము, మృగచర్మము, కుశాగ్రాసము
  (కుశాసనం)లను పరుపుగా వేసి.
'15': >-
  అక్కడ ఆసనంపై కూర్చొని, మనస్సును ఏకాగ్రముగా చేసి, చిత్తమూ ఇంద్రియాల క్రియలూ
  నియంత్రించి, ఆత్మశుద్ధి కొరకు యోగాభ్యాసంలో లగ్నమవాలి.
'16': >-
  దేహం, శిరస్సు, కంఠం (మెడ) సమంగా నిటారుగా ఉంచి, కదలకుండా స్థిరంగా ఉండి, తన
  చూపును నాసికాగ్రంపై నిలిపి, ఇతర దిశలను చూడకుండా.
'17': >-
  ప్రశాంతమైన అంతఃకరణంతో, భయరహితుడై, బ్రహ్మచర్యవ్రతంలో స్థితుడై, మనస్సును
  నియమించి, నా యందే చిత్తాన్ని నిలిపి, నన్నే పరమగమ్యంగా చేసుకుని యుక్తుడై
  కూర్చుండాలి.
'18': >-
  ఈ విధంగా నియమితమనస్సుతో నిత్యము ఆత్మను యోగంలో నియోగించుచున్న యోగి, నాయందే
  స్థితమైన, నిర్వాణపరమమైన శాంతిని పొందును.
'19': >-
  అర్జునా! అతిగా భుజించువానికి యోగము లేదు; పూర్తిగా భుజించని (అతి ఉపవాసి) వానికీ
  యోగము లేదు. అతిగా నిద్రించువానికీ యోగము లేదు; అతి మేల్కొనివుండువానికీ (అతిగా
  జాగరణచేసేవానికీ) యోగము లేదు.
'20': >-
  ఆహార–విహారాలలో మితంగా ఉండి, కర్మలలో ప్రయత్నము సమంగా (నియమంగా) ఉండి,
  నిద్ర–జాగరణాలలో సమ్యక్గతిని పాటించువానికే యోగము దుఃఖనాశకమై అవుతుంది.
'21': >-
  చిత్తము బాగా నియమితమై, ఆత్మ యందే స్థిరంగా నిలిచి, అన్ని కామనలనుండి
  నిస్స్పృహుడైనప్పుడు, అప్పుడతడు ‘యుక్తుడు’ అని చెప్పబడును.
'22': >-
  గాలిలేని చోట నిలిపిన దీపం కంపించనట్లే—ఆ ఉపమానం, ఆత్మయోగమునందు లగ్నుడై,
  నియంత్రితచిత్తముతో యోగము సాధించుచున్న యోగికి వర్తిస్తుంది.
'23': >-
  యోగసేవచేత (యోగాభ్యాసముచేత) మనస్సు నిరోధింపబడి ఏ స్థితిలో పూర్తిగా ఉపశమించునో,
  అలాగే ఏ స్థితిలో మనుష్యుడు తన ఆత్మద్వారా తన ఆత్మను దర్శించి, ఆత్మయందే
  ఆనందించునో.
'24': >-
  అక్కడ (ఆ స్థితిలో) బుద్ధితో గ్రాహ్యమైన, ఇంద్రియాలకు అతీతమైన, అత్యంతమైన (పరమ)
  సుఖాన్ని అనుభవించును. ఆ స్థితిలో స్థిరుడైనవాడు తత్త్వతః ఎట్టి విధంగానూ
  చలించడు.
'25': >-
  దానిని పొందిన తరువాత, దానికంటే మించిన లాభము మరొకటి లేదని భావించును. ఆ స్థితిలో
  నిలిచినవాడు, అత్యంత భారమైన దుఃఖముచేత కూడా కదిలింపబడడు.
'26': >-
  దుఃఖసంబంధముతో కలయిక నుండి వియోగమగుట (దుఃఖసంయోగవియోగము) యదే, అదే ‘యోగము’ అని
  తెలుసుకొనవలెను. ఆ యోగము నిరుత్సాహములేని మనస్సుతో దృఢనిశ్చయంతో ఆచరింపవలెను.
'27': >-
  సంకల్పం నుండి పుట్టే అన్ని కామనలను పూర్తిగా, ఏ మిగులు లేకుండా త్యజించి,
  మనస్సుతోనే అన్ని దిశలలోని ఇంద్రియసమూహాన్ని సమ్యకంగా నియమించి.
'28': >-
  ధైర్యంతో పట్టుకున్న బుద్ధిచేత క్రమంగా క్రమంగా ఉపశమించాలి. మనస్సును ఆత్మయందే
  స్థాపించి, (ఆత్మతత్త్వం తప్ప) ఏ విషయమూ ఆలోచించకూడదు.
'29': >-
  ఎక్కడెక్కడ మనస్సు చంచలమై, స్థిరం కాక బయటకు పరుగెత్తునో, అక్కడక్కడ నుండే దానిని
  ఆపి, మళ్లీ ఆత్మ యందే వశపరచాలి.
'30': >-
  రజోగుణము శాంతించిన, పాపరహితమైన, బ్రహ్మభూతుడైన (బ్రహ్మస్వరూపాన్ని పొందిన) ఆ
  యోగికి—ప్రశాంతమనస్సుగలవాడికి—ఉత్తమమైన సుఖము సమీపించును (లభించును).
'31': >-
  ఈ విధంగా నిత్యము ఆత్మను యోగంలో నియోగించుచూ, కల్మషాలు తొలగిపోయిన యోగి, సుఖంగా
  బ్రహ్మస్పర్శమువలన (బ్రహ్మానుభవసంబంధమైన) అత్యంత సుఖాన్ని అనుభవిస్తాడు.
'32': >-
  యోగయుక్తాత్ముడై, అన్ని చోట్ల సమదర్శనముగలవాడు—సర్వభూతాలలో ఆత్మను, అలాగే ఆత్మ
  యందే సర్వభూతాలను దర్శిస్తాడు.
'33': >-
  ఎవడు నన్ను అన్ని చోట్ల చూస్తాడో, మరియు సమస్తమును నాయందే చూస్తాడో, వానిని నేను
  విడువను; అతడూ నన్ను విడువడు (అతనికి నేను లేను అనబడను; నాకు అతడు లేను అనబడడు).
'34': >-
  సర్వభూతాలలో స్థితుడైన నన్ను ఏకత్వభావంతో (అభేదబుద్ధితో) భజించువాడు—ఎటువంటి
  స్థితిలో ఉన్నా, ఏ విధంగా ప్రవర్తించినా—ఆ యోగి నాయందే నివసించుచున్నాడు.
'35': >-
  అర్జునా! తనను తాను ఉపమానంగా తీసుకొని (ఆత్మౌపమ్యంగా), అన్ని చోట్ల సుఖమునందు
  గాని దుఃఖమునందు గాని సమంగా చూస్తాడో—అటువంటి యోగియే పరముడని నేను భావిస్తాను.
'36': అర్జునుడు పలికెను —
'37': >-
  మధుసూదనా! సమత్వముతో కూడిన యోగముగా నీవు ఉపదేశించిన ఈ యోగానికి, మనస్సు
  చంచలత్వముచేత నేను స్థిరమైన స్థితిని (స్థిరావస్థను) చూడలేకపోతున్నాను.
'38': >-
  కృష్ణా! ఈ మనస్సు నిజంగా చంచలమైనది, కలవరపెట్టేది, బలమైనది, దృఢమైనది. దానిని
  నియంత్రించుట వాయువును ఆపినట్లే అత్యంత దుష్కరమని నేను భావిస్తున్నాను.
'39': శ్రీ భగవానుడు పలికెను —
'40': >-
  మహాబాహో! సందేహం లేదు—మనస్సు దుర్నిగ్రహమై చంచలమే. కానీ కౌంతేయా! అభ్యాసముచేత
  మరియు వైరాగ్యముచేత అది వశమవుతుంది (నిగ్రహింపబడుతుంది).
'41': >-
  ఆత్మసంయమం లేనివానికి యోగము దుర్లభమని నా అభిప్రాయం. కానీ వశమైన ఆత్మగలవాడు,
  ప్రయత్నపరుడై, ఉపాయముగా (సరైన మార్గంతో) దానిని పొందగలడు.
'42': అర్జునుడు పలికెను —
'43': >-
  కృష్ణా! ప్రయత్నం (సాధన) లేనివాడై, అయినా శ్రద్ధగలవాడై, యోగమునుండి చలించిన
  మనస్సుగలవాడు—యోగసిద్ధిని పొందకపోతే ఏ గమ్యాన్ని పొందును?
'44': >-
  మహాబాహో! బ్రహ్మమార్గంలో ప్రతిష్ఠలేని వాడై, మోహితుడై, రెండు విధాలా (ఇహలోకసుఖమూ
  పరలోకసిద్ధియూ) తప్పిపోయి, చీలిన మేఘంలా నశించిపోడా?
'45': >-
  కృష్ణా! నా ఈ సందేహాన్ని సంపూర్ణంగా తీర్చుటకు నీవు యోగ్యుడవు. ఎందుకంటే ఈ
  సందేహానికి నీవు తప్ప మరెవ్వరూ ఛేదకుడు కాదని (అవుతాడని) భావించబడదు.
'46': శ్రీ భగవానుడు పలికెను —
'47': >-
  పార్థా! అతనికి ఇహలోకంలో గానీ పరలోకంలో గానీ వినాశము లేదు. ఎందుకంటే శుభకార్యాలు
  చేసేవాడు (కల్యాణం చేయువాడు) ఎవడైనా, తాతా, దుర్గతికి వెళ్లడు.
'48': >-
  పుణ్యకర్మలు చేసినవారి లోకాలను పొందుకొని, అక్కడ శాశ్వతమైన (దీర్ఘమైన) సంవత్సరాలు
  నివసించిన తరువాత, యోగభ్రష్టుడు శుచులైన (శుద్ధాచారులైన) మరియు శ్రీమంతుల
  (సంపన్నుల) ఇంట జన్మించును.
'49': >-
  లేదా జ్ఞానవంతులైన యోగుల కులంలోనే జన్మించును. ఇటువంటి జన్మ ఈ లోకంలో అత్యంత
  దుర్లభమైనదే.
'50': >-
  అక్కడ అతడు పూర్వదేహంలో పొందిన బుద్ధిసంయోగాన్ని (యోగసంస్కారాన్ని) తిరిగి
  పొందుతాడు. ఆ తరువాత, కురునందనా! సిద్ధిని పొందుటకు మరల మరింతగా ప్రయత్నిస్తాడు.
'51': >-
  ఆ పూర్వాభ్యాసం వలన అతడు అవశుడైనప్పటికీ (తనకు ఇష్టం లేకపోయినా) ఆకర్షింపబడతాడు.
  యోగాన్ని తెలుసుకొనదలచినవాడైనా (జిజ్ఞాసువైనా) కేవలం వేదశబ్దబ్రహ్మాన్ని
  (కర్మకాండ/వేదవాక్యప్రధానత్వాన్ని) అధిగమిస్తాడు.
'52': >-
  కానీ ప్రయత్నపూర్వకంగా సాధనచేసే యోగి, పాపములు పూర్తిగా శుద్ధి చెందినవాడై, అనేక
  జన్మల సిద్ధిని పొందిన తరువాత, చివరకు పరమగతిని చేరుకుంటాడు.
'53': >-
  యోగి తపస్వులకంటే అధికుడు; జ్ఞానులకంటే కూడా అధికుడని భావించబడుతున్నాడు;
  కర్మకాండను ఆచరించువారికంటే కూడా యోగి అధికుడు. కాబట్టి అర్జునా! నీవు యోగియై
  ఉండు.
'54': >-
  అన్ని యోగులలోనూ, అంతరాత్మయందు నాయందే లీనమై, శ్రద్ధగలవాడై నన్ను భజించువాడు—వాడే
  నాకు అత్యంత యుక్తుడు (ఉత్తమ యోగి) అని నా అభిప్రాయం.
'55': >-
  ‘ఓం తత్ సత్’ — ఈ విధంగా శ్రీమద్భగవద్గీత ఉపనిషత్తులలో, బ్రహ్మవిద్యలో,
  యోగశాస్త్రంలో, శ్రీకృష్ణార్జునసంవాదంలో ‘ఆత్మసంయమయోగం’ అనే షష్ఠోఽధ్యాయము
  సమాప్తము ॥6॥
