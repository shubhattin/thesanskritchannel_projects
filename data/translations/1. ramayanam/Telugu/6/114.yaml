'0': >-
  అనంతరం శ్రీమద్వాల్మీకీయం రామాయణం యుద్ధకాండలో ‘మందోదరీ విలాపం’ అను నామధేయముగల
  నూటపద్నాల్గవ సర్గము (6-114).
'1': >-
  ఆ సమయమున ఆ రాక్షసస్త్రీలు అరణ్యదుఃఖమువలె విలపించుచుండగా, వారిలో
  జ్యేష్ఠపత్నియు, ప్రియయు అయిన (రావణుని) భార్య మందోదరీ—దీనావస్థలో భర్తవైపు తేరి
  చూచెను.
'2': >-
  అచింత్యకర్మస్వరూపుడైన రామునిచేత దశగ్రీవుడు హతుడై పడివుండుట చూచి, అక్కడ మందోదరీ
  తన పతిని తలచుకొని కృపణగా బహు విధములుగా ఆర్తనాదము చేసెను.
'3': >-
  “అయ్యో మహాబాహూ! వైశ్రవణుని తమ్ముడా! నీవు కోపించినపుడు నీ సన్నిధిలో నిలబడుటకే
  ఇంద్రుడు (పురందరుడు) కూడ భయపడుచుండెడు కదా!
'4': >-
  “మహానుభావులైన ఋషులు కూడ, యశస్వులైన గంధర్వులు కూడ, నీ భయముచేత
  చెరగిపోవుచు—చారణులు దిశలవైపు పారిపోయిరి కదా!
'5': >-
  “అట్టివాడవైన నీవు, కేవల మనుష్యమాత్రుడైన రామునిచేత యుద్ధమున ఓడింపబడియుండుట
  ఏమిటి! రాజా! రాక్షసేశ్వరా! నీవు ఇదెట్లు జరిగినదీ అనే లజ్జను పొందుటలేదా?
'6': >-
  “వీర్యశ్రీసంపదలతో త్రిలోకమును ఆక్రమించినవాడవైన నిన్ను, అప్రతిహతుడవైన నిన్ను,
  అడవిలో సంచరించే ఒక మనుష్యుడు ఎలా సంహరించగలిగెను?
'7': >-
  “మనుష్యులకు అందని ప్రదేశములలో సంచరించుచు, కామరూపము ధరించగలిగిన నీకు—యుద్ధములో
  రామునివల్ల సంభవించిన ఈ వినాశము సమంజసముగా తోచుటలేదు.
'8': >-
  “సేనల సమక్షమున, అన్ని వైపులనుండి పరివృతుడై ఉన్న నిన్ను—ఆ రాముడు ఇలా అవమానించి
  జయించెనని నేను నమ్మలేకపోవుచున్నాను; ఇది రాముని సామాన్యకార్యమని నా మనస్సు
  అంగీకరించదు.
'9': >-
  “లేదా రాముని రూపమునకు వచ్చి కృతాంతుడు (యముడు) తానే, నిన్ను వినాశింపజేయుటకు
  ఊహించలేని మాయను సృష్టించి వచ్చినాడేమో!
'10': >-
  “లేదా మహాబలవంతుడా! నీవు ఇంద్రునివల్లనే అవమానింపబడితివా? కాని, సంగ్రామములో
  నిన్ను దర్శించుటకే ఇంద్రునికి శక్తి ఎక్కడిది?
'11': >-
  “మహాబలము, మహావీర్యము, దేవశత్రుత్వము, మహౌజస్సు కలవాడు—ఇవన్నియు గలవాడు ఆ
  మహాయోగి, పరమాత్మ, సనాతనుడు—ఈ రాముడే అని స్పష్టమగుచున్నది.
'12': >-
  “ఆయన ఆది-మధ్య-అంతములు లేనివాడు; మహత్తులలో మహత్తముడు; అంధకారమును మించిన ధాత;
  శంఖ-చక్ర-గదాధారి.
'13': >-
  “శ్రీవత్సచిహ్నముగల వక్షస్సు కలవాడు; నిత్యశ్రీయుతుడు; ఎవరిచేతనూ జయింపబడనివాడు;
  శాశ్వతుడు; ధ్రువుడు. అట్టి సత్యపరాక్రముడైన విష్ణువు—మనుష్యరూపమును ఆశ్రయించి
  (రామునిగా) నిలిచెను.
'14': >-
  “సర్వలోకేశ్వరుడైన ఆ శ్రీమాన్, లోకహితకాంక్షతో వానరత్వమును పొందిన దేవతలచేత
  చుట్టుకొనబడినవాడై యున్నాడు.
'15': >-
  “నీవు ఇంద్రియములను పూర్వమే జయించి, త్రిభువనమును జయించితివి; దేవశత్రువైన
  రాక్షసపరివారమును, భయంకరుడవైన నిన్ను—ఆయనే (ఇప్పుడు) వశపరచెను.
'16': >-
  “ఇంద్రియములచేతనే (పూర్వవైరమును) స్మరించునట్లుగా నీవు బంధింపబడితివి. జనస్థానమున
  అనేక రాక్షసులతో చుట్టుముట్టబడినపుడే—
'17': >-
  “నీ సోదరుడు ఖరుడు హతుడై పడినపుడు, రాముడు సామాన్య మనుష్యుడు కాదని తెలిసెను.
  దేవతలకైనా దుర్గముగా ఉన్న లంకానగరంలో—
'18': >-
  “హనుమంతుడు పరాక్రమముతో ప్రవేశించినపుడే మేము కలవరపడితిమి. ‘రాఘవునితో విరోధము
  విడిచి సంధి చేయబడుగాక’ అని నేను చెప్పిన మాట—
'19': >-
  “చెప్పబడినదే నీవు గ్రహించకపోవుటవలన, ఈ దినప్రభాతం (వినాశదినము) వచ్చిపడెను.
  రాక్షసపుంగవా! నీవు అకస్మాత్తుగా సీతను అపహరించుటకే ఎందుకు ఆకాంక్షించితివి?
'20': >-
  “నీ ఐశ్వర్యనాశమునకును, నీ దేహనాశమునకును, నీ స్వజననాశమునకును కారణమగు ఆ
  సీత—అరుంధతి వంటిదిగా, రోహిణీ వంటిదిగా విశిష్టమైనదని తెలిసికూడా, దుర్మతీ!
'21': >-
  “పూజ్యురాలైన ఆ సీతను ధర్షించుటవలన నీవు అసదృశమగు కార్యమును చేసితివి. ఆమె భూమిపై
  భూమివంటిది; శ్రీలో శ్రీయై; భర్తపట్ల అతి భక్తిగలది.
'22': >-
  “సర్వానవద్యావయవాలైన, అరణ్యములో నిర్మానుష్యమైన చోట ఉన్న ఆ శుభమయి సీతను—ఆ
  దీనురాలిని అపహరించి, ఛద్మముతో నీకు నీవే దూషణ తెచ్చుకొన్నావు.
'23': >-
  “మైథిలీసంగమమనే ఆ కోరికను నీవు పొందకుండానే, పతివ్రతయైన ఆమె తపస్సు వలన నీవు
  నిశ్చయంగా దగ్ధుడైనావు, నా ప్రభూ!
'24': >-
  “అట్టి తను మధ్యమయి సీతను ధర్షించుచున్నప్పుడే నీవు దగ్ధుడవు కాకపోవుట—ఇంద్రునితో
  కూడ అగ్ని ముందుండగా సమస్త దేవతలు నీకు భయపడుట వలననే.
'25': >-
  “పాపకర్మకు ఫలము తప్పక లభించును. కాలములో (పరిణామకాలములో) ఫలము వచ్చునపుడు ‘కర్త
  లేదు’ అనుటకు ఇక్కడ సందేహమే లేదు, ఓ భర్తా!
'26': >-
  “శుభకర్మచేసినవాడు శుభమును పొందును; పాపకర్మచేసినవాడు పాపమునే అనుభవించును.
  విభీషణుడు సుఖము పొందెను; నీవు ఇట్లాంటి పాపఫలమును పొందితివి.
'27': >-
  “నీకు రూపములో మరింత అధికమైన స్త్రీలు ఇతరులెందరో ఉన్నారు కదా! అయినా, కామబాణ
  వశమున పడిన నీవు మోహముచేత జ్ఞానమును పొందలేదు.
'28': >-
  “కులముచేతనో, రూపముచేతనో, సౌశీల్యముచేతనో—మైథిలి నన్ను మించినదీ కాదు, నాతో
  సమానమూ కాదు; అయినా నీవు మోహముచేత దీనిని గ్రహించలేదు.
'29': >-
  “సర్వకాలములలో సర్వభూతములకు లక్షణం లేక మరణము ఉండదు. నీకు ఆ మరణలక్షణము—మైథిలి
  కారణముగా ఏర్పడెను.
'30': >-
  “సీత కారణంగా కలిగే మరణమును నీవే దూరం నుండి తెచ్చుకొంటివి. మైథిలి రామునితో
  కలిసి శోకరహితంగా విహరించును.
'31': >-
  “అల్పపుణ్యముగల నేనె, భయంకరమైన శోకసాగరములో పడితిని. కైలాసములోనూ, మందరములోనూ,
  మేరువులోనూ, అలాగే చైత్రరథవనములోనూ—
'32': >-
  “అన్ని దేవవనములలో నీతో కలిసి విహరించి, అనురూపమైన విమానములో, అపూర్వమైన శ్రీతో
  యామ్యదిక్కును (యమలోకమునుగానీ) చేరిన నేను—
'33': >-
  “వివిధదేశములను చూచుచు, విచిత్రపుష్పమాలలతోను వస్త్రములతోను అలంకృతురాలినై
  ఉండేదానిని. నీ వధ వలన, ఓ వీరా, కామభోగములనుండి నేను పడిపోయితిని.
'34': >-
  “ఇప్పుడు నేను పూర్తిగా మారిపోయితిని. రాజుల చంచలమైన శ్రీను నిందించవలెను! హా
  రాజా! నీ సుకుమారమైన ముఖము—సుందరభ్రూయుతము, మృదుత్వగు, ఉన్నతనాసికము గలదైన అది—
'35': >-
  “చంద్రుని, పద్మముని, సూర్యుని కాంతి-శ్రీ-ద్యుతులతో సమానముగా మెరసేది;
  ముకుటశిఖరముతో ప్రకాశించేది; తాంబ్రముఖము; దీప్తకుండలములు ధరించినది—
'36': >-
  “మదముచేత కదిలే చంచల నేత్రములు గలదై, పానభూములలో విహరించుచూ, వివిధ మాలలు ధరించి,
  మధురహాసముతో శుభమైన మాటలు చెప్పుచుండేది—
'37': >-
  “అటువంటి నీ ముఖమే, ప్రభూ, నేడు అంత ప్రకాశించుటలేదు. రాముని బాణములతో చీలిపడి,
  రక్తముతోను రుధిరస్రావములతోను నిండిపోయి ఉంది.
'38': >-
  “మెదడు-మజ్జలు చిద్రమై, రథచక్రధూళితో రూక్షమైయున్నది. హాయ్! వైధవ్యం ఇచ్చే ఈ
  అంతిమ దశ నాకు వచ్చిపడెను!
'39': >-
  “మందబుద్ధినైన నేను ఎప్పుడూ బాగా గ్రహించలేదు: నా తండ్రి దానవరాజు; నా భర్త
  రాక్షసేశ్వరుడు—
'40': >-
  “నా కుమారుడు శక్రుని జయించేవాడు’ అని నేను అతి గర్వించితిని. శత్రువులను
  మథించేవారు, క్రూరులు, బలపౌరుషములలో ప్రఖ్యాతులు—
'41': >-
  “‘ఇటువంటి ప్రభావముగల వారు నా రక్షకులు; నాకెక్కడినుండి భయము?’ అని నా మనస్సు
  ధృవంగా నమ్మెను—అట్టి మీ రాక్షసర్షభులకు—
'42': >-
  “మనుష్యునివల్ల భయం ఎలా వచ్చింది? ఇది నేను ఊహించలేదు. ఇంద్రనీలమణివలె
  స్నిగ్ధనీలవర్ణముగల, విశాల శైలమువలె మహత్తరమైన నీ దేహము—
'43': >-
  “కేయూర-అంగదములు, వైదూర్యమణులు, ముత్యహారములు, పుష్పమాలలు—ఇవన్నీ మెరసిపోవుచు;
  విహారస్థలములలో మరింత కాంతిమంతమై, సంగ్రామభూమిలో మరింత దీప్తిమంతమై ఉండేది—
'44': >-
  “ఆభరణకాంతులతో మెరసి, మేఘములో విద్యుత్తుల వలె కనిపించేది. అలాంటి నీ దేహమే నేడు,
  పదునైన అనేక బాణములతో అంతటా చితికిపోయి ఉంది.
'45': >-
  “ఇప్పుడది మరల దుర్లభమైన స్పర్శకు వచ్చింది; ఆలింగనం చేయుటకు వీలుకాదు. శలలముల
  (ముళ్ళ) వలె బాణములు నిరంతరం అంటుకొని ఉన్న శ్యావిధము (ముళ్లపంది) లాగా—
'46': >-
  “మర్మస్థలములలో బాణములు దూరి, స్నాయుబంధములు బాగా తెగిపోయి, ఓ రాజా, భూమిపై
  పడివున్నది; రుధిరఛాయతో శ్యామంగా కనిపించుచున్నది.
'47': >-
  “వజ్రప్రహారముచేత కొట్టబడి చెల్లాచెదురైన పర్వతంలా ఉన్నావు. హా! ఇది
  స్వప్నమా—లేదా సత్యమా? నీవు రామునిచేత ఎలా హతుడవైనావు?
'48': >-
  “నీవు మరణానికికూడా మరణమై ఉండవలసినవాడవు; అటువంటి నీవు మరణవశమునకు ఎలా
  వెళ్లితివి? త్రిలోకసంపదలను అనుభవించువాడా! త్రిలోకమునకు భయకంపము కలిగించువాడా!—
'49': >-
  “లోకపాలకులను జయించువాడా! శంకరునికూడా అవమానము కలిగించువాడా! దర్పించినవారిని
  నియంత్రించువాడా! ప్రకటితపరాక్రముడా!—
'50': >-
  “లోకములను కలవరపెట్టువాడా! సాధుస్వభావులైనవారిని ఛేదించువాడా! శత్రుసన్నిధిలో
  దర్పవాక్యములను ఓజసుతో పలికేవాడా!—
'51': >-
  “నీ యూథమును, భృతులను రక్షించువాడా! భయంకరకర్మలు చేసే వారిని సంహరించువాడా!
  దానవేంద్రులను, వేలకొలది యక్షులను చంపినవాడా!—
'52': >-
  “నివాతకవచులనూ సమరములో అణచినవాడా! అనేక యజ్ఞములను ధ్వంసము చేసినవాడా!
  స్వజనరక్షకుడా!—
'53': >-
  “ధర్మవ్యవస్థను భంగపెట్టువాడా! యుద్ధములో మాయలను సృష్టించువాడా!
  దేవ-అసుర-మనుష్యకన్యలను ఎక్కడెక్కడినుండో అపహరించువాడా!—
'54': >-
  “శత్రువుల స్త్రీలకు శోకమును కలిగించువాడా! స్వజనమునకు నాయకుడా!
  లంకాద్వీపరక్షకుడా! భయంకర కార్యాల కర్తా!—
'55': >-
  “మాకు కామభోగములను ప్రసాదించువాడా! రథులలో శ్రేష్ఠుడా! అట్టివంటి ప్రభావముగల
  భర్తను రాముడు నేలకొరిగించినట్లు చూచి—
'56': >-
  “ప్రియుడి మరణమునకు గురైన నేను ఈ దేహమును ఇంకా ఎలా ధారించుచున్నానో!
  రాక్షసేశ్వరా, మహార్హశయనములపై నిద్రించువాడవైన నీవు—
'57': >-
  “ఇక్కడ ధూళితో కప్పబడి నేలపై ఎందుకు నిద్రించుచున్నావు? నా కుమారుడు ఇంద్రజిత్తు,
  యుద్ధమున లక్ష్మణునిచేత శస్త్రముతో గాయపడినపుడు—
'58': >-
  “అప్పుడు నేను తీవ్రంగా దుఃఖితురాలినయ్యాను; నేడు నీవే ఇలా పడిపోయావు. నేను
  బంధువుల్లేక, నీవనే నాథుడులేక శూన్యురాలినయ్యాను.
'59': >-
  “కామభోగముల్లేక నేను అనేక శాశ్వత సంవత్సరములు శోకించవలసి వచ్చును. రాజా, నీవు
  నేడు అత్యంత దుర్గమమైన దీర్ఘమార్గమును ఆశ్రయించితివి.
'60': >-
  “దుఃఖార్తురాలినైన నన్ను కూడ తీసుకొని పోవుము; నీవు లేక నేను నిలువలేను. నన్ను ఈ
  విధంగా కృపణురాలిని వదిలి, ఒంటరిగానే వెళ్లాలని ఎందుకు కోరుచున్నావు?
'61': >-
  “దీనంగా విలపించుచున్న, మందగమనురాలిన నన్ను నీవు ఎందుకు పలకరించుటలేదు? ఇక్కడ
  అవగుణ్ఠనము లేక బయటకు వచ్చిన నన్ను చూచి నీవు కోపించలేదా?
'62': >-
  “ప్రభూ, నగరద్వారం దాటి నేను పాదములమీదనే వచ్చితిని. నీ ప్రియభార్యలందరినీ
  చూడు—లజ్జావగుణ్ఠనము చెదిరిపోయి బయటకు వచ్చి నిలిచియున్నారు.
'63': >-
  “వారు అందరూ బయటకు పరుగెత్తి వచ్చినట్లు చూసికూడా నీవు ఎలా కోపపడుటలేదు? ఇది నీ
  క్రీడాసహాయకుడు (భర్త) అశరణుడై పడి ఉన్నాడని ప్రజలు విలపించుచున్నారు.
'64': >-
  “నీవు ఇతనిని (ప్రజలను/మమ్మల్ని) ఓదార్చుటలేదు; గౌరవించుట కూడా లేదేంటి? రాజా,
  నీవు అనేక కులస్త్రీలను విధవలుగా చేసినవాడవు కదా!
'65': >-
  “పతివ్రతలు, ధర్మరతలు, గురుశుశ్రూషణలో నిమగ్నులు—అటువంటి స్త్రీలు శోకముతో తప్తమై
  నిన్ను శపించిరి; అందువల్లనే నీవు పరవశుడవై (వినాశానికి) లోనైనావు.
'66': >-
  “నీవు అప్పట్లో అవమానించిన స్త్రీలు శపించినందుకు ఇదంతా వచ్చిందేమో. రాజా, నిన్ను
  గురించి వ్యాపించిన ఈ ప్రవాదము ఎక్కువగా సత్యమే.
'67': >-
  “పతివ్రతస్త్రీల కన్నీళ్లు అప్రయత్నంగా భూమిపై పడవు కదా! రాజా, తేజస్సుతో
  లోకములను ఆక్రమించిన నీవు—
'68': >-
  “అతి నీచమైన స్త్రీచౌర్యమును, శౌర్యమని భావించుచు చేసినావు; మృగఛద్మముతో రాముని
  ఆశ్రమమునుండి దూరం చేసి—
'69': >-
  “రామపత్నియైన ఆమెను తెచ్చితివి; అలాగే లక్ష్మణుని కూడా దూరం చేసి తెచ్చితివి.
  యుద్ధములో నీకు కాతర్యము ఎప్పుడూ ఉందని నేను స్మరించను.
'70': >-
  “అయితే, ఇది నీ భాగ్యవిపర్యాసము వలన, నీవు పక్వమైన లక్షణముల (వినాశలక్షణముల) వైపు
  పోయినదేమో. గత-భవిష్యదర్థములు తెలిసినవాడవు, వర్తమానంలో విచక్షణగలవాడవు—
'71': >-
  “అట్టి నీవు మైథిలి అపహరింపబడినదాన్ని చూచి, ధ్యానించి, దీర్ఘంగా
  నిట్టూర్చి—సత్యవాక్కుడైన నా మరిదైన మహాబాహు (విభీషణుడు) చెప్పిన మాట—
'72': >-
  “‘ఇది రాక్షసముఖ్యుల నాశమునకు సూచకము. కామ-క్రోధములనుండి పుట్టిన, అంటుకునే
  వ్యసనమే దీనికి కారణము’ అని—
'73': >-
  “‘నీ కారణంగా మనకు కలిగిన ప్రయోజనములు నశించిపోయెను; ఇది మహా మూలహరము. నీవు
  చేసినదివల్ల రాక్షసకులమంతా అనాథమయ్యింది’ అని చెప్పెను.
'74': >-
  “నీ బలపౌరుషములు ప్రసిద్ధి గనుక, నిన్ను నేను దుఃఖించవలసినదీ కాదు. కాని
  స్త్రీస్వభావము వలన నా బుద్ధి కరుణలోకి మళ్లుచున్నది.
'75': >-
  “నీవు సుకృతమును దుష్కృతమును వెంటబెట్టుకొని నీ గమ్యస్థానమునకు పోయితివి. నీ
  వినాశముచేత దుఃఖితురాలినైన నేను—నన్నే నేను విలపించుచున్నాను.
'76': >-
  “హితకాంక్షులైన సుహృదుల మాటలను నీవు వినలేదు. దశాననా, సోదరులందరూ సమష్టిగా
  చెప్పిన హితవచనమును కూడా నీవు అంగీకరించలేదు.
'77': >-
  “కారణములతో యుక్తమైన, విధివిధానములతో చెప్పబడిన, శ్రేయస్కరమైన, అదరుణమైన
  విభీషణుని మాటను—నీవు తర్కంతో యుక్తంగా స్వీకరించలేదు.
'78': >-
  “మారీచుడు, కుంభకర్ణుడు, నా తండ్రి—వారివారూ చెప్పిన మాటలను నీవు వీర్యమదముతో
  నిర్లక్ష్యము చేసితివి; దానికి ఇదిగో ఇలాంటి ఫలితము.
'79': >-
  “నీలమేఘంలా కాంతిగలవాడా! పీతాంబరధారివా! శుభాంగదధారివా! నీ అవయవములను వదిలి,
  రుధిరంతో కప్పబడి ఇట్లా ఎందుకు పడుకొని ఉన్నావు?
'80': >-
  “నిద్రించుచున్నవాడివలె ఉండి, శోకార్తురాలిన నన్ను ఎందుకు పలకరించుటలేదు?
  మహావీర్యుడవు, దక్షుడవు, సంగ్రామములలో ఎప్పుడూ పారిపోని వాడవు—
'81': >-
  “యాతుధానకుల దౌహిత్రినైన నన్ను ఎందుకు పలకరించుటలేదు? లేచి రా, లేచి రా! నూతనమైన
  ఈ పరాభవము కలిగినపుడు ఇట్లా ఎందుకు పడివున్నావు?
'82': >-
  “ఈ దినమే లంకలో సూర్యరశ్ములు భయరహితంగా ప్రవేశించాయి. నీవు యుద్ధములో సూర్యసమాన
  తేజస్సుతో శత్రువులను దహించేవాడివి కదా!
'83': >-
  “వజ్రధారియైన ఇంద్రుని వజ్రంలా—ఇది నీకు సదా పూజింపబడిన ఆయుధము; రణములో అనేక
  దెబ్బలు కొట్టేది; స్వర్ణజాలములతో అలంకరింపబడినది—
'84': >-
  “ఆ పరీఘము (గద) బాణములతో చెదరిపోయి, వేలముక్కలై, చీలిపోయి ఉంది. నీవు
  ప్రియురాలిని ఆలింగనం చేసుకున్నట్లుగా—యుద్ధభూమిని (భూమిని) ఎందుకు ఆలింగనం
  చేసుకుని పడి ఉన్నావు?
'85': >-
  “నన్ను అప్రియురాలిని చేసినట్లు—నాతో ఎందుకు మాటాడదలచుకోలేదు? నా హృదయము ఇంకా వేల
  ముక్కలుగా చీలిపోకుండటం నిజంగా నిందనీయం!
'86': >-
  “‘నీవు పంచత్వమును పొందినపుడు, శోకపీడితమైన నా జీవితం ఏలాగ ఫలించును?’ అని ఈ
  విధంగా విలపించుచు, బాష్పముతో కలవరపడ్డ కన్నులతో ఆమె—
'87': >-
  “స్నేహముచేత తడిసిన హృదయంతో అప్పుడు మోహమునకు లోనైంది. వ్యామోహంతో ఆవరింపబడి
  క్షణింపి, రావణుని వక్షస్సుపై (చాతిమీద) కూలబడి పడిపోయింది.
'88': >-
  “సంధ్యాకాలమున మేఘములో మెరిపే విద్యుత్తువలె ఉజ్జ్వలంగా ఉన్న ఆమె అలా పడిపోవగా,
  అత్యంత ఆర్తురాలైన సహపత్నులు ఆమెను పైకెత్తి—
'89': >-
  “బాగా ఏడుస్తూ, ఆమెను కూడా తీవ్రముగా ఏడుస్తున్నదానిగా శాంతింపజేయడానికి
  ప్రయత్నించిరి: ‘దేవీ! లోకముల స్థితి అస్థిరమని నీకు తెలియదా?’ అని—
'90': >-
  “‘రాజుల దశలు మారుమారుగా తిరుగుతుంటాయి; వారి శ్రీలు చంచలమైనవే’ అని
  చెప్పుచుండగా, ఆమె శబ్దంతో కూడిన రోదనతో మళ్లీ ఏడ్చెను.
'91': >-
  “అప్పుడు కన్నీరుతో తన స్థనములను, అత్యంత నిర్మలమైన తన ముఖమును తడిపించుచుండగా—ఈ
  సమయంలో రాముడు విభీషణునితో ఇలా అన్నాడు:
'92': >-
  “‘సోదరునికి అంత్యక్రియలు (సంస్కారము) చేయబడుగాక; స్త్రీల సమూహము ఓదార్చబడుగాక’
  అని. అప్పుడు బుద్ధిమంతుడైన విభీషణుడు ఈ వాక్యమును పలికెను:
'93': >-
  “బుద్ధితో ఆలోచించి, వినయముతో, ధర్మార్థములతో కూడిన హితవాక్యమును (రామునితో)
  చెప్పుచు: ‘ధర్మవ్రతమును విడిచిపెట్టినవాడు, క్రూరుడు, నృశంసుడు, అలాగే అనృతవాది—
'94': >-
  “పరస్త్రీలను అపహరించి ధర్షించినవానిని నేను సంస్కరించుటకు అర్హుడను కాను. అతడు
  నా సోదర రూపములో ఉన్న శత్రువే; అందరి అహితమునే ఆశ్రయించినవాడు’ అని.
'95': >-
  “‘గురుత్వగౌరవం వలన పూజ్యుడనిపించినా, రావణుడు పూజకు అర్హుడు కాదు. రామా!
  నేనతనికి సంస్కారము చేస్తే, భూమిపై మనుష్యులు నన్ను “నృశంసుడు” అని
  చెప్పుకొందురు’ అని.
'96': >-
  “అతని దోషములను విని, అందరూ నా (విభీషణుని) సుకృతమునే మళ్లీ ప్రసంసించుదురు’ అని
  అతడు చెప్పగా, అది విని ధర్మధారులలో శ్రేష్ఠుడైన రాముడు పరమప్రసన్నుడయ్యెను.
'97': >-
  “వాక్యముల అర్థము తెలిసిన, వాక్యనిపుణుడైన విభీషణునితో రాముడు ఇలా అన్నాడు: ‘నీవు
  కూడా నాకు ప్రియమైన కార్యమే చేయవలెను; నీ ప్రభావమువలననే నేను (ఈ విజయాన్ని)
  పొందితిని.
'98': >-
  “‘రాక్షసేశ్వరుడైన ఇతనిని గురించి నీవు నా మాట వినవలెను. అతడు అధర్మానృతములతో
  కూడినవాడైనా, కామపరుడైన ఈ నిశాచరుడైనా—
'99': >-
  “తేజస్వి, బలవంతుడు, శూరుడు; యుద్ధములలో సదా అజేయుడని శతక్రతువైన ఇంద్రుని మొదలైన
  దేవతల నోటి నుండికూడా వినబడింది.
'100': >-
  “‘మహాత్ముడు, బలసంపన్నుడు, లోకములను కంపింపజేసే రావణుడు. వైరం మరణాంతమవరకు
  మాత్రమే; మన ప్రయోజనం సిద్ధించిపోయింది.
'101': >-
  “‘అందుచేత ఇతనికి సంస్కారము (అంత్యక్రియ) చేయబడుగాక—నాకుగాను, నీకుగాను ఒకే
  విధంగా. మహాబాహో! నీ చేతులమీదుగా విధిపూర్వకంగా సంస్కారము జరగవలెను’ అని.
'102': >-
  “‘ధర్మానుసారంగా త్వరగా చేస్తే నీవు యశోభాగవంతుడవవు’ అని. రాఘవుని వచనము విని,
  విభీషణుడు తొందరగా—
'103': >-
  “హతుడైన తన సోదరుడు రావణునికి సంస్కారము చేయుటకు ప్రారంభించాడు. లంకపురిలో
  ప్రవేశించిన రాక్షసేంద్రుడు విభీషణుడు—
'104': >-
  “రావణుని అగ్నిహోత్రసామగ్రిని త్వరగా వెలుపలికి తెప్పించాడు; దారుతో చేసిన
  శకటములను, అగ్నులను, యాజకులను కూడా—
'105': >-
  “అలాగే చందనకట్టెలను, నానావిధమైన కట్టెలను, సుగంధమయిన అగరువులను, సురభిగంధములను
  కూడా—
'106': >-
  “మణులు, ముత్యాలు, ప్రవాళములు—ఇవన్నీ రాక్షసులు వెలుపలికి తెచ్చిరి. క్షణములోనే,
  రాక్షసులతో పరివృతుడై అతడు తిరిగి వచ్చెను.
'107': >-
  “తరువాత మాల్యవంతునితో కలిసి ఆ కర్మకాండను నిర్వహించాడు. దివ్యమైన స్వర్ణశిబికపై,
  క్షౌమవస్త్రములతో కప్పి—
'108': >-
  “రాక్షసాధీశుడైన రావణునిని ఎక్కించిరి. కన్నీరు కార్చుచున్న ముఖములుగల ద్విజులు
  (బ్రాహ్మణులు) అతనిని (మంత్రోచ్చారణలతో) స్తుతించుచు, నానావిధ తూర్యనాదములతో
  అతనికి (ఔపచారికంగా) గౌరవము చేసిరి.
'109': >-
  “విచిత్రపతాకలతోనూ, పుష్పములతోనూ అలంకరింపబడిన ఆ శిబికను ఎత్తుకొని, విభీషణుడే
  ముందుండగా—
'110': >-
  “అందరూ దక్షిణాభిముఖులై కట్టెలను చేతబట్టి యజ్ఞస్థలమునకు వెళ్లిరి. అధ్వర్యువుల
  ప్రేరణవలన ఆ అగ్నులు మండుచుండెను.
'111': >-
  “శరణముగా వచ్చినవారందరూ అతని ముందుగా నడిచిరి. అంతఃపురములన్నీ వేగంగా ఏడుస్తూ
  బయలుదేరెను.
'112': >-
  “అవి (ఆ స్త్రీగణములు) వెనుకనుండి అన్నివైపులా గుంపులుగా అనుసరించి వచ్చెను.
  నిర్మలమైన ప్రదేశమున రావణునిని నిలిపి, వారు బహుదుఃఖితులయ్యిరి.
'113': >-
  “చితిని చందనకట్టెలతోనూ, పద్మకము-ఉశీరము-చందనములతోనూ, రంకువస్త్రము (కంబళి) పరచి,
  బ్రాహ్మ్య (వేదోక్త) విధానముతో సిద్ధపరచిరి.
'114': >-
  “రాక్షసేంద్రునికి అనుత్తమమైన పితృమెధక్రియ (అంత్యకర్మ) నిర్వహించిరి;
  దక్షిణాప్రాచిదిశలో వేదికను, పావకస్థానమును యథాస్థానంగా ఏర్పరచిరి.
'115': >-
  “పృషదాజ్యముతో నిండిన స్రువమును భుజమున (స్కంధమున) ఉంచిరి; పాదములవద్ద శకటమును
  ఉంచిరి; ఊరువులవద్ద ఊఖలమును (ఉలక) అప్పుడు ఉంచిరి.
'116': >-
  “దారుపాత్రములన్నింటినీ, అరణి-ఉత్తరారణులను, అలాగే ముసలమును తగిన స్థానములలో ఉంచి
  వ్యవస్థ చేసిరి.
'117': >-
  “శాస్త్రోక్తమైన విధానముతోను, మహర్షులు నిర్దేశించిన క్రమముతోను, అక్కడ
  మేధ్యపశువును వధించి—రాక్షసేంద్రుని క్రియను రాక్షసులు కొనసాగించిరి.
'118': >-
  “రాజుని పరుస్తరణికను నెయ్యితో అభ్యంజించి అమర్చిరి. గంధములతో, మాలలతో అలంకరించి,
  దీనమనస్సులై రావణునిని సజ్జీకరించిరి.
'119': >-
  “విభీషణుని సహాయులైన వారు నానావిధ వస్త్రములతోనూ, లాజములను చల్లుచూ, కన్నీటితో
  నిండిన ముఖములతో ఆచరించిరి.
