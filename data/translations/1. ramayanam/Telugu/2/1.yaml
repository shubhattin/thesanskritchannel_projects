'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అయోధ్యాకాండే “రామాభిషేకవ్యవసాయః” నామ ప్రథమః సర్గః
  ॥2-1॥
'1': >-
  అనఘుడైన భరతుడు మాతులకులమునకు (తన మేనమామ వారి దేశమునకు) వెళ్లినప్పుడు, నిత్యంగా
  శత్రువులను నాశనం చేయువాడైన శత్రుఘ్నుని కూడా, ప్రేమను ముందుకు పెట్టి
  (స్నేహముచే) అతడితోనే తీసికొని వెళ్లెను ॥2-1-1॥
'2': >-
  అక్కడ శత్రుఘ్నుడు తన అన్న(భరత)తో కలిసి నివసించెను. అతిథిసత్కారములతో
  గౌరవింపబడెను. అశ్వపతియైన మాతులుడు (మేనమామ) పుత్రస్నేహముతో అతనిని ముద్దాడుచు
  లాలించెను ॥2-1-2॥
'3': >-
  అక్కడ కూడా ఆ ఇద్దరు వీర సోదరులు ఇష్టమొచ్చినట్లు సుఖములు పొందుచు
  నివసించుచున్నా, తమ మనస్సులలో వృద్ధుడైన దశరథ మహారాజును స్మరించుచుండిరి ॥2-1-3॥
'4': >-
  మహాతేజస్వియైన రాజు దశరథుడును కూడా ప్రవాసమున ఉన్న ఆ ఇద్దరు కుమారులను—భరత
  శత్రుఘ్నులను—మహేంద్రునికి, వరుణునికి సమానులుగా తలచుకొని స్మరించెను ॥2-1-4॥
'5': >-
  ఆయనకు ఈ నలుగురు పురుషర్షభులైన కుమారులందరూ అత్యంత ప్రియులు; స్వశరీరమునుండి
  ఉద్భవించిన నాలుగు బాహువులవలె వారుండిరి ॥2-1-5॥
'6': >-
  వారిలో మహాతేజస్వియైన రాముడు తండ్రికి విశేష ఆనందకరుడై, సర్వభూతములకు స్వయంభూ
  (బ్రహ్మ) యెట్లయితే గుణములలో శ్రేష్ఠుడో, అట్లే గుణములలో అత్యుత్తముడై నిలిచెను
  ॥2-1-6॥
'7': >-
  రావణుడు దేవతలచే బాధింపబడి ఉద్ధృతుడై ఉన్నప్పుడు, దేవతలు అతని వధకొరకు
  (ప్రార్థించి) కోరినందువలన, సనాతనుడైన విష్ణువు మానవ లోకమందు జన్మించెను
  (రాముడుగా అవతరించెను) ॥2-1-7॥
'8': >-
  అమితతేజస్వియైన ఆ కుమారుని వల్ల కౌసల్య దేవి యెంతో శోభిల్లెను; దేవతలలో వరుడైన
  వజ్రపాణి (ఇంద్రుడు) వల్ల అదితి యెల్లా ప్రకాశించెనో అట్లే ॥2-1-8॥
'9': >-
  ఆ రాముడు రూపసంపన్నుడు, పరాక్రమవంతుడు, అనసూయకుడు (ఈర్ష్య లేనివాడు); భూమిపై
  అతనికి సాటి లేని కుమారుడు; గుణములలో దశరథునికి సమానుడై నిలిచెను ॥2-1-9॥
'10': >-
  అతడు ఎల్లప్పుడూ ప్రశాంతాత్ముడు; మృదువుగా, ముందుగా ఆదరముతో మాటలాడును. ఎవరు
  కఠినముగా పలికినప్పటికీ, అతడు కఠినమైన ఉత్తరమును తిరిగి పలుకడు ॥2-1-10॥
'11': >-
  ఎప్పుడో ఒకసారి చేసిన ఒక్క ఉపకారముచేతనే అతడు సంతృప్తి పడతాడు; తన ఆత్మవత్తయ
  (ఉదారత, సమభావము) వలన శత ఉపకారాభావములనైనా (అపకారములనైనా) జ్ఞాపకములో పెట్టుకొనడు
  ॥2-1-11॥
'12': >-
  శీలవృద్ధులు, జ్ఞానవృద్ధులు, వయోవృద్ధులు అయిన సజ్జనులతో సంభాషించుచు, ఆయుధవిద్య
  సాధనకు అనుకూలమైన అంతరాళములలోకూడా ఎల్లప్పుడూ వారి సాంగత్యములోనే ఉండెను ॥2-1-12॥
'13': >-
  అతడు బుద్ధిమంతుడు; మధురభాషి; ముందుగా పలుకువాడు; ప్రియంగా మాటలాడువాడు.
  పరాక్రమవంతుడైనప్పటికీ, తన మహత్తరమైన వీర్యము చేత గర్వించి విస్మితుడగడు ॥2-1-13॥
'14': >-
  అతడు అసత్యకథలను చెప్పడు; విద్యావంతుడు; వృద్ధులను గౌరవించువాడు. ప్రజలపై
  అనురాగముగలవాడు; ప్రజలును అతనిపై అనురక్తులై యుండిరి ॥2-1-14॥
'15': >-
  అతడు కరుణగలవాడు; క్రోధమును జయించినవాడు; బ్రాహ్మణులను పూజించువాడు. దీనులపై
  అనుకంపగలవాడు; ధర్మమును తెలిసినవాడు; ఎల్లప్పుడూ నియమసంయమములతో, శుచిగా ఉండువాడు
  ॥2-1-15॥
'16': >-
  వంశమునకు తగిన బుద్ధిగలవాడు; క్షాత్రధర్మమైన స్వధర్మమును మహత్తుగా భావించువాడు.
  దాని వల్ల కలుగు మహత్తరమైన స్వర్గఫలమును పరమప్రీతితో ఆశించి గౌరవించెను ॥2-1-16॥
'17': >-
  శ్రేయస్సుకాని కార్యములయందు అతడు ఆసక్తి చూపడు; విరుద్ధవాదములయందు రుచిచూపడు.
  ఉత్తరోత్తర యుక్తులను సముచితంగా చెప్పగల వాచస్పతి వలె వాదనిష్ణాతుడై యుండెను
  ॥2-1-17॥
'18': >-
  అతడు ఆరోగ్యవంతుడు, యువకుడు, వాక్చాతుర్యము గలవాడు, సుందరవపుష్కుడు,
  దేశకాలవిచక్షణుడు. లోకములో పురుషసారమును (మనుష్యుల సారాన్ని) తెలిసినవాడు; ఒక్కడే
  సాధువుగా నిర్మితుడన్నట్లు ఉండెను ॥2-1-18॥
'19': >-
  శ్రేష్ఠమైన గుణములతో కూడిన ఆ రాజకుమారుడు ప్రజలకు, బాహ్యంగా సంచరించే ప్రాణమువలె
  (ప్రజాజీవితానికి ప్రాణస్వరూపంగా) గుణముల వల్ల అత్యంత ప్రియుడై నిలిచెను ॥2-1-19॥
'20': >-
  సర్వవిద్యలలో, వ్రతాచరణలో స్నాతుడైనవాడు; యథావిధిగా సాంగవేదజ్ఞుడు. ధనుర్విద్య,
  ఇష్వస్త్ర విద్యలలో తండ్రికన్నా శ్రేష్ఠుడై, భరతునికి అగ్రజుడైన రాముడు నిలిచెను
  ॥2-1-20॥
'21': >-
  శుభకులజన్ముడు; సాధు స్వభావుడు; దయనీయస్థితికి లొంగని (అదీనుడు); సత్యమాటలాడే
  వాడు; ఋజుస్వభావుడు. ధర్మార్థదర్శులైన ద్విజవృద్ధుల చేత బాగా వినయంగా
  సంస్కరింపబడినవాడు ॥2-1-21॥
'22': >-
  ధర్మ–కామ–అర్థముల తత్త్వము తెలిసినవాడు; స్మృతిమంతుడు; ప్రతిభావంతుడు. లోకసమాచార
  ధర్మములలో, ఆచారవ్యవహారములలో కృతకల్పుడు (సిద్ధుడు), విశారదుడు ॥2-1-22॥
'23': >-
  అతడు మితభాషి (నిభృతుడు), సంయతాకారుడు, గోప్యమైన మంత్రములు రహస్యంగా ఉంచగలవాడు;
  సహాయకులు గలవాడు. అతని క్రోధమును గానీ హర్షమును గానీ వృథాగా చేయలేరు (అమోఘము);
  త్యాగం, సంయమం చేయవలసిన కాలమును తెలిసినవాడు ॥2-1-23॥
'24': >-
  దృఢభక్తి గలవాడు; స్థిరప్రజ్ఞుడు; అసద్వస్తువులను గ్రహించువాడు కాడు; దుర్వచనము
  పలుకడు. ఆలస్యం లేని (నిస్తంద్రీ), అప్రమత్తుడు; తన దోషములను, పరదోషములను
  యథార్థంగా తెలిసినవాడు ॥2-1-24॥
'25': >-
  శాస్త్రజ్ఞుడు; కృతజ్ఞుడు; ఇతరుల స్వభావము తెలిసినవాడు. నియమములు కట్టడి
  చేయుటలోనూ, అనుగ్రహించుటలోనూ యథాన్యాయంగా వివేచన గలవాడు ॥2-1-25॥
'26': >-
  సత్పురుషులను సముచితంగా సమీకరించుటలో, అనుగ్రహించుటలో నిపుణుడు; శిక్షించవలసిన
  స్థితిని తెలిసినవాడు. ఆదాయసాధన కార్యములలో ఉపాయజ్ఞుడు; వ్యయకార్యములలో ఏది
  చూడవలసినదో తెలిసినవాడు ॥2-1-26॥
'27': >-
  అస్త్రసమూహములలోను, వివిధముగా మిశ్రమమైన యుద్ధకౌశల్యములలోను శ్రేష్ఠస్థానాన్ని
  పొందినవాడు. అర్థం, ధర్మం రెండింటినీ సమన్వయంచేసి, సుఖంగా కార్యతంత్రం నడపగలవాడు;
  అలసత్వం లేనివాడు ॥2-1-27॥
'28': >-
  విహారసంబంధమైన శిల్పకళలలోనూ వాటి అంతరార్థ విభాగమును తెలిసినవాడు. ఏనుగులకును
  గుఱ్ఱములకును ఎక్కుటలో, వాటిని వినయంగా శిక్షణనిచ్చుటలో నిపుణుడు ॥2-1-28॥
'29': >-
  ధనుర్వేదవిదులలో శ్రేష్ఠుడు; లోకములో అతిరథుడుగా ప్రసిద్ధుడు. యుద్ధమునకు
  ముందుండి దాడి చేయువాడు (అభియాతా), ప్రహారం చేయువాడు; సేనానయములో విశారదుడు
  ॥2-1-29॥
'30': >-
  సంగ్రామమున క్రోధంతో ఉన్న సురులచే గానీ అసురులచే గానీ అతడు తేలికగా
  జయింపబడనివాడు. అనసూయుడు; క్రోధజయుడు; గర్వము లేనివాడు; మత్సరము లేనివాడు
  ॥2-1-30॥
'31': >-
  భూతజాతములలో ఎవ్వరినీ అవమానించరాదు అన్న భావము గలవాడు; కాలవశానికి లోబడి
  నడుచుకొనువాడు కాదు. ఈ విధంగా శ్రేష్ఠగుణములతో యుక్తుడైన ఆ రాజకుమారుడు ప్రజలలో
  అగ్రగణ్యుడై నిలిచెను ॥2-1-31॥
'32': >-
  క్షమాగుణముల చేత భూమిపై, త్రిలోకములలోనూ సమ్మతుడై యుండెను. బుద్ధియందు బృహస్పతికి
  సమానుడు; వీర్యమందు శచీపతి (ఇంద్రుడు) కి సమానుడు ॥2-1-32॥
'33': >-
  అలాగే సమస్త ప్రజలకు హృదయకాంతిని కలిగించే, తండ్రికి ప్రీతిని పుట్టించే గుణములతో
  రాముడు, సూర్యుడు తన కిరణములతో ప్రకాశించినట్లు విరాజిల్లెను ॥2-1-33॥
'34': >-
  ఇలాంటి వృత్తసంపన్నుడు, అజేయపరాక్రముడు, లోకనాథునికి సమానమైన నాథుడైన రాముని భూమి
  (మెదిని) తన అధిపతిగా కోరుకొనెను ॥2-1-34॥
'35': >-
  ఇలాంటి అనుపమగుణములతో అనేకంగా యుక్తుడైన తన కుమారుని చూచి, పరంతపుడైన రాజు
  దశరథుడు గొప్ప చింతనకు లోనయ్యెను ॥2-1-35॥
'36': >-
  అప్పుడు వృద్ధుడై, దీర్ఘాయుష్మంతుడైన రాజుకు ఈ ఆనందభావన కలిగెను—‘నేను జీవించి
  ఉండగానే రాముడు రాజు కావలెనని’ ॥2-1-36॥
'37': >-
  ఈ పరమప్రీతి అతని హృదయములో నిరంతరం తిరుగుచుండెను—‘నా ప్రియమైన కుమారుని,
  అభిషిక్తుడైనవాడిగా నేను ఎప్పుడు చూడగలుగుదును?’ ॥2-1-37॥
'38': >-
  లోకవృద్ధిని కోరువాడు, సమస్త భూతములపై కరుణగలవాడు అయిన రాముడు, ఈ లోకములో నాకు
  కంటే మరింత ప్రియుడై ఉన్నాడు—వర్షమును కురిపించే పర్జన్యుడు (మేఘము) యెట్లా
  ప్రియమో అట్లే ॥2-1-38॥
'39': >-
  వీర్యములో యముడికి, ఇంద్రుడికి సమానుడు; బుద్ధియందు బృహస్పతికి సమానుడు;
  ధైర్యమందు పర్వతముకు సమానుడు; గుణములలో నాకన్నా శ్రేష్ఠుడు ॥2-1-39॥
'40': >-
  ఈ సమస్త భూమండలమును నా కుమారుడు పాలించుచుండగా, ఈ వయసులోనే నేను చూచి, ఆ
  దర్శనముచేతనే స్వర్గప్రాప్తి చేసినట్లుగా తృప్తి పొందాలని ఆశించెను ॥2-1-40॥
'41': >-
  ఇట్లా ఇతర రాజులకు దొరకటానికి కష్టమైన అనేకానేక లోకోత్తర గుణములతో—శిష్టులచే
  ప్రశంసింపబడే, అపరిమేయమైన గుణసంపదతో— ॥2-1-41॥
'42': >-
  అటువంటి సముదిత గుణములతో యుక్తుడైన రాముని పరిశీలించిన రాజు, మంత్రులతో
  (సచివులతో) కలిసి నిర్ణయించి, అతనికి యువరాజ్యాన్ని ఇవ్వవలెనని మనస్సులో తలచెను
  ॥2-1-42॥
'43': >-
  దివ్యాకాశములోను, భూమిపైనను, భయంకరమైన ఉత్పాతజన్య భయసూచక నిమిత్తములను ఆ మేధావి
  గమనించెను; తన శరీరమందు వృద్ధాప్యాన్ని కూడా గట్టిగా అనుభవించెను ॥2-1-43॥
'44': >-
  పూర్ణచంద్రునివంటి ముఖముగల రాముడు తన శోకాన్ని తొలగించువాడని, ఆ మహాత్ముడైన
  రాముని పట్ల లోకములో ఉన్న అపారమైన ప్రియత్వాన్ని (ప్రజల ప్రేమను) రాజు బాగా
  తెలుసుకొనెను ॥2-1-44॥
'45': >-
  తన శ్రేయస్సుకోసం, ప్రజల శ్రేయస్సుకోసం, అలాగే ప్రియుడైన రాముని మేలుకోసం సమయం
  వచ్చినదని గ్రహించి, ధర్మాత్ముడైన రాజు భక్తితో త్వరపడ్డాడు ॥2-1-45॥
'46': >-
  వివిధ నగరాలలో నివసించువారిని, వేర్వేరు జనపదాల వారిని కూడా, పృథివీపతి (దశరథుడు)
  భూమిమీదికి (అయోధ్యకు) ప్రధానులుగా పిలిపించి సమీకరింపజేసెను ॥2-1-46॥
'47': >-
  వారిని వారి వారి స్థితికి తగినట్లుగా, గృహాలలో నానావిధ ఆభరణములతో
  (ఆతిథ్యసత్కారములతో) సత్కరించిన తరువాత, అలంకృతుడైన రాజు వారిని
  దర్శించెను—ప్రజాపతి తన ప్రజలను దర్శించినట్లు ॥2-1-47॥
'48': >-
  అయితే నరాధిపుడైన రాజు, కేకయరాజుని గానీ జనకుని గానీ (ఈ పిలుపులో) త్వరగా
  తీసికొని రాలేదు; తరువాత వారు కూడా ఈ ప్రియమైన వార్తను వినుదురు అని భావించెను
  ॥2-1-48॥
'49': >-
  పరపురాలను అర్దించువాడైన (శత్రువుల నగరాలను జయించే) ఆ రాజు ఆసీనుడైన తరువాత,
  లోకములో గౌరవింపబడే మిగతా రాజులు అందరూ లోపలికి ప్రవేశించిరి ॥2-1-49॥
'50': >-
  ఆపై రాజకార్యముచేత నియమింపబడిన వివిధాసనములు సిద్ధమైనప్పుడు, ఆ రాజునివైపు
  ముఖముచేసి, నియమబద్ధులై ఆ రాజులు కూర్చుండిరి ॥2-1-50॥
'51': >-
  పురవాసులు, జనపదవాసులు అయిన మానవులతోను, వినయసంపన్నులై తగిన గౌరవమును పొందిన
  రాజులచేతను చుట్టుముట్టబడి, నృపతి (దశరథుడు) ఉపవిష్టులైన వారిమధ్య వృతుడై,
  అమరులతో చుట్టుముట్టబడిన సహస్రాక్షుడైన భగవాన్ ఇంద్రుని వలె శోభించెను ॥2-1-51॥
'52': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అయోధ్యాకాండే “రామాభిషేకవ్యవసాయః”
  నామ ప్రథమః సర్గః ॥2-1॥
