'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండలో ‘ప్రహస్తాది వచనము’ అను ఎనిమిదవ సర్గము
  ॥6-8॥
'1': >-
  అనంతరం నీలవర్ణ మేఘంలా కాంతిమంతుడైన ప్రహస్తునామ రాక్షసుడు, ఆ సమయంలో సేనాపతియైన
  ధీర శూరుడు, అంజలి బద్ధుడై (వినయంగా చేతులు జోడించి) ఈ వాక్యాన్ని పలికెను
  ॥6-8-1॥
'2': >-
  దేవులు, దానవులు, గంధర్వులు, పిశాచులు, పక్షులు, సర్పములు—ఇవన్నీ కూడా (మేము)
  ధర్షించుటకు సమర్థులమే; మరి యుద్ధంలో ఆ ఇద్దరు మనుష్యులు (రామలక్ష్మణులు)
  ఏమాత్రం? ॥6-8-2॥
'3': >-
  మనమంతా నిర్లక్ష్యమై, నమ్మకంతో ఉండగా హనుమంతుడు మనలను మోసగించి వంచించాడు. నేను
  బ్రతికియుండగా ఆ అడవుల్లో సంచరించే వానరుడు జీవించి తప్పించుకొని పోనివ్వను
  ॥6-8-3॥
'4': >-
  సముద్రమే సరిహద్దుగా ఉన్న, పర్వతాలు, వనాలు, ఉపవనాలతో కూడిన ఈ సమస్త భూమిని
  వానరరహితంగా చేస్తాను. భవాన్నే (మహారాజు) నాకు ఆజ్ఞాపించండి ॥6-8-4॥
'5': >-
  ఓ రజనీచరేంద్రా! వానరుల నుండి రక్షణనూ నేను ఏర్పాటు చేస్తాను. నీకు స్వయంకృత
  అపరాధం వల్ల కలిగే ఏ విధమైన దుఃఖమూ ఇక రానివ్వను ॥6-8-5॥
'6': >-
  అప్పుడు ‘దుర్ముఖుడు’ అను రాక్షసుడు తీవ్రమైన క్రోధంతో ఇలా పలికెను: మనలందరినీ ఈ
  విధంగా ధర్షించడం అసలెప్పటికీ సహించదగినది కాదు ॥6-8-6॥
'7': >-
  ఇది మన నగరమునకు, అంతఃపురమునకు వచ్చిన మరింత ఘోరమైన అవమానం. శ్రీమంతుడైన
  రాక్షసేంద్రుని (రావణుని) పై ఒక వానరుడు చేసిన ధిక్కార ధృష్టత ఇది ॥6-8-7॥
'8': >-
  ఈ క్షణంలోనే నేను ఒక్కడే వెళ్లి, ఆ వానరులను వెనుదిరిగేటట్లు చేస్తాను—వారు
  భయంకరమైన సముద్రంలోనికి దూరిపోయినా, గగనంలోకి ఎగిరిపోయినా, లేక పాతాళానికి చేరినా
  ॥6-8-8॥
'9': >-
  ఆపై మహాబలవంతుడైన ‘వజ్రదంష్ట్రుడు’ తీవ్రమైన కోపంతో, మాంసరక్తాలతో తడిసిన
  భయంకరమైన పరిఘాన్ని (గదాసదృశ ఆయుధాన్ని) పట్టుకొని ఇలా అన్నాడు ॥6-8-9॥
'10': >-
  దీన హనుమంతునితో మనకు ఏమి పని? (అతడు) దుర్బలుడు, తపస్వి మాత్రమే. దుర్ధర్షుడైన
  రాముడు, లక్ష్మణునితో కూడిన సుగ్రీవుడు అక్కడ ఉన్నపుడు (మనం) వారిపైనే దృష్టి
  పెట్టాలి ॥6-8-10॥
'11': >-
  ఈ రోజే నేను ఒక్కడే వెళ్లి, పరిఘంతో రాముణ్ని, సుగ్రీవుణ్ని, లక్ష్మణుని
  సంహరించి, వానరసైన్యాన్ని కలవరపెట్టి చిదిమివేస్తాను ॥6-8-11॥
'12': >-
  ఓ రాజా! నీకు ఇష్టం ఉంటే నా మరొక మాట వినుము. ఉపాయాలలో నిపుణుడైనవాడే,
  అలసటలేకుండా శత్రువులను జయించగలడు ॥6-8-12॥
'13': >-
  ఇచ్ఛానుసారంగా రూపం ధరించగల శూరులూ, అత్యంత భీకరులూ, భయంకర దర్శనములు కలిగిన
  రాక్షసులలో వేలమంది—ఓ రాక్షసాధిపా! నిశ్చయంగా (మనవశంలో) ఉన్నారు ॥6-8-13॥
'14': >-
  వారందరూ మనుష్య రూపాన్ని ధరించి, కాకుత్స్థుని (రాముని) సమీపమునకు వెళ్లి, ఏ భయం
  లేకుండా రఘుసత్తమునితో ఇలా పలుకుదురు ॥6-8-14॥
'15': >-
  ‘నీ తమ్ముడు భరతుడే మమ్మల్ని పంపాడు. అతడు పెద్ద సేనను సమీకరించి, అతి శీఘ్రమే
  ఇక్కడికి చేరుకుంటాడు’ అని (చెప్పుదురు) ॥6-8-15॥
'16': >-
  అప్పుడు మేము ఇక్కడి నుంచి తక్షణమే—శూలాలు, శక్తులు, గదలు ధరించి;
  ధనుస్సులు-బాణాలు, ఖడ్గాలు చేతబట్టి—వేగంగా అక్కడికి చేరుదము ॥6-8-16॥
'17': >-
  ఆకాశంలో గుంపులుగా నిలిచి, ఆ వానరసైన్యాన్ని సంహరించి, రాళ్లనే ఆయుధాలుగా చేసి
  మహావర్షంలా కురిపించి వారిని యమలోకానికి పంపుదము ॥6-8-17॥
'18': >-
  ఇలా చేస్తుండగా రామలక్ష్మణులు ఇక్కడికి దూసుకొని వచ్చితే, పట్టుకొని
  తీసుకుపోవడంవల్ల (వారి చేతులలో చిక్కడం వల్ల) వారు తప్పక ప్రాణాలను విడిచిపెట్టక
  తప్పదు ॥6-8-18॥
'19': >-
  ఆ తరువాత వీరుడైన కుంభకర్ణుని బలపరాక్రమాలకు సముడైన ‘నికుంభుడు’ అను శక్తిమంతుడు,
  పరమ క్రోధంతో లోకులను కంపింపజేసే రావణునితో ఇలా అన్నాడు ॥6-8-19॥
'20': >-
  మీరందరూ మహారాజుతో కలిసి ఇక్కడే నిలిచియుండండి. నేను ఒక్కడే రాఘవుణ్ని
  లక్ష్మణునితో సహా సంహరిస్తాను ॥6-8-20॥
'21': >-
  సుగ్రీవుని హనుమంతునితో సహా, ఇక్కడున్న వానరులందరినీ కూడా (సంహరిస్తాను) అని. ఆపై
  ‘వజ్రహనువు’ అను రాక్షసుడు, పర్వతంలా మహాకాయుడు (ముందుకు వచ్చెను) ॥6-8-21॥
'22': >-
  క్రోధంతో (తన పెదవులను) నాలుకతో నాకుతూ, ఈ విధంగా వాక్యమును పలికెను: మీరందరూ
  జ్వరరహితులై (నిర్భయంగా) మీ మీ పనులను స్వేచ్ఛగా చేసుకోండి ॥6-8-22॥
'23': >-
  ఆ సమస్త వానరసైన్యాన్నీ నేను ఒక్కడే భక్షిస్తాను. మీరు అందరూ ఆరోగ్యంగా,
  నిర్భయంగా క్రీడించండి; నిశ్చింతగా మధువును, వారుణీమద్యం పానము చేయండి ॥6-8-23॥
'24': >-
  నేను ఒక్కడే సుగ్రీవుణ్ని లక్ష్మణునితో సహా వధిస్తాను; అంగదునితో కూడిన
  హనుమంతుని, అలాగే ఇక్కడున్న వానరులందరినీ కూడా (సంహరిస్తాను) ॥6-8-24॥
'25': >-
  ఇట్లు ఆర్షమైన, శ్రీమద్రామాయణమందు, వాల్మీకి విరచిత ఆదికావ్యమున, యుద్ధకాండలో
  ‘ప్రహస్తాది వచనము’ అను ఎనిమిదవ సర్గము సమాప్తము ॥6-8॥
