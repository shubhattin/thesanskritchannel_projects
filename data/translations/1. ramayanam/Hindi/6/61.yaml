'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘कुम्भकर्ण-वृत्त-कथन’ नामक
  इकसठवाँ सर्ग आरम्भ होता है।
'1': >-
  तब महातेजस्वी, पराक्रमी राम ने धनुष उठाकर, मुकुटधारी, विशालकाय कुम्भकर्ण को
  देखा।
'2': >-
  उस राक्षसश्रेष्ठ को देखकर, जो पर्वत के समान विशाल दीखता था और मानो आकाश में ही
  कदम बढ़ाता चला आ रहा हो—ठीक वैसे ही जैसे प्राचीन काल में नारायण (भगवान्
  विष्णु) प्रकट हुए हों।
'3': >-
  जल से परिपूर्ण मेघ के समान श्यामवर्ण, स्वर्णमय बाजूबन्द और अन्य काञ्चन-भूषणों
  से विभूषित उस कुम्भकर्ण को देखकर वानरों की महान् सेना फिर से भाग खड़ी हुई।
'4': >-
  भागती हुई वाहिनी को देखकर और उस राक्षस को बढ़ते हुए देखकर, राम ने विस्मित होकर
  विभीषण से यह बात कही।
'5': >-
  “यह कौन-सा वीर है, जो पर्वत के समान, मुकुटधारी, हरिण-सी आँखों वाला, और बिजली
  सहित जलधर (मेघ) की भाँति लंका में दिखाई दे रहा है?”
'6': >-
  “यह तो पृथ्वी पर ध्वजा (केतु) के समान कोई महान् पुरुष प्रतीत होता है; ऐसा
  अद्भुत रूप यहाँ दिख रहा है कि जिसे देखकर सब वानर इधर-उधर भाग रहे हैं।”
'7': >-
  “बताओ, यह अत्यन्त महान् कौन है—कोई राक्षस है या कोई असुर? मैंने ऐसा प्राणी
  पहले कभी नहीं देखा।”
'8': >-
  अक्लिष्ट कर्म करने वाले राजपुत्र राम के पूछने पर, महाप्राज्ञ विभीषण ने
  काकुत्स्थ (राम) से यह कहा—
'9': >-
  “जिसने युद्ध में वैवस्वत (यम) को और वासव (इन्द्र) को भी पराजित किया था, वही
  विश्रवा का प्रतापी पुत्र कुम्भकर्ण है। इसके समान परिमाण (कद-काठी) वाला दूसरा
  कोई राक्षस नहीं है।”
'10': >-
  “हे राघव! इसी ने युद्ध में देवताओं को, दानवों को, यक्षों को, भुजंगों (नागों)
  को, पिशिताशनों (राक्षसों) को, गन्धर्वों को, विद्याधरों को और किन्नरों
  को—हजारों की संख्या में—परास्त कर दिया था।”
'11': >-
  “त्रिशूल धारण करने वाला, विकराल नेत्रों वाला, महाबली कुम्भकर्ण—इसका वध त्रिदश
  (देवता) भी न कर सके; ‘यह इसका ही समय है’ ऐसा मानकर वे मोहित से हो गए।”
'12': >-
  “कुम्भकर्ण स्वभाव से ही तेजस्वी और महाबलवान है; अन्य राक्षसेन्द्रों का बल तो
  वरदान से प्राप्त किया हुआ है।”
'13': >-
  “यह महात्मा बाल्यावस्था में, जन्म लेते ही, क्षुधा से पीड़ित होकर, प्रजाओं के
  बहुत-बहुत हजारों को खा गया था।”
'14': >-
  जब वे प्रजा उसके द्वारा खाई जा रही थीं, तब भय से दबे हुए लोग शरण के लिए इन्द्र
  के पास गए और यह पूरा प्रसंग उन्हें निवेदित किया।
'15': >-
  तब क्रुद्ध होकर वज्रधारी महेन्द्र ने तीक्ष्ण वज्र से कुम्भकर्ण पर प्रहार किया;
  शक्र के वज्र से आहत वह महात्मा डगमगा उठा और क्रोध से अत्यन्त भयंकर गर्जना करने
  लगा।
'16': >-
  उस राक्षस कुम्भकर्ण की उस गर्जना को सुनकर प्रजा भयभीत हो गई और फिर से और अधिक
  आतंकित हो उठी।
'17': >-
  तब महाबली कुम्भकर्ण इन्द्र पर क्रुद्ध हो गया; उसने ऐरावत के दाँत को उखाड़कर
  वासव के वक्षस्थल पर दे मारा।
'18': >-
  कुम्भकर्ण के प्रहार से पीड़ित वासव (इन्द्र) दहक उठा; तब देवता, ब्रह्मर्षि और
  दानव—सब सहसा विषाद में डूब गए।
'19': >-
  इन्द्र प्रजाओं के साथ स्वयंभू (ब्रह्मा) के स्थान को गया और कुम्भकर्ण की
  दुष्टता का वर्णन प्रजापति से किया।
'20': >-
  उसने बताया—“यह प्रजाओं को खाता है, देवताओं का भी अपमान/धर्षण करता है, आश्रमों
  का ध्वंस करता है, और पर-स्त्रियों का अत्यन्त रूप से हरण करता है।”
'21': >-
  “यदि यह प्राणियों को इस प्रकार नित्य ही खाता रहेगा, तो बहुत थोड़े समय में ही
  संसार शून्य हो जाएगा।”
'22': >-
  वासव की बात सुनकर सर्वलोक-पितामह (ब्रह्मा) ने राक्षसों को बुलवाया और कुम्भकर्ण
  को देखा।
'23': >-
  कुम्भकर्ण को देखते ही प्रजापति भयभीत हो उठे; फिर उसे आश्वस्त करके स्वयंभू
  (ब्रह्मा) ने यह कहा—
'24': >-
  “निश्चय ही पौलस्त्य (पुलस्त्यवंशी) ने तुम्हें लोक-विनाश के लिए ही रचा है;
  इसलिए आज से तुम मरे के समान सोए रहोगे।”
'25': >-
  तब ब्रह्मा के शाप से अभिभूत होकर कुम्भकर्ण प्रभु (ब्रह्मा) के सामने ही गिर
  पड़ा; तब अत्यन्त घबराया हुआ रावण यह वचन बोला—
'26': >-
  “हे प्रजापते! जैसे बढ़ा हुआ सुवर्णमय वृक्ष फल के समय काट दिया जाता है, वैसा
  ही—अपने ही नाती (वंशज) को इस प्रकार शाप देना न्यायसंगत नहीं है।”
'27': >-
  “आप असत्यवचन भी नहीं हैं; अतः यह निश्चय ही सोएगा—इसमें संदेह नहीं। परन्तु इसके
  सोने और जागने की अवधि (काल-सीमा) निश्चित कर दीजिए।”
'28': >-
  रावण की बात सुनकर स्वयंभू (ब्रह्मा) ने कहा—“यह छह महीने सोया रहेगा और एक दिन
  जागेगा।”
'29': >-
  “और वह वीर एक ही दिन में, भूख से व्याकुल होकर, भूमि पर विचरता हुआ, मुख फैलाए,
  बढ़ी हुई अग्नि की तरह लोकों को खा जाएगा।”
'30': >-
  “अब वही कुम्भकर्ण जिस विपत्ति में पड़ गया था, उसे (उठाने के लिए) राजा रावण ने
  जगा दिया है, क्योंकि वह तुम्हारे पराक्रम से इस समय भयभीत है।”
'31': >-
  “वह भयंकर पराक्रमी वीर अब शिविर से बाहर निकल आया है और अत्यन्त क्रुद्ध होकर
  वानरों को खाता हुआ चारों ओर दौड़ रहा है।”
'32': >-
  कुम्भकर्ण को देखकर ही आज वानर-समूह भाग खड़ा हुआ; अब क्रुद्ध होकर रण में आए
  इसको वानर किस प्रकार रोक पाएँगे?”
'33': >-
  “सब वानरों को बता दिया जाए कि यह उपाय (यंत्र) ऊँचा/उत्थित कर दिया गया है; ऐसा
  जानकर वानर यहाँ निर्भय हो जाएँगे।”
'34': >-
  विभीषण के मुख से निकले इस युक्तियुक्त कारणयुक्त वचन को सुनकर राघव ने तब
  सेनापति नील से कहा—
'35': >-
  “जाओ, सारी सेनाओं को व्यूहबद्ध करके पावक (अग्नि) के समान दृढ़ होकर खड़े रहो।
  लंका के द्वारों को संभालो और इसके (कुम्भकर्ण के) मार्गों तथा संक्रामण-स्थलों
  (आने-जाने के रास्तों/संक्रमणों) पर भी पहरा दो।”
'36': >-
  “पर्वत-शिखरों को, वृक्षों को और शिलाओं को भी एकत्र करो। तुम सब वानर
  शस्त्र-सहित हो; तुम्हारे हाथों में पर्वत (उठाने योग्य शिला-शिखर) हों।”
'37': >-
  राघव की आज्ञा से नियुक्त वानर-सेनापति नील ने, कपि-श्रेष्ठ हाथी के समान,
  वानर-सेना को विधिपूर्वक आदेश दिए।
'38': >-
  तत्पश्चात् गवाक्ष, शरभ, हनुमान और अंगद—ये सब पर्वत के समान प्रतीत होने वाले
  शैल-शिखर हाथ में लेकर द्वार की ओर जा पहुँचे।
'39': >-
  राम की आज्ञा सुनकर, विजय की आशा से पूर्ण वानर-वीर वृक्षों से प्रहार करते हुए
  शत्रु-सेना को रौंदने लगे।
'40': >-
  तब वानरों की वह उग्र सेना—हाथों में उठाए हुए पर्वत और उखाड़े हुए वृक्ष लिए—ऐसी
  शोभा पाती थी, जैसे पर्वत के समीप उमड़ा हुआ, महाकाय और घोर मेघों का समूह
  शोभायमान हो।
'41': >-
  इस प्रकार आर्ष श्रीमद् वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘कुम्भकर्ण-वृत्त-कथन’ नामक इकसठवाँ सर्ग पूर्ण हुआ।
