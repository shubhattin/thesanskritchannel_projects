'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के सुन्दरकाण्ड में ‘सीता-प्रत्याहरण (सीता
  को वापस ले जाने) की अनौचित्य-प्रसंग’ नामक सैंतीसवाँ सर्ग (५-३७) आरम्भ होता है।
'1': >-
  पूर्णचन्द्र के समान मुखवाली सीता ने (हनुमान् के) वचन सुनकर धर्म और अर्थ से
  युक्त यह बात हनुमान् से कही।
'2': >-
  हे वानर! तुम्हारे द्वारा कही हुई यह वाणी विष में मिले हुए अमृत के समान है—कि
  राम किसी और ओर मन नहीं लगाते, और यह भी कि वे शोक में ही डूबे हुए हैं।
'3': >-
  चाहे अत्यन्त विस्तृत ऐश्वर्य का अवसर हो या अत्यन्त भयानक विपत्ति—कृतान्त
  (मृत्यु/भाग्य) रस्सी के समान मनुष्य को बाँधकर उसे खींच ले जाता है।
'4': >-
  हे प्लवङ्गम-श्रेष्ठ! प्राणियों के लिए विधाता का विधान निश्चय ही टल नहीं सकता।
  देखो, सौमित्र (लक्ष्मण), मैं और राम—सब विपत्तियों से मोहित-से हो गए हैं।
'5': >-
  राघव इस शोक का पार कैसे पाएँगे? जैसे समुद्र में डूबी हुई नाव का यात्री चारों
  ओर भटकता-सा तैरता रहे।
'6': >-
  राक्षसों का वध करके, और रावण को मारकर, तथा लंका को उलट-पलटकर (ध्वस्त करके)
