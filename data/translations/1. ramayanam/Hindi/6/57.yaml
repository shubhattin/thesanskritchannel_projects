'35': >-
  भयंकर सियार (शिवा) अग्नि-ज्वालाएँ-सी उगलती हुईं हुआँ-हुआँ करती रहीं। आकाश से
  उल्का गिरी और वायु भी कठोर/रूक्षता से बहने लगी।
'36': >-
  ग्रह परस्पर क्रुद्ध-से होकर (टकराते प्रतीत हुए) और चमकते नहीं थे। तथा रथ के
