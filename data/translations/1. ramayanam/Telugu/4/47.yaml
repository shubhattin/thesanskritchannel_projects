  ఘనమైన దేశములన్నిటినీ మళ్లీ మళ్లీ పరిశీలించితిమి ॥४-४७-१३॥
'14': >-
  ఓ వానరేంద్రా! ఉదారసత్త్వుడూ మహాకులజుడూ అయిన హనుమంతుడు మైతిలిని (సీతను) తప్పక
