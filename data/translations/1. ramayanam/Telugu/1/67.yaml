'0': |-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే బాలకాండే ధనుర్భంగః నామ సప్తషష్టితమః సర్గః ॥ १-६७॥

  ఇది శ్రీమద్వాల్మీకి రామాయణం, బాలకాండంలోని “ధనుర్భంగము” అనే అరవై ఏడవ సర్గము.
'1': >-
  జనకుని వచనమును విని మహాముని విశ్వామిత్రుడు, “రాజా! రామునకు ఆ ధనుస్సును చూపుము”
  అని భూపతిని (జనకుని) ఉద్దేశించి పలికెను.
'2': >-
  అప్పుడు ఆ రాజైన జనకుడు తన సచివులను ఆజ్ఞాపించి— “దివ్యమైనది, గంధములతోను
  మాల్యములతోను, అనులేపనములతోను అలంకరింపబడిన ఆ ధనుస్సును తీసికొని రండి” అని
  చెప్పెను.
'3': >-
  జనకుని ఆజ్ఞ పొందిన సచివులు నగరములోనికి ప్రవేశించి, ఆ ధనుస్సును ముందుగా
  ఉంచుకొని, అమితఓజస్సుగల వారు బయలుదేరి వచ్చిరి.
'4': >-
  బలవంతులైన మహాత్ములైన యాభై మంది మనుషులు ఆ ఎనిమిది చక్రాలుగల మంజూషను (పెట్టెను)
  ఏదో విధంగా గుంపుగా ఎత్తిరి.
'5': >-
  ఆ ధనుస్సు ఉన్న ఇనుముతో చేసిన అందమైన మంజూషను మోసుకొని వచ్చి, దేవతలకు సమానమైన ఆ
  ధనుస్సును చూపిస్తూ జనకునితో రాజమంత్రులు ఇలా పలికిరి.
'6': >-
  “రాజన్! ఇది ధనుస్సులలో శ్రేష్ఠమైనది; సర్వ రాజులచే పూజింపబడినది. మిథిలాధిపా!
  రాజేంద్రా! మీరు చూడదలచితే— ఇది చూడదగిన మహాధనుస్సు” అని చెప్పిరి.
'7': >-
  వారి మాటలు విని నరపతి జనకుడు కృతాంజలియై, మహాత్ముడైన విశ్వామిత్రునితోను, ఆ
  ఇద్దరు రామలక్ష్మణులతోను ఇలా పలికెను.
'8': >-
  “బ్రహ్మన్! ఇది జనకవంశస్థులచే పూజింపబడిన ఉత్తమ ధనుస్సు. మహావీర్యముగల రాజులు కూడ
  ‘అశక్తులై’ అప్పట్లో దీనిని ఎత్తి తీగ పెట్టి బిగింపలేకపోయిరి” అని చెప్పెను.
'9': >-
  “ఇది— సర్వ దేవగణములు, అసురులతో కూడినవారు, రాక్షసులు— వీరెవ్వరూ కాదు;
  గంధర్వులు, యక్షప్రవరులు, కిన్నరులు, మహోరగములు కూడ— ఎవ్వరూ (దీనిని బిగించుటలో)
  సమర్థులు కారు” అని పలికెను.
'10': >-
  “అటువంటి ధనుస్సును పూర్తిగా బిగించుటలో, దానిపై తీగను ఆరోపించుటలో, సముచితంగా
  కలిపి పట్టుకొనుటలో, కదల్చి కంపింపజేయుటలో, తూలనగా ఎత్తి తూచుటలో— మనుష్యులకి
  ఎక్కడ గతి? ఎలా సాధ్యము?” అని చెప్పెను.
'11': >-
  “మునిపుంగవా! ధనుస్సులలో శ్రేష్ఠమైన ఈ ధనుస్సు తీసికొనివచ్చిరి. మహాభాగా! ఈ
  ఇద్దరు రాజపుత్రులకు దీనిని దర్శింపజేయుము” అని జనకుడు పలికెను.
'12': >-
  జనకుని మాటలు విని, రామునితో కూడిన విశ్వామిత్రుడు రాఘవునితో— “వత్సా రామా! ఈ
  ధనుస్సును చూడు” అని చెప్పెను.
'13': >-
  మహర్షి వచనమువల్ల రాముడు ఆ ధనుస్సు ఉన్న చోటికి వెళ్లి, ఆ మంజూషను తెరచి
  ధనుస్సును చూచి, తదనంతరం ఇలా పలికెను.
'14': >-
  “ఇది దివ్యమైన ఉత్తమ ధనుస్సు. దీని నేను ఇక్కడ నా చేతితో స్పర్శింతును. దీన్ని
  ఎత్తి తూచుటలోనైనను, తీగను పూరించుటలో (బిగించుటలో)నైనను— నేను యత్నముతోనే
  ప్రయత్నించెదను” అని రాముడు పలికెను.
'15': >-
  రాజు “బాఢం” (అలాగే) అని అన్నాడు; ముని కూడా సమ్మతించి పలికెను. అప్పుడు రాముడు
  మునివచనమును అనుసరించి, క్రీడగా (సులభంగా) ఆ ధనుస్సును మధ్యభాగమున పట్టుకొని
  గ్రహించెను.
'16': >-
  అనేక వేలమంది మనుషులు చూస్తుండగా, ధర్మాత్ముడైన రఘునందనుడు ఆ ధనుస్సును ఆటలాగానే
  (సహజంగా) పైకి ఎత్తి తీగను ఆరోపించెను.
'17': >-
  తీగను (మౌర్వీని) ఆరోపించిన తరువాత, ఆ ధనుస్సును పూర్తిగా పూరింపసాగెను
  (బిగింపసాగెను). అప్పుడు మహాయశస్సుగల నరశ్రేష్ఠుడు రాముడు ఆ ధనుస్సును మధ్యలోనే
  విరిచెను.
'18': >-
  అది విరగుట వల్ల గొప్ప శబ్దము ఏర్పడెను— వజ్రాఘాతమువంటి ఘోరధ్వనితో సమానమైనది;
  పర్వతము చీలినపుడు వచ్చే నాదమువలె భూమి కంపించుట కూడ అతి మహత్తరంగా కలిగెను.
'19': >-
  ఆ శబ్దముచేత మోహితులై అందరు మనుషులు నేలపై కూలిపోయిరి— మునివర్యుడైన
  విశ్వామిత్రుని, రాజైన జనకుని, మరియు ఆ ఇద్దరు రాఘవులైన రామలక్ష్మణులను తప్ప.
'20': >-
  ఆ జనము మళ్లీ తేరుకొనగా, భయము తొలగిన రాజు, వాక్యముల యోగ్యతను తెలిసినవాడై,
  కృతాంజలియై మునిపుంగవుడైన విశ్వామిత్రునితో ఇలా పలికెను.
'21': >-
  “భగవన్! దశరథుని కుమారుడైన నా రాముని వీర్యము నేను ప్రత్యక్షముగా చూచితిని. ఇది
  నాకు అత్యద్భుతము, అచింత్యము, నా బుద్ధికి అందనిదీ, నేను ఊహించనిదీ— అటువంటిది”
  అని జనకుడు చెప్పెను.
'22': >-
  “దశరథాత్మజుడైన రాముని భర్తగా పొందిన నా కుమార్తె సీత— జనకవంశపు కీర్తిని మరింత
  పెంచును” అని జనకుడు పలికెను.
'23': >-
  “కౌశికా! ‘వీర్యశుల్క’మనే నా సత్యప్రతిజ్ఞ అదే. ప్రాణములకంటే ప్రియమైన సీతను— నా
  కుమార్తెను— రామునికే ఇవ్వవలెను” అని స్పష్టముగా ప్రకటించెను.
'24': >-
  “బ్రహ్మన్! మీ అనుమతితో, నా మంత్రులు త్వరగా రథములపై ఆయోధ్యకు వెళ్లుదురు.
  కౌశికా! మీకు శుభమగుగాక” అని జనకుడు పలికెను.
'25': >-
  “వినయముతో కూడిన మాటలతో నా నగరమునకు రాజును తీసికొని రాగలుగునట్లు చేయుదురు; సీతా
  ప్రదానం ‘వీర్యశుల్క’మునకు అనుగుణముగా జరిగినదని, అన్నివిధములుగా వివరించి
  చెప్పుదురు” అని ఆజ్ఞాపించెను.
'26': >-
  “ముని సంరక్షణలో ఉన్న కాకుత్స్థులైన (రామలక్ష్మణులైన) ఈ ఇద్దరి విషయమును కూడా
  రాజునకు నిశ్చయముగా తెలియజేయుదురు. రాజుని ఆనందముతో కూడిన మనస్సుతో, అత్యంత
  శీఘ్రముగా తీసికొని రాగలుగునట్లు చేయుదురు” అని చెప్పెను.
'27': >-
  అప్పుడు కౌశికుడు (విశ్వామిత్రుడు) “అలాగే” అని అనెను. ధర్మాత్ముడైన రాజు జనకుడు
  మంత్రులను పిలిచి, ఆజ్ఞలు విధించి— జరిగిన సంగతినంతటిని తెలియజేయుటకు, అలాగే
  రాజును తీసికొని రావుటకు— వారిని ఆయోధ్యకు పంపెను.
'28': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే బాలకాండే ధనుర్భంగః నామ
  సప్తషష్టితమః సర్గః ॥ १-६७॥


  ఇట్లు ఆర్షమైన శ్రీమద్వాల్మీకీ రామాయణ ఆదికావ్యములో బాలకాండలో “ధనుర్భంగము” అనే
  అరవై ఏడవ సర్గము సమాప్తమయ్యెను.
