'5': >-
  स्यन्दनैः स्यन्दनगता गजैश्च गजपृष्ठगाः ।

  अश्वारोहास्तथाश्वैश्च पादाताश्चाम्बरे स्थिताः ॥७-७-५॥


  कुछ रथों पर आरूढ़ होकर रथों सहित आये थे, कुछ हाथियों पर और कुछ हाथियों की पीठ
  पर, कुछ अश्वारोहियों के रूप में घोड़ों पर, और कुछ पैदल सैनिक भी आकाश में स्थित
  (उछलते-कूदते) होकर युद्ध कर रहे थे।
'6': >-
  राक्षसेन्द्रा गिरिनिभाः शरैः शक्त्यृष्टितोमरैः ।

  निरुछ्वासं हरिं चक्रुः प्राणायामा इव द्विजम् ॥७-७-६॥


  पर्वत के समान विशाल वे राक्षस-राज बाणों, शक्तियों, ऋष्टियों और तोमर आदि से हरि
  को ऐसा निरुच्छ्वास (दम-रुद्ध) करने लगे, मानो प्राणायाम के द्वारा किसी द्विज की
  श्वास रोक दी गयी हो।
'7': >-
  निशाचरैस्ताड्यमानो मीनैरिव महोदधिः ।

  शार्ङ्गमायम्य दुर्धर्षो राक्षसेभ्योऽसृजच्छरान् ॥७-७-७॥


  निशाचरों द्वारा निरन्तर आघात सहते हुए वे ऐसे थे जैसे मछलियों से व्याकुल महान्
  समुद्र; तब दुर्धर्ष (अजेय) हरि ने शार्ङ्ग धनुष को खींचकर राक्षसों पर बाण
  छोड़ने आरम्भ किये।
'8': >-
  शरैः पूर्णायतोत्सृष्टैर्वज्रवक्त्रैर्मनोजवैः ।

  चिच्छेद विष्णुर्निशितैः शतशोऽथ सहस्रशः ॥७-७-८॥


  पूरा खींचकर छोड़े गये, वज्र के समान कठोर अग्रभाग वाले तथा मन के वेग से चलने
  वाले तीक्ष्ण बाणों से विष्णु ने राक्षसों को सैकड़ों और फिर हजारों की संख्या
