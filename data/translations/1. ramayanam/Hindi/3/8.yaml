'0': >-
  अब श्रीमद्वाल्मीकीय रामायण के अरण्यकाण्ड में ‘सुतीक्ष्णाभ्यनुज्ञा’ नामक आठवाँ
  सर्ग (३-८) आरम्भ होता है।
'1': >-
  तत्पश्चात् सुतीक्ष्ण मुनि द्वारा यथोचित सत्कार एवं पूजन से सम्मानित राम,
  सौमित्रि लक्ष्मण सहित वहीं रात्रि का अवसान कर प्रातःकाल जाग उठे।
'2': >-
  फिर समयानुसार राघव श्रीराम सीता के साथ उठे और शीतल, कमल-सुगन्ध से युक्त जल से
  आचमन करके शुद्ध हुए।
'3': >-
  तत्पश्चात् तपस्वियों के आश्रय-स्थल उस वन में वैदेही सीता तथा राम-लक्ष्मण—इन
  तीनों ने प्रातःकाल विधिपूर्वक अग्नि और देवताओं का पूजन किया।
'4': >-
  उदय होते हुए सूर्य को देखकर, पाप-कल्मष से रहित वे (राम-लक्ष्मण-सीता) सुतीक्ष्ण
  मुनि के समीप गए और कोमल वाणी में यह वचन बोले।
'5': >-
  (राम ने कहा—) भगवन्! आपके द्वारा पूजित होकर तथा पूज्य आपके द्वारा समादृत होकर
  हम सुखपूर्वक यहाँ रहे। अब हम आपसे विदा लेते हैं; हमें आगे बढ़ना है—अन्य मुनिगण
  हमें शीघ्रता करने के लिए प्रेरित कर रहे हैं।
'6': >-
  हम दण्डकारण्य में निवास करने वाले पुण्यशील ऋषियों के समस्त आश्रम-परिसर
  (आश्रम-मण्डल) को देखने के लिए अत्यन्त उत्सुक हैं।
'7': >-
  और उन मुनिपुंगवों के साथ—जो धर्म में निरन्तर स्थित, तप और संयम से दमन किए हुए,
  तथा अग्नि-शिखाओं के समान तेजस्वी हैं—हम आपकी अनुमति प्राप्त करना चाहते हैं (कि
  उनके पास जाएँ)।
'8': >-
  जब तक सूर्य अत्यधिक प्रचण्ड होकर चमकने न लगे—अर्थात् असह्य ताप न हो—तब तक ही
  हम चल देना चाहते हैं; कहीं ऐसा न हो कि हम वंश-रहित मनुष्य की भाँति, अकस्मात्
  (अमार्ग से) आई हुई समृद्धि पाकर (उसे सँभाल न सके) कष्ट में पड़ जाएँ।
'9': >-
  ऐसा कहकर राघव श्रीराम ने, सौमित्रि लक्ष्मण सहित और सीता के साथ, मुनि के दोनों
  चरणों में प्रणाम किया और उन्हें वन्दन किया।
'10': >-
  मुनिपुंगव सुतीक्ष्ण ने, उनके चरणों का स्पर्श करते हुए उन दोनों को उठाया,
  स्नेहपूर्वक दृढ़ आलिंगन किया और यह वचन कहा।
'11': >-
  राम! सौमित्रि लक्ष्मण के साथ, तथा छाया के समान निरन्तर अनुगामिनी इस सीता के
  साथ, तुम मंगलकारी एवं निर्विघ्न पथ से जाओ।
'12': >-
  हे वीर! दण्डकारण्यवासी इन तपस्वियों के—जो तप से अपने आत्मा को परिपक्व/भावित कर
  चुके हैं—सुन्दर आश्रम-स्थानों को देखो।
'13': >-
  तुम ऐसे वनों को भी देखोगे जहाँ उत्तम फल और मूल (कन्द) सुलभ हैं, जो पुष्पों से
  सुशोभित हैं; और जहाँ मृगों के झुण्ड प्रशस्त (निरापद) हैं तथा पक्षियों के समूह
  शान्त हैं।
'14': >-
  तुम प्रस्फुटित कमलों के खण्डों से युक्त, निर्मल-प्रसन्न जलवाले सरोवर तथा तालाब
  भी देखोगे, जो कारण्डवों (जलपक्षियों) से छितराए/व्याप्त हैं।
'15': >-
  तुम दृष्टि को रमणीय पर्वतों के झरने भी देखोगे; और मनोहर अरण्य भी, जो मयूरों के
  कलरव से गूँजते हैं।
'16': >-
  हे वत्स सौमित्रि! तुम (निश्चिन्त होकर) जाओ; और (हे राम!) आप भी जाएँ। इन सबको
  देखकर फिर से मेरे आश्रम की ओर लौट आना।
'17': >-
  मुनि के इस प्रकार कहने पर काकुत्स्थ श्रीराम ने ‘तथास्तु’ कहकर, लक्ष्मण सहित,
  मुनि की प्रदक्षिणा की और प्रस्थान की तैयारी करने लगे।
'18': >-
  तत्पश्चात् विशालनेत्रा सीता ने शुभतर दोनों तरकश और दोनों धनुष (राम-लक्ष्मण) उन
  दोनों भ्राताओं को दे दिए; और फिर दो निर्मल खड्ग भी प्रदान किए।
'19': >-
  शुभ तरकशों को बाँधकर और धनुषों को (हाथ में) लेकर, जिनकी प्रत्यंचा से शब्द होता
  था, वे दोनों राम और लक्ष्मण आश्रम से बाहर निकलकर चल पड़े।
'20': >-
  महर्षि द्वारा अनुमति प्राप्त करके, रूप-सम्पन्न वे दोनों राघव—धनुष धारण
  किए—सीता के साथ शीघ्र ही प्रस्थान कर गए।
'21': >-
  इस प्रकार महर्षियों की परम्परा से प्राप्त, श्रीमद्वाल्मीकि-प्रणीत आदिकाव्य
  श्रीरामायण के अरण्यकाण्ड में ‘सुतीक्ष्णाभ्यनुज्ञा’ नामक आठवाँ सर्ग (३-८)
  समाप्त हुआ।
