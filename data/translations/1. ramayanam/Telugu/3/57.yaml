'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే అరణ్యకాండే ‘రామప్రత్యాగమనమ్’ నామ సప్తపంచాశః సర్గః
  ॥౩-౫౭॥
'1': >-
  కామరూపధారి అయిన ఆ రాక్షసుడు మృగరూపం ధరించి తిరుగుచుండగా, రాముడు మారీచుణ్ని
  సంహరించి, తక్షణమే మార్గమున తిరిగి వచ్చెను ॥౩-౫౭-౧॥
'2': >-
  అతడు తొందరపడుచూ, మైథిలీని దర్శించాలనే కోరికతో వెళ్తుండగా, ఆ సమయంలో క్రూరమైన
  ధ్వని గల ఒక గోమాయువు (నక్క) అతని వెనుక నుండే ఘోరంగా అరచెను ॥౩-౫౭-౨॥
'3': >-
  ఆ దారుణమైన, రోమాంచం కలిగించు గోమాయువు స్వరాన్ని విని, దాని ధ్వనిని గ్రహించిన
  రాముడు అనుమానంతో భయాక్రాంతుడై ఆ విషయమై మనస్సులో ఆలోచించెను ॥౩-౫౭-౩॥
'4': >-
  ‘అయ్యో! గోమాయువు ఈ విధంగా అరచుట చూచి, ఇది అశుభ సూచనయేనని నేను భావించుచున్నాను.
  అయినా వైదేహికి రాక్షసుల చేత భక్షణము లేకుండ స్వస్తి కలుగుగాక’ అని అనుకొనెను
  ॥౩-౫౭-౪॥
'5': >-
  ‘నా స్వరాన్ని గుర్తించిన మారీచుడు, మృగరూపంలో “హా లక్ష్మణ!” అని నేను
  అరచినట్లుగా కపటంగా కేక పెట్టినట్లయితే, లక్ష్మణుడు అది వినును గాక!’ అని
  (రాముడు) తలచెను ॥౩-౫౭-౫॥
'6': >-
  ‘ఆ స్వరాన్ని విని, సౌమిత్రి (లక్ష్మణుడు) మైథిలీని వదలి, ఆమె మాటచేతనే
  ప్రేరితుడై, వేగంగా నా సమీపమునకు ఇక్కడికి వచ్చును’ అని రాముడు ఆలోచించెను
  ॥౩-౫౭-౬॥
'7': >-
  ‘రాక్షసులు కలిసి సీతను వధించాలనే సంకల్పం చేసినట్టు నిశ్చయంగా కనిపిస్తున్నది.
  నన్ను ఆశ్రమం నుండి దూరం చేయుటకు బంగారు మృగమై (మారీచుడు) వచ్చెను’ అని (రాముడు)
  భావించెను ॥౩-౫౭-౭॥
'8': >-
  మారీచుడు రాక్షసుడు నన్ను దూరం తీసికొని వెళ్లి, ఆపై బాణహతుడై,
  మృత్యుముఖంలోనుండగా, “హా లక్ష్మణ! నేను హతుడనయ్యాను” అని యే వాక్యమును పలికెనో
  (అదే గుర్తుకొచ్చెను) ॥౩-౫౭-౮॥
'9': >-
  ‘నేను వనంలో ఉండగా ఆ ఇద్దరూ (సీతా-లక్ష్మణులు) నాతో విడిపోయి ఉన్నపుడు వారికి
  స్వస్తి కలుగునా? జనస్థాన కారణముచేత నేను రాక్షసులతో వైరం కట్టుకున్నవాడను’ అని
  (రాముడు) అనుకొనెను ॥౩-౫౭-౯॥
'10': >-
  గోమాయువు ఘోరనిస్వనాన్ని విని, ‘ఈ రోజున అనేక భయంకరమైన నిమిత్తాలు కూడా
  కనిపిస్తున్నవి’ అని రాముడు ఈ విధంగా చింతించుచుండెను ॥౩-౫౭-౧౦॥
'11': >-
  అతడు (రాముడు) తిరిగి మలిచుకొని, తొందరగా, ఆత్మనియంత్రణ కలవాడై, ఆశ్రమమునకు
  వెళ్లెను; అలాగే రాక్షసుడు మృగరూపం ధరించి తనను దారి మళ్లించి తీసికొనిపోవుటను
  కూడా తలచుకొనెను ॥౩-౫౭-౧౧॥
'12': >-
  భయభ్రాంతుడైన రాఘవుడు జనస్థానమునకు చేరెను. దీనమనస్సు కలిగిన అతనిని, దీనంగా ఉన్న
  మృగాలు, పక్షులు సమీపించెను ॥౩-౫౭-౧౨॥
'13': >-
  అవి మహాత్ముడైన రాముని ఎడమ వైపున తిరిగి, ఘోరమైన శబ్దాలను వెలువరించెను. ఆ
  మహాభయంకర నిమిత్తాలను చూచి, రాఘవుడు తక్షణమే అత్యంత వేగంతో తన ఆశ్రమమునకు తిరిగి
  వచ్చెను ॥౩-౫౭-౧౩॥
'14': >-
  అప్పుడు వచ్చుచున్న లక్ష్మణుణ్ని రాముడు చూచెను; అతనిలో తేజస్సు తగ్గిపోయినట్లు
  కనిపించెను. ఆపై, రామునకు అతి సమీపమున లక్ష్మణుడు చేరెను ॥౩-౫౭-౧౪॥
'15': >-
  విషణ్ణుడై ఉన్న (రాముడు), విషణ్ణుడైన (లక్ష్మణునితో), దుఃఖితుడై ఉన్నవాడు
  దుఃఖభాగినితో మాటలాడినట్లు, వచ్చుచున్న లక్ష్మణుణ్ని చూచి అన్నయ్య అతనిని
  గర్హించెను ॥౩-౫౭-౧౫॥
'16': >-
  రాక్షసులు సంచరించు నిర్జనమైన వనంలో సీతను వదలి, లక్ష్మణుని ఎడమ చేతిని
  పట్టుకొని, రఘునందనుడు (రాముడు) ఇలా పలికెను ॥౩-౫౭-౧౬॥
'17': >-
  మాటలు ముగింపులో తీయగా ఉన్నప్పటికీ, అప్పటికి కఠినంగా, ఆర్తితో కూడినవిగా ఈ
  విధంగా అన్నాడు: ‘అయ్యో లక్ష్మణా! నీవు ఆమెను వదిలివచ్చిన పని నీకు
  నిందార్హమైంది’ ॥౩-౫౭-౧౭॥
'18': >-
  ‘సౌమ్యా! సీత దగ్గరకు వచ్చి, ఆమెకు స్వస్తి ఉందా అని చూడవచ్చివుంటివా? వీరా! నాకు
  ఏ మాత్రం సందేహం లేదు—జనకాత్మజ సర్వథా (అపాయంలోనే ఉంది)’ ॥౩-౫౭-౧౮॥
'19': >-
  ‘ఆమె కనబడకుండ పోయిందో, లేక రాక్షసులచేత—వనంలో తిరుగువారైన
  రాక్షసులచేత—భక్షింపబడిందో. ఎందుకంటే నాకు ప్రధానంగా అశుభ సూచనలే పదేపదే
  ప్రత్యక్షమవుతున్నవి’ ॥౩-౫౭-౧౯॥
'20': >-
  ‘లక్ష్మణా! పురుషవ్యాఘ్రా! జనకుని కుమార్తె అయిన సీత జీవించి ఉండగా, ఆమెను మేము
  మళ్లీ సంపూర్ణంగా (సురక్షితంగా) పొందగలమా?’ ॥౩-౫౭-౨౦॥
'21': >-
  ‘మృగసమూహాలు కూడా, గోమాయువు కూడా భయంకరంగా అరుచుచున్నవి; శకున పక్షులు కూడా
  చుట్టూరా దిశలను (అగ్ని వలె) ప్రదీప్తంగా చూపించుచున్నవి. మహాబలా! ఆ రాజపుత్రికి
  స్వస్తి కలుగునా?’ ॥౩-౫౭-౨౧॥
'22': >-
  ‘ఈ రాక్షసుడు మృగంలా కనిపించుచూ, నన్ను మోహపెట్టి దూరంగా వెంట రప్పించెను. మహా
  శ్రమతో నేను ఏదో విధంగా అతన్ని సంహరించాను; కాని ఆ రాక్షసుడు మరణించుచున్న వేళ
  (కపటంగా) అలా ప్రవర్తించాడు’ ॥౩-౫౭-౨౨॥
'23': >-
  ‘నా మనస్సు ఇక్కడ అత్యంత దీనంగా ఉంది, ఆనందం ఏమాత్రం లేదు; నా ఎడమ కన్ను కూడా
  వికారం (కంపనం) చూపుచున్నది. లక్ష్మణా! సందేహమే లేదు—సీత అపహరింపబడింది గానీ,
  చనిపోయింది గానీ, లేక మార్గమున ఎక్కడైనా (అసహాయంగా) ఉండిపోయింది గానీ’ ॥౩-౫౭-౨౩॥
'24': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే అరణ్యకాండే ‘రామప్రత్యాగమనమ్’ నామ
  సప్తపంచాశః సర్గః ॥౩-౫౭॥
