'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము, బాలకాండము నందలి ‘విశ్వామిత్రవృత్తము’ అను
  ఏకపంచాశత్తమ సర్గము (సర్గ 51).
'1': >-
  ధీమంతుడైన విశ్వామిత్ర మహర్షి పలికిన ఆ వాక్యాన్ని వినగానే, మహాతేజస్సు గల
  మహాతపస్వి శతానందుడు హర్షరోమాంచితుడై (ఆనందంతో రోమాంచం కలిగి) అయ్యాడు.
'2': >-
  గౌతమ మహర్షి యొక్క జ్యేష్ఠ పుత్రుడైన శతానందుడు, తన తపస్సు వల్ల ప్రకాశించే
  ప్రభను పొందినవాడు; రాముని దర్శనమే కారణంగా పరమమైన ఆశ్చర్యానికి లోనయ్యాడు.
'3': >-
  అలా సుఖాసీనులై కూర్చున్న ఆ నరపుత్రులు (రామలక్ష్మణులు) ఇద్దరినీ పరిశీలించి
  చూచి, శతానందుడు మునిశ్రేష్ఠుడైన విశ్వామిత్రునితో ఇలా పలికాడు.
'4': >-
  ఓ మునిశార్దూలా! (మునుల్లో శ్రేష్ఠ సింహమా!) సుదీర్ఘ తపస్సును ఆచరించిన నా
  యశస్వినీ తల్లి (అహల్య) ఈ రాజకుమారునికి చూపబడిందా?
'5': >-
  ఓ మహాతేజస్సు గలవాడా! నా యశస్వినీ తల్లి, సమస్త దేహధారులకు పూజార్హుడైన రామునికి
  వన్యవస్తువులతో (అరణ్యఫలమూలాది) పూజాసత్కారాన్ని సమర్పించిందా?
'6': >-
  నా తల్లి మహాతేజస్సుకు సంబంధించిన, దేవునికే (ఇంద్రునికే) దురనుష్ఠేయమైన ఆ పురాతన
  వృత్తాంతం—అది రామునికి చెప్పబడిందా?
'7': >-
  ఓ కౌశికా! నీకు క్షేమమగును. మునిశ్రేష్ఠా! నా గురువు (వసిష్ఠుడు) తో కలసి, రాముని
  దర్శనము మొదలైనద్వారా నా తల్లి (అహల్య) నీతో సంభాషించిందా/కలిసిందా?
'8': >-
  ఓ కుశికాత్మజా! నా గురువు చేత రాముడు పూజింపబడినాడా? ఇక్కడికి వచ్చిన మహాతేజస్సు
  గల రాముడు, ఆ మహాత్ముడు (గురువు) సమర్పించిన పూజను స్వీకరించాడా?
'9': >-
  ఓ కుశికాత్మజా! శాంతమైన మనస్సుతో ఉన్న నా గురువు, ఇక్కడికి వచ్చిన
  రామునిచేత—పూజింపబడి, అభివాదింపబడి (నమస్కారం స్వీకరించి)—సత్కరింపబడాడా?
'10': >-
  అతని (శతానందుని) వాక్యాన్ని విన్న మహాముని విశ్వామిత్రుడు, వాక్యార్థజ్ఞుడై
  వాక్కులో నిపుణుడైన శతానందునికి ప్రత్యుత్తరంగా ఇలా పలికాడు.
'11': >-
  ఓ మునిశ్రేష్ఠా! (ఇందులో) అతిశయంగా ఏమీ జరగలేదు. చేయవలసినది యథావిధిగా నేను
  చేశాను. (నీ తల్లి) అహల్య ఆ మునివరుడైన (గౌతమునితో) సంయోగమై యున్న భార్య; రెణుక
  భృగువంశీయునితో (జమదగ్నితో) సంయోగమై యున్నట్టే.
'12': >-
  ధీమంతుడైన విశ్వామిత్రుని ఆ మాటలను విన్న మహాతేజస్సు గల శతానందుడు, రామునితో ఈ
  మాటలను పలికాడు.
'13': >-
  ఓ నరశ్రేష్ఠా! నీకు స్వాగతము. రాఘవా! దైవానుగ్రహముచేత నీవు ఇక్కడికి చేరితివి.
  అపరాజితుడైన మహర్షి విశ్వామిత్రుని ముందుంచి (ఆయనను మార్గదర్శిగా చేసుకొని)
  వచ్చితివి.
'14': >-
  అచింత్యకర్మలు గలవాడు; తపస్సు వల్ల బ్రహ్మర్షిత్వాన్ని పొందినవాడు;
  అపారప్రభావశాలి మహాతేజస్వి విశ్వామిత్రుడు—ఆయనకు పరమగతి (అత్యున్నత స్థితి) కలదని
  నేను తెలిసికొనుచున్నాను.
'15': >-
  రామా! భూమిమీద నీకంటె ధన్యుడైనవాడు మరొకడు లేడు. ఎందుకంటే, నీ రక్షకుడైన
  కుశికపుత్రుడు (విశ్వామిత్రుడు) మహత్తరమైన తపస్సును తపించాడు.
'16': >-
  ఇప్పుడు మహాత్ముడైన కౌశికుని (విశ్వామిత్రుని) వృత్తాంతాన్ని నేను వివరిస్తాను.
  నా శక్తిమేరకు, యథార్థముగా ఎలా జరిగిందో అలాగే—నేను చెప్పునదాన్ని వినుము.
'17': >-
  దీర్ఘకాలము అరిదముడుగా (శత్రువులను దమనము చేయువాడుగా) ఉన్న ఒక ధర్మాత్ముడైన రాజు
  ఉండేవాడు. అతడు ధర్మజ్ఞుడు, విద్యలో నైపుణ్యము కలవాడు, ప్రజల హితములో ఆసక్తి
  గలవాడు.
'18': >-
  ప్రజాపతి పుత్రుడైన కుశుడు అను మహీపతి ఉండెను. కుశునికి బలవంతుడూ సుధార్మికుడైన
  కుశనాభుడు అను కుమారుడు కలడు.
'19': >-
  కుశనాభునికి ‘గాధి’ అను నామముతో ప్రసిద్ధుడైన కుమారుడు ఉండెను. గాధి పుత్రుడే
  మహాతేజస్సు గల మహాముని విశ్వామిత్రుడు.
'20': >-
  మహాతేజస్సు గల విశ్వామిత్రుడు భూమిని పాలించెను. అనేక వేల సంవత్సరముల పాటు రాజుగా
  రాజ్యపాలన నిర్వహించాడు.
'21': >-
  ఒక సందర్భమున, మహాతేజస్వి అయిన అతడు తన సేనావ్యూహాన్ని (వరూథినీని) సమీకరించి,
  అక్షౌహిణీ సేనలచే పరివృతుడై, భూమండలమంతటా పరిభ్రమించాడు.
'22': >-
  నగరాలను, జనపదాలను (రాష్ట్రాలను), నదులను, మహాపర్వతాలను, ఆశ్రమాలను క్రమంగా
  దర్శించుచూ ఆ రాజు సంచరించి చేరెను.
'23': >-
  అతడు వసిష్ఠ మహర్షి ఆశ్రమస్థానమును చూచెను—నానావిధ పుష్పలతలూ వృక్షాలతో
  శోభించుచున్నదీ, నానావిధ మృగసమూహాలతో నిండియున్నదీ, సిద్ధచారణులచే
  సేవింపబడుచున్నదీ.
'24': >-
  ఆ ఆశ్రమము దేవదానవగంధర్వులు, కిన్నరులు మొదలైన వారిచే విశేషంగా అలంకృతమై; ప్రశాంత
  స్వభావముగల హరిణసమూహాలతో నిండియుండి; ద్విజసంఘాలచే (వేదపారగులు,
  బ్రాహ్మణులు/పక్షులు) నిరంతరం సేవింపబడుచుండెను.
'25': >-
  బ్రహ్మర్షుల సమూహముతో కిటకిటలాడుచుండి, దేవర్షులచే సేవింపబడుచుండెను; తపశ్చరణలో
  సిద్ధిని పొందిన, అగ్నితుల్య తేజస్సు గల మహాత్ములచే ఆ ఆశ్రమము నిండియుండెను.
'26': >-
  బ్రహ్మముల్యులైన మహాత్ములతో ఆ ఆశ్రమము నిరంతరం సన్నిహితమై (సంకులమై) శ్రీమంతముగా
  ఉండెను; జలమాత్రమే ఆహారముగా గలవారు, వాయుమాత్రాహారులు, శీర్ణపర్ణభుక్తులు (ఎండిన
  ఆకులతో జీవించువారు) మొదలైనవారు అక్కడ ఉండిరి.
'27': >-
  ఫలమూలములు మాత్రమే భుజించు దాంతులు, దోషాలను జయించినవారు, ఇంద్రియనిగ్రహం కలవారు
  అయిన ఋషులతో, వాలఖిల్య ఋషులతో; జపహోమాలలో పరాయణులైనవారితో అది నిండియుండెను.
'28': >-
  ఇతర వైఖానస ఋషులతో కూడ సమంతముగా శోభించుచుండెను. వసిష్ఠుని ఆ ఆశ్రమస్థానము అపరమైన
  బ్రహ్మలోకమువలె కన్పించెను. అటువంటి దృశ్యాన్ని మహాబలశాలి, జయశ్రేష్ఠుడైన
  విశ్వామిత్రుడు దర్శించెను.
'29': >-
  ఇట్లు ఆర్ష గ్రంథమైన శ్రీమద్వాల్మీకి రామాయణ ఆదికావ్యము బాలకాండములో
  ‘విశ్వామిత్రవృత్తము’ అను ఏకపంచాశత్తమ సర్గము సమాప్తము.
