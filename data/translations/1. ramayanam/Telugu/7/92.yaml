  వాటి గుట్టలు (రాశులు) అక్కడ స్పష్టంగా దర్శనమిచ్చెను ॥७-९२-१६॥
'17': >-
  ‘ఇలాంటి వైభవాన్ని ఇంతకు ముందెప్పుడూ చూడలేదు—ఇంద్రుని ధనములో గాని, కుబేరుని
