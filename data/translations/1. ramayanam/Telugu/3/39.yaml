'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణం అరణ్యకాండలో “సాహాయ్యకాన్ అభ్యుపగమః” అనే
  ఏకోనచత్వారింశః సర్గః (3-39).
'1': >-
  ఆ యుద్ధంలో అతనిచేత నేను ఏ విధమో తప్పించుకొని విడుదలైనాను. ఇప్పుడిప్పటికీ ఆ
  తరువాత ఏమి జరిగిందో—ఆ వృత్తాంతాన్ని వినుము.
'2': >-
  రెండు రాక్షసుల చేత (నన్ను ప్రేరేపించబడినవాడనై) అలా చేయబడిన నేను, అలసిపోక,
  మృగరూపాలు ధరించిన ఆ ఇద్దరితో కలిసి దండకవనంలో ప్రవేశించాను.
'3': >-
  దీప్తమయమైన నాలుక కలవాడును, మహా దంతాలు గలవాడును, తీక్ష్ణమైన కొమ్ములు కలవాడును,
  మహాబలవంతుడును, మాంసభక్షకుడైన మహామృగమై దండకారణ్యంలో తిరుగాడితిని.
'4': >-
  ఓ రావణా! అగ్నిహోత్రాలు జరుగుచున్న చోట్ల, తీర్థస్థలాలలో, చైత్యవృక్షాల
  దగ్గర—అత్యంత ఘోరంగా సంచరించుచూ అక్కడి తపస్సుల్ని హింసించుచుండేవాడిని.
'5': >-
  దండకారణ్యంలో ధర్మాచరణలో నిత్యులు అయిన తపస్వులను సంహరించి, వారి రక్తాన్ని
  త్రాగుచూ, వారి మాంసాన్ని భక్షించుచూ ఉండేవాడిని.
'6': >-
  ఋషుల మాంసం తినే క్రూరుడనై, వనంలో సంచరించే సమస్త జీవులను భయపెట్టుచూ—ఆ కాలంలో
  రక్తమత్తుడనై దండకవనమంతా తిరిగేవాడిని.
'7': >-
  అలా దండకారణ్యంలో ధర్మాన్ని దూషిస్తూ సంచరించుచున్న నేను, ధర్మాన్ని ఆశ్రయించిన
  తాపసుడైన రాముణ్ణి ఆ సమయంలో ఎదుర్కొన్నాను.
'8': >-
  అదే విధంగా మహాభాగ్యవతియైన వైదేహిని, మహారథుడైన లక్ష్మణుని—నియమితాహారుడై, సమస్త
  భూతహితంలో నిమగ్నుడై ఉన్న ఆ తాపసుడైన రామునితో కలిసి ఉన్నవారిని చూచితిని.
'9': >-
  వనంలో ఉన్న ఆ మహాబలుడైన రాముణ్ణి నేను అవమానించి, ‘ఇతడు తాపసుడు’ అని తెలిసికొని,
  పూర్వవైరం జ్ఞాపకం తెచ్చుకొని—
'10': >-
  తీక్ష్ణకొమ్ములు గల మృగరూపంతో, అత్యంత క్రోధంతో, అప్రజ్ఞుడనై, అతనిపై చేయబోయే
  దెబ్బను తలచుచూ, అతన్ని చంపుదుమనుకుని దూకితిని.
'11': >-
  అప్పుడు అతడు తన మహాచాపాన్ని బాగా లాగి, శత్రువులను సంహరించు పదునైన మూడు బాణాలను
  విడిచెను; అవి సుపర్ణుడి వేగానికి, గాలి వేగానికి సమానంగా దూసుకువచ్చెను.
'12': >-
  వజ్రసమాన కఠినమైనవీ, మహాఘోరమైనవీ, రక్తం త్రాగినట్లుగా భయంకరమైనవీ అయిన ఆ మూడు
  బాణాలు, సంధులలో వంగిన భాగాలు కలవిగా, కలిసి ఒకేసారి నాపై పడి వచ్చెను.
'13': >-
  రాముని పరాక్రమం తెలిసిన వాడనై, మోసగాడనై, పూర్వం నుండే భయాన్ని చూచి
  వణికినవాడనై—అప్పుడే పైకి ఎగిరి తప్పించుకొని ఎలాగో బతికి విడిపోతిని; ఆ ఇద్దరు
  రాక్షసులు మాత్రం హతులయ్యారు.
'14': >-
  రాముని బాణం చేత గాయపడి, ఏ విధమో ప్రాణాలు దక్కించుకొని, ఇక్కడికి వచ్చి
  ప్రవ్రజితుడనై, యోగ్యంగా (ఇంద్రియనిగ్రహంతో) తాపసుడనై, మనస్సు సమాధానంతో
  నివసిస్తున్నాను.
'15': >-
  వృక్షానికొక వృక్షంలోనూ—చీరమూ కృష్ణాజినమూ ధరించి, ధనుస్సు పట్టుకొని నిలిచిన
  రాముణ్ణే చూస్తున్నాను; పాశం చేతిలో పట్టుకున్న యముడివలె కనిపిస్తున్నాడు.
'16': >-
  ఓ రావణా! భయంతో నాకు వెయ్యివేల రాములే కనిపిస్తున్నట్లవుతుంది; ఈ అరణ్యం అంతా
  రామమయంగా అనిపిస్తోంది.
'17': >-
  ఓ రాక్షసేశ్వరా! రాక్షసులు లేని చోట్ల కూడా రాముణ్ణే చూస్తున్నాను; స్వప్నంలో
  రాముణ్ణి చూచినప్పుడల్లా చిత్తభ్రాంతుడనై స్పృహ కోల్పోయినవాడివలె
  కలవరపడుతున్నాను.
'18': >-
  ఓ రావణా! రాముని భయంతో ఉన్న నాకు ‘ర’కారంతో మొదలయ్యే పేర్లు (రామ అనే పదాన్ని
  తలపెట్టే శబ్దాలు) కూడా, రత్నాలూ, రథాలూ కూడా—భయాన్ని కలిగిస్తున్నాయి.
'19': >-
  నేను అతని ప్రభావాన్ని తెలిసినవాడను; అతనితో యుద్ధం చేయడం నీకు తగదు. రఘునందనుడు
  బలినైనా, నముచినైనా (అతి బలవంతులైన వారినైనా) సంహరించగలవాడు.
'20': >-
  అందుచేత రామునితో యుద్ధం చేయి—లేదా ఓ రావణా! క్షమను ఆచరించు (వెనుదిరుగు). నన్ను
  చూడాలనుకుంటే మాత్రం, నీకు రామకథ చెప్పవలసిన అవసరం లేదు (అతనితో వైరం
  పెంచుకోవద్దు).
'21': >-
  లోకంలో అనేక మంది సజ్జనులు ధర్మాన్ని ఆచరిస్తూ జీవించినవారే; కానీ ఇతరుల అపరాధం
  వల్ల, తమ సంపత్తి-పరివారాలతో కూడ వినాశమైపోయిన వారున్నారు.
'22': >-
  ఓ నిశాచరా! ఇతరుల అపరాధం వల్ల నేను మరలా నశించకూడదు. నీకు ఏది యుక్తమో అది చేయి;
  నేను నిన్ను ఎట్టి పరిస్థితుల్లోనూ అనుసరించను.
'23': >-
  రాముడు మహాతేజస్సుగలవాడు, మహాసత్త్వసంపన్నుడు, మహాబలవంతుడు; అవసరమైతే
  రాక్షసలోకానికే అంతకరుడగుటకు సమర్థుడే.
'24': >-
  శూర్పణఖ కారణంగా జనస్థానానికి వచ్చిన ఖరుడు, అతివృత్తుడై (అహంకారంతో) ముందే
  రామునిచేత—అక్లిష్టకర్ముడైన అతనిచేత—సంహరింపబడినాడు. ఇప్పుడు రాముని పట్ల నీకు
  చేసిన అతిక్రమం ఏమిటో యథార్థంగా ఇక్కడ చెప్పుము.
'25': >-
  బంధువుల హితాన్ని కోరే నేను యథార్థంగా చెప్పుచున్న ఈ మాటను నీవు
  స్వీకరించకపోతే—ఈరోజే యుద్ధంలో రాముని అజిహ్మగములైన (వంకరలేని సూటి గమనం కల)
  బాణాల చేత హతుడవై, బంధువులతో సహా ప్రాణాన్ని విడిచివేయవలసి వస్తుంది.
'26': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, అరణ్యకాండలో “సాహాయ్యకాన్
  అభ్యుపగమః” అను ఏకోనచత్వారింశః సర్గము (3-39) సమాప్తము.
