'2': >-
  ఆ నైఋతాధిపతి క్రోధమూ శోకమూ అనే రెండింటి వలన మూర్ఛితుడై, ఖరుని కుమారుడైన
  విశాలాక్షుడు మకరాక్షుని యుద్ధానికి ప్రేరేపించెను ॥6-78-2॥
'3': >-
