'8': >-
  ఆసనమునుండి తక్షణమే లేచి, బలవంతుడై, రథముకూడా ఎక్కక, కేవలము పాదములతోనే త్వరగా
  బయలుదేరాడు. భరతుడు వెళ్తుండగా చూచి ద్వారస్థుడు అంజలి పెట్టి త్వరపడి— ॥७-४४-८॥
'9': >-
