'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం యుద్ధకాండంలో “కుంభకర్ణప్రబోధః” నామ షష్టితమః సర్గః
  (৬-৬০) ప్రారంభము.
'1': >-
  రామబాణభయంతో అత్యంతంగా ఆర్ద్రితుడై, దర్పము భగ్నమై, లంకాపురిలోనికి ప్రవేశించిన ఆ
  రాజు (రావణుడు) ఆ సమయంలో ఇంద్రియములన్నీ వ్యథచెంది కలవరపడెను.
'2': >-
  సింహముచేత మాతంగము (ఏనుగు) ఎలా అణచబడునో, గరుడునిచేత పన్నగము (సర్పము) ఎలా
  అధీనమగునో, అట్లే మహాత్ముడైన రాఘవునిచేత ఆ రాజు పూర్తిగా అభిభూతుడైపడెను.
'3': >-
  బ్రహ్మదండములవలె భయంకరప్రతీకముగలవి, మెరుపు మెరుస్తున్నట్లుగా వర్చస్సుతో
  కదలుచున్నవి అయిన రాఘవుని బాణములను స్మరించుచు రాక్షసేశ్వరుడు తీవ్రంగా
  వణికిపోయెను.
'4': >-
  అప్పుడు రావణుడు దివ్యమైన కాంచనమయ పరమాసనమును ఆశ్రయించి, చుట్టూరా నిలిచిన
  రాక్షసులను పరిశీలించుచు ఈ వాక్యము పలికెను.
'5': >-
  “నేను చేసిన పరమతపస్సు అంతటా నిజముగా వ్యర్థమైపోయినది; ఎందుకంటే మహేంద్రునితో
  సమానమని నేను భావించిన నేను, ఒక మానవునిచేత జయింపబడితిని.”
'6': >-
  “ఇదే బ్రహ్మదేవుని భయంకరమైన వాక్యము నాకు ప్రత్యక్షమై నిలిచెను— ‘మానవుల నుండే
  నీకు భయమని తెలుసుకొనుము’ అని; అది యథాతథముగా నెరవేరుచున్నది.”
'7': >-
  “దేవులు, దానవులు, గంధర్వులు, యక్షులు, రాక్షసులు, పన్నగులు—ఇవ్వరినుంచీ నన్ను
  ఎవ్వరూ వధింపలేరని నేను కోరుకొన్నాను; కాని మానవుల విషయంలో మాత్రం అవధ్యత్వమును
  నేను యాచించలేదు.”
'8': >-
  “ఇప్పుడు దశరథుని కుమారుడైన ఆ రామునే, నేను పూర్వం ఇక్ష్వాకుకులజాతుడైన
  అనరణ్యునితో సంబంధించి భావించిన ఆ మానవుడని అనిపించుచున్నది.”
'9': >-
  “నా వంశంలో ఒక దుష్ట రాక్షసాధముడు పుట్టనున్నాడు; వాడు నిన్ను—నీ కుమారులతో,
  మంత్రులతో, సైన్యంతో, అశ్వసారథితో కూడ—యుద్ధంలో నిర్భయంగా సంహరించును.”
'10': >-
  “ఒకప్పుడు వేదవతీని నీవు దురాచారంగా ధర్షించినందుకు, ఆమె చేత శపింపబడిన నేనూ—ఆ
  శాపఫలముగా—యుద్ధంలో నిన్ను, నీచకులాధముడా దుర్మతీ, నాశనం చేయబడినట్టే
  చూడవలసివచ్చింది.”
'11': >-
  “ఆ వేదవతీ ఇదే మహాభాగ్యవతియైన సీతగా—జనకనందినిగా—జన్మించింది; (ఆమెనే) ఉమా,
  నందీశ్వరుడు; (ఆమెనే) రంభ, వరుణకన్యక కూడా (అని ప్రసిద్ధము).”
'12': >-
  “నేను ముందుగా చెప్పినట్లే అది నాకు ఇప్పుడు సంభవించింది; ఋషుల వాక్యము ఎప్పటికీ
  అసత్యము కాదని స్పష్టమైంది. కనుక మీరందరూ ఇక్కడ కూడి, ఇదే విషయమై తగిన ప్రయత్నము
  చేయవలసినది.”
'13': >-
  “రాక్షసులు అందరూ గోపురముల మూర్తులపై, ప్రాకారములపై నిలిచి రక్షణాచర్య చేయాలి.
  అప్రమేయగాంభీర్యముగలవాడై దేవదానవుల దర్పమును హరించిన వాడు (రాముడు)…”
'14': >-
  “బ్రహ్మశాపముచేత బాధింపబడిన కుంభకర్ణుని వెంటనే మేల్కొలపండి. యుద్ధంలో మనము
  జయించబడ్డామని, ప్రహస్తుడును సంహరింపబడినాడని (అతనికి) తెలియజేయండి.”
'15': >-
  భయంకరమైన రాక్షససేనస్థితిని గ్రహించిన మహాబలుడు (రావణుడు) ఆజ్ఞాపించెను—
  “ద్వారముల వద్ద జాగ్రత్తగా కాపలా వేయాలి; ప్రాకారములపైకి ఎక్కి రక్షణ బలపరచాలి.”
'16': >-
  “నిద్రవశములో పూర్తిగా చిక్కిపోయిన కుంభకర్ణుని మేల్కొలపండి. కామవశముచేత
  మోహితచిత్తుడై, నిశ్చింతగా సుఖంగా నిద్రించుచున్నాడు.”
'17': >-
  ఆ రాక్షసుడు తొమ్మిది, ఏడు, పది, ఎనిమిది—ఇలా అనేక నెలలు నిద్రిస్తాడు.
  మంత్రపూర్వకంగా ఈవిధంగా నిద్రపోయినవాడు; ఇప్పుడు తొమ్మిదవ రోజున (నిద్రావధి
  పూర్తగు సమయము సమీపించింది).
'18': >-
  “అత్యంత మహాబలుడైన కుంభకర్ణుని వెంటనే త్వరగా మేల్కొలపండి. యుద్ధంలో అతడు
  మహాబాహువై సమస్త రాక్షసులకు ప్రధాన ఆధారస్తంభమువంటివాడు. వానరులను, రాజకుమారులైన
  రామలక్ష్మణులను కూడా అతడు త్వరగానే సంహరించును.”
'19': >-
  “ఇతడే యుద్ధంలో ధ్వజసమానమైన కేతువు; సమస్త రాక్షసులకు ముఖ్యుడు. అయితే
  కుంభకర్ణుడు ఎల్లప్పుడూ మూఢుడిలా గ్రామ్యసుఖాలలో రమిస్తూ నిద్రించుచుంటాడు.”
'20': >-
  “ఈ అత్యంత దారుణమైన సమరంలో రామునిచేత నేను అణచబడుతున్నప్పటికీ, కుంభకర్ణుడు
  మేల్కొనినట్లయితే నాకు శోకమే ఉండదు.”
'21': >-
  “శక్రునితో సమానబలముగల వాడైనా, ఇంత ఘోర విపత్తులో సహాయపడని వాడితో నాకు ఏమి
  ప్రయోజనం?”
'22': >-
  రాక్షసేంద్రుని ఆ వాక్యము విని, రాక్షసులు అందరూ అత్యంత కలవరపడుతూ కుంభకర్ణుని
  నివాసస్థానమునకు వెళ్లిరి.
'23': >-
  రావణుని ఆజ్ఞతో మాంసశోణితభోజనులైన వారు, పరిమళము, మాల్యము, మహాభక్ష్యములను
  తీసుకొని, ఆత్రుతగా పరుగెత్తిరి.
'24': >-
  సర్వదిక్కులా ఒక యోజన విస్తరించి ఉన్న మహాద్వారమును దాటి, కుంభకర్ణుని రమ్యమైన
  గుహలో ప్రవేశించిరి; అది పుష్పపరిమళ ప్రవాహములతో నిండియున్నది.
'25': >-
  కుంభకర్ణుని నిశ్వాసవాయువుచేత బలవంతులైన వారికీ ఊపిరాడక, వారు కష్టపడుతూ
  నిలబడలేక, ఎంతో యత్నముచేసి గుహలోనికి ప్రవేశించిరి.
'26': >-
  రత్నకాంచన కుట్టిమాలతో అలంకరింపబడిన ఆ రమ్యగుహలో ప్రవేశించిన నైఋతవ్యాఘ్రులు,
  భయంకరపరాక్రముడై శయనించుచున్న కుంభకర్ణుని దర్శించిరి.
'27': >-
  వికారముగా నిద్రించుచూ, చెల్లాచెదురుగా పడి ఉన్న మహాపర్వతంలా కనిపించుచున్న,
  మహానిద్రలో మునిగిన కుంభకర్ణుని వారు అందరూ కలిసి మేల్కొలప ప్రయత్నించిరి.
'28': >-
  రోమాలు నిక్కబొడుచుకొన్న శరీరంతో, పన్నగంలా శ్వసించుచూ, తన నిశ్వాసాలతో చుట్టూరా
  గాలిని తిప్పివేస్తూ, భయంకరపరాక్రముడై శయనిస్తున్న వాడిని చూచిరి.
'29': >-
  భయంకర నాసారంధ్రములు, పాతాళమంత విశాలమైన ముఖము గలవాడు; శయనంపై అన్ని అవయవాలనూ
  పెట్టి పడుకున్నాడు; కొవ్వు-రక్తపు వాసనతో నిండి ఉన్న వాడు.
'30': >-
  కాంచనాంగదాలతో తన శరీరాన్ని అలంకరించుకొని, సూర్యకాంతివలె ప్రకాశించే కిరీటధారి
  అయిన, శత్రువులను అణిచే కుంభకర్ణుని ఆ నైఋతవ్యాఘ్రులు చూచిరి.
'31': >-
  అప్పుడు వారు కుంభకర్ణుని ముందర, మేరు పర్వతమువలె కనిపించే, భూతప్రేతాదులకూ
  పరమతృప్తిని కలిగించే మహారాశిని సమకూర్చిరి.
'32': >-
  మృగములు, మహిషములు, వరాహములు మొదలైన అనేక ప్రాణుల గుంపులను సమీకరించి, అద్భుతమైన
  అన్నరాశిని కూడా ఆ నైఋతశార్దూలులు సిద్ధము చేసిరి.
'33': >-
  అనంతరం త్రిదశశత్రువులైన వారు, కుంభకర్ణుని ముందు రక్తకుంభములను, వివిధ రకాల
  మాంసములను అమర్చిరి.
'34': >-
  పరంతపుడైన అతనిని అత్యుత్తమ పరార్ఘ్య చందనంతో లేపనముచేసి, దివ్యమైన మాల్యములతోనూ
  సుగంధములతోనూ సాంత్వన కలిగించిరి.
'35': >-
  ధూపపరిమళాలను చుట్టూరా వ్యాపింపజేసి, పరంతపుడైన అతనిని స్తుతించిరి; యాతుధానులు
  మేఘాలవలె గర్జిస్తూ అక్కడక్కడా నినదించిరి.
'36': >-
  చంద్రప్రభలా వెలిగే శంఖములను ఊదిరి; అదేవిధంగా క్రోధంతో, ఒకేసారి గొప్ప కలకలం
  పుట్టేలా ఘోరనాదం చేయిరి.
'37': >-
  ఆ నిశాచరులు గట్టిగా గర్జించిరి, చప్పట్లు కొట్టిరి, కేకలు వేయిరి; కుంభకర్ణుని
  మేల్కొలపుటకై విపులమైన స్వరంతో నాదముచేసిరి.
'38': >-
  శంఖభేరీ పణవప్రణాదాలతో, చప్పట్లూ కేకలూ సింహనాదాలతో కూడిన ఆ మహాఘోరధ్వనిని
  విని—దిశలు పరుగెత్తినట్లై, త్రిదివమును తాకినట్లై—పక్షులు అకస్మాత్తుగా నేలపై
  పడిపోవడం మొదలుపెట్టాయి.
'39': >-
  అంతటి నాదాలతోనూ మహాత్ముడైన కుంభకర్ణుడు నిద్రలోనే ఉండి మేల్కొనకపోయినప్పుడు, ఆ
  రక్షోగణములందరూ భుశుండీలు, ముసలాలు, గదలు మొదలైన ఆయుధాలను చేతబట్టిరి.
'40': >-
  శైలశృంగములచేత, ముసలాలతో, గదలతో, వక్షస్థలంపై ముద్గరముష్టులతో—సుఖంగా
  నిద్రించుచున్న కుంభకర్ణుని భూమిపై పడివుండగానే—ఆ ఉగ్ర రాక్షసులు కొట్టిరి.
'41': >-
  ఆ రాక్షసుడైన కుంభకర్ణుని నిశ్వాసవాయువు బలంతో, రాక్షసులు అతని ముందర
  నిలువలేకపోయిరి.
'42': >-
  తరువాత భయంకరపరాక్రములు గల రాక్షసులు, మృదంగాలు, పణవాలు, భేరీలు, శంఖాలు,
  కుంభగణాలు మొదలైన వాద్యాలను బలంగా మోగించిరి.
'43': >-
  పది వేల రాక్షసులు ఒకేసారి చుట్టుముట్టి, నీలాంజనరాశివలె కనిపించే అతనిని
  మేల్కొలప ప్రయత్నించిరి.
'44': >-
  వారు కొట్టుచూ, గర్జించుచూ ఉన్నా అతడు అప్పుడు కూడా మేల్కొనలేదు; వారు అతనిని
  మేల్కొలపలేక పోయిరి.
'45': >-
  అప్పుడు వారు మరింత భీకరమైన, గట్టిగాను దారుణముగాను యత్నమును ప్రారంభించి,
  దండకశాంకుశాలతో గుర్రములను, ఒంటెలను, గాడిదలను, ఏనుగులను కొట్టి ప్రేరేపించిరి.
'46': >-
  భేరీ, శంఖ, మృదంగాదులను ప్రాణాలెత్తి బలంగా మోగిస్తూ, పెద్ద పెద్ద కట్టెల
  ముద్దలతో అతని అవయవములను బాదిరి.
'47': >-
  సర్వబలముతో ఎత్తిన ముద్గరాలు, ముసలాలతో కొట్టుచుండగా, ఆ మహానాదంతో లంక మొత్తం
  నిండిపోయింది; పర్వతాలు, వనములు సహా సమస్తం కంపించినా, అతడు మాత్రం మేల్కొనలేదు.
'48': >-
  అప్పుడు మెరుగు చేసిన కాంచనకోణములు గల, చుట్టూరా అమర్చబడిన వెయ్యి భేరీలు ఒకేసారి
  మోగింపబడినవి.
'49': >-
  ఇంత చేసినా అతడు అతినిద్రతో మేల్కొనకపోయినప్పుడు, శాపవశుడై ఉన్నాడని గ్రహించి,
  నిశాచరులు కోపించిరి.
'50': >-
  అప్పుడు కోపావేశంతో నిండిన భయంకర పరాక్రములు గల వారందరూ, ఆ రాక్షసుని
  మేల్కొలపుటకు మరో విధమైన ప్రయత్నమును చేసిరి.
'51': >-
  కొంతమంది భేరీలను గట్టిగా మోగించిరి; మరికొందరు మహాశబ్దం చేసిరి; కొంతమంది
  జుట్టును లాగిరి; మరికొందరు చెవులను కొరికిరి.
'52': >-
  ఇంకొందరు వందల నీటి కుంభములను అతని చెవుల్లో పోశిరి; అయినా మహానిద్రవశుడైన
  కుంభకర్ణుడు కదలనేకపోయెను.
'53': >-
  ఇంకా కొంతమంది బలవంతులు, కూటముద్గరాలను చేత పట్టుకొని, అతని తలపై, వక్షస్థలంపై,
  శరీరమంతటా కూటముద్గరాలను కురిపించిరి.
'54': >-
  రజ్జుబంధనాలతో కట్టిన శతఘ్నులతో చుట్టూరా కొట్టబడుతున్నా, మహాకాయుడైన ఆ రాక్షసుడు
  మేల్కొనలేదు.
'55': >-
  వెయ్యి ఏనుగులు కూడా అతని శరీరంపై పరుగెత్తింపబడినవి; అప్పుడు కుంభకర్ణుడు
  స్పర్శను గ్రహించి, క్రమంగా పూర్తిగా మేల్కొనుట మొదలుపెట్టెను.
'56': >-
  తనపై పడుతున్న పెద్ద పెద్ద పర్వతశృంగాలవంటి దెబ్బలను లెక్కచేయక, నిద్ర
  క్షీణించడంతో ఆకలిభయంతో బాధపడుతూ, ఆవలించుచూ అకస్మాత్తుగా లేచి కూర్చున్నాడు.
'57': >-
  నాగభోగాలవలె గట్టిగాను, పర్వతశృంగాలవలె విస్తారంగాను ఉన్న తన భుజములను విసిరి,
  వజ్రసారమును జయించినట్లు దృఢమైన చేతులతో; వడవాగ్ని ముఖంలా భాసించే తన నోరును
  విప్పి, ఆ నిశాచరుడు వికారంగా ఆవలించెను.
'58': >-
  ఆవలించుచున్న వాడి పాతాళసమానమైన ముఖము, మేరు శృంగాగ్రంపై ఉదయించిన సూర్యునిలా
  కనిపించెను.
'59': >-
  అతిబలవంతుడైన ఆ నిశాచరుడు మేల్కొని ఆవలించుచుండగా, అతని నిశ్వాసం పర్వతం నుండి
  వీచే గాలివలె ఉద్భవించింది.
'60': >-
  లేచి నిలిచిన కుంభకర్ణుని రూపము, యుగాంతంలో కాలుడు సమస్త భూతాలను దగ్ధం
  చేయదలచినట్లుగా భయంకరంగా కనిపించెను.
'61': >-
  అగ్నివలె దగ్ధమై మెరుపులవలె ప్రకాశించే ఆ వాడి మహానేత్రములు, మహాగ్రహములు రెండూ
  జ్వలిస్తున్నట్లు దర్శనమిచ్చెను.
'62': >-
  అనంతరం వారు ఎన్నో విధాలైన భక్ష్యాలను అతనికి చూపించిరి; మహాబలుడైన అతడు
  వరాహాలను, మహిషాలను కూడా తినివేసెను.
'63': >-
  ఆకలితో మాంసాన్ని ఎత్తి తీసుకొని తినెను; దాహంతో రక్తాన్ని త్రాగెను; అప్పుడే
  శక్రరిపువైన అతడు కొవ్వు కుంభములను, మద్యకుంభములను కూడా పానము చేసెను.
'64': >-
  అతడు తృప్తి చెందెనని తెలిసి, నిశాచరులు పైకి లేచి, తలలతో నమస్కరించి, అన్ని
  వైపులా అతనిని చుట్టుముట్టి నిలిచిరి.
'65': >-
  నిద్రవల్ల కళ్లలో మసక తొలగక, చూపు కలుషితమై ఉండగా, చుట్టూరా దృష్టిని తిప్పుతూ,
  అక్కడున్న నిశాచరులను చూచెను.
'66': >-
  నైఋతర్షభుడైన అతడు వారందరిని సాంత్వనపరచెను; మేల్కొన్నందుకు ఆశ్చర్యపడుతూ,
  రాక్షసులతో ఈ మాట చెప్పెను.
'67': >-
  “ఏ కారణంతో మీరు నన్ను ఇంత ఆదరంతో మేల్కొలిపారు? రాజుకు క్షేమమేగా? ఇక్కడ ఏదైనా
  భయం ఏర్పడిందా?”
'68': >-
  “లేదా తప్పక ఇతరులచేత గొప్ప భయం వచ్చి ఉండాలి; అందుకే మీరు త్వరగా నన్ను
  మేల్కొలిపారు.”
'69': >-
  “ఈ రోజే రాక్షసరాజుని భయమును నేను పెకిలించి వేస్తాను; మహేంద్రుని చీల్చివేస్తాను
  గానీ, అనలమును (అగ్నిని) కూడా శీతలపరుస్తాను గానీ.”
'70': >-
  “చిన్న కారణం కోసం నా వంటి వాడిని నిద్ర నుండి ఎవరూ లేపరు. కనుక నా మేల్కొలుపుకు
  కారణమైన విషయం యొక్క సారతత్త్వాన్ని నాకు వివరించండి.”
'71': >-
  ఇలా ఉగ్రంగా మాట్లాడుతున్న శత్రుహంతకుడైన కుంభకర్ణునికి, రాజసచివుడైన యూపాక్షుడు
  కృతాంజలితో ఇలా పలికెను.
'72': >-
  “మాకు దేవకృతమైన ఏ భయమూ ఎప్పుడూ లేదు. కాని మానవుల వల్ల, రాజా, ఘోరమైన భయం
  మమ్మల్ని తీవ్రంగా పీడిస్తోంది.”
'73': >-
  “దైత్యదానవులనుండీ కూడా మాకు ఎక్కడా భయం లేదు. కానీ, రాజా, మానవునివల్ల వచ్చిన
  భయం మా మీద ఇలా వచ్చి పడింది.”
'74': >-
  “పర్వతాకారులైన వానరులచేత ఈ లంక చుట్టుముట్టబడింది. సీతాపహరణం వల్ల దుఃఖంతో ఉన్న
  రాముని నుండే మాకు ఘోరమైన భయం.”
'75': >-
  “మునుపు ఒక్క వానరుడు మాత్రమే ఈ మహాపురిని కాల్చివేశాడు. అక్షకుమారుడు తన
  అనుచరులతో, ఏనుగులతో కూడ చనిపోయాడు.”
'76': >-
  “పౌలస్త్యుడైన దేవకంటకుడు, రక్షోధిపతి (రావణుడు) కూడా—యుద్ధంలో ‘పో’ అని
  రామునిచేత సూర్యప్రభతో వదలివేయబడ్డాడు (ప్రాణహానినుండి తప్పించబడ్డాడు).”
'77': >-
  “దేవులచేత కాదు, దైత్యులచేత కాదు, దానవులచేత కాదు—ఎవరూ చేయలేని పని; ఇక్కడ
  రామునిచేత అతడు ప్రాణసంశయంనుండి విముక్తుడయ్యాడు.”
'78': >-
  యూపాక్షుని మాట విని, యుద్ధంలో అన్న (రావణుడు) పరాభవాన్ని తెలిసికొని, కళ్లను
  విప్పి కుంభకర్ణుడు యూపాక్షునితో ఇలా అన్నాడు.
'79': >-
  “ఈ రోజే, యూపాక్షా, వానరసేనను లక్ష్మణునితో సహా, రాఘవుని కూడా రణంలో జయించి,
  తరువాత రావణుని నేను దర్శిస్తాను.”
'80': >-
  “వానరుల మాంసశోణితాలతో రాక్షసులను తృప్తిపరచెదను; రామలక్ష్మణుల రక్తాన్ని కూడా
  నేనే స్వయంగా త్రాగెదను.”
'81': >-
  అతని గర్వభరితమైన, కోపంతో దోషాలు మరింత పెరిగిన మాటలు విని, నైఋతయోధుల్లో
  ముఖ్యుడైన మహోదరుడు కృతాంజలితో ఈ వాక్యము పలికెను.
'82': >-
  “రావణుని మాట విని, గుణదోషములను విచారించి, మహాబాహో—(అనంతరం) తర్వాత అయినా
  శత్రువులను యుద్ధంలో నీవు జయిస్తావు.”
'83': >-
  మహోదరుని మాట విని, రాక్షసులచేత చుట్టుముట్టబడి, మహాతేజస్సు మహాబలుడు అయిన
  కుంభకర్ణుడు ప్రయాణమారంభం చేసెను.
'84': >-
  భీమాక్షుడూ భీమరూపపరాక్రముడూ అయిన కుంభకర్ణుని నిద్రనుండి లేపి, రాక్షసులు త్వరగా
  దశగ్రీవుని నివాసమునకు వెళ్లిరి.
'85': >-
  పరమాసనంపై ఆసీనుడై ఉన్న దశగ్రీవుని సమీపించి, నిశాచరులంతా చేతులు జోడించి ఇలా
  చెప్పిరి.
'86': >-
  “రాక్షసేశ్వరా! నీ సోదరుడైన కుంభకర్ణుడు మేల్కొన్నాడు. అతడు అక్కడ నుండే
  బయలుదేరి, ఇక్కడికి వచ్చిన తరువాత నీవు అతనిని దర్శించగలవు.”
'87': >-
  అప్పుడు రావణుడు ఆనందంతో, తన సమీపానికి వచ్చిన ఆ రాక్షసులను చూసి ఇలా పలికెను—
  “అతనిని ఇక్కడ చూడదలచుకున్నాను; నియమానుసారంగా అతనికి పూజ కూడా చేయబడాలి.”
'88': >-
  “అలానే” అని చెప్పి, ఆ రాక్షసులు తిరిగి వచ్చి, రావణుని ప్రేరణతో కుంభకర్ణునితో ఈ
  మాట చెప్పిరి.
'89': >-
  “సర్వరాక్షసపుంగవుడైన రాజు నిన్ను దర్శించాలనుకుంటున్నాడు. వెళ్ళుటకు నిశ్చయము
  చేయుము; సోదరుని (రావణుని) ఆనందింపజేయుము.”
'90': >-
  అజేయుడైన కుంభకర్ణుడు, సోదరుని రాజాజ్ఞను శిరసావహించి, “అలానే” అని చెప్పి,
  మహావీర్యుడై శయనస్థానం నుండి లేచి నిలిచాడు.
'91': >-
  ముఖం కడిగి, హర్షంతో, స్నానముచేసి, పరమానందంతో నిండిపోయి, దాహంతో బలవర్ధకమైన
  పానీయాన్ని త్వరగా తెప్పించమన్నాడు.
'92': >-
  తరువాత రావణుని ఆజ్ఞతో అక్కడ ఉన్న రాక్షసులు తొందరగా మద్యమును, అనేక రకాల
  భక్ష్యములను తక్షణమే తెచ్చి సమర్పించిరి.
'93': >-
  రెండు వేల (ఘటసహస్ర ద్వయం) కుండల మద్యము త్రాగి, ప్రయాణానికి సిద్ధమయ్యాడు;
  స్వల్పంగా ఉన్మత్తత్వం వచ్చినా, తేజస్సు-బలం సముపార్జితుడై ఉన్నాడు.
'94': >-
  కుంభకర్ణుడు కాలాంతక యమునిలా కోపముతో భాసించెను. రక్షోబలంతో కూడ తన సోదరుని
  భవనమునకు వెళ్తూ, తన పాదన్యాసాలతో భూమిని కంపింపజేసెను.
'95': >-
  వెయ్యి కిరణాల సూర్యుడు తన కాంతులతో భూమిని ప్రకాశింపజేసినట్లుగా, తన శరీరప్రభతో
  రాజమార్గాన్ని వెలిగించుచూ—అంజలిమాల (నమస్కార మాలిక) వలె చుట్టుముట్టిన
  పరివారంతో—స్వయంభూదేవుని గృహానికి వెళ్తున్న శతక్రతువులా అతడు అక్కడికి సాగెను.
'96': >-
  రాజమార్గమున నిలిచిన ఆ శత్రుహంతకుడిని, గిరిశృంగములవంటి అప్రమేయ కాయం కలవాడిని
  అకస్మాత్తుగా బయటనుండి చూసిన వనౌకసులు (వానరులు), తమ యూథపాలకులతో సహా భయపడి
  వణికిపోయిరి.
'97': >-
  కొంతమంది భయంతో రాముని శరణ్యముగా భావించి శరణు పొందడానికి పరుగెత్తిరి; మరికొందరు
  వ్యథతో నేలపాలై పడిపోయిరి; మరికొందరు భయార్తులై భూమిపై పడుకొని ఉండిపోయిరి.
'98': >-
  పర్వతశృంగంలా ఉన్న, కిరీటధారి అయిన, తన తేజస్సుతో సూర్యుణ్ణి తాకినట్లుగా
  కనిపించే, అత్యద్భుతంగా విస్తరించిన అతనిని చూసి—వనౌకసులు భయంతో ఆతురులై ఎటు
  వీలైతే అటు పరుగులు తీశిరి.
'99': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “కుంభకర్ణప్రబోధః” నామ
  షష్టితమః సర్గః (৬-৬০) సమాప్తః.
