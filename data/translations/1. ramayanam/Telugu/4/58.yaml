'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం కిష్కింధాకాండంలో ‘సీతాప్రవృత్త్యుపలంభః’ అను
  అష్టపఞ్చాశత్తమ సర్గము ॥4-58॥
'1': >-
  ఈ విధంగా వదలుకున్న, ప్రాణాలు వదిలినంత దుఃఖంతో ఉన్న వానరులు కరుణారసముతో పలికిన
  మాటలను విని, మహానాదుడు గృధ్రుడు (సంపాతి) కన్నీళ్లు పొంగగా వానరులకు
  ప్రత్యుత్తరం చెప్పెను ॥4-58-1॥
'2': >-
  ఓ వానరులారా! ‘జటాయు’ అనే పేరు గలవాడు నా తమ్ముడు. మీరు ‘బలవంతుడైన రావణుడు
  యుద్ధంలో అతనిని చంపాడు’ అని చెప్పిన వాడే ఇతడు ॥4-58-2॥
'3': >-
  వృద్ధత్వం వల్ల, రెక్కలు లేని స్థితి వల్ల (పక్షత్వం నశించినందువల్ల), అది
  విన్నప్పటికీ నేను సహించుకుంటున్నాను. ఈనాడు నా తమ్ముడిపై చేసిన శత్రుత్వానికి
  ప్రతీకారం తీర్చుకునే శక్తి నాకు లేదు ॥4-58-3॥
'4': >-
  పూర్వం వృత్రాసురుని వధ జరిగిన తరువాత, విజయాన్ని కోరుకొనుచు నేను, అతడు ఇద్దరమూ
  రశ్మిమాలినుడు, జ్వలించుచున్న ఆదిత్యుని (సూర్యుని) సమీపమునకు వెళ్లితిమి
  ॥4-58-4॥
'5': >-
  ఆకాశ మార్గమున వేగముగా పోయి మేమిద్దరమూ స్వర్గానికి చేరుకొనుటకు అత్యంత
  వేగించితిమి. అయితే సూర్యుని మధ్యభాగమునకు చేరగానే జటాయువు శ్రమచేత అలసిపడిపోయెను
  ॥4-58-5॥
'6': >-
  సూర్యకిరణములచేత బాధపడుచున్న నా తమ్ముడిని చూచి, అపార స్నేహముతో నేను అతనిని నా
  రెక్కలతో కప్పివేసి రక్షించితిని; ఆ స్నేహబాధతోనే నేను అత్యంత వ్యాకులుడనయ్యాను
  ॥4-58-6॥
'7': >-
  ఓ వానరశ్రేష్ఠులారా! నా రెక్కల పింఛాలు కాలిపోయి నేను విన్ధ్య పర్వతములో
  పడిపోయాను. ఇక్కడ నివసిస్తూ ఉండుటవల్ల, నా తమ్ముడు (జటాయు) యొక్క సంగతిని (ఏం
  జరిగిందో) నేను గ్రహించలేదు ॥4-58-7॥
'8': >-
  జటాయువు సోదరుడైన సంపాతి ఈ విధంగా పలికినపుడు, మహాప్రజ్ఞుడైన యువరాజు అంగదుడు
  అతనికి ప్రత్యుత్తరం చెప్పెను ॥4-58-8॥
'9': >-
  ‘జటాయువుకు నీవు అన్నవైతే, నేను చెప్పిన మాటలు నీవు విన్నావు. నీవు ఆ రాక్షసుని
  (రావణుని) నివాసస్థలమును తెలిసి ఉంటే, దయచేసి మాకు తెలియజేయుము’ ॥4-58-9॥
'10': >-
  అల్పదృష్టి గలవాడు, రాక్షసాధముడు అయిన ఆ రావణుడు—అతడు దగ్గరలో ఉన్నా, దూరంలో
  ఉన్నా—నీవు తెలిసి ఉంటే మాకు చెప్పుము ॥4-58-10॥
'11': >-
  అప్పుడు జటాయువుకు అన్నయైన మహాతేజస్సుగల సంపాతి, వానరులను ఆనందింపజేయునట్లుగా, తన
  స్థితికి తగిన మాటలను పలికెను ॥4-58-11॥
'12': >-
  ఓ ప్లవంగములారా! నా రెక్కలు దగ్ధమై శక్తి నశించిన గృధ్రుణ్ణి నేను; అయితే
  వాక్కుతో మాత్రమేనైనా శ్రీరామునికి ఉత్తమ సహాయం చేయగలుగుదును ॥4-58-12॥
'13': >-
  నేను వారుణలోకములను, విష్ణువు త్రివిక్రమ అవతారమున (మూడు అడుగుల విశ్వవ్యాపన)
  మహిమను, దేవాసుర సంగ్రామములను, అలాగే అమృతం కోసం జరిగిన సముద్రమథనాన్ని కూడా
  తెలుసినవాడను ॥4-58-13॥
'14': >-
  రాముని ఈ కార్యంలో, నేను మొదట చేయవలసిన పని ఇదే. కాని వృద్ధాప్యం నా తేజస్సును
  హరించి వేసింది; నా ప్రాణబలమూ సడలిపోయింది ॥4-58-14॥
'15': >-
  యౌవనవతి, రూపసంపన్న, సర్వాభరణములతో అలంకరింపబడిన స్త్రీను—దురాత్ముడైన రావణుడు
  అపహరిస్తుండగా—నేను చూచితిని ॥4-58-15॥
'16': >-
  ఆ సుందరి ‘రామా! రామా!’ అని, ‘లక్ష్మణా!’ అని ఆర్తనాదం చేస్తూ, తన ఆభరణాలను
  పడవేస్తూ, తన అవయవాలను కొట్టుకుంటూ (తన శరీరాన్ని విదుల్చుకుంటూ) పోయింది
  ॥4-58-16॥
'17': >-
  పర్వత శిఖరముపై సూర్యకాంతి వలె, ఆమె ఉత్తమ కౌశేయవస్త్రము—ఆ నల్లని
  రాక్షసునిపై—మబ్బులో మెరుపువలె ప్రకాశించుచుండెను ॥4-58-17॥
'18': >-
  రాముని నామాన్ని పదేపదే ఉచ్చరించుట వల్లనే ఆమె సీత అని నేను భావిస్తున్నాను. నేను
  చెప్పబోయే మాట వినండి—ఆ రాక్షసుని నివాసాన్ని తెలియజేస్తాను ॥4-58-18॥
'19': >-
  విశ్రవసుని కుమారుడు, వైశ్రవణుడు (కుబేరుడు)కు సహోదరుడైన ‘రావణుడు’ అను రాక్షసుడు
  లంకానగరమును అధిష్ఠించి నివసిస్తున్నాడు ॥4-58-19॥
'20': >-
  ఇక్కడి నుంచి సముద్రంలో నిండిన (విస్తరించిన) శతయోజనాల దూరమున్న దీవిలో,
  విశ్వకర్మ నిర్మించిన రమ్యమైన లంకాపురి ఉంది ॥4-58-20॥
'21': >-
  జాంబూనదసువర్ణముతో చేసిన చిత్రవిచిత్ర ద్వారములు, కాంచన వేదికలు, బంగారు వర్ణముతో
  వెలిగే మహత్తర ప్రాసాదములతో అది అందంగా నిర్మింపబడినది ॥4-58-21॥
'22': >-
  అది సూర్యవర్ణముతో మెరుస్తున్న గొప్ప ప్రాకారముతో కూడి ఉన్నది. ఆ లంకలో,
  దుఃఖితురాలై కౌశేయవస్త్రము ధరించిన వైదేహి నివసిస్తోంది ॥4-58-22॥
'23': >-
  రావణుని అంతఃపురంలో నిర్బంధించబడి, రాక్షసీగణముచేత కట్టుదిట్టంగా కాపాడబడుతూ,
  రాజు జనకుని తనయ అయిన మైథిలి (సీత)ను మీరు అక్కడ దర్శించగలరు ॥4-58-23॥
'24': >-
  సముద్రముచేత అన్ని వైపులా రక్షింపబడిన (చుట్టుముట్టబడిన) లంకను చేరుకోవాలంటే,
  సముద్రాంతమువరకు నిండిన శతయోజనాల దూరాన్ని మీరు దాటవలెను ॥4-58-24॥
'25': >-
  దక్షిణ తీరమును చేరిన తరువాత మీరు రావణుని దర్శించగలరు. ఓ ప్లవంగములారా! అక్కడే
  మీరు వేగంగా, త్వరితంగా పరాక్రమముతో దూకుడుగా ప్రయత్నించండి ॥4-58-25॥
'26': >-
  జ్ఞానబలముతో నేను ఇలా చూస్తున్నాను—మీరు (అక్కడ సీతను చూసి) తిరిగి రాగలరు. ఇది
  కులింగ పక్షులకూ, ఇతర ధాన్యజీవి పక్షులకూ (ధాన్యముపై జీవించే పక్షులకు) మొదటి
  మార్గము ॥4-58-26॥
'27': >-
  ఫలములు తిని జీవించే, బలమైన ఆహారమును భుజించే పక్షులకు ఇది రెండవ మార్గము. భాస
  పక్షులు మూడవ మార్గమున వెళ్తాయి; క్రౌంచ పక్షులు కురర పక్షులతో కూడ నాలుగవ
  మార్గము వెళ్తాయి ॥4-58-27॥
'28': >-
  శ్యేన పక్షులు నాలుగవ మార్గమును వెళ్తాయి; గృధ్రులు ఐదవ మార్గమును వెళ్తాయి.
  (ఇవి) బలవీర్యములతో కూడి, రూపయౌవనములు గలవారి మార్గాలు ॥4-58-28॥
'29': >-
  హంసలకు ఆరవ మార్గము; వైనతేయుని (గరుడుని) గతి సర్వోత్తమము. ఓ వానరశ్రేష్ఠులారా!
  మాకు జన్మ వైనతేయుని వంశమునుండే కలిగింది (గరుడకుల సంబంధమైంది) ॥4-58-29॥
'30': >-
  మాంసాహారులైన రాక్షసులు చేసిన నీచమైన కర్మ (జటాయు వధ) జరిగింది. నా సోదరుని
  కారణంగా ఏర్పడిన ఆ వైరం (ప్రతీకారం) నేను కూడా ప్రతికారం చేయవలసినదే ॥4-58-30॥
'31': >-
  నేను ఇక్కడే ఉన్నప్పటికీ రావణుని, అలాగే జానకిని చూచగలుగుతున్నాను. మాకు సుపర్ణ
  సంబంధమైన దివ్య దృష్టి-బలము కూడా ఉంది ॥4-58-31॥
'32': >-
  కావున, ఆహారబలముచేతనూ జన్మసిద్ధమైన స్వభావశక్తిచేతనూ, ఓ వానరులారా! మేము
  శతయోజనాలకు మించిన దూరాన్ని కూడా నిత్యమూ చూడగలుగుతున్నాము ॥4-58-32॥
'33': >-
  దూరంగా నుండే చూడగలగడం మా సహజ వృత్తి (స్వభావ ధర్మం)గా ఏర్పాటుచేయబడినది. అయితే
  చెట్టు మూలములో ఉండి యుద్ధం చేయు పాదయోధుల వృత్తి (గతి) వేరే విధంగా
  ఏర్పాటుచేయబడింది ॥4-58-33॥
'34': >-
  లవణాంభసము (సముద్రజలము)ను లంఘించుటకు ఏదైనా ఉపాయం కనబడవలెను. వైదేహిని చేరి,
  కార్యసిద్ధి సంపన్నులై మీరు తిరిగి రావాలి ॥4-58-34॥
'35': >-
  మీతో కూడ నేను వరుణాలయమైన సముద్రమునకు వెళ్లాలని కోరుచున్నాను. స్వర్గానికి
  వెళ్లిన మహాత్ముడైన నా సోదరునికి (జటాయువుకు) తర్పణార్థం జలాన్ని సమర్పించుదును
  ॥4-58-35॥
'36': >-
  అప్పుడు మహౌజస్కులైన వానరులు, రెక్కలు దగ్ధమైన సంపాతిని తీసుకొని నదీనదీశ్వరుడు
  అయిన సముద్ర తీరంలోని ఆ స్థలమునకు తీసుకువెళ్లిరి ॥4-58-36॥
'37': >-
  తరువాత పక్షిరాజైన సంపాతిని మళ్లీ ఆ స్థలానికి చేర్చిన పిమ్మట, సీతా వార్తను (ఆమె
  స్థితివిషయక సమాచారం) తెలిసికొని వానరులు హర్షించిరి ॥4-58-37॥
'38': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీయ ఆదికావ్యములో, కిష్కింధాకాండంలో
  ‘సీతాప్రవృత్త్యుపలంభః’ అను అష్టపఞ్చాశత్తమ సర్గము ॥4-58॥
