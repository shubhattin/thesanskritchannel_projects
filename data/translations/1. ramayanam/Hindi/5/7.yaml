'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के सुन्दरकाण्ड में ‘पुष्पक-दर्शन’ नामक सातवाँ सर्ग
  (५-७) समाप्त होता है।
'1': >-
  वह बलवान् (हनुमान) भवनों के उस समूह को देखने लगा, जो जड़े हुए वैदूर्य-मणियों
  और सुवर्ण-जालों से आच्छादित था। वह दृश्य ऐसा था मानो वर्षा ऋतु में विशाल
  मेघ-समूह, जिनमें विद्युत् लिपटी हो और जिनके बीच-बीच में पक्षियों के झुंड भी
  हों।
'2': >-
  उसने निवास-भवनों की अनेक प्रकार की शालाएँ देखीं—कहीं प्रधान शंख, आयुध और
  धनुषों की शालाएँ थीं; फिर मनोहर और विशाल चन्द्र-शालाएँ भी थीं, जो उन
  भवन-शिखरों पर सुशोभित थीं।
'3': >-
  कपि ने ऐसे-ऐसे गृह देखे जो अनेक प्रकार के रत्नों से विभूषित थे, जिन्हें देवों
  और असुरों ने भी भली-भाँति पूजित माना था, जो सब प्रकार के दोषों से रहित थे, और
  जो (रावण के) अपने बल-पराक्रम से अर्जित वैभव से सम्पन्न थे।
'4': >-
  वे लंकाधिपति के भवन पृथ्वी-तल पर समस्त उत्तम गुणों से युक्त दिखाई दिए—मानो
  बड़े प्रयत्न से सावधानीपूर्वक बनाए गए हों, और जैसे मय दानव ने स्वयं साक्षात्
  उन्हें निर्मित किया हो।
'5': >-
  तदनन्तर उसने एक गृह-श्रेष्ठ देखा, जो ऊँचा उठा हुआ था और मेघ के समान प्रतीत
  होता था; अत्यन्त मनोहर था, स्वर्णमय होने से अति रमणीय रूप वाला था;
  राक्षसाधिपति के आत्मबल के अनुरूप था और अपने सौन्दर्य में अप्रतिम—जिसकी उपमा
  कहीं नहीं मिलती थी।
'6': >-
  वह मानो पृथ्वी-तल पर बिखरा हुआ स्वर्ग हो—श्री से दीप्त, बहुमूल्य रत्नों से
  परिपूर्ण; नाना प्रकार के वृक्षों के पुष्पों से आच्छादित; और ऐसे लगता था जैसे
  पर्वत-शिखर रज से ढका हो।
'7': >-
  वह विमान नारी-समूहों के श्रेष्ठ जनों से मानो प्रकाशित हो रहा था, बादलों में
  बिजली की भाँति चमक रहा था; हंसों के श्रेष्ठ झुंडों द्वारा वहन किए जाने जैसा
  प्रतीत होता था; वह शोभा से युक्त था और आकाश में किसी पुण्यकर्म के फलस्वरूप
  प्रकट हुए उत्कृष्ट विमान के समान था।
'8': >-
  जैसे पर्वत-शिखर नाना धातुओं के रंगों से चित्रित होता है, और जैसे आकाश ग्रहों
  तथा चन्द्रमा से चित्रित दिखता है—वैसे ही हनुमान ने उपायपूर्वक रचा हुआ, सुन्दर
  मेघ-सदृश चित्रों वाला, और बहुरत्नों से अलंकृत वह विमान देखा।
'9': >-
  उसमें पृथ्वी को पर्वत-पंक्तियों से भरपूर रचा गया था; शैलों को वृक्षों के वितान
  से परिपूर्ण बनाया गया था; वृक्षों को पुष्प-वितानों से लदा दिखाया गया था; और
  पुष्पों को भी केसर तथा पंखुड़ियों से भरपूर दर्शाया गया था।
'10': >-
  उसमें उज्ज्वल श्वेत-से भवन बनाए गए थे; सुन्दर पुष्पों से भरे पुष्कर (सरोवर) भी
  रचे गए थे; फिर केसरयुक्त पद्म भी बनाए गए थे; चित्र-विचित्र वन और सरोवर भी
  सुसज्जित किए गए थे।
'11': >-
  ‘पुष्पक’ नाम से विख्यात वह महाविमान वहाँ विराजमान था। वह रत्नों की प्रभा से
  चारों ओर चमकता हुआ, श्रेष्ठ भवनों से भी ऊँचा दिखाई देता था—महाकपि ने वहीं उस
  परम उत्तम विमान को देखा।
'12': >-
  उसमें वैदूर्य-मणि से बने पक्षी थे; रूप्य (रजत) और प्रवाल से बने अन्य पक्षी भी
  थे; नाना प्रकार के रत्नों से चित्रित सर्प भी थे; और अपनी-अपनी जाति के अनुरूप,
  शुभ अंगों वाले घोड़े भी बनाए गए थे।
'13': >-
  प्रवाल और जाम्बूनद (उत्तम स्वर्ण) से बने पुष्पों जैसे पंखों वाले, जल के ऊपर
  कुटिल/झुके हुए पंख फैलाए जैसे प्रतीत होने वाले—वे सुन्दर मुख वाले, सुन्दर
  पंखों वाले कृत्रिम पक्षी ऐसे शोभायमान थे मानो साक्षात् कामदेव के ही पंख हों।
'14': >-
  वहाँ हाथियों को भी नियुक्त (जुते हुए) दिखाया गया था—सुन्दर सूँड वाले; कमल-केसर
  युक्त; और जिनके ‘हाथ’ मानो उत्पल-पत्रों के समान हों। वहीं देवी लक्ष्मी भी
  सुहस्त (सुप्रतिष्ठित हाथों वाली) रूप में बनाई गई थी—पद्मिनी के समान, पद्म-हस्त
  (कमल-धारिणी/कमल-जैसे हाथों वाली) रूप में।
'15': >-
  इस प्रकार उस रमणीय गृह के समीप पहुँचकर, वह विस्मय से भर उठा—वह मानो सुन्दर
  कन्दराओं वाला पर्वत हो। और फिर वह परम सुगन्धि और सुन्दर प्रतीत होने लगा—मानो
  हिम के क्षय (हिमात्यय) के समय प्रकट होने वाली मनोहर कन्दराओं वाला पर्वत हो।
'16': >-
  तदनन्तर वह कपि, दशमुख (रावण) की भुजाओं द्वारा रक्षित तथा पूजित मानी जाने वाली
  उस पुरी में विचरता हुआ, वहाँ जनकसुता सीता को—जो अत्यन्त पूजिता होते हुए भी
  बहुत दुःखित थी और पति (श्रीराम) के गुण-समूह के वेग से मानो जीत ली गई (पूर्णतः
  उनके गुणों में बँधी) थी—देख न सका।
'17': >-
  तब बहुविध विचारों से सम्पन्न, आत्मसंयमी, तथा उत्तम मार्ग पर चलने वाले उस
  महात्मा की—जो नेत्रों से खोजता हुआ नगर में इधर-उधर विचर रहा था—जनकसुता को न
  देख पाने से उसका मन अत्यन्त दुःखित हो उठा।
'18': >-
  इस प्रकार आर्ष (ऋषिप्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, सुन्दरकाण्ड में
  ‘पुष्पक-दर्शन’ नामक सातवाँ सर्ग (५-७) समाप्त हुआ।
