'0': ॐ इति—परमात्मने (परमेश्वराय) नमो नमः।
'1': अधुना श्रीमद्भगवद्गीताया आरम्भः।
'2': अथ प्रथमाध्यायः—अर्जुनस्य विषादजनितो योगः (शोकसमुत्थितः अनुशासनमार्गः)।
'3': धृतराष्ट्रः प्रोवाच।
'4': >-
  धर्मभूमौ कुरुक्षेत्रे धर्मक्षेत्रे च, युयुत्सवः समागताः सन्तः, मम पुत्राः
  पाण्डुपुत्राश्च—हे सञ्जय—किम् अकुर्वत?
'5': सञ्जयः प्रोवाच।
'6': >-
  तदा दुर्योधनराजः पाण्डवानामनीकं व्यूढं सम्यग्व्यूहविन्यस्तं दृष्ट्वा,
  आचार्यमुपसङ्गम्य इदं वचनम् अवदत्।
'7': >-
  हे आचार्य, पाण्डुपुत्राणामेतां महतीं चमूं पश्य; द्रुपदपुत्रेण, तव धीमतः
  शिष्येण, व्यूढां (सम्यग्विन्यस्तां) इयम्।
'8': >-
  अत्र युधि भीमार्जुनसदृशा शूराः महेष्वासाश्च महारणवीराः सन्ति—युयुधानः
  (सात्यकिः), विराटश्च, तथा महारथो द्रुपदः।
'9': >-
  धृष्टकेतुः, चेकितानः, वीर्यवान् काशिराजश्च; तथा पुरुजित्, कुन्तिभोजः,
  शैब्यश्च—नरपुङ्गवाः।
'10': >-
  विक्रान्तो युधामन्युः, वीर्यवान् उत्तमौजाश्च; सौभद्रः (अभिमन्युः),
  द्रौपदेयाश्च—सर्वेऽपि खलु महारथाः।
'11': >-
  अस्माकं पक्षे ये विशिष्टाः प्रमुखाश्च, तान् शृणु—हे द्विजोत्तम; मम सैन्यस्य
  नायकान् ते संज्ञार्थं (परिचयार्थं) कथयामि।
'12': >-
  भवान् एव, भीष्मः, कर्णः, समितिञ्जयः कृपश्च; अश्वत्थामा, विकर्णश्च, तथा
  सौमदत्तिपुत्रोऽपि (भूरिश्रवाः)।
'13': >-
  अपरेऽपि बहवः शूराः सन्ति, ये मदर्थं त्यक्तजीविताः इव;
  नानाविधशस्त्रास्त्रप्रहरणाः, सर्वे युद्धविशारदाः।
'14': >-
  भीष्मरक्षितं अस्माकं बलं तु अपर्याप्तम् इव; भीमरक्षितं एतेषां बलं तु
  पर्याप्तम् इव (समर्थम्)।
'15': >-
  अतः सर्वेषु अयनेषु (व्यूहविभागेषु) यथाभागं स्वस्थानस्थाः सन्तः, यूयं सर्वे
  सर्वतः भीष्ममेव विशेषेण रक्षत।
'16': >-
  ततः कुरुवृद्धः प्रतापवान् पितामहः, तस्य (दुर्योधनस्य) हर्षं जनयन्, सिंहनादवत्
  उच्चैः निनदन्, शङ्खं दध्मौ।
'17': >-
  ततोऽनन्तरं शङ्खाः भेर्यश्च, पणवानकगोमुखादयश्च, सहसैव एककालेऽभ्यहन्यन्त; तेन
  शब्देन तुमुलो महान् नादः अभवत्।
'18': >-
  अथ श्वेतहययुक्ते महति स्यन्दने स्थितौ, माधवः पाण्डुपुत्रश्च (अर्जुनः) दिव्यौ
  शङ्खौ प्रदध्मतुः।
'19': >-
  हृषीकेशः पाञ्चजन्यं दध्मौ; धनञ्जयः देवदत्तं दध्मौ; महाकर्मा वृकोदरः भीमः
  पौण्ड्रं नाम महाशङ्खं दध्मौ।
'20': >-
  कुन्तीपुत्रो राजा युधिष्ठिरः अनन्तविजयं दध्मौ; नकुलः सहदेवश्च क्रमशः सुघोषं
  मणिपुष्पकं च दध्मतुः।
'21': >-
  परमेष्वासः काशिराजः, महारथः शिखण्डी; धृष्टद्युम्नः विराटश्च; अपराजितः
  सात्यकिश्च—एतेऽपि शङ्खान् दध्मुः।
'22': >-
  हे पृथिवीपते, द्रुपदः द्रौपदेयाश्च सर्वशः, महाबाहुः सौभद्रश्च—प्रत्येकं पृथक्
  पृथक् शङ्खान् दध्मुः।
'23': >-
  सः तुमुलः घोषः धार्तराष्ट्राणां हृदयानि व्यदारयत्; नभः पृथिवीं च समं
  व्यनुनादयन् महतीं कम्पनमिव अजनयत्।
'24': >-
  अथ कपिध्वजः पाण्डुपुत्रः, धार्तराष्ट्रान् व्यवस्थितान् दृष्ट्वा, शस्त्रसम्पाते
  प्रवृत्ते (आरब्धे) धनुः उद्यम्य।
'25': >-
  हे महीपते, तदा सः हृषीकेशं प्रति इदं वचनम् अवदत्—अर्जुनः उवाच: हे अच्युत,
  उभयोरपि सेनयोर्मध्ये मम रथं स्थापय।
'26': >-
  यावत् अहं एतान् निरीक्षेयम्—ये अत्र योद्धुकामाः अवस्थिताः; अस्मिन् महति
  रणसमुद्यमे कैः सह मया योद्धव्यम् इति जानियाम्।
'27': >-
  ये अत्र युद्धाय समागताः योध्यमानाः द्रष्टुम् इच्छामि—धार्तराष्ट्रस्य
  दुर्बुद्धेः (दुष्प्रज्ञस्य) युद्धे प्रियं कर्तुम् इच्छन्तः।
'28': सञ्जयः प्रोवाच।
'29': >-
  हे भारत, गुडाकेशेन एवम् उक्तः हृषीकेशः, रथोत्तमं सेनयोरुभयोर्मध्ये
  स्थापयित्वा।
'30': >-
  भीष्मद्रोणप्रमुखतः, सर्वेषां च महीक्षितां पुरतः, उवाच—हे पार्थ, एतान् समवेतान्
  कुरून् पश्य।
'31': >-
  तत्र पार्थः उभयोरपि सेनयोः स्थितान् अपश्यत्—पितॄन्, पितामहान्, आचार्यान्,
  मातुलान्, भ्रातॄन्, पुत्रान्, पौत्रान्, सखींश्च।
'32': >-
  तथा श्वशुरान् सुहृदश्च, उभयोरपि सेनयोः; तान् सर्वान् बन्धून् एवम् अवस्थितान्
  समीक्ष्य सः कौन्तेयः।
'33': >-
  परया कृपया आविष्टः, विषीदन् इदं वचनम् अवदत्—अर्जुनः उवाच: हे कृष्ण, स्वजनं
  युयुत्सुं समुपस्थितं दृष्ट्वा।
'34': >-
  मम गात्राणि सीदन्ति, मुखं च परिशुष्यति; मम शरीरे वेपथुः जायते, रोमहर्षश्च
  उत्पद्यते।
'35': >-
  गाण्डीवधनुः मम हस्तात् स्रंसते; त्वक् च परिदह्यते; अहं न च अवस्थितुं शक्नोमि,
  मम मनः भ्रमतीव।
'36': >-
  हे केशव, अहं विपरीतानि निमित्तानि पश्यामि; आहवे स्वजनं हत्वा किञ्चित् श्रेयः
  नानुपश्यामि।
'37': >-
  हे कृष्ण, अहं न विजयम् काङ्क्षे, न राज्यं, न सुखानि; हे गोविन्द, राज्येन किम्
  अस्माकम्? भोगैः किम्? जीवितेन वा किम् प्रयोजनम्?
'38': >-
  येषामर्थं वयं राज्यं भोगान् सुखानि च काङ्क्षामः, ते एव इमे युद्धे
  स्थिताः—प्राणान् धनानि च त्यक्त्वा इव।
'39': >-
  आचार्याः पितरः पुत्राः, पितामहाश्च; मातुलाः श्वशुराः, पौत्राः, श्यालाः,
  सम्बन्धिनश्चापरे।
'40': >-
  हे मधुसूदन, एतान् अहं हन्तुम् न इच्छामि—तेषां घ्नतामपि; त्रैलोक्यस्य
  राज्यहेतोरपि न, किं पुनः केवलस्य भूर्लोकस्य (महीस्य) कृते।
'41': >-
  हे जनार्दन, धार्तराष्ट्रान् निहत्य अस्माकं का प्रीतिः स्यात्? एतान् आततायिनः
  हत्वा, पापमेव अस्मान् आश्रयेत् (आलिप्येत)।
'42': >-
  अतः धार्तराष्ट्रान् स्वबान्धवान् वयं हन्तुं नार्हामः; हे माधव, स्वजनं हत्वा
  कथं वयं सुखिनः स्याम?
'43': >-
  यद्यपि एते लोभोपहतचेतसः सन्तः, कुलक्षयकृतं दोषं न पश्यन्ति, मित्रद्रोहे च
  पातकं न मन्यन्ते।
'44': >-
  हे जनार्दन, कुलक्षयकृतं दोषं प्रपश्यद्भिः अस्माभिः, अस्मात् पापात् निवर्तितुं
  कथं न ज्ञेयम् (कथं न अवगन्तव्यम्)?
'45': >-
  कुलस्य क्षये सनातनाः कुलधर्माः प्रणश्यन्ति; धर्मे नष्टे तु कृत्स्नं कुलम्
  अधर्मः अभिभवति।
'46': >-
  हे कृष्ण, अधर्मस्याभिभवात् कुलस्त्रियः प्रदुष्यन्ति; हे वार्ष्णेय, स्त्रीषु
  दुष्टासु वर्णसङ्करः जायते।
'47': >-
  एषः सङ्करः कुलघ्नानां कुलस्य च नरकाय एव भवति; एषां पितरः पतन्ति,
  पिण्डोदकक्रियालोपात् (पिण्डोदकदानविधेः लुप्तत्वात्)।
'48': >-
  एतैर्दोषैः—कुलघ्नानां वर्णसङ्करकारकैः—जातिधर्माः तथा कुलधर्माश्च शाश्वताः
  उत्साद्यन्ते (विनश्यन्ति)।
'49': >-
  हे जनार्दन, उत्सन्नकुलधर्माणां मनुष्याणां नरके नियतं वासः भवतीति वयम्
  अनुशुश्रुम (श्रुतवन्तः)।
'50': >-
  अहो, वयं महत् पापं कर्तुं व्यवसिताः—यत् राज्यसुखलोभेन स्वजनं हन्तुम् उद्यताः
  स्मः।
'51': >-
  यदि धार्तराष्ट्राः शस्त्रपाणयः, रणे माम् अप्रतीकारम् अशस्त्रं च सन्तं हन्युः,
  तत् मम अधिकं क्षेमतरं (श्रेयोऽधिकम्) भवेत्।
'52': सञ्जयः प्रोवाच।
'53': >-
  एवं उक्त्वा अर्जुनः सङ्ख्ये रथोपस्थे उपाविशत्; सशरं चापं विसृज्य,
  शोकसंविग्नमानसः अभवत्।
'54': >-
  ॐ—तत् सत् इति; श्रीमद्भगवद्गीतायां उपनिषत्सु, ब्रह्मविद्यायां, योगशास्त्रे,
  श्रीकृष्णार्जुनसंवादे—“अर्जुनविषादयोगः” नाम प्रथमाध्यायः समाप्तः।
