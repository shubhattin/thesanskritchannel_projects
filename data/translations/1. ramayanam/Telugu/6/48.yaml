'2': >-
  ‘ఈమె పుత్రవతీయై, విధవకాదగును’ అని నా గురించి యే లాక్షణికులు చెప్పిరో, వారు
  అందరూ నేడు రాముడు నిహతుడైనందున ‘జ్ఞానులు’ అనుకొనబడిన అబద్ధవాదులై పోయిరి
  ॥6-48-2॥
'3': >-
  యజ్ఞకర్మలలో నిష్ణాతులైనవారు, సత్రయాగములు చేయువారు ‘ఈమె మహిషీ, భార్య’ అని నన్ను
  యే విధంగా ప్రశంసించిరో, వారు అందరూ నేడు రాముడు హతుడైనందున జ్ఞానులని
  చెప్పుకొనువారు అబద్ధమాటలాడినవారై పోయిరి ॥6-48-3॥
'4': >-
