'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में “सौमित्रि-रावणि-युद्ध” नामक
  अट्ठासीवाँ सर्ग।
'1': >-
  विभीषण के वचन सुनकर रावणि क्रोध से मूर्च्छित हो उठा। वह कठोर वचन बोल पड़ा और
  क्रोध में उछलकर आगे बढ़ा।
'2': >-
  वह उठी हुई तलवार/असि लिए, भली-भाँति सुसज्जित रथ पर आरूढ़ था, जो काल-सदृश
  अश्वों से जुता हुआ विशाल रथ था; और वह स्वयं कालान्तक (मृत्यु का अन्त करने
  वाले) के समान प्रतीत हो रहा था।
'3': >-
  भयङ्कर बल वाला उसने विशाल, वेगवान्, दृढ़ और अत्यन्त बड़े परिमाण का धनुष उठाया
  और शत्रु-विनाशक भयानक बाण भी तैयार किए।
'4': >-
  उस समय महाधनुर्धर (लक्ष्मण) ने रथ पर स्थित, भली-भाँति सुसज्जित उस बलवान्
  रावण-पुत्र, शत्रुनाशक रावणि को देखा।
'5': >-
  हनुमान् के पृष्ठ पर आरूढ़, उदय अथवा अस्त होते सूर्य के समान प्रभा वाले
  सौमित्रि को—विभीषण सहित—अत्यन्त क्रुद्ध होकर उसने यह कहा।
'6': >-
  “हे वानर-शार्दूलो! मेरे पराक्रम को देखो। आज मेरे धनुष से छोड़ा हुआ, दुर्धर्ष
  बाण-वर्षा (शरवृष्टि) तुम सह नहीं सकोगे।”
'7': >-
  “आज संग्राम में आकाश में छूटे हुए वर्षा-मेघ के समान उस शरवर्ष को तुम धारण
  करोगे (सहोगे)। आज मेरे महाधनुष से निकले बाण तुम्हारे अंगों को वैसे ही
  छिन्न-भिन्न कर देंगे, जैसे अग्नि तिनकों के ढेर को जला देती है।”
'8': >-
  “तीक्ष्ण बाणों से विदीर्ण किए हुए, और शूल, शक्ति, ऋष्टि तथा तोमर आदि शस्त्रों
  से आहत करके—आज मैं तुम सबको यमलोक (यमक्षय) पहुँचा दूँगा।”
'9': >-
  “युद्ध में शीघ्र हाथ चलाकर जब मैं बाणों की वर्षा करता हूँ, और मेघ के गरजने
  जैसा नाद करता हूँ, तब मेरे सामने कौन ठहर सकेगा?”
'10': >-
  “पहले उस रात्रि-युद्ध में वज्र और अशनि (आकाशीय विद्युत) के समान बाणों से मैंने
  उन दोनों को फिर से मूर्च्छित करके (विसंज्ञ) सप्रधान (अग्रणियों/आगे-आगे रहने
  वालों सहित) भूमि पर सुला दिया था।”
'11': >-
  “मुझे लगता है तुम्हें स्मरण नहीं रहा; स्पष्ट है कि तुम यमलोक से लौट आए
  हो—क्योंकि जो क्रुद्ध सर्प-विष के समान भयानक मुझसे युद्ध करने के लिए सामने
  उपस्थित हुआ है।”
'12': >-
  राक्षसेन्द्र (रावणि) की उस गर्जना को सुनकर राघव (लक्ष्मण) ने निर्भय मुख से,
  क्रोध सहित, रावणि से ये वचन कहे।
'13': >-
  “हे राक्षस! कार्यों का दुर्गम पार तुमने वचन से ही बता दिया; पर जो कर्म द्वारा
  कार्यों का पार पाता है, वही वास्तव में बुद्धिमान् होता है।”
'14': >-
  “तू अर्थ से रहित, दुर्लभ वस्तु/सिद्धि का भी किसी प्रकार (केवल) वाणी से ही
  वर्णन कर जानता है और दुष्टबुद्धि होकर मान बैठता है कि ‘मैं कृतार्थ हो गया’। ”
'15': >-
  “उस समय रण में तुम जो अन्तर्धान होकर (छिपकर) लड़े थे, वह मार्ग तो चोरों का
  आचरण है; वीरों द्वारा सेवित (अपनाया हुआ) मार्ग यह नहीं है।”
'16': >-
  “हे राक्षस! मैं तो तुम्हारे बाण-पथ में आकर सामने खड़ा हूँ। आज अपना वही तेज
  दिखाओ—केवल वाणी से क्यों शेखी बघारते हो?”
'17': >-
  ऐसा कहे जाने पर संग्राम-विजयी महाबली इन्द्रजित ने अपने भयानक धनुष को कसकर
  तीक्ष्ण बाण छोड़ दिए।
'18': >-
  उसके छोड़े हुए महावेगवान्, सर्प-विष के समान प्रचण्ड बाण लक्ष्मण तक पहुँचकर इस
  प्रकार गिरे मानो फुफकारते हुए नाग हों।
'19': >-
  वेगवान् रावण-पुत्र इन्द्रजित ने युद्ध में अत्यन्त वेगशाली बाणों से शुभ-लक्षण
  लक्ष्मण को बेध डाला।
'20': >-
  अत्यधिक बाणों से विद्ध अंगों वाला, रक्त से भीगा हुआ श्रीमान् लक्ष्मण धुएँ रहित
  अग्नि के समान शोभायमान होने लगा।
'21': >-
  इन्द्रजित ने अपने किए हुए कर्म को देखकर और आगे बढ़कर, अत्यन्त महान् नाद से
  गर्जना की और यह वचन कहा।
'22': >-
  “हे सौमित्रे! मेरे धनुष से छूटे ये पंखों वाले, तीक्ष्ण धार वाले बाण—जो प्राणों
  का अन्त करने वाले हैं—आज तुम्हारे प्राण हर लेंगे।”
'23': >-
  “हे लक्ष्मण! आज गीदड़ों के झुंड, श्येन (बाज) के समूह और गृध्र (गिद्ध) तुम पर आ
  गिरें—जब मैं तुम्हें मारकर निर्जीव कर दूँगा।”
'24': >-
  “सदा अनार्य, क्षत्र-बंधु और परम दुष्टबुद्धि राम—आज ही अपने भक्त भाई तुम्हें
  मेरे द्वारा मरा हुआ देखेगा।”
'25': >-
  “हे सौमित्रे! आज मैं तुम्हें मरा हुआ दिखाऊँगा—तुम्हारा कवच ढीला/विस्रस्त होकर
  भूमि पर गिरा होगा, धनुष-बाण छूटकर अलग पड़े होंगे, और तुम्हारा सिर कटकर गिर
  चुका होगा।”
'26': >-
  ऐसा कहने वाले, क्रुद्ध और कठोर वचन बोलने वाले रावण-पुत्र को देखकर, अर्थज्ञ
  लक्ष्मण ने कारणयुक्त (युक्तियुक्त) वचन में उत्तर दिया।
'27': >-
  “हे दुर्बुद्धि, क्रूर कर्म करने वाले राक्षस! वाणी-बल (शेखी) छोड़। फिर तू यह सब
  क्यों कहता है? अच्छे कर्म से (करके) इसे सिद्ध कर।”
'28': >-
  “कर्म किए बिना यहाँ क्यों डींग हाँकता है, हे राक्षस? वह कर्म कर, जिससे तेरी
  डींग/बड़बोलापन मुझे विश्वसनीय लगे।”
'29': >-
  “बिना कुछ भी कठोर वचन बोले, किसी बात में दोष न लगाते हुए, बिना शेखी बघारे—मैं
  तुझे मार डालूँगा; हे पुरुष-भक्षक! देख।”
'30': >-
  यह कहकर लक्ष्मण ने कान तक खींचकर चढ़ाए हुए (आकर्णपूरित) पाँच नाराच-बाणों को
  महावेग से राक्षस के वक्षःस्थल में मार दिया।
'31': >-
  सुन्दर पंखों से युक्त वे बाण, मानो प्रज्वलित नाग हों—उस नैर्ऋत (राक्षस) के
  वक्ष पर ऐसे चमकने लगे जैसे सूर्य की किरणें।
'32': >-
  उसके उन बाणों से आहत होकर रावण-पुत्र क्रोध से भर उठा और भली-भाँति प्रयुक्त तीन
  बाणों से उसने प्रत्युत्तर में लक्ष्मण को बेध दिया।
'33': >-
  तब उन नर और राक्षस-श्रेष्ठ सिंहों के बीच, परस्पर विजय की इच्छा रखने वाले दोनों
  का युद्ध में अत्यन्त भयंकर और घोर संघर्ष होने लगा।
'34': >-
  दोनों ही पराक्रमी, बलसम्पन्न, शौर्य-सम्पन्न, अत्यन्त दुर्जेय और तुल्य बल-तेज
  वाले थे।
'35': >-
  तब वे दोनों वीर आकाश में स्थित दो ग्रहों की भाँति युद्ध कर रहे थे; और वे रण
  में बलवान् तथा अत्यन्त दुष्प्रधर्षण (अप्रत्याहत) थे।
'36': >-
  तब वे दोनों महात्मा दो सिंहों की भाँति युद्ध कर रहे थे। वे रुक-रुककर नहीं,
  निरन्तर बाण-समूह छोड़ रहे थे। इस प्रकार नर और राक्षसों के वे दोनों प्रमुख
  प्रसन्नता (उत्साह) सहित एक-दूसरे पर आक्रमण करते हुए युद्ध कर रहे थे।
'37': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  “सौमित्रि-रावणि-युद्ध” नामक अट्ठासीवाँ सर्ग समाप्त हुआ।
