  अकथनशील (अपना बखान न करने वाला) है; यह ‘क्रथन’ नाम का यूथपति है।
'24': >-
  यह हरी-सेनाओं के कोटि-सहस्र (दस लाखों) से घिरा हुआ स्थित है, और यह अपने दल के
