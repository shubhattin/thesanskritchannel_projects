'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के उत्तरकाण्ड में ‘कुश-लव का अभिषेक’ नामक
  सात-सौ-सातवाँ (७-१०७) सर्ग प्रारम्भ होता है।
'1': >-
  लक्ष्मण को विदा करके, दुःख और शोक से युक्त भगवान् राम ने पुरोहित (वसिष्ठ),
  मंत्रियों तथा नगर-जन (नैगमों) से यह कहा।
'2': >-
  ‘आज मैं धर्म-वत्सल भरत का राज्याभिषेक करूँगा—उसे अयोध्या का स्वामी, वह वीर
  पुरुष, नियुक्त करूँगा; और उसके बाद मैं वन को चला जाऊँगा।’
'3': >-
  ‘अभिषेक-सामग्री भीतर लाओ; कहीं समय का उलट-फेर (अवसर का परिवर्तन) न हो जाए। आज
  ही मैं उसी मार्ग पर जाऊँगा जिस गति को लक्ष्मण ने प्राप्त किया है (अर्थात् आज
  ही उसी अवस्था को प्राप्त हो जाऊँगा)।’
'4': >-
  राघव के ये वचन सुनकर समस्त प्रजाजन अत्यन्त व्याकुल हो गए; वे सिर झुकाकर भूमि
  पर इस प्रकार प्रणाम करके गिर पड़े मानो उनके प्राण-बल ही न रहे हों।
'5': >-
  राम की बात सुनकर भरत भी मूर्छित हो गया। फिर उसने राज्य की निन्दा की और राघव से
  यह कहा।
'6': >-
  ‘राजन्! मैं सत्य की शपथ खाकर कहता हूँ—स्वर्गलोक में भी नहीं; हे रघुनन्दन! आपके
  बिना मैं राज्य की कामना वैसे भी नहीं कर सकता।’
'7': >-
  ‘राजन्! हे नराधिप! आप इन दोनों—कुश और लव—का अभिषेक कीजिए। कोसल-देश में वीर कुश
  को और उत्तरी प्रदेशों में वैसे ही लव को (राजा बनाइए)।’
'8': >-
  ‘और शत्रुघ्न के पास दूत जाएँ—वे शीघ्रगामी और त्वरित-पराक्रम वाले हों—और हमारे
  इस प्रस्थान की बात, जो स्वर्ग-प्राप्ति के हेतु है, बिना विलम्ब उसे कह दें।’
'9': >-
  भरत का यह कथन सुनकर तथा नगरवासियों को भी अधोमुख और दुःख से संतप्त देखकर वसिष्ठ
  ने यह वचन कहा।
'10': >-
  ‘वत्स राम! देखो—ये प्रजाजन पृथ्वी पर गिर पड़े हैं। इनके अभिप्रेत कार्य को
  जानकर इनके साथ अप्रिय व्यवहार मत करो (इनका मन दुखाने वाला काम मत करो)।’
'11': >-
  वसिष्ठ के वचन से प्रजाजनों को उठाकर काकुत्स्थ राम ने सब से कहा—‘मैं क्या
  करूँ?’
'12': >-
  तब सभी प्रजाजनों ने राम से यह कहा—‘हे राम! आप जहाँ जाएँगे, हम आपके पीछे-पीछे
  चलेंगे; जो मार्ग आप ग्रहण करेंगे, हम भी उसी पर चलेंगे।’
'13': >-
  ‘यदि नगरवासियों पर आपकी प्रीति है, यदि आपका स्नेह सर्वोत्तम है, तो हे
  काकुत्स्थ! हम पुत्रों और पत्नियों सहित आपके साथ सत्पथ (उचित मार्ग) पर चलें।’
'14': >-
  ‘चाहे तपोवन हो, या कोई दुर्गम स्थान हो, या नदी हो, अथवा समुद्र तक ही क्यों न
  हो—यदि हम आपके द्वारा त्याज्य नहीं हैं, तो हे ईश्वर! हम सबको साथ ले चलिए।’
'15': >-
  ‘यही हमारी परम प्रीति है, यही हमारा परम वर है। हे नृप! आपके अनुगमन में ही
  हमारी हृदयस्थ प्रीति सदा स्थित रहती है।’
'16': >-
  नगरवासियों की दृढ़ भक्ति देखकर राम ने ‘ऐसा ही हो’—यह अवश्य कहा; परन्तु अपने
  किए हुए संकल्प/नियत अंत (स्वकृतान्त) का भी विचार करके राघव उस दिन (भीतर-भीतर)
  सोचने लगे।
'17': >-
  तब राम ने उन दोनों महात्मा कुश और लव का अभिषेक किया—कोसल-देश में वीर कुश का और
  उत्तरी प्रदेशों में वैसे ही लव का।
'18': >-
  अभिषेक हो जाने पर, महाबाहु राम ने दोनों पुत्रों को अङ्क में बैठाकर नगर में
  प्रतिष्ठित किया; फिर उन्हें आलिंगन किया और बार-बार उनके मस्तक को सूँघकर (स्नेह
  प्रकट कर) दुलराया।
'19': >-
  और उन्होंने प्रत्येक (कुश तथा लव) को धन दिया—रथों के हजारों (रथ), हाथियों के
  दस हजार (अयुत), और घोड़ों के भी दस हजार।
'20': >-
  बहु-रत्नों से युक्त, अपार धन-संपन्न, तथा प्रसन्न और पुष्ट जनसमूह से घिरे हुए,
  उन दोनों भ्राताओं—कुश और लव—को राम ने उनके-अपने नगर/राजधानी में भेज दिया।
'21': >-
  तब वीर पुत्रों का अभिषेक करके और उन्हें नगर में स्थापित कर, महात्मा राम ने
  महात्मा शत्रुघ्न के लिए दूतों को भेजा।
'22': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्रामायण, वाल्मीकि-कृत आदिकाव्य, उत्तरकाण्ड
  में ‘कुश-लवाभिषेक’ नामक सात-सौ-सातवाँ (७-१०७) सर्ग समाप्त होता है।
