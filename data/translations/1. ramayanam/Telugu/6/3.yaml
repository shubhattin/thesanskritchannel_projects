'0': >-
  అథ శ్రీమద్వాల్మీకీరామాయణం యుద్ధకాండలో “లంకాదుర్గాదికథనం” అను తృతీయ సర్గము
  ॥6-3॥
'1': >-
  సుగ్రీవుని హేతువంతమైన, పరమార్థసారమయమైన వాక్యాన్ని విని కాకుత్స్థుడు
  (శ్రీరాముడు) అంగీకరించాడు. అనంతరం హనుమంతునితో ఇలా పలికాడు ॥6-3-1॥
'2': >-
  తపస్సు బలముతో, సేతుబంధముతో, సముద్రమును ఎండబెట్టగల శక్తితో కూడ—ఏ విధంగానైనా ఈ
  సముద్రమును దాటి వెళ్లుటకు నేను సమర్థుడను ॥6-3-2॥
'3': >-
  ఓ వానరా! దుర్గమై ఉన్న లంకకు ఎన్ని ఎన్ని కోటలు (దుర్గాలు) ఉన్నవో నాకు
  వివరించుము. అవన్నీ నేను ప్రత్యక్షంగా చూసినట్లుగా పూర్తిగా
  తెలుసుకొనదలుచుచున్నాను ॥6-3-3॥
'4': >-
  అలాగే వారి సైన్యబలపు పరిమాణము, ద్వారదుర్గాల (గేట్ల రక్షణ) వ్యవస్థ కూడా;
  లంకలోని రక్షణ ఏర్పాట్లు (గుప్తికర్మ), రాక్షసుల నివాసములు—ఇవన్నీ కూడా చెప్పుము
  ॥6-3-4॥
'5': >-
  నీవు లంకలో ఏది యథాసుఖంగా, యథావత్తుగా చూసితివో, ఆ సమస్తమును సత్యస్వరూపముగా నాకు
  చెప్పుము. నీవు అన్ని విధములా నిపుణుడవు కదా ॥6-3-5॥
'6': >-
  రాముని వచనమును విని, మారుతాత్మజుడైన హనుమంతుడు—వాక్యకౌశలములో శ్రేష్ఠుడు—మళ్లీ
  రామునితో ఇలా పలికాడు ॥6-3-6॥
'7': >-
  వినుము; దుర్గవ్యవస్థ నిబంధన ప్రకారంగా సమస్తమును నేను వివరిస్తాను. లంకా నగరము
  ఎలా గుప్తంగా (కట్టుదిట్టంగా) రక్షింపబడుతోందో, బలములచే ఎలా కాపాడబడుతోందో
  చెప్పుదును ॥6-3-7॥
'8': >-
  రావణుని తేజస్సు ప్రభావమువలన రాక్షసులు ఎలా అతనికి స్నేహభావంతో, ఏకభక్తితో
  ఉన్నారో; లంకా నగరపు అపార సమృద్ధి ఎలా ఉన్నదో; సముద్రపు భయంకరత ఎలా ఉన్నదో—ఇవన్నీ
  కూడా చెప్పుదును ॥6-3-8॥
'9': >-
  సైన్యసమూహపు విభాగమును, వాహనవ్యవస్థ యొక్క వివరమును కూడా చెప్తాను. ఇలా పలికి
  కపిశ్రేష్ఠుడు (హనుమంతుడు) తత్త్వముగా వివరించసాగాడు ॥6-3-9॥
'10': >-
  లంకా నగరము హర్షోత్సాహములతో నిండినదై, మత్తగజముల గుంపులతో కిటకిటలాడుచు,
  విస్తారమైన రథసంపదతో నిండినదై, రాక్షసగణములచే నిరంతరం సేవింపబడుచు ఉండెను
  ॥6-3-10॥
'11': >-
  ఆ నగరములో బలంగా బంధింపబడిన ద్వారకపాటములు, మహా పరీఘములు (భారీ ఇనుపబందాలు) కలవు.
  దానికి నాలుగు విశాలమైన, అత్యంత మహత్తరమైన ద్వారములు ఉన్నాయి ॥6-3-11॥
'12': >-
  అక్కడ బాణప్రయోగ యంత్రములు, శిలావర్షణ యంత్రములు వంటి బలమైన, మహత్తరమైన యంత్రములు
  ఉన్నాయి. వాటిచేత వచ్చుచున్న శత్రుసైన్యమును అక్కడే అడ్డగించబడుతుంది ॥6-3-12॥
'13': >-
  ఆ ద్వారముల వద్ద భయంకరమైన, పదునైన, కాళాయసమయమైన (ఇనుపతో చేసిన)
  శతఘ్న్యులు—వీరులచేత వందల సంఖ్యలో అమర్చబడి, రాక్షసగణములచే సిద్ధపరచబడి ఉన్నాయి
  ॥6-3-13॥
'14': >-
  ఆ నగరపు ప్రాకారము (కోటగోడ) మహత్తరమైనది, సువర్ణమయమైనది, దాడికి దుర్ధర్షమైనది.
  దాని లోపల మణులు, విద్రుమములు (పగడాలు), వైదూర్యములు, ముక్తలు (ముత్యాలు) వంటి
  రత్నాలతో అలంకరించబడి ఉంది ॥6-3-14॥
'15': >-
  అక్కడ చుట్టూరా మహాభయంకరమైన, చల్లని నీరు గల, ఎంతో శుభకరమైన, అగాధమైన, గ్రాహములు
  (మకరములు/మొసళ్ళు) గల, చేపలతో నిండిన పరీఖలు (కందకాలు) ఉన్నాయి ॥6-3-15॥
'16': >-
  ఆ పరీఖల వద్ద నాలుగు ద్వారములకీ నాలుగు దీర్ఘమైన సంక్రమములు (దాటే
  మార్గాలు/వంతెనల వంటి మార్గాలు) ఉన్నాయి; అనేక మహత్తర యంత్రములతో, ఇళ్ల వరుసల
  వంటి నిర్మాణాలతో కూడి ఉన్నాయి ॥6-3-16॥
'17': >-
  శత్రుసైన్యం వచ్చినప్పుడు, అక్కడి సంక్రమములు (ఆ దాటే మార్గాలు) రక్షణగా
  నిలుస్తాయి. ఆ యంత్రముల ద్వారా చుట్టూ పరీఖలలో శత్రువులపై ఆవర్తింపజేస్తూ దాడి
  సామగ్రిని (శస్త్ర-శిలా వర్షం మొదలైనవి) చెల్లచెదురుగా కురిపిస్తారు ॥6-3-17॥
'18': >-
  అందులో ఒక సంక్రమము “అకంప్య” అను పేరుతో, బలవంతమైనది, అత్యంత దృఢమైనది. అది అనేక
  స్వర్ణస్తంభములతో, వేదికలతో (పీఠికలతో) శోభించుచు ఉండెను ॥6-3-18॥
'19': >-
  ఓ రామా! యుద్ధానికి తానే సిద్ధుడై, స్వయంగా రంగంలోకి దిగిన
  రావణుడు—అప్రమత్తుడై—సైన్యాల స్థితిని పరిశీలించుచూ లేచియున్నాడు ॥6-3-19॥
'20': >-
  మళ్లీ లంకా నగరము ఆధారములేని (సులభంగా చేరలేని) దేవదుర్గమువలె భయంకరంగా ఉంది.
  దాని దుర్గము నాలుగు విధములది—జలదుర్గము (నాదేయం), పర్వతదుర్గము, వనదుర్గము,
  కృత్రిమదుర్గము (మనుష్యనిర్మితము) ॥6-3-20॥
'21': >-
  ఓ రాఘవా! అది సముద్రపు ఆవల, చాలా దూరపు తీరమున నిలిచియున్నది. అక్కడ నౌకల ద్వారా
  వెళ్లే మార్గమూ లేదు; చుట్టూ ఎక్కడినుంచీ సులభంగా దారి చూపించగల స్పష్టమైన
  మార్గమూ లేదు ॥6-3-21॥
'22': >-
  పర్వత శిఖరంపై నిర్మింపబడిన ఆ దుర్గపురి దేవనగరంతో సమానంగా ఉంది. అశ్వ-గజసంపదతో
  నిండిన లంకా అత్యంత దుర్జేయమై ఉంది ॥6-3-22॥
'23': >-
  పరీఖలు (కందకాలు), శతఘ్న్యులు, అనేక విధముల యంత్రములు—ఇవన్నీ దురాత్ముడైన రావణుని
  లంకానగరమును శోభింపజేస్తున్నాయి ॥6-3-23॥
'24': >-
  ఇక్కడ పూర్వద్వారాన్ని ఆశ్రయించిన రాక్షసులు అయుతసంఖ్యలో (పదివేలు) ఉన్నారు. వారు
  శూలహస్తులు, దురాధర్షులు, అందరూ కత్తి ముంగిట యుద్ధం చేసే యోధులు ॥6-3-24॥
'25': >-
  ఇక్కడ దక్షిణద్వారాన్ని ఆశ్రయించిన రాక్షసులు నియుతసంఖ్యలో (లక్ష) ఉన్నారు.
  నాలుగు అంగముల సేనతో (పదాతి-రథ-అశ్వ-గజ) కూడి, అక్కడ కూడా అనుత్తమమైన యోధులు
  ఉన్నారు ॥6-3-25॥
'26': >-
  ఇక్కడ పశ్చిమద్వారాన్ని ఆశ్రయించిన రాక్షసులు ప్రయుతసంఖ్యలో (పది లక్షలు)
  ఉన్నారు. అందరూ చర్మములు (కవచాలు) మరియు ఖడ్గములు ధరించినవారు; అలాగే సమస్త
  శస్త్రవిద్యలలో నిపుణులు ॥6-3-26॥
'27': >-
  ఇక్కడ ఉత్తరద్వారాన్ని ఆశ్రయించిన రాక్షసులు న్యర్బుదసంఖ్యలో (కోట) ఉన్నారు. వారు
  రథికులు, అశ్వవాహకులు; కులపుత్రులు, సత్కారములు పొందినవారు ॥6-3-27॥
'28': >-
  మధ్య భాగాన్ని ఆశ్రయించి వందలుగా, వేలుగా యాతుధానులు (రాక్షసులు)
  ఉన్నారు—దురాధర్షులు. రాక్షసుల సంఖ్య సాగ్రకోటిగా (కోటికి మించినదిగా) ఉంది
  ॥6-3-28॥
'29': >-
  నేను (లంకలో ప్రవేశించినప్పుడు) ఆ సంక్రమములను ధ్వంసం చేశాను; పరీఖలను మృతదేహాలతో
  నింపివేశాను. లంకా నగరమును దహించాను; ప్రాకారములను కుంగదీసాను. మహాత్ములైన
  రాక్షసుల సైన్యంలోని ఒక భాగము నశించిపోయింది ॥6-3-29॥
'30': >-
  ఏ మార్గముచేతనైనా మనము వరుణాలయమైన సముద్రమును దాటి వెళ్లుదాం. ‘లంకానగరము
  రక్షసులచే బలంగా కాపాడబడుతోంది’ అని వానరులు గమనించి, తగినట్లు భావించాలి
  (జాగ్రత్తగా యోచించాలి) ॥6-3-30॥
'31': >-
  అంగదుడు, ద్వివిదుడు, మైందుడు, జాంబవంతుడు, పనసుడు, నలుడు, నీలుడు, అలాగే
  సేనాపతి—ఇవారితో కూడిన మిగిలిన సేనతో నీకు ఇంకేమి సందేహము/అవసరము ఉంది? ॥6-3-31॥
'32': >-
