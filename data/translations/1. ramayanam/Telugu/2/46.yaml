'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం అయోధ్యాకాండంలో ‘పౌరమోహనం’ అను పేరుగల నలభై ఆరవ
  సర్గము ॥ 2-46 ॥
'1': >-
  అనంతరం రాఘవుడు రమణీయమైన తమసానది తీరాన్ని ఆశ్రయించి, సీతను ఒకసారి చూచి,
  సౌమిత్రియైన లక్ష్మణునితో ఈ విధంగా పలికెను ॥ 2-46-1 ॥
'2': >-
  సౌమిత్రీ! ఈ రాత్రి మన వనానికి ప్రయాణమునకు మొదటి రాత్రి. నీకు మంగళం కలుగుగాక.
  అరణ్యవాస విషయమై నీవు ఏ విధమైన వ్యాకులత గానీ, ఉత్కంఠ గానీ చెందవలసిన అవసరం లేదు
  ॥ 2-46-2 ॥
'3': >-
  చూడు—సమంతమునా ఈ అరణ్యప్రదేశాలు శూన్యమై, ఏదో విలపిస్తున్నట్టుగా కనిపిస్తున్నవి.
  గాలికి భయపడి నివాసస్థానాలను ఆశ్రయించేవారిలాగ, మృగములూ పక్షులూ తమ తమ చోట్ల దాగి
  నిశ్శబ్దంగా నిలిచిపోయినట్లు అనిపిస్తున్నది ॥ 2-46-3 ॥
'4': >-
  ఈ రోజున నా తండ్రి రాజధానియైన అయోధ్య నగరము—మనము స్త్రీపురుషులతో సహా
  వెళ్లిపోయినందుకు—నిశ్చయంగా దుఃఖించుచుండును; ఇందులో సందేహమే లేదు ॥ 2-46-4 ॥
'5': >-
  ప్రజలు అనేక గుణములతో యుక్తుడైన రాజుపై గాఢమైన అనురాగం కలవారు. అలాగే,
  నరవ్యాఘ్రా! నీ మీద, నా మీద, మరియు భరత శత్రుఘ్నుల మీద కూడా వారికి అపారమైన ప్రేమ
  ఉంది ॥ 2-46-5 ॥
'6': >-
  నేను నా తండ్రిని గూర్చి శోకిస్తున్నాను; యశస్సంపన్నమైన నా తల్లిని గూర్చీ
  శోకిస్తున్నాను. మన ఇద్దరు లేని కారణంగా వారు తరచు కన్నీరు కార్చుచూ, ఇద్దరూ
  అంధుల వలె (దారిని చూడలేక) దుఃఖంలో పడిపోకూడదని నా భయం ॥ 2-46-6 ॥
'7': >-
  ధర్మాత్ముడైన భరతుడు, ధర్మము–అర్థము–కామములతో సమన్వయమగు వాక్యములతో నా తండ్రినీ
  నా తల్లినీ ధైర్యపరచును (ఆశ్వాస పరచును) ॥ 2-46-7 ॥
'8': >-
  భరతుని అనృశంసత్వమును (కరుణ, దయ, సాత్వికత్వము) నేను మళ్లీ మళ్లీ
  స్మరించుకొనుచుండగా, మహాబాహో! నా తండ్రిని గూర్చి గానీ, నా తల్లిని గూర్చి గానీ
  నేను అంతగా శోకించను ॥ 2-46-8 ॥
'9': >-
  నరవ్యాఘ్రా! నీవు నాతో పాటు రావడం ద్వారా చేయవలసిన కార్యాన్ని చేసితివి.
  ఎందుకంటే, వైదేహి (సీత) రక్షణార్థంగా సహాయంగా ఉండుటకు నీవు ఆమెతో కూడ ఉండవలెను;
  ఆమెను కాపాడుటయే ప్రధానము ॥ 2-46-9 ॥
'10': >-
  సౌమిత్రీ! ఈ రాత్రి నేను నీళ్లలోనే (తీరాన నీరు సమీపమున) గడుపుదును. అరణ్యంలో
  ఎన్నెన్ని విధాలైన సౌకర్యాలు ఉన్నా, నాకు ఇలానే ఉండటం నచ్చుచున్నది ॥ 2-46-10 ॥
'11': >-
  ఈ విధంగా సౌమిత్రిని ఉద్దేశించి పలికిన రాఘవుడు, సుమంత్రునితో కూడ ఇలా
  చెప్పెను—‘సౌమ్యా! అశ్వముల విషయంలో నీవు అప్రమత్తుడై ఉండుము’ అని ॥ 2-46-11 ॥
'12': >-
  సూర్యుడు అస్తమించగా సుమంత్రుడు అశ్వములను నియంత్రించి, వారికి విరివిగా యవసము
  (మేత) పెట్టించి, తాను వెంటనే (ఆ పని ముగించి) సిద్ధమయ్యెను ॥ 2-46-12 ॥
'13': >-
  శుభకరమైన సంధ్యాకాలాన్ని ఆచరించి, రాత్రి వచ్చిందని చూసిన తరువాత, సూతుడైన
  సుమంత్రుడు సౌమిత్రితో పాటు రామునికి శయన ఏర్పాటును చేసెను ॥ 2-46-13 ॥
'14': >-
  తమసా తీరమందున్న, వృక్షపత్రాలతో కప్పబడిన ఆ శయ్యను చూచి, రాముడు భార్యతో కూడ
  సౌమిత్రితో కలిసి అక్కడ ప్రవేశించి విశ్రమించెను ॥ 2-46-14 ॥
'15': >-
  భార్యతో కూడ శ్రమతో నిద్రపోయిన రాముని చూసి, లక్ష్మణుడు సూతుడికి రాముని వివిధ
  గుణములను వివరించసాగెను ॥ 2-46-15 ॥
'16': >-
  అలా సౌమిత్రి మేల్కొనియుండగా, సూతుడు తమసా తీరమందు రాముని గుణములను
  చెప్పుచుండగా—ఆ రాత్రి గడిచి సూర్యుడు ఉదయించెను ॥ 2-46-16 ॥
'17': >-
  గోకులములతో కిటకిటలాడే తీరములు కలిగిన తమసానదికి కొంత దూరమున, రాముడు తనతో వచ్చిన
  ప్రకృతి జనములతో (అనుచరులతో) కలిసి ఆ రాత్రి అక్కడే నివసించెను ॥ 2-46-17 ॥
'18': >-
  మహాతేజస్సుగల రాముడు ఉదయాన్నే లేచి, ఆ ప్రకృతి జనములను పరిశీలించి,
  పుణ్యలక్షణుడైన తన తమ్ముడు లక్ష్మణునితో ఈ విధంగా పలికెను ॥ 2-46-18 ॥
'19': >-
  సౌమిత్రీ! ఇప్పుడు చూడు—మన మీదే ఆధారపడిన వీరు, తమ ఇళ్లలో కూడ తమ మీద ఆధారం
  పెట్టుకోలేని వారిలా, వృక్షమూలముల వద్దే అంటిపెట్టుకొని కూర్చున్నారు ॥ 2-46-19 ॥
'20': >-
  మనము తిరిగి రావాలని ఈ పౌరులు ఎటువంటి నియమాన్ని పాటిస్తున్నారో చూడు. వారు
  ప్రాణాలను విడిచిపెట్టగలరు గానీ, తమ నిర్ణయాన్ని మాత్రం విడిచిపెట్టరు ॥ 2-46-20
  ॥
'21': >-
  వారు నిద్రలో ఉన్నంత వరకే, మనము కూడా త్వరగా రథమెక్కి, ఎటువంటి భయం లేని మార్గమున
  (నిశ్శంక మార్గమున) వెళ్లిపోదము ॥ 2-46-21 ॥
'22': >-
  ఇక మరల ఇప్పుడే అయితే, ఇక్ష్వాకుపుర నివాసులైన ఈ అనురక్తులు వృక్షమూలములను
  ఆశ్రయించి (అక్కడే పడుకొని) నిద్రపోవుదురు; అది మరింత కష్టం పెంచును ॥ 2-46-22 ॥
'23': >-
  పౌరులు తమ చేతనే కలిగిన దుఃఖం వల్ల బాధపడుచున్నారు; రాజపుత్రులైన మనమువల్ల వారు ఆ
  దుఃఖం నుండి విముక్తి పొందవలెను. కానీ పురవాసులను మనమే మరొక దుఃఖముతో (మరింత
  బాధతో) కలిపి వేయరాదు ॥ 2-46-23 ॥
'24': >-
  అప్పుడు లక్ష్మణుడు, ప్రత్యక్ష ధర్మమువలె స్థితినొందిన రామునితో ఇలా
  అన్నాడు—‘ప్రాజ్ఞా! నాకు కూడా అలాగే సమ్మతమే; వెంటనే రథమెక్కుదుము’ అని ॥ 2-46-24
  ॥
'25': >-
  అనంతరం రాముడు సూతునితో ఇలా పలికెను—‘వెంటనే రథాన్ని యోగపరచుము. నేను అక్కడి
  నుండి అరణ్యానికి వెళ్లుదును. ప్రభో! ఇక్కడి నుండి త్వరగా సాగిపో’ అని ॥ 2-46-25
  ॥
'26': >-
  అప్పుడు సూతుడు త్వరపడి, ఉత్తమాశ్వములతో కూడిన ఆ స్యందనాన్ని రాముని కోసం
  జోడించి, అంజలి జోడించి రామునికి నివేదించెను ॥ 2-46-26 ॥
'27': >-
  ‘మహాబాహో! రథికులలో శ్రేష్ఠుడా! ఇదిగో నీ రథము యోగమైంది. నీకు మంగళం కలుగుగాక.
  సీతతోను లక్ష్మణుతోను త్వరగా ఎక్కుము’ అని ॥ 2-46-27 ॥
'28': >-
  ఆ స్యందనాన్ని అధిష్ఠించి, అవసరమైన పరిచ్ఛదములతో కూడిన రాఘవుడు, వేగంగా ప్రవహించి
  వలయాలతో కలతలాడే తమసానదిని దాటెను ॥ 2-46-28 ॥
'29': >-
  అలా దాటిన తరువాత, మహాబాహుడైన శ్రీమంతుడు, శివమయమైన నిరవరోధ (అకంటక) ప్రదేశాన్ని
  పొందుకొని, భయాన్ని గమనించే వారికి కూడా అభయమిచ్చే మహామార్గాన్ని ఆశ్రయించెను ॥
  2-46-29 ॥
'30': >-
  పౌరులను మోహింపజేయుటకై రాముడు సూతునితో ఈ మాటలు పలికెను—‘సారథీ! రథమెక్కి
  ఉత్తరాభిముఖంగా ప్రయాణము చేయుము’ అని ॥ 2-46-30 ॥
'31': >-
  ‘కొద్దిసేపు త్వరగా వెళ్లి, తరువాత రథాన్ని మళ్లీ తిరిగించు. పౌరులు నన్ను
  తెలుసుకోకుండా ఉండునట్లు, నీవు ఏకాగ్రచిత్తంతో అట్లే చేయుము’ అని ॥ 2-46-31 ॥
'32': >-
  రాముని మాట విని, సారథి అలాగే చేసెను. తరువాత తిరిగి వచ్చి, రామునికి రథం
  విషయమును తెలియజెప్పెను ॥ 2-46-32 ॥
'33': >-
  అప్పుడు యోగమయిన రథమును అధిష్ఠించి, సీతతో కూడ రఘువంశ వర్ధకులైన ఆ ఇద్దరు
  (రామలక్ష్మణులు) కూర్చుండగా—సారథి, తపోవనానికి వెళ్లే మార్గమున, అశ్వములను
  ప్రేరేపించి నడిపెను ॥ 2-46-33 ॥
'34': >-
  ఆపై మహారథుడైన దాశరథి, సారథితో కలిసి రథాన్ని అధిష్ఠించి అరణ్యమునకు బయలుదేరెను.
  ప్రయాణమునకు మంగళనిమిత్త సూచనగా (శుభసూచక దర్శనము కలగుటవలన) ఆ రథాన్ని
