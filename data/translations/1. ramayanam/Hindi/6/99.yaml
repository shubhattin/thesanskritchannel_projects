'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के युद्धकाण्ड में ‘महापार्श्व-वध’ नामक
  निन्यानवेवाँ (99वाँ) सर्ग आरम्भ होता है।
'1': >-
  महान् पराक्रमी महोदर के मारे जाने पर महाबली महापार्श्व ने सुग्रीव को देखा और
  क्रोध से उसकी आँखें लाल हो उठीं।
'2': >-
  उस राक्षस ने बाणों के द्वारा अंगद की भयंकर सेना को विचलित कर दिया और वानरों के
  प्रधान योद्धाओं के सिरों (उत्तमांगों) पर प्रहार करने लगा।
'3': >-
  वह वानर-देहों से वैसे ही योद्धाओं को गिराने लगा जैसे वायु वृन्त से फल गिरा
  देती है; और उसने कुछ वानरों की भुजाएँ भी अपने बाणों से काट डालीं।
'4': >-
  अत्यन्त उन्मत्त होकर वह कुछ वानरों के पार्श्व (बगल/कटी) पर भी प्रहार करने लगा।
  महापार्श्व की बाण-वृष्टि से पीड़ित वे वानर अत्यन्त व्याकुल हो उठे।
'5': >-
  वे सब-के-सब विषाद से विमुख होकर, मन से उद्विग्न और हतोत्साहित हो गए। राक्षसों
  द्वारा पीड़ित उस सेना की व्याकुलता और बल-क्षति देखकर अंगद भी चिंतित हो उठा।
'6': >-
  तब महावेगवान् अंगद ने समुद्र के पर्वतों से टकराकर जैसे उछलने-उमड़ने के समान,
  अत्यन्त तीव्र वेग धारण किया और सूर्य-किरणों के समान तेजस्वी एक लोहे का परिघ
  (गदा/दण्ड) उठा लिया।
'7': >-
  रणभूमि में वानर-श्रेष्ठ अंगद ने उसी परिघ को महापार्श्व पर दे मारा। उस प्रहार
  से महापार्श्व चेतना-शून्य हो गया।
'8': >-
  वह अपने सारथी सहित उस रथ से गिर पड़ा और बेहोश होकर पृथ्वी पर आ पड़ा। तभी
  तेजस्वी ऋक्षराज जाम्बवान, जो नीलांजन (काजल) के ढेर के समान कृष्णवर्ण थे,
'9': >-
  मेघ के समान वर्ण वाले अपने यूथ से निकलकर, अत्यन्त पराक्रमी होकर आगे बढ़े और
  क्रोध में पर्वत-शिखर जैसी एक विशाल शिला उठा ली।
'10': >-
  उन्होंने वेग से घोड़ों को मार गिराया और उस रथ को भी चूर-चूर कर दिया। उधर थोड़ी
  ही देर में महाबली महापार्श्व को फिर होश आ गया।
'11': >-
  होश पाकर उसने बहुत-से बाणों से फिर से अंगद पर प्रहार किया और जाम्बवान के
  वक्षस्थल के मध्य भाग में तीन बाण मार दिए।
'12': >-
  उसने ऋक्षराज जाम्बवान और गवाक्ष—दोनों को अनेक बाणों से घायल किया। गवाक्ष और
  जाम्बवान को बाणों से पीड़ित देखकर
'13': >-
  क्रोध से उन्मत्त अंगद ने एक भयंकर परिघ हाथ में ले लिया। क्रोध से लाल आँखों
  वाले अंगद ने उस राक्षस के लिए उस लोहे के परिघ को,
'14': >-
  जो दूर से ही सूर्य-किरणों के समान दीप्तिमान था, दोनों भुजाओं से पकड़कर तीव्र
  वेग से घुमाया।
'15': >-
  फिर वध के उद्देश्य से वालि-पुत्र अंगद ने उसे महापार्श्व की ओर फेंक दिया।
  महाबली द्वारा फेंका गया वह परिघ उस राक्षस का
'16': >-
  धनुष सहित बाणों को और हाथ से उसका शिरस्त्राण (हेलमेट) भी गिरा गया। तत्पश्चात्
  प्रतापी वालि-पुत्र अंगद वेग से उसके निकट पहुँचकर
'17': >-
  क्रोध में उसने अपने हथेली-प्रहार से कुंडलों सहित उसके कान के मूल (कर्णमूल) पर
  आघात किया। तब महान् तेजस्वी, महावेगवान् महापार्श्व भी क्रोधित हो उठा।
'18': >-
  उसने एक हाथ से अत्यन्त विशाल परश्वध (कुल्हाड़ा) उठा लिया—जो तेल से धोकर चमकाया
  हुआ, निर्मल, पर्वत-श्रेष्ठ काष्ठ/शैलसार से निर्मित और अत्यन्त दृढ़ था।
'19': >-
  अत्यन्त क्रुद्ध होकर उस राक्षस ने उस परश्वध को वालि-पुत्र अंगद पर दे मारा।
  उससे अंगद के बाएँ कंधे (वामांस-फलके) पर भारी प्रहार हुआ।
'20': >-
  परन्तु क्रोध से भरे अंगद ने उस परश्वध को झटककर अलग कर दिया। वह वीर, वज्र के
  समान कठोर, अंगद ने अपनी मुट्ठी को—
'21': >-
  पिता (वालि) के तुल्य पराक्रम वाले होकर—अत्यन्त क्रोध में कसकर समेटा और मर्मों
  का ज्ञाता होकर राक्षस के वक्ष के निकट, हृदय-प्रदेश को लक्ष्य बनाकर
'22': >-
  इन्द्र के वज्र के समान स्पर्श-युक्त वह घूँसा दे मारा। उस महायुद्ध में उस
  प्रचण्ड प्रहार के कारण
'23': >-
  उस राक्षस का हृदय फट गया और वह मारा हुआ पृथ्वी पर गिर पड़ा। उसके भूमि पर मारे
  जाने पर वह सेना अत्यन्त क्षुब्ध हो उठी।
'24': >-
  इधर रणभूमि में रावण को भी बहुत बड़ा क्रोध आया। उधर हर्षित वानरों का सिंहनाद
  अत्यन्त प्रबल हो उठा।
'25': >-
  उस शब्द से मानो अट्टालिकाओं और गोपुरों सहित पूरी लंका गूँज उठी और फटने लगी;
  देवताओं का भी, मानो इन्द्र सहित, महान् घोष होने लगा।
'26': >-
  तब देव-लोकों के शत्रु (रावण) ने वानरों के उस महा-प्रणाद को सुनकर, युद्ध में
  रोष से भरकर राक्षस-राज पुनः युद्ध के लिए सम्मुख होकर खड़ा हो गया।
'27': >-
  इस प्रकार आर्ष श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, युद्धकाण्ड में
  ‘महापार्श्व-वध’ नामक निन्यानवेवाँ (99वाँ) सर्ग समाप्त हुआ।
