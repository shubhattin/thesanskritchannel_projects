'47': >-
  घनों से आच्छन्न आकाश में न तो तारे दिखाई देते हैं, न सूर्य दर्शन देता है; नवीन
  जल-समूहों से पृथ्वी तृप्त हो गई है; अंधकार से लिपटी दिशाएँ प्रकाशहीन हो गई
  हैं।
'48': >-
  पर्वतों के विशाल शिखर धाराओं से धुलकर और भी अधिक चमकते हैं; मानो महान प्रमाण
  वाले, विशाल प्रपात मोतियों के गुच्छों की तरह लटक रहे हों।
'49': >-
  शिलाखण्डों पर फिसलते वेग वाले, उत्तम पर्वतों के विशाल प्रपात—जहाँ गुहाओं में
  मयूरों की ध्वनि गूँजती है—ऐसे प्रतीत होते हैं मानो हार बिखर रहे हों।
'50': >-
  तीव्र वेग वाले विशाल प्रपात, पर्वतों के शिखर-प्रान्तों को धोकर, मोतियों के
  गुच्छों के समान गिरते हुए, महान गुहाओं की ओट/उत्संग-तलों में टिक जाते हैं।
'51': >-
  स्वर्ग की स्त्रियों के हारों के मोती—मानो सुरत-क्रीड़ा के मर्दन से टूटकर—चारों
  दिशाओं में अचंचल जल-धाराओं के रूप में सर्वत्र गिरते जान पड़ते हैं।
'52': >-
  विलीन होते (अपने-अपने नीड़ में समाते) पक्षियों से, बंद होते कमलों से, और खिलती
  हुई मालती (जाती) से यह जाना जाता है कि सूर्य अस्त हो गया है।
'53': >-
  नरेन्द्रों की यात्राएँ रुक गई हैं, सेना पथ्य (निर्दिष्ट/नियत) की भाँति वहीं
  ठहरी है; और वैर (विघ्न) तथा मार्ग—सब जल से सम हो गए हैं (भेद मिट गया है)।
'54': >-
  प्रौष्ठपद मास में, हे ब्रह्मन्! वेद-पाठ की इच्छा रखने वाले ब्राह्मणों के लिए
  यह अध्याय (स्वाध्याय) का समय उपस्थित हो गया है, और सामगान करने वालों का भी यह
  काल आ पहुँचा है।
'55': >-
  निश्चय ही कर्म-कार्य के प्रसंग से निवृत्त होकर और संचित संग्रह (भंडार) के साथ,
  कोसलाधिपति भरत आषाढ़ी (वर्षा-काल का आरम्भ) को प्राप्त हो चुके होंगे।
'56': >-
  निश्चय ही भरती हुई सरयू के साथ उसका वेग बढ़ रहा है; वह मानो मुझे आता हुआ देखकर
  अयोध्या के नाद (कोलाहल/ध्वनि) की तरह गूँज उठती हो।
'57': >-
  इन समृद्ध गुणों वाली वर्षाओं में सुग्रीव सुख भोग रहा है; शत्रुओं को जीतकर,
  अपनी पत्नी सहित, वह महान राज्य में स्थिर होकर विराजमान है।
'58': >-
  पर मैं, पत्नी से वंचित और महान राज्य से भी च्युत, हे लक्ष्मण! जल से भीगे
  नदी-तट की भाँति धँसता/गिरता चला जा रहा हूँ।
'59': >-
  मेरा शोक व्यापक हो गया है, और वर्षाएँ अत्यन्त दुर्गम (कठिन पार करने योग्य)
  हैं; और महान शत्रु रावण मुझे अपार (अत्यन्त विशाल/अजेय-सा) प्रतीत होता है।
'60': >-
  इस यात्रा-असमर्थता को और मार्गों की अत्यधिक दुर्गमता को देखकर भी, तथा सुग्रीव
  के मेरे सामने विनीत होने पर भी, मैंने उससे कुछ भी नहीं कहा।
'61': >-
  और फिर, बहुत दिनों बाद अपनी पत्नी के साथ मिलकर जो परिक्लिष्ट (कष्ट सहकर) सुख
  को प्राप्त हुआ है, उस वानर से—अपने कार्य को अधिक महत्त्व देने के कारण—मैं कहना
  नहीं चाहता।
'62': >-
  निश्चय ही सुग्रीव स्वयं विश्राम करके, काल को उपस्थित जानकर, और उपकार को स्मरण
  कर, उसे समझेगा—इसमें कोई संशय नहीं।
'63': >-
  इसलिए, हे शुभ-लक्षण! मैं समय की प्रतीक्षा करता हुआ, सुग्रीव तथा नदियों के
  प्रसाद (शान्ति/अनुकूलता) की आकांक्षा से यहाँ ठहरा हूँ।
'64': >-
  वीर पुरुष उपकार के बदले प्रत्युपकार से ही युक्त होता है; कृतघ्न—जो प्रतिकार
  नहीं करता—वह सत्त्ववानों (उच्च-मनुष्यों) के मन को आहत कर देता है।
'65': >-
  ऐसा कहे जाने पर लक्ष्मण ने मन को एकाग्र कर, हाथ जोड़कर, उनके वचन का
  सम्मानपूर्वक आदर किया; फिर अपने शुभ दर्शन का प्रदर्शन करते हुए, स्वभाव से
  रमणीय दर्शन वाले श्रीराम से बोले।
'66': >-
  हे नरेन्द्र! आपने जो कुछ कहा, वह सब अभीष्ट है—वानरों के स्वामी (सुग्रीव) निकट
  ही उसका कार्य करेंगे। आप शरद्-ऋतु की प्रतीक्षा करें; आप शत्रु-निग्रह में दृढ़
  हैं, यह जल-प्रपात (वर्षा) सहने योग्य है।
'67': >-
  इस प्रकार आदिकाव्य, आर्ष श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में
  ‘प्रावृडुज्जृम्भणम्’ नामक अट्ठाईसवाँ सर्ग समाप्त हुआ।
