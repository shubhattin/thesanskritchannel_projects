'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के किष्किन्धाकाण्ड में ‘हनुमत्प्रेषण’ नामक
  तृतीय सर्ग (४-३) आरम्भ होता है।
'1': >-
  महात्मा सुग्रीव के वचन का मर्म जानकर हनुमान, उस ऋष्यमूक पर्वत से कूद पड़े,
  जहाँ श्रीराघव और लक्ष्मण उपस्थित थे।
'2': >-
  मारुतात्मज हनुमान ने कपि-रूप त्यागकर, छल-बुद्धि से (अपने उद्देश्य की सिद्धि के
  लिए) भिक्षु का रूप धारण किया।
'3': >-
  फिर हनुमान अपनी कोमल, मधुर और अत्यन्त मनोहर वाणी के द्वारा विनीत भाव से निकट
  आए, और दोनों राघवों के सामने प्रणाम करके खड़े हुए।
'4': >-
  तब वानरों में श्रेष्ठ हनुमान ने उन दोनों वीरों से यथोचित वचन कहा और उनकी
  विधिपूर्वक सत्कार-पूजा करके यथावत् प्रशंसा भी की।
'5': >-
  फिर उन्होंने अपनी इच्छा के अनुसार (उचित रीति से) मृदु वाणी में कहा— ‘आप दोनों
  सत्य-पराक्रमी हैं; राजर्षि तथा देवताओं के समान प्रतीत होते हैं; तपस्वी हैं और
  दृढ़ व्रत वाले हैं।’
'6': >-
  ‘हे उत्तम वर्ण वाले! आप दोनों इस देश में कैसे आ पहुँचे हैं, जो मृगों के समूहों
  तथा अन्य वनचरों को भयभीत करते हुए विचर रहे हैं?’
'7': >-
  ‘पम्पा-तट पर उगे वृक्षों को चारों ओर देखते हुए, हे पराक्रमी वीरों! आप दोनों इस
  शुभ-जल वाली नदी की शोभा बढ़ा रहे हैं।’
'8': >-
  ‘धैर्य से युक्त, सुवर्ण के समान दीप्तिमान, वल्कल-वस्त्र धारण किए हुए आप दोनों
  कौन हैं? श्रेष्ठ भुजाओं वाले आप दोनों निःश्वास लेते हुए यहाँ के प्राणियों को
  मानो पीड़ा पहुँचा रहे हैं (अर्थात् अपने तेज से उन्हें आतंकित कर रहे हैं)।’
'9': >-
  ‘सिंह के समान दृष्टि वाले, महान बल और पराक्रम से सम्पन्न आप दोनों वीर,
  इन्द्रधनुष के समान धनुष हाथ में लिए, शत्रुओं का नाश करने वाले प्रतीत होते
  हैं।’
'10': >-
  ‘ऐश्वर्यशाली, रूप-सम्पन्न, श्रेष्ठ वृषभ के समान विक्रान्त, हाथी की सूँड के
  समान भुजाओं वाले, तेजस्वी— आप दोनों नरश्रेष्ठ हैं।’
'11': >-
  ‘आप दोनों की प्रभा से यह पर्वतराज प्रकाशित हो रहा है। राज्य के योग्य, देवताओं
  के समान शोभायमान आप दोनों इस देश में कैसे आए हैं?’
'12': >-
  ‘कमलपत्र के समान नेत्र वाले, जटा-मण्डल धारण किए हुए, परस्पर समान रूप वाले आप
  दोनों वीर मानो देवलोक से यहाँ पधारे हैं।’
'13': >-
  ‘मानो संयोगवश चन्द्रमा और सूर्य पृथ्वी पर आ पहुँचे हों— ऐसे विशाल वक्षःस्थल
  वाले आप दोनों वीर, मनुष्य होकर भी देव-रूप से युक्त दीखते हैं।’
'14': >-
  ‘सिंह के समान कन्धों वाले, महान उत्साह से सम्पन्न, मदोन्मत्त गोवृषभों के समान,
  आपके फैले हुए, सुगठित, परिघ (लोहे के दण्ड) के समान भुजाएँ हैं।’
'15': >-
  ‘आप दोनों सर्व आभूषणों से अलंकृत होने के योग्य हैं, फिर भी अलंकृत क्यों नहीं
  हैं? मैं तो मानता हूँ कि आप दोनों इस समस्त पृथ्वी की रक्षा करने के योग्य हैं।’
'16': >-
  ‘समुद्र और वनों सहित, विन्ध्य और मेरु पर्वतों से विभूषित इस सम्पूर्ण पृथ्वी की
  रक्षा के लिए आप दोनों योग्य हैं; और ये दोनों धनुष भी अद्भुत हैं— चिकने हैं तथा
  सुन्दर लेप-चित्रकारी से युक्त हैं।’
'17': >-
  ‘ये उसी प्रकार प्रकाशित हो रहे हैं, जैसे स्वर्ण-विभूषित इन्द्र का वज्र। और
  तीक्ष्ण बाणों से पूर्ण ये दोनों तरकस भी अत्यन्त शुभ-दर्शन हैं।’
'18': >-
  ‘ये धनुष अत्यन्त विशाल और महान प्रमाण (आकार) वाले हैं, तप्त सुवर्ण के भूषणों
  से विभूषित हैं; और (इनमें लगे बाण) जीवन का अन्त करने वाले, भयानक, ज्वलित
  सर्पों के समान प्रतीत होते हैं।’
'19': >-
  ‘ये दोनों तलवारें भी निर्मुक्त सर्पों के समान विराजमान हैं। मैं इस प्रकार आपसे
  बोल रहा हूँ, फिर आप दोनों मुझे उत्तर क्यों नहीं देते?’
'20': >-
  ‘धर्मात्मा सुग्रीव नाम का एक वानर-श्रेष्ठ है— वह वीर अपने भाई द्वारा
  अपमानित-पीड़ित किया गया है और दुःखी होकर संसार में भटक रहा है।’
'21': >-
  ‘उसी महात्मा सुग्रीव ने— जो वानरों के मुखिया-राजा हैं— मुझे भेजा है। मैं
  हनुमान नाम का वानर हूँ।’
'22': >-
  ‘वह धर्मात्मा सुग्रीव आप दोनों से मित्रता चाहता है। उसने मुझे अपना सचिव जानकर
  भेजा है— मैं वानर हूँ और पवन का पुत्र हूँ।’
'23': >-
  ‘सुग्रीव के प्रिय-कार्य के हेतु भिक्षु-रूप से आवृत होकर मैं ऋष्यमूक से यहाँ
  आया हूँ; मैं जहाँ चाहूँ वहाँ जा सकने वाला और इच्छानुसार विचरण करने वाला हूँ।’
'24': >-
  यह कहकर वाणी का मर्म जानने वाले तथा वचन कहने में कुशल हनुमान ने उन दोनों
  वीरों— राम और लक्ष्मण— से फिर कुछ भी नहीं कहा।
'25': >-
  उसके वचन सुनकर, प्रसन्न मुख वाले श्रीमान राम ने पास खड़े अपने भ्राता लक्ष्मण
  से कहा—
'26': >-
  ‘यह महात्मा कपीन्द्र सुग्रीव का सचिव है। वही सुग्रीव, जिसकी मैं आकांक्षा कर
  रहा था, उसका यह दूत मेरे निकट यहाँ आया है।’
'27': >-
  तब सौमित्र लक्ष्मण ने मधुर वचनों से, स्नेहयुक्त भाव से, वाक्य-ज्ञ और शत्रुओं
  को दमन करने वाले सुग्रीव के सचिव उस कपि से बात की।
'28': >-
  ‘ऐसी वाणी, न तो ऋग्वेद से भलीभाँति विनीत व्यक्ति के बिना सम्भव है, न यजुर्वेद
  के धारणकर्ता के बिना, और न ही सामवेद के ज्ञाता के बिना— (इनके बिना) इस प्रकार
  बोल पाना सम्भव नहीं।’
'29': >-
  ‘निश्चय ही इसने सम्पूर्ण व्याकरण का बहुविध श्रवण किया है। इसने बहुत कुछ कहा,
  किन्तु एक भी अपशब्द (भाषा-दोष) नहीं निकला।’
'30': >-
  ‘इसके मुख, नेत्र, ललाट, भौंहों— तथा अन्य किसी अंग में भी कोई दोष कहीं ज्ञात
  नहीं होता।’
'31': >-
  ‘इसका वाक्य न तो विस्तार में अत्यधिक है, न सन्देहयुक्त; न विलम्बित है, न
  व्यथित; हृदय से उद्भूत होकर कण्ठ से निकलता है, और मध्यम स्वर में प्रवाहित होता
  है।’
'32': >-
  ‘यह संस्कार-क्रम से सम्पन्न, अद्भुत, अविलम्बित, कल्याणकारी वाणी का उच्चारण
  करता है, जो सुनने वालों के हृदय को हर्षित कर देती है।’
'33': >-
  ‘इस विचित्र (अति सुशोभित) वाणी से— जो त्रिस्थान (उरः, कण्ठ, मस्तक) और
  व्यञ्जनों के उचित स्थान पर स्थित है— हाथ में तलवार उठाए हुए शत्रु का भी चित्त
  किसका न आराधित (मोहित) हो जाएगा?’
'34': >-
  ‘हे निष्पाप! जिस राजा का दूत ऐसा न हो, उसके कार्यों की सिद्धि के उपाय
  (कार्य-गति) भला कैसे सफल होंगे?’
'35': >-
  ‘जिसके कार्यसाधक पुरुष ऐसे गुण-समूह से युक्त हों, उसके समस्त प्रयोजन दूत के
  वचनों से प्रेरित होकर अवश्य सिद्ध होते हैं।’
'36': >-
  लक्ष्मण के ऐसा कहने पर, वाक्य का मर्म जानने वाले लक्ष्मण ने वाक्य-ज्ञ पवनपुत्र
  सुग्रीव-सचिव उस कपि से फिर (यथोचित) कहा।
'37': >-
  ‘हे विद्वन्! महात्मा सुग्रीव के गुण हमें ज्ञात हैं; और हम दोनों उसी प्लवगेश्वर
  सुग्रीव की ही खोज कर रहे हैं।’
'38': >-
  ‘हे हनुमान! जैसा तुम कह रहे हो कि सुग्रीव के वचन से यहाँ आए हो, वैसा ही हम
  करेंगे। हे सज्जन-श्रेष्ठ! तुम्हारे वचन के अनुसार ही (सब कुछ) होगा।’
'39': >-
  लक्ष्मण का यह निपुण वचन सुनकर पवनपुत्र कपि हनुमान अत्यन्त हर्षित हो उठा। उसने
  विजय की सिद्धि में मन को स्थिर करके, तब उन दोनों के साथ मित्रता स्थापित करने
  की इच्छा की।
'40': >-
  इस प्रकार आर्ष (ऋषि-परम्परा से प्राप्त) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य के
  किष्किन्धाकाण्ड में ‘हनुमत्प्रेषण’ नामक तृतीय सर्ग (४-३) सम्पन्न हुआ।
