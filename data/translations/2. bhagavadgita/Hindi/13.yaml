'22': >-
  वह ज्योतियों का भी ज्योति है; उसे अन्धकार (तम) से परे कहा जाता है। वही ज्ञान
  है, वही ज्ञेय है, और वही ज्ञान द्वारा प्राप्त होने योग्य है; वह सबके हृदय में
  स्थित है।
'23': >-
  इस प्रकार क्षेत्र, ज्ञान और ज्ञेय—इन तीनों को मैंने संक्षेप से कहा। मेरा भक्त
  इसे भली-भाँति जानकर मेरे भाव (मेरे स्वरूप/मेरी अवस्था) को प्राप्त होता है।
'24': >-
  प्रकृति और पुरुष—इन दोनों को तुम अनादि ही जानो; और प्रकृति से उत्पन्न होने
  वाले विकारों तथा गुणों को भी जानो।
'25': >-
  कार्य और कारण के रूप में कर्तृत्व (सृजन/उत्पादन की प्रक्रिया) में हेतु प्रकृति
