'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के अयोध्याकाण्ड में ‘चित्रकूट-निवास’ नामक
  छप्पनवाँ सर्ग (2-56) आरम्भ होता है।
'1': >-
  फिर रात्रि बीत जाने पर, अनन्तर (प्रातःकाल) रघुनन्दन श्रीराम ने सोए हुए लक्ष्मण
  को धीरे-धीरे जगाया।
'2': >-
  हे सौमित्र! वन में रहने वाले पक्षियों के मधुर कलरव को सुनो। हे परम तपस्वी! अब
  प्रस्थान का समय हो गया है; चलें।
'3': >-
  भ्राता द्वारा उचित समय पर जगाए जाने पर, निद्रा में पड़े लक्ष्मण जाग उठे।
  उन्होंने नींद, आलस्य और मार्ग की थकावट—जो उन पर हावी हो रही थी—सब छोड़ दी।
'4': >-
  तत्पश्चात वे सब उठकर नदी के कल्याणकारी जल का स्पर्श कर (आचमन-स्नानादि करके)
  ऋषि द्वारा बताये गए मार्ग से चित्रकूट की ओर चल पड़े।
'5': >-
  समय आने पर श्रीराम, सौमित्रि लक्ष्मण के साथ चल पड़े और कमल-पत्र-नयना सीता से
  यह वचन बोले।
'6': >-
  हे वैदेहि! जरा देखो—शिशिर ऋतु के अंत में ये वृक्ष चारों ओर से मानो प्रदीप्त
  हैं; अपने-अपने पुष्पों से लदे किम्शुक (पलाश) ऐसे शोभा पा रहे हैं मानो पुष्पों
