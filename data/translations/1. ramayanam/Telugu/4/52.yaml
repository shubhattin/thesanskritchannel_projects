'6': >-
  ఆ రాజుకు వీరుడైన స్నేహితుడు ‘సుగ్రీవుడు’ అనే వానరుడు; వానరప్రధానుల రాజైన అతడు
  మమ్మల్ని కార్యార్థము పంపాడు ॥4-52-6॥
'7': >-
  అగస్త్యమహర్షి సంచరించిన, యముడు రక్షించునట్లు చెప్పబడిన దక్షిణ దిశను గూర్చి,
