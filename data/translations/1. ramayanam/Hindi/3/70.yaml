'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अरण्यकाण्ड में ‘कबन्ध के बाहुच्छेद’ नामक
  सत्तरवाँ सर्ग।
'1': >-
  वहाँ स्थित उन दोनों भ्राताओं—राम और लक्ष्मण—को बाहुओं के फन्दे में जकड़े हुए
  देखकर कबन्ध ने उनसे यह वचन कहा।
'2': >-
  हे क्षत्रियश्रेष्ठो! मुझे यहाँ खड़ा देखकर भी तुम ठहरे क्यों हो? मैं तो भूख से
  पीड़ित हूँ। प्रतीत होता है कि दैव के द्वारा तुम दोनों भोजन के लिए ही मेरे पास
  भेजे गए हो और इसी कारण तुम्हारी बुद्धि भी मानो मारी गई है।
'3': >-
  उसका यह समयोचित और हितकर वचन सुनकर, पीड़ा से घिरे हुए भी पराक्रम करने का दृढ़
  निश्चय कर चुके शुभ-लक्षण लक्ष्मण ने कहा।
'4': >-
  यह राक्षसाधम पहले ही शीघ्रता से तुम्हें और मुझे उठा ले गया है। इसलिए आओ, हम
  दोनों अपनी तलवारों से इसके इन दोनों भारी बाहुओं को तुरंत काट डालें।
'5': >-
  यह अत्यन्त भयानक, विशालकाय राक्षस भुजबल में प्रचण्ड है। इसने मानो समस्त लोक को
  जीत लिया हो; और अब यहाँ हमें मार डालना चाहता है।
'6': >-
  हे राजन् राघव! जो निश्चेष्ट हों, उनका वध करना जगतीपति (श्रेष्ठ राजा) के लिए
  निन्दनीय है—यज्ञ के बीच लाए गए पशुओं की तरह।
'7': >-
  उन दोनों की यह बातचीत सुनकर राक्षस क्रोध से भर उठा। फिर उसने अपना भयंकर मुख
  फाड़ा और उन्हें भक्षण करने का प्रयत्न करने लगा।
'8': >-
  तब देश-काल को जानने वाले वे दोनों राघव, केवल अपनी तलवारों से प्रसन्नचित्त होकर
  उसके कन्धे के पास से उसके दोनों बाहुओं को काटने लगे।
'9': >-
  इसके बाद राम ने वेगपूर्वक अपनी तलवार से उसके दाहिने बाहु को काट डाला, और वीर
  लक्ष्मण ने उसके बाएँ बाहु को।
'10': >-
  दोनों बाहुओं से वंचित, महाबाहु कबन्ध बड़े शब्द के साथ गिर पड़ा—और बादल की
  भाँति आकाश, पृथ्वी तथा दिशाओं को गुंजायमान कर दिया।
'11': >-
  जब उसने अपने कटे हुए दोनों बाहुओं को देखा और रक्त-प्रवाह से भीगा हुआ था, तब वह
  दीन होकर उन दोनों वीरों से पूछने लगा—“तुम दोनों कौन हो?”
'12': >-
  ऐसा बोलते हुए कबन्ध को देख, शुभ-लक्षण लक्ष्मण ने उस महाबली के सामने काकुत्स्थ
  (राम) का परिचय कराया।
'13': >-
  यह इक्ष्वाकु-कुल का वंशज राम है, जिसका नाम लोगों ने सुना है। और तू मुझे उसका
  ही छोटा भाई—लक्ष्मण—जान।
'14': >-
  माता (कैकेयी) के कारण राज्य में बाधा पड़ने से राम को वन के लिए निर्वासित किया
  गया। यह मेरे साथ और अपनी पत्नी के साथ इस महान वन में विचर रहा है।
'15': >-
  इस देव-प्रभावशाली राम के निर्जन वन में निवास करते समय राक्षसों ने इसकी पत्नी
  का अपहरण कर लिया; उसे ही खोजने की इच्छा से हम यहाँ आए हैं।
'16': >-
  पर तुम कौन हो, और किस कारण से वन में कबन्ध के समान बने हुए हो? तुम्हारा मुख
  तुम्हारे वक्ष में दीप्त हो रहा है, जंघाएँ टूटी हुई हैं, और तुम इस प्रकार छटपटा
  रहे हो।
'17': >-
  लक्ष्मण के इस प्रकार पूछने पर कबन्ध ने उत्तर दिया। इन्द्र के वचन को स्मरण करते
  हुए वह प्रसन्न हो उठा और उसने उनसे यह बात कही।
'18': >-
  हे नरव्याघ्रों! तुम दोनों का स्वागत है। सौभाग्य से आज मैं तुम दोनों को देख रहा
  हूँ; और सौभाग्य से ही तुम दोनों ने मेरे ये बाहुओं के बन्धन (जकड़ने वाले बाहु)
  काट दिए हैं।
'19': >-
  हे नरव्याघ्र! अविनय के कारण मुझे जो यह विकृत रूप प्राप्त हुआ है, उसका यथार्थ
  कारण तुम मेरे कहते हुए ठीक-ठीक सुनो।
'20': >-
  इस प्रकार आर्ष (महर्षि-प्रणीत) श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अरण्यकाण्ड
  में ‘कबन्धबाहुच्छेद’ नामक सत्तरवाँ सर्ग समाप्त हुआ।
