'0': అథ శ్రీమద్వాల్మీకీయరామాయణే ఉత్తరకాండే ‘సౌదాసకథా’ నామ పంచషష్టితమః సర్గః ॥7-65॥
'1': >-
  అప్పుడు శత్రుఘ్నుడు సర్వ సేనను ముందుగా ప్రయాణానికి పంపించి, మార్గంలో ఒక నెల
  రోజుల పాటు నిలిచిన తరువాత, తాను ఒంటరిగా త్వరగా సాగి వెళ్లాడు. ॥7-65-1॥
'2': >-
  రాఘవనందనుడైన ఆ శూరుడు, మార్గంలో రెండు రాత్రులు గడిపి, వాల్మీకిమహర్షి
  పుణ్యాశ్రమానికి—అత్యుత్తమ నివాసస్థానమైన ఆ ఆశ్రమానికి—చేరుకున్నాడు. ॥7-65-2॥
'3': >-
  ఆ మహాత్ముడైన వాల్మీకి మునిశ్రేష్ఠుని శత్రుఘ్నుడు అభివాదించి, కృతాంజలిగా
  నిలిచి, ఈ మాటలు పలికాడు. ॥7-65-3॥
'4': >-
  “భగవాన్! గురుదేవుని కార్యార్థం ఇక్కడికి వచ్చాను. ఈ ఆశ్రమంలో నివసించాలని
  కోరుతున్నాను. రేపు ఉదయం పశ్చిమదిశగా, వారుణీ దిశ వైపు ప్రయాణిస్తాను.” ॥7-65-4॥
'5': >-
  శత్రుఘ్నుని మాటలు విని మునిపుంగవుడైన వాల్మీకి స్మితహాసంతో ఆ మహాత్మునికి
  ప్రత్యుత్తరం ఇచ్చాడు: “మహాయశస్సువా! నీకు స్వాగతం.” ॥7-65-5॥
'6': >-
  “సౌమ్యా! ఇది రాఘవ వంశానికే చెందిన మా ఆశ్రమం. ఆసనం, పాద్యము, అర్ఘ్యము—ఇవన్నీ
  నిశ్చింతగా స్వీకరించు.” ॥7-65-6॥
'7': >-
  అప్పుడు ఆ పూజతో పాటు ఫలమూల భోజనాన్ని స్వీకరించిన కాకుత్స్థుడు, వాటిని భుజించి,
  పరమ తృప్తిని పొందాడు. ॥7-65-7॥
'8': >-
  ఫలమూలాలు భుజించిన తరువాత శత్రుఘ్నుడు ఆ మహర్షిని ఇలా అడిగాడు: “ఈ యజ్ఞవిభూతి
  (యజ్ఞావశేషాలు/యజ్ఞప్రభావచిహ్నాలు) నీకు ఏ ఆశ్రమానికి సమీపంలో ఉన్నాయి?” ॥7-65-8॥
'9': >-
  అతని మాటలు విన్న వాల్మీకి ఇలా పలికాడు: “శత్రుఘ్నా! విను—ఇది పూర్వకాలంలో ఎవరి
  నివాసస్థానమో నేను చెప్తాను.” ॥7-65-9॥
'10': >-
  “మీ పూర్విక రాజు సౌదాసునికి, వీరసహుడు అనే కుమారుడు ఉన్నాడు. అతడు
  పరాక్రమవంతుడు, అత్యంత ధార్మికుడు.” ॥7-65-10॥
'11': >-
  ఆ సౌదాసుడు బాలుడిగానే వేటకు బయలుదేరాడు. అప్పుడు ఆ శూరుడు చెలరేగిపోతున్న
  రాక్షసుల జంటను చూశాడు. ॥7-65-11॥
'12': >-
  అవి భయంకరమైన శార్దూలరూపం ధరించినవి. వేల సంఖ్యలోని మృగాలను భక్షిస్తున్నా తృప్తి
  చెందకుండా, ఎట్టి పరిణతికీ (సంతృప్తికీ) చేరలేదు. ॥7-65-12॥
'13': >-
  ఆ రాక్షసులను చూచి, వారు అడవిని మృగాలు లేకుండా చేసినదాన్ని గమనించి, సౌదాసుడు
  మహాక్రోధావేశంతో ఒక రాక్షసుణ్ని మహాబాణంతో హతమార్చాడు. ॥7-65-13॥
'14': >-
  ఆ ఒక్క రాక్షసుణ్ని కూలదోసిన తరువాత, పురుషర్షభుడైన సౌదాసుడు జ్వరం లేనివాడై,
  శ్రమ తొలగినవాడై, హతమైన రాక్షసుణ్నే పరిశీలించాడు. ॥7-65-14॥
'15': >-
  అలా చూస్తున్న సౌదాసుణ్ని గమనించిన ఆ రాక్షసుని సహాయకుడు, భయంకరమైన సంతాపాన్ని
  కలిగిస్తూ, సౌదాసునితో ఈ మాటలు అన్నాడు. ॥7-65-15॥
'16': >-
  “ఎలాంటి అపరాధం చేయని నా సహచరుణ్ని నీవు సంహరించావు కాబట్టి, పాపిష్ఠుడా! నీకూ
  ప్రతికారాన్ని (ప్రతిఫలాన్ని) ఇస్తాను.” ॥7-65-16॥
'17': >-
  ఇలా చెప్పి ఆ రాక్షసుడు అక్కడికక్కడే అంతర్ధానమయ్యాడు. కాలప్రవాహంలో రాజు
  ‘మిత్రసహుడు’ అని ప్రసిద్ధి పొందాడు. ॥7-65-17॥
'18': >-
  ఆ రాజు ఈ ఆశ్రమ సమీపంలో యజ్ఞం నిర్వహించాడు. మహాయజ్ఞమైన అశ్వమేధాన్ని వసిష్ఠుడు
  సంరక్షించాడు (యాజకత్వం వహించాడు). ॥7-65-18॥
'19': >-
  అక్కడ ఆ మహాయజ్ఞం అనేక సంవత్సర సమూహాల పాటు (చాలాకాలం) సాగింది. అపార సంపదతో
  సమృద్ధిగా ఉండి, దేవయజ్ఞంతో సమానంగా భాసించింది. ॥7-65-19॥
'20': >-
  యజ్ఞం ముగిసే వేళ, పూర్వవైరం గుర్తుచేసుకుని, వసిష్ఠుని రూపం ధరించిన ఆ రాక్షసుడు
  రాజుతో ఇలా అన్నాడు. ॥7-65-20॥
'21': >-
  “ఈ యజ్ఞం ఇప్పుడు ముగిసింది; నాకు సామిష భోజనం కావాలి. ఇక్కడ వెంటనే ఇవ్వాలి;
  ఇందులో ఆలోచన అవసరం లేదు.” ॥7-65-21॥
'22': >-
  బ్రాహ్మణరూపం ధరించిన రాక్షసుడు పలికిన ఆ మాటలు విని, వంటశాస్త్రంలో నిపుణుడైన
  వంటవాడిని (సూదుని) భూపతి ఇలా ఆదేశించాడు. ॥7-65-22॥
'23': >-
  “హవిస్సు కూడా, సామిషంగా కూడా, రుచికరంగా ఎలా భోజనం అవుతుందో అలా త్వరగా సిద్ధం
  చేయి; గురువు సంతోషించేలా చేయి.” ॥7-65-23॥
'24': >-
  పార్థివేంద్రుని ఆజ్ఞతో, మనస్సు కలవరపడి (తడబడుతూ) ఉన్న సూదుడు—అదే
  రాక్షసుడు—అక్కడ మళ్లీ సూదవేషం ధరించాడు. ॥7-65-24॥
'25': >-
  ఆ రాక్షసుడు మానవ మాంసాన్ని రాజుకు సమర్పించాడు: “ఇది రుచికరమైన హవిస్సు, సామిష
  అన్నము—ఇవన్నీ తెచ్చాను.” ॥7-65-25॥
'26': >-
  నరవ్యాఘ్రా! ఆ వంటను (భోజనాన్ని) వసిష్ఠునికి, ఆయన భార్య మదయంతితో కలిసి,
  సమర్పించాడు—అది రాక్షసుడు తెచ్చిన సామిష భోజనం. ॥7-65-26॥
'27': >-
  ఆ అమిషం (మాంసం) మానవమాంసమని, పాత్రలో పెట్టినదని తెలుసుకున్న వసిష్ఠుడు
  మహాక్రోధావేశంతో శాపవాక్యాన్ని పలకడం ప్రారంభించాడు. ॥7-65-27॥
'28': >-
  “రాజా! నీవు నాకు ఈ భోజనాన్ని ఇవ్వాలని కోరుతున్నావు కాబట్టి, ఈ భోజనమే నీకు
  అవుతుంది—ఇందులో సందేహం లేదు.” ॥7-65-28॥
'29': >-
  అప్పుడు కోపంతో ఉన్న సౌదాసుడు చేతితో నీటిని పట్టుకుని, వసిష్ఠుని శపించేందుకు
  సిద్ధమయ్యాడు. కానీ అతని భార్య అతణ్ని అడ్డుకుంది. ॥7-65-29॥
'30': >-
  “రాజా! మా అధిపతి వసిష్ఠ మహర్షి భగవంతుడే. దేవతలతో సమానమైన పురోహితుని నీవు
  ఎదురు-శపించగల శక్తి నీకు లేదు.” ॥7-65-30॥
'31': >-
  అప్పుడు ధర్మాత్ముడైన రాజు, క్రోధంతో నిండినదీ, తేజస్సు-బలంతో కూడినదీ అయిన ఆ
  నీటిని (శాపార్థంగా పట్టుకున్న నీటిని) వదిలి, తన పాదాలపైనే చల్లుకున్నాడు.
  ॥7-65-31॥
'32': >-
  ఆ నీటివల్ల ఆ రాజు రెండుపాదాలు అప్పుడు కల్మాష (మచ్చల) రంగును పొందాయి.
  అప్పటినుంచి సుమహాయశుడైన ఆ రాజు సౌదాసుడు ‘కల్మాషపాదుడు’గా మారి, అట్లాగే
  ప్రసిద్ధి పొందాడు. ॥7-65-32॥
'33': >-
  ఆ రాజు తన భార్యతో కలిసి పదేపదే వసిష్ఠునికి సాష్టాంగ నమస్కారాలు చేసి,
  బ్రాహ్మణరూపి (రాక్షసుడు) చెప్పిన మాటలను మళ్లీ వసిష్ఠునితో వినయంగా తెలిపాడు.
  ॥7-65-33॥
'34': >-
  పార్థివేంద్రుని మాటలు విని, అది రాక్షసుడిచే వికృతం చేయబడినదని గ్రహించిన
  వసిష్ఠుడు, పురుషర్షభుడైన రాజుతో మళ్లీ ఇలా పలికాడు. ॥7-65-34॥
'35': >-
  “కోపావేశంలో నేను పలికిన ఈ మాటను వృథాగా చేయడం సాధ్యం కాదు. అయితే నీకు ఒక వరం
  ఇస్తాను.” ॥7-65-35॥
'36': >-
  “ఈ శాపానికి అంతం పన్నెండు సంవత్సరాలలో అవుతుంది. రాజేంద్రా! నా అనుగ్రహంతో, ఆ
