'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము యుద్ధకాండలో “నాగపాశబంధః” అను పంచచత్వారింశః సర్గః
  (6-45).
'1': >-
  అతిబలశాలి, పరాక్రమవంతుడైన రాజపుత్రుడు రాముడు, అతని (ఇంద్రజిత్తు) గమనాన్ని
  అన్వేషిస్తూ, పదిమంది వానరయూథపతులకు ఆజ్ఞాపించాడు.
'2': >-
  సుషేణుని ఇద్దరు వంశస్థులను, అలాగే వానరాధిపతి నీలుని, వాలిపుత్రుడైన అంగదుని,
  మరియు మహావేగవంతుడైన శరభుని ఆదేశించాడు.
'3': >-
  ఇంకా ద్వివిదుని, మహాబలవంతుడూ పర్వతసమానమైన స్థితిగల హనుమంతుని, వృషభస్కంధుడైన
  ఋషభుని కూడా శత్రుసంహారకుడైన రాముడు నియోగించాడు.
'4': >-
  ఆ హరివీరులందరూ హర్షోత్సాహాలతో భయంకరమైన వృక్షాలను ఎత్తిపట్టి, ఆకాశంలోకి దూకి,
  పదిదిశలలో మార్గాన్ని వెదుకుతూ వెళ్లారు.
'5': >-
  వేగవంతులైన ఆ వానరుల వేగాన్ని, మరింత వేగవంతమైన బాణాల ప్రవాహంతో, పరమాస్త్రవేత్త
  అయిన రావణిపుత్రుడు (ఇంద్రజిత్తు) అడ్డగించాడు.
'6': >-
  ఆ హరివీరులు భయంకర వేగంతో ఉన్నా, నారాచ బాణాలచే తీవ్రంగా గాయపడి క్షతవిక్షతులై,
  అంధకారంలో మేఘాలు సూర్యుని కప్పినట్లు, ఇంద్రజిత్తును దర్శించలేకపోయారు.
'7': >-
  సమరాన్ని జయించే రావణిపుత్రుడు, రామలక్ష్మణుల శరీరాలను చీల్చివేసే బాణాలను అత్యంత
  బలంగా వారి దేహాల్లోకి దూర్చాడు.
'8': >-
  క్రుద్ధుడైన ఇంద్రజిత్తు బాణరూపం దాల్చిన పన్నగాల వంటి శరాలతో,
  రామలక్ష్మణులిద్దరి శరీరాలనూ నిరంతరంగా (అడ్డతెగని విధంగా) బంధించాడు.
'9': >-
  వారి గాయాల మార్గములనుండి ఎంతో రక్తం ధారగా ప్రవహించింది; పుష్పించిన కింశుక
  వృక్షాల్లా వారు ఇద్దరూ ఎర్రగా ప్రకాశించారు.
'10': >-
  అంచులవరకు ఎర్రబడిన కళ్లతో, పగిలిన అంజనపు గడ్డల వంటి శ్యామవర్ణంతో ఉన్న
  రావణిపుత్రుడు, అంతర్ధానమై పోయి, ఆ అన్నదమ్ములను ఉద్దేశించి మాటలాడాడు.
'11': >-
  యుద్ధం చేస్తూ కనబడని నన్ను, త్రిదశాధిపతి శక్రుడైన ఇంద్రుడుకూడా చూడలేడు,
  చేరలేడు; ఇక మీరెక్కడ!
'12': >-
  కంకపక్షసమాన రేకలుగల బాణజాలంతో రాఘవులైన మీ ఇద్దరినీ చిక్కించాను; క్రోధంతో
  నిండిన నేను మిమ్మల్ని యమసదనానికి తీసుకుపోతాను!
'13': >-
  ఇలా చెప్పిన తరువాత, ధర్మజ్ఞులైన రామలక్ష్మణులపై, ఇంద్రజిత్తు పదునైన బాణాలతో
  మరింతగా బిద్దెడు కొట్టి, హర్షంతో గర్జిస్తూ నినదించాడు.
'14': >-
  భిన్నమైన అంజనపు గడ్డల వంటి నల్లని వర్ణముతో ఉన్న అతడు, విస్తారమైన ధనుస్సును
  విస్ఫారించి, మహాసమరంలో మరల భయంకరమైన శరాలను విడిచాడు.
'15': >-
  మర్మస్థానాలను తెలిసిన ఆ వీరుడు, రామలక్ష్మణుల మర్మాలలో పదునైన బాణాలను లోపలికి
  దూర్చుతూ, మళ్లీ మళ్లీ గర్జించాడు.
'16': >-
  సమరశిఖరంలో శరబంధంతో బద్ధులైన ఆ రామలక్ష్మణులు, ఒక్క నిమేషాంతర కాలమంత కూడా
  చుట్టూ చూడగలిగే స్థితిలో ఉండలేదు.
'17': >-
  అన్ని అవయవాలు గాయపడి, శరవేదనతో నిండిపోయిన వారిద్దరూ, మహేంద్రుని ధ్వజస్తంభాలు
  తాడులతో విప్పబడి కంపిస్తున్నట్లుగా కంపించారు.
'18': >-
  మర్మభేదన వల్ల బాగా క్షీణించిన ఆ మహాధనుర్ధారులైన వీరులు, కంపిస్తూ,
  భూమిపై—జగత్తుకు అధిపతులైనవారిలా—పడిపోయారు.
'19': >-
  ఆ వీరులు వీరశయనంపై పడుకొని, రక్తంతో తడిసి, శరాలతో చుట్టుముట్టబడిన
  సమస్తాంగాలతో, వ్యాకులులై అత్యంత పీడితులయ్యారు.
'20': >-
  వారి శరీరంలో అంగుళం అంత కూడా గాయపడకుండా మిగలలేదు; చివరకు శరీరరోమముల అగ్రభాగం
  కూడా వంకరలేని (నేరుగా దూసుకొచ్చిన) బాణాలచే అవిద్ధమై ఉండలేదు.
'21': >-
  కామరూపధారి అయిన క్రూర రాక్షసుడు చేసిన ఆ ఘాతంతో, వారి నుండి తీవ్రమైన
  రక్తం—పర్వత ప్రస్రవణాల నుండి జలధారలు పారినట్లుగా—ప్రవహించింది.
'22': >-
  ఇంద్రజిత్తు క్రోధంతో వదిలిన, మర్మాలలో దూరిన బాణాలచే ముందుగా రాముడు నేలకూలాడు;
  ఆ ఇంద్రజిత్తే పూర్వం శక్రుడైన ఇంద్రుణ్ణి కూడా జయించినవాడు.
'23': >-
  బంగారు పుంఖాలతో, మెరుస్తున్న అగ్రాలతో, ధూళివేగంతో దూసుకెళ్లే ఆశు బాణాలతో;
  నారాచాలు, అర్ధనారాచాలు, భల్లాలు, అంజలికాలు; అలాగే వత్సదంతాలు, సింహదంష్ట్రాలు,
  క్షురబాణాలు—ఇవన్నీ ప్రయోగించి అతడు బిద్దెడు కొట్టాడు.
'24': >-
  ఆ రాముడు వీరశయనంపై పడుకొని, ధనుస్సును వదలక, దానిని చేతితో బిగిగా పట్టుకొని,
  విడిచిపెట్టని స్థితిలోనే విశ్రమించాడు; ఆ ధనుస్సు ముష్టి (పట్టే భాగం) చుట్టూ
  చీలిపోయినట్లుగా, మూడు వంపులతో, బంగారు అలంకారాలతో ప్రకాశించేది.
'25': >-
  బాణాలు కురుస్తున్న మధ్యలో పురుషశ్రేష్ఠుడైన రాముడు పడిపోవడం చూసి, అక్కడ
  లక్ష్మణుడు అతనిని దర్శించి, జీవితం పట్లనే నిరాశ చెందాడు.
'26': >-
  కమలపత్రాల వంటి నేత్రాలుగలవాడు, శరణ్యుడు, యుద్ధంలో ఆనందించే వాడు అయిన రాముడు
  ధరణీతలంపై పడిపోయినట్లు చూసి, లక్ష్మణుడు తన అన్నను తలచి తీవ్రంగా శోకించాడు.
'27': >-
  హరయులు కూడా అతన్ని (రాముణ్ణి) అలా పడిపోయినట్లు చూసి, అత్యంత సంతాపానికి
  లోనయ్యారు; శోకంతో బాధపడుతూ, కన్నీళ్లతో నిండిన నేత్రాలతో భయంకరంగా విలపించారు.
'28': >-
  వీరశయనంపై బద్ధులై పడుకొని ఉన్న ఆ ఇద్దరినీ చుట్టూ చేరి వానరులు నిలిచారు;
  వాయుపుత్రుడైన హనుమంతుని వంటి వారు ముందుండగా అందరూ సమవేతులై, విషాదంతో ఆర్తులై,
  పరమ దుఃఖానికి లోనయ్యారు.
'29': >-
  ఇట్లు ఆర్షప్రణీతమైన శ్రీమద్రామాయణములో, వాల్మీకియ ఆదికావ్యములో, యుద్ధకాండలో
  “నాగపాశబంధః” అను పంచచత్వారింశః సర్గము సంపూర్ణము (6-45).
