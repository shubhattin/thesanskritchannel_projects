'0': ॐ श्री परमात्मने नमः ॥
'1': ॥ अथ श्रीमद्भगवद्गीता ॥
'2': अब सातवाँ अध्याय— ज्ञान-विज्ञान योग।
'3': श्रीभगवान् बोले—
'4': >-
  हे पार्थ! मेरे आश्रय होकर, मुझमें आसक्त चित्त से योग का अभ्यास करता हुआ तू
  जैसा मैं हूँ, उसे बिना किसी संशय के, पूर्णतया कैसे जान सकेगा—वह सुन।
'5': >-
  मैं तुझे यह ज्ञान (साक्षात् तत्त्व-ज्ञान) और विज्ञान (उसका अनुभव-युक्त विशिष्ट
  बोध) सम्पूर्ण रूप से, बिना कुछ शेष रखे, बतलाऊँगा; जिसे जानकर फिर इस संसार में
  अन्य कुछ भी जानने योग्य शेष नहीं रह जाता।
'6': >-
  हे अर्जुन! मनुष्यों के सहस्रों में कोई एक ही सिद्धि के लिए प्रयत्न करता है; और
  प्रयत्न करने वाले सिद्धों में भी कोई एक ही मुझे तत्त्वतः (यथार्थ रूप से) जान
  पाता है।
'7': >-
  भूमि, जल, अग्नि, वायु, आकाश, मन, बुद्धि तथा अहंकार—यह मेरी भिन्न (अपरा)
  प्रकृति आठ प्रकार की है।
'8': >-
  हे महाबाहो! यह तो मेरी अपरा (जड़) प्रकृति है; इससे भिन्न मेरी दूसरी परा
  प्रकृति को जान, जो जीवस्वरूप है—जिसके द्वारा यह सम्पूर्ण जगत् धारण किया जाता
  है।
'9': >-
  तू यह निश्चयपूर्वक समझ ले कि सम्पूर्ण भूत (प्राणी एवं पदार्थ) इन्हीं दो
  प्रकृतियों से उत्पन्न होते हैं; और मैं ही इस सम्पूर्ण जगत् का उद्गम (प्रभव)
  तथा प्रलय (अंत) हूँ।
'10': >-
  हे धनञ्जय! मुझसे बढ़कर अन्य कुछ भी नहीं है; यह सम्पूर्ण जगत् मुझमें ऐसे पिरोया
  हुआ है जैसे सूत्र में मणियों का समूह।
'11': >-
  हे कुन्तीपुत्र! जल में मैं रस हूँ, चन्द्रमा और सूर्य में मैं प्रकाश हूँ;
  सम्पूर्ण वेदों में मैं प्रणव (ॐ) हूँ; आकाश में मैं शब्द हूँ; और मनुष्यों में
  मैं पुरुषत्व (पराक्रम/शक्ति) हूँ।
'12': >-
  पृथ्वी में मैं पवित्र गन्ध हूँ, और अग्नि में मैं तेज हूँ; समस्त प्राणियों में
  मैं जीवन हूँ; और तपस्वियों में मैं तप (तपस्या की शक्ति) हूँ।
'13': >-
  हे पार्थ! समस्त भूतों का सनातन बीज मुझे ही जान; मैं बुद्धिमानों की बुद्धि हूँ,
  और तेजस्वियों का तेज मैं ही हूँ।
'14': >-
  हे भरतश्रेष्ठ! बलवानों का वह बल मैं हूँ जो कामना और आसक्ति (राग) से रहित हो;
  और प्राणियों में धर्म के विरुद्ध न होने वाली कामना भी मैं ही हूँ।
'15': >-
  और जो सात्त्विक भाव हैं, जो राजस हैं तथा जो तामस हैं—उन सबको तू मुझसे ही
  उत्पन्न जान; परन्तु मैं उनमें नहीं हूँ, वे मुझमें हैं।
'16': >-
  इन तीन गुणों से उत्पन्न भावों (गुणमय अवस्थाओं) के द्वारा यह सम्पूर्ण जगत्
  मोहित हो रहा है; इसलिए यह मुझ गुणों से परे, परम और अविनाशी (अव्यय) को नहीं
  जानता।
'17': >-
  यह मेरी गुणमयी दैवी माया अत्यन्त दुस्तर है; पर जो मेरे ही शरणागत हो जाते हैं,
  वे इस माया को पार कर जाते हैं।
'18': >-
  दुष्कर्म करने वाले, मूढ़, नराधम, माया द्वारा जिनका ज्ञान हर लिया गया है, और जो
  आसुरी भाव का आश्रय लेते हैं—वे मुझे नहीं भजते, न मेरी शरण लेते हैं।
'19': >-
  हे अर्जुन! पुण्यकर्म करने वाले चार प्रकार के लोग मुझे भजते हैं—आर्त (दुःखी),
  जिज्ञासु (जानने की इच्छा वाला), अर्थार्थी (धन/साधन की कामना वाला) और ज्ञानी;
  हे भरतश्रेष्ठ!
'20': >-
  उनमें नित्य मुझमें युक्त, एकनिष्ठ भक्ति वाला ज्ञानी श्रेष्ठ है; क्योंकि मैं
  ज्ञानी को अत्यन्त प्रिय हूँ और वह भी मुझे प्रिय है।
'21': >-
  ये सभी उदार (श्रेष्ठ) हैं; परन्तु ज्ञानी को मैं अपना आत्मस्वरूप ही मानता हूँ;
  क्योंकि वह युक्तचित्त होकर मुझे ही परम (अनुत्तम) गति के रूप में प्राप्त करने
  के लिए स्थित रहता है।
'22': >-
  बहुत जन्मों के अन्त में ज्ञानवान् पुरुष मुझे वासुदेव ही सब कुछ हैं—ऐसा जानकर
  मेरी शरण ग्रहण करता है; ऐसा महात्मा अत्यन्त दुर्लभ है।
'23': >-
  विविध कामनाओं द्वारा जिनका ज्ञान हर लिया गया है, वे अपनी-अपनी प्रकृति से नियत
  होकर, उस-उस नियम का पालन करते हुए, अन्य देवताओं की शरण में जाते हैं।
'24': >-
  जो-जो भक्त जिस-जिस देव-स्वरूप का श्रद्धा से पूजन करना चाहता है, उसकी-उसकी
  श्रद्धा को मैं ही अचल (स्थिर) कर देता हूँ।
'25': >-
  वह उस श्रद्धा से युक्त होकर उस देवता की आराधना करता है; और उससे जो-जो कामनाएँ
  वह प्राप्त करता है, वे भी वास्तव में मेरे द्वारा ही विधान की हुई होती हैं।
'26': >-
  परन्तु उन अल्पबुद्धि लोगों का वह फल नश्वर (अन्त वाला) होता है; देवताओं के पूजक
  देवताओं को प्राप्त होते हैं, और मेरे भक्त मुझे ही प्राप्त होते हैं।
'27': >-
  अबुद्धि लोग मुझे अव्यक्त (निराकार/अप्रकट) से व्यक्त रूप में आया हुआ मानते हैं;
  वे मेरे परम, अविनाशी और उत्तम भाव (स्वरूप) को नहीं जानते।
'28': >-
  मैं सबके लिए प्रकट नहीं होता, क्योंकि मैं योगमाया से आवृत हूँ; यह मूढ़ लोक
  मुझे अज (अजन्मा) और अव्यय (अविनाशी) नहीं जानता।
'29': >-
  हे अर्जुन! मैं भूतकाल में बीती हुई, वर्तमान में स्थित, और भविष्य में होने
  वाली—समस्त वस्तुओं/प्राणियों को जानता हूँ; परन्तु मुझे कोई भी नहीं जानता।
'30': >-
  हे भरतवंशी! हे परन्तप! इच्छा और द्वेष से उत्पन्न द्वन्द्व-मोह के कारण सृष्टि
  के समय समस्त भूत अत्यन्त मोह (भ्रम) को प्राप्त हो जाते हैं।
'31': >-
  किन्तु जिन पुण्यकर्म करने वाले लोगों का पाप अन्त को पहुँच गया है, वे
  द्वन्द्व-मोह से मुक्त होकर दृढ़व्रत वाले बनकर मुझे भजते हैं।
'32': >-
  जो जरा और मरण से मोक्ष पाने के लिए मेरा आश्रय लेकर प्रयत्न करते हैं, वे उस
  ब्रह्म को, सम्पूर्ण अध्यात्म को, और अखिल कर्म को जानते हैं।
'33': >-
  और जो मुझको अधिभूत सहित, अधिदैव सहित, तथा अधियज्ञ सहित जानते हैं—वे युक्तचित्त
  वाले पुरुष प्रयाणकाल में भी मुझे ही जानते हैं।
'34': >-
  ॐ तत्सत्—इस प्रकार श्रीमद्भगवद्गीता रूप उपनिषदों में, ब्रह्मविद्या तथा
  योगशास्त्र में, श्रीकृष्ण और अर्जुन के संवाद में ‘ज्ञान-विज्ञान योग’ नामक
  सातवाँ अध्याय सम्पूर्ण हुआ ॥७॥
