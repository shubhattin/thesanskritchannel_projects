'0': अब श्रीमद्वाल्मीकीय रामायण के बालकाण्ड में ‘मेनका-निर्वास’ नामक तिरसठवाँ सर्ग।
'1': >-
  जब एक सहस्र वर्ष पूर्ण हो गए और वे महामुनि व्रत-स्नान (तपस्या की अवधि पूर्ण कर
  विधिपूर्वक स्नान) करके स्थित थे, तब तपस्या के फल को हर लेने की इच्छा से समस्त
  देवगण उनके पास आ पहुँचे।
'2': >-
  तब परम तेजस्वी ब्रह्मा ने अत्यन्त मनोहर वचन कहे— ‘तुम ऋषि हो; तुम्हारा कल्याण
  हो। तुमने अपने ही अर्जित शुभ कर्मों के बल से यह पद प्राप्त किया है।’
'3': >-
  देवों के ईश्वर (ब्रह्मा) उन्हें इस प्रकार कहकर फिर त्रिदिव (स्वर्ग) को लौट गए।
  उधर महातेजस्वी विश्वामित्र ने फिर से अत्यन्त महान तप का अनुष्ठान आरम्भ किया।
'4': >-
  इसके बाद बहुत समय बीतने पर, हे नरश्रेष्ठ (राम)! परम श्रेष्ठ अप्सरा मेनका
  पुष्कर-तीर्थों में स्नान करने के लिए वहाँ पहुँची।
'5': >-
  वहीं कुशिकनन्दन महातेजस्वी विश्वामित्र ने मेनका को देखा— जो रूप में अनुपम थी,
  जैसे मेघ के बीच बिजली चमक उठे।
'6': >-
  कामदेव के दर्प के वशीभूत हुए मुनि ने उससे यह कहा— ‘हे अप्सरे! तुम्हारा स्वागत
  है; तुम मेरे इस आश्रम में ही निवास करो।’
'7': >-
  ‘तुम कृपा करो; तुम्हारा कल्याण हो। मैं मदन (काम) के कारण मोहित हो गया हूँ।’—
  ऐसा कहे जाने पर वह सुन्दर नितम्बों वाली (वरारोहा) अप्सरा वहीं रहने लगी।
'8': >-
  इस प्रकार तपस्या में महान विघ्न विश्वामित्र के निकट आ पहुँचा। हे राघव! मेनका
  के वहाँ निवास करते-करते पाँच और पाँच— कुल दस वर्ष बीत गए।
'9': >-
  विश्वामित्र के मनोहर आश्रम में वे वर्ष सुखपूर्वक कट गए। फिर जब वह समय बीत गया,
  तब महामुनि विश्वामित्र—
'10': >-
  मानो लज्जित-से हो उठे और चिन्ता तथा शोक में डूब गए। हे रघुनन्दन! मुनि की
  बुद्धि में क्रोध मिश्रित (सामर्ष) विचार उत्पन्न हुआ।
'11': >-
  उन्होंने समझा— ‘यह सब देवताओं की ही चाल है— मेरी तपस्या का महान अपहरण (हरण)
  करने के लिए। अहोरात्र का बहाना बनाकर मेरे दस वर्ष निकल गए।’
'12': >-
  ‘काम-मोह से अभिभूत होने पर यह विघ्न मेरे सामने उपस्थित हुआ।’— ऐसा सोचकर
  श्रेष्ठ मुनि लंबी साँस भरते हुए, पश्चात्ताप से दुखी हो गए।
'13': >-
  भयभीत, काँपती हुई, हाथ जोड़कर सामने खड़ी अप्सरा को देखकर कुशिकात्मज
  विश्वामित्र ने मेनका को मधुर वचनों से विदा कर दिया।
'14': >-
  हे राम! इसके बाद विश्वामित्र उत्तर दिशा के पर्वत की ओर चले गए। महायशस्वी मुनि
  ने ‘नैष्ठिकी बुद्धि’ (अडिग ब्रह्मचर्य-निष्ठा) धारण कर, जीतने की अभिलाषा से (तप
  के लक्ष्य को प्राप्त करने हेतु) दृढ़ संकल्प किया।
'15': >-
  वे कौशिकी नदी के तट पर पहुँचकर दुर्जेय (दुरासद) तपस्या करने लगे। उनके द्वारा
  उस घोर तप का सेवन करते हुए सहस्रों वर्ष बीत गए।
'16': >-
  हे राम! उत्तर पर्वत पर उनके इस घोर तप से देवताओं के मन में भय उत्पन्न हो गया।
  तब समस्त देवगण, ऋषिगणों सहित, एकत्र होकर परस्पर मंत्रणा करने लगे।
'17': >-
  देवों के वचन सुनकर, ‘कुशिकात्मज को महर्षि-शब्द (महर्षि का पद) मिलना चाहिए— यही
  उचित है’— ऐसा विचार कर, समस्त लोकों के पितामह (ब्रह्मा) ने—
'18': >-
  तप-धन वाले विश्वामित्र से मधुर वाणी में कहा— ‘हे महर्षे! वत्स, तुम्हारा स्वागत
  है। तुम्हारे इस उग्र तप से मैं संतुष्ट हूँ।’
'19': >-
  ‘हे कौशिक! मैं तुम्हें महत्त्व तथा ऋषियों में अग्रगण्यता (ऋषिमुख्यत्व) प्रदान
  करता हूँ।’ ब्रह्मा के ये वचन सुनकर, तपोधन विश्वामित्र—
'20': >-
  हाथ जोड़कर, प्रणाम करके, पितामह से बोले— ‘भगवन्! यदि मैं अपने ही अर्जित शुभ
  कर्मों से अतुल ‘ब्रह्मर्षि’ शब्द (ब्रह्मर्षि-पद) पाने योग्य हो गया हूँ, तो—’
'21': >-
  ‘— तो मैं (अब) इन्द्रियों को जीत चुका हूँ।’ तब ब्रह्मा ने कहा— ‘इतना ही नहीं;
  तुम अभी इन्द्रियजित नहीं हुए हो।’
'22': >-
  ‘हे मुनिशार्दूल! तुम प्रयत्न करो।’— ऐसा कहकर ब्रह्मा त्रिदिव को चले गए।
  देवताओं के चले जाने पर महामुनि विश्वामित्र—
'23': >-
  ऊपर उठाए हुए बाहुओं के साथ, निरालम्ब (बिना किसी सहारे) रहकर, वायु का ही आहार
  करते हुए तप करने लगे। ग्रीष्म में वे पंचाग्नि तप करते, और वर्षा ऋतु में आकाश
  के आश्रय में (खुले आकाश के नीचे) रहते।
'24': >-
  शीतकाल में वे जल में शयन करते हुए, रात-दिन निरन्तर तपस्या में लगे रहते। इस
  प्रकार तपोधन (विश्वामित्र) ने एक सहस्र वर्ष तक घोर तप का अनुष्ठान किया।
'25': >-
  जब उस समय महामुनि विश्वामित्र घोर तप में संतप्त हो रहे थे, तब देवताओं और
  विशेषतः वासव (इन्द्र) के मन में अत्यन्त महान संताप (चिन्ता-त्रास) उत्पन्न हो
  गया।
'26': >-
  तब शक्र (इन्द्र) ने समस्त मरुद्गणों के साथ अप्सरा रम्भा से, अपने हित का और
  कौशिक (विश्वामित्र) के अहित का वचन कहा।
'27': >-
  इस प्रकार आर्ष (ऋषि-प्रणीत) श्रीमद्वाल्मीकीय रामायण, आदिकाव्य, बालकाण्ड में
  ‘मेनका-निर्वास’ नामक तिरसठवाँ सर्ग समाप्त।
