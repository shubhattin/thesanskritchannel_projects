'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकि-रामायण के बालकाण्ड में ‘जनक-समागम’ नामक पचासवाँ
  सर्ग आरम्भ होता है।
'1': >-
  तदनन्तर राम, सौमित्रि (लक्ष्मण) के साथ प्राग्-उत्तर दिशा की ओर जाकर,
  विश्वामित्र को अग्रभाग में करके यज्ञ-वाटिका के समीप पहुँचे।
'2': >-
  तब लक्ष्मण सहित राम ने मुनिशार्दूल विश्वामित्र से कहा—‘महात्मा जनक के यज्ञ की
  समृद्धि और व्यवस्था अत्यन्त साधु और शोभायमान है।’
'3': >-
  ‘हे महाभाग! यहाँ विविध देशों में निवास करने वाले वेद-अध्ययन में निपुण असंख्य
  सहस्रों ब्राह्मण उपस्थित हैं।’
'4': >-
  ‘यहाँ अनेक ऋषियों के निवास-स्थान भी दिख रहे हैं, जो सैकड़ों शकटों (गाड़ियों)
  से परिपूर्ण हैं। हे ब्रह्मन्! कृपा करके ऐसा स्थान निश्चित कीजिए जहाँ हम निवास
  कर सकें।’
'5': >-
  राम के वचन को सुनकर महामुनि विश्वामित्र ने जल-संपन्न, एकान्त और उपयुक्त प्रदेश
  में उनका निवास-स्थान निश्चित कर दिया।
'6': >-
  उस समय विश्वामित्र के आगमन का समाचार सुनकर श्रेष्ठ नरेश जनक ने, शतानन्द को
  अग्रभाग में करके—जो निर्दोष (अनिन्दित) पुरोहित थे—उनका स्वागत करने की तैयारी
  की।
'7': >-
  महात्मा ऋत्विज भी शीघ्रता से अर्घ्य लेकर विनयपूर्वक तत्क्षण उनके प्रत्युद्गमन
  के लिए आगे बढ़े।
'8': >-
  जनक ने धर्मानुसार, धर्म को प्रधानता देकर, विश्वामित्र को सम्मान-पूजा अर्पित
  की; और महात्मा जनक की उस पूजा-सत्कार को स्वीकार करके—
'9': >-
  विश्वामित्र ने राजा के कुशल-क्षेम तथा यज्ञ के निर्विघ्न-स्वास्थ्य (निरामयता)
  के विषय में पूछा। फिर उन्होंने उपाध्याय और पुरोहित सहित वहाँ उपस्थित उन
  मुनियों का भी कुशल-क्षेम पूछा।
'10': >-
  तत्पश्चात् सभी ऋषि यथोचित रूप से प्रसन्नतापूर्वक समागम करने लगे। तब राजा ने
  हाथ जोड़कर (कृताञ्जलि होकर) मुनिश्रेष्ठ से कहा—
'11': >-
  जब जनक ने निवेदन किया, तब भगवान् विश्वामित्र उन श्रेष्ठ मुनियों के साथ आसन पर
  विराजमान हुए; और जनक का वचन सुनकर महामुनि वहाँ बैठ गए।
'12': >-
  पुरोहित, ऋत्विज, राजा तथा उनके मंत्री—ये सब चारों ओर विधि के अनुसार अपने-अपने
  आसनों पर बैठ गए।
'13': >-
  तब वहाँ उस नरेश ने विश्वामित्र को देखकर कहा—‘आज मेरा यज्ञ दैवतों द्वारा
  सफलतापूर्वक सम्पन्न और समृद्ध हुआ है।’
'14': >-
  ‘आज भगवन् के दर्शन से मुझे यज्ञ का फल प्राप्त हो गया। मैं धन्य हूँ, मुझ पर
  अनुग्रह हुआ है—क्योंकि मुनिपुंगव स्वयं मेरे यहाँ पधारे हैं।’
'15': >-
  ‘हे ब्रह्मन्! आप मुनियों सहित यज्ञ-मण्डप (यज्ञोपसदन) में पधारे हैं। हे
  ब्रह्मर्षे! मनीषियों का कहना है कि द्वादशाह का काल दीक्षा का होता है।’
'16': >-
  ‘हे कौशिक! अब आप भाग (हविभाग) के अभिलाषी देवताओं का दर्शन करने योग्य हैं।’—यह
  कहकर वह (राजा) मुनिशार्दूल से उस समय प्रसन्न मुख से बोला।
'17': >-
  फिर संयमित एवं नम्र राजा ने हाथ जोड़कर उनसे पुनः प्रश्न किया—‘आपका कल्याण हो!
  ये दोनों कुमार देवतुल्य पराक्रम वाले हैं।’
'18': >-
  ‘ये दोनों वीर गज के समान गति वाले हैं, शार्दूल और वृषभ के समान उपमेय हैं। इनके
  नेत्र कमल-पत्र के समान विशाल हैं; ये खड्ग, तूणीर और धनुष धारण किए हुए हैं। रूप
  में ये दोनों अश्विनीकुमारों के समान हैं और युवावस्था को प्राप्त होकर यहाँ
  उपस्थित हैं।’
'19': >-
  ‘ये दोनों मानो संयोगवश ही इस धरती पर आ पहुँचे हों—जैसे देवलोक से दो अमर उतर आए
  हों। हे मुने! ये दोनों पैदल यहाँ कैसे आए? किस प्रयोजन से आए हैं, और किसके
  (पुत्र) हैं?’
'20': >-
  ‘हे महामुने! उत्तम आयुध धारण करने वाले ये दोनों वीर किसके पुत्र हैं? ये इस देश
  को वैसे ही शोभायमान कर रहे हैं जैसे आकाश में चन्द्रमा और सूर्य।’
'21': >-
  ‘ये दोनों परस्पर प्रमाण, भाव-भंगिमा और चेष्टाओं में समान हैं; और ये वीर
  काकपक्ष (विशिष्ट केश-विन्यास) धारण करते हैं। मैं इनका सत्य तत्त्व से वर्णन
  सुनना चाहता हूँ।’
'22': >-
  महात्मा जनक के उन वचनों को सुनकर, अमेयात्मा विश्वामित्र ने उन्हें निवेदित किया
  कि ये दोनों दशरथ के पुत्र हैं।
'23': >-
  फिर उन्होंने सिद्धाश्रम में निवास, राक्षसों का वध, वहाँ से निर्विघ्न (अव्यग्र)
  प्रस्थान, तथा विशालानगरी के दर्शन का भी वर्णन किया।
'24': >-
  उन्होंने अहल्या के दर्शन और गौतम से हुए समागम का भी कथन किया, तथा महाधनुष के
  विषय में जिज्ञासा करने के लिए यहाँ आगमन का कारण भी बताया।
'25': >-
  इस प्रकार महातेजस्वी विश्वामित्र ने महात्मा जनक को यह सब निवेदित करके विराम
  किया।
'26': >-
  इस प्रकार आर्ष परम्परा से प्राप्त, श्रीमद्वाल्मीकि-रामायण—जो आदिकाव्य है—के
  बालकाण्ड में ‘जनक-समागम’ नामक पचासवाँ सर्ग सम्पन्न हुआ।
