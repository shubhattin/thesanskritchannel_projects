'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం బాలకాండంలో ‘వసిష్ఠాతిథ్యం’ అనే యాభై రెండవ సర్గము
  ॥1-52॥
'1': >-
  ఆయనను దర్శించి, మహాబలుడైన విశ్వామిత్రుడు పరమానందంతో నిండిపోయెను. ఆ వీరుడు
  వినయముతో నమస్కరించి, జపతులలో శ్రేష్ఠుడైన వసిష్ఠునికి ప్రణామము చేసెను ॥1-52-1॥
'2': >-
  మహాత్ముడైన వసిష్ఠుడు “స్వాగతం” అని పలికి అతనిని ఆదరించి, భగవానుడైన వసిష్ఠుడు
  అతనికి ఆసనమును ఏర్పాటు చేయమని ఆజ్ఞ ఇచ్చెను ॥1-52-2॥
'3': >-
  తదనంతరం ధీమంతుడైన విశ్వామిత్రుడు కూర్చుండగానే, మునివరుడైన వసిష్ఠుడు ధర్మరీతికి
  అనుగుణంగా ఫలమూలములను తెప్పించి సమర్పించెను ॥1-52-3॥
'4': >-
  వసిష్ఠుని నుండి ఆ ఆతిథ్యసత్కారమును స్వీకరించిన రాజసత్తముడైన విశ్వామిత్రుడు,
  ఆయన తపస్సు విషయములు, అగ్నిహోత్రము, శిష్యుల విషయములు — ఇవన్నీ కుశలమేనా అని
  విచారించెను ॥1-52-4॥
'5': >-
  అప్పుడు మహాతేజస్సు గల విశ్వామిత్రుడు ఆశ్రమవనంలోని వృక్షసమూహములను పరిశీలించెను;
  రాజసత్తముడితో వసిష్ఠుడు ‘సర్వత్ర కుశలమే’ అని పలికెను ॥1-52-5॥
'6': >-
  సుఖంగా కూర్చున్న రాజైన విశ్వామిత్రుడిని, మహాతపస్వి, జపతులలో శ్రేష్ఠుడు,
  బ్రహ్మపుత్రుడైన వసిష్ఠుడు కుశలప్రశ్నలు అడిగెను ॥1-52-6॥
'7': >-
  “ఓ రాజా! నీకు కుశలమేనా? ధర్మమార్గముతో ప్రజలను సంతుష్టిపరచుచున్నావా? ఓ ధార్మిక
  రాజా! రాజధర్మముననుసరించి ప్రజలను పాలించుచున్నావా?” ॥1-52-7॥
'8': >-
  “నీ భృతులు (సేవకవర్గం) సుసంభృతులై ఉన్నారా? వారు నీ శాసనంలో స్థిరంగా
  నిలిచివున్నారా? ఓ శత్రుసూదనా! నీ శత్రువులందరిని నీవు జయించితివా?” ॥1-52-8॥
'9': >-
  “ఓ పరంతపా! నీ బలములలో, కోశములలో (ధనభాండాగారములో), మిత్రవర్గములో కుశలమేనా? ఓ
  నరవ్యాఘ్రా! ఓ అనఘా! నీ కుమారపౌత్రుల విషయములో కూడ కుశలమేనా?” ॥1-52-9॥
'10': >-
  అప్పుడు మహాతేజస్సుగల విశ్వామిత్రుడు వినయసంపన్నుడైన వసిష్ఠునికి ప్రత్యుత్తరముగా
  — “సర్వత్ర కుశలమే” అని రాజా పలికెను ॥1-52-10॥
'11': >-
  ఆ ధర్మనిష్ఠులైన ఆ ఇద్దరూ చాలాకాలం ధర్మసంబంధమైన విషయాలను ఆ సమయంలో
  సంభాషించుకొని, పరమానందంతో పరస్పరం సంతోషపడి ప్రీతిపాత్రులయ్యిరి ॥1-52-11॥
'12': >-
  తర్వాత, ఓ రఘునందనా! సంభాషణ ముగిసినపుడు భగవానుడైన వసిష్ఠుడు, విశ్వామిత్రునితో
  చిరునవ్వుతో ఇట్లనెను ॥1-52-12॥
'13': >-
  “ఓ మహాబలా! నీ ఈ సైన్యానికి, మరియు అప్రమేయుడైన నీకు తగిన విధంగా ఆతిథ్యసత్కారము
  చేయదలచితిని. నా ఆతిథ్యమును యథార్హంగా స్వీకరించుము.” ॥1-52-13॥
'14': >-
  “నేను చేసిన ఈ సత్క్రియను మీరు తప్పక స్వీకరించవలెను. ఓ రాజా! మీరు అతిథులలో
  శ్రేష్ఠుడు; కావున యత్నపూర్వకంగా పూజింపదగినవాడవు.” ॥1-52-14॥
'15': >-
  వసిష్ఠుడు ఇలా పలికినప్పుడు మహామతిగల విశ్వామిత్రుడు — “మీ పూజావాక్యంతో నా పట్ల
  సత్కారము చేసినది చాలు (కృతమే)” అని రాజా సమాధానమిచ్చెను ॥1-52-15॥
'16': >-
  “ఓ భగవన్! మీ ఆశ్రమంలో లభ్యమయ్యే ఫలమూలములతో, పాద్యము–ఆచమనీయం ఇచ్చి, మీ దర్శనము
  కలిగినద్వారానే నా పూజాసత్కారము జరిగిపోయినది.” ॥1-52-16॥
'17': >-
  “ఓ మహాప్రాజ్ఞా! పూజార్హమైనదానితో మీరు నన్ను సర్వప్రకారంగా సత్కరించితిరి. మీకు
  నమస్కారము; నేను వెళ్లుచున్నాను. మైత్రితో (స్నేహదృష్టితో) నన్ను దర్శించుము.”
  ॥1-52-17॥
'18': >-
  ఇట్లా పలుకుచున్న రాజైన విశ్వామిత్రుని, ధర్మాత్ముడూ ఉదారబుద్ధియైన వసిష్ఠుడు
  మళ్ళీ మళ్ళీ ఆహ్వానించి నిలుపవలెనని కోరెను ॥1-52-18॥
'19': >-
  గాధిపుత్రుడైన విశ్వామిత్రుడు వసిష్ఠునితో — “అలాగే (బాఢమ్)!” అని పలికెను. “ఓ
  మునిపుంగవా! భగవంతునికి యథాప్రియముగా ఉన్నదే నాకును అంగీకారము” అని చెప్పెను
  ॥1-52-19॥
'20': >-
  అతడు అలా అనగా, జపతులలో శ్రేష్ఠుడైన వసిష్ఠుడు సంతోషముతో, పాపమలినములను తొలగించిన
  కల్మాషరహితమైన ‘కల్మాషీ’ (శబలా) ను పిలిపించెను ॥1-52-20॥
'21': >-
  “శబలే! త్వరగా రా, రా; నా మాటను వినుము. ఈ రాజర్షి సైన్యముతో కూడ వచ్చియున్నాడు.
  అతనికి మహార్హమైన భోజనముతో సత్కారము చేయుటకు నేను నిశ్చయించితిని. నా కోసం నీవు ఆ
  ఆతిథ్యసత్కార ఏర్పాట్లను సిద్ధం చేయుము.” ॥1-52-21॥
'22': >-
  “ఎవరికెవరికీ ఏ యే వాంఛలుండునో, వారు కోరినట్లుగా షడ్రసములతో పూజింపబడిన
  భోజ్యపానములను — ఆ సమస్తమును, ఓ దివ్యకామధుగే! నా కార్యార్థం సమృద్ధిగా
  కురిపించుము (సృష్టించుము).” ॥1-52-22॥
'23': >-
  “రుచికరమైన అన్నములతో, పానీయములతో, లేహ్యములు–చోష్యములతో సమేతంగా — అన్నపదార్థముల
  సమస్త నిధిని సృష్టించుము. శబలే! ఆలస్యం చేయక త్వరపడుము.” ॥1-52-23॥
'24': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణములో, వాల్మీకీ యాదికావ్యములో, బాలకాండంలో
  ‘వసిష్ఠాతిథ్యం’ అనే యాభై రెండవ సర్గము ॥1-52॥
