'0': >-
  इसके पश्चात् श्रीमद्वाल्मीकीय रामायण के उत्तरकाण्ड में ‘निमि-वसिष्ठ-शाप’ नामक
  पचपनवाँ सर्ग (७-५५) प्रारम्भ होता है।
'1': >-
  मैंने तुम्हें नृग के शाप का विस्तारपूर्वक वृत्तान्त कह दिया। यदि तुम्हारे हृदय
  में सुनने की श्रद्धा है, तो अब यहाँ एक दूसरी कथा भी सुनो।
'2': >-
  राम द्वारा ऐसा कहे जाने पर सौमित्रि (लक्ष्मण) ने फिर कहा—हे नरेश! इन अद्भुत
  घटनाओं से युक्त कथाओं को सुनकर भी मेरी तृप्ति नहीं होती।
'3': >-
  लक्ष्मण के ऐसा कहने पर इक्ष्वाकुनन्दन श्रीराम ने परम धर्ममय (अत्यन्त धर्मिष्ठ)
  कथा का वर्णन करना आरम्भ किया।
'4': >-
  इक्ष्वाकुवंश के महात्माओं में ‘निमि’ नामक एक राजा हुआ। वह बारहवाँ पुत्र था और
  पराक्रम तथा धर्म—दोनों में ही दृढ़-निष्ठ (परिनिष्ठित) था।
'5': >-
  वह पराक्रम-सम्पन्न राजा उस समय देवपुर के समान एक नगर बसाने लगा, और उसने गौतम
  ऋषि के आश्रम के निकट उसके निवेशन (बसावट) का आयोजन किया।
'6': >-
  उस नगर का सुन्दर नाम ‘सुकृत’ था, और वह ‘वैजयन्त’ के नाम से भी प्रसिद्ध था। उसी
  स्थान पर महायशस्वी राजर्षि निमि ने अपना महान् निवेशन (राजधानी) स्थापित किया।
'7': >-
  इतने विशाल नगर को बसाकर उसके मन में यह बुद्धि उत्पन्न हुई—मैं दीर्घ सत्र
  (दीर्घकालिक महायज्ञ) के द्वारा यज्ञ करूँ, जिससे पितृदेव (पूर्वज/पिता) का मन
  प्रसन्न हो।
'8': >-
  तब उसने मनु के पुत्र इक्ष्वाकु (अपने कुल-पुरुष) से अनुमति लेकर, सर्वप्रथम
  ब्रह्मर्षियों में श्रेष्ठ वसिष्ठ का वरण किया।
'9': >-
  इसके अनन्तर इक्ष्वाकुनन्दन राजर्षि निमि ने अत्रि, अङ्गिरा तथा तपोधन भृगु—इन
  मुनियों का भी वरण किया।
'10': >-
  तब वसिष्ठ ने राजर्षियों में श्रेष्ठ निमि से कहा—मैं पहले ही इन्द्र द्वारा वरित
  (नियुक्त) किया जा चुका हूँ; अतः तुम कुछ समय का अन्तर (प्रतीक्षा/अवकाश) रखो।
'11': >-
  इसके बाद महाविप्र गौतम ने (निमि के कार्य को) पूर्ण कराया (यज्ञ-क्रम को आगे
  बढ़ाया/यज्ञ कराने का दायित्व निभाया)। और महातेजस्वी वसिष्ठ ने भी इन्द्र-यज्ञ
  सम्पन्न किया।
'12': >-
  तब राजा निमि ने उन ब्राह्मणों को एकत्र करके, हिमालय के निकट, अपने नगर के समीप
  यज्ञ किया। राजा ने पाँच हज़ार वर्षों तक दीक्षा धारण की (दीक्षित रहकर
  यज्ञ-कार्य में स्थित रहा)।
'13': >-
  इन्द्र-यज्ञ की समाप्ति पर निर्दोष, भगवन् ऋषि वसिष्ठ यज्ञ में हौत्र (होता का
  कर्म) करने के लिए राजा के पास आए।
'14': >-
  किन्तु उस बीच उन्होंने देखा कि गौतम ने (यज्ञ-कार्य को) पूर्ण कर दिया है। यह
  देखकर ब्रह्मा के पुत्र वसिष्ठ महान् क्रोध से आविष्ट हो गए।
'15': >-
  राजा के दर्शन की इच्छा से वे कुछ समय (मुहूर्त) बैठकर प्रतीक्षा करते रहे; पर
  उसी दिन राजर्षि निद्रा से अत्यन्त आक्रान्त (गहरे सोए हुए) थे।
'16': >-
  तब महात्मा वसिष्ठ का क्रोध प्रकट हो उठा। राजर्षि के दर्शन न होने के कारण वे
  शाप-वचन कहने को उद्यत हो गए।
'17': >-
  हे पार्थिव! क्योंकि तुमने मेरा अनादर कर मुझे त्यागकर किसी अन्य को वर लिया,
  इसलिए तुम चेतना से रहित हो जाओगे; तुम्हारा शरीर निर्जीव (चेतना-विहीन) हो
  जाएगा।
'18': >-
  यह शाप-वचन सुनकर राजर्षि जाग उठे। तब वे आवेग (संरम्भ) से और क्रोध से मूर्च्छित
  होकर ब्रह्मयोनि (ब्रह्मा के पुत्र) वसिष्ठ से बोले।
'19': >-
  मैं तो अनजान अवस्था में सो रहा था; पर तुम क्रोध से कलुषित होकर मुझ पर शापरूपी
  अग्नि छोड़ बैठे—यह तो मानो दूसरे यमदण्ड के समान है।
'20': >-
  अतः हे ब्रह्मर्षे! तुम्हारा भी चेतना से रहित किया हुआ शरीर अत्यन्त मनोहर
  प्रकाश (सुरुचिर-प्रख्य) वाला होकर पड़ा रहेगा—इसमें कोई संशय नहीं।
'21': >-
  इस प्रकार रोष के वशीभूत होकर उस समय नरेश और द्विजेन्द्र—दोनों ने परस्पर
  एक-दूसरे को शाप दे दिया। और सहसा ही वे दोनों विदेह (देह से रहित/चेतना-विहीन)
  हो गए, तथा (शाप-प्रभाव में) समान रूप से प्राप्त प्रभाव वाले हो गए।
'22': >-
  इस प्रकार ऋषि-प्रणीत श्रीमद्वाल्मीकीय रामायण, जो आदिकाव्य है, के उत्तरकाण्ड
  में ‘निमि-वसिष्ठ-शाप’ नामक पचपनवाँ सर्ग (७-५५) समाप्त होता है।
