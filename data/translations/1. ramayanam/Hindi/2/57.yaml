'0': >-
  इसके बाद श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘सुमन्त्र का लौट आना’ नामक
  सत्तावनवाँ सर्ग (२-५७) आरम्भ होता है।
'1': >-
  राम के दक्षिण तट पर रहने के समय गुह ने सुमन्त्र के साथ बहुत देर तक अत्यन्त
  दुःखी और आर्त होकर बातें करके, फिर अपने घर को प्रस्थान किया।
'2': >-
  प्रयाग में भरद्वाज मुनि के दर्शन हेतु उनका जाना, वहाँ साथ बैठकर सत्कार-आसन
  ग्रहण करना, और फिर वहाँ से आगे अंगिरा-वंशज (भरद्वाज) के आश्रम से उनका
  प्रस्थान—इन सब बातों को वहाँ उपस्थित लोगों ने भली-भाँति देख-समझ लिया।
'3': >-
  तत्पश्चात अनुज्ञा पाकर सुमन्त्र ने उत्तम घोड़ों को रथ में योजित किया और
  अत्यन्त उदास-मन होकर उसी अयोध्या-नगरी की ओर चल पड़ा।
'4': >-
  वह मार्ग में सुगन्धित वनों को, नदियों को तथा सरोवरों को देखते हुए शीघ्रता से
  ग्रामों और नगरों को पार करता चला गया।
'5': >-
  फिर तीसरे दिन सायंकाल के समय वह सारथि अयोध्या में पहुँचा और उसने नगर को
  निरानन्द (उत्साह-हीन) देखा।
'6': >-
  नगर को मानो सूना और निःशब्द देखकर सुमन्त्र अत्यन्त खिन्न हो उठा और शोक के वेग
  से अभिभूत होकर विचार करने लगा।
'7': >-
  उसने सोचा—कहीं यह पुरी हाथियों-घोड़ों सहित, जनसमुदाय और जन-नायकों सहित होते
  हुए भी, राम के वियोग से उत्पन्न संताप-दुःख के कारण शोकाग्नि से दग्ध तो नहीं हो
  गई है?
'8': >-
  ऐसी चिन्ता में डूबा वह सारथि तीव्रगामी घोड़ों सहित नगर-द्वार पर पहुँचा और
  शीघ्रता से नगर के भीतर प्रवेश कर गया।
'9': >-
  सुमन्त्र को आते देखकर सैकड़ों-हजारों पुरुष दौड़ पड़े और सारथि से पूछने
  लगे—‘राम कहाँ हैं? वे कहाँ गए?’
'10': >-
  सुमन्त्र ने उनसे कहा—‘मैंने गङ्गा के तट पर राघव से विदा ली थी; उस धर्मात्मा
  महात्मा की आज्ञा पाकर ही मैं लौट आया हूँ।’
'11': >-
  ‘वे पार उतर गए’—यह जानकर लोग आँसुओं से भरे मुख वाले हो गए; ‘अहो धिक्!’ ऐसा
  कहकर उन्होंने लंबी साँस ली और ‘हाय राम!’ कहकर विलाप करने लगे।
'12': >-
  वह रुक-रुककर खड़े हुए उन-उन समूहों के वचन भी सुनता गया—‘हम तो निश्चय ही मारे
  गए! क्योंकि अब यहाँ राघव को देखते हुए कैसे कह सकते हैं?’
'13': >-
  ‘दान, यज्ञ, विवाह तथा अन्य बड़े-बड़े समाज-समारोहों में भी अब हम कभी उस
  धर्मात्मा राम को फिर नहीं देख पाएँगे।’
'14': >-
  ‘अब इस जनसमुदाय के लिए कौन समर्थ (रक्षक-सहायक) होगा? किससे प्रियता होगी, कौन
  सुख पहुँचाएगा?’—क्योंकि राम ही इस नगर का पिता के समान पालन करते थे।
'15': >-
  मार्ग में वायु के वेग से चलती स्त्रियों के बीच-बीच में, राम-शोक से संतप्त
  लोगों का करुण विलाप भी वह सुनता गया।
'16': >-
  तत्पश्चात राजमार्ग के मध्य से मुँह ढाँपे (दुःख से मुख छिपाए) सुमन्त्र उसी भवन
  की ओर गया जहाँ राजा दशरथ थे।
'17': >-
  वह शीघ्र ही रथ से उतरकर राज-भवन में प्रविष्ट हुआ और बहुत जनसमूह से भरी हुई सात
  कक्षाओं को पार करता चला गया।
'18': >-
  हवेलियों, विमान-सदृश ऊँचे भवनों और प्रासादों से सुमन्त्र को आया हुआ देखकर,
  राम-दर्शन के लिए व्याकुल स्त्रियाँ ‘हाय-हाय’ का कोलाहल करने लगीं।
'19': >-
  स्वच्छ और बड़े नेत्रों वाली वे स्त्रियाँ आँसुओं के वेग से भर उठी थीं; वे
  एक-दूसरे को देखती थीं, पर अत्यन्त व्याकुल होने के कारण उनका कथन स्पष्ट नहीं हो
  पाता था।
'20': >-
  तब दशरथ के प्रासादों से, यहाँ-वहाँ से, राम-शोक से तप्त स्त्रियों की धीमी-धीमी
  बातें (करुण वार्ता) सुमन्त्र ने सुनीं।
'21': >-
  ‘सारथि राम के साथ गया था और यहाँ बिना राम के लौट आया है; अब यह कौसल्या के पास,
  जो शोक में डूबी है, जाकर क्या कहेगा?’
'22': >-
  ‘मुझे तो यही प्रतीत होता है कि अब जीवन धारण करना अत्यन्त कठिन है—निश्चय ही
  संभव नहीं—क्योंकि पुत्र के वन को प्रस्थान कर जाने पर कौसल्या कैसे जीवित रह
  सकेगी?’
'23': >-
  राज-पत्नियों के इन वचनों को सुनकर—जो सत्य ही प्रतीत होते थे—सुमन्त्र शोक से
  मानो जलता हुआ, सहसा भीतर गृह में प्रवेश कर गया।
'24': >-
  भीतर जाकर आठवीं कक्षा में उसने राजा को देखा—वे दीन और व्याकुल थे, पुत्र-शोक से
  मुरझाए हुए थे, और उस श्वेत-प्राय (धवल) गृह में पीले-से पड़ गए थे।
'25': >-
  वह पास जाकर आसनस्थ नरेन्द्र को प्रणाम करके, राम ने जैसे वचन कहे थे, उन्हें
  सुमन्त्र ने यथावत राजा को निवेदन कर दिया।
'26': >-
  वह सुनते ही राजा चित्त-बुद्धि खोकर मौन रह गए और राम-शोक से अत्यन्त पीड़ित होकर
  मूर्छित हो पृथ्वी पर गिर पड़े।
'27': >-
  पृथ्वीपति के मूर्छित होकर भूमि पर गिरते ही अन्तःपुर में हाहाकार मच गया; लोग
  दोनों भुजाएँ उठाकर चीत्कार करने लगे।
'28': >-
  तब सुमित्रा सहित कौसल्या ने अपने गिरे हुए पति को उठाने का प्रयत्न किया और इस
  प्रकार कहा—
'29': >-
  ‘महाराज! यह उस महाभाग (राम) का दूत है, जो कठिन कार्यों को भी करने वाला है, और
  जो वनवास से लौटकर यहाँ आया है; फिर आप इसे उत्तर क्यों नहीं देते?’
'30': >-
  ‘राघव! आज तुम इस प्रकार आचरण करके (अपनी दशा से) लज्जित हो रहे हो; उठो—तुम्हारा
  कल्याण हो। शोक में डूबे रहने से कोई सहायता नहीं होती।’
'31': >-
  ‘जिस कैकेयी के भय से तुम सारथि से राम के विषय में पूछताछ नहीं कर रहे, वह यहाँ
  नहीं ठहरी है; निःसंकोच होकर बात करो।’
'32': >-
  ऐसा कहकर शोक में आकुल कौसल्या, आँसुओं से भीगी वाणी बोलती हुई, शीघ्र ही धरती पर
  गिर पड़ी।
'33': >-
  कौसल्या को इस प्रकार विलाप करती और भूमि पर गिरी हुई देखकर, तथा अपने पति को भी
  देखकर, वे सब स्त्रियाँ उच्च स्वर से रोने लगीं।
'34': >-
  तब अन्तःपुर से उठा हुआ वह क्रन्दन-नाद देखकर, वृद्ध और युवा सभी नर-नारी चारों
  ओर रोने लगे; उस समय नगर फिर से अत्यन्त व्याकुल और कोलाहलपूर्ण हो उठा।
'35': >-
  इस प्रकार महर्षि-प्रणीत, श्रीमद्वाल्मीकि-रामायण नामक आदिकाव्य के अयोध्याकाण्ड
  में ‘सुमन्त्र का लौट आना’ नामक सत्तावनवाँ सर्ग (२-५७) समाप्त होता है।
