'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణం ఉత్తరకాండలో “మాల్యవదాది అపత్యోత్పత్తి” అను అయిదవ
  సర్గము ॥7-5॥
'1': >-
  ధార్మికుడై, వరప్రాప్తుడై ఉన్న సుకేశుడను రాక్షసుని చూసి, విశ్వావసువు సమాన
  కాంతిగల ‘గ్రామణీ’ అను గంధర్వుడు ఇలా చేశాడు ॥7-5-1॥
'2': >-
  అతనికి దేవవతీ అను పేరుగల రెండవ కుమార్తె ఉండెను; ఆమె శ్రీదేవియే వంటిదై, మూడు
  లోకాలలో ప్రసిద్ధిగాంచినది, రూపయౌవన సంపన్నురాలు. ఆ దేవవతీని సుకేశునికి
  ధర్మమార్గమున ఇచ్చెను; ఆమె రాక్షసుల శ్రియై నిలిచినట్లుగా ॥7-5-2॥
'3': >-
  వరదానముచేత కలిగిన ఐశ్వర్యముతో కూడిన ఆ సుకేశుని ప్రియభర్తగా పొందిన దేవవతీ, ధనము
  లభించిన నిర్ధనుడు ఎంత సంతోషించునో అట్లే అత్యంత తృప్తియందుండెను ॥7-5-3॥
'4': >-
  ఆ దేవవతితో సహా కలిసిన ఆ రజనీచరుడు (సుకేశుడు) అంజన పర్వతమునుండి వెలువడిన
  మహాగజము ఎట్లొ ప్రకాశించునో అట్లే విరాజిల్లెను ॥7-5-4॥
'5': ఓ రాఘవా! సుకేశుడు దేవవతీ గర్భమున సంతానమును కనుగొనెను ॥7-5-5॥
'6': >-
  అతడు త్రేతాగ్నులవలె తేజస్సుతో సమవిగ్రహములైన ముగ్గురు కుమారులను
  కనుగొనెను—బలవంతులలో శ్రేష్ఠుడైన మాల్యవంతుడు, సుమాలి, మాలి. ఆ రాక్షసాధిపతి,
  త్రినేత్రుడైన శివునితో సమానులైన ఆ ముగ్గురు రాక్షస కుమారులను పొందెను ॥7-5-6॥
'7': >-
  వారు ముగ్గురూ—మూడులోకములవలె స్థిరముగా, మూడు అగ్నులవలె దృఢముగా; మూడు మంత్రాలవలె
  అతి ఉగ్రముగా, మూడు ఘోర వ్యాధులవలె భయంకరముగా ఉన్నారు ॥7-5-7॥
'8': >-
  సుకేశుని ఆ ముగ్గురు కుమారులు త్రేతాగ్నిసమాన తేజస్సుగలవారై, ఏ వ్యాధులచే
  నిర్లక్ష్యింపబడినవారివలె (ఏ అడ్డంకీ లేక) అక్కడ వృద్ధిని పొందుచు పోయిరి ॥7-5-8॥
'9': >-
  తండ్రికి ఈశ్వరతపోబలముచేత వరప్రాప్తి కలిగినది అని తెలిసికొని, ఆ సహోదరులు
  నిశ్చయముగా మేరుపర్వతమునకు తపస్సు చేయుటకు వెళ్లిరి ॥7-5-9॥
'10': >-
  ఓ నృపసత్తమా! ఆ రాక్షసులు ఘోర నియమములను గట్టిగా పట్టుకొని, సర్వభూతములకు భయమును
  కలిగించే భయంకర తపస్సును ఆచరించుచు సంచరించిరి ॥7-5-10॥
'11': >-
  సత్యము, ఆర్జవము, శమము గల అతి దుష్కర తపస్సులతో దేవాసురమానవులతో కూడిన మూడు
  లోకాలనూ వారు బాధింపజేసిరి (సంతాపింపజేసిరి) ॥7-5-11॥
'12': >-
  అప్పుడు చతుర్ముఖుడైన ఆ విభువు (బ్రహ్మదేవుడు) శ్రేష్ఠమైన విమానమును అధిష్ఠించి
  వచ్చి, సుకేశపుత్రులను పిలిచి “నేను వరములిచ్చువాడను” అని పలికెను ॥7-5-12॥
'13': >-
  వరదాత అయిన బ్రహ్మదేవుని, ఇంద్రునితో కూడిన దేవగణములచే పరివేష్టితుడై ఉన్నవాడని
  తెలిసికొని, వారందరూ అంజలి గట్టుకొని, కంపించు వృక్షములవలె నిలిచి ఇలా పలికిరి
  ॥7-5-13॥
'14': >-
  ఓ దేవా! తపస్సుచేత ప్రసన్నుడవై మాకు వరమును ప్రసాదించునట్లయితే—మేము అజేయులమై,
  శత్రువులను సంహరించువారమై, అలాగే చిరంజీవులమై ఉండవలెను ॥7-5-14॥
'15': >-
  “మేము ప్రభావవంతులముగా, శక్తిమంతులముగా (ప్రభవిష్ణువులముగా) అవుదుము” అని వారు
  పరస్పరము ఒకే సంకల్పముతో పరస్పరానువ్రతులై పలికిరి ॥7-5-15॥
'16': >-
  “అలాగే జరుగును” అని చెప్పి, సుకేశుని తనయులను (వరమిచ్చి) ఆ బ్రాహ్మణవత్సలుడు
  బ్రహ్మదేవుడు బ్రహ్మలోకమునకు వెళ్లిపోయెను ॥7-5-16॥
'17': >-
  ఓ రామా! వరమును పొందిన ఆ రాత్రించరులు, వరదానముచేత సంపూర్ణ నిర్భయులై, దేవతలనూ
  అసురలనూ బాధించుచు ప్రారంభించిరి ॥7-5-17॥
'18': >-
  వారిచే వధింపబడుచున్న త్రిదశులు, ఋషిసంఘములతో, చారణులతో కూడినవారు—నరకస్థులు అయిన
  మనుష్యులు ఎలా రక్షకుని పొందలేరో అట్లే రక్షకుని పొందలేకపోయిరి ॥7-5-18॥
'19': >-
  అనంతరం ఆనందభరితులైన ఆ రాక్షసులు, శిల్పులలో శ్రేష్ఠుడూ అవినాశియైన విశ్వకర్మను
  కలిసి, ఓ రఘుసత్తమా, ఇలా చెప్పిరి ॥7-5-19॥
'20': >-
  ఓజస్సు, తేజస్సు, బలము గల మహాత్ముల చేత, స్వీయ తేజస్సుచేత—దేవతల హృదయమున ఇష్టమైన
  గృహమును నిర్మించు గృహకర్తవు నీవే కావలెను ॥7-5-20॥
'21': >-
  ఓ మహామతీ! మాకూ అలాగే ఒక గృహమును నిర్మించుము. హిమవంతమున ఆశ్రయించియైన, లేక
  మేరుమందరములను ఆశ్రయించియైన—మహేశ్వరుని గృహమునకు సమానంగా, మాకు గొప్ప మహాగృహము
  నిర్మింపబడుగాక ॥7-5-21॥
'22': >-
  అప్పుడు మహాబాహువైన విశ్వకర్మ, ఆ రాక్షసులకు శక్రుని అమరావతివలె ఉండే
  నివాసస్థానమును వివరించి చెప్పెను ॥7-5-22॥
'23': >-
  దక్షిణ సముద్ర తీరం వద్ద ‘త్రికూట’ అను పేరుగల ఒక పర్వతము ఉన్నది; అక్కడ మరొక
  శ్రేష్ఠమైన పర్వతము ‘సువేల’ అను పేరుతో రెండవదిగా ఉన్నది ॥7-5-23॥
'24': >-
  ఆ పర్వత శిఖరము మధ్యభాగమున, మేఘసమాన నీలవర్ణముగల చోట—పక్షులకైనా చేరుట కష్టం
  అయినట్లు, నాలుగు దిక్కులలోనూ తొక్కిళ్లచే (టంకములచే) తెగించబడిన (నిటారుగా
  కత్తిరించబడిన) అంచులతో ఉన్నది ॥7-5-24॥
'25': >-
  అది ముప్పది యోజనముల విస్తీర్ణముతో, నూరుయోజనముల పొడవుతో, స్వర్ణ ప్రాకారములతో
  పరివేష్టితమై, హేమతోరణములతో అలంకృతమై ఉన్నది ॥7-5-25॥
'26': >-
  “శక్రుని ఆజ్ఞ ప్రకారముగా ‘లంక’ అను నగరమును నేను నిర్మించితిని. ఓ దుర్ధర్ష
  రాక్షసపుంగవులారా! మీరు అందరూ ఆ నగరములో నివసించుడి” అని చెప్పెను ॥7-5-26॥
'27': >-
  దివౌకసులు (దేవతలు) ఇంద్రునితో కలిసి అమరావతిని చేరినట్లు, అనేక రాక్షసులతో
  పరివృతులై వారు లంక అనే దుర్గమును చేరిరి ॥7-5-27॥
'28': మీరు దురాధర్షులై, శత్రువులకు శత్రుసూదనులై ఉండగలరు (అవుతారు) ॥7-5-28॥
'29': >-
  విశ్వకర్మ వాక్యమును విని, ఆ రాక్షసోత్తములు, సహస్ర అనుచరులతో కలిసి వెళ్లి, ఆ
  నగరములో నివసించిరి ॥7-5-29॥
'30': >-
  దృఢమైన ప్రాకారములతో, పరిఖతో కూడినదై, స్వర్ణమయమైన శతగృహములతో పరివేష్టితమైన
  లంకను పొందిన తరువాత, హర్షితులైన ఆ రజనీచరులు అక్కడ నివసించిరి ॥7-5-30॥
'31': >-
  ఓ రాఘవా, ఓ రఘునందనా! ఇదే కాలమున, యథేచ్ఛగా (స్వేచ్ఛగా) నర్మదా అను ఒక గంధర్వీ
  ఉద్భవించెను ॥7-5-31॥
'32': >-
  ఆమెకు మూడు కన్యలు ఉండిరి; వారు ధీ, శ్రీ, కీర్తి వంటి ద్యుతితో ప్రకాశించిరి.
  పెద్దదైన ఆమె (జ్యేష్ఠ) క్రమమున, రాక్షసులలో ఒకడిని వివాహమాడి రాక్షసీ అయింది
  ॥7-5-32॥
'33': >-
  పూర్ణచంద్రునివంటి ముఖములుగల ఆ గంధర్వకన్యలను, ఆనందముతో, ఆ ముగ్గురు
  రాక్షసేంద్రులకు ఆమే ఇచ్చెను ॥7-5-33॥
'34': >-
  ఓ రామా! ‘భగ’ దేవత అధిష్ఠితమైన నక్షత్రమున, ఆ మహాభాగ్యవతులను (కన్యలను) మాత
  (నర్మదా) దానముగా ఇచ్చెను. అప్పుడు సుకేశుని తనయులు భార్యలను పొందిరి ॥7-5-34॥
'35': >-
  వారు భార్యలతో కలిసి, దేవలోకమున అమరులు అప్సరసలతో క్రీడించునట్లే, ఆనందముగా
  క్రీడించిరి. ఆ తరువాత మాల్యవంతుని భార్య ‘సుందరీ’ అను పేరుగల సౌందర్యవతి
  ॥7-5-35॥
'36': >-
  ఆ సుందరీలో అతడు (మాల్యవంతుడు) ఏ సంతానమును కనుగొనెనో అది వినుము—వజ్రముష్టి,
  విరూపాక్షుడు, దుర్ముఖుడు అను రాక్షసులు పుట్టిరి ॥7-5-36॥
'37': >-
  ఇంకా సుప్తఘ్నుడు, యజ్ఞకోపుడు, మత్తుడు, ఉన్మత్తుడు—ఇవీ పుట్టిరి. అలాగే ఓ రామా,
  సుందరీలో ‘అనలా’ అను కన్య కూడా జన్మించెను ॥7-5-37॥
'38': >-
  సుమాలికి కూడా పూర్ణచంద్రునివంటి ముఖముగల భార్య ఉండెను; ఆమె పేరు కేతుమతి. ఓ
  రామా! ఆమె అతనికి ప్రాణములకన్నా గొప్పదిగా ఉండెను ॥7-5-38॥
'39': >-
  ఓ మహారాజా! నిశాచరుడైన సుమాలి, కేతుమతిలో ఏ సంతానమును కనుగొనెనో, అది
  క్రమక్రమముగా వినుము ॥7-5-39॥
'40': >-
  ప్రహస్తుడు, అకంపనుడు, వికటుడు, కాలకార్ముఖుడు, ధూమ్రాక్షుడు, దండుడు, మహాబలుడైన
  సుపార్శ్వుడు—ఇవారు పుట్టిరి ॥7-5-40॥
'41': >-
  ఇంకా సంహ్రాది, ప్రఘసుడు, భాసకర్ణుడు అను రాక్షసుడు; రాకా, పుష్పోత్కటా, సుచి
  స్మితగల కైకసీ, కుంభీనసీ—ఇవన్నీ సుమాలి సంతానముగా ప్రసిద్ధి పొందినవి ॥7-5-41॥
'42': >-
  మాలికి వసుధా అను పేరుగల, రూపశాలినీ అయిన గంధర్వీ భార్యగా ఉండెను. ఆమె
  పద్మపత్రాక్షి, అందమైన నేత్రములుగలది, యక్షస్త్రీ శ్రేష్ఠురాలితో సమానురాలు
  ॥7-5-42॥
'43': >-
  ఓ ప్రభూ (రాఘవా)! మాలి యొక్క అనుజుడైన అతడు (మాలి), ఆ వసుధాలో ఏ సంతానమును
  కనుగొనెనో, దానిని నేను చెప్పుచున్నాను—నీవు వినుము ॥7-5-43॥
'44': >-
  అనిలుడు, అనలుడు, హరుడు, సంపాతి—ఇవారు మాలేయులు అయిన నిశాచరులు; విభీషణునికి
  (విభీషణసంబంధంగా) మంత్రులుగా/అమాత్యులుగా ఉన్నవారుగా చెప్పబడిరి ॥7-5-44॥
'45': >-
  అనంతరం ఆ ముగ్గురు రాక్షసపుంగవులు, నిశాచరులైన వంద మంది కుమారులతో కూడి,
  బలవీర్యముల గర్వంతో ఇంద్రునితో కూడిన దేవతలనూ, ఋషులనూ, నాగులనూ, యక్షులనూ
  బాధించిరి ॥7-5-45॥
'46': >-
  వారు జగత్తులో గాలివలె సంచరించుచు, అణచివేయలేనివారై, యుద్ధములలో మరణసమాన
  తేజస్సుగలవారై; వరప్రదానము వలన అత్యంత గర్వముతో నిండిపోయి, యజ్ఞక్రియలను
  ఎల్లప్పుడూ అణచివేయుచు (శాంతింపజేయుచు) ఉండిరి ॥7-5-46॥
'47': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయ ఆదికావ్యము, ఉత్తరకాండలో “మాల్యవదాది
  అపత్యోత్పత్తి” అను అయిదవ సర్గము సంపూర్ణము ॥7-5॥
