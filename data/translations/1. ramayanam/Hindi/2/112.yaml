'0': >-
  अथ श्रीमद्वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘पादुका-प्रदान’ नामक एक सौ
  बारहवाँ सर्ग (2-112) प्रारम्भ होता है।
'1': >-
  उन दोनों भ्राताओं—अतुलनीय तेजस्वी—का वह रोमांचकारी मिलन देखकर वहाँ एकत्र हुए
  महर्षि विस्मित हो उठे।
'2': >-
  अन्तर्धान हुए ऋषिगण, सिद्धगण और परमर्षि—वे सब उन दोनों महात्मा भाइयों,
  काकुत्स्थकुल-भूषणों की प्रशंसा करने लगे।
'3': >-
  ‘वह सचमुच धन्य है, जिसके ये दोनों पुत्र धर्म के ज्ञाता और धर्म में पराक्रमी
  हैं। हम तो इन दोनों का यह परस्पर संवाद सुनकर (उसे) पाने की अभिलाषा करते हैं।’
'4': >-
  तत्पश्चात दशग्रीव (रावण) के वध की अभिलाषा रखने वाले ऋषिगण शीघ्र ही एकत्र होकर
  राजशार्दूल भरत से इस प्रकार बोले।
'5': >-
  ‘हे कुल में उत्पन्न महाप्राज्ञ, महाव्रती, महायशस्वी! यदि तुम अपने पिता (की
  प्रतिज्ञा/धर्म) का ध्यान रखते हो, तो तुम्हें राम का वचन स्वीकार करना चाहिए।’
'6': >-
  ‘हम चाहते हैं कि यह राम पिता के ऋण से सदा मुक्त रहे। और कैकेयी के प्रति किए गए
  वचन से अनृण (ऋण-मुक्त) होकर ही दशरथ स्वर्ग को गए।’
'7': >-
  इतना वचन कहकर गन्धर्व, महर्षिगण तथा राजर्षि—वे सब उस समय अपनी-अपनी गति
  (लोक/स्थान) को चले गए।
'8': >-
  उनके शुभ वचनों से शुभ-दर्शन राम हर्षित हो गए; प्रसन्न मुख से उन्होंने उन
  ऋषियों का आदरपूर्वक सत्कार किया।
'9': >-
  भरत के अंग शिथिल पड़ गए; वाणी भी गले में अटक रही थी। वे हाथ जोड़कर (कृताञ्जलि
  होकर) राघव से फिर यह वचन बोले।
'10': >-
  ‘राजधर्म का विचार करके और कुलधर्म की अविच्छिन्न परम्परा का ध्यान रखकर, हे
  काकुत्स्थ! आपको मेरी और मेरी माता की प्रार्थना पूरी करनी चाहिए।’
'11': >-
  ‘इतने विशाल राज्य की रक्षा करने का साहस मैं अकेला नहीं कर पाता; न ही नगर के
  नागरिकों और जनपदवासियों को उसी प्रकार अनुरक्त रखकर (उन्हें रिझाकर) चला सकता
  हूँ।’
'12': >-
  ‘हमारे बन्धु, योद्धा, मित्र और सुहृद—सब आपकी ही प्रतीक्षा करते हैं, जैसे कृषक
  वर्षा की प्रतीक्षा करते हैं।’
'13': >-
  ‘हे महाप्राज्ञ! इस राज्य को ग्रहण करके स्थापित कीजिए। हे काकुत्स्थ! आप लोक की
  रक्षा करने में समर्थ हैं।’
'14': >-
  ऐसा कहकर तब भरत अपने भ्राता के चरणों में गिर पड़े और प्रियवचन बोलते हुए राम से
  अत्यन्त प्रार्थना करने लगे।
'15': >-
  राम ने उस भ्राता को अपनी गोद में उठाकर वचन कहा—वे स्वयं श्यामवर्ण, कमलपत्र के
  समान नेत्रों वाले और मतवाले हंस के समान स्वर वाले थे।
'16': >-
  ‘तात! तुम्हारे भीतर यह बुद्धि आई है—जो सहज (स्वज) भी है और विनय से युक्त भी—और
  तुम पृथ्वी की रक्षा करने का भी पूरा उत्साह रखते हो।’
'17': >-
  ‘बुद्धिमान अमात्यों, सुहृदों और मन्त्रियों के साथ सब कार्यों का परामर्श
  करके—बहुत बड़े-बड़े कार्य भी करवाओ।’
'18': >-
  ‘चन्द्रमा से लक्ष्मी अलग हो जाए, या हिमवान् पर्वत हिम त्याग दे, या समुद्र अपनी
  मर्यादा-रेखा (वेला) को लाँघ जाए—पर मैं पिता की प्रतिज्ञा का उल्लंघन नहीं
  करूँगा।’
'19': >-
  ‘तात! कामवश या लोभवश माता ने तुम्हारे लिए यह किया है; इसे मन में धारण करके
  (क्रोध/द्वेष करके) आचरण नहीं करना चाहिए, बल्कि माता के समान ही उनके प्रति
  व्यवहार करना चाहिए।’
'20': >-
  ऐसा कह रहे कौसल्या-पुत्र राम से भरत बोले—जो तेज से सूर्य के समान दीप्त थे और
  मुख-चन्द्रमा के दर्शन से (सबको) आनन्द देने वाले थे।
'21': >-
  ‘अपने चरणों से इन स्वर्ण-भूषित पादुकाओं पर आरूढ़ होइए; क्योंकि यही (पादुकाएँ)
  समस्त लोक के योगक्षेम का विधान करेंगी।’
'22': >-
  तब नरव्याघ्र, महातेजस्वी राम पादुकाओं पर चढ़े और फिर उतरकर उन्होंने वे
  पादुकाएँ महात्मा भरत को प्रदान कीं।
'23': >-
  भरत ने उन पादुकाओं को प्रणाम करके, फिर राम से कहा—‘चौदह वर्षों तक मैं जटा और
  वल्कल-वस्त्र धारण करूँगा।’
'24': >-
  ‘हे वीर, हे रघुनन्दन! मैं फल-मूल खाकर, नगर के बाहर निवास करता हुआ, आपके आगमन
  की आकांक्षा करता रहूँगा।’
'25': >-
  ‘हे परन्तप! आपकी पादुकाओं में ही राज्य-तन्त्र को स्थापित करके (उसे उन्हीं के
  अधीन मानकर) मैं रहूँगा। हे रघूत्तम! चौदह वर्ष पूरे होने पर जिस दिन, यदि मैं
  आपको न देखूँ, तो मैं अग्नि में प्रवेश कर लूँगा।’
'26': >-
  राम ने ‘तथास्तु’ कहकर प्रतिज्ञा की, उसे आदरपूर्वक आलिंगन किया, शत्रुघ्न को भी
  गले लगाया, और फिर भरत से यह कहा।
'27': >-
  ‘कैकेयी माता की रक्षा करना; उनके प्रति क्रोध मत करना। हे रघुसत्तम! मेरे द्वारा
  और सीता के द्वारा भी तुम शपथबद्ध किए गए हो (कि ऐसा ही करोगे)।’
'28': >-
  ऐसा कहकर, आँसुओं से भरी आँखों वाले राम ने अपने भ्राता को (वहाँ से) विदा कर
  दिया।
'29': >-
  धर्मवेत्ता, प्रतापवान भरत ने उन सुशोभित पादुकाओं की भली-भाँति पूजा की; फिर
  राघव की प्रदक्षिणा की और सर्वोत्तम भाग—अपने मस्तक—पर उन्हें धारण किया।
'30': >-
  तदनन्तर क्रमशः (सबको) सान्त्वना/प्रशंसा देकर—जनसमूह को, गुरुओं को, मन्त्रियों
  व प्रकृति-जन को तथा दोनों अनुजों को—राघवकुल-वर्धन राम ने विदा किया। वे अपने
  धर्म में अचल थे—हिमवान् पर्वत की भाँति स्थिर और अडिग।
'31': >-
  माताएँ दुःख से गला भर आने के कारण उन्हें विदा देने का वचन तक नहीं कह सकीं। तब
  राम ने स्वयं सब माताओं को प्रणाम किया और रोते हुए अपनी कुटिया में प्रवेश किया।
'32': >-
  इस प्रकार ऋषि-प्रणीत श्रीमद्वाल्मीकि-रामायण, आदिकाव्य, अयोध्याकाण्ड में
  ‘पादुका-प्रदान’ नामक एक सौ बारहवाँ सर्ग (2-112) समाप्त होता है।
