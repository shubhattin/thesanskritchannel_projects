'0': >-
  इसके बाद श्रीमद्वाल्मीकीय रामायण के युद्धकाण्ड में ‘द्वितीय मन्त्राधिवेष’ नामक
  ग्यारहवाँ सर्ग आरम्भ होता है।
'1': >-
  मैथिली के प्रति काम- मोह से मोहित होकर वह राजा (रावण) बहुत कृश हो गया था।
  मित्रों के अपमान के कारण और अपने पापपूर्ण कर्मों के फलस्वरूप वह स्वयं भी
  पापाचारी बन गया था।
'2': >-
  वैदेही का ही निरन्तर चिन्तन करता हुआ रावण अत्यन्त कामासक्त हो उठा था। उस
  युद्धकाल के अवसर का समय बीत जाने पर भी (अर्थात् उचित समय निकल जाने पर भी) वह
  अपने अमात्यों और सुहृदों के बीच यह मान बैठा कि अभी भी यही उचित समय है।
'3': >-
  वह मणियों और मूँगे से भूषित, सुवर्ण-जाल से आच्छादित, उत्तम प्रकार से विनीत
  (साधे हुए) अश्वों से युक्त उस महान् रथ के पास जाकर उस पर आरूढ़ हुआ।
'4': >-
  उस रथश्रेष्ठ का आश्रय लेकर, जिसकी ध्वनि महान् मेघ के समान गम्भीर थी, राक्षसों
  में श्रेष्ठ दशग्रीव रावण सभा की ओर चल पड़ा।
'5': >-
  तब तलवार और ढाल धारण करने वाले तथा समस्त प्रकार के आयुधों से सुसज्जित
  राक्षस-योधा राक्षसेन्द्र के आगे-आगे चल पड़े।
'6': >-
  नाना प्रकार के विकृत (विचित्र) वेश धारण किए हुए और अनेक प्रकार के आभूषणों से
  अलंकृत वे सब उसके बगल में और पीछे भी उसे घेरकर उस समय साथ-साथ चले।
'7': >-
  अतिरथ (महान् रथी) शीघ्रता से रथों पर सवार होकर, तथा श्रेष्ठ मतवाले हाथियों पर
  आरूढ़ होकर, और खेलते-कूदते घोड़ों के साथ—सब लोग दशग्रीव रावण के पीछे-पीछे दौड़
  पड़े।
'8': >-
  किसी के हाथ में गदा और परिघ थे, किसी के हाथ में शक्ति और तोमर; अन्य परशु
  (कुठार) धारण किए हुए थे, और अन्य शूल लिए हुए थे। तब सहस्रों तूर्यों का महान्
  निःस्वन (गर्जन-सा शब्द) उत्पन्न हुआ।
'9': >-
  जब रावण सभा की ओर जा रहा था, तब शंखों का कोलाहल अत्यन्त तुमुल हो उठा। वह
  नेमि-घोष (रथ-चक्रों की घर्घराहट) से भी सहसा महान् शब्द करता हुआ आगे बढ़ा।
'10': >-
  महारथी रावण उस राजमार्ग पर चला जो शोभा-सम्पदा से सुशोभित था। उसके हाथ में धारण
  किया हुआ निर्मल छत्र भी सुशोभित हो रहा था।
'11': >-
  राक्षसेन्द्र के ऊपर छाया हुआ वह छत्र पूर्णचन्द्र के समान पाण्डुर (धवल) था,
  जिसमें तारा-समूह का अधिपति चन्द्रमा मानो पूर्ण हो। वह छत्र स्वर्ण-दण्ड
  (हेम-मञ्जरी) के भीतर स्थित था और उसका स्वरूप शुद्ध स्फटिक के समान निर्मल था।
'12': >-
  उसके बाएँ और दाएँ ओर चामर-व्यजन (चँवर) दमक रहे थे। रथ पर स्थित रावण को और
  पृथ्वी पर खड़े हुए वे सब जन हाथ जोड़कर (कृताञ्जलि होकर) सेवा-भाव से उपस्थित
  थे।
'13': >-
  राक्षसों ने अपने शिरों से (नतमस्तक होकर) राक्षसश्रेष्ठ रावण को प्रणाम किया।
  राक्षसों द्वारा स्तुति किए जाते हुए और विजय-आशीर्वादों से अभिनन्दित, शत्रुओं
  को दमित करने वाला वह (रावण) आगे बढ़ा।
'14': >-
  तब महातेजस्वी रावण उस सभा में पहुँचा जो सुवर्ण और रजत से आच्छादित थी और जिसके
  भीतर का भाग विशुद्ध स्फटिक (क्रिस्टल) से निर्मित था।
'15': >-
  उसका शरीर-तेज दमक रहा था, और वह सभा स्वर्ण-पट्टों तथा उत्तम आवरणों से शोभायमान
  थी। वह सदा प्रकाशमान सभा छह सौ पिशाचों द्वारा सुरक्षित (अभिगुप्त) थी।
'16': >-
  महातेजस्वी रावण उस सभा में प्रविष्ट हुआ, जो विश्वकर्मा द्वारा भली-भाँति
  निर्मित थी। उसमें वैदूर्य-मणि से बना, प्रियकाजिन (प्रिय प्रकार के मृगचर्म) से
  मढ़ा हुआ (आच्छादित) उत्कृष्ट आसन था।
'17': >-
  रावण ने उस महान्, सहारे-युक्त परम आसन का आश्रय लिया (उस पर बैठा)। इसके बाद वह
  ईश्वर के समान आदेश देने लगा और शीघ्र पराक्रमी दूतों को आज्ञा दी।
'18': >-
  उसने कहा—‘मेरे लिए इन राक्षसों को शीघ्र यहाँ ले आओ। मैं जानता हूँ कि शत्रुओं
  के विषय में करने योग्य एक बड़ा कार्य उपस्थित है, जिसे अवश्य करना है।’
'19': >-
  उस वचन को सुनकर राक्षस लंका में चारों ओर घूमने लगे। वे घर-घर जाकर,
  विश्राम-स्थानों और शयन-गृहों में, तथा उद्यानों में भी, निर्भय भाव से राक्षसों
  को (सभा में आने के लिए) प्रेरित करते हुए चल पड़े।
'20': >-
  उनमें से कुछ रथों में बैठकर चले; कुछ ने दृढ़ और उन्मत्त अश्वों पर आरोहण किया;
  कुछ ने हाथियों पर चढ़कर प्रस्थान किया; और कुछ पैदल ही चल पड़े।
'21': >-
  वह नगरी रथों, हाथियों और घोड़ों से अत्यन्त भर गई। वे सब दौड़ते-उड़ते से प्रतीत
  हो रहे थे; जिससे वह पुरी वैसे ही चमकने लगी जैसे आकाश गरुड़ों से भरकर चमके।
'22': >-
  वे अपने-अपने वाहन और नाना प्रकार के यान व्यवस्थित करके, सिंहों के पर्वत-गुहा
  में प्रवेश करने के समान, पैरों से चलते हुए सभा में प्रविष्ट हुए।
'23': >-
  वे राजा के चरण पकड़कर (प्रणाम करके) राजा द्वारा सत्कृत (प्रतिपूजित) हुए। फिर
  कोई पीठों पर, कोई बृसी (आसन) पर, और कुछ लोग भूमि पर ही बैठ गए।
'24': >-
  राजा की आज्ञा से सभा में एकत्र हुए वे राक्षस, यथोचित रीति से राक्षसाधिप रावण
  की सेवा में उपस्थित हो गए।
'25': >-
  मुख्य-मुख्य मन्त्री, जो निश्चय किए हुए अर्थों में पण्डित थे, तथा गुणों से
  युक्त अमात्य—जो सर्वज्ञ, बुद्धि-सम्पन्न और विवेक-दर्शी थे—भी वहाँ आए।
'26': >-
  वहाँ सैकड़ों की संख्या में तथा अनेक दूसरे शूरवीर भी उस स्वर्ण-वर्णा सभा में
  एकत्र हुए, जो समस्त कार्यों की सिद्धि और सुख के लिए (उपयुक्त) थी।
'27': >-
  तब यशस्वी महात्मा विभीषण विशाल, उत्तम प्रकार से जुता हुआ, श्रेष्ठ रथ—जिसके अंग
  स्वर्ण से विचित्र रूप से सुसज्जित थे—पर आरूढ़ होकर, शुभ रूप से चलकर, अपने
  अग्रज (रावण) की सभा की ओर गया।
'28': >-
  वह (विभीषण) अपने ज्येष्ठ भ्राता के पास पहुँचकर पहले अपना नाम निवेदित करता है
  और फिर पीछे उसके चरणों का वन्दन करता है। शुक और प्रहस्त ने भी उसी प्रकार
  (विभीषण आदि के) लिए यथोचित रूप से अलग-अलग आसन प्रदान किए।
'29': >-
  सभा में बैठे राक्षसों के सुवर्ण तथा नाना मणियों के आभूषणों, सुन्दर वस्त्रों,
  तथा अत्यन्त मूल्यवान् अगुरु-चन्दन और पुष्पमालाओं की सुगन्ध चारों ओर फैलने लगी।
'30': >-
  सभा में किसी ने न चिल्लाया, न किसी ने असत्य कहा, और न ही कोई ऊँचे स्वर से
  बक-बक करने लगा। सबके प्रयोजन सिद्ध थे; सब उग्रवीर थे; और वे सभी अपने स्वामी
  (रावण) के मुख की ओर ही देखते रहे।
'31': >-
  उस सभा में शस्त्रधारी, मनस्वी और महाबली योद्धाओं के मध्य मनस्वी रावण अपनी
  प्रभा से वैसे चमक रहा था, जैसे वसुओं के बीच वज्रधारी (इन्द्र) प्रकाशमान हो।
'32': >-
  इस प्रकार महर्षि वाल्मीकि द्वारा रचित, आदिकाव्य श्रीमद्रामायण के युद्धकाण्ड
  में ‘द्वितीय मन्त्राधिवेष’ नामक ग्यारहवाँ सर्ग समाप्त होता है।
