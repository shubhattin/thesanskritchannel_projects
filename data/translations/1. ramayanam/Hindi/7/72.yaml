'0': >-
  इसके बाद श्रीमान् वाल्मीकि-रामायण के उत्तरकाण्ड में ‘शत्रुघ्न और राम का समागम’
  नामक बहत्तरवाँ (द्विसप्ततितम) सर्ग (अध्याय) आरम्भ होता है।
'1': >-
  उस समय मनुष्यों में व्याघ्र-तुल्य शत्रुघ्न जो शय्या पर पड़े थे, उन्हें निद्रा
  नहीं आई; वे अनेक प्रकार के अर्थों पर विचार करते हुए, राम के द्वारा गाए गए उस
  परम उत्तम गीत का मन-ही-मन चिंतन कर रहे थे।
'2': >-
  महात्मा शत्रुघ्न के उस अत्यन्त मधुर स्वर—जो वीणा की तंत्री के लय-ताल के साथ
  संयुक्त था—को सुनकर रात्रि शीघ्र ही व्यतीत हो गई।
'3': >-
  जब वह रात्रि बीत गई और प्रभात हो आया, तब प्रातःकालीन नित्यकर्मों का क्रम पूरा
  करके शत्रुघ्न ने हाथ जोड़कर मुनिश्रेष्ठ (वाल्मीकि) से ये वचन कहे।
'4': >-
  ‘भगवन्! मैं रघुनन्दन राघव (श्रीराम) के दर्शन करना चाहता हूँ। इन कठोर व्रतधारी
  ऋषियों के साथ आपसे अनुमति पाने की इच्छा करता हूँ।’
'5': >-
  इस प्रकार कहने वाले शत्रुओं को संताप देने वाले शत्रुघ्न को वाल्मीकि ने आलिंगन
  करके (उसे) राघव के पास जाने के लिए विदा कर दिया।
'6': >-
  तब उन्होंने मुनिश्रेष्ठ को प्रणाम किया और उस उज्ज्वल, उत्तम रथ पर आरूढ़ होकर,
  राघव के दर्शन के लिए उत्कंठित मन से शीघ्र ही अयोध्या की ओर प्रस्थान किया।
'7': >-
  श्रीसम्पन्न, इक्ष्वाकु-कुल के आनन्द-स्वरूप वह महाबाहु (शत्रुघ्न) रमणीय
  अयोध्या-नगरी में प्रविष्ट होकर, वहाँ जा पहुँचे जहाँ महाद्युतिमान श्रीराम
  विराजमान थे।
'8': >-
  उन्होंने श्रीराम को मंत्रियों के मध्य स्थित, पूर्णचन्द्र के समान मुख वाले
  देखा—मानो देवताओं के मध्य स्थित सहस्रनेत्र (इन्द्र) को देख रहे हों।
'9': >-
  उस महात्मा, तेज से ज्वलंत-से श्रीराम को प्रणाम करके शत्रुघ्न ने हाथ जोड़कर
  सत्यपराक्रमी राम से ये वचन कहे।
'10': >-
  ‘महाराज! आपकी जो आज्ञा थी, वह सब मैंने पूरी कर दी है। वह पापी लवण मारा जा चुका
  है और उसकी नगरी भी बसाकर स्थापित कर दी गई है।’
'11': >-
  ‘रघुनन्दन! आपके बिना बारह वर्ष बीत गए। हे नृप! आपके वियोग में मैं रहने का साहस
  नहीं कर पाता।’
'12': >-
  ‘काकुत्स्थ! अमित पराक्रम वाले! मुझ पर कृपा कीजिए। जैसे माता से वंचित बछड़ा
  अधिक समय तक जीवित नहीं रह पाता, वैसे ही मैं भी अधिक काल तक प्रवास नहीं कर
  सकता।’
'13': >-
  ऐसा कहने वाले शत्रुघ्न को आलिंगन कर श्रीराम ने कहा—‘हे शूरवीर! शोक मत करो; यह
  क्षत्रिय का आचरण नहीं है।’
'14': >-
  ‘हे राघव! विरह-प्रवास में राजा कभी खिन्न नहीं होते। हे राघव! क्षत्रधर्म के
  अनुसार हमें अपनी प्रजा का पालन अवश्य करना चाहिए।’
'15': >-
  ‘हे वीर! समय-समय पर मुझे अयोध्या का दर्शन कराने के लिए (अर्थात् यहाँ आने के
  लिए) आते रहा करो। हे नरश्रेष्ठ! फिर तुम अपने नगर (मधुरा) को चले जाओगे।’
'16': >-
  ‘तुम मुझे भी अत्यन्त प्रिय हो—प्राणों से भी, इसमें कोई संदेह नहीं। पर राज्य का
  पालन करना भी निश्चय ही आवश्यक कार्य है।’
'17': >-
  ‘इसलिए हे काकुत्स्थ! तुम यहाँ सात रात्रियों तक निवास करो; उसके बाद सेवकों,
  सेना और वाहनों सहित मधुरा को प्रस्थान करना।’
'18': >-
  राम के इन मनोभावों के अनुरूप, धर्मयुक्त वचन सुनकर शत्रुघ्न ने दीन स्वर में
  केवल इतना कहा—‘ठीक है (बाढ़म्)।’
'19': >-
  राघव (शत्रुघ्न) ने काकुत्स्थ (राम) की आज्ञा के अनुसार वहाँ सात रात्रियाँ निवास
  किया; फिर वह महान धनुर्धर अपने प्रस्थान की तैयारी में लग गया।
'20': >-
  तदनन्तर सत्यपराक्रमी महात्मा राम से अनुमति लेकर, भरत और लक्ष्मण सहित वह महारथ
  पर आरूढ़ हुआ।
'21': >-
  महात्मा लक्ष्मण और भरत दोनों कुछ दूर तक साथ चले; तब शत्रुघ्न शीघ्र ही अपने नगर
  की ओर चला गया।
'22': >-
  इस प्रकार ऋषिप्रणीत, श्रीमान् वाल्मीकि-रचित आदिकाव्य श्रीरामायण के उत्तरकाण्ड
  में ‘शत्रुघ्न-राम-समागम’ नामक बहत्तरवाँ सर्ग पूर्ण हुआ।
