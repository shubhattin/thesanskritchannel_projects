'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండములో ‘జయంతాపవాహనం’ అను ఇరవై ఎనిమిదవ
  సర్గము ॥7-28॥
'1': >-
  సుమాలి వధింపబడి, వసువు చేత బస్మమై పడిపోయినదిని చూచి, దేవతలచే పీడింపబడి తన
  రాక్షససైన్యం దిక్కుదిక్కులకు విడిచి పారిపోతున్నదిని గమనించినప్పుడు ॥7-28-1॥
'2': >-
  అప్పుడు బలవంతుడై క్రోధముతో మండిపడుతున్న రావణసుతుడు మేఘనాదుడు, పారిపోయిన
  రాక్షసులందరినీ తిరిగి నిలిపి, యుద్ధస్థానములో స్థిరంగా నిలిచాడు ॥7-28-2॥
'3': >-
  అగ్నివర్ణముగల, కామగమనమగు (ఎక్కడికైనా సంకల్పమాత్రముతో పోగల) అద్భుత రథమును
  అధిష్ఠించి, ఆ మహారథుడు, మండుచున్న అగ్ని అడవులను దహించుచున్నట్లు ఆ దేవసైన్యంపై
  దూకెను ॥7-28-3॥
'4': >-
  అతడు వివిధాయుధాలను ధరించి యుద్ధరంగంలోకి ప్రవేశించుచుండగా, అతని దర్శనమాత్రమునకే
  దేవతలందరూ అన్ని దిశలకూ పరుగెత్తారు ॥7-28-4॥
'5': >-
  ఆ సమయంలో అతనితో ఎదురెదురుగా యుద్ధము చేయదలచినవాడు ఎవడును కనబడలేదు. అందరినీ
  బాణములతో గుచ్చి భీతిగొల్పి చెదరగొట్టుచున్న వానిని చూచి, తరువాత శక్రుడు దేవతలతో
  ఇలా అన్నాడు ॥7-28-5॥
'6': >-
  “సురులారా! భయపడవలసిన అవసరము లేదు; యుద్ధమునుండి వెనుదిరిగి పోవకండి—రంగములోనే
  నిలుచుండండి. ఇదిగో, నా అపరాజితపుత్రుడు యుద్ధార్థముగా వచ్చుచున్నాడు” అని
  ॥7-28-6॥
'7': >-
  అప్పుడు శక్రసుతుడైన, ‘జయంతుడు’ అను పేరుతో విశ్రుతుడగు దేవుడు, అద్భుతసమానమైన
  రథమును అధిష్ఠించి, ఆ సంగ్రామమునకు బయలుదేరి వచ్చెను ॥7-28-7॥
'8': >-
  తదనంతరం, ఆ త్రిదశులందరూ శచీసుతుడైన జయంతుని చుట్టుముట్టి, యుద్ధములో రావణసుతుని
  సమీపించి, అతనిపై దాడి చేసి సంహరించుటకు ప్రయత్నించారు ॥7-28-8॥
'9': >-
  మహేంద్రుని పుత్రునికీ, రాక్షసేంద్రుని పుత్రునికీ మధ్య జరిగిన ఆ
  దేవరాక్షసయుద్ధము పరస్పర సమానబలముగా, సమంగా నిలిచినదిగా మారింది ॥7-28-9॥
'10': >-
  అప్పుడు మాతలి కుమారుడగు గోముఖుడు అనే సారథిపై, ఆ రాక్షసపుత్రుడు కనకాభరణాలతో
  అలంకృతమైన బాణాలను కురిపించి అతనిని పడగొట్టుటకు యత్నించాడు ॥7-28-10॥
'11': >-
  అలాగే శచీసుతుడు జయంతుడు కూడా అతని సారథిపై బాణములు వర్షించాడు. దీనితో
  క్రోధించిన రావణి (మేఘనాదుడు) జయంతుని అన్ని వైపుల నుండీ ప్రతిహతముగా బాణాలతో
  గుచ్చాడు ॥7-28-11॥
'12': >-
  క్రోధావేశముతో నిండిన, బలవంతుడై, విస్తరించిన కన్నులతో ఉన్న రావణి, శక్రతనయుడైన
  జయంతునిపై బాణవర్షాలను కురిపించి ముంచెత్తాడు ॥7-28-12॥
'13': >-
  తరువాత కోపంతో రగిలిపోయిన రావణి, పదునైన అగ్రభాగములు గల నానారూప ప్రహరణాలను వేల
  సంఖ్యలో సురసైన్యములపై పడవేశాడు ॥7-28-13॥
'14': >-
  శతఘ్నులు, ముసలాలు, ప్రాసాలు, గదలు, ఖడ్గాలు, పరశువులు వంటి మహాయుధాలను, అంతేకాక
  గొప్ప కొండశిఖరాలవలె మహత్తరమైన వస్తువులను కూడా రావణి విసిరి పడవేశాడు ॥7-28-14॥
'15': >-
  రావణపుత్రుడు శత్రుసైన్యాలను సంహరిస్తుండగా, లోకములన్నీ కలతచెంది వ్యథపడినవి;
  అప్పుడు అంధకారము వ్యాపించినట్లయి పుట్టింది ॥7-28-15॥
'16': >-
  అప్పుడు శరపీడతో క్షతవిక్షతమైన శచీసుతుడైన జయంతుని చుట్టూరా, ఆ దేవతాబలము వివిధ
  విధములుగా అశాంతమై, స్థిరత్వము కోల్పోయింది ॥7-28-16॥
'17': >-
  అక్కడ దేవతలయినా రాక్షసులయినా పరస్పరం ఎవరు ఎవరో గుర్తించలేకపోయారు; అంతటా
  గందరగోళమై, అక్కడక్కడ తిరగబడిపోయి, చుట్టూరా పరిగెత్తుచున్నారు ॥7-28-17॥
'18': >-
  ఆ అంధకారముచే కప్పబడి మోహావేశములో పడినవారై, దేవతలు దేవతలనే కొట్టారు; రాక్షసులు
  రాక్షసులనే కొట్టారు; మరికొందరు అలాగే గందరగోళముతో పరుగెత్తారు ॥7-28-18॥
'19': >-
  ఇదే సమయంలో ‘పులోమా’ అనే శూరుడూ, పరాక్రమవంతుడూ అయిన దైత్యేంద్రుడు, జయంతుని
  పట్టుకొని అతనిని అక్కడినుండి దూరంగా తీసుకువెళ్ళాడు ॥7-28-19॥
'20': >-
  ఆ దైత్యుడు తన దౌహిత్రుడైన జయంతుని తీసుకొని, అప్పుడు సముద్రంలోకి ప్రవేశించాడు.
  (కారణమేమనగా) శచీకి పులోమానే ఆర్యకుడు (మాతామహుడు); అందువల్ల జయంతుడు అతనికి
  మనుమడు ॥7-28-20॥
'21': >-
  అప్పుడు జయంతుడు కనబడక పోవుట (నాశము/అపవాహనం) తెలిసికొని దేవతలందరూ హర్షరహితులై,
  అత్యంత వ్యథచెంది, అక్కడినుండి త్వరగా చెదిరి పరుగెత్తారు ॥7-28-21॥
'22': >-
  అదికానీ, స్వబలములతో చుట్టుముట్టబడి ఉన్న రావణి మాత్రం మరింత క్రోధించి, ఆ
  దేవతలపై దూకెను; మహా ఘోషమును కూడా విడిచెను ॥7-28-22॥
'23': >-
  తన పుత్రుడు జయంతుడు నశించినట్లు (అదృశ్యమైనట్లు) చూచి, దేవసైన్యములు
  చెదరిపోతున్నదీ గమనించి, దేవేశ్వరుడైన ఇంద్రుడు మాతలిని పిలిచి—“రథమును వెంటనే
  సముపనీయించుము” అని ఆజ్ఞాపించాడు ॥7-28-23॥
'24': >-
  మాతలి నడిపిస్తున్న మహాజవముగల ఆ దివ్య మహారథము, అత్యంత భయంకరమైనదై, సమరమునకు
  సిద్ధమై, ఇంద్రుని సమీపమున నిలిచింది ॥7-28-24॥
'25': >-
  ఆ రథమునకు ముందు, మెరుపులతో కూడిన మహాబలమైన మేఘములు వాయువులా చపలత్వంతో కదిలి,
  పరమ ఘోరనినాదము చేసెను ॥7-28-25॥
'26': >-
  వివిధ వాద్యములు మ్రోగించబడ్డాయి; గంధర్వులు ఏకాగ్రతతో (క్రమబద్ధంగా) సంగీతసేవ
  చేసారు; త్రిదశాధిపతి ఇంద్రుడు బయలుదేరినప్పుడు అప్సరసల సమూహాలు నాట్యము చేసాయి
  ॥7-28-26॥
'27': >-
  రుద్రులు, వసువులు, ఆదిత్యులు, సాధ్యులు మరియు మరుద్గణములతో చుట్టుముట్టబడి,
  నానావిధ ప్రహరణాలను ధరించిన త్రిదశాధిపతి ఇంద్రుడు (యుద్ధానికి) బయలుదేరెను
  ॥7-28-27॥
'28': >-
  శక్రుడు బయలుదేరుచుండగా కఠినమైన గాలి వీచింది; భాస్కరుడు (సూర్యుడు) కాంతిని
  కోల్పోయినట్టు అయ్యెను; మహా ఉల్కాపాతములు పడెను ॥7-28-28॥
'29': >-
  ఇదే సమయంలో పరాక్రమశాలియైన శూరుడు దశగ్రీవుడు రావణుడు, విశ్వకర్మ నిర్మించిన
  దివ్య రథమును అధిరోహించాడు ॥7-28-29॥
'30': >-
  అతి విశాలకాయములైన, రోమాంచం కలిగించు నాగములతో చుట్టబడిన ఆ రథము, వారి
  నిశ్వాసవాతముచే యుద్ధమునందు మండుచున్నదానివలె ప్రకాశించింది ॥7-28-30॥
'31': >-
  దైత్యులు మరియు నిశాచరులచే ఆ రథము చుట్టుముట్టబడగా, సమరాభిముఖుడైన ఆ దైత్యుడు
  (రావణుడు) మహేంద్రుని (ఇంద్రుని) వైపు దూకెను ॥7-28-31॥
'32': >-
  తన పుత్రుడిని (మేఘనాదుని) ఆపి పక్కన నిలిపి, రావణుడు తానే యుద్ధమునకు
  నిలబడ్డాడు. మేఘనాదుడు కూడా యుద్ధస్థానము నుండి బయటకు వచ్చి (వెనక్కి తగ్గి),
  అక్కడే ఉపవేశించాడు/నిలిచిపోయాడు ॥7-28-32॥
'33': >-
  అప్పుడు సురులు మరియు రాక్షసుల మధ్య భీకర యుద్ధము ప్రారంభమైంది; వారు శస్త్రాలను
  కురిపించుటలో సంయుగంలో మేఘములు కురిపించే వర్షంలా ఘోరంగా ఉండింది ॥7-28-33॥
'34': >-
  అప్పుడు దుష్టాత్ముడైన కుంభకర్ణుడు నానావిధ ప్రహరణాలను ఎత్తుకొని యుద్ధోద్యోగముగా
  ఉన్నా, ఆ సమరమున అతడు ఎవనితో యుద్ధము చేస్తున్నాడో ఎవరికీ స్పష్టంగా తెలిసిపోలేదు
  (అంత గందరగోళము) ॥7-28-34॥
'35': >-
  దంతములతో, భుజబలముతో, పద్మము వంటి ఆయుధాలతోనూ, శక్తి, తోమరము, సాయకము మొదలైన
  ప్రహరణాలతోనూ—ఏది చేతికి చిక్కితే దానితోనే ఆవేశంతో సురులను కొట్టసాగాడు. తరువాత
  మహాఘోరులైన రుద్రగణములతో సమీపించి, ఆ నిశాచరుడు వారితో సంగ్రామమున యుద్ధము
  చేసెను; ఆ యుద్ధములో వారి శస్త్రవేధాలతో నిరంతరంగా క్షతగాత్రుడయ్యెను ॥7-28-35॥
'36': >-
  శస్త్రములతో నిండిన శరీరముతో, రక్తము కారుచున్న కుంభకర్ణుడు, మెరుపులూ గర్జనలూ
  కలిగిన, జలధారలను కురిపించు మేఘమువలె ప్రకాశించాడు ॥7-28-36॥
'37': >-
  తదనంతరం, మరుద్గణములతో పోరాడిన ఆ రాక్షససైన్యమంతా, పదునైన నానావిధ ఆయుధములచే
  యుద్ధరంగములో పూర్తిగా తరిమివేయబడింది ॥7-28-37॥
'38': >-
  కొందరు నిశాచరులు వధింపబడి, ఖండఖండాలై, నేలమీద కొట్టుమిట్టాడుతున్నారు; మరికొందరు
  వాహనములలో చిక్కుకొని (అక్కడే ఇరుక్కుని), యుద్ధభూమిలో కదలక స్థిరంగా
  నిలిచిపోయారు ॥7-28-38॥
'39': >-
  రథములు, నాగములు (ఏనుగులు/సర్పాలు), ఖరములు (గాడిదలు), ఉష్ట్రములు (ఊంటలు),
  పన్నగములు (సర్పజాతి), తురగములు (గుఱ్ఱాలు), శింశుమారములు, వరాహములు,
  పిశాచముఖములు గల భయంకర ప్రాణులు—ఇవన్నీ యుద్ధములో పడిపోతున్నవి/చిందరవందరగా
  నలుగుతున్నవి ॥7-28-39॥
'40': >-
  వాటిలో కొన్నింటిని బాహువులతో ఆలింగనం చేసుకొని బిగబట్టి, పైకి ఎత్తిపడవేసినవారు
  కొందరు; దేవతల శస్త్రవేధాలతో చీల్చబడి అనేక నిశాచరులు మరణించారు ॥7-28-40॥
'41': >-
  భూమిపై పడిపోయిన, మత్తులో ఉన్న (ప్రమత్తమైన) రాక్షసుల శవములతో నిండిన ఆ
  యుద్ధసంక్షోభము, చిత్రకారుడి కళాకృతి వలె విచిత్రంగా కనబడింది ॥7-28-41॥
'42': >-
  రక్తమనే నీటితో ప్రవహిస్తూ, కంకులు గృధ్రాలు గుంపులుగా చేరి కదలాడుతూ,
  శస్త్రములనే గ్రాహములు కలిగిన నదివలె—ఆ యుద్ధముఖమున ఒక భయంకర ధార
  ప్రవహించినట్లయింది ॥7-28-42॥
'43': >-
  ఇదే సమయంలో ప్రతాపశాలియైన, క్రోధించిన దశగ్రీవుడు, దేవతలచే తన సమస్త బలము
  నేలకొరిగి పడిపోవుటను పరిశీలించి (చూచి) ॥7-28-43॥
'44': >-
  వెంటనే ఆ విస్తారమైన సైన్యసముద్రములోకి దూకి, యుద్ధమున త్రిదశులను సంహరిస్తూ,
  శక్రముని లక్ష్యంగా చేసుకొని ఎదురుదాడి చేయుటకు పయనించాడు ॥7-28-44॥
'45': >-
  అప్పుడు శక్రుడు మహత్తరమైన ధనుస్సును విస్ఫారించి (తీగను బిగించి) మహా ఘోష
  చేసుకుంటూ ముందుకు వచ్చాడు; ఆ ధనుష్ఘోషముతో పది దిశలూ గర్జించినట్లుగా
  అనిపించింది ॥7-28-45॥
'46': >-
  ఇంద్రుడు ఆ మహాధనుస్సును బిగించి, రావణుని శిరస్సును లక్ష్యంగా చేసుకొని, అగ్ని
  సూర్యుల తేజస్సులవంటి ప్రకాశముగల బాణాలను విసిరి పడవేశాడు ॥7-28-46॥
'47': >-
  అలాగే మహాబాహువుగల దశగ్రీవుడూ యుద్ధమున నిలిచి, శక్రునిపై ధనుస్సునుండి విడిపడిన
  బాణవర్షాలను కురిపించి అతనిని ముంచెత్తాడు ॥7-28-47॥
'48': >-
  ఇద్దరూ పోరాడుచుండగా, చుట్టూరా బాణవర్షాలు విరుచుకుపడ్డాయి; ఆ సమయంలో అన్నీ
  అంధకారముతో ఆవరించబడినందువల్ల ఏదీ స్పష్టంగా కనిపించలేదు ॥7-28-48॥
'49': >-
  ఇట్లు ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకి విరచిత ఆదికావ్యము, ఉత్తరకాండములో
  ‘జయంతాపవాహనం’ అను ఇరవై ఎనిమిదవ సర్గము ముగిసినది ॥7-28॥
