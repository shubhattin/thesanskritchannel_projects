'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణమునందలి సుందరకాండలో ‘హనూమత్‌పరీతాపః’ అనునది పేరుగల
  పదహారవ సర్గము ॥5-16॥
'1': >-
  అప్పుడు వానరశ్రేష్ఠుడైన హనుమంతుడు ప్రశంసింపవలసిన ఆ సీతాదేవిని యథావిధిగా
  ప్రశంసించి, గుణములతో మనోహరుడైన శ్రీరాముని గూర్చియు మరల తలచుచూ, చింతలో
  మునిగిపోయెను ॥5-16-1॥
'2': >-
  తేజస్సుగల హనుమంతుడు క్షణమాత్రము ధ్యానించినట్లు నిలిచి, కన్నులు కన్నీటితో
  నిండిపొంగగా, సీతాదేవిని ఆశ్రయించి (ఆమె దుఃస్థితిని చూచి) విలపించెను ॥5-16-2॥
'3': >-
  గురువులకు వినయంగా ఉండే లక్ష్మణునికి కూడా పూజ్యురాలై, గురువులకూ ప్రియురాలైన
  సీతాదేవి యెడల—ఆమె దుఃఖంతో ఆర్తపడుచున్నయెడల—కాలము దాటలేనిది గనుక (ఆమె కష్టము
  దీర్ఘమగునేమో అని) నాకు భయముగానున్నది ॥5-16-3॥
'4': >-
  రాముని కార్యనిర్ణయము తెలిసినదియు, బుద్ధిమంతుడైన లక్ష్మణుని స్వభావము
  తెలిసినదియు అయిన ఆ దేవి, వర్షకాలములో మేఘముల రాకచే గంగానది అత్యధికంగా
  కలతపడనట్లు, అతిగా చలించిపోక నిలకడగా ఉండుచున్నది ॥5-16-4॥
'5': >-
  సమానమైన శీలము, సమానమైన వయస్సు, సమానమైన ఆచారప్రవర్తన కలదియు, సమానమైన
  వంశగౌరవలక్షణములు గలదియు అయిన వైదేహిని రాఘవుడు నిజముగా అర్హించుచున్నాడు; అలాగే
  ఈ నల్లని కన్నులుగల సీత కూడా ఆ రాఘవుని అర్హించుచున్నది ॥5-16-5॥
'6': >-
  నూతన స్వర్ణవర్ణములా కాంతివంతమై, లోకమునకు ప్రీతికరమైన శ్రీలక్ష్మీదేవిలా
  వెలిగుచున్న ఆమెను చూచి, హనుమంతుడు మనసులో రాముని స్మరించి, ఈ వాక్యమును పలికెను
  ॥5-16-6॥
'7': >-
  ఈ విశాలాక్షి సీతాదేవి కారణముగానే మహాబలవంతుడైన వాలి హతుడయ్యెను; రాక్షసరాజ
  రావణునితో సమానమైన పరాక్రమముగల కబంధుడును నిపాతింపబడెను ॥5-16-7॥
'8': >-
  భయంకరమైన విక్రమముగల రాక్షసుడు విరాధుడు సమరములో సంహరింపబడెను; మహేంద్రుడు
  శంబరాసురుని జయించినట్లు, వనములో శ్రీరాముడు పరాక్రమించి అతడిని హతమార్చెను
  ॥5-16-8॥
'9': >-
  జనస్థానములో భయంకరకర్ములైన రాక్షసులలో పద్నాలుగు వేల మంది అగ్నిశిఖలవలె దహించే
  బాణములతో సంహరింపబడిరి ॥5-16-9॥
'10': >-
  సమరములో ఖరుడు హతుడయ్యెను; త్రిశిరుడు పడగొట్టబడెను; మహాతేజస్వియైన దూషణుడును
  ఆత్మస్వరూపమును తెలిసిన శ్రీరామునిచేత హతుడయ్యెను ॥5-16-10॥
'11': >-
  వాలి రక్షించుచున్నందున వానరులకు దుర్లభమైన ఆ ఐశ్వర్యమును, ఈ సీతా కారణముగానే
  లోకవిఖ్యాతుడైన సుగ్రీవుడు పొందెను ॥5-16-11॥
'12': >-
  నదీనదుల అధిపతియైన శ్రీమంతుడైన సముద్రమును కూడా నేనే దాటి (ఆక్రమించి) వచ్చితిని;
  ఈ విశాలాక్షి సీత కారణముగానే ఈ పురిని (లంకను) నేను పరిశీలించితిని ॥5-16-12॥
'13': >-
  యదియపుడు శ్రీరాముడు సముద్రాంతమువరకు విస్తరించిన ఈ భూమండలమును తలక్రిందలు
  చేయగలిగినను, ఈమె కొరకు (సీతను రక్షించుటకై) జగత్తునంతటినీ తిప్పివేయుట కూడ
  యుక్తమే అని నాకు నిశ్చయముగా తోచుచున్నది ॥5-16-13॥
'14': >-
  మూడు లోకములలోని రాజ్యమంతయు గొప్పదా, లేక జనకనందిని సీత గొప్పదా?—మూడులోకాల
  రాజ్యసమగ్రత కూడా సీతాదేవి విలువలో ఒక చిన్న భాగమునకును సమానము కాదనిపించుచున్నది
  ॥5-16-14॥
'15': >-
  ధర్మశీలుడైన మహాత్ముడు జనకుని కుమార్తె, మిథిలారాజుని సుత, భర్తయందు దృఢవ్రత
  కలిగిన సీత ఇదే ॥5-16-15॥
'16': >-
  భూమిని చీల్చి, పొలములో నాగలి ముంత క్షతములైన చోట పుట్టినదీ; పద్మపరాగసమానమైన
  ధూళితోను, శుభమైన కేదారమట్టి తురుములతోను కప్పబడినదీ అయిన ఆమె ఇదే ॥5-16-16॥
'17': >-
  పరాక్రమశాలియైన, ఆర్యశీలుడు, యుద్ధములలో ఎప్పుడూ వెనుతిరగని దశరథ మహారాజు యొక్క
  జ్యేష్ఠ పుత్రవధువు, యశస్సుగల సీత ఈమే ॥5-16-17॥
'18': >-
  ధర్మమును తెలిసిన, కృతజ్ఞుడు, తన స్వరూపము తెలిసిన శ్రీరాముని అత్యంత ప్రియమైన
  భార్య—ఇదే రాక్షసుల వశమున పడిన సీతాదేవి ॥5-16-18॥
'19': >-
  భర్తయందలి స్నేహబలముచేత సమస్త భోగములను పరిత్యజించి, కష్టములను గూర్చి చింతించక,
  అరణ్యమనే జనహీన వనములో ప్రవేశించినది ॥5-16-19॥
'20': >-
  ఫలమూలములతో సంతృప్తిగా ఉండి, భర్త సేవలోనే పరాయణమై, వనములో ఉన్నా గృహములో
  ఉన్నట్టే పరమానందమును అనుభవించినది ॥5-16-20॥
'21': >-
  కనకవర్ణదేహము గలది, నిత్యము సుమృదువైన స్మితంతో మధురంగా పలికేది అయిన ఈ
  సీత—అపాయములలో భాగ్యహీనురాలై కూడా ఈ యాతనను సహించుచున్నది ॥5-16-21॥
'22': >-
  శీలసంపన్నమైన ఈ సీతను దర్శించుటకు రాఘవుడు ఆకాంక్షించుచున్నాడు; రావణునిచేత
  కలవరపెట్టబడిన ఆమెను చూడాలని, దాహంతో బాధపడినవాడు నీటి తొట్టిని ఆశ్రయించినట్లు,
  అతడు తాపంగా కోరుచున్నాడు ॥5-16-22॥
'23': >-
  ఈమెను మరల పొందుటవల్ల రాఘవుడు నిశ్చయముగా ఆనందము పొందును; రాజ్యము కోల్పోయిన రాజు
  మళ్లీ భూమిని (రాజ్యాన్ని) పొందినట్లే అతడికి ప్రీతికలుగును ॥5-16-23॥
'24': >-
  కామభోగముల నుండి వియోగమై, బంధుజనుల సహాయమును కోల్పోయి, భర్తతో మళ్లీ సంగమమును
  ఆశిస్తూ, తన దేహమును ఏవిధంగా అయితేనేమి ధారించుచున్నది ॥5-16-24॥
'25': >-
  ఈమె రాక్షసీమాతలను గాని, ఈ పుష్పఫలవృక్షములను గాని చూడనట్లుంది; ఏకాగ్రమైన
  హృదయంతో నిశ్చయముగా రామునినే అంతరంగంలో అనువీక్షించుచున్నది (తలచుచున్నది)
  ॥5-16-25॥
'26': >-
  నారీకి భర్తనే పరమమైన శోభ; ఆభరణములకన్నా కూడ అతడే మిన్న. అతడులేకపోవుటచేత శోభకు
  యోగ్యమైన ఈమె, తగినంతగా ప్రకాశించుటలేదు ॥5-16-26॥
'27': >-
  ఆ ప్రభువైన శ్రీరాముడు ఈమెతో వియోగమై ఉన్నప్పటికీ, ఈమె తన దేహమును ధారించుచూ
  దుఃఖముతో పూర్తిగా కుంగిపోకపోవుట వలన, రాముడు దుష్కరమైన కార్యమును చేసినట్లే
  (అతని మహత్తు మరింత పెరిగినట్లే) అనిపించుచున్నది ॥5-16-27॥
'28': >-
  నల్లని కేశాంతములు గలదీ, శతపత్రపద్మముల వలె నేత్రములు గలదీ అయిన ఈమె, సుఖమునకు
  అర్హురాలై కూడా దుఃఖిస్తున్నదని తెలిసి, నా మనసు కూడ వ్యథతో నిండిపోయెను
  ॥5-16-28॥
'29': >-
  భూమివలె సహనశీలురాలు, పుష్కరసమాన నేత్రములు గలదీ అయిన ఆమెను రాఘవలక్ష్మణులు
  రక్షించిరి; అటువంటి సీత ఇప్పుడు వికృతనేత్రాల రాక్షసీమాతలచేత వృక్షమూలమున
  కాపాడబడుచున్నది (బందీగా నిలుపబడుచున్నది) ॥5-16-29॥
'30': >-
  మంచుతో నశించిన కమలనళినిలా తన కాంతిని కోల్పోయి, అనేక దుర్దశల పరంపరచేత నలుగుతూ,
  సహచరుడులేని చక్రవాక పక్షిణిలా జనకనందిని సీత దీనస్థితిని పొందినది ॥5-16-30॥
'31': >-
  ఈమెకు సమీపములోని అశోకవృక్షముల పుష్పభారముచేత వంగిన అగ్రశాఖలు కూడ గాఢమైన శోకమును
  కలిగించుచున్నవి; అలాగే మంచు తొలగిన తరువాత చల్లని కిరణములు గల సూర్యుడు
  ఉదయించినా, వేల కిరణములవాడు అయిన అతడు కూడా (ఈ శోకమును) తొలగించలేనట్లుగా
  అనిపించుచున్నది ॥5-16-31॥
'32': >-
  ఈ విధముగా ఆ విషయమంతటిని వానరుడు పరిశీలించి, ‘ఈమెయే సీత’ అనే బుద్ధిని
  నిశ్చయపరచుకొని, ఆ వృక్షమును ఆశ్రయించి, బలవంతుడూ వానరశ్రేష్ఠుడూ అయిన తారస్వి
  (హనుమంతుడు) ఆ వృక్షమునందు కూర్చుండెను ॥5-16-32॥
