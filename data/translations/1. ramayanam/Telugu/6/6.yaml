'0': అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “రావణమంత్రణమ్” నామ షష్ఠః సర్గః ॥6-6॥
'1': >-
  లంకలో హనుమంతుడు చేసిన భయంకరమూ, ఘోరమూ, దృష్టికే భయమును కలిగించేదైన ఆ కార్యాన్ని
  చూచి—మహాత్ముడైన ఇంద్రుడు (శక్రుడు) చేసినట్లు—రాక్షసేంద్రుడైన రావణుడు సర్వ
  రాక్షసులను ఉద్దేశించి, కొంచెం సిగ్గుతో తల వంచుకొని ఇలా పలికెను ॥6-6-1॥
'2': >-
  జయించుటకు దుష్కరమైన ఆ లంకాపురి ధర్షింపబడి, అందులో ప్రవేశింపబడి పోయింది; కేవలం
  ఆ ఒక్క వానరుడిచేతనే సీత అయిన జనకనందిని దర్శించబడింది ॥6-6-2॥
'3': >-
  ప్రాసాదములు ధ్వంసమయ్యాయి; పూజార్హమైన చైత్యమూ అపమానింపబడి చెదిరిపోయింది;
  శ్రేష్ఠులైన రాక్షసయోధులు హతులయ్యారు; హనుమంతుడు సర్వ లంకాపురినీ కలవరమయమైనదిగా,
  అస్తవ్యస్తమయినదిగా చేసెను ॥6-6-3॥
'4': >-
  అయ్యో! ఇక నేను ఏమి చేయుదును? మీకు క్షేమమే కలుగుగాక. ఇప్పుడు మీకు ఏది యుక్తమో,
  వెంటనే ఏ కార్యము చేయుట సముచితమో—మనకు సామర్థ్యమున్నది ఏదో, చేయబడినప్పుడు అది
  సత్కృతమై (శ్రేయస్కరమై) ఫలించేది ఏదో—అది నాకు చెప్పుడి ॥6-6-4॥
'5': >-
  జయానికి మూలం మంత్ర (సలహా/పరిశీలన)యే అని బుద్ధిమంతులు చెప్పుదురు. అందుచేత,
  మహాబలవంతులారా! రాముని విషయమై నేను మంత్రాన్ని (సమావేశమై చర్చను) కోరుచున్నాను
  ॥6-6-5॥
'6': >-
  లోకమున పురుషులు మూడు విధములు—ఉత్తములు, మధ్యములు, అధములు. వారందరూ సమవేతులైన
  సందర్భములో వారి గుణదోషాలను నేను వివరిస్తాను ॥6-6-6॥
'7': >-
  మంత్ర నిర్ణయమునకు సామర్థ్యమున్న ముగ్గురు (తగిన) వ్యక్తులతో కూడిన మంత్రం—లేదా
  భావములో సమానులైన మిత్రులతో గానీ, బంధువులతో గానీ (కూడి చేసిన మంత్రం) అత్యుత్తమ
  సహాయకమై యుండును ॥6-6-7॥
'8': >-
  యెవడు సమర్థులతో కలిసి మంత్రించి కార్యారంభములను సాగించుచూ, దైవసంబంధమైన అంశంలో
  కూడా యత్నమును చేయుచుండునో—అటువానిని ‘పురుషోత్తముడు’ అని చెప్పుదురు ॥6-6-8॥
'9': >-
  ఒకడు విషయాన్ని (అర్థాన్ని) బాగా విచారించును; మరొకడు ధర్మములో మనస్సును
  నిలుపును; ఇంకొకడు కార్యాలను నిర్వహించును—ఈ విధముగా (మూడు లక్షణాలు తన్నొకటిలో
  కాక వేర్వేరు వ్యక్తులలో ఉండి) కార్యము నడిపించువానిని ‘మధ్యముడు’ అని అంటారు
  ॥6-6-9॥
'10': >-
  గుణదోషాలను నిర్ణయించక, దైవాశ్రయమును (దైవానుగ్రహాన్ని) విడిచి, “నేనే చేస్తాను”
  అని భావించి కార్యాన్ని నిర్లక్ష్యము చేయువాడు—అటువాడు ‘నరాధముడు’ అని చెప్పబడును
  ॥6-6-10॥
'11': >-
  ఎలాగైతే ఈ పురుషులు ఎల్లప్పుడూ ఉత్తమ-మధ్యమ-అధమములుగా ఉంటారో, అలాగే మంత్రం కూడా
  ఉత్తమము, మధ్యమము, అధమము అని తెలిసికొనవలెను ॥6-6-11॥
'12': >-
  మంత్రులు శాస్త్రదృష్టితో (శాస్త్రోక్తమైన వివేచనతో) ఏకమత్యమును పొందించి, ఆ
  ఏకాభిప్రాయములో నిమగ్నులై యున్నచోట—అటువంటి మంత్రాన్ని ‘ఉత్తమ మంత్రం’ అని అంటారు
  ॥6-6-12॥
'13': >-
  మంత్రుల బహువిధమైన అభిప్రాయములను గ్రహించి, అర్థనిర్ణయము చేసిన తరువాత, మళ్లీ
  ఒకటే నిర్ణయమునకు వచ్చినచోట—అటువంటి మంత్రం ‘మధ్యమం’ అని స్మరింపబడును ॥6-6-13॥
'14': >-
  ఒకరి అభిప్రాయాన్ని మరొకరు ఆశ్రయించుకొని పరస్పరం వాదప్రతివాదములు చేయుచూ,
  ఏకమత్యములో శ్రేయస్సు (ఉత్తమ నిర్ణయం) కనబడనిచోట—అటువంటి మంత్రం ‘అధమం’ అని
  చెప్పబడును ॥6-6-14॥
'15': >-
  అందుచేత, మీరందరూ మతిసత్తములై శ్రేయస్కరముగా (సుమంత్రితంగా) మంత్రించి,
  కార్యాన్ని నిర్ణయించుడి—ఇదే నా అభిప్రాయమును బట్టి చేయవలసిన కర్తవ్యము ॥6-6-15॥
'16': >-
  ధీరులైన వానరుల వేల సంఖ్యచే పరివారితుడై, మనకు అడ్డుగానూ (ఉపరోధకుడిగానూ) ఉన్న
  రాముడు లంకాపురి వైపు చేరివస్తున్నాడు ॥6-6-16॥
'17': >-
  రాఘవుడు స్పష్టంగా, సులభంగా సముద్రాన్ని దాటి వస్తాడు; తన తమ్ముడితో కూడి,
