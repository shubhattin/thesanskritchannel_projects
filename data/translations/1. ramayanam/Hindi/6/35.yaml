'0': >-
  इसके पश्चात् श्रीमद् वाल्मीकि-रामायण के युद्धकाण्ड में ‘माल्यवान् का उपदेश’
  नामक पैंतीसवाँ सर्ग (६-३५) आरम्भ होता है।
'1': >-
  उस शंख-ध्वनि से मिश्रित भेरी के शब्द और गर्जना-सदृश नाद के साथ, महाबाहु,
  परपुर-विजयी श्रीराम आगे बढ़ते चले आ रहे थे।
'2': >-
  उस निनाद को सुनकर राक्षसराज रावण ने कुछ क्षण ध्यानस्थ होकर अपने मन्त्रियों की
  ओर दृष्टि डाली।
'3': >-
  तदनन्तर महाबली रावण ने वहाँ उपस्थित अपने समस्त मन्त्रियों को संबोधित करके,
  पूरी सभा को गुंजायमान करते हुए यह कहा।
'4': >-
  जगत् को संतप्त करने वाला वह क्रूर राक्षसेश्वर इस महासागर को पार करने के
  पराक्रम, बल और पुरुषार्थ की निन्दा करने लगा।
'5': >-
  तुम लोगों ने श्रीराम के विषय में जो बातें कही थीं, वह सब मैंने सुन लीं। और मैं
  यह भी जानता हूँ कि तुम सब युद्ध में सत्य पराक्रमी हो। तुम लोग श्रीराम के
  पराक्रम को समझकर, परस्पर एक-दूसरे की ओर देखते हुए, मौन धारण किए हुए हो।
'6': >-
  तब अत्यन्त बुद्धिमान् ‘माल्यवान्’ नामक राक्षस—जो रावण का नाना था—रावण की बात
  सुनकर इस प्रकार बोला।
'7': >-
  हे राजन्! जो राजा विद्या से विनीत होता है और नीति के अनुसार चलता है, वही
  दीर्घकाल तक राज्य-ऐश्वर्य का शासन करता है और शत्रुओं को वश में कर लेता है।
'8': >-
  क्योंकि समय के अनुसार संधि जोड़ते हुए और समय आने पर चारों उपायों
  (नीति-प्रयोगों) के साथ विग्रह भी करते हुए, तथा अपने पक्ष की वृद्धि करते हुए,
  राजा महान् ऐश्वर्य को प्राप्त होता है।
'9': >-
  जब क्षीणता आने लगे, तब राजा को समान (समर्थ) के साथ संधि करनी चाहिए। शत्रु को
  तुच्छ नहीं समझना चाहिए; और जो श्रेष्ठ (बलवान्) हो, उससे वैर नहीं करना चाहिए।
'10': >-
  हे रावण! मुझे तो श्रीराम के साथ संधि करना ही उचित प्रतीत होता है। जिस कारण से
  तुम युद्ध में प्रवृत्त हुए हो, वह सीता उन्हीं को लौटा दी जाए।
'11': >-
  देवर्षि तथा समस्त गन्धर्व—जो जय के इच्छुक हैं—सब श्रीराम के ही पक्ष में हैं।
  अतः उनके साथ विरोध में मत पड़ो; तुम्हें उनके साथ संधि ही स्वीकार्य हो।
'12': >-
  भगवान् पितामह (ब्रह्मा) ने वास्तव में दो ही पक्ष बनाए—देवों का और असुरों का;
  जिनका आश्रय क्रमशः धर्म और अधर्म हैं।
'13': >-
  हे राक्षस! धर्म को महात्मा अमरों (देवों) का पक्ष कहा गया है; और अधर्म राक्षसों
  तथा असुरों का पक्ष है।
'14': >-
  जब कृतयुग होता है तब धर्म अधर्म को ग्रस लेता है; और जब तिष्य (कलियुग का
  प्रभाव) प्रवृत्त होता है तब अधर्म धर्म को निगलने लगता है।
'15': >-
  परन्तु तुम लोकों में विचरते हुए (अपने आचरण से) महान् धर्म का भी नाश कर चुके हो
  और अधर्म को ग्रहण कर लिया है; इसी कारण हमारे शत्रु (देवपक्ष) बलवान् हो गए हैं।
'16': >-
  तुम्हारी प्रमादवश बढ़ा हुआ वही अधर्म, मानो सर्प बनकर हम लोगों को ग्रस रहा है;
  और वह सुरों के पक्ष की वृद्धि भी कर रहा है—देवों को बल देने वाला बन गया है।
'17': >-
  विषयों में आसक्त, जो कुछ भी कर डालने वाले तुम्हारे कारण, अग्नि-तुल्य तेजस्वी
  ऋषियों के मन में महान् उद्वेग उत्पन्न हो गया है।
'18': >-
  उनका प्रभाव दुर्धर्ष है, प्रज्वलित अग्नि के समान। वे तप से शुद्ध-चित्त हैं और
  धर्म के अनुग्रह में ही रत रहने वाले हैं।
'19': >-
  वे श्रेष्ठ-श्रेष्ठ यज्ञों द्वारा यजन करते हैं; तथा विधिपूर्वक अग्नियों में
  आहुति देते हैं और ऊँचे स्वर से वेदों का अध्ययन करते हैं—वही द्विजाति जन जिनके
  द्वारा यह सब संपन्न होता है।
'20': >-
  वे राक्षसों को पराभूत करके ब्रह्मघोष (वेद-मन्त्रों का घोष) का उच्चारण करते
  हैं; और तब सारी दिशाएँ, मानो उष्ण काल में गरजते मेघ के समान, (राक्षसों के भय
  से) उद्विग्न होकर कंपित हो उठती हैं।
'21': >-
  अग्निहोत्र से उठने वाला धुआँ—जो अग्नि-तुल्य उन ऋषियों से उत्पन्न होता है—दसों
  दिशाओं में फैलकर राक्षसों के तेज को हर लेता है।
'22': >-
  वे दृढ़व्रती पुण्य-प्रदेशों में रहते हुए जो तीव्र तप करते हैं, वह तप राक्षसों
  को अत्यन्त संतप्त करता है।
'23': >-
  तुमने देवों, दानवों और यक्षों से वर तो ले लिया है; (परन्तु) यहाँ मनुष्य, वानर,
  ऋक्ष और महाबली गोलांगूल—बलवान् और दृढ़ पराक्रमी—आकर गर्जना कर रहे हैं।
'24': >-
  अनेक प्रकार के, अत्यन्त भयंकर और बहुत-से उत्पात-चिन्ह देखकर, मैं समस्त
  राक्षसों के विनाश को निकट ही देख रहा हूँ।
'25': >-
  भयंकर गर्जना करने वाले, अत्यन्त भयावह मेघ चारों ओर से गरम रक्त की वर्षा करके
  लंका को भिगो रहे हैं।
'26': >-
  वाहनों के रुदन करते हुए, उनसे आँसुओं की बूँदें टपकती हैं; और वे धूल से धूसर,
  वर्णहीन होकर पहले के समान शोभा नहीं देते।
'27': >-
  व्याल, गोमायू और गिद्ध बहुत भयानक स्वर में चिल्ला रहे हैं; और लंका के उपवन में
  घुसकर दल-समूह बना रहे हैं।
'28': >-
  काले वर्ण की स्त्रियाँ, पीले/धवल दाँतों के साथ सामने खड़ी होकर हँसती दिखाई
  देती हैं; और स्वप्नों में घरों को लूटती तथा (भयावह) वाणी बोलती हुई प्रतीत होती
  हैं।
'29': >-
  कुत्ते घरों में होने वाले बलि-कर्म (बलि-सम्बन्धी पदार्थ) का उपभोग कर रहे हैं;
  गधियाँ गौओं में उत्पन्न हो रही हैं और चूहे नकुलों में जन्म लेने लगे हैं।
'30': >-
  बिल्लियाँ चीते के साथ, सूअर कुत्तों के साथ; तथा किन्नर राक्षसों के साथ और (सब
  कुछ उलट-पलट होकर) मनुष्यों के साथ भी मिलने-जुलने लगे हैं।
'31': >-
  काल से प्रेरित, श्वेत वर्ण के और लाल पैरों वाले पक्षी—कबूतर—राक्षसों के विनाश
  के लिए इधर-उधर विचर रहे हैं।
'32': >-
  घरों में बैठी मैना ‘चीची-कूची’ ऐसा बोलती हुई चिल्लाती हैं; और कलह करने वालों
  द्वारा पराजित-सी होकर, उलझी हुई-सी (लड़खड़ाती) गिर पड़ती हैं।
'33': >-
  सभी पक्षी और मृग सूर्य की ओर मुख करके रोते-से प्रतीत होते हैं; और एक विकराल,
  विकट, मुण्डित पुरुष—कृष्ण-पीतवर्ण—दिखाई देता है।
'34': >-
  काल (मृत्यु) सबके घरों को समय-समय पर देखने आता है; और ऐसे-ऐसे अन्य भी बहुत-से
  दुष्ट (अमंगल) निमित्त उत्पन्न हो रहे हैं।
'35': >-
  हम श्रीराम को मानुष रूप धारण किए हुए विष्णु ही मानते हैं; क्योंकि दृढ़
  पराक्रमी यह राघव केवल साधारण मनुष्य नहीं है।
'36': >-
  जिसने समुद्र में सेतु बाँध दिया—वह कार्य परम अद्भुत है। इसलिए, हे रावण!
  नरश्रेष्ठ श्रीराम के साथ संधि कर लो; और उनके कर्मों को जानकर, भली-भाँति विचार
  करके, वही किया जाए जो दूरगामी हित के योग्य हो।
'37': >-
  यह वचन कहकर, माल्यवान् ने फिर रक्षोऽधिपति (रावण) के मन को परखा। फिर उत्तम
  पुरुषार्थ वाले उस बलवान् ने, रावण की ओर देखता हुआ, मौन धारण कर लिया।
'38': >-
  इस प्रकार आर्ष-परम्परा से प्राप्त, श्रीमद् वाल्मीकि-रामायण—जो आदिकाव्य है—के
  युद्धकाण्ड में ‘माल्यवान् का उपदेश’ नामक पैंतीसवाँ सर्ग (६-३५) पूर्ण हुआ।
