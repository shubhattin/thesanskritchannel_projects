  సర్గః ॥७-४४॥


  ఇది శ్రీమద్వాల్మీకి రామాయణము ఉత్తరకాండములో “లక్ష్మణాది (సోదరులను) పిలిపించుట”
  అను నలభై నాల్గవ సర్గము.
'1': >-
  సుహృద్వర్గమును వెళ్లగొట్టి, బుద్ధితో నిశ్చయము చేసికొని రాఘవుడు తన సమీపములో
  ద్వారపాలకుడై కూర్చున్నవానితో ఈ మాట పలికెను ॥७-४४-१॥
'2': >-
  “శీఘ్రముగా సౌమిత్రి లక్ష్మణుని—శుభలక్షణుడైనవానిని—మరియు మహాభాగుడు భరతునిని,
  అపరాజితుడైన శత్రుఘ్నునిని కూడా తీసికొని రా” అని ఆజ్ఞాపించాడు ॥७-४४-२॥
'3': >-
  రాముని వాక్యము విని, ద్వారస్థుడు మస్తకముపై అంజలి పెట్టుకొని, లక్ష్మణుని
  గృహమునకు వెళ్లి, ఎవరి అడ్డుకూ లేకుండా అంతరాయరహితుడై లోపలికి ప్రవేశించాడు
  ॥७-४४-३॥
'4': >-
  అక్కడ మహాత్ముడైన లక్ష్మణునితో అంజలి పెట్టి వినయముగా పలికాడు— “రాజు మిమ్మును
  దర్శించుటకు ఇচ্ছించుచున్నాడు. ఆలస్యము చేయక అక్కడికి రమ్ము” ॥७-४४-४॥
'5': >-
  రాఘవుని ఆజ్ఞను విని సౌమిత్రి “బాడమనే” (అవుననే) చెప్పి, రథమును ఎక్కి వెంటనే
  పరుగెత్తుచు రాఘవుని నివాసమునకు బయలుదేరాడు ॥७-४४-५॥
'6': >-
  లక్ష్మణుడు ప్రయాణమవుతుండగా చూసిన ద్వారస్థుడు, తక్షణమే భరతుని దగ్గరకు వెళ్లి,
