'0': >-
  అనంతరం శ్రీమద్వాల్మీకీ రామాయణము కిష్కిన్ధాకాండములో ‘రజతపర్వత విచయము’ అను
  ఏకోనపంచాశత్తమ (49వ) సర్గము ॥4-49॥
'1': >-
  అప్పుడు మహాప్రాజ్ఞుడైన అంగదుడు, అలసటకు లోనైన వానరులందరినీ నెమ్మదిగా ధైర్యపరచి,
  మెల్లగా ఈ మాటలు పలికెను ॥4-49-1॥
'2': >-
  అరణ్యాలు, పర్వతాలు, నదులు, దుర్గమమైన స్థలాలు, ఘనమైన వనాలు, లోయలు, పర్వతగుహలు —
  ఇవన్నీ మేము అన్నివైపులా పూర్తిగా విచారించాము (వెతికాము) ॥4-49-2॥
'3': >-
  కానీ ఎక్కడెక్కడా మా దృష్టికి జానకీదేవి కనిపించలేదు; అలాగే సీతను అపహరించిన
  రాక్షసుడు, ఆ పాపకార్యానికి పాల్పడిన దుష్కృతియైన వాడూ (రావణుడూ) కనబడలేదు
  ॥4-49-3॥
'4': >-
  మనకు చాలాకాలం గడిచిపోయింది; పైగా ఉగ్రశాసనుడైన (కఠిన ఆజ్ఞల రాజైన)
  సుగ్రీవుడున్నాడు. అందువల్ల మీరందరూ కలసి అన్ని వైపులా తిరిగి ఇంకా శోధించండి
  ॥4-49-4॥
'5': >-
  ఆలస్యమును, శోకమును, నిద్రావశమును విడిచి లేచివచ్చి, సీతను వెదకండి; జనకనందినిని
  (జనకుని కుమార్తెను) మనం దర్శించగలమా చూద్దాం ॥4-49-5॥
'6': >-
  నిరుత్సాహము లేని ప్రయత్నం (అనిర్వేదము), దక్షత, అలాగే మనస్సు ఓడిపోని దృఢత — ఇవే
  కార్యసిద్ధిని కలిగించేవని చెబుతారు; అందుకే నేను ఈ మాట చెప్పుతున్నాను ॥4-49-6॥
'7': >-
  ఈ అడవి ఇప్పటికీ కఠినమైనదే; కాబట్టి వానరులారా, అలసటను విడిచి, మళ్ళీ అంతటా ఈ
  అరణ్యాన్నే పూర్ణంగా వెదకండి ॥4-49-7॥
'8': >-
  నిశ్చయంగా ప్రయత్నం చేస్తున్నవారికి ఆ కర్మఫలం కనబడుతుంది. కానీ పరమ
  నిరుత్సాహానికి లోనై (ఇలా చేతులెత్తివేయడం) మనకు తగదు; అలసిపోయి కదలకుండ ఉండటం
  క్షమ్యం కాదు ॥4-49-8॥
'9': >-
  వానరులారా, సుగ్రీవుడు క్రోధశీలుడైన రాజు, కఠినదండన చేసే వాడు; అలాగే మహాత్ముడైన
  రామునికీ భయపడవలసిందే. వారిద్దరి కోపాన్ని ఎల్లప్పుడూ మనం దృష్టిలో ఉంచాలి
  ॥4-49-9॥
'10': >-
  మీ హితార్థమే ఈ మాటలు చెప్పాను. మీకు సమ్మతమైతే అట్లే చేయండి. వానరులారా, అందరికీ
  అనుకూలమై, సముచితమైనది ఏదో అదే చెప్పండి (అభిప్రాయము వెల్లడించండి) ॥4-49-10॥
'11': >-
  అంగదుని మాటలు విన్న గంధమాదనుడు, దాహముతోను శ్రమతోను క్షీణించిన వాణితో,
  స్పష్టంగా ఇలా పలికెను ॥4-49-11॥
'12': >-
  అంగదుడు చెప్పిన మాట నిజంగా మీకు తగినదే; అది హితకరమూ అనుకూలమూ. అతడు చెప్పినట్లే
  చేయండి ॥4-49-12॥
'13': >-
  మళ్ళీ పర్వతాలను, గుహాలోయలను, శిలలను, నిర్మనుష్యమైన అడవులను, పర్వతాల నుంచి
  జారిపడే జలపాతాలను (ప్రస్రవణాలను) కూడా వెదుకుదాం ॥4-49-13॥
'14': >-
  మహాత్ముడైన సుగ్రీవుడు సూచించినట్లే, అందరూ కలిసి ఈ అరణ్యమంతా, పర్వత
  దుర్గస్థానాలన్నీ శోధించండి ॥4-49-14॥
'15': >-
  ఆ తరువాత ఆ మహాబలవంతులైన వానరులు మళ్ళీ లేచి, వింధ్యపర్వత అరణ్యాలతో నిండిన
  దక్షిణ దిశలో సంచరించసాగారు ॥4-49-15॥
'16': >-
  అప్పుడు వానరులు శరదృతువులోని మేఘాలవలె తెల్లగా మెరిసే, శ్రీమంతమైన రజతపర్వతాన్ని
  — శిఖరాలతోను లోయలతోను గల ఆ పర్వతాన్ని — ఎక్కారు ॥4-49-16॥
'17': >-
  అక్కడ సీతాదర్శనాన్ని కాంక్షిస్తూ ఆ శ్రేష్ఠవానరులు, రమ్యమైన లోధ్రవనాన్ని,
  సప్తపర్ణ వనాలనూ పరిశోధించసాగారు ॥4-49-17॥
'18': >-
  ఆ పర్వత శిఖరానికి ఎక్కిన వారు, శ్రమించినప్పటికీ గొప్ప పరాక్రమం గలవారు; అయినా
  రాముని ప్రియమహిషీ అయిన వైదేహిని వారు చూడలేకపోయారు ॥4-49-18॥
'19': >-
  అనేక కందరాలతో కూడిన ఆ పర్వతాన్ని, తమ దృష్టిగోచరమైనంతవరకు చూచి, వానరులు చుట్టూ
  అన్ని వైపులా పరిశీలిస్తూ మరల ఎక్కారు ॥4-49-19॥
'20': >-
  తర్వాత నేలమీదకు దిగివచ్చి, అలసిపోయి మనస్సు నీరసించిన వారు, అక్కడ చెట్ల మూలాలను
  ఆశ్రయించి కొంతసేపు నిలుచున్నారు ॥4-49-20॥
'21': >-
  కొంతసేపటికి వారు శ్వాస తీరుకొని, శ్రమ కొంత తగ్గాక, మళ్ళీ దక్షిణ దిశ అంతటా
  వెదకడానికి సిద్ధపడ్డారు ॥4-49-21॥
'22': >-
  అప్పుడు హనుమంతుడిని ముందుగా ఉంచుకొని ఆ శ్రేష్ఠ ప్లవగులు ప్రయాణమై, మొదట
  వింధ్యపర్వతాన్నే ఆధారంగా చేసుకొని (దానిని మొదటి సూచనాస్థానంగా భావించి), చుట్టూ
  అన్ని వైపులా సంచరించారు ॥4-49-22॥
'23': >-
  ఇట్లుగా ఆర్షమైన శ్రీమద్రామాయణము, వాల్మీకీయం ఆదికావ్యము, కిష్కిన్ధాకాండములో
  ‘రజతపర్వత విచయము’ అను ఏకోనపంచాశత్తమ సర్గము (49వ సర్గము) సమాప్తం ॥4-49॥
