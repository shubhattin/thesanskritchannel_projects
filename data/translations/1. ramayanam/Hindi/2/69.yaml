'0': >-
  इसके बाद श्रीमद् वाल्मीकि-रामायण के अयोध्याकाण्ड में ‘भरत-दुःस्वप्न’ नामक
  उनहत्तरवाँ (एकोनसप्ततितम) सर्ग प्रारम्भ होता है।
'1': >-
  जिस रात वे दूत उस नगरी (जहाँ भरत थे) में प्रविष्ट हुए, उसी रात भरत ने भी यह
  अप्रिय स्वप्न देखा।
'2': >-
  उस रात के बीत जाने पर, उस अप्रिय स्वप्न को देखकर महाराजाधिराज (दशरथ) के पुत्र
  भरत अत्यन्त संतप्त हो उठे।
'3': >-
  उनके संताप को जानकर प्रिय वचन बोलने वाले उनके मित्रों ने (उनकी) थकान और विषाद
  दूर करने के लिए सभा में बातचीत आरम्भ की।
'4': >-
  कुछ लोग शान्ति दिलाने वाले (सांत्वना के) वचन कहने लगे, कुछ अन्य उन्हें प्रसन्न
  करने के लिए नृत्य-लास्य करने लगे; और कुछ ने विविध प्रकार के हास्य-नाटकों का
  प्रस्ताव किया।
'5': >-
  वे महात्मा भरत, प्रिय वचन कहने वाले उन मित्रों के द्वारा—जो गोष्ठी और
  हँसी-ठिठोली करते हुए उन्हें प्रसन्न करना चाहते थे—फिर भी प्रसन्न न हुए।
'6': >-
  तब मित्रों से घिरे हुए भरत से, समीप बैठकर सेवा-भाव से उपस्थित उनके एक प्रिय
  सखा ने कहा—“हे सखे! क्या कारण है कि तुम (हमारी इन बातों का) अनुमोदन नहीं
  करते?”
'7': >-
  इस प्रकार कहने वाले उस सुहृद् को भरत ने उत्तर दिया—“तुम सुनो, किस निमित्त से
  मेरे भीतर यह दैन्य और उदासी आ गई है।”
'8': >-
  “मैंने स्वप्न में अपने पिता को देखा—वे मलिन थे, उनके सिर के केश बिखरे हुए थे,
  और वे पर्वत-शिखर से गिरते हुए गोबर से भरे, कलुषित (गंदे) सरोवर में जा पड़े।”
'9': >-
  “मैंने उन्हें उसी गोबर-भरे सरोवर में तैरते/डूबते-उतराते हुए देखा; वे बार-बार
  अंजलि से तेल पी रहे थे और मानो हँसते हुए बारंबार ऐसा कर रहे थे।”
'10': >-
  “फिर उन्होंने तिल मिले अन्न (तिलोदन) को खाया और बार-बार सिर नीचे किए हुए, सारे
  अंगों में तेल लगा कर, उसी तेल में ही उतर-उतर कर स्नान/डुबकी लगाते रहे।”
'11': >-
  “स्वप्न में मैंने समुद्र को भी सूखा हुआ देखा, चन्द्रमा को भी पृथ्वी पर गिरा
  हुआ देखा, और ज्वलित अग्नि (जातवेदस्) को भी सहसा शांत/बुझता हुआ देखा।”
'12': >-
  “(मैंने) सवारी के योग्य हाथी (औपवाह्य) के दाँत/विषाण को भी खंड-खंड होकर टूटता
  देखा; और ज्वलित अग्नि को भी अचानक शांत/बुझता हुआ देखा।”
'13': >-
  “मैं पृथ्वी को फटी हुई देखता हूँ; (मैं) अनेक प्रकार के वृक्षों को सूखा हुआ
  देखता हूँ; पर्वतों को भी ध्वस्त और धुएँ से ढँके हुए देखता हूँ।”
'14': >-
  “मैंने राजा (पिताजी) को काले लोहे की पीठ पर बैठे देखा, वे काले वस्त्र पहने थे;
  और काली-पीली (कृष्ण-पिङ्गला) प्रमदाएँ उनका उपहास करती हुई हँस रही थीं।”
'15': >-
  “धर्मात्मा राजा शीघ्रता करते हुए, रक्तवर्ण की माला और अनुलेपन धारण किए, गधों
  से युक्त रथ पर चढ़कर दक्षिण दिशा की ओर मुख करके चले जाते दिखे।”
'16': >-
  “मैंने एक राक्षसी को भी देखा—वह विकृत आसन-आकृति वाली थी, लाल वस्त्र पहने थी,
  और मानो राजा का उपहास करती हुई उन्हें खींचती चली जा रही थी।”
'17': >-
  “यह सब मैंने इस रात भय उत्पन्न करने वाले स्वप्न में देखा है। (इसका फल यह होगा
  कि) या तो राम, अथवा राजा (पिता), अथवा लक्ष्मण—इनमें से कोई मर जाएगा।”
'18': >-
  “जो पुरुष स्वप्न में गधों से जुते रथ पर सवार होकर जाता है, उसके लिए शीघ्र ही
  चिता पर धुएँ की अग्र-रेखा (धूमाग्र) दिखाई देती है—अर्थात् उसका अंत निकट होता
  है।”
'19': >-
  “इसी निमित्त से मैं दीन हूँ; इसलिए मैं तुम लोगों का सत्कार/आदर-वचन भी ठीक
  प्रकार से नहीं कर पा रहा। मेरा कंठ मानो सूख रहा है और मेरा मन भी स्वस्थ नहीं
  है।”
'20': >-
  “मैं भय का कोई निश्चित स्थान नहीं देखता, फिर भी भय को ही मन में धारण कर रहा
  हूँ। मेरे स्वर का तालमेल बिगड़ गया है और मेरी छाया भी मानो विकृत/पीड़ित हो गई
  है।”
'21': >-
  “मैं मानो अपने ही आप से घृणा कर रहा हूँ, पर इसका कारण भी नहीं देख पाता। इस
  दुःस्वप्न की गति को देखकर—जो अनेक रूप वाली है और जिसे मैंने पहले कभी कल्पना
  में भी नहीं सोचा था—मेरे हृदय से महान भय दूर नहीं होता। उस राजा (पिता) के
  अचिन्त्य/अकल्पनीय दर्शन को (बार-बार) सोचकर मेरा मन स्थिर नहीं हो रहा।”
'22': >-
  इस प्रकार आदिकवि महर्षि वाल्मीकि के श्रीमद् रामायण (आर्ष ग्रंथ) के
  अयोध्याकाण्ड में ‘भरत-दुःस्वप्न’ नामक उनहत्तरवाँ (एकोनसप्ततितम) सर्ग समाप्त
  हुआ।
