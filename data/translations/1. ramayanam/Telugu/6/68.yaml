'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే యుద్ధకాండే “రావణానుశోకః” నామ అష్టషష్టితమః సర్గః
  ॥6-68॥


  ఇక్కడ యుద్ధకాండంలో “రావణుని శోకము” అనే పేరుగల అరవై ఎనిమిదవ సర్గము
  ప్రారంభమగుచున్నది.
'1': >-
  రాఘవుడు మహాత్ముడై కుంభకర్ణుని హతముచేసినదిని చూచిన రాక్షసులు, రాక్షసేంద్రుడైన
  రావణునికి ఆ వార్తను వెళ్లి నివేదించిరి.
'2': >-
  “రాజా! కాలసమానమైన భయంకరాకారుడైన అతడు, కాలకర్మచేత యుద్ధమున నడిపింపబడి,
  వానరసేనను చెదరగొట్టి, అనేక వానరులను భక్షించి (నశింపజేసి)… ” అని వారు చెప్పిరి.
'3': >-
  “కొంతసేపు ఘోరంగా పరాక్రమించి, తరువాత రాముని తేజస్సుచేత శాంతింపబడి (ఆ తేజస్సుతో
  అణచబడిపోయి), తన దేహము అర్ధభాగము సముద్రమున ప్రవేశించినట్లుగా, భయంకర దర్శనముగల
  స్థితిలో (పడి ఉన్నాడు).”
'4': >-
  “ముక్కు చెవులు కోసివేయబడి, శరీరమంతట నుండీ రక్తము పొంగిపొర్లుచుండగా, లంకానగర
  ద్వారమును తన శరీరముతో అడ్డముగా మూసివేసి—పర్వతసమానుడై అక్కడే పడివున్నాడు.”
'5': >-
  “కాకుత్స్థుని శరబాధచేత పీడింపబడి, నీ తమ్ముడు కుంభకర్ణుడు—భాగము భాగముగా
  ఛేదింపబడి, విస్తరించి, అడవిగ్ని చేత దగ్ధమైన వృక్షంలాగ (నిస్సహాయంగా)
  పడివున్నాడు.”
'6': >-
  యుద్ధములో మహాబలశాలియైన కుంభకర్ణుడు హతుడైనదని వినగానే, రావణుడు శోకతప్తుడై
  మూర్ఛపోయి నేలకూలి పడిపోయెను.
'7': >-
  పితృవ్యుడు (మామ) హతుడైనదని విని దేవాంతకుడు, నరాంతకుడు, త్రిశిరుడు,
  అతికాయుడు—శోకపీడితులై గట్టిగా రోదించిరి.
'8': >-
  అక్లిష్టకర్ముడైన రామునిచేత అన్న (సోదరుడు) హతుడైన వార్త విని, మహోదరుడు మరియు
  మహాపార్శ్వుడు శోకముచేత ఆక్రాంతులై పోయిరి.
'9': >-
  తరువాత రాక్షసపుంగవుడైన రావణుడు కష్టం మీద మళ్లీ స్పృహను పొందెను.
  కుంభకర్ణవధముచేత దీనుడై, ఇంద్రియాలు అస్తవ్యస్తమై, విలపించెను.
'10': >-
  “అయ్యో! వీరుడా! శత్రువుల గర్వమును నాశము చేయువాడా! మహాబలశాలి కుంభకర్ణా! నన్ను
  విడిచి, దైవవశాన యమసదనమునకు వెళ్లితివే!”
'11': >-
  “మహాబలుడా! నా హృదయములోని శల్యమును (వేదనను) తీయకముందే, బంధువులకు బలమై నిలిచి,
  ఒంటరిగా శత్రుసైన్యమును తపింపజేసి, నన్ను వదలి ఎక్కడికి పోతివి?”
'12': >-
  “ఇప్పుడు నిజంగా నేను నేను కాను—ఎందుకంటే నా భుజములలో ఒకటి (నా ఆధారం)
  నేలకూలిపోయింది. ఈ కుడిచేయి (ఆశ్రయం)గా నిన్ను పొందినప్పుడు దేవాసురులను కూడ నేను
  భయపడలేదు.”
'13': >-
  “దేవదానవుల గర్వమును హరించువాడై, కాలాగ్నిసమానుడైన ఇలాంటి వీరుడు—ఇప్పుడు
  రాఘవునిచేత రణములో ఎలా హతుడయ్యాడు?”
'14': >-
  “నీ వజ్రనిష్పేషసమానమైన ఘాతము ఎప్పుడూ ఎటువంటి విపత్తును కలుగనీయదే! అటువంటి
  నీవు, రామబాణవేదనకు గురై, ఈ భూమిమీద నిద్రించుచున్నావా (పడియున్నావా)?”
'15': >-
  “ఇదిగో! దేవగణములు ఋషులతో కూడ ఆకాశములో నిలిచి, యుద్ధములో నీవు హతుడైనదిని చూచి,
  హర్షంతో పెద్దధ్వని చేస్తున్నారు.”
'16': >-
  “నిశ్చయంగా ఈ రోజే లక్ష్యము సిద్ధించినట్లై వానరులు సంహృష్టులై, ఇక్కడి
  కోటకట్టడములు (దుర్గములు) ఎక్కి, లంక ద్వారములను అన్ని వైపుల నుండీ
  ఆక్రమించుదురు.”
'17': >-
  “రాజ్యముతో నాకు ఏ పనీ లేదు; సీతతో ఏమి చేయగలను? కుంభకర్ణుడు లేనివాడైన నాకు
  జీవించాలనే ఆలోచనకే స్థానం లేదు.”
'18': >-
  “నేను యుద్ధములో సోదరుణ్ని హతముచేసిన రాఘవుని చంపకపోతే—అయితే నా మరణమే
  శ్రేయస్కరం; లేకపోతే ఈ వ్యర్థజీవితం ఎందుకు?”
'19': >-
  “ఈ రోజే నేను ఆ దేశమునకు వెళ్ళెదను—అక్కడ నా తమ్ముడు ఉన్నాడు (యమలోకం). సోదరులను
  విడిచి క్షణమాత్రము కూడా జీవించగలనని నేను సహించలేను.”
'20': >-
  “పూర్వము ఇతరులకు అపకారం చేసిన నన్ను చూచి దేవతలు తప్పక నవ్వుదురు. కుంభకర్ణా!
  నీవు హతుడైనప్పుడు, నేను ఇంద్రుని ఎలా జయించగలను?”
'21': >-
  “అయ్యో! విభీషణుడు చెప్పిన శుభవచనం ఇప్పుడు నన్ను చేరుకొన్నది. కానీ అజ్ఞానమువల్ల
  నేను ఆ మహాత్ముని మాటను అప్పుడు స్వీకరించలేదు కదా!”
'22': >-
  “విభీషణుని మాటను పట్టించుకోకపోవడమే—మొదట ప్రహస్తుడు, తరువాత కుంభకర్ణుడు—ఇలా ఈ
  వినాశమును తెచ్చింది; ఈ ఘోరస్థితి నన్ను బహు లజ్జింపజేస్తోంది.”
'23': >-
  “నేను ధార్మికుడూ, శ్రీమంతుడూ అయిన విభీషణుని తిరస్కరించినందుకు—అదే కర్మఫల
  విపాకమై, ఇప్పుడు నాకు శోకాన్ని కలిగిస్తూ ఎదురుపడింది.”
'24': >-
  ఇలా అనేక విధాలుగా అంతరాత్మ కలతచెంది, అత్యంత కృపణబుద్ధితో కుంభకర్ణుని గురించి
  విలపిస్తూ, దశాననుడైన రావణుడు తీవ్రమైన బాధచేత మళ్లీ నేలపై
  కూలిపోయెను—ఇంద్రశత్రువైన తన తమ్ముడు హతుడై పడ్డాడని తెలుసుకొని.
'25': >-
  ఇతి ఆర్షే శ్రీమద్రామాయణే వాల్మీకీయే ఆదికావ్యే యుద్ధకాండే “రావణానుశోకః” నామ
  అష్టషష్టితమః సర్గః ॥6-68॥


  ఇట్లు ఋషిప్రణీతమైన, శ్రీమద్రామాయణములో, వాల్మీకి రచించిన ఆదికావ్యమునందు,
  యుద్ధకాండలో “రావణానుశోకము” అనబడే అరవై ఎనిమిదవ సర్గము సమాప్తమైంది.
