'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణే ఉత్తరకాండే ‘వాల్మీకిదూతప్రేషణం’ నామ పంచనవతితమః
  సర్గః ॥7-95॥
'1': >-
  ఇట్లు రాముడు అనేక దినములు మునులతో కూడి, రాజులతోనూ వానరులతోనూ కలిసి, పరమ
  మంగళప్రదమైన ఆ గీతాన్ని (కుశీలవుల గానాన్ని) శ్రద్ధగా వినుచుండెను. ॥7-95-1॥
'2': >-
  ఆ గీతమును విన్న తరువాత సీతాదేవి కుమారులు కుశుడును లవుడునని స్పష్టముగా
  తెలిసికొని, రాముడు తన పరిషత్తు మధ్యలో వాక్యమును పలికెను. తత్‌క్షణమే తన
  సద్బుద్ధితో శుద్ధమైన సమాచారమును చెప్పగల దూతలను పిలిపించి ఇలా చెప్పెను.
  ॥7-95-2॥
'3': >-
  “నా మాటను చెప్పుచూ, ఇక్కడి నుండి మీరు భగవంతుడైన (మహర్షి) వాల్మీకి ఉన్న చోటికి
  వెళ్లుడి.” ॥7-95-3॥
'4': >-
  పరిషత్తు మధ్యనే రాముడు ఈ వాక్యమును పలికెను— “ఆమె ప్రవర్తన సర్వథా
  శుద్ధమైనదైయుండిన యెడల, కల్మషరహితయైయుండిన యెడల, మహామునిని అనుమతించి, ఇక్కడే తన
  శుద్ధతను (పవిత్రతను) స్థాపించుకొనుగాక.” ॥7-95-4॥
'5': >-
  “ముని యొక్క అభిప్రాయమును, సీతాదేవి మనోగతమును కూడా తెలుసుకొనుడి. ఆమె తగిన
  నమ్మకాన్ని (ప్రత్యయాన్ని) ఇవ్వదలచినదైయుంటే, ఆ సంగతిని నాకు శీఘ్రముగా
  తెలియజేయుడి.” ॥7-95-5॥
'6': >-
  “రేపు ఉదయకాలమందు జనకనందిని మైథిలీ, నా కొరకును (నన్ను శుద్ధిపరచుట కొరకునూ),
  శోధనార్థముగా పరిషత్తు మధ్యలో శపథము చేయుగాక.” ॥7-95-6॥
'7': >-
  రాఘవుని ఈ అత్యంత ఆశ్చర్యకరమైన వాక్యమును విని, దూతలు వెంటనే బయలుదేరి,
  మునిపుంగవుడు నివసించుచున్న చోటికి చేరిరి. ॥7-95-7॥
'8': >-
  వారు అమితప్రభతో జ్వలించుచున్న మహాత్ముడైన ఆ మునిని నమస్కరించి, రాముని మృదువైన,
  మధురమైన వాక్యాలను ఆయనకు తెలియజేసిరి. ॥7-95-8॥
'9': >-
  వారి మాటలను విని, రాముని మనోగతమును తెలుసుకొని, సుమహాతేజస్సుగల ఆ ముని ఈ విధముగా
  పలికెను. ॥7-95-9॥
'10': >-
  “రాఘవుడు చెప్పినట్లే కావుగాక; మీకు మంగళము కలుగుగాక. సీత కూడా అట్లే చేయును;
  స్త్రీకి భర్తే దైవము.” ॥7-95-10॥
'11': >-
  ముని ఈ విధంగా చెప్పగా, మహౌజస్సుగల రాజదూతలందరూ వెంటనే తిరిగి రాఘవుని దగ్గరకు
  వచ్చి, ముని వాక్యాన్ని యథాతథంగా తెలియజేసిరి. ॥7-95-11॥
'12': >-
  మహాత్ముడు చెప్పిన మాటలను విని కాకుత్స్థుడు హర్షంతో, అక్కడ సమవేసమైన ఋషులతోనూ
  రాజులతోనూ ఈ విధంగా సంభాషించెను. ॥7-95-12॥
'13': >-
  “శిష్యులతో కూడిన భగవంతులైన ఋషులు, అనుచరులతో కూడిన నరాధిపులు, మరియు ఇంకెవరికైనా
  చూడవలసిన ఆకాంక్ష ఉన్నచో— వారు సీతాదేవి చేసే శపథాన్ని దర్శించుదురు.” ॥7-95-13॥
'14': >-
  మహాత్ముడైన రాఘవుని ఈ వాక్యాన్ని విని, సర్వ ఋషిముఖ్యులందరిలో మహత్తరమైన
  ‘సాధు’వాదము (ప్రశంసా ధ్వని) కలిగెను. ॥7-95-14॥
'15': >-
  మహాత్ములైన రాజులు కూడా రాఘవుని ప్రశంసించుచుండిరి— “నరశ్రేష్ఠా! ఇట్టి నిర్ణయం
  నీలోనే సముచితము; భూమిపై మరెవ్వరిలోనూ ఇంత తగినతనం లేదు.” ॥7-95-15॥
'16': >-
  ఇట్లు ‘రేపు జరుగును’ అని నిర్ణయము చేసి, శత్రుసూదనుడైన రాఘవుడు ఆ సమస్తులను
  అప్పుడు విడిచిపెట్టెను (విసర్జించెను). ॥7-95-16॥
'17': >-
  ఇట్లు రాజసింహుడైన రాముడు, రేపటి శపథము విషయములో నిశ్చయము చేసి, మహాత్ముడూ
  మహానుభావుడూ అయిన అతడు, అక్కడనున్న మునులనూ రాజులనూ అందరినీ విసర్జించెను.
  ॥7-95-17॥
'18': >-
  ఇత్యార్షే శ్రీమద్రామాయణే వాల్మీకీయ ఆదికావ్యే ఉత్తరకాండే ‘వాల్మీకిదూతప్రేషణం’
  నామ పంచనవతితమః సర్గః ॥7-95॥
