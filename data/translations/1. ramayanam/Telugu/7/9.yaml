'0': >-
  అథ శ్రీమద్వాల్మీకీయ రామాయణము ఉత్తరకాండములో ‘రావణాద్యుత్పత్తి’ అను తొమ్మిదవ
  సర్గము ॥7-9॥
'1': >-
  అనంతరం కొంతకాలానికి ‘సుమాలి’ అను రాక్షసుడు రసాతలమునుండి మనుష్యలోకమునకు వచ్చి,
  సమస్త భూమండలమంతా తిరుగుచుండెను ॥7-9-1॥
'2': >-
  నీలమేఘమువలె వర్ణముగలవాడు, తప్తకాంచన కుండలములు ధరించినవాడు, పద్మము లేకున్నా
  స్వయంగా శ్రీలాగా భాసించే తన కుమార్తెను వెంటబెట్టుకొని సంచరించుచుండెను ॥7-9-2॥
'3': >-
  ఆ రాక్షసేంద్రుడు అప్పుడు భూమిమీద తిరుగుచుండగా, పుష్పకవిమానములో వెళ్తున్న
  ధనేశ్వరుడైన (కుబేరుని) చూచెను ॥7-9-3॥
'4': >-
  పులస్త్యుని కుమారుడైన విభువైన విశ్రవసుని—తన తండ్రిని దర్శించుటకై వెళ్తున్న
  వానిని చూచి, దేవతలవలె కాంతివంతుడుగా, తన ఇష్టానుసారం సంచరించువానిగా,
  సూర్యునివలె ప్రకాశించువానిగా అతనిని దర్శించెను ॥7-9-4॥
'5': >-
  మనుష్యలోకమునుండి రసాతలమునకు ప్రవేశించిన సుమాలి ఆశ్చర్యముతో—‘ఇది ఎలా?’ అని
  అనుచూ రాక్షసులలో మహాబుద్ధిమంతుడై యిట్లు ఆలోచించెను ॥7-9-5॥
'6': >-
  ‘ఏది శ్రేయస్సు? మనము ఎట్లా వృద్ధి పొందగలము?’ అని ఆలోచించి, ‘కైకసి’ అను పేరుగల
  తన కుమార్తెతో ఆ రాక్షసుడు పలికెను ॥7-9-6॥
'7': >-
  ‘అమ్మాయీ! నీకు వరుని ఇచ్చే కాలమిది; యౌవనము గడచిపోతున్నది. తిరస్కారమునకు భయపడిన
  వరులు నిన్ను స్వీకరించుటలేదు’ అని చెప్పెను ॥7-9-7॥
'8': >-
  ‘నీ కారణముగానే మేమందరము ధర్మబుద్ధితో నియమితులమై (కన్యాదానం చేయవలెనని)
  బంధింపబడియున్నాము. నీవు సమస్త గుణములతో కూడినవాడవు; కుమార్తెయా, నీవు
  ప్రత్యక్షంగా శ్రీదేవియే. మానమును కాంక్షించువారికి కన్యకు తండ్రిగా ఉండటం
  దుఃఖకరమే’ అని అన్నాడు ॥7-9-8॥
'9': ‘ఓ కన్యకా! నిన్నెవరు వరించుదురో కూడా తెలియుటలేదు’ అని అన్నాడు ॥7-9-9॥
'10': >-
  ‘కుమార్తెయా! నీవు సర్వగుణసంపన్నవు; శ్రీదేవి వంటిదానివే. తల్లి వంశమా, తండ్రి
  వంశమా—ఏ కుటుంబమునకు ఇవ్వబడునో, ఆ మూడు కులముల విషయమై కన్య ఎల్లప్పుడు సందేహమునే
  నిలిపి యుంటుంది’ అని చెప్పెను ॥7-9-10॥
'11': >-
  ‘కాబట్టి, ప్రజాపతికులమున పుట్టిన మునివరుడైన శ్రేష్ఠుడైన పౌలస్త్య విశ్రవసుని
  ఆశ్రయించు; కుమార్తెయా, నీవే స్వయంగా అతనిని వరించు’ అని ఉపదేశించెను ॥7-9-11॥
'12': >-
  ‘అలా చేస్తే, కుమార్తెయా, నీకు ఇలాంటి కుమారులు తప్పక పుట్టుదురు. ఈ ధనేశ్వరుడు
  (కుబేరుడు) ఎలాంటి తేజస్సుతో సూర్యునివలె సమానముగా ఉన్నాడో, అటువంటి తేజస్సు
  గలవారు పుట్టుదురు’ అని చెప్పెను ॥7-9-12॥
'13': >-
  ఆ మాటలు విని ఆ కన్య తండ్రి గౌరవముచేత, విశ్రవసుడు తపస్సు చేయుచున్న చోటికి
  వెళ్లి అక్కడ నిలిచెను ॥7-9-13॥
'14': >-
  అప్పుడే, ఓ రామా, పులస్త్యుని కుమారుడైన ద్విజుడు (విశ్రవసుడు) నాల్గవ అగ్నివలె
  ప్రకాశిస్తూ అగ్నిహోత్రమును నిర్వహించుచుండెను ॥7-9-14॥
'15': >-
  తండ్రి గౌరవముచేత ఆ భయంకర సమయమును ఆలోచించక, అతని సమీపమునకు వచ్చి ముందర
  కాళ్లవద్ద తలవంచి నిలిచింది. ఆ సుందరి ముళ్లవ్రేలి కొనతో మళ్లీ మళ్లీ నేలను
  రాసుకుంటూ (లజ్జతో) నిలుచుండెను ॥7-9-15॥
'16': >-
  ఆమెను చూసి—సుగుండ్రమైన నడుము గలదిగా, పూర్ణచంద్రునివలె ముఖముగలదిగా, తన
  తేజస్సుతోనే వెలిగుచున్నదిగా గ్రహించిన పరమోదారుడైన విశ్రవసుడు పలికెను ॥7-9-16॥
'17': >-
  ‘భద్రే! నీవెవరికి కుమార్తెవు? ఎక్కడి నుండి ఇక్కడికి వచ్చితివి? ఏ కార్యముకోసం,
  ఎవరి కారణముచేత వచ్చితివో యథార్థముగా చెప్పు, ఓ శోభనే!’ అని అడిగెను ॥7-9-17॥
'18': >-
  ఇట్లు అడుగబడిన ఆ కన్య చేతులు జోడించి ఇలా పలికింది—‘మునీ! నా ఉద్దేశ్యాన్ని మీ
  ఆత్మప్రభావముచేతనే తెలుసుకోగలరు’ ॥7-9-18॥
'19': >-
  ‘కాని, బ్రహ్మర్షీ! తండ్రి ఆజ్ఞచేతనే నేను వచ్చితినని మాత్రం తెలుసుకొనండి. నా
  పేరు కైకసి. మిగతది మీరు తెలిసికొనవలెను’ అని చెప్పింది ॥7-9-19॥
'20': >-
  ఆ ముని ధ్యానమునకు వెళ్లి, ఆ తరువాత ఈ మాట పలికెను—‘భద్రే! నీ మనసులోనున్న కారణము
  నాకు తెలిసిపోయింది’ ॥7-9-20॥
'21': >-
  ‘ఓ మత్తగజగామినీ! నీవు నాతో సంతానమును కోరుచున్నావు; కానీ భయంకరమైన సమయములో నీవు
  నా సమీపమునకు వచ్చితివి’ ॥7-9-21॥
'22': >-
  ‘కాబట్టి విను భద్రే! నీవు కనబోయే కుమారులు భయంకరులు, భయంకర ఆకారములు గలవారు,
  భయంకర వంశముని (ప్రవర్తనను) ఇష్టపడువారు అవుదురు’ ॥7-9-22॥
'23': >-
  ‘సునడుముగలదానా! నీవు క్రూరకర్ములు అయిన రాక్షసులనే ప్రసవించుదువు’ అని చెప్పెను.
  ఆ మాట విని ఆమె నమస్కరించి ఇలా పలికింది ॥7-9-23॥
'24': >-
  ‘భగవాన్! బ్రహ్మవాదినీ! మీ నుండి ఇలాంటి అత్యంత దురాచారమైన కుమారులను నేను కోరను.
  దయచేసి నాకు ప్రసాదము చేయవలెను’ ॥7-9-24॥
'25': >-
  ఆ కన్య ఇలా పలికినప్పుడు మునిపుంగవుడైన విశ్రవసుడు—పూర్ణచంద్రునికి రోహిణివలె
  శోభించు కైకసిని మళ్లీ ఇలా పలికెను ॥7-9-25॥
'26': >-
  ‘శుభాననే! నీ కుమారులలో పశ్చిముడు (చివరివాడు) అయిన సుతుడు నా వంశానుగుణముగా
  ఉండి, ధర్మాత్ముడగును’ ॥7-9-26॥
'27': >-
  ఇట్లు చెప్పబడిన ఆ కన్య, ఓ రామా, కొంతకాలమునకు అత్యంత భయంకరమైన రాక్షసరూపమును
  కనెను ॥7-9-27॥
'28': >-
  అతడు దశగ్రీవుడు—మహాదంష్ట్రుడు, నీలాంజనపు గుంపులవలె నలుపు వర్ణముగలవాడు,
  తామ్రవర్ణ ఒష్టములు గలవాడు, ఇరవై భుజములు గలవాడు, విస్తారమైన ముఖము గలవాడు,
  జ్వలించే కేశములు గలవాడు ॥7-9-28॥
'29': >-
  అతడు పుట్టిన ఆ సమయములో అగ్నిజ్వాలలతో కూడిన కవలలు పట్టిన శివలు (శకునపక్షులు)
  కనబడ్డాయి; మాంసభక్షక పక్షులూ అపసవ్యంగా చక్రములుగా తిరిగెను ॥7-9-29॥
'30': >-
  దేవుడు (వర్షము) రక్తవర్షమును కురిపించెను; మేఘములు గద్దె కేకలవలె భయంకర ధ్వనులు
  చేసెను; సూర్యుడు ప్రకాశింపలేదు; మహోల్‌కలు (పెద్ద అగ్నిగోళములు) భూమిపై పడి
  పడెను ॥7-9-30॥
'31': >-
  భూమి కంపించెను; అతి భయంకర గాలులు వీచెను; కదలని సముద్రము కూడా కలతచెంది
  ఉప్పొంగెను—అది నదులకు పతియగు సముద్రమే ॥7-9-31॥
'32': >-
  అప్పుడు పితామహునితో సమానుడైన ఆ తండ్రి (విశ్రవసుడు) అతనికి నామకరణము చేసి—‘ఈవాడు
  దశగ్రీవుడుగా పుట్టెను; దశగ్రీవుడనే ప్రసిద్ధి పొందును’ అని పలికెను ॥7-9-32॥
'33': >-
  అతని వెంటనే మహాబలుడైన కుంభకర్ణుడు పుట్టెను; పరిమాణములో అతడు
  విస్తారమైనవాడు—అటువంటి ప్రమాణము ఇక్కడ (లోకములో) ఎక్కడా కనిపించదు ॥7-9-33॥
'34': >-
  తరువాత వికృతముఖముగల శూర్పణఖ అనే స్త్రీ పుట్టింది; మరియు కైకసికి పశ్చిమ సుతుడైన
  ధర్మాత్ముడు విభీషణుడు కూడా పుట్టెను ॥7-9-34॥
'35': ఆ మహాసత్త్వుడు (విభీషణుడు) జన్మించినపుడు పుష్పవృష్టి కురిసెను ॥7-9-35॥
'36': >-
  ఆ సమయంలో ఆకాశస్థానమున దేవతల దుందుభులు మధురధ్వనితో మ్రోగెను; అంతరిక్షమున ‘సాధు,
  సాధు’ అని వాక్యములు వినబడెను ॥7-9-36॥
'37': >-
  ఆ ఇద్దరు మహావీర్యులు—కుంభకర్ణుడు, దశగ్రీవుడు—ఆ మహారణ్యములో పెరిగిరి; అప్పుడే
  లోకమునకు భయంకరత కలిగించువారై యుండిరి ॥7-9-37॥
'38': >-
  కుంభకర్ణుడు మత్తుడై, ధర్మమును ప్రేమించు మహర్షులను కూడ బాధిస్తూ, త్రిలోకమును
  తినివేయుచున్నట్లుగా ఎల్లప్పుడూ అసంతృప్తితో తిరుగుచుండెను ॥7-9-38॥
'39': >-
  విభీషణుడు ధర్మాత్ముడు—ఎల్లప్పుడూ ధర్మములో స్థిరమై, స్వాధ్యాయముతో,
  నియతాహారముతో, ఇంద్రియజయము చేసుకొని నివసించుచుండెను ॥7-9-39॥
'40': >-
  అప్పుడు కొంతకాలమున తరువాత ధనేశ్వరుడైన దేవుడు వైశ్రవణుడు పుష్పకవిమానములో తన
  తండ్రిని దర్శించుటకై అక్కడికి వచ్చెను ॥7-9-40॥
'41': >-
  అతనిని చూసి కైకసి అక్కడ తేజస్సుతో జ్వలించు అగ్నివలె ఉన్నవానిని దర్శించి, ఆ
  రాక్షసీ దశగ్రీవుని దగ్గరకు వచ్చి ఇలా పలికెను ॥7-9-41॥
'42': >-
  ‘కుమారుడా! తేజస్సుతో కప్పబడిన నీ అన్న వైశ్రవణుని చూడు. అన్నదమ్ముల భావములో
  సమానులమే అయినా, నీవు కూడా నీను ఇలా ఎందుకు లేవో చూడు’ ॥7-9-42॥
'43': >-
  ‘ఓ అమితవిక్రమా దశగ్రీవా! నీవు కూడా ప్రయత్నము చేయి, కుమారుడా—వైశ్రవణునితో
  సమానముగా నీవు కావలెను’ ॥7-9-43॥
'44': >-
  తల్లి మాటలు విని ప్రతాపవంతుడైన దశగ్రీవుడు అపారమైన అసహనకోపమును పొందెను; ఆ
  సమయంలో ఒక ప్రతిజ్ఞను కూడా చేసెను ॥7-9-44॥
'45': >-
  ‘నిజముగా నీతో ప్రతిజ్ఞ చేస్తున్నాను—నేను అన్నతో సమానుడనైయినా, అతనికన్నా
  అధికుడనైయినా అవుతాను. బలముచేతనూ ఉండి, నీ హృదయంలోని దుఃఖాన్ని తొలగిస్తాను’ అని
  అన్నాడు ॥7-9-45॥
'46': >-
  ఆ తరువాత అదే కోపముతో దశగ్రీవుడు తన తమ్ములతో కూడ, దుష్కరమైన కార్యమును చేయదలచి,
  తపస్సు చేయుటకు మనస్సు దృఢము చేసుకున్నాడు ॥7-9-46॥
'47': >-
  ‘తపస్సుతో నా కోరికను నెరవేర్చుకుంటాను’ అని నిశ్చయించుకొని, తన సిద్ధి కొరకై,
  గోకర్ణాశ్రమమనే శుభమైన స్థలమునకు వచ్చెను ॥7-9-47॥
'48': >-
  ఆ రాక్షసుడు అక్కడ తన తమ్ములతో కూడ, అతి ఉగ్రవిక్రముడై, అపూర్వమైన తపస్సు చేసెను.
  విభువైన పితామహుని (బ్రహ్మను) సంతోషపరచెను; సంతుష్టుడైన బ్రహ్మ దేవుడు అతనికి
  యుద్ధమున జయమును కలిగించు వరములను అనుగ్రహించెను ॥7-9-48॥
'49': >-
  ఇట్లు ఆర్షమై, శ్రీమద్వాల్మీకీయం అయిన ఆదికావ్యమైన రామాయణము ఉత్తరకాండములో
  ‘రావణాద్యుత్పత్తి’ అను తొమ్మిదవ సర్గము సంపూర్ణము ॥7-9॥
